<html><header><meta charset="utf-8"><title>明知故問：為甚麼冬天特別容易產生靜電？</title></header><body><h1>明知故問：為甚麼冬天特別容易產生靜電？</h1><p>冬天時你有沒有感覺雙手接觸金屬物時會出現「啪啪」的聲音呢？這是靜電作怪。&#13;<br></p><p>人體是一個帶電體，當體內積存靜電時，可通過接觸物件來輸出靜電，有時我們觸摸門柄、水龍頭等電導體時，都會產生放電現象，令體內的靜電釋放。當靜電電壓達到2,000伏特時，我們會感覺到；若超過3,000伏特時，手指會感到刺痛。&#13;<br> 靜電多於15℃以下及相對濕度低於55%時發生，要預防靜電，應保持皮膚的濕度。另外，穿毛質和化纖的衣物亦易產生靜電，宜穿棉質衣物，減少靜電形成。</p></body></html>
