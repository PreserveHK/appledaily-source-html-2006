<html><header><meta charset="utf-8"><title>抗議鋼廠旁興建油庫</title></header><body><h1>抗議鋼廠旁興建油庫</h1><p>【本報訊】機場管理局計劃在屯門第三十八區興建全球最大，總貯存量達四十萬立方米的飛機燃料庫，選址與紹榮鋼鐵廠只有一街之隔，鋼鐵廠員工擔心高風險的燃料庫會影響他們及屯門居民的安全，昨聯同區議員到機場管理局請願。&#13;<br> 「反對屯門三十八區建油庫紹榮員工關注組」指出，機管局在高溫的鋼鐵廠旁興建燃料庫是罔顧區內員工安全，一旦發生爆炸，屯門居民更首當其衝，他們在計劃提出初期已提反對，並已入稟法院提出司法覆核，但機管局已搶先進行油庫及碼頭工程，企圖造成既定事實。</p></body></html>
