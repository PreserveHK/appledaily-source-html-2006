<html><header><meta charset="utf-8"><title>破陽江扒手黨拘四人</title></header><body><h1>破陽江扒手黨拘四人</h1><p>【本報訊】警方收到情報，指廣東陽江一幫扒手，組織二十人以上的扒竊自由行大軍來港搵食，昨晚旺角警方調動大批警力布防，終將其中四名陽江扒手擒拿，起回銀包贓物。&#13;<br> 消息稱，警方早前收到內地情報，指有一幫陽江扒手集團，會趁新年期間派逾二十名扒手來港搵食。昨晚六時許，一隊警員於亞皆老街近彌敦道發現兩名男子向路人扒竊，遂上前將兩人拘捕，證實疑犯是來自陽江。一個小時後，另一隊便衣警員在西洋菜南街和山東街交界，發現兩名可疑男子跟蹤三名十七、八歲少女，成功將三名少女的銀包扒走，警員四面包抄，包括文仔在內的勇警，飛身將兩名扒手制服（圖）按在地上，起回銀包。</p></body></html>
