<html><header><meta charset="utf-8"><title>70歲以上駕駛須健康證明</title></header><body><h1>70歲以上駕駛須健康證明</h1><p>根據現行法例，凡七十歲或以上人士，在申請駕駛執照時，必須提交健康證明書，並須由運輸署接納的註冊西醫發出，證明書要證明申請人在申請前的四個月內的健康情況良好，適宜駕駛車輛，以及證明申請人能在充足光線下（有需要可配戴眼鏡），看到二十三米外的車牌。&#13;<br> 不過，運輸署對七十歲以上的司機，只會發出年期一至三年的駕駛執照。由於近年涉及年老司機的交通意外增加，有小巴及的士團體建議當局收緊高齡司機駕車規定。</p></body></html>
