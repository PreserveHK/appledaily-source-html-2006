<html><header><meta charset="utf-8"><title>湖北「蛙人」創業開網吧</title></header><body><h1>湖北「蛙人」創業開網吧</h1><p>湖北荊州一名男子因兒時患病，雙腿向前摺叠，儼如「青蛙」，但他並未因身體殘疾而消極，近年還自學電腦及英語，開設網吧。&#13;<br> 現年四十四歲的王君，四歲時得到怪病，雙腿兩年後變得僵硬，身體曲折如弓。當地醫院其後以石膏將他綁在硬木板上。十六歲時，他變得形如青蛙，整天都要趴着。&#13;<br> 但王君並未因此沮喪，還在二十年前開始創業，在鎮上開設自助副食店，後來他又開設書店、遊戲機室，每月最高收入達四、五千元，還向其他殘疾人士提供協助。近年他自學電腦和英語，並開設網吧，能夠自行解決軟件問題，假期更為鎮上的青年教授電腦知識。&#13;<br> 《國新圖庫》</p></body></html>
