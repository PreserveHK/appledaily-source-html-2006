<html><header><meta charset="utf-8"><title>反世貿活動負責人帶署</title></header><body><h1>反世貿活動負責人帶署</h1><p>【本報訊】為數二十名的大學生，昨晚七時許自發性在旺角西洋菜街四十四號對開的行人專用區，舉行反世貿警權濫用的抗議活動。他們拉開海報、廣派傳單外，又大聲向路人呼籲。由於有商戶報警稱受噪音滋擾，警方到場要求其中三名負責的男生出示身份證登記，惟其中二十歲姓黃男生拒絕，在警官出面警告無效後，將他帶署調查，其同行約十名友人齊到旺角警署聲援，最後黃獲釋。&#13;<br> 警方稱，稍後會向他發出「拒絕出示身份證」和「在公眾地方製造噪音」的傳票，要求他繳交罰款。</p></body></html>
