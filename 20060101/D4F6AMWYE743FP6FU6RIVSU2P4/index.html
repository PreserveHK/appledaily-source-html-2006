<html><header><meta charset="utf-8"><title>Rain台迷擠擁別偶像</title></header><body><h1>Rain台迷擠擁別偶像</h1><p>韓國天王Rain昨日結束四天三夜的訪台行程，中午坐機離開，他在最後一刻才趕到機場，約有二百歌迷送行，雖有保鑣護身，但歌迷為拍得偶像的照片，不斷往前擠擁，情況也一度混亂。Rain在台北巨蛋的兩場演唱會前晚圓滿結束，雖很受歌迷歡迎，但賣座情況卻不理想，扣除製作成本和其他開支，以及Rain的約五百萬港元酬金，估計主辦單位約賺得接近九百萬港元。</p><p>慶功飲酒大醉</p><p>不少台灣藝人如蔡依林和孫燕姿等都往捧Rain的場。Rain前晚完騷後，在慶功時不但狂吃，還喝香檳和抽雪茄慶祝，可是他酒量不好，狂歡後回酒店時顯得酩酊大醉。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
