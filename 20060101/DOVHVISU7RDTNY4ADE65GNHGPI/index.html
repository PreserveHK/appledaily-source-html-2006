<html><header><meta charset="utf-8"><title>新巴被撞玻璃傷客</title></header><body><h1>新巴被撞玻璃傷客</h1><p>【本報訊】一部行走旺角至馬鞍山的空載公共小巴，昨凌晨二時許，沿馬鞍山亞公角街駛至富安花園對開處時，疑車身越過火位，右車頭與逆線行駛的雙層新巴碰撞，巴士下層六米闊的玻璃窗遭撞毀爆裂（圖），車身部份鐵板亦被扯脫。坐於下層的姓麥（二十八歲）及姓黃（二十五歲）男乘客遭玻璃濺傷，包紮後送院檢驗；小巴車上並無乘客，車身僅輕微損毀，姓蘇司機（三十九歲）臉頰擦傷需一同送院敷治。&#13;<br> 黃江奇攝</p></body></html>
