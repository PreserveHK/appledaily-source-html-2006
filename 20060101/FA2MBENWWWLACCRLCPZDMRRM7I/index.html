<html><header><meta charset="utf-8"><title>濟南爆牛口蹄疫症</title></header><body><h1>濟南爆牛口蹄疫症</h1><p>【本報訊】山東省爆發牛隻口蹄疫症，本港過去一個月共入口八十隻來自山東的活牛，全部都證實沒有口蹄病。國家農業部日前宣布山東濟南牛隻發生亞洲一型口蹄病疫情，當局已銷毀病牛及同群牛隻九十一隻。&#13;<br> 本港衞生福利及食物局表示，前晚已收到國家農業部通知，山東省濟南市發現有牛隻感染口蹄症；而食物環境衞生署表示，過去一個月本港共入口八十隻山東省活牛，全部都有衞生證明，證實無口蹄病，口蹄症是禽畜之間常見的傳染病，不會透過食物傳給人，市民毋須恐慌。</p></body></html>
