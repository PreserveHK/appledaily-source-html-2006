<html><header><meta charset="utf-8"><title>　　袁國勇外地開會當放假 - 李八方</title></header><body><h1>　　袁國勇外地開會當放假 - 李八方</h1><p>自從沙士之後，港大微生物學系系主任袁國勇幾乎變咗香港嘅守護神，每逢有疫症爆發，政府都會搵袁教授幫手講番兩句，幫巿民了解疫症，佢噚日喺港台《清談一點鐘》入面話，平時做研究好忙，通常去外地開會就當係放假，平時喺屋企多數聽吓收音機，重自認木獨同古板，噚日就點咗周璇嘅《永遠的微笑》嚟聽，話因為自己年紀大，容易緬懷過去，呢啲歌就最啱聽，又因為健康緣故，所以已經好少食肉，平日多數都係食水果同蔬菜。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
