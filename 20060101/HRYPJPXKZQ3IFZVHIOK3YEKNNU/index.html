<html><header><meta charset="utf-8"><title>　　記協元旦救程翔 - 李八方</title></header><body><h1>　　記協元旦救程翔 - 李八方</h1><p>煲呔喺述職期間，引述中央政府話會喺星期五，將被拘留咗成八個月嘅傳媒工作者程翔，轉交去檢察機關處理。&#13;<br> 雖然𠵱家唔知檢察機關會點搞，但記協都好關心程翔案，所以特別會喺元旦，去到特區政府同中聯辦請願，要求檢察機關以公平、公正同公開原則處理程翔，並且盡快結案。&#13;<br> 記協重話，如果當局無足夠國際標準嘅合理證據，就應該立即釋放程翔，等佢可以返香港同家人團聚。&#13;<br> 想聲援程翔嘅傳媒工作者，都可以參加，只要聽日下午一點喺政府總部集合就得喇。團結就是力量，大家記得出席。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
