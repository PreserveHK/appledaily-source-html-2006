<html><header><meta charset="utf-8"><title>新7大奇跡長城大熱</title></header><body><h1>新7大奇跡長城大熱</h1><p>瑞士探險家韋伯發起網上投票選出新的世界七大奇迹運動，經過網民一年對七十七個最受歡迎的景點進行投票，今天將會宣布入圍的二十一強，網民在未來一年可以透過www.n7w.com網站再對這二十一強進行投票，選出新的世界七大奇迹，結果將於明年元旦公布。</p><p>今公布21入圍名單</p><p>暫時仍未知最後二十一個入圍地點名單，但七十七個最受歡迎景點中，包括中國萬里長城、西藏布達拉宮、印度泰姬陵、意大利羅馬鬥獸場、澳洲悉尼歌劇院、智利復活島石像群等，其中萬里長城、布達拉宮和泰姬陵等中選的機會相當高。&#13;<br> 美國《紐約郵報》</p></body></html>
