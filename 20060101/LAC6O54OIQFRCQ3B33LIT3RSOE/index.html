<html><header><meta charset="utf-8"><title>尖東中環渡輪完使命</title></header><body><h1>尖東中環渡輪完使命</h1><p>【本報訊】經營了六年的尖東至中環碼頭渡海小輪，由於乘客人數不足，經營困難，選擇昨晚大除夕完成她的最後使命，不少市民專程到來乘搭最後一班渡輪，在這一年盡頭的夜晚感受一下乘坐尾班船的氣氛。&#13;<br> 這條尖東至中環渡輪航線是愉景灣航運公司開辦，中環尾班船在昨晚八時二十分開出，尖東尾班船則在晚上八時三十五分開出（圖）。據尖東尾班船姓黎的水手表示，六年來平均每班船只有二十餘名乘客，來回一程只得百餘元收入，連燃油費都不夠。多名中學生昨晚專程來乘搭尾班船，並與黎水手合照留念。</p></body></html>
