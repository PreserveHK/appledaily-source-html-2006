<html><header><meta charset="utf-8"><title>郭晉安變婆婆殺手</title></header><body><h1>郭晉安變婆婆殺手</h1><p>郭晉安昨日在工展會會場舉行影相會，又跟現場觀眾玩遊戲，吸引逾百市民圍觀，排隊跟安仔影相的亦達數十人，其間一婆婆上台攬實安仔，場面搞笑。安仔亦趁《阿旺新傳》氣勢扮阿旺跟fans講說話，大搞氣氛。</p><p>買慳油七人車</p><p>安仔去年尾有不少登台及宣傳活動，收入尚算不俗，安仔說：「我𠵱家最想買部新車，或者等過埋年後，睇吓有乜嘢新車款，我諗住買部七人車，方便做嘢之餘，可以載多幾個人。我會揀部慳油車，因為𠵱家啲油費貴。」&#13;<br> 採訪：張俊銘　攝影：何國豪</p></body></html>
