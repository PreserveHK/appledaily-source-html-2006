<html><header><meta charset="utf-8"><title>吳卓羲唔覺被抽水</title></header><body><h1>吳卓羲唔覺被抽水</h1><p>吳卓羲昨日到商台接受訪問，他透露最近勤曬燈，結果曬得一身古銅色膚色。談到有報道指他早前到尖沙嘴演出聖誕騷期間，遭組合草蜢成員蔡一傑擁抱「抽水」，吳卓羲昨力撐對方說：「唔係，我同個個都有擁抱，唔覺得抽水喎，呢啲只係禮貌嘅慶祝，大家迎接聖誕啫！」&#13;<br> 此外，對於有報道指吳卓羲來年人氣暢旺，他謙稱每人也會大旺，至於緋聞女友官恩娜，他就說：「你哋成日問㗎？我欣賞佢唱歌同工作態度。」&#13;<br> 採訪、攝影：王連連</p></body></html>
