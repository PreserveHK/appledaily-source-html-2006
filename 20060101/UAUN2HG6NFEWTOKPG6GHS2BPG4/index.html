<html><header><meta charset="utf-8"><title>美司法部查竊聽洩密者</title></header><body><h1>美司法部查竊聽洩密者</h1><p>美國司法部已就總統喬治布殊下令國家安全局（NSA）竊聽國民電話一事展開調查，要揪出向《紐約時報》洩露這個秘密計劃的人。&#13;<br> 暫時未知司法部長岡薩雷斯會否避嫌而放棄參與案件調查，因為喬治布殊簽署密令，讓NSA可以毋須法庭手令而竊聽國民電話時，岡薩雷斯正是白宮法律顧問。《時報》上月中揭露事件後，岡薩雷斯竭力護主，力稱憲法賦予總統有關權力。&#13;<br> 白宮則強調調查洩密人是司法部自行決定，白宮前日才獲知會。《時報》不予置評。白宮又稱會繼續用互聯網追蹤技術，調查瀏覽白宮網站人士背景。&#13;<br> 美聯社</p></body></html>
