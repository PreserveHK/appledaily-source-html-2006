<html><header><meta charset="utf-8"><title>陳昇挖苦任賢齊</title></header><body><h1>陳昇挖苦任賢齊</h1><p>陳昇前晚在台北國際會議中心連續第十二年舉辦跨年演唱會，請來好友任賢齊做嘉賓，兩人合唱後，陳昇說：「接下來我把時間交給亞洲天王任賢齊。」小齊尷尬地謂：「好吧，任賢齊演唱會正式開場。」&#13;<br> 當接近午夜十二時，陳昇再度拉小齊上台，又說：「你是亞洲天王，唱的場子應該隨便都有上萬人吧？」陳昇又拉藍心湄上台倒數，藍心湄講笑說：「今晚又不是跨年夜，你不要煩我啦，我還要幫你燙衣服、洗衣褲，很忙呀！」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
