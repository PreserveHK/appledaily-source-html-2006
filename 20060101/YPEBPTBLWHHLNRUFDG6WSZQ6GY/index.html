<html><header><meta charset="utf-8"><title>凱悅36年劃上句號</title></header><body><h1>凱悅36年劃上句號</h1><p>【本報訊】有三十六年歷史的尖沙嘴凱悅酒店（HyattRegency），今日下午三時最後一批賓客退房後便正式結業，重建為娛樂購物中心。酒店昨晚在大堂舉行盛大告別餐舞會，一千二百多人一起送舊迎新，兼向以往的黃金歲月說再見。光顧酒店逾二十年的金太與女兒同來緬懷一番，「個女細細個已經帶佢嚟，好唔捨得凱悅結業。」&#13;<br> 在酒店工作十三年的Ada稱，員工一年多前已得悉酒店結業，一直倒數了三百多天，關門一刻終於來臨，雖然早有心理準備，但始終心有戚戚然。</p></body></html>
