<html><header><meta charset="utf-8"><title>Kelly唱希望迎○六</title></header><body><h1>Kelly唱希望迎○六</h1><p>陳慧琳（Kelly）前晚除夕夜在廣州舉行「紙醉金迷演唱會」，完騷後Kelly又特地跟過百歌迷聚會，並合唱歌曲《希望》，一同慶祝新年來臨。Kelly表示希望人人都身體健康，每日過得開開心心。&#13;<br> 而盧巧音（Candy）前晚應邀擔任演唱會嘉賓，與Kelly手拖手合唱《薰衣草》，為了配合演唱會「紙醉金迷」的主題，Candy特別穿上金色和銀色的服裝。</p><p>欣賞盧巧音</p><p>Kelly說：「好欣賞Candy爽直嘅性格，歌迷亦好喜歡佢嘅《好心分手》，所以特別邀請佢做嘉賓。」Candy表示演出後即回港返家休息，不會跟男友度除夕夜。&#13;<br> 撰文：卓寶花</p></body></html>
