<html><header><meta charset="utf-8"><title>街邊小食：觀塘食神賣花生糖</title></header><body><h1>街邊小食：觀塘食神賣花生糖</h1><p>人人都笑我做肥仔，我認㗎！唔係邊得咁有食神！嗰日經過觀塘一間藥房門口，就真係俾我撞到位戴住「食神」帽嘅師傅，原來佢係賣花生糖等小食，即刻試咗10蚊半條，花生大大粒好香口，咬落軟綿綿重有啲黐牙，唔似平日食到嗰啲咬崩牙，掂！&#13;<br>&#13;<br>食神潮州花生糖專門店&#13;<br>地址：觀塘裕民坊46號&#13;<br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
