<html><header><meta charset="utf-8"><title>Monica坐正謝玲玲走後門</title></header><body><h1>Monica坐正謝玲玲走後門</h1><p>前晚多對離婚夫婦同場迎新年。林建岳在麗嘉設宴，其新歡舊愛亦同場倒數。去年林百欣喪禮，林建岳前妻謝玲玲以媳婦身份出入靈堂，女友陳浥萍（Monica）低調迴避。前晚則形勢大逆轉，盛傳再度有喜的Monica，身穿搶眼火紅色鬆身唐裝，九時多到場打點，十足女主人。</p><p>薛芷倫天倫樂</p><p>而林建岳前妻謝玲玲則於十二時前匆匆趕到，與女兒林恬兒等會合倒數，其後母女為避鏡頭，更閃縮走後門離開。&#13;<br> 馬清偉與前妻薛芷倫亦與子女一同倒數，性感到場的薛芷倫說：「今日係家庭聚會，年年都同兒女一齊過。」問她新一年可望感情有着落？她笑說：「𠵱家摸緊牌，不過未叫胡！」</p></body></html>
