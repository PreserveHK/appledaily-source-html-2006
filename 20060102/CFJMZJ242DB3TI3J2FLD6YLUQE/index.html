<html><header><meta charset="utf-8"><title>泛民向前看　無意捉內鬼</title></header><body><h1>泛民向前看　無意捉內鬼</h1><p>泛民主派議員中除李國麟外，馮檢基、劉千石及鄭經翰均曾表明，一旦政府全面取消區議會委任制，不排除支持政改方案，與泛民陣營立場迥異。泛民對此普遍持前事不計態度，認為在「向前看」大前提下，毋須在陣內「捉鬼」。&#13;<br> 民主黨主席李永達強調，對所有泛民成員均極度信任，認為毋須「捉鬼」，也不相信政改影響泛民合作。他說：「𠵱家係要向前，市民都係咁叫我哋㗎啦，向前去爭取民主先至啱。」社福界張超雄也說：「過咗去就算數喇，𠵱家最重要係開展新嘅一頁，唔係去糾纏誰是誰非。」45條關注組成員余若薇則指，不擔心事件影響泛民團結，但指泛民日後可加強溝通。&#13;<br> 本報記者</p></body></html>
