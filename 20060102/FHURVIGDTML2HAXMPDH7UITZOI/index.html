<html><header><meta charset="utf-8"><title>阿倫擺朱玲玲上檯</title></header><body><h1>阿倫擺朱玲玲上檯</h1><p>譚詠麟與李克勤前晚齊到上海新天地演出「夢想盛開新天地」。由於門券早已派發一空，故前日下午已有市民將門券當成黃牛票炒賣，開騷前更炒至一千二百元人民幣（約一千一百五十元港幣）。&#13;<br> 前晚名人羅康瑞亦是座上客，阿倫即向在場記者說：「我入去幫大家問羅康瑞同朱玲玲嘅事，等陣出嚟話畀大家知。」怎料阿倫再出來時卻沒有發表甚麼，還笑言：「我因為肚痛，入到去見到羅康瑞時，正想開口問嗰陣突然又肚痛，結果要去食藥，幫唔到啲記者手。」&#13;<br> 撰文：馮美茵</p></body></html>
