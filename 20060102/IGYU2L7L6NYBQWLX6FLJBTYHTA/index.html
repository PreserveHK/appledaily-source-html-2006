<html><header><meta charset="utf-8"><title>陳小春拋書包求愛</title></header><body><h1>陳小春拋書包求愛</h1><p>陳小春、Twins、周麗淇和吳卓羲等前晚齊到荃灣出席倒數活動，小春透露與心儀對象尚未有進一步發展，又說考慮推出新碟時送給對方，下款寫上「WithForeverLove」（附上永恒的愛）表白。&#13;<br> </p><p>電話不離手</p><p>小春前晚透露仍在努力追求心儀對象「蜻蜓」，被問到會否效法黃宗澤以短訊攻勢追求對方後，小春即全晚電話不離手，他又笑說下星期推出新碟後，考慮在新碟寫上「WithForeverLove」送予對方。&#13;<br> 此外，早前有指周麗淇的歌迷被梁靖琪破口大罵，昨日周麗淇否認說：「我個個月都會同fans聚會，都冇聽講過呢件事，大家唔好攻擊佢啦！」&#13;<br> 採訪、攝影：藍文浩&#13;<br> </p></body></html>
