<html><header><meta charset="utf-8"><title>霍啟剛、晶晶兩地相思</title></header><body><h1>霍啟剛、晶晶兩地相思</h1><p>霍啟剛與女友郭晶晶前晚分隔兩地倒數，郭晶晶除夕日帶病上陣，與隊友賈東瑾在上海舉行的中國跳水系列大獎賽的女子雙人三米板中取得冠軍，在○五年最後一天奪金迎新年。</p><p>回家敍天倫</p><p>霍啟剛無女友在旁，前晚七時多，一身便裝路過金鐘，他透露回家敍天倫：「你見我一個啦，𠵱家返屋企。」問他可收到郭晶晶送的三萬元手表聖誕禮物？霍啟剛笑而不答，揹住「為人民服務」的布袋快步離開。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安&#13;<br> </p></body></html>
