<html><header><meta charset="utf-8"><title>邱淑貞闔府港麗慶團圓</title></header><body><h1>邱淑貞闔府港麗慶團圓</h1><p>前晚大除夕夜，金鐘有不少名人紅星聚集過新年，七時多，邱淑貞一家四口在港麗酒店食晚飯後離開，長髮披肩的邱淑貞更一馬當先，笑住為家人開路，而怕醜的丈夫沈嘉偉，則不停抱住幼女遮住自己的面，而跟在邱淑貞後面的長女，亦繼承父親怕上鏡的基因，一見傳媒拍照就用手揞面，非常精靈。</p><p>BoBo獲男伴護花</p><p>此外，陳文媛（BoBo）與友人晚宴同歡後，大方地由男伴護花，男伴更充當柴可夫，親替伊人開車門，相信今個除夕夜BoBo應可暫忘事業上的挫折。&#13;<br> 採訪：駱華齡　攝影：陳慧安</p></body></html>
