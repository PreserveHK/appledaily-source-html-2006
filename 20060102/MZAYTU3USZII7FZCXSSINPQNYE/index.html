<html><header><meta charset="utf-8"><title>千祈咪體罰</title></header><body><h1>千祈咪體罰</h1><p>滕麗名給了新任狗主一些養狗貼士，她說：「我認為教狗仔，千祈唔好打佢哋，咁樣只會嚇怕佢哋，最好多啲同佢哋傾偈，將指令慢慢同佢哋講，等狗仔逐一記晒入腦。」如果狗隻真的曳曳，滕麗名提議只作狀體罰，嚇唬一吓就算。</p><p>牙齒易蛀</p><p>滕麗名表示約瑟爹利這類狗，牙齒很易蛀壞，她說：「因為佢哋係細狗，好難幫佢哋麻醉洗牙，反而大狗可以打麻醉針。」&#13;<br> BB現在所有牙齒都甩掉，滕麗名說：「BB𠵱家食嘢只可以用牙骨，佢剝晒啲牙都好，否則牙齒藏咗細菌重手尾長。」</p></body></html>
