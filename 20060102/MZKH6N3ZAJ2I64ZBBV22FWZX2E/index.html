<html><header><meta charset="utf-8"><title>大賣廣告洗擦土氣</title></header><body><h1>大賣廣告洗擦土氣</h1><p>來自中原鄭州的宇通，是由中低檔的客車起家的。當時的產品主要是城市公共巴士和長途客車，以價廉、耐用贏得口碑，但一直予人「土」的感覺。宇通曾聘請奧美公關就宇通品牌進行調查，結果是「老土，但卻充滿朝氣」。公司為配合企業漸漸向高檔客車的方向發展，兼涉足豪華旅遊巴，隨後在○二年開始，斥巨資到青海、大連和上海等城市取景，拍攝宣傳片。在電視上大賣廣告，一改昔日的土氣。宇通集團成立於○三，是以鄭州宇通客車股份公司為核心。○四年銷售額達七十四億元人民幣。&#13;<br> 本報記者</p></body></html>
