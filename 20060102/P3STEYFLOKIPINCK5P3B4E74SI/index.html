<html><header><meta charset="utf-8"><title>春曉油田建直升機坪</title></header><body><h1>春曉油田建直升機坪</h1><p>日本《產經新聞》報道，中國已完成修建在東海春曉天然氣田的生產採掘設施，在鑽探高台上加建了三層高的工人宿舍以及一個直升機停機坪，而天然氣排冒出的火燄已經熄滅，前日掛出了一面中國國旗。&#13;<br> 另外，日本政府提出中日合作開發東海天然氣的新方案，表示願意提供資金，給中國興建有關採掘設施，而所生產的石油及天然氣，雙方則按照比例分配。日本期望中國在下一次雙方局長級協商會議上回覆，但有關協商會議至今仍復會無期。	&#13;<br> 《產經新聞》</p></body></html>
