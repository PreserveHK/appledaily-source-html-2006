<html><header><meta charset="utf-8"><title>伍詠薇榮升騎呢舞后</title></header><body><h1>伍詠薇榮升騎呢舞后</h1><p>無綫劇集《謎情家族》劇中演員郭晉安、伍詠薇、譚小環、陳山聰等昨日在尖沙嘴香格里拉酒店舉行元旦謎情舞會，即場表演跳爵士舞、霹靂舞、牛仔舞等六種舞蹈，由於大家都舞藝不精，但又要做出踢腿、氹氹轉、拋身等高難度動作，幾乎跳到裙拉褲甩，但勝在熱鬧惹笑。</p><p>譚小環有貴人</p><p>舞蹈比賽結果由郭晉安和伍詠薇奪得舞王和舞后獎，伍詠薇說：「我對跳舞興趣不大，最叻係跳爵士舞，平時會做運動多啲。」安仔直言對舞技不熟練，只是即場學習而已。另外，譚小環在活動上抽中頭獎，可說是象徵新一年的好兆頭，她說：「我睇過狗年運程，話我事業好、有貴人同姻緣。」&#13;<br> 採訪：卓寶花　攝影：陳俊強</p></body></html>
