<html><header><meta charset="utf-8"><title>新蒲崗大成街街市</title></header><body><h1>新蒲崗大成街街市</h1><p>花膠：花膠分很多等級，大大隻愈厚身的愈貴，但短小的花膠仔也足以用來煲湯。無論買大定細，最緊要是選擇厚身、有光澤及不易被折斷的花膠為佳。&#13;<br>響螺：有分乾身和冰鮮兩種，乾螺頭比冰鮮的味濃，但價錢相對較貴。揀乾響螺時，最好要夠乾身、表面有光澤及重身的。</p><p>冰鮮鴨：街市買到的大都為冰鮮鴨。鴨身沒有瘀傷兼有光澤，約3斤重的最適合用來煮食。&#13;<br> 松茸：近日進駐健康食品市場的松茸，乾身時好似乾柴枝般，樣子不太討好，但香味濃郁，放湯時會散發清香，是冬菇外另一選擇。&#13;<br> （*）價格來自啟德花園百佳價格截至1月1日為準</p></body></html>
