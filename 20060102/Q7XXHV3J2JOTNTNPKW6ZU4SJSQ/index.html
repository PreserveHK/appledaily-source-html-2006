<html><header><meta charset="utf-8"><title>董敏莉成年冇洗頭</title></header><body><h1>董敏莉成年冇洗頭</h1><p>鄭融、董敏莉和張繼聰昨日到黃埔出席一個慈善拍賣活動，董敏莉更帶領一班小朋友於黃埔花園巡遊為活動宣傳。</p><p>母女團聚慶祝</p><p>董敏莉昨日顯得沒精打采，她表示近日忙於演出舞台劇，前晚大除夕出席慶功活動更玩至天亮，結果返家後累得頭也不洗便睡着了。至於鄭融則表示前晚在黃金海岸出席倒數活動期間竟發現母親也在場，母女倆還一起慶祝新年。此外鄭融前晚亦現身時代廣場演出，被安排與DJ李志剛跳辣身舞，李志剛的手竟將鄭融的上衣愈拉愈上，令她露出小蠻腰。&#13;<br> 採訪、攝影：藍文浩</p></body></html>
