<html><header><meta charset="utf-8"><title>　　寶哥哥KeeClub賀年宴家人 - 李八方</title></header><body><h1>　　寶哥哥KeeClub賀年宴家人 - 李八方</h1><p>位於中環嘅鏞記，一向都係名人飯堂，噚日八方經過嗰度，就見到阿瑟王李國章、李民橋以及李福善盛裝路過。&#13;<br> 嘩，個個都係李氏家族嘅人，肯定有啲嘢，八方最後打聽到，原來係寶哥哥喺鏞記八樓KeeClub設宴賀新年，怪唔之得佢嘅細佬、仔仔同叔父都出席啦。&#13;<br> 寶哥哥一向好鍾意外遊，難得今年放假無出外，難怪都要設下家宴，同屋企人一齊過節。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
