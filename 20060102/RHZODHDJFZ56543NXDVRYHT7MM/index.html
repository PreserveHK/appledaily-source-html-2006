<html><header><meta charset="utf-8"><title>06平治精品唔怕你貴一定要值</title></header><body><h1>06平治精品唔怕你貴一定要值</h1><p>平治一輪新車攻勢，令人透不過氣，那邊廂又來新一批平治精品。今次平治的精品不是草草了事，好像那支原子筆，是找來德國筆廠OEM代為出品。我們希望每間車廠都學平治這批精品，貴得要有價值，不要是但找些入水的手表或爛鬼原子筆，印上廠名便算。據我們所知，圖中的精品太新，還未到香港，但可以經平治代理仁孚行代訂。可惜到截稿前，我們還未收到正式售價。&#13;<br>&#13;<br>記者：伍旋卓</p></body></html>
