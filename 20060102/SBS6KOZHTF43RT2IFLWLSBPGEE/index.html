<html><header><meta charset="utf-8"><title>協會提供免費導遊</title></header><body><h1>協會提供免費導遊</h1><p>貝澳濕地由貝澳老圍村一直延伸至貝澳沙灘，大地任闖蕩。大嶼山愛護水牛協會製作的貝澳《自助導賞指南》已擺放在貝澳一帶的士多，免費供人索閱。按圖索驥，指南在手，很易掌握遊賞貝澳自然風光及名勝古迹的路線。&#13;<br> 大嶼山愛護水牛協會也歡迎團體參觀貝澳，過去已有多間小學組團前往該處。會方設有導遊，可以免費帶領學生們遊賞貝澳濕地。協會特別印製了一套專為小朋友而設的教材套，讓孩子在遊樂之餘，更可認識保育自然的意義。詳情可向會方查詢，電話是25426312。&#13;<br> 本報記者</p></body></html>
