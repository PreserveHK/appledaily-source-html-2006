<html><header><meta charset="utf-8"><title>日皇向二戰死難者致哀</title></header><body><h1>日皇向二戰死難者致哀</h1><p>日皇明仁昨天（周日）發表元旦文告，對二次世界大戰死難者，包括外國人致敬，表示日本不會忘記他們。他是首位對二戰外國死難者致意的日皇。&#13;<br> 「戰爭令三百一十萬日本人喪生，受害者還包括很多外國人。我們不會忘記這些在戰爭中犧牲的人，日本之所以有今天的成就，全靠他們作出的犧牲。」明仁說。</p><p>呼籲正確認識歷史</p><p>他又在一首名為《塞班島之行》的詩篇中，提到二戰時日本軍民拒向美軍投降而跳崖自殺的懸崖。他上月罕有呼籲日本人要正確認識歷史，才能跟全世界打交道。二戰爆發時，明仁僅十一歲，曾表示對戰爭痛心。&#13;<br> 美聯社</p></body></html>
