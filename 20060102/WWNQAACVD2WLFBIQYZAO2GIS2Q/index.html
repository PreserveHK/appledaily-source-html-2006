<html><header><meta charset="utf-8"><title>願望紙船</title></header><body><h1>願望紙船</h1><p>【本報訊】四百多名小孩昨趁元旦許下新年願望，再把願望寫在紙船上。這項預料可打破健力士紀錄的活動，由香港麥當勞叔叔之家與寰宇家庭迪士尼美語世界舉辦，參加者包括十多名癌病康復兒童。&#13;<br> 今年十一歲的陳遠珊曾與癌魔戰鬥兩年，困在病房太久，她康復後的新年願望是到迪士尼樂園遊玩。陳太說，當初看着女兒的弱小身軀受癌魔摧殘，令她終日惶恐不安，後來與其他病人的家長入住麥當勞叔叔之家為他們而設的宿舍，互相鼓勵並共度難關。欲捐款者，可到麥當勞叔叔之家網站www.rmh.org.hk瀏覽。</p></body></html>
