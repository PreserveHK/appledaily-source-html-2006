<html><header><meta charset="utf-8"><title>　　煲呔傳達北大人的話 - 李八方</title></header><body><h1>　　煲呔傳達北大人的話 - 李八方</h1><p>煲呔噚晚結束福建度假返香港，小休一日後，聽日就即刻開行政會議，○六年繼續強政勵治。&#13;<br> 據聞煲呔將會同行會成員，交代番上星期同胡錦濤、溫家寶同曾慶紅述職嘅詳情，等行會都可以掌握一吓北京最近吹乜風。&#13;<br> 喺福建最後一日，佢就去咗鼓浪嶼、南普陀寺、胡里山炮台同環島路遊覽。福建當局對煲呔好重視，差唔多全程都有地方領導陪同，又有公安人員全程護駕，真係巴閉。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
