<html><header><meta charset="utf-8"><title>　　蔣麗芸自嘲嫁畀地盤佬 - 李八方</title></header><body><h1>　　蔣麗芸自嘲嫁畀地盤佬 - 李八方</h1><p>蔣麗芸自從加入咗民建聯之後，經常都出席大大細細嘅宣傳活動，噚日民建聯公布最新會員數目，又見到蔣小姐蹤影。離開時有一位高大威猛嘅男士嚟接蔣小姐，原來係佢嘅另一半。&#13;<br> 可能老公唔係政界人士，所以蔣小姐都唔想佢上鏡，只透露老公叫做Raymond，係一名建築師。&#13;<br> 有記者大讚建築師即係專業人士，蔣小姐就即時甜絲絲咁話：「你睇佢曬得幾黑，其實係地盤佬嚟㗎咋。」蔣小姐話除夕日同老竇蔣震一齊過，不過十一點幾就返歸，無一齊倒數迎接○六年。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
