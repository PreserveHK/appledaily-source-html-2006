<html><header><meta charset="utf-8"><title>建築面積各有各計</title></header><body><h1>建築面積各有各計</h1><p>最近蘭西收到讀者查詢，想知道建築面積係點計。蘭西諗，大家不如先了解咗乜叫實用面積先。簡單講，實用面積就係單位內櫳同包住單位幾幅牆計晒，就係實用面積，不過，好似窗台，花園、平台及車房等就唔計，要另外列明。&#13;<br> 所謂建築面積，就係發展商為咗賺盡買家每分每毫，將好似窗台同攤分嘅公眾面積如電梯大堂、樓梯同走廊等都計埋。不過，公眾面積個計法就真係個個發展商、甚至個個樓盤都唔同。</p></body></html>
