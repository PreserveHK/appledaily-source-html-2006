<html><header><meta charset="utf-8"><title>寶珠姐開騷小心陷阱</title></header><body><h1>寶珠姐開騷小心陷阱</h1><p>陳寶珠與兒子楊天經，昨日到新城接受薛家燕主持的《家天下》訪問。寶珠將於下月四日與香港中樂團合作舉行一場音樂會，被問到齊秦除夕在北京舉行的演唱會有鼓手跌死事件，會否警惕到她加倍小心舞台陷阱？寶珠說：「我今早睇到報紙都好唔安樂，但係做舞台騷又好難避免，惟有真係小心啲，今次喺博覽館搞，座位冇紅館咁高。」</p><p>要求加舞蹈</p><p>寶珠今次所開的演唱會，將與八十五名中樂團手合作，屬於靜態表演，所以她亦不太擔心舞台有潛伏危險，她說：「雖然佔大部份時間都會企喺台上面，不過我自己都要求加啲舞蹈，但唔會係勁歌熱舞，所以唔怕有危險。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
