<html><header><meta charset="utf-8"><title>葉青霖知己家人相見歡</title></header><body><h1>葉青霖知己家人相見歡</h1><p>朱慧敏、攝影師葉青霖一家四口昨日齊齊支持在奧海城舉行的「江山如畫葉青霖攝影展」，在攝影展上，朱慧敏跟葉太廖安麗有講有笑，似乎廖安麗對於報道指朱慧敏搭上葉青霖一事，不以為然。&#13;<br> 廖安麗被問到葉青霖的緋聞有無影響夫婦關係時笑說：「點會呀！我相信我先生，係要影響二十幾年前已經影響咗，識佢都知道成日見好多靚女，幫好多靚女影相，𠵱家已經好低調。」</p><p>朱慧敏識避忌</p><p>朱慧敏表示未有向葉太解釋，她說：「大家知道發生乜嘢事，唔使講，唔需要解釋，不過我暫時都會避忌吓，我唔想影響到其他人，以前都會跟葉生去聽攝影講座，𠵱家都係暫時唔去一排。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
