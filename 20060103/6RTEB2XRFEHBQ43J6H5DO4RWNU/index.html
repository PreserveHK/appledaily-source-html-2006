<html><header><meta charset="utf-8"><title>楊采妮教許茹芸發音</title></header><body><h1>楊采妮教許茹芸發音</h1><p>許茹芸近日與楊采妮、郭富城在馬來西亞合演新片《父子》，楊采妮和許茹芸在戲中飾演好朋友，戲外亦不時糾正許茹芸廣東話對白的發音。</p><p>曬黑很多</p><p>由於在大馬拍戲時天氣炎熱，許茹芸因此曬黑了不少，她又指導演譚家明要求很嚴格，故試過等打燈和安排布景時，一等便六小時。&#13;<br> 許茹芸說：「我在怡保工作時，結識了一些新朋友，有時大夥兒還會到大排檔一起吃東西，相處很開心，路邊大排檔還播放我的唱片，感覺很親切。」&#13;<br> 採訪：黎寶蘋</p></body></html>
