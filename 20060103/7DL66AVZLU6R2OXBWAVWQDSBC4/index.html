<html><header><meta charset="utf-8"><title>張含韻進軍港樂壇</title></header><body><h1>張含韻進軍港樂壇</h1><p>年僅十六歲的張含韻自參加○四年湖南衛視舉辦的《超級女聲》節目活動獲得季軍，並成為網上投票率最高的超級女聲。她將於今年全力進軍香港樂壇，並已簽約漢音有限公司。&#13;<br> 張含韻將於今個月在香港推出第一張唱片，漢傳媒集團行政總裁張承勷日前在灣仔接受訪問時說：「旗下嘅電影製作亦會積極發掘佢嘅演藝天份，相信今年佢會喺香港歌影事業上有重大發展。」&#13;<br> 撰文：馮美茵</p></body></html>
