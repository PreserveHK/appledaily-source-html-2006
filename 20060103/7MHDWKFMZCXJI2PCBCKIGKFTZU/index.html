<html><header><meta charset="utf-8"><title>「遊戲博覽」大玩Cosplay</title></header><body><h1>「遊戲博覽」大玩Cosplay</h1><p>「首屆國際電腦通訊節」舉行期間，在同一場地中山火炬國際會展中心舉行兩個展會，「中國（中山）國際電子資訊產品與技術展覽會」（簡稱電展會）及「中國（中山）國際動漫遊戲產業博覽會」。&#13;<br> 自2001年開始舉辦的「電展會」，號稱為全省電子行業最具權威性的同類展覽，首四屆「電展會」，累計達成項目投資及貿易成交額達160億元人民幣，去年達51億元人民幣。&#13;<br> 至於動漫遊戲產業博覽會，則展示原創動漫遊戲、相關人才教育和培訓以及網吧設備應用及解決方案示範；場內更有中山市的學生大玩Cosplay，扮演動畫中的人物，為動漫遊戲博覽增添氣息。</p></body></html>
