<html><header><meta charset="utf-8"><title>Soler獲餵提子賀攞獎</title></header><body><h1>Soler獲餵提子賀攞獎</h1><p>孖仔組合Soler昨日應邀到荃灣廣場宣傳電影《冒牌伴郎生擒姊妹團》，大會安排一對孖生姊妹穿上露肩裝上台表演，手執提子餵到二子口中，他們不單沒有尷尬，更還彎低身來配合吃提子。</p><p>否認緋聞</p><p>Soler前晚在「叱咤樂壇流行榜頒獎禮」上奪得叱咤樂壇新力軍組合金獎及叱咤樂壇組合銅獎，二人表示對於奪得組合銅獎相當愕然，大孖Julio說：「新人好少會攞呢啲獎，係好開始。」此外，Julio跟餅碎Angela傳緋聞，Julio極力否認，並謂大家只是工作上認識的朋友。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
