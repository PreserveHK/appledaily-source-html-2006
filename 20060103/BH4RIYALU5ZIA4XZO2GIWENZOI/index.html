<html><header><meta charset="utf-8"><title>咖喱含辣椒素有助抗癌</title></header><body><h1>咖喱含辣椒素有助抗癌</h1><p>咖喱不但味道香辣誘人，而且有益健康，不少醫學研究更指出，咖喱甚至有助抗癌。&#13;<br> 美國匹芝堡大學醫學院指出，紅辣椒和胡椒是咖喱醬的主要成份，而該學院的研究發現令紅辣椒和胡椒味道辛辣的辣椒素，能積極對抗胰臟癌，令到癌細胞自我毀滅。&#13;<br> 此外，德肯薩斯州大學安德森癌症中心的研究顯示，香料薑黃及咖喱粉所含的薑黃素，可以把黑素瘤和其他癌腫瘤生長的一個主要途徑阻塞。&#13;<br> 其實薑黃素早已獲證實能夠抗氧化及抗炎；德肯薩斯州大學是項發現，或可解釋為甚麼印度人罹患腸癌、乳癌、前列腺癌和肺癌機率較美國人低十倍。</p></body></html>
