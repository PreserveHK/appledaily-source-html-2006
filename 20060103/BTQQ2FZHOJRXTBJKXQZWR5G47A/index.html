<html><header><meta charset="utf-8"><title>慢駛要求領匯減租</title></header><body><h1>慢駛要求領匯減租</h1><p>【本報訊】民建聯昨日發起汽車慢駛遊行（圖），抗議管理房屋委員會停車場及商場的領匯公司，其位於沙田屋邨停車場租金，較同區私人停車場租金貴一至三成。民建聯要求領匯將屋邨停車場租金，調低至接近私人停車場水平。&#13;<br> 約十部私家車昨貼上寫有「要求領匯減停車場租金」的標語，由大圍慢駛到黃大仙的領匯總部。發起慢駛的區議員彭長緯稱，區內屋邨停車場租金普遍較附近私人停車場貴一至三成。他要求領匯減價至貼近私營水平。&#13;<br> 陳亮華攝</p></body></html>
