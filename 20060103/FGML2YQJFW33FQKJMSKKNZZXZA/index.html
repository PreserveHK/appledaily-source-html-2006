<html><header><meta charset="utf-8"><title>絕育減老病</title></header><body><h1>絕育減老病</h1><p>萬綺雯有不少養貓經驗，她表示家貓通常養到肥嘟嘟會比較可愛，但又怕牠們癡肥影響健康，所以要嚴控體重。&#13;<br> 萬綺雯說：「我會畀減肥貓糧佢哋食，咁會健康啲，而且貓仔每日舔身體清潔時，會吞好多貓毛，貓糧最好含有吐毛成份，咁貓仔定時可以嘔番啲毛出嚟。」萬綺雯每日又會抽空為愛貓梳毛，減少甩毛。&#13;<br> 萬綺雯其中七隻貓已做了絕育手術，她說：「啲貓叫春期都傷身，我聽獸醫講話做咗絕育手術，佢哋老咗病痛都少啲。」貓咪如果患上皮膚病，萬綺雯給愛貓人士的貼士是：「初起可以試吓冷開水稀釋貓隻嘅消毒藥水，然後用棉花抹患處，之後再搽藥膏，當然太嚴重就一定要睇獸醫。」</p></body></html>
