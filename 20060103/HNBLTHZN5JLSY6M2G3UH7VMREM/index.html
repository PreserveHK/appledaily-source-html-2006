<html><header><meta charset="utf-8"><title>礦工腦袋取出煤塊</title></header><body><h1>礦工腦袋取出煤塊</h1><p>河南一名煤礦工人挖煤時發生意外腦部受傷，住院半年後因無錢治療被迫回家。以後他經常發癲癇，上月，該名礦工在接受手術治療時，醫生從其腦部取出約三克重的煤塊。&#13;<br> 礦工單健康去年一月份在山西一個小煤礦挖煤時，頭部不幸被炸傷，在當地的醫院治療半年以後，因礦主不再支付醫療費，被迫出院回家。出院以後他的語言和肢體都有障礙，還經常發癲癇，一直靠藥物治療。&#13;<br> 上月二十二日單健康入院檢查，醫生發現他腦內有異物，後成功做了顱骨成形和異物清除手術，從單顱內取出的煤塊長約五厘米、重約三克。&#13;<br> 《河南商報》</p></body></html>
