<html><header><meta charset="utf-8"><title>北方今明兩天廣泛降雪</title></header><body><h1>北方今明兩天廣泛降雪</h1><p>內地未來十天將頻受冷空氣影響，大部份地區氣溫將下降攝氏四至十六度，北方有較大範圍落雪，南方地區也五日前後將出現降水和降溫天氣。&#13;<br> 中央氣象台昨日發出的天氣趨勢預報稱，預計未來十天，影響中國的冷空氣活動頻繁，北方地區今明兩日將出現一次較大範圍的降雪和大風降溫天氣，氣溫將下降九至十二度，局部地區可能達十六度。&#13;<br> 在江淮、漢水流域以及四川、貴州等地，氣溫將下降四至八度，部份地區可達九至十二度。而九日至十一日，又有冷空氣自西向東影響中國。&#13;<br> 法新社/中新社</p></body></html>
