<html><header><meta charset="utf-8"><title>歙硯含石英暗藏紋飾</title></header><body><h1>歙硯含石英暗藏紋飾</h1><p>硯是磨墨用的工具，以前的人多用毛筆蘸墨寫字，初時，人們以筆直接蘸石墨寫字，但很不方便，無法寫大字，便想到了可先把石墨在堅硬東西上研磨成汁，這種堅硬的磨墨文具，就叫做硯。硯可以是石玉、磚、銅或鐵，其中以石硯最普遍使用。&#13;<br> 硯石質地可分兩大類，一類為天然石硯，一類為人工製硯。歙硯屬於天然石料開採製成的石硯，與端硯、洮河硯及澄泥硯合稱中國四大名硯。&#13;<br> 歙硯產於黃山及天目山一帶的歙縣，古稱歙州，位於現今安徽的江西。歙石由石英及多種金屬礦物組成，特色是表面平滑而暗藏天然紋飾，磨出來的墨汁稠密而潤滑。</p></body></html>
