<html><header><meta charset="utf-8"><title>漁人碼頭圍棋賽墟冚</title></header><body><h1>漁人碼頭圍棋賽墟冚</h1><p>早年一套「棋魂」漫畫及動畫，以中日韓少年圍棋大賽為題，曾經喺小朋友圈子裏掀起一陣圍棋熱。唔講唔知，原來香港都有搞類似活動，重已經係第三屆㖭。噚日喺紅磡漁人碼頭商場，舉行咗「第三屆香港兒童棋院盃圍棋公開賽」，有八百人參加，平時比較靜局嘅商場通道，放滿棋盤，坐滿小朋友同圍觀人群，咁墟冚嘅場面難得一見。&#13;<br> 另外，同日亦有港產圍棋教學漫畫「圍棋小王子」面世，漫畫家係黃偉建。</p></body></html>
