<html><header><meta charset="utf-8"><title>林夕落寞喝醉</title></header><body><h1>林夕落寞喝醉</h1><p>林夕繼上年叱咤頒獎禮中敗給同行黃偉文後，前晚再度敗在對方手中，未能得到叱咤樂壇填詞人大獎。黃偉文領獎時在台上表示去年踢了一場精采球賽，亦遇上一個強勁對手，這番說話帶點意氣風發，當時鏡頭即刻影着林夕，只見他登時面色一沉。</p><p>似曾哭泣</p><p>及後林夕出席慶功宴時滿場飛，在慶功宴尾聲更已喝至酩酊大醉，並似曾哭過，要由工作人員攙扶離開。&#13;<br> 事後問林夕的愛將楊千嬅知否對方是否遇上失意事，她說：「佢應該冇唔開心，佢係性情中人，可能佢開心得滯，我當佢係恩師，佢戥我開心啫。」</p></body></html>
