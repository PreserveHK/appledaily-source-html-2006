<html><header><meta charset="utf-8"><title>上海街紅唇：請進</title></header><body><h1>上海街紅唇：請進</h1><p>【本報訊】熙來攘往的上海街昨日出現了一個寬約二百呎的傾盆大口！設計師莫兆斌、鍾柏琪及劉穎雯設計出「去吧！口腔戰士！」的裝置藝術，希望以血盆大口為主題，內以兒時玩意波波池當舌苔，及以白色梳化當牙齒，點綴一下繁囂的油麻地，並希望吸引鬧市的忙人駐足觸摸一下這個裝置藝術。該作品由今日起至本月十五日在位於油麻地上海街四○四號地下的上海街視藝空間展出，詳情可瀏覽：www.ssa06.org。</p></body></html>
