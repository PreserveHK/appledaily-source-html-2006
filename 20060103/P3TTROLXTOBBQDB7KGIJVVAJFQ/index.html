<html><header><meta charset="utf-8"><title>張文慈連環不幸</title></header><body><h1>張文慈連環不幸</h1><p>張文慈、方中信、森美及洪天明等昨日在九龍灣拍攝霍耀良執導的新片《鬼眼刑警》，方中信與森美扮演刑警，二人昨日拍攝一場爆破場面，臨時演員將一輛運載兩個大水桶的手推車推向方中信與森美身邊，繼而將之引爆，水桶被爆爛，當時張文慈站在不遠處，水花濺到其身上，張文慈即大呼：「啲水好臭。」</p><p>膝頭流血</p><p>張文慈又表示昨早與魯芬拍攝一場開槍戲，不小心仆倒，更擦傷膝頭，她說：「場戲講我同魯芬落車之後開槍，點知魯芬落車時失重心，個屁股撞落我隻腳度，搞到我企唔穩膝頭跪地，擦到損晒流血，之前又試過拍吊頸同瞓屍袋戲，拍完戲就唔見咗個銀包，真係好黑仔。」	&#13;<br> 採訪、攝影：魯萍</p></body></html>
