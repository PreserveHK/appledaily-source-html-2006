<html><header><meta charset="utf-8"><title>星級化妝師親自授徒</title></header><body><h1>星級化妝師親自授徒</h1><p>曾跟容祖兒、莫文蔚等工作的星級化妝師ArrisLaw，向來行事低調，今年卻跟OasisBeautySchool合作，開辦首個殿堂級化妝證書課程。整個課程共12小時，由Arris親自教授及設計，以演藝「星」級化妝技巧為主。經過甄選後，將有6至8位學員跟Arris學習，成績優秀的更有機會成為入室弟子，為化妝師前途鋪路。&#13;<br>&#13;<br>記者：謝翠玲</p><p>學費：$28,888&#13;<br> 開課日期：2006年1月中&#13;<br> 校址：銅鑼灣世貿中心18/F&#13;<br> 查詢電話：31827789</p></body></html>
