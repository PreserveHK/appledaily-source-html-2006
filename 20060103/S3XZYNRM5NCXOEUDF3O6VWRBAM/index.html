<html><header><meta charset="utf-8"><title>烚烚吓！：天寒地凍歎鍋物</title></header><body><h1>烚烚吓！：天寒地凍歎鍋物</h1><p>天寒地凍，想烚番啲熱嘢暖吓肚，忽然諗起日式鍋物，「稻菊日本餐廳」的鱈場蟹鍋、日式水魚鍋款款都用料上乘鮮味十足，健康又暖胃；想食壽司又怕凍冰冰，火赤金槍魚腹壽司就啱晒我胃口，火輕輕一燒，淺淺的魚油滲入飯內，每啖都甘香撲鼻，屬必試之選。&#13;<br></p><p>稻菊日本餐廳（27332933）&#13;<br> 地址：尖東麼地道69號帝苑酒店1樓&#13;<br> &#13;<br> 瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
