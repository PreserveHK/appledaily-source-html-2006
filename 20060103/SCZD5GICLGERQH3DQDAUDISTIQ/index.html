<html><header><meta charset="utf-8"><title>祥益員工重返學堂</title></header><body><h1>祥益員工重返學堂</h1><p>喺祥益打工，少啲上進心都唔得，因為公司極之着重員工培訓。今年起，除咗硬性要求所有員工修讀十至十五個持續專業進修課程學分外，更為員工安排報讀職業訓練局嘅技能提升計劃課程。&#13;<br> 祥益地產業務發展經理梁美怡話，課程內容包括溝通技巧、法律、風水、心理及管理學等，對前線營業員有好大幫助。為咗令員工更加積極報讀，祥益重去信畀有關培訓機構，要求將課室搬到公司總部，方便員工返學。咁就冇藉口偷懶啦。</p></body></html>
