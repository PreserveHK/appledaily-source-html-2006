<html><header><meta charset="utf-8"><title>勁惹味！：日賣過千串燒抵佢串</title></header><body><h1>勁惹味！：日賣過千串燒抵佢串</h1><p>鏟入元朗摷嘢食，喺又新街見路人甲乙丙拎住一串二串起勢𡁻，追蹤香味，終於俾我發現呢間「串皇」，見師傅密密手即叫即燒，豬、牛、雞肉串（各$5）日賣過千，重有豬頸肉、墨魚嘴、雞軟骨等多種串燒任擇，值得一讚係香濃惹味的秘製沙嗲汁，蘸之香辣刺激無比！十元八塊就可以養住個肥肚腩，抵佢咁串嘴叫自己做「串皇」。&#13;<br>&#13;<br>串皇（24706688）&#13;<br>地址：元朗大馬路（又新街）36號F舖&#13;<br>&#13;<br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
