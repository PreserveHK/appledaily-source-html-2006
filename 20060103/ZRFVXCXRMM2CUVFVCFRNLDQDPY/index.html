<html><header><meta charset="utf-8"><title>夜歸女被搶手袋途人擒賊</title></header><body><h1>夜歸女被搶手袋途人擒賊</h1><p>【本報訊】三十一歲姓陳女子昨凌晨零時許，在深水埗青山道一二三號一間家具店對開等候乘車返回沙田寓所時，兩名賊人突然趨近強搶手袋，賊人得手後轉往九江街逃走。</p><p>女事主臉手輕傷</p><p>兩名分別二十九歲姓何及四十四歲姓黎男途人，聞女事主高呼打劫及尾隨追截兩名可疑男子，遂加入追捕行列，追了五十米後將其中一名姓周疑人擒獲，起回女事主手袋，財物幸保不失，另一賊人則逃去。警員接報到場將被捕男子帶署，女事主反抗時臉及手部受傷要送院治療。</p></body></html>
