<html><header><meta charset="utf-8"><title>民協要求中電減費15％</title></header><body><h1>民協要求中電減費15％</h1><p>【本報訊】中電雖然在新一年未有調高電費，民協昨日到中電總部門外請願，要求中電在政府引入新規管利潤機制前，應該調低電費一成半。&#13;<br> 民協油尖旺區議員秦寶山表示，中電年年盈利豐厚，有減價空間。&#13;<br> 她指出，本港九九年至○四年的累積通縮超過一成五，但中電單單在○三及○四年已分別有七十多億和八十多億元的盈利，電費大有下調空間。&#13;<br> 民協昨日帶同了一個模型大插頭送交中電，指市民連多買一個插頭也不敢，以免多耗用了電費，加重經濟負擔。</p></body></html>
