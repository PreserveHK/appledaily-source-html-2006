<html><header><meta charset="utf-8"><title>藍灣海欣見回流客</title></header><body><h1>藍灣海欣見回流客</h1><p>節日影響，樓市靜上加靜，有意買樓嘅都睇定啲，經紀話睇嘅多買嘅少，相反過江龍就勇得多。&#13;<br> 代理話，呢輪接連有外國回流客與華僑入市，共通點係睇樓過程短、決定快，撞到呢類客真開心。&#13;<br> 美聯江偉才話，有個年輕買家，近排由美國矽谷回流香港工作，去小西灣藍灣半島睇樓，唔夠一個禮拜，就用三百二十五萬，買入三座高層八百幾呎單位，每呎近四千。&#13;<br> 中原陳樹鴻話，有個移居溫哥華嘅華僑，早排返港探親，順道睇樓，兩日就扑槌，入咗個青衣海欣花園低層六百幾呎單位，樓價唔使一百七十萬，每呎二千七，打算投資、度假兩用。</p></body></html>
