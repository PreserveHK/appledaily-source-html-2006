<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　貝沙灣年半賺105萬</title></header><body><h1>樓市快訊<br>香港　貝沙灣年半賺105萬</h1><p>▲美聯徐志強指，薄扶林貝沙灣二期5座中層B室，面積1690方呎，連車位成交價1290萬元，呎價7633元。原業主04年8月以1185萬元購入，獲利105萬元。&#13;<br> &#13;<br> ▲利嘉閣馬忠強表示，鰂魚涌太古城青松閣高層A室，面積1232方呎，由一投資者連租約以808萬元購入，呎價6558元，現收月租3.05萬元，回報約4.5厘。原業主94年以833萬元買入，蝕25萬元。</p></body></html>
