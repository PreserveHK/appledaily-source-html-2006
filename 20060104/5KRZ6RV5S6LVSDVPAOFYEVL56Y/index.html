<html><header><meta charset="utf-8"><title>振萬廣場租3萬呎</title></header><body><h1>振萬廣場租3萬呎</h1><p>市場人士普遍認為，今年利率即使再升都會見頂，經濟前景向好，唔少公司重用行動嚟證明㖭。一個教會嘅後勤部門，動用三十六萬，租用觀塘振萬廣場大約一層半樓面。中原伍錦倫話，所有樓面夾埋三萬呎，呎租十二蚊，租約為期兩年。&#13;<br> 觀塘振萬廣場，唔少租戶都係租一層兩萬二呎，𠵱家再冇全層放盤，最大都係得八九千呎，叫租每呎十三蚊。伍錦倫話，振萬廣場租金，舊年升咗三成，預料今年會再升，幅度超過一成。</p></body></html>
