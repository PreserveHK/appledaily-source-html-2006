<html><header><meta charset="utf-8"><title>海雲軒按揭優惠　現金回贈達8%</title></header><body><h1>海雲軒按揭優惠　現金回贈達8%</h1><p>【本報訊】銀行按揭優惠戰近期升級，其中投資者羅守輝旗下的尖東廣場，亦夥拍中原按揭推售所持的深井海雲軒，以貸款額8%現金回贈，利誘買家入市。中原更宣布將有關優惠，推廣至所有一、二手樓買家。&#13;<br> 中原按揭經理王美鳳表示，為海雲軒買家提供的「置輕鬆」按揭計劃，現金回贈高達貸款額8%，首3年利率為P（最優惠利率，8厘），其後為P減2.5厘；按揭成數最高六成，相信可吸引換樓客入市。&#13;<br> 尖東廣場市場推廣經理黃志培表示，該公司目前持有60個海雲軒單位，分層呎價5400元，相連戶則為7000元；另有10伙以連家電形式出租，呎租18至20元。</p></body></html>
