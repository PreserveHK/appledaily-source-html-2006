<html><header><meta charset="utf-8"><title>教捉蝨妙法</title></header><body><h1>教捉蝨妙法</h1><p>梁敏儀提醒養曲架要慎防牠們生蝨，她說：「有次我發現Copy眼上面有嚿嘢，過兩日結焦㖭，我幫佢整甩啲焦，點知係咁流血，我即刻帶佢睇獸醫，先知佢生牛蜱蝨。&#13;<br> 「呢種蝨繁殖得好快，醫生教千祈唔好就咁箝死啲蝨，要用火酒搽落有蝨嘅地方，等啲蝨暈咗之後至箝，如果唔係啲蝨嘅爪就會抓實狗嘅皮膚，一箝就會令到隻狗流血，所以一有時間就要摸吓啲狗，同佢check清楚腳板、耳仔有冇蝨匿喺度。」</p></body></html>
