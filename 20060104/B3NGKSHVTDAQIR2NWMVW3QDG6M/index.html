<html><header><meta charset="utf-8"><title>許冠傑自製雞尾酒灌夥計</title></header><body><h1>許冠傑自製雞尾酒灌夥計</h1><p>歌神許冠傑（Sam）日前在美國和加拿大舉行六場巡迴演唱會，適逢聖誕節當天正好是其第六十場演出，具有特別意義，故Sam即自掏腰包，包下大西洋城內其中一間中國餐館，與工作人員齊齊慶祝。</p><p>歌癮大發</p><p>慶功宴上，Sam頭戴聖誕帽，大搞氣氛，其間他走向工作人員祝酒，還親手調配美味的雞尾酒給大家品嘗。席間，Sam更歌癮大發，自彈自唱之餘，還不時與工作人員一起唱歌，大夥兒都十分盡興，難怪當派對完結時都顯得有點依依不捨。&#13;<br> 撰文：比華利</p></body></html>
