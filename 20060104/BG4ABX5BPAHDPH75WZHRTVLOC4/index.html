<html><header><meta charset="utf-8"><title>皇九大盤呎租31元</title></header><body><h1>皇九大盤呎租31元</h1><p>中區散業權甲級商廈皇后大道中九號，剛剛錄得多月來首宗租務，二十七樓○二至○四室，近六千三呎，月租十九萬四，每呎三十一蚊。&#13;<br> 中原李百堅話，租客係金融公司，原本租用九龍區三千呎寫字樓，因為要擴充業務，並且睇好今年經濟前景，所以肯畀多啲，升格進駐中環核心商業區，佔用面積重大咗一倍。&#13;<br> 𠵱家皇九逾五千呎嘅租盤，得番三個，叫價每呎三十五至三十八蚊，李百堅相信，過埋農曆年，皇九大面積租盤，呎租可以挑戰四十蚊關口。</p></body></html>
