<html><header><meta charset="utf-8"><title>向華謝罪日老兵病逝</title></header><body><h1>向華謝罪日老兵病逝</h1><p>曾著書揭露南京大屠殺、並七度親到南京向中國人謝罪懺悔的侵華日本老兵東史郎，昨日因大腸癌病逝，終年九十四歲。其葬禮將於本月六日於京都舉行。&#13;<br> 原隸屬日軍第十六師團二十聯隊的東史郎，一九三七年應召參加侵華戰爭，並有參與南京大屠殺。二次大戰結束後，東史郎感到愧疚，不斷在日本各地發表演講，揭露日軍暴行。&#13;<br> 一九八七年，東史郎將自己的戰時隨軍日記公開，披露南京大屠殺經過，隨後被日本右翼分子控告，指他「記述不實」。被判敗訴的東史郎多次上訴，但都被駁回。&#13;<br> 日本《每日新聞》</p></body></html>
