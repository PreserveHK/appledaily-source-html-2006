<html><header><meta charset="utf-8"><title>訂機票獲額外里程</title></header><body><h1>訂機票獲額外里程</h1><p>新加坡航空昨日宣布，本月一日至三月三十一日透過該公司香港網站訂購新航機票，可獲贈額外里程獎賞。其間累積訂購兩次可獲一萬五千獎賞里數，三至四次可得二萬五千里數，五次或以上可得四萬五千里數。是次活動也略有限制：購票者必須是香港或澳門KrisFlyer會員，而任何人士可隨時免費登記成為會員；訂票旅客亦須於三月底完成旅程。新航香港網址為： http://singaporeair.com.hk。 </p></body></html>
