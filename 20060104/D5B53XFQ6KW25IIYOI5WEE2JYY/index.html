<html><header><meta charset="utf-8"><title>新果凍！：歎潤喉菊花果凍</title></header><body><h1>新果凍！：歎潤喉菊花果凍</h1><p>入冬天氣乾燥，不停敷面膜都唔掂，搵特色甜品滋潤吓至得，見日航酒店推出幾款新甜品，一於上去試吓，歎勻菊花杞子香橙果凍、桂花鳳朵啫喱及糖薑皮蛋酥，我最愛前者。果凍用白酒杯盛載賣相好精緻過癮，如果唔係裝住菊花杞子，分分鐘重以為係杯白酒嚟㖭；食落滲出淡淡的菊花味同橙味，清潤得來味道唔會太甜太Heavy，食完點心歎番杯就啱啱好，&#13;<br>&#13;<br>日航酒店桃李中菜廳（23134225）&#13;<br>地址：尖沙嘴麼地道72號日航酒店2樓&#13;<br>&#13;<br>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
