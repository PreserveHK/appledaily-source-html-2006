<html><header><meta charset="utf-8"><title>新界　兆麟苑炒家轉租</title></header><body><h1>新界　兆麟苑炒家轉租</h1><p>▲祥益盤嘉茵表示，屯門區日前錄得數宗炒家轉售為租個案，其中如兆麟苑F座高層1室，面積515方呎，炒家去年底以80萬元放售，但減至78萬元仍未有承接，日前以月租2600元租出，呎租5.05元。&#13;<br> &#13;<br> ▲美聯何煒斌說，深井碧堤半島7座A及B相連單位，面積2252方呎，成交價1080萬元，呎價4796元。原業主02年9月以820萬元購入，獲利260萬元。</p></body></html>
