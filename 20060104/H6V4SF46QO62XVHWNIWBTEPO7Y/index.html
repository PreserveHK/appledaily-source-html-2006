<html><header><meta charset="utf-8"><title>嘉湖海逸酒店加租8%</title></header><body><h1>嘉湖海逸酒店加租8%</h1><p>【本報訊】因酒店房供應緊張，天水圍嘉湖海逸酒店月租房間，計劃在狗年初一（29日）開始調升月租3至8%。該酒店總經理徐英略（圖中）指出，嘉湖海逸去年平均入住率約96%，第四季更達98%，由於今年將有亞洲博覽會及香港濕地公園等相繼落成，酒店需求會進一步增加，故決定月租房間加租。同時，為吸引長租客戶，即日起至3月31日，凡承租該酒店6個月以上，即獲贈500元超市禮券，及其他如美容及穿梭巴士券等優惠，總值10萬元。現時承租6至18個月的租客，比例佔68%。&#13;<br> 攝影：林志光</p></body></html>
