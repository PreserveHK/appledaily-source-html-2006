<html><header><meta charset="utf-8"><title>8歲後仍可矯正弱視</title></header><body><h1>8歲後仍可矯正弱視</h1><p>中國科技大學的研究發現，弱視病人過了八歲才發現有此問題，依然可以治療。研究人員將二十三名年齡介乎十四至二十七歲的弱視人士，分成兩組，其中一組在九至十九日內，透過觀看電腦螢幕，提升有弱視問題的一隻眼睛。在完成研究後，該組人士的視力平均上升七成；另一組沒有看螢幕的弱視人士，視力則沒有提升。&#13;<br> 現時醫學界一般認為，弱視問題如未能在八歲前發現，難以矯正，但該項研究則證明弱視人士，即使在青少年或較後期才發現，仍可醫治。</p></body></html>
