<html><header><meta charset="utf-8"><title>雨林一棵樹年「氧活」兩人</title></header><body><h1>雨林一棵樹年「氧活」兩人</h1><p>《讀者文摘》最新一期報道，美國南奧勒岡大學生物學教授羅登估計，每人每年需要約十三萬公升的氧氣。&#13;<br> 樹木既產生也消耗氧氣，以正常產氧的熱帶雨林來說，每棵樹每年平均釋放二十七萬三千公升氧氣；但是一棵沙漠杜松只能製造六千公升氧氣，所以最少要二十一棵沙漠杜松才能製造出一個人消耗的氧氣，而雨林裏的一棵樹卻可「氧活」兩人。所以大家日後與樹碰面，不妨深深吸一口氣，以及說聲謝謝。</p></body></html>
