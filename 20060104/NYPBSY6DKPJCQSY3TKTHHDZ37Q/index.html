<html><header><meta charset="utf-8"><title>美聯女將生意奪冠</title></header><body><h1>美聯女將生意奪冠</h1><p>美聯集團舊年最佳營業員名花有主，由香港寫字樓部姚君弟攞到，成為五年嚟第一位金牌女將，生意額大約八百二十八萬，比第二名多成百萬。&#13;<br> 姚君弟○三及○四年，喺最佳營業員排名榜都係屈居亞軍，舊年終於吐氣揚眉，登上冠軍寶座。佢促成嘅大宗買賣有尖東新文華中心約一萬呎，以及灣仔胡忠大廈逾億元成交。&#13;<br> 另外，中原美孚分行前線王少鋒，舊年生額逾三百二十萬，比起○四年多出七成，攞到公司雙銀鷹，重獲上司黃惠霞送部數碼相機做獎勵。</p></body></html>
