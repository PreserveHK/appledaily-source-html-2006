<html><header><meta charset="utf-8"><title>高寶2.5億投資環保能源</title></header><body><h1>高寶2.5億投資環保能源</h1><p>▲高寶綠色（274）宣布，獲香港科技園審批，將於元朗工業園發展環保能源事業，預計總投資約2.5億元，07年初投產，每日生產120噸高品質石油產品。&#13;<br> &#13;<br> ▲聯交所資料顯示，於05年12月23日易手的潤迅通信（989），買家為WuChiChiu（胡志釗），他以每股0.069元，悉數購入潤迅主席候東迎所持的41.14%股權（或2.162億股），涉資1492萬。按網上搜尋資料所得，胡志釗04年間曾持有中洲控股（即現時的中科環保，351）5%股權的股東。</p></body></html>
