<html><header><meta charset="utf-8"><title>濠江中原慶功</title></header><body><h1>濠江中原慶功</h1><p>澳門經濟樓市起飛，吸引唔少香港代理過江開業。好似中原，進駐濠江一年幾，舊年生意四千幾萬，唔錯。&#13;<br> 集團下個禮拜三首度搞個澳門晚會，喺澳門旅遊塔會展中心舉行，名為濠門夜宴中原夜。&#13;<br> 中原集團主席施永青及董事總經理黃偉雄齊齊出席，佢哋又請到藝人廖碧兒（圖），到時做晚會表演嘉實。&#13;<br> 當晚重會公布首屆澳門精英會名單，以及○五年傑出地產代理、傑出區域董事、最佳主管同埋最佳後勤等。</p></body></html>
