<html><header><meta charset="utf-8"><title>促接受工會代為申訴</title></header><body><h1>促接受工會代為申訴</h1><p>國泰航空推出「監察出勤計劃」後，瞬即有一名遭解僱的空姐投訴。但工會主席關笑華指，該計劃威嚇全體六千名空中服務員，平機會卻要求當事人必須挺身而出，「個個擔心份工，邊敢出嚟投訴？」她要求平機會改善調解制度，容許工會代表員工申訴。&#13;<br> 關笑華說，監察出勤計劃的細節根本違反《殘疾歧視條例》，不明白為何平機會必須受害者現身說法，現職員工投訴就要承受被解僱風險，顯示有關機制變相窒礙現職員工的投訴權利。&#13;<br> 現時，平機會首先會透過調解方式解決投訴人和答辯人之間的糾紛。投訴人可以透過互聯網、書面或親身提出，並提出和解條件。&#13;<br> 本報記者</p></body></html>
