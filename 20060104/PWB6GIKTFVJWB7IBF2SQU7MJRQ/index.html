<html><header><meta charset="utf-8"><title>涉騙綜援婦下月開審</title></header><body><h1>涉騙綜援婦下月開審</h1><p>【本報訊】前年與丈夫在泰國旅遊遇海嘯獲救的婦人，涉嫌以假分居於一年內騙取綜援金近十二萬元，案件昨日在屯門裁判法院預審，控辯雙方同意有關的出入境紀錄及銀行紀錄，控方表示將傳召四名分別為社署社工、旅行社職員及警員作證，預計審時約兩日，裁判官遂將案定於二月二十七日開審。&#13;<br> 被告梁惠淇，二十八歲，否認十三項欺騙罪。&#13;<br> 案件編號：TMCC3745/05</p></body></html>
