<html><header><meta charset="utf-8"><title>寶馬世貿版不防彈</title></header><body><h1>寶馬世貿版不防彈</h1><p>作為在世貿第六次部長級會議中接載各國政要的專車寶馬七系，各界人士都關注這批豪華轎車是否備有防彈功能，而寶馬汽車方面一直三緘其口。會議結束後，答案終於揭盅。寶馬汽車巿務部總經理曾耀民向本報表示，這批世貿特別版寶馬車與普通版無異，並沒有防彈功能。&#13;<br> 曾耀民解釋，這批轎車若要加防彈功能，車價要貴五倍；換言之，零售價將逾六百多萬元。同時，防彈裝置也會令車身非常沉重。經考慮本港的安全情況，廠方認為無需要在車上裝防彈裝置。車內唯一加裝的是後座的閱讀燈，讓各國政要在車內閱讀文件。&#13;<br> 本報記者</p></body></html>
