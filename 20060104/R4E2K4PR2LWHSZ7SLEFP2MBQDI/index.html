<html><header><meta charset="utf-8"><title>新口味！：奶露包離奇失竊</title></header><body><h1>新口味！：奶露包離奇失竊</h1><p>肥平今朝起身就發現單慘絕人圜的離奇失竊事件，被竊係我最愛的新出早點奇華德國奶露包，唔係嘩，你重以為奇華只係得餅賣？呢款包好味在勁Creamy，巨型Size差不多10吋長，平常人要分兩次食，我就一次過5分鐘內搞掂！家陣心情惡劣，問勻全家無人認偷食，惟有死死哋氣落街買過另一款熊貓曲奇喇，好彩入口卜卜脆，重勁重朱古力同牛油味，食完舒喉通鼻，心情登時靚番，有番心機做人喇。&#13;<br>&#13;<br>奇華餅家（31489040）&#13;<br>地址：觀塘創紀之城第5期1樓23號&#13;<br>&#13;<br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
