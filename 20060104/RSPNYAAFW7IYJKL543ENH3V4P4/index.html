<html><header><meta charset="utf-8"><title>月球遭流星雨狂轟爆炸</title></header><body><h1>月球遭流星雨狂轟爆炸</h1><p>美國太空總署科學家拍到月球爆炸情景──遭流星雨轟炸，爆炸威力相當於七十公斤黃色炸藥。</p><p>威脅月球建基地計劃</p><p>太空總署馬歇爾太空飛行中心的科學家薩格斯，去年十一月七首次測試一支最新的太空望遠鏡時，意外地拍到月球「雨海」邊緣附近有一些東西。&#13;<br> 他諮詢過星圖和月球影像軟件，才肯定那團閃光是流星雨，極可能是遭金牛座流星雨撞擊。&#13;<br> 薩格斯認為，鑑於太空總署要在二○二○年底前重返月球，有必要先研究月球是否經常遭流星雨撞擊，從而找出一些方法保護太空人免受流星雨撞擊。&#13;<br> 英國廣播公司</p></body></html>
