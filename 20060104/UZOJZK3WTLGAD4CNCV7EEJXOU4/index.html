<html><header><meta charset="utf-8"><title>李彩華摸雀覓真愛</title></header><body><h1>李彩華摸雀覓真愛</h1><p>李彩華（Rain）、陳小春、葛民輝和元華等月中會開拍陳會毅執導的新片《雀神》（暫名），阿Rain飾演麻雀賭神的徒弟，而陳小春就是一位不諳賭術，但很有運氣的人。故事講述小春的表哥心術不正，希望利用女友阿Rain去迷惑小春，然後破壞他的好運。後來阿Rain發現男友一直在利用她，亦與小春日久生情，最後更真心愛上小春。</p><p>工作不忘賭錢</p><p>阿Rain表示平時都會跟友人打衞生麻雀，這次扮演賭神愛徒，她笑言可以寓工作於娛樂，阿Rain說：「我平時都幾好運㗎，都試過中六合彩，呢次拍戲，重有機會打麻雀，唔知會唔會贏吓錢呢？」&#13;<br> 採訪：比華利</p></body></html>
