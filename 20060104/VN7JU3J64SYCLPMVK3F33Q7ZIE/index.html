<html><header><meta charset="utf-8"><title>陳鍵鋒專冧內地客</title></header><body><h1>陳鍵鋒專冧內地客</h1><p>陳鍵鋒日前到廣州，為他擔任代言人的休閒服品牌「叻叻小子」拍攝○六年春夏服裝廣告。這是陳鍵鋒第三年擔任該品牌的代言人，他說：「一直以嚟都合作愉快，廠商話我幫佢哋做代言人之後，反應唔錯，啲fans連宣傳單張都搶喎！」&#13;<br> 陳鍵鋒拍攝完廣告後，便順道往順德出席某大屋苑商場舉行的除夕倒數活動，並擔任表演嘉賓，現場fans一見他即興奮得高聲叫喊，甚至湧上前着他影相簽名，氣氛熱鬧。&#13;<br> 撰文：蔡丹</p></body></html>
