<html><header><meta charset="utf-8"><title>換避震選擇多</title></header><body><h1>換避震選擇多</h1><p>我部車是部2000年底出廠的豐田Corolla，由於我無時無刻都開車，行車里數多達17萬公里，而且我尾廂又常常擺滿工具，最近我發覺部車套避震開始打柴，開快一點或過彎時就像坐在噴射船上一樣。現在想換套新避震，究竟應該換哪一種才好呢？&#13;<br>讀者JasonLee</p><p>JasonLee：坦白講，換哪一款避震，最重要按自己的需要，想舒適一點可揀原廠零件，想操控性強的話，可選較硬的一種。價錢方面，根據我們的資料，返原廠做雖然勝在有保養，但索價卻近$7,000，坊間車房則會稍平一點，約$2,900，手工也不差，你大可考慮一下。&#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
