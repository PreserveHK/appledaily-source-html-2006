<html><header><meta charset="utf-8"><title>6層CD架鯨吞350隻</title></header><body><h1>6層CD架鯨吞350隻</h1><p>唔知你係唔係屬於以下呢類人，鍾意聽音樂而CD就愈買愈多，一個CD架放唔晒，再買多個叠高，實情唔多穩陣。與其將過百隻CD分批，索性換個高身CD架。呢個透明CD架高120cm、闊58cm、深19.5cm，塞滿晒CD可容納350隻，或者140隻DVD加50隻CD。每層架都有兩個L形小組件，就算擺唔滿一層，可以利用佢支撐住CD唔會塌。過年前買佢嚟收納，Fit到漏。&#13;<br>&#13;<br>記者：招佩珊攝影：陳陶鈞</p><p>售賣點</p><p>Francfranc（34273366）&#13;<br> 地址：銅鑼灣恆隆中心2樓</p></body></html>
