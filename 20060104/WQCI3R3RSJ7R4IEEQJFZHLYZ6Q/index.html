<html><header><meta charset="utf-8"><title>阿佘賀陳浩民好豔福</title></header><body><h1>阿佘賀陳浩民好豔福</h1><p>佘詩曼昨日在將軍澳電視廣播城拍攝無綫新劇《鳳凰四重奏》，提到近日有報道指台灣成人節目女主播、擁有36F驕人身材的安薇琪，大爆曾與一名香港男演員發生一夜情，更直指對方有個花旦女友；佘詩曼的緋聞男友陳浩民被懷疑是事件中的男主角。&#13;<br> 阿佘昨日談到此事時說：「我哋冇開始過，佢有冇咁好豔福呀，係我就恭喜佢，36F勁喎！」再問到可知對方是否鍾情大胸異性時，她就說：「我上次同佢食完魚蛋粉之後都冇見過佢，下次見到佢問吓佢囉！」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
