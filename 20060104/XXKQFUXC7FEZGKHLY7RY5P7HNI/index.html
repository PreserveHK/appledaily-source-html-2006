<html><header><meta charset="utf-8"><title>蘭西情報課：明珠台升值60倍</title></header><body><h1>蘭西情報課：明珠台升值60倍</h1><p>西半山明珠台向少交投，近日卻連錄兩宗，屋之島歐志康話，十五樓以上極高層F室，二千二呎，連車位以一千五百六十萬易手，每呎近七千一。上手業主七四年全新樓購入，作價二十四萬二，層樓三十幾年升值超過六十倍。&#13;<br> 另一單係極高層A室，同碼，但價錢高好多，賣二千零五十萬，每呎逾九千三。業主○○年十月用千一萬入，五年幾，賺八成六，即九百五十萬。&#13;<br> 市場人士話，A室有溢價，皆因業主肯畀長成交期買家。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
