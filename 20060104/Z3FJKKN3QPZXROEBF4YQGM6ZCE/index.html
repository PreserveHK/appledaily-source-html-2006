<html><header><meta charset="utf-8"><title>屯門澳門渡輪料三月通航</title></header><body><h1>屯門澳門渡輪料三月通航</h1><p>【本報訊】屯門碼頭改建為跨境渡輪碼頭的工程快將完成，預計三月底可提供屯門來往澳門的渡輪服務，單程票價約一百元，比現時的港澳渡輪便宜三成，每半小時一班，航程只需半小時，比現時港澳渡輪快約半小時。&#13;<br> 由西北航運有限公司投資十億元，改建屯門碼頭為跨境渡輪碼頭的工程快將完成，該公司計劃購置六艘新渡輪行走港澳航線，西北航運公司發言人昨表示，屯門至澳門的航線目前的目標是今年第一季可以投入服務，確實的票價現時仍未落實。</p></body></html>
