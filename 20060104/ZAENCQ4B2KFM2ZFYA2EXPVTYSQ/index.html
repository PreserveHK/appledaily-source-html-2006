<html><header><meta charset="utf-8"><title>跟競食天后鬥砌</title></header><body><h1>跟競食天后鬥砌</h1><p>將軍澳中心為慶祝DeliPark美食廣場隆重開幕，將於本月7日至15日舉行食王爭霸戰，更邀請了個子小小，但食量驚人，有「競食天后」之稱的Miyuki（岩田美雪）首次來港，與本港的競食高手一較高下。獎金由$800至$10,000，今日是最後的報名日期，想一試胃容量的朋友快報名啦。</p><p>詳情：</p><p>-參加者必須年滿18歲&#13;<br> -參加費用全免&#13;<br> -截止報名日期：2006年1月4日&#13;<br> -報名表格可於將軍澳中心顧客服務台索取，或於www.wasabic.com.hk/deli/crazyeat下載&#13;<br> -查詢電話：28114903</p></body></html>
