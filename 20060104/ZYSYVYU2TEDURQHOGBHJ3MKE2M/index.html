<html><header><meta charset="utf-8"><title>銀行應延長營業時間</title></header><body><h1>銀行應延長營業時間</h1><p>農曆新年就到，大家都忙住換新銀紙包利是，銀行人山人海。有見及此，渣打會在年26同年27延長營業時間至五點半，中銀重正，有38家分行在年25起，一連三日夜晚七點至閂門。&#13;<br> 《蘋果》早前報道滙豐有意讓員工每周返五日工，有人誤會係銀行只會開五日，其實唔係。銀行開五日早幾年研究過，已經冇再提，員工返五日工唔等於禮拜六唔開門，只係佢哋自己安排假期。其實香港人咁忙，銀行如果開夜啲，例如好似中銀咁開到七點，肯定做多啲生意，啲客又拍爛手掌，而銀行職員每日返長啲每周放返多半日假，相信亦冇乜人反對。正是三贏方案，何樂不為？</p></body></html>
