<html><header><meta charset="utf-8"><title>天元鋁業發盈利警告</title></header><body><h1>天元鋁業發盈利警告</h1><p>▲三門峽天元鋁業（8253）發出盈利警告，預期截至05年底止年度業績可能會錄得虧損。公司指，鋁市場競爭日趨激烈及原材料成本及電力價格高企，對生產及管理將繼續面對挑戰，預期上述不利條件將於06年首季持續。&#13;<br> &#13;<br> ▲濰柴動力（2338）宣布，04年9月集團向中國重型汽車集團，收購杭州汽車發動機廠的交易，濰柴已按框架協議的規定，向重汽支付一筆可退回訂金8000萬元人民幣，現已完成有關審慎調查以及相關工作。濰柴表示，重汽的重組仍在進行，而濰柴仍就框架協議要求重汽及杭汽履行的事宜，與重汽磋商，待磋商後，將作進一步公布。</p></body></html>
