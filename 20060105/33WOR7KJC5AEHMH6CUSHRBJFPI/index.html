<html><header><meta charset="utf-8"><title>印尼山泥傾瀉250死</title></header><body><h1>印尼山泥傾瀉250死</h1><p>印尼連日暴雨，周三清晨五時在爪哇再引發山泥傾瀉，將一整條村莊掩埋，最少造成超過二百五十人死亡和失蹤，逾百間房屋毀砸。當地村民和警員正趕緊徒手挖掘山泥，希望能救出活埋的生還者，他們又將挖出數十具屍體，用毛毯包裹。由於事發時很多村民未睡，所以沒有逃避意識。有一名逃出生天的村民說：「山泥傾瀉來得很突然，山泥瀉下聲音就像飛機聲音一樣。」東爪哇周日亦發生山泥傾瀉，至少六十三死。圖為救援人員在周三山泥傾瀉現場。&#13;<br> 路透社</p></body></html>
