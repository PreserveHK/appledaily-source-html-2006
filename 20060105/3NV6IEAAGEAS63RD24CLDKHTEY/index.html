<html><header><meta charset="utf-8"><title>中原千萬主管</title></header><body><h1>中原千萬主管</h1><p>中原○五年盈利雖然減少咗，不過，有個別區域嘅分行，喺過去一年有唔錯嘅成績，好似中原西九龍助理區域營業經理歐陽振邦，由佢帶領嗰組前線營業員，晉身「千萬元分行」之列，歐陽亦順理成章，成為千萬元主管。&#13;<br> 不過，歐陽振邦話，今年嘅目標，係淡出分行主管嘅角色，做更多幕後培訓工作。&#13;<br> 另外，中原青山公路十間分行，佣金收入合共達五千萬，比○四年增加一成，跑贏成個集團整體成績。</p></body></html>
