<html><header><meta charset="utf-8"><title>去奧海城玩摩天輪</title></header><body><h1>去奧海城玩摩天輪</h1><p>各大商場都搞節日活動吸引人流，為咗令市民留下深刻印象，信和大角嘴奧海城，早排聖誕節有全港最高聖誕樹，現配合農曆新年就快到，整咗個三十五呎直徑巨型摩天輪，又有八百八十八個大紅吊燈，夠晒中國節日氣氛。&#13;<br> 信和蔡潔蓮話，呢個名為幸福樂天輪嘅摩天輪，堪稱全港室內最巨型，相信帶來一番新氣象。&#13;<br> 至於尖沙嘴嘅新太陽廣場，就請到陳小春與官恩娜出席「天生購物狂」宣傳活動，今個月十號到二十八號，喺商場消費滿五百，可得兩張《天生購物狂》電影戲票。</p></body></html>
