<html><header><meta charset="utf-8"><title>看更衝燈遭巴士撞索償敗訴</title></header><body><h1>看更衝燈遭巴士撞索償敗訴</h1><p>【本報訊】五旬看更不顧交通燈號走出馬路被巴士撞傷，變成癡呆，要靠輪椅代步，其訴訟監護人指巴士司機超速及沒有留意路面情況，向司機及城巴公司索償六百二十多萬元，昨在高等法院被判敗訴。法官石輝昨頒布判詞指，司機以時速四十公里行車，沒有超速，原告從兩部私家車之間走出馬路，司機發現原告時，已近在咫尺，避無可避，加上司機沒責任防備突然不顧燈號衝出馬路的行人。五十七歲原告何贊添於○一年六月十三日，在屯門海皇路與海珠路交界，遭城巴司機方德英駕駛巴士撞傷。&#13;<br> 案件編號：HCPI519/04&#13;<br> </p></body></html>
