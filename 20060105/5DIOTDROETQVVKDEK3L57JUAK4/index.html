<html><header><meta charset="utf-8"><title>克勤個唱加場</title></header><body><h1>克勤個唱加場</h1><p>將於農曆新年舉行演唱會的李克勤，昨日到黃埔舉行雙喜臨門記者會，宣布個唱將會加開兩場，同時新碟《李克勤演奏廳》賣出超過五萬張，衝破白金數字（賣出四萬張）的標準，同場克勤獲公司送贈高蹺，預祝他步步高升。&#13;<br> 克勤的個唱貴價票早前仍未滿，今次加場至演出八場，以求好兆頭。</p><p>買重保險</p><p>日前齊秦的除夕個唱中跌死人，克勤承認公司為此加重保險，他說：「其實今次啲機關唔算多，但就一定要對個台熟識，自己到時都會綵排多啲。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
