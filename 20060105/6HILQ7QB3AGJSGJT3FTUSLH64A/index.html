<html><header><meta charset="utf-8"><title>新界　帝琴灣2年賺290萬</title></header><body><h1>新界　帝琴灣2年賺290萬</h1><p>▲中原羅英傑表示，西貢帝琴灣凱琴居16座高層A室，1613方呎，760萬元，呎價4712元。原業主03年470萬元買入，賺290萬元。&#13;<br> &#13;<br> ▲香港置業潘達恒表示，將軍澳廣場3座高層G室，689方呎，243萬元成交，呎價3527元。原業主03年180萬元買入，賺63萬元。</p><p>海典灣蝕20萬轉讓</p><p>▲世紀21奇豐物業張繼發表示，馬鞍山海典灣低層連平台單位，635方呎，平台170方呎，剛以309萬元易手，呎價4866元。原業主去年4月以313萬元購入，連成本蝕約20萬元。</p></body></html>
