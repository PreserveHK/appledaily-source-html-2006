<html><header><meta charset="utf-8"><title>何韻詩賀梁祝生BB</title></header><body><h1>何韻詩賀梁祝生BB</h1><p>何韻詩早前演出的舞台劇《梁祝．下世傳奇》叫好又叫座，日前更推出VCD，不足一星期已賣斷市，而新製作的DVD則定於明日推出，首批DVD更附送精美畫冊。</p><p>發脾氣最深刻</p><p>在DVD內更附上一隻製作特輯，內裏收錄了阿詩不少演出前的花絮，其中最令阿詩印象深刻就是當她準備出場前，竟然被工作人員扯掉耳機及咪，她笑說：「自己當時發咗好大脾氣，嚇到個工作人員好驚，𠵱家我每次見親佢，都有同佢講對唔住㗎。」&#13;<br> 阿詩當時為舞台劇身兼數職，今次DVD面世，阿詩坦言心情就如生仔一樣緊張，而她亦計劃舉行一個《梁祝》首播會，乘機與一班台前幕後的工作人員相聚一番。	&#13;<br> 撰文：駱華齡</p></body></html>
