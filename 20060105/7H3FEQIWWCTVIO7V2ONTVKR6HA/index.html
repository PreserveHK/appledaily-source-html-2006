<html><header><meta charset="utf-8"><title>美聯綠楊攞獎</title></header><body><h1>美聯綠楊攞獎</h1><p>坊間有啲人，對地產代理好反感，認為佢哋冇句真，其實佢哋又有幾多個，真正了解呢一行呢？&#13;<br> 事實勝於雄辯，美聯綠楊新邨分行，啱啱擊敗同場五十幾間舖，攞咗由地鐵物業管理頒發嘅「最佳服務之星」大獎。聽講，評核標準有七大項，包括儀表、禮貌、環境整潔、產品服務介紹、了解顧客需要等。&#13;<br> 評核人係不知名嘅，可能係抽樣顧客，亦可能係特派欽差，總之，如果唔係間舖同代理做得好，都攞唔到獎。</p></body></html>
