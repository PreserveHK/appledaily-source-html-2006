<html><header><meta charset="utf-8"><title>教院申請配對補助
</title></header><body><h1>教院申請配對補助
</h1><p>【本報訊】八大院校為了在第二期大學配對補助金計劃截止前，籌募到最低下限的四千五百萬元，紛紛各出奇謀。據知，八大院校中，大部份已於限期前達標，於十一月底才籌募到三百萬元的教育學院，亦急起直追，昨日表示現已籌到九百萬經費，可申請配對金額，並正繼續盡力向各界人士募捐。&#13;<br> 截至去年十一月三十日，各院校合共籌得約十六億元私人捐款作配對，而批出的配對補助金總額已達到九億元，未動用的九千七百萬元，為政府預留給未籌得四千五百萬最低下限的院校的補助金額。據知，嶺大、城大已可於限期前達標，目前只餘下教院仍未達標，估計實際可動用金額只餘下不足四千萬元。</p></body></html>
