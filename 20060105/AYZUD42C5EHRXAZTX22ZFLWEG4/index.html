<html><header><meta charset="utf-8"><title>男當街自宮扔是非根</title></header><body><h1>男當街自宮扔是非根</h1><p>廣州一名男子疑與女友吵架後情緒失控，當街揮動菜刀「自宮」，並將割下來的「是非根」隨便扔在地上，幸及時被發現送醫，接受接駁手術，暫時未知能否重振雄風。&#13;<br> 目擊者表示，事發於前日下午一時許，一名二十多歲男子神情恍惚，在廣州水蔭路一帶徘徊了近半小時，突然走到附近一個熟食檔口取去一把菜刀「引刀一快」，割下自己的生殖器，扔到地上，後被公安送醫。&#13;<br> 《南方都市報》</p></body></html>
