<html><header><meta charset="utf-8"><title>光碟製花燈</title></header><body><h1>光碟製花燈</h1><p>【本報訊】新春將至，恒基兆業屬下商場將展出有「天下第一燈」美譽的四川自貢花燈，增添商場的節日氣氛。將軍澳新都城中心的花燈「盛世金龍」，是全港首個以光碟製成的花燈，三千張光碟鋪滿四十呎長、二十五呎高的金龍，是全港最大的室內花燈。&#13;<br> 馬鞍山新港城中心的燈組名為「孔雀開屏」，闊二十呎、高十五呎的孔雀身，共用了超過一萬個不同顏色的玻璃瓶。荃灣灣景廣場的花燈名為「二龍奪寶」，寓意狗年生意滔滔，大展鴻圖，充滿春節氣氛。</p></body></html>
