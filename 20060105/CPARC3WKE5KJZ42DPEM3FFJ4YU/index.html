<html><header><meta charset="utf-8"><title>警尋男嬰男童親屬</title></header><body><h1>警尋男嬰男童親屬</h1><p>【本報訊】警方昨日呼籲市民協助找尋一名男嬰（圖一）和一名男童（圖二）的親人下落，他們分別遭受遺棄。&#13;<br> 去年十二月二十八日下午約二時，約兩個月大的男嬰被發現躺在青山公路西元朗綜合家庭服務中心外，社署人員其後報警。&#13;<br> 另一名年約七歲男童，於去年十二月三十一日下午約一時半，單獨坐於元朗炮仗坊遊樂場，他不懂得說話由保安員發現報案。&#13;<br> 知情者請致電24738254或24738200與元朗警方聯絡。&#13;<br> 警方提供圖片</p></body></html>
