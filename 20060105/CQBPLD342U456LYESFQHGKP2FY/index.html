<html><header><meta charset="utf-8"><title>天文臺道筍價租盤</title></header><body><h1>天文臺道筍價租盤</h1><p>零售市道持續增長，但舖租就愈嚟愈貴，對於開舖頭做老闆嘅一群，真係苦樂參半，不過，有時都有例外驚喜，好似有位食肆老闆，啱啱租咗個地舖，業主竟然肯折讓一成七租畀佢，喺冚世界都狂加租嘅市道下，認真夠運。&#13;<br> 中原鄭莉莉報料話，尖沙嘴天文臺道二號地下二千呎舖，月租十萬成交，呎租五十，業主原本開價十二萬，大家圍埋傾吓斟吓，減咗二萬，終於搞掂。&#13;<br> 嗰處附近酒店、酒吧、食肆都有唔少，吸引個食肆老闆進駐。</p></body></html>
