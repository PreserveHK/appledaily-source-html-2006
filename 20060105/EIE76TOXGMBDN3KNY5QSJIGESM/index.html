<html><header><meta charset="utf-8"><title>四川爆疫情　禽鳥禁來港</title></header><body><h1>四川爆疫情　禽鳥禁來港</h1><p>【本報訊】衞生福利及食物局發言人昨日宣布，鑑於四川省發生確診家禽感染H5N1禽流感病發死亡的個案，因此即時暫停處理該省活禽鳥及禽肉的進口安排和申請。&#13;<br> 發言人表示，本港現時沒有來自四川省的進口活禽鳥或禽肉，但由於前日收到國家農業部有關該省大竹縣出現家禽感染H5N1禽流感病發死亡的個案，所以現時即使收到欲從四川省進口禽肉的申請，也暫時不會處理，藉以確保食物安全，並強調會密切注視有關情況的發展。</p></body></html>
