<html><header><meta charset="utf-8"><title>　　周一嶽巡區冧長者 - 李八方</title></header><body><h1>　　周一嶽巡區冧長者 - 李八方</h1><p>周一嶽局長由上任起，就好想去勻十八區巡視，噚日有半日空，就走咗去巡視荃灣區福利同醫療設施，了解吓區內服務嘅最新情況，同時聽聽市民嘅意見。&#13;<br> 周一嶽首先去到仁濟醫院，聽取醫院董事局成員講解多項服務運作。然後佢就去參觀懷熙荃灣社區老人服務中心，重探訪中心嘅長者歌唱班，分享佢哋參與康樂活動嘅樂趣；又出席分享會，聽取長者代表嘅意見。&#13;<br> 聽完老人言，周局長同荃灣區議員會面，就地區嘅醫療、福利、食物同環境衞生事宜交換意見，真係忙足半日。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
