<html><header><meta charset="utf-8"><title>堆填區擬闢足球學院</title></header><body><h1>堆填區擬闢足球學院</h1><p>【本報訊】環境保護署計劃將更多已關閉的堆填區發展為休憩用地，目前正與香港足球總會合作發展將軍澳第一期堆填區為足球學院，預計工程明年底完成。&#13;<br> 當局亦計劃把牛池灣及佐敦谷堆填區發展為遊樂場，預計該兩個遊樂場可於二○一○年底開放供市民使用（見表）。</p><p>環保署提交立法會環境事務委員會的文件指出，該署計劃把總面積九點六公頃的將軍澳第一期堆填區發展為足球學院，預計工程明年底完成，由香港足球總會以自資形式發展及營運足球學院，香港賽馬會已同意撥款興建足球學院。</p></body></html>
