<html><header><meta charset="utf-8"><title>不求人：AA膠水掹出斷匙</title></header><body><h1>不求人：AA膠水掹出斷匙</h1><p>唔知大家有無試過插匙開門，又或者扭鎖匙想開櫃門嘅時候，才驚覺條匙斷開兩截！開唔到門兼且留低咗一截喺裏面！除咗搵開鎖匠幫忙之外，大家不妨試以迅即黏合AA膠水，小心塗一層響斷匙嘅正面，切忌份量過多，繼而插入留低另一截鎖匙的門孔內，過一會兒小心慢慢拉出，好大機會唔使花錢搵開鎖佬換鎖頭，經已將殘留喺匙孔內嘅門匙弄出來。&#13;<br>&#13;<br>記者、攝影：陳偉林</p></body></html>
