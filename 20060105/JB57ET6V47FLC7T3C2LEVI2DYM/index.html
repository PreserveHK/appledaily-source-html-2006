<html><header><meta charset="utf-8"><title>收租佬鍾意廣明苑</title></header><body><h1>收租佬鍾意廣明苑</h1><p>唔少收租佬買貨，鍾意買番屋企附近，甚至同一個屋苑，一嚟熟晒市場價位，二嚟可以方便交收。&#13;<br> 將軍澳居屋廣明苑就有唔少例子，世紀21尚德分行經理黃永佳話，啱啱有個客，以百三萬買入G座中層七百幾呎單位，每呎約千八蚊，成為佢過去一年第四個買入嘅廣明苑單位，除咗一個自住外，其餘三個收租，以回報率六厘計，每個月有接近兩萬蚊租金收入。&#13;<br> 黃永佳話，同一個屋苑揸四件貨，都未算最多，見過有客揸五六件，唔知呢個居屋屋苑有乜吸引力，令到班捧場客見一件買一件。</p></body></html>
