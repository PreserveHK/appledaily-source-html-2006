<html><header><meta charset="utf-8"><title>人類美食狗隻毒藥</title></header><body><h1>人類美食狗隻毒藥</h1><p>美國《世界日報》報道，部份愛狗人士對待寵物惟恐不周，喜與愛犬分享各種美食，殊不知這對寵物健康是百害無一利。美國獸醫學博士布瑞維茲指出，特別不利於狗隻健康的人類食品包括朱古力（會導致驚恐症與心律不正）、澳洲堅果（即MacadamiaNuts，可引致短暫癱瘓）、番茄（會引致驚恐症、心律不正及瞳孔放大）、洋葱與大蒜（可引起溶血性貧血與新陳代謝方面的問題）。還有狗隻吃較大量的鮮葡萄與葡萄乾，會令腎功能受損；煎炸或油膩的食物會影響狗的胰臟，造成腹痛或嘔吐。</p></body></html>
