<html><header><meta charset="utf-8"><title>吸收維他命C</title></header><body><h1>吸收維他命C</h1><p>葉璇大談養巴西龜心得，除了每天給牠們餵飼龜乾糧外，還會額外再給雜食，她說：「因為單單食龜乾糧，佢哋會唔夠營養，有時我會另外再餵佢哋食龜專食嘅蝦乾同水果，得閒可以畀香蕉、蘋果同蔬菜佢哋食，因為寵物都需要吸收維他命C，我有時都會餵佢哋食吓麵包，佢哋其實都幾為食㗎！」</p><p>防患軟殼病</p><p>原來龜最喜歡曬太陽，每朝都會爬到窗邊曬日光浴，葉璇說：「我聽一啲有豐富養龜經驗嘅朋友話，佢哋曬太陽可以吸收多啲維他命E，有助龜殼健康生長，否則啲龜好易患上軟殼病。」</p></body></html>
