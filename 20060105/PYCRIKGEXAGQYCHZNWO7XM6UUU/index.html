<html><header><meta charset="utf-8"><title>上月沒有全新樓盤</title></header><body><h1>上月沒有全新樓盤</h1><p>【本報訊】據美聯物業資料研究部統計顯示，上月發展商並沒有推出全新樓盤，為04年7月後僅見。&#13;<br> 該行指出，雖然去年第三、四季，各有3435及3288個全新一手單位推售，但集中9及10月推出，隨後在加息陰影下，發展商大幅減少推盤數目，令反映11月份一手樓交投的上月一手住宅買賣合約登記只得110宗，為有紀錄以來的10年單月新低。上月更沒有新盤推出，故預計本月的一手註冊量會持續偏低。但該行估計本季將有約4500個一手新盤單位推售，包括預期季尾推出的土瓜灣翔龍灣。</p></body></html>
