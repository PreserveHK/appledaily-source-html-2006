<html><header><meta charset="utf-8"><title>蘭西情報課：北角新都城巨場續租</title></header><body><h1>蘭西情報課：北角新都城巨場續租</h1><p>上個月底，舖市有幾單大租務，租客以零售業大牌子居多，不過亦有例外，好似北角新都會大酒樓，續租新都城大廈地下至三樓九萬幾呎巨場，月租都要九十五萬。聽代理講，租金維持○二舊租水平，不過，以咁大嘅場嚟講，算係唔錯啦，近年大型婚宴少咗，好多大酒樓都做唔住，就算呢間新都會，聽聞沙士嗰陣，都有同業主講過想退租，不過，捱捱吓，經濟好番又掂咗。&#13;<br> 呢個場可以話係地鐵上蓋，因為太巨，呎租都係十零蚊。&#13;<br> 代理話，地下有個四千幾呎嘅快餐店位，業主二十二萬放緊租，呎租五十。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
