<html><header><meta charset="utf-8"><title>四公司行使超額配股權</title></header><body><h1>四公司行使超額配股權</h1><p>▲四間新上市公司穩定期於本月4日結束。西王糖業（2088）宣布，經辦人建銀國際於市場以介乎1.81元至1.88元購入3844.8萬股及行使超額配股權購入355.2萬股，用以補足國際配售的超額配發；華鼎控股（3398）行使超額配股權，額外發行7500萬股，額外集資淨額約1.481億元；中國香精香料（3318）則額外發行789.2萬股，額外集資淨額約910萬元；奕達國際（2662）額外發行839.4萬股，額外集資淨額約1868萬元，撥付可能購置或興建新廠房所需。</p></body></html>
