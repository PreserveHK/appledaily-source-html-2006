<html><header><meta charset="utf-8"><title>政治游說業值312億</title></header><body><h1>政治游說業值312億</h1><p>華盛頓國會山莊的游說活動從來不是秘密，是憲法賦予公民的權利，支持者認為是民主過程的一部份，反對者則批評是合法賄賂，只會助長貪污，無論喜歡也好，討厭也好，政治游說已經在美國發展成價值四十億美元的行業（三百一十二億港元），阿布拉莫夫案件只屬冰山一角。&#13;<br> 美國第二十八任總統曾經說過，在華盛頓「擠滿了說客……向任何一方拋出磚塊都休想能避開其中一人。」他可能都預料不到，今天美國竟然有多達一萬四千名註冊說客，沒有註冊的隱形說客更不計其數，他們扮演中間人替各大企業和既得利益者穿針引線，向議員提供政治捐獻，影響國會政策。&#13;<br> 英國《獨立報》&#13;<br> </p></body></html>
