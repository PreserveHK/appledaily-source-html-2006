<html><header><meta charset="utf-8"><title>兩顧問行高層執位</title></header><body><h1>兩顧問行高層執位</h1><p>新年進步，兩間西人行噚日一齊公布人事變動，仲量聯行睇開寫字樓租務嘅老外顧東尼，升做上海董事總經理，佢屬下莫家文，就升做香港商業部主管。&#13;<br> 今年個個睇好寫字樓租務，○一年加盟嘅老莫，今次坐上寫字樓一哥個位，自然任重道遠矣，佢近年主力幫太古廣場搞租務，新落成嘅三期，呎租由最初十幾升到𠵱家差唔多半百，重連德勤呢個重量級大租客，都撬埋過太古一期，功力有番咁上下。&#13;<br> 講番顧東尼，佢會與世邦魏理仕剛委任為上海董事總經理嘅吳立良打對台，至於世邦魏理仕北京老總，就由黃大為接掌。</p></body></html>
