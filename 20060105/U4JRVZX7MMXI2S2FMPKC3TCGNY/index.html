<html><header><meta charset="utf-8"><title>陳敏之拆散林峰、陳法拉</title></header><body><h1>陳敏之拆散林峰、陳法拉</h1><p>林峯、佘詩曼、陳敏之昨日到新城宣傳新劇《覆雨翻雲》，不過眾人的焦點卻落在林峯身上，他日前被拍到與去年華裔小姐亞軍陳法拉結伴唱K而傳緋聞，林峯昨日例牌否認。</p><p>助劇集宣傳</p><p>不過曾經和林峯傳緋聞的陳敏之卻沒甩難感覺，她說：「我都冇難過，而且我嗰啲都係假嘅。」&#13;<br> 林峯強調和陳法拉屬同一經理人，所以相約唱K實屬平常事，他不會因緋聞而與陳法拉保持距離，還笑言緋聞可以為劇集收宣傳之效。&#13;<br> 不過問林峯與陳法拉有否發展可能？在旁的陳敏之即搶答：「梗係冇啦，我係佢代言人嚟㗎！」林峯亦表示兩人沒發展可能。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
