<html><header><meta charset="utf-8"><title>阿好分身𢭃利是</title></header><body><h1>阿好分身𢭃利是</h1><p>湯盈盈、袁彩雲與李家聲昨日在銅鑼灣鬧市拍攝《笑口常開》，袁彩雲與李家聲在街頭演出一段德文短劇，而湯盈盈則以主持身份訪問圍觀途人，場面熱鬧。&#13;<br> 昨日以李笑好造型出現的湯盈盈大受歡迎，被途人大讚靚女令她興奮不已。近期極速走紅的湯盈盈更獲點名在大年初一與六叔拜年，她說：「好開心呀，我希望可以好似東華表演咁極速變身，用齊阿好同盈盈個樣嚟同六叔𢭃利是，咁咪有兩封利是囉！」&#13;<br> 在德國出生的袁彩雲昨日以流利德語演出短劇，她說：「頭先都俾湯盈盈笑我講德文好多吐痰音，嚟緊世界盃喺德國舉行，我諗住自薦去採訪。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
