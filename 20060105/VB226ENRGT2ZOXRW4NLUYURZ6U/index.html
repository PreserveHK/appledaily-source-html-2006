<html><header><meta charset="utf-8"><title>商務車天橋墮下5死</title></header><body><h1>商務車天橋墮下5死</h1><p>昨天凌晨二時許，一輛七座位的「起亞」商務轎車在北京行駛至國貿橋時，從八米高的匝道橋上衝破護欄摔到橋下，車內六人有五人當場死亡，另一人受傷。&#13;<br> 駕車路過的趙先生說，當時滿地都是碎玻璃和血，車裏一男一女兩名乘客的半個身子都衝出了車窗，頭部和胸部露在車外面，被車壓住了。男司機也甩出車，後腦勺全是血。公安表示，大部份死傷者來自福建，是一間文化交流傳播公司的職員，疑司機醉酒駕駛肇禍。&#13;<br> 北京《法制晚報》</p></body></html>
