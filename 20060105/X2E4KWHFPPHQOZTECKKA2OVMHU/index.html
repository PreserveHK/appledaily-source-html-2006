<html><header><meta charset="utf-8"><title>女生迪士尼盜竊罰款千五元</title></header><body><h1>女生迪士尼盜竊罰款千五元</h1><p>【本報訊】城市大學副學士一年級女生（圖），聖誕節假期間到迪士尼樂園遊玩，在美國小鎮大街Emporium商店偷取釘書機、膠紙座及玻璃杯等物品，步離店舖後，再折返偷走一套文具，被便衣保安員截停。女生昨在荃灣裁判法院承認盜竊罪，求情表示因一時貪念，現已後悔，獲法庭輕判罰款一千五百元。女被告黎明樂，二十四歲，修讀日本語文課程，控罪指她於去上月二十六日在香港迪士尼樂園上述商店內偷取總值三百八十五元的物件。&#13;<br> 案件編號：TWCC10/05</p></body></html>
