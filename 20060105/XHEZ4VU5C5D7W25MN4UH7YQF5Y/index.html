<html><header><meta charset="utf-8"><title>金龍3588萬贖回附屬優先股</title></header><body><h1>金龍3588萬贖回附屬優先股</h1><p>▲金龍集團（329）宣布，以460萬美元（3588萬港元）向投資者NederlandseFinancierings-MaatschappijVoorOntwikkelingslandenN.V.贖回集團全資附屬新龍華發行的優先股。金龍須向投資者支付20萬美元作為03年11月8日起1年的股息，其後股息獲豁免。投資者向金龍提供460萬美元貸款，支付及完成收購優先股，貸款年息為LIBOR加2.5厘。金龍指新安排可節省50萬美元。</p></body></html>
