<html><header><meta charset="utf-8"><title>美研製「刷牙」香口膠</title></header><body><h1>美研製「刷牙」香口膠</h1><p>嚼香口膠或可代替刷牙，讓一些從不愛刷牙或連刷牙時間也沒有的工作狂「放假」一兩天，不用刷牙。英國《衞報》昨日報道，由美國軍事牙科研究所製成一種結合牙刷與牙膏的香口膠，咬上一陣子就可以清潔牙齒。&#13;<br> 刷牙是每天必須進行的個人衞生，短短數分鐘的護理可以保護牙齒，但部份懶人或工作狂卻老不願意刷牙。這種香口膠原本研究用作對抗牙肉感染，成份主要是活躍的蛋白質，集合了牙膏與牙刷的清潔牙齒功能。</p></body></html>
