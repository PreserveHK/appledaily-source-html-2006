<html><header><meta charset="utf-8"><title>遭母掌摑女子尋死</title></header><body><h1>遭母掌摑女子尋死</h1><p>【本報訊】姓袁（二十四歲）女子，昨日清晨六時疑因金錢問題與五十五歲姓劉母親爭執，疑遭掌摑後，被發現在香港仔一幢大廈危坐三樓梯間企圖跳樓。&#13;<br> 有住客發現通知看更報警。消防及警方到場時，女事主一度表示：「我淨係要見老母，你哋（消防員）行開……咁大個女佢（母親）都未打過我。」&#13;<br> 警方談判專家奉召到場游說，經近兩個半小時後，女事主仍不肯返回安全地點，在三樓梯間的消防員趁她分神望向樓上的救援人員時，一擁而上將她救下送院。</p></body></html>
