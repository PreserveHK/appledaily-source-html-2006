<html><header><meta charset="utf-8"><title>樓市資訊得啖笑</title></header><body><h1>樓市資訊得啖笑</h1><p>理工大學噚日公布咗個樓市調查，話市民對短線市況有保留，但長期仍然樂觀（詳見B16版）。呢個調查嘅結果，各位有心置業嘅讀者可以睇睇，有一定參考價值。&#13;<br> 類似調查不時都有，不過絕大部份嘅調查係點樣做大家都唔知，而結果亦不可信。例如減息佢會話對樓市有利，因為供款少咗多啲人買樓；到加息之時，調查又「發現」係利好樓市消息，因為加息原因係通脹，通脹時買樓可以保值喎！&#13;<br> 香港係金融中心，資訊好透明，但有關樓市嘅訊息則極為「落後」，理由係太多利益捲在其中，冇人講真話。理大班學者肯做吓呢類研究，都算好難得咯。</p></body></html>
