<html><header><meta charset="utf-8"><title>藍營多反對罷免阿扁</title></header><body><h1>藍營多反對罷免阿扁</h1><p>台灣立委丁守中昨在國民黨中常會上提出罷免總統陳水扁的議案。國民黨高層反應強烈，反對多於支持。支持的朱鳳芝認為，陳水扁已成公敵，國民黨應演好在野黨角色，迫陳水扁到立法院簽辯、反省。但另一立委吳育昇表示，此時提罷免，會給陳水扁逆向操作的空間，國民黨提譴責案即可。&#13;<br> 國民黨榮譽主席連戰之子、中常委連勝文則說，從不承認陳水扁是總統，所以沒有罷免他的問題。國民黨主席馬英九後來裁決，責成政策會研究再作決定，為罷免案煞車。&#13;<br> 台灣《蘋果日報》</p></body></html>
