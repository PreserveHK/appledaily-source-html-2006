<html><header><meta charset="utf-8"><title>各地反應<br>「他怎樣都應下地獄」</title></header><body><h1>各地反應<br>「他怎樣都應下地獄」</h1><p>沙龍安危對中東地區影響深遠，阿拉伯國家都密切注視事態發展，約旦抱觀望態度。&#13;<br> 兩大阿拉伯語衞星電視頻道──半島電視台和阿拉比亞電視台，前晚徹夜不斷送上沙龍腦出血和做手術的消息。&#13;<br> 黎巴嫩的伊斯蘭聖戰組織則跟巴人激進分子站在同一陣線，發言人非常理直氣壯，說：「對沙龍的健康，我們一點都不難過，不管他是生是死，他都應該下地獄……伊斯蘭聖戰組織必會繼續打聖戰，直到我們重奪應得的權利。」&#13;<br> 法新社/路透社</p></body></html>
