<html><header><meta charset="utf-8"><title>　　張學明低調娶新抱 - 李八方</title></header><body><h1>　　張學明低調娶新抱 - 李八方</h1><p>踏入○六年，八方已經知道一宗喜事，就係民建聯張學明，今個星期日會娶新抱。&#13;<br> 張學明有一仔一女，仔仔年屆二十九適婚之齡，結婚都係時候；細女就重喺外國讀緊書，應該有排。榮升為老爺，張學明梗係開心啦，但佢話一切要保持低調，因為仔仔都唔想鋪張，仔大仔世界吖嘛。所以除咗鄉議局主席劉皇發外，張學明都淨係請咗幾個政界朋友去飲。&#13;<br> 八方問佢有冇做新西裝去飲，佢笑笑口話摷緊舊嗰啲睇吓啱唔啱身，真係唔知佢講真定講假。八方在此祝新老爺快啲有孫抱。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
