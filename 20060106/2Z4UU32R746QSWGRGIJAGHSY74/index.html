<html><header><meta charset="utf-8"><title>棉紡工患肝癌機率降</title></header><body><h1>棉紡工患肝癌機率降</h1><p>棉塵常被視為紡織廠空氣污染之一，但一項追蹤逾二十六萬人的職業癌症研究卻發現，工作生涯長期從事棉紡的女工，二十年後罹患肝癌的機率較一般人減少三分一以上，研究人員認為極可能是棉塵常見的細菌內毒素發揮保護效果所致。&#13;<br> 有份參與是項研究的美國華盛頓大學流行病學博士張慶國指，這可能是棉花纖維裏特有的某種格蘭氏陰性菌的內毒素，透過抑制肝癌組織血管增生、刺激人體免疫系統阻止肝癌細胞轉移、啟動腫瘤壞死因子作用等三種途徑，發揮了保護效果，降低罹患肝癌的風險。</p></body></html>
