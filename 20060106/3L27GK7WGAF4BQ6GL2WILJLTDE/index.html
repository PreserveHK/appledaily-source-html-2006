<html><header><meta charset="utf-8"><title>米妮造中國長衫過年</title></header><body><h1>米妮造中國長衫過年</h1><p>【本報訊】狗年來臨，迪士尼最著名的狗朋友布魯托預計將大受歡迎，他和米妮老鼠將在香港迪士尼樂園新春慶祝活動期間，即本月二十九日至二月十二日，以充滿中國傳統色彩的新春服飾在樂園迎接賓客。&#13;<br> 屆時，布魯托將戴上一頂喜氣洋洋的紅色真絲卜帽，迎接狗年來臨；米妮則會穿上特別設計的中國特色長衫，儀態盡顯。兩位主角昨日忙於度身，並從眾多絲綢布料中悉心挑選（圖）。&#13;<br> 迪士尼提供圖片</p></body></html>
