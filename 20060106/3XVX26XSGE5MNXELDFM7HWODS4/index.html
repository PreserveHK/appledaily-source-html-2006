<html><header><meta charset="utf-8"><title>黎明全男班打邊爐</title></header><body><h1>黎明全男班打邊爐</h1><p>黎明與模特兒樂基兒拍拖後，獲愛情滋潤的他近日明顯心情大好，表現風騷，日前他率全男班工作人員到九龍城輝哥火鍋打邊爐，雖然女友樂基兒不在身邊，但他依然春風滿面，一望便知是個戀愛中的幸福男人。</p><p>心情大好</p><p>當日下午約六時，身穿桃紅色外套的黎明與助手子泉，由司機接載前往九龍城輝哥火鍋，到達後他即快步進入食肆，會合早已在場等候的工作人員。&#13;<br> 至晚上九時多黎明等人才盡興離場，當時他一臉笑意，臨走時更友善地輕拍男伴肩膊，與眾人一一道別後，即登上保母車返樂景園住所。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
