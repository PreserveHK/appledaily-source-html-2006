<html><header><meta charset="utf-8"><title>小齊-23℃𢱑撈騰騰震</title></header><body><h1>小齊-23℃𢱑撈騰騰震</h1><p>任賢齊早前遠赴內蒙古拍攝內地西裝品牌報喜鳥電視廣告，在一連三日的拍攝過程中，小齊可謂搵命博，他先要在攝氏零下二十三度穿上單薄的絲質恤衫拍攝，其後他又到甘肅，行一小時的山路到地勢險峻的場地拍攝，每天工作十五小時，小齊歎謂：「大家唔好以為藝人啲錢好易賺！」&#13;<br> </p><p>男版《玉蒲團》</p><p>由於天氣嚴寒，加上吹着八級強風，工作人員特別為小齊搭建帳幕，還預備大棉被為小齊禦寒，但他仍冷得發抖，後來其助手與工作人員索性攬着他，以體溫為他取暖，小齊笑說：「我哋好似拍緊《玉蒲團》喎，不過可惜係由幾個大男人主演，並冇女主角，諗起都覺得惡心。」&#13;<br> 撰文：羅慧敏</p></body></html>
