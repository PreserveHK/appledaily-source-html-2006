<html><header><meta charset="utf-8"><title>世紀21新丁考試叻</title></header><body><h1>世紀21新丁考試叻</h1><p>代理行人手流轉快，時時都要招聘新人，不過，因為考試及格率偏低，所以公司都要搞好多培訓畀新人。&#13;<br> 世紀二十一高級經理陳展文話，分行兩個新同事，早前報考代理牌照試，全部過關。聽落冇乜特別，但係原來當日總共有十一個人參加考試，結果只係得三個及格攞到牌；咁講又的確抵世紀二十一威嘅。&#13;<br> 陳展文話，公司會不定期舉辦課程，畀同事進修，包括財務知識、語文同新入職嘅考試課程等。</p></body></html>
