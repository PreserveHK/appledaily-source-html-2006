<html><header><meta charset="utf-8"><title>細緻牆紙施工須細心</title></header><body><h1>細緻牆紙施工須細心</h1><p>單位選用英國牆紙，費用約2萬元，較一般貴一倍。設計師KelvinChan說，選用原因是圖案斑斕，細緻及有特色，營造非凡的效果，比起大陸牆紙優雅美觀。&#13;<br> Kelvin補充，英國牆紙質料薄，施工須注意兩點。第一，牆身要光滑，尤其批盪及用砂紙打磨時，更要倍加細心，避免表面有碎粒，否則貼上牆紙後，看到凸出粒點瑕疵。第二，圖案密集，要小心對準牆紙駁位，否則出現「高低不對花」情況，破壞美感。這兩點有賴工人技術及經驗。&#13;<br> 另外，最好選用特定牆紙黏漿，避免工人自行調配，以及每次份量不同，影響鋪工效果。</p></body></html>
