<html><header><meta charset="utf-8"><title>廣東發現6人患梅毒癡呆症</title></header><body><h1>廣東發現6人患梅毒癡呆症</h1><p>絕迹多年的梅毒麻痹性癡呆症，在內地捲土重來。廣東省至今有六人感染，當中一名患者只有三十四歲。專家指梅毒在人體潛伏十至十五年後會侵犯腦神經。除性傳染途徑外，接吻、共用廁所、牙具等亦可傳播。&#13;<br> 廣東一名三十四歲司機三個月前開始出現記憶力衰退、行動遲緩，最後連車亦不可能開。經醫院診治發現患上梅毒麻痹性癡呆症。三九腦科醫院心理行為醫學科主任郭沈昌指出該病潛伏期約十年，「病人沒有感覺，皮膚也不見異常，屬於隱性梅毒。」病毒會侵犯人的大腦、神經、心腦血管，導致梅毒性癡呆。&#13;<br> 廣州《南方都市報》</p></body></html>
