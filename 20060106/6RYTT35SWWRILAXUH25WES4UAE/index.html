<html><header><meta charset="utf-8"><title>乾糧有益牙齒</title></header><body><h1>乾糧有益牙齒</h1><p>談到養異國短毛貓要注意的事項，阿Jan說：「呢一種貓嘅淚水比其他貓多好多，所以一定要經常幫佢抹眼。」不少人都會餵零食給小動物，但阿Jan不主張這樣做，她說：「我好少畀PetPet食零食，因為食得多對佢哋唔好。」&#13;<br> 活己嵐會特別注意PuPu的口腔衞生，她說：「獸醫主張貓食乾糧，乾糧對貓咪嘅牙齒同牙肉比較好，不過阿Pu只係食濕糧，所以我一星期會幫佢刷一次牙，而且𠵱家市面上都有可以護齒嘅oralgel。」</p></body></html>
