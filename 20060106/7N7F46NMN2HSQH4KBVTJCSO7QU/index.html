<html><header><meta charset="utf-8"><title>提早食過年菜</title></header><body><h1>提早食過年菜</h1><p>啱啱過2005年，就快狗年又來臨，西式自助餐大家就食得多，都係時候食番個中式自助晚餐喇，香味屋「迎春接褔、富貴如意菜譜」就最好不過，其中東成西就翡翠冬菇係其中一個王牌主菜，用盡最上等冬菇等素材，配合大廚精心烹調的芡汁，包你食個唔停。&#13;<br>&#13;<br>香味屋（21136046）&#13;<br>地址︰尖沙嘴廣東道23號&#13;<br>馬哥孛羅太子酒店3樓&#13;<br>供應日期︰即日至2月28日6:30pm-10:00pm&#13;<br>收費︰星期日至四成人$265，小童$165，星期五、六及公眾假期成人$285，小童$185</p></body></html>
