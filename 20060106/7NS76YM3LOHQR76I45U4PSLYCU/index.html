<html><header><meta charset="utf-8"><title>樓宇買賣註冊去年升0.2%</title></header><body><h1>樓宇買賣註冊去年升0.2%</h1><p>【本報訊】土地註冊處公布統計數字，05年共有12.3697萬宗樓宇買賣合約註冊，較04年微升0.2%；總值則達3955.1億元，較04年升12.4%，較03年更升近1.09倍。&#13;<br> 該處指出，去年註冊的樓宇轉讓契有15.628萬宗，較04年上升15.7%；總值則有3973.6億元，較04年升30%，比03年升91.7%。至於地段轉讓契約註冊量，去年有5807宗，較04年大增78.8%；總值則升98.3%，至363.5億元。&#13;<br> 另外，該處去年共錄得424.2948萬次市民查冊，較04年升15.8%。</p></body></html>
