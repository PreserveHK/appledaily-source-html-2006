<html><header><meta charset="utf-8"><title>研究區議員退休保障</title></header><body><h1>研究區議員退休保障</h1><p>【記者許偉賢報道】前市政局議員林澤飄遇劫，揭發其坎坷晚年。為確保區議員退休後有一定生活保障，立法會區議會代表劉皇發短期內會與十八區區議會主席召開特別會議，研究為區議員設立退休保障。&#13;<br> 劉皇發昨指，與林澤飄相識於行政、立法兩局年代，對方工作勤奮，豈料晚年生活淒慘。&#13;<br> 他稱，一般人當了兩、三屆區議員後，會欠缺其他謀生技能，卸任後難另覓工作；且區議員薪金不高，未必儲得足夠積蓄，加上區議員早出晚歸，與家人關係疏離，故晚年亦未必得享子女悉心照顧。&#13;<br> 為了保障一眾區議員，劉皇發稍後將會召集十八區區議會主席，討論能否為區議員設退休保障，如設立強積金及基金等。</p></body></html>
