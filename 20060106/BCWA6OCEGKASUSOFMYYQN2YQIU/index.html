<html><header><meta charset="utf-8"><title>各地反應<br>小泉推遲訪問以色列</title></header><body><h1>各地反應<br>小泉推遲訪問以色列</h1><p>沙龍病危，日本首相小泉純一郎決定推遲訪問以色列，但小泉下周仍會如期訪問土耳其，他會是十年來首位訪問中東的日本領導人。&#13;<br> 歐盟外交事務專員索拉納希望沙龍早日康復，而歐盟會密切注視事態發展。正在黎巴嫩訪問的英國外相施仲宏向沙龍「偉大的政治勇氣」致敬，對他病重感到震驚。&#13;<br> 經常語出驚人的伊朗總統艾哈邁迪內賈德卻幸災樂禍，質問沙龍為甚麼「向中東鄰國硬銷一個貪污政權」。&#13;<br> 美聯社/法新社</p></body></html>
