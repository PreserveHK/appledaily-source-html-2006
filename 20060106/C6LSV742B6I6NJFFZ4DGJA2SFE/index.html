<html><header><meta charset="utf-8"><title>女事主：我好憎佢哋</title></header><body><h1>女事主：我好憎佢哋</h1><p>案中十四歲女事主樣貌甜美，昨日在庭上作供時數度灑淚，她以顫抖的聲音憶述事發經過，提到次被告對她所作所為時，更不時要停下來平復心情才能繼續作供，當控方問及女事主的感受時，她哭着大聲說：「我好憎佢哋。」&#13;<br> 案件原定日前開審，因次被告胡志強身體不適入院檢查，才未能到庭應訊。&#13;<br> 而女事主目前已升讀中三，正值學校中期考試，主審法官亦體諒她，日前便讓她早點回家溫習，以應付考試。&#13;<br> 本報記者</p></body></html>
