<html><header><meta charset="utf-8"><title>杜汶澤關心內地農民</title></header><body><h1>杜汶澤關心內地農民</h1><p>曾志偉、杜汶澤、田蕊妮等昨日在奧海城出席「愛心無國界演藝界大匯演」周年回顧展，杜汶澤夫婦去年底曾到斯里蘭卡探訪。阿澤說：「主要係睇吓啲屋重建情況，雖然進度慢，但災民就復元好快，有災民裝義肢三個月，好快行到好似正常人，佢哋話為咗搵食，呢樣值得香港人學習。」而杜汶澤亦透露他有意與導演彭浩翔到內地探訪，相信內地農民的情況更需要人關注。</p><p>打聽鍾麗緹</p><p>此外，日前傳出鍾麗緹一家三口在北京出事，志偉說：「我有託人去打聽，知道佢哋一星期前屋企漏煤氣，佢哋都冇事，不過就未聯絡到，會叫人搵佢快啲出嚟報平安。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
