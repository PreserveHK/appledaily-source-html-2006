<html><header><meta charset="utf-8"><title>東亞入稟向中糧索償</title></header><body><h1>東亞入稟向中糧索償</h1><p>▲東亞銀行（023）1月4日入稟法院，控告中糧國際（506）大股東中糧香港，指其於02年7月15日為廣州花園廣場發展有限公司提供2項1/3償還擔保，截至05年12月1日逾期欠款餘額為952.8萬元連利息，故東亞向中糧香港索償欠款。&#13;<br> ▲中國生物製藥（1177）宣布，該公司持有75%股權的北京正大綠洲，與大股東兼主席謝炳擁有控股權的西安正大及江蘇豐海，訂立提供製造抗癌藥物、腸胃藥物及抗糖尿病藥物的科技開發服務協議，3年的服務費上限共為1204.8萬元，另會透過向製藥公司江蘇清江注入若干孳品科技，以換取其20%股權，作價360萬元。</p></body></html>
