<html><header><meta charset="utf-8"><title>泳池水質指標寬鬆</title></header><body><h1>泳池水質指標寬鬆</h1><p>【本報訊】全港泳池水質關注組昨日滙報與康樂及文化事務署討論泳池水質結果，關注組希望有關部門能引入更高標準監控指標，確保泳客安全。</p><p>要求化驗池水</p><p>關注組召集人陳漢雄表示，現時水質監控過於寬鬆及不清晰，要求政府除了收緊剩餘氯氣及池水細菌量監管之外，更要將氯化物、致癌物三鹵甲烷、池水混濁度等列入監管範圍。&#13;<br> 關注組又要求康文署提供池水給他們進行化驗，有關報告將會向公眾解釋。陳漢雄引述康文署稱現時轄下泳池不存在混濁度或三鹵甲烷過高的問題，至於化驗池水一事，康文署承諾會跟進。</p></body></html>
