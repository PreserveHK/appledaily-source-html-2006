<html><header><meta charset="utf-8"><title>理想老師首須關心學生</title></header><body><h1>理想老師首須關心學生</h1><p>【本報訊】一項調查顯示，中學生理想老師的首三項主要質素是關心學生、靈活教學及風趣幽默，學識豐富反次要。</p><p>五成稱要靈活教學</p><p>文化機構「法住」出版的刊物《性情文化》去年六至七月以問卷訪問了一千多名中二至中六學生，結果顯示六成半學生表示曾遇過二至五位心目中的理想教師，但有一成多人表示從未遇過理想教師。&#13;<br> 在理想教師質素方面，近八成學生認為最重要是關心學生，五成認為要有靈活有效的教學方式，另五成要求風趣幽默，而認為要學識豐富的只佔三成七；九成人認為理想教師可令學生取得較好成績及改善學習，遇上不理想教師時，四成多會以消極態度上課。</p></body></html>
