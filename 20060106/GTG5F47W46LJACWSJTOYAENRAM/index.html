<html><header><meta charset="utf-8"><title>西九報告促不建天幕</title></header><body><h1>西九報告促不建天幕</h1><p>【本報訊】立法會西九龍文娛藝術發展區小組委員會今天會向立法會提交第二期報告，據知報告建議政府取消興建天幕，並設立臨時管理局，研究西九的發展模式等。據了解，今天發表的第二期報告，建議政府在○七年成立西九龍發展局前，另設一個臨時管理局，負責設計西九藍圖，研究西九文化設施、土地分配及發展時間表等問題。</p><p>促政府別當噪音</p><p>委員會又建議取消興建天幕、並將文化與非文化用地分拆。委員會主席梁家傑指，希望政府別當建議為噪音：「喺第一期報告內，（委員會）做咗好多具體建議，包括取消單一發展模式，可惜政府無確切回應。我唔希望歷史重演，希望政府唔好重蹈覆轍。」</p></body></html>
