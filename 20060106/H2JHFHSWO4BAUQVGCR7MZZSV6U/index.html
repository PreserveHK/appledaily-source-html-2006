<html><header><meta charset="utf-8"><title>新創建杜拜有商機</title></header><body><h1>新創建杜拜有商機</h1><p>香港上市公司愈嚟愈多往外闖，正路會去英國、加拿大及澳洲等大國，但市場消息話，新創建有意進軍中東，較早時由執行董事曾蔭培等，帶隊去杜拜考察，好似話想承接建築工程，做埋房地產投資。&#13;<br> 聽講，當地有關方面有意將幅成個鎮咁大嘅地皮，交畀新創建發展，唔知新創建研究完之後，會否接受挑戰？&#13;<br> 油價飛升，帶挈中東產油國收入暴漲，當地人自然追求好啲嘅生活環境，喺嗰度起樓，肯定有前途。</p></body></html>
