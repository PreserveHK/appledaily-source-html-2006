<html><header><meta charset="utf-8"><title>港置文建忠成績好</title></header><body><h1>港置文建忠成績好</h1><p>港置長沙灣昇悅居及泓景臺分行，舊年同以近七百萬生意額，排集團分行前五名。昇悅居文建忠，個人做三百萬，攞埋屋苑最佳營業員冠軍。&#13;<br> 文建忠○二年加盟，第二年開展長沙灣及大角嘴市場，平均每月生意二十萬，舊年五月，佢促成五套海翡翠相連戶、兩間維港灣複式，全月生意逾百二萬。&#13;<br> 另外，美聯噚日開月會，山頂及南區精英士氣高昂，話要問鼎山頂倚巒銷售冠軍寶座，即場派發倚巒資料畀前線。</p></body></html>
