<html><header><meta charset="utf-8"><title>上月綜援個案微跌</title></header><body><h1>上月綜援個案微跌</h1><p>【本報訊】經濟復甦，政府公布上月份綜援個案數目按月減少百分之零點一，即二十九萬八千零十一宗。月內失業綜援個案也減少百分之一，跌至四萬一千四百三十六宗。健康欠佳和單親綜援個案均錄得百分之零點二的跌幅，分別為二萬三千九百六十二宗和三萬九千七百五十五宗。&#13;<br> 社會福利署數字並顯示，去年十二月的綜援個案中，低收入和永久殘疾個案分別增加百分之零點四和百分之零點二，分別佔一萬八千零八十九宗和一萬七千四百八十二宗。&#13;<br> 涉及長者個案則達十五萬一千九百零三十四宗，佔十二月份綜援個案總數的百分之五十一。</p></body></html>
