<html><header><meta charset="utf-8"><title>無形行賄逐漸興起</title></header><body><h1>無形行賄逐漸興起</h1><p>「送鐘」對廣東人來說，真係「大吉利是」，但送撞鐘權，則作別論。每逢過時過節，對內地企業來說，究竟選怎樣的禮物送給政府官員們，以便加強彼此關係，實費煞思量。&#13;<br> 在當前中央反腐倡廉下，送上真金白銀，官員們肯定不敢收；請官員旅遊一趟，又恐怕官員們沒有這個時間。究竟有甚麼禮物，既得體又不會讓官員們拒絕，甚至給人家抓把柄？有人便想到送撞鐘權，這種無形行賄的行為，正在官商中興起。&#13;<br> 本報記者</p></body></html>
