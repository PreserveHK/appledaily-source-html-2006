<html><header><meta charset="utf-8"><title>蘇玉華順德搵新叮</title></header><body><h1>蘇玉華順德搵新叮</h1><p>蘇玉華日前與陳鍵鋒一同到順德，擔任當地舉行的《殘酷一叮》節目評判及表演嘉賓，還與在場觀眾迎新年，蘇玉華除和市民大玩遊戲，又跟他們合照及簽名，簡直有求必應。&#13;<br> 蘇玉華見觀眾十分熱情，不禁興奮地說：「我都係第一次同幾千觀眾一齊倒數，令我興奮到叫咗出嚟呀！」她又透露將以一個全新造型與劉松仁合作無綫新劇及拍廣告，而三月底則會與梁家輝重演舞台劇，工作已排到七月，忙得不可開交。&#13;<br> 撰文：羅慧敏</p></body></html>
