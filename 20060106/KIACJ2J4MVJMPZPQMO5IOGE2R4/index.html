<html><header><meta charset="utf-8"><title>半島豪庭新低價</title></header><body><h1>半島豪庭新低價</h1><p>市況淡靜，時不時會有啲低價成交，利嘉閣余迅力話，北角丹拿花園四座中層，八百呎，啱啱以三百二十萬易手，每呎剛過四千，比市價低一成，上手業主睇淡後市，反正單位九一年唔使二百萬入，見有投資者睇啱，平啲賣咗去算數。&#13;<br> 同樣唔睇好後市嘅紅磡半島豪庭業主，將揸咗唔夠五年嘅一座低層，以四百九十三萬沽出，單位逾千二呎，每呎唔過四千，咁啱又係比市價低一成，兼創近一年新低。利嘉閣朱沛堯話，業主打算埋單離場，所以平少少賣都唔拘。&#13;<br> 不過，對於新地同新世界嚟緊準備以豪宅格局去賣嘅紅灣半島，附近二手樓造價高低，會有好大影響。</p></body></html>
