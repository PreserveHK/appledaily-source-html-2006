<html><header><meta charset="utf-8"><title>祖兒、千嬅有偈傾</title></header><body><h1>祖兒、千嬅有偈傾</h1><p>在早前舉行的商台叱咤頒獎禮中，容祖兒和何韻詩整晚糖黐豆，冷落楊千嬅，在前晚的《勁歌》記者會和錄影中，祖兒和千嬅有傾有講，似要粉碎不和傳聞。</p><p>笑談批踭</p><p>問千嬅可覺得在叱咤中被冷落，她說：「冇嘢喎，大家都有傾偈，我當係宣傳。」祖兒則解釋：「大家一向有傾偈，明白報章有佢哋嘅寫法，只係登冇傾偈嘅相出嚟。」有報道指祖兒向千嬅批踭，祖兒說：「批踭係指我哋喺新城頒獎禮嘅慶功上，當晚我哋扮緊香港小姐，所以側身企，先會有批踭效果。」千嬅笑說：「我係烈女，應該話我向佢批踭。」那可感覺到祖兒批踭呢？她說：「感覺唔到。」</p></body></html>
