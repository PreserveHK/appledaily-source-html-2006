<html><header><meta charset="utf-8"><title>被解僱財務總監控醫管局</title></header><body><h1>被解僱財務總監控醫管局</h1><p>【本報訊】葵涌醫院前財務總監疑因工作表現未如理想，遭醫管局解僱，他不滿醫管局沒有按照所訂紀律程序展開研訊，故昨興訟高等法院，控告醫管局違反僱傭合約及索償。&#13;<br> 原訴人張志強（圖）於九二年加入醫管局，至九四年晉升為葵涌醫院財務總監，至○三年四月三十日接獲醫管局通知將他解僱，局方會按合約條款支付兩個月薪金作為代通知金。原訴一方指出，醫管局於○三年經調查委員會調查後，建議將張解僱，但醫管局的人力資源政策手冊所訂，程序上醫管局必須成立紀律委員會展開研訊，方可將張解僱。&#13;<br> 案件編號：HCA3838/03</p></body></html>
