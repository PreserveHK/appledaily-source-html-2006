<html><header><meta charset="utf-8"><title>古仔、許冠文捐50萬人工</title></header><body><h1>古仔、許冠文捐50萬人工</h1><p>成龍昨日聯同許冠文及古天樂到澳門出席澳門英皇娛樂酒店開業亮燈儀式，古仔與許冠文各捐出二十五萬，合共五十萬元予成龍慈善基金。</p><p>不諳賭術</p><p>成龍指古仔與許冠文今次是免費做嘉賓，他說：「因為諗唔到送乜禮物，楊生話送利是，佢哋又唔收，所以就決定捐出嚟。」許冠文又自爆當年與成龍在拉斯維加斯拍電影，他在賭場玩老虎機時曾經贏了很多錢，但最尾一日輸清光，從此不敢豪賭。&#13;<br> 古仔則自言不懂賭錢，被許冠文笑他不賭、不煙又沒女友，十分沉悶，古仔笑說：「我有食煙。」許冠文即說：「咁你人生有番啲樂趣。」&#13;<br> 記者藍文浩澳門直擊&#13;<br> </p></body></html>
