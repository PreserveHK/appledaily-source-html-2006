<html><header><meta charset="utf-8"><title>黎汝遠出貨靠中原</title></header><body><h1>黎汝遠出貨靠中原</h1><p>炒家為咗快啲出貨，除咗畀多啲佣之外，重搞埋一啲額外獎賞，嚟催谷地產代理之間嘅競爭。&#13;<br> 好似舊年揸重貨嘅黎汝遠，八至十二月間，搵中美利港四間行，幫佢出貨，講明出得最多貨嘅，可以贏得四十五萬獎金。&#13;<br> 結果𠵱家揭曉，係中原地產贏咗，幫黎汝遠出咗東涌物業、薄扶林貝沙灣、西灣河嘉亨灣同一啲工商舖物業，總值超過二億四千八百萬，以買賣雙方一個佣計，中原收到嘅佣金，都差唔多五百萬。</p></body></html>
