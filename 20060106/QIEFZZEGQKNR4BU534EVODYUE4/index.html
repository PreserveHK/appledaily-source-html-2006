<html><header><meta charset="utf-8"><title>中巴80年代崛起</title></header><body><h1>中巴80年代崛起</h1><p>八十年代初期，深圳特區內房地產發展迅速，樓盤如雨後春筍崛起，當時深圳市政府無錢發展公共交通，於是借鑑香港經驗，鼓勵企業自籌資金購置中巴，政府批出專線經營權，企業自負盈虧及負責經營管理。&#13;<br> 深圳中巴經二十多年發展，目前全市有中巴三千五百多輛，共有四十多家公司經營一百二十多條路線，成為繼大巴之後最受市民歡迎的公共交通工具。但由於中巴競爭大，司機常衝紅燈及亂停車上落客，亦有不法分子在車上偷竊乘客財物，中巴常遭市民詬病。&#13;<br> 按深圳交通局規劃，市區將來會以「軌道交通為骨幹，常規公共大巴為主體，公共中巴及的士為輔助」。&#13;<br> 本報記者</p></body></html>
