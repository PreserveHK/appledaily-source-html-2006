<html><header><meta charset="utf-8"><title>健康菌食極唔肥</title></header><body><h1>健康菌食極唔肥</h1><p>邊個話食Buffet一定要大魚大肉，食完一定肥幾磅？今日推介大家馬哥孛羅香港酒店「健康菌類精選」自助晚餐，當中大廚特別推介精選雜菌餅配香草番茄汁，雜菌燴入醒胃的番茄汁，再放於烘脆的麵包上，離遠已經被香氣迷倒喇。&#13;<br>&#13;<br>CafeMacro（21133912）&#13;<br>地點：尖沙嘴廣東道3號&#13;<br>馬哥孛羅香港酒店1樓&#13;<br>供應期：即日至1月31日6:30pm-9:30pm&#13;<br>收費：星期一至四成人$278，小童$178；星期五、六、公眾假期及前夕成人$308，小童$208</p></body></html>
