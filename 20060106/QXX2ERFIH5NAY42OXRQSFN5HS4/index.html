<html><header><meta charset="utf-8"><title>國泰員工不敢請假</title></header><body><h1>國泰員工不敢請假</h1><p>【本報訊】國泰航空公司的監察出勤計劃強制部份長期因病缺勤的員工交出病歷，引發員工持續不滿，不少員工在互聯網上向上月發出公開信的機艙服務總經理藍仕榮還擊。&#13;<br> 藍仕榮於公開信中形容監察出勤計劃獲得大多數員工支持，署名「非常關注的機艙服務員」指出這是「垃圾」，並指公司的監察出勤計劃不僅是不信任員工，更是對香港醫生的不尊重。&#13;<br> 有員工更指出，監察出勤計劃導致員工生病也不敢請假。國泰員工並關注今年加薪問題。</p></body></html>
