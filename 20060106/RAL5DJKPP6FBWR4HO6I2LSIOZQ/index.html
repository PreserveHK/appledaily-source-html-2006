<html><header><meta charset="utf-8"><title>公屋減租案官民各付堂費</title></header><body><h1>公屋減租案官民各付堂費</h1><p>【本報訊】終審庭去年十一月裁定全港六十三萬公屋戶不獲減租，駁回公屋居民何賽雲的上訴後，房屋署曾建議向協助何賽雲的法律援助署，追討逾千萬元堂費，並獲房委會資助房屋小組通過。終審庭昨頒布判詞，指考慮過與訟雙方的陳詞及本案所涉的公眾利益後，決定將原本房委會可獲訟費的暫准命令，改為下令雙方各自承擔上訴及原審的訟費。&#13;<br> 公屋居民指房委會於○一年十月開始凍租及延遲檢討租金，令租金長期高於「租金與收入中位比例」的百分之十，違反《房屋條例》，申請司法覆核，要求立刻減租，最初獲判勝訴，但上訴庭及終審庭均判居民敗訴。&#13;<br> 案件編號：FACV1/05</p></body></html>
