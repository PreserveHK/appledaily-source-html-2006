<html><header><meta charset="utf-8"><title>彤叔致電慰葉璇</title></header><body><h1>彤叔致電慰葉璇</h1><p>葉璇前晚在尖沙嘴鴻星酒家筵開七席，宴請亞視劇集《情陷夜中環》台前幕後工作人員及傳媒，出席演員有謝賢及張文慈等，《情》劇最高收視有十一點即約有七十多萬人收看，葉璇表示今次請客花費約五位數字，她說：「做人要有口齒，一早講好咗如果收視好就請食飯。」</p><p>責酒店保安差</p><p>對於除夕夜被拍下與契爺鄭裕彤在君悅酒店癡纏的照片，葉璇略帶氣憤地說：「俾狗仔隊影響晒啲情緒，酒店都要檢討吓，點解俾人入到去。新年就梗係跳舞啦，加上現場音樂太大聲，梗係要靠埋佢耳邊講嘢啦，彤叔睇完報道都有打畀我，嗰兩本雜誌影嘅嘢一樣，但內容就唔同，好自相矛盾。」&#13;<br> 採訪、攝影：藍文浩</p></body></html>
