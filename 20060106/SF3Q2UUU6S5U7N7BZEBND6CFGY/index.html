<html><header><meta charset="utf-8"><title>精靈星媽中環買麵包</title></header><body><h1>精靈星媽中環買麵包</h1><p>周星馳母親凌寶兒日前出現中環買麵包，久未露面的周母果然甚有星媽風範，不只對鏡頭具敏感度，離遠已發現記者舉機，更對記者報以親切微笑。</p><p>大方任影</p><p>當天下午五時多，比前稍見發福的星媽獨自一人出現於中環IFC商場內的City'Super超級市場，當時她身穿厚中褸、挽着一個皮袋，逕自在超市麵包店中選購，並一手拿塑膠夾子，另一手拿起膠盤，不停細心選擇麵包，其間她見現場有記者拍照，表現十分大方，馬上望鏡微笑，看來她對鏡頭的敏感度毫不遜於寶貝兒子。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
