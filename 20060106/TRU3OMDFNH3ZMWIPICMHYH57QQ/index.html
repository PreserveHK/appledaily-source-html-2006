<html><header><meta charset="utf-8"><title>林嘉綺情挑吳彥祖</title></header><body><h1>林嘉綺情挑吳彥祖</h1><p>台灣名模林嘉綺早前接受雜誌訪問時，談及心目中最美的香港女星，原來她覺得趙雅芝最美，張曼玉和關之琳則最有魅力，她說：「張曼玉和關之琳的氣質是來自多年來的經歷，年紀愈增長，愈能散發她們的自信心，很漂亮，真是我心目中最經典的女人形象。趙雅芝亦很有氣質，而且很端莊，令人有種合眼緣的美。」</p><p>型男混合體</p><p>問林嘉綺會選擇哪位香港男藝人作終身伴侶？她說：「我會選任達華的個性，因為他很愛家庭，而且親切和藹；另外就是吳彥祖的身形和樣貌，他很帥，感覺他很忠實、專一，令人很放心。」&#13;<br> 撰文：蔡如玉</p></body></html>
