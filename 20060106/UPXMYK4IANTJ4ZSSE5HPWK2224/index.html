<html><header><meta charset="utf-8"><title>港澳熱線支援工人</title></header><body><h1>港澳熱線支援工人</h1><p>【本報訊】工業傷亡權益會聯同澳門團體宣布設立三條熱線電話，為在澳門工作時遇到意外的本港工人提供工傷意外支援服務。本港熱線電話：23665965；澳門熱線：（853）415236或（853）973750。工權會總幹事陳錦康昨日批評，現時勞工法例中，三萬五千元殮葬費及每日二百八十元醫療津貼的補償上限，並不能應付本港合約僱員於境外因工死亡或受傷而所需的款項，故要求政府修例，加強對員工的保障。</p></body></html>
