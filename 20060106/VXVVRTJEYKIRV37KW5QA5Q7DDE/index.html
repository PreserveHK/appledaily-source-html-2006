<html><header><meta charset="utf-8"><title>潤迅主席遭追債</title></header><body><h1>潤迅主席遭追債</h1><p>▲於04年4月1日辭去潤迅通信國際（989）副主席職位的楊軍，於1月4日入稟法院，向現任主席兼大股東侯東迎，索償5404.95萬元本金連利息欠款，楊氏現仍透過其妻持有潤迅10.29%股權。&#13;<br> ▲力寶華潤（156）持有51.2%的新加坡上市附屬公司AuricPacific宣布，以7119.4萬元收購新加坡BukitTimah路327號，一幢名為BukitTimahMansions的7層高物業，AP擬將之重建出售。</p></body></html>
