<html><header><meta charset="utf-8"><title>各地反應<br>哭牆前祈禱哭成淚人</title></header><body><h1>各地反應<br>哭牆前祈禱哭成淚人</h1><p>總理沙龍走在生死邊緣，以色列瀰漫愁雲慘霧，有人去到耶路撒冷哭牆為他祈禱，有人邊祈禱邊哭成淚人，掛上他的肖像，更有不少人到他入住的醫院外替他打氣。「我求神不要讓他離去，我們全部人都這樣祈求，我們很愛他，他為國家付出很多。」在醫院門外的六十六歲的烏韋迪婭含淚說。&#13;<br> 除了不捨之情，有人亦擔心沙龍一旦逝世，中東更亂。「他有甚麼三長兩短都影響我們，真希望他可以熬過去。」艾哈邁德說。以色列猶太教祭司梅茨赫爾呼籲，以色列人為沙龍讀經和祈禱。當地《Marriv日報》則大字標題寫道：「我們為他的生命而戰」。&#13;<br> 法新社/美聯社</p></body></html>
