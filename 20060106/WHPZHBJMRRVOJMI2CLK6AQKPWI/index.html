<html><header><meta charset="utf-8"><title>外判扣假期再罰款</title></header><body><h1>外判扣假期再罰款</h1><p>【本報訊】因剋扣員工假期及歧視工會，去年十月遭重罰二十三萬四千元的政府外判商惠康清潔滅蟲有限公司，昨日因違反《僱傭條例》發放法定假日及休息日規定，被觀塘裁判法院判罰款二萬八千元。&#13;<br> 勞工處去年八月進行巡查時，發現有關僱主沒有向兩名僱員發放休息日及端午節與香港特別行政區成立紀念日兩日法定假日。&#13;<br> 根據《僱傭條例》，僱員無論服務年資長短，都可享有每年十二天法定假日，如果僱主要求僱員在法定假日工作，必須補假給僱員，違反規定者最高可被判罰款五萬元。</p></body></html>
