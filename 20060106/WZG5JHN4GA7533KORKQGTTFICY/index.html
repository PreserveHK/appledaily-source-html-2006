<html><header><meta charset="utf-8"><title>各地反應<br>激進哈馬斯：天有眼</title></header><body><h1>各地反應<br>激進哈馬斯：天有眼</h1><p>巴勒斯坦人對沙龍病危的消息反應迥異，政府官員在表示慰問外，坦言情況會影響政治前景，而激進武裝組織都為眼中釘病危而高興。&#13;<br> 巴人政府總理庫賴說為沙龍祈禱及「祝他迅速康復」。他指事件不但影響以色列，也會波及整個地區，而巴人只想享「長久和平」。&#13;<br> 哈馬斯組織則興高采烈，指「世界快除去一個差勁的領袖」，又謂沙龍走了中東會「更美好」。巴解組織領袖聲聲感謝真主，說沙龍病危是「天有眼」，是真主給他們的禮物。&#13;<br> 但有評論員讚沙龍「是第一個不再揚言以色列擁有全部巴勒斯坦土地的以色列領袖」，又說「活的沙龍對巴人較有利」。&#13;<br> 法新社</p></body></html>
