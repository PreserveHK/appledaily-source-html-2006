<html><header><meta charset="utf-8"><title>《西樓錯夢》再演再爆</title></header><body><h1>《西樓錯夢》再演再爆</h1><p>由白雪仙任藝術總監、龍劍笙和梅雪詩主演的《西樓錯夢》，前晚在演藝學院再度公演二十場，全場千多個座位全部爆滿，捧場的包括關菊英及前房屋署署長苗學禮等，成龍和李香琴則送上花牌預祝雛鳳演出成功。</p><p>忠實擁躉</p><p>關菊英說：「上次喺尖沙嘴文化中心做嗰陣，我未返香港，今次好辛苦先託到朋友幫我買飛咋！我係佢哋嘅戲迷，好鍾意睇佢哋做大戲㗎！」&#13;<br> 問苗學禮何以對中國傳統粵劇如此有興趣時，他以極流利廣東話說：「我以前做民政署署長時，搞過好多呢啲活動，自己因為咁樣聽上癮。」	&#13;<br> 採訪：何永寧&#13;<br> 攝影：陳俊強&#13;<br> </p></body></html>
