<html><header><meta charset="utf-8"><title>吳文忻炮製九大簋</title></header><body><h1>吳文忻炮製九大簋</h1><p>吳文忻日前在家中大玩煮飯仔，憑一己之力煮出九人份量西餐，令友人都大感愕然。&#13;<br> 吳文忻表示當天所煮的包括沙律前菜、牛尾湯、巴拿馬火腿、白酒煮青口、蘑菇牛肉及七味羊架等，甜品則有燉雪耳雪梨糖水及朱古力火鍋，菜式非常豐富，令一眾友人吃得滋味又滿足。</p><p>有成功感</p><p>日前吳文忻在電話中說：「整九個人份量嘅西餐唔難，以前整十幾個人嘅餐都試過，我識煮餸係因為以前喺美國讀書時，同啲女同學搬出去住，嗰時冇錢，唔係食pizza就係食即食麵，後尾咪自己學煮餸囉，煮嘢食對自己嚟講都係興趣嚟嘅，雖然煮餐飯整餐死，但人哋讚好味又開心嘅，有成功感吖嘛。」&#13;<br> 採訪：朱倬誼</p></body></html>
