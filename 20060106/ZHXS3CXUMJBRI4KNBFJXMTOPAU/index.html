<html><header><meta charset="utf-8"><title>「中國科威特」年賺4億</title></header><body><h1>「中國科威特」年賺4億</h1><p>馮秉先被收歸國有的油井，位於陝西北部榆林市靖邊縣。被稱為「中國科威特」的靖邊縣，十四年前是全縣財政收入不到五百萬人民幣的「革命老區」兼窮縣，卻在短短數年內，搖身一變，成為一個財政收入每年近四億元的「西部百強縣」，一切全靠石油及天然氣。&#13;<br> 靖邊縣石油儲量達二億噸，天然氣儲量四千多億立方米。而包括靖邊、榆林在內的陝北能源化工基地，更是中國西煤東運、西氣東輸的主要供應地。年產六千萬噸煤、四十八億立方米天然氣以及七百萬噸石油。</p></body></html>
