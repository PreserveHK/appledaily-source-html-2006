<html><header><meta charset="utf-8"><title>祥友大廈一租八伙</title></header><body><h1>祥友大廈一租八伙</h1><p>舖市雖靜，租務活動已經郁番，美聯何漢明話，灣仔地鐵站附近祥友大廈一樓八個單位，畀視聽科技產品公司一口氣租晒，每月總共九萬蚊，以嗰度四千二百幾呎計，每呎大約二十蚊。&#13;<br> 呢批舖雖然喺一樓，但係喺駱克道對正柯布連道行人天橋，由地鐵站去政府大樓及會展，係必經之處，個舖重連埋巨型玻璃櫥窗、廣告招牌位，甚具宣傳作用，以九萬蚊一個月計，平均每日大約三千蚊，當廣告費都值回票價。</p></body></html>
