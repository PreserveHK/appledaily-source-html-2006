<html><header><meta charset="utf-8"><title>拒入愛國教會　河北神父被捕</title></header><body><h1>拒入愛國教會　河北神父被捕</h1><p>據總部設在美國康涅狄克州的龔品梅樞機主教基金會負責人龔民權透露，中國地下天主教會河北省永年教區神父王文芝，因為拒絕加入由官方控制的天主教愛國教會，在上月十一日被逮捕。&#13;<br> 龔民權表示，上月十一日，王文芝在河北省峰峰市主持一個家庭彌撒之後，被公安人員帶走，目前被監禁在河北省廣平縣的一個拘留中心；有關當局對王文芝進行洗腦，企圖迫使他加入愛國教會，但是沒有成功。龔民權表示，他將為中國的宗教自由狀況而祈禱。&#13;<br> 自由亞洲電台</p></body></html>
