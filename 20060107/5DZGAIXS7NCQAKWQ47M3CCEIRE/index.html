<html><header><meta charset="utf-8"><title>加州花園沽668萬</title></header><body><h1>加州花園沽668萬</h1><p>▲中原賴思沛說，元朗加州花園月桂徑1768方呎雙號屋，作價668萬元，每呎3778元。&#13;<br> ▲中原陳世民說，沙田第一城41座395方呎高層E，作價125萬元，每呎3165元。業主02年購入，賺17.7萬元，16.5%。屋苑本月有12宗成交，呎價3050元。&#13;<br> ▲美聯余柏說，馬灣珀麗灣5座680方呎高層B，作價256萬元，每呎3765元。業主02年購入，賺42萬元，19.6%。屋苑本月有6宗成交，呎價3400元。</p></body></html>
