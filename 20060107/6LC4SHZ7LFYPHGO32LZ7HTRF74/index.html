<html><header><meta charset="utf-8"><title>賣掉廢車21年婦收告票</title></header><body><h1>賣掉廢車21年婦收告票</h1><p>馬來西亞一名女子二十一年前把車子當廢鐵出售後，去年竟然收到詩巫市發出的兩張傳票，指她這輛車子違反泊車條例。感到一頭霧水的她已尋求有關方面協助，希望能取消傳票。</p><p>85年當廢鐵售出</p><p>五十六歲的鍾媚芳一九八五年將自己的愛快羅密歐汽車，賣給一名收購廢鐵的男子，但去年三月和九月卻接到詩巫市議會發出的兩張傳票，指她的已售出的汽車違法泊車和沒有展示泊車證明文件。&#13;<br> 鍾媚芳不明為何已當廢鐵出售的汽車「復活」。她就事件報警後，昨天（周四）亦尋求馬華投訴及公共服務部主任張天賜協助，張天賜已表示會致函詩巫市議會，要求取消傳票。&#13;<br> 馬來西亞《光明日報》</p></body></html>
