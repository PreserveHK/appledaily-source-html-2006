<html><header><meta charset="utf-8"><title>韓車款被指抄日產</title></header><body><h1>韓車款被指抄日產</h1><p>韓國現代汽車喺○六年嘅第一個喜訊，就係佢喺中國嘅銷量首次超過日本嘅日產。但係，亦有一件事困擾着現代汽車，就係佢地新款汽車SantaFe嘅外形，被指有「抄襲」之涉嫌。有業界稱，現代喺舊年底推出嘅新款SantaFe厚重嘅水箱飾罩同埋頭燈正面設計，與日產嘅休閒車InfinitiFX相似。雖然，現代話設計近似係一種趨勢，但日產InfinitiFX嘅代理稱因兩款車外觀相似，影響日產嘅銷量。</p></body></html>
