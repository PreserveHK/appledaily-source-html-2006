<html><header><meta charset="utf-8"><title>　　譚尚渭望關愛化為行動 - 李八方</title></header><body><h1>　　譚尚渭望關愛化為行動 - 李八方</h1><p>公開大學前校長譚尚渭疼愛嘅外孫因患上骨癌不幸病逝，校長近日非常傷心。佢呢位小孫仔王啟誠只有十三歲，甚得家人及親友愛錫，可惜病魔太惡。今日下晝喺九龍塘窩打老道ChristChurch會有一個安息儀式，佢嘅家人希望想送花嘅人將啲錢捐畀兒童癌病基金，幫助有需要嘅小朋友。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
