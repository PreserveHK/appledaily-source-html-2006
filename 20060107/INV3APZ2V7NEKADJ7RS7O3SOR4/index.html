<html><header><meta charset="utf-8"><title>林曉峰：我會扮唔知</title></header><body><h1>林曉峰：我會扮唔知</h1><p>對於鄭伊健和梁詠琪（GiGi）證實分手，伊健的好友林曉峰（阿Lo）昨日接獲記者電話查詢時即說：「唔係啩？我個腦重未轉到，唔識答你，要畀啲時間我調節一吓。」</p><p>撐硬老友</p><p>問到阿Lo可覺伊健近日心情有異，他說：「咁我又唔覺佢唔開心喎！」阿Lo希望伊健和GiGi分手並非事實，他說：「如果呢個真係事實，我會安慰吓佢，但伊健一日唔親口講，我都會扮唔知，始終感情嘅嘢係佢哋兩個人嘅事，我好難去加意見，總之伊健做啱嘅嘢，我都會撐佢。」問阿Lo會先安慰伊健還是GiGi，他說：「睇吓見到邊個先啦！」&#13;<br> 採訪：比華利</p></body></html>
