<html><header><meta charset="utf-8"><title>800懷才長者資料上網</title></header><body><h1>800懷才長者資料上網</h1><p>【本報訊】香港耆康老人福利會指出，全港一百萬六十歲以上的長者，九成是可獨立生活及有能力貢獻社會。該會昨日啟動全東南亞首個長者人力資源網，網站內有近八百位懷有不同技能長者的資料。&#13;<br> 長者網內的八百位長者各懷有不同技能，當中有表現出色的司儀、唱家班、舞獅隊，更有擅長扮演聖誕老人，不同的機構可透過聯絡個別長者聘請或邀請他們成為義工，費用則由長者與機構自行磋商。&#13;<br> 此外，該會於○三年開始獲公益金贊助七十萬元開設「我可為師」訓練班，讓各有所長的長者學習開班教授技巧，成為長者導師。舞獅逾二十年的陳趙愛蘭去年參加了該訓練班，畢業後首次教授長者舞獅。</p></body></html>
