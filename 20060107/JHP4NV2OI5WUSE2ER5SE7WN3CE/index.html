<html><header><meta charset="utf-8"><title>阿佘難逃濕身命</title></header><body><h1>阿佘難逃濕身命</h1><p>佘詩曼與馬德鐘昨日於西貢拍攝無綫新劇《鳳凰四重奏》外景，原定兩人均需到河裏拍攝，但因風向問題而取消，阿佘對於能幸免落水表示十分興奮，她說：「因為風向問題，撒稿紙場戲做唔到導演嘅要求，所以要等下次先再拍。」&#13;<br> 雖然兩人不用下水，但昨日天氣十分寒冷，兩人仍要以暖包暖身，阿佘說：「我連埋戲服都着咗五件衫，貼咗四塊暖包。」</p><p>與阿佘絕緣</p><p>阿佘表示每逢天氣寒冷，均需拍濕身戲，她說：「其實呢場戲已經拖延咗兩次，遲啲重有場落雨戲要拍，希望唔好呢幾日拍就好。」問馬德鐘會否擔心與阿佘傳緋聞時，他說：「唔會！都冇乜新意。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
