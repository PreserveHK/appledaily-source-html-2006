<html><header><meta charset="utf-8"><title>周麗淇否認入冷宮</title></header><body><h1>周麗淇否認入冷宮</h1><p>周麗淇（Niki）、薛凱琪與官恩娜等昨日出席在灣仔會展舉行「Roadshow至尊音樂2005頒獎典禮」的拜神儀式，最近有指關心妍與唱片公司續約，Niki即被打入冷宮。Niki昨日出現時手持暖包，並謂天氣太冷，問她是否因為被公司雪藏才感寒冷？她隨即將手中暖包交給助手。&#13;<br> Niki說：「唔係，我加盟公司時又話關心妍被人雪藏，到𠵱家佢續約，又話我被打入冷宮，其實可能因為公司愈來愈多藝人，所以先比較多新聞。」	&#13;<br> 採訪：胡比、馬建華&#13;<br> 攝影：馬建華</p></body></html>
