<html><header><meta charset="utf-8"><title>工廈用途重納正軌</title></header><body><h1>工廈用途重納正軌</h1><p>城市規劃委員會，早年為咗令大量空置嘅工業大廈起死回生，決定擴闊工業樓嘅用途，將多種原本唔准許嘅用途，好似宗教機構、娛樂場所、教育機構及訓練中心等，加入現成工業樓宇嘅用途內，等業主可以透過申請，喺現成工業大廈地下做吓教堂、娛樂中心咁。&#13;<br> 點知，到啲業主去申請時，消防處竟然話，因為未能符合走火要求，唔批准。&#13;<br> 城市規劃委員會，費事業主申請親都遭遇「滑鐵盧」，噚日開過會，之後決定，抽起返呢四類用途。&#13;<br> 好在近年工業樓市翻生，個價錢重係咁上升，咁樣，當年因見擴闊用途而掃入工業樓嘅業主都冇損失。</p></body></html>
