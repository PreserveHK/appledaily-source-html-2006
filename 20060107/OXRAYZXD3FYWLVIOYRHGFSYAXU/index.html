<html><header><meta charset="utf-8"><title>Se7en下周旋風襲港</title></header><body><h1>Se7en下周旋風襲港</h1><p>韓國人氣歌手Se7en下周二（十日）於北京出席完簽約經理人儀式後，將於下周三中午來港宣傳新碟。據知Se7en當晚會為ChannelV頒獎禮擔任表演嘉賓，並為無綫錄影《勁歌金曲》。翌日Se7en會做一輪密集式宣傳，留港最後一天則會接受電台及電視台的訪問及與歌迷聚會，之後便到上海出席雪碧榜頒獎典禮。</p><p>日內推出新碟</p><p>Se7en今次旋風式訪港，主要是宣傳即將推出的新碟，他在新碟內灌錄了兩首華語歌，當中包括主打歌《風雪日記》。而今次Se7en還帶來四位舞蹈員，準備以勁歌熱舞娛樂中港兩地的歌迷。&#13;<br> 採訪：蔡如玉</p></body></html>
