<html><header><meta charset="utf-8"><title>「超空間」引擎　三小時飛抵火星</title></header><body><h1>「超空間」引擎　三小時飛抵火星</h1><p>美國空軍和能源部的科學家正研發「超空間」引擎，若研製成功，屆時人類要飛往火星只需三小時，八十天內就可以抵達距離地球十一光年的星球，令星際旅遊變得輕易而舉。&#13;<br> 「超空間」引擎設計概念，是由五十年代已故德國科學家海姆提出。根據海姆的理論，「超空間」引擎製造出強大的磁場後，就會產生重力場，令引擎再產生供太空船所需的推動力。&#13;<br> 支持這個概念的德國薩爾茨吉特大學物理學家霍伊澤爾表示，若一切順利，「超空間」引擎可望在五年內進入測試階段。不過，他指出，要落實這套理論，人們必須將現時對物理學的認知徹底改變過來。&#13;<br> 英國《蘇格蘭人報》</p></body></html>
