<html><header><meta charset="utf-8"><title>兩工人爬棚架追薪</title></header><body><h1>兩工人爬棚架追薪</h1><p>【本報訊】正進行大廈外牆維修工程及搭有竹棚及安全網的北角炮台山道三十二號富嘉大廈，昨晨十時許，發生工人企圖跳樓追討欠薪事件。兩名均姓羅（四十四及四十五歲）批盪工人，聲稱兩個月前在該大廈完成工程後，被大判拖欠數個月合共七萬多元薪金，多番追討無果後，登上大廈三十二樓天台及爬出棚架外企圖跳樓（圖），警方及消防員接報到場經近一小時將兩事主說服返回安全地方，兩人事後前往勞工處求助。	&#13;<br> 周志鴻攝</p></body></html>
