<html><header><meta charset="utf-8"><title>批售樓紙<br>上月沒批住宅預售書</title></header><body><h1>批售樓紙<br>上月沒批住宅預售書</h1><p>地政總署上月接獲兩份住宅預售同意書申請，其中嘉華國際（173）灣仔莊士敦道重建項目，提供381伙；預計明年12月落成，今年下半年籌備賣樓花工作。另宏安集團（1222）的元朗錦綉大道1號項目，提供16伙，預計明年初入伙。該署正處理9份申請，涉5238單位，其中信和置業（083）荃灣市中心重建項目、長江實業（001）葵涌漾澄軒及東涌映灣園四期，共佔3255個。該署上月沒有批出住宅預售書，為03年10月後首見；上季則只批出3份，涉1724個單位。</p></body></html>
