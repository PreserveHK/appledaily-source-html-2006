<html><header><meta charset="utf-8"><title>康華苑難得相連戶</title></header><body><h1>康華苑難得相連戶</h1><p>分枝家庭鍾意住埋同一區，方便照應，關係親密嘅，住埋隔籬更加理想，隨時可以見面，又唔怕冇私人空間，不過，一次過買到兩件貨唔容易，除咗撞啱同時放盤，又要啱價錢，最怕買咗一件，另一件吊高嚟賣。&#13;<br> 中原徐禮訓話，藍田居屋康華苑，最近有宗呢類成交，A座高層十四及十五室，各五百七十五呎，兩個業主同時放盤，有買家想買呢類毗鄰而又唔相通嘅單位，認為兩盤叫價都算合理，於是一次過買晒佢，作價二百三十萬，每呎二千。</p></body></html>
