<html><header><meta charset="utf-8"><title>新界<br>慧豐園呎租5.6</title></header><body><h1>新界<br>慧豐園呎租5.6</h1><p>▲祥益潘鈺恒說，屯門慧豐園5座658方呎低層D，業主去年中放租，日前以每月3700元租出，每呎5.6元。&#13;<br> ▲世紀21奇豐鄭達昌說，馬鞍山雅景臺4座639方呎高層A，已補價，作價152萬元，每呎2379元。業主98年未補地價購入價為149.6萬元。&#13;<br> ▲港置沈瑞騰說，元朗YOHOTown第6座550方呎低層G，作價168萬元，每呎3055元。業主去年9月購入，賺1.2萬元，0.7%。</p></body></html>
