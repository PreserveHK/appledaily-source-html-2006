<html><header><meta charset="utf-8"><title>代理埋單月結</title></header><body><h1>代理埋單月結</h1><p>上個月，美聯八間分行生意逾百萬，最勁係區域經理何璦麟打骰嘅跑馬地銅鑼灣道分行，近二百二萬數，係集團唯一破二百數嘅分行。&#13;<br> 沙田區係大贏家，九肚山及駿景園分行，同時打入百萬分行榜，營業董事陳光明，攞咗董事業績獎，區經曹仕賢攞走咗區域業績獎；陳光明獲得主席黃建業頒贈獎盃。&#13;<br> 另外，中原赤柱分行，以九十三萬八生意，登上傑出分行冠軍寶座，呢間分行十一月排名第三。聯席董事陳碧君話，全靠同事努力。其中營業員Airy，做咗單跨區工商舖成交，生意額有五十萬，可以晉身做埋精英會會員。</p></body></html>
