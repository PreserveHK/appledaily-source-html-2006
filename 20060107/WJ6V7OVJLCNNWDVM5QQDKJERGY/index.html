<html><header><meta charset="utf-8"><title>FunnyCar'sStuff：大埔堀頭巷食糖水</title></header><body><h1>FunnyCar'sStuff：大埔堀頭巷食糖水</h1><p>在剛過去的除夕，同班Friend在新娘潭附近倒數完又傾完車經，忽然有人大喊：「我要食糖水。」咁多部車，點泊呀？正當大家議論紛紛話要去西貢之際，一位「大埔之友」提議試試大埔安邦路附近一家甜品屋，泊去安邦路堀頭巷；原來在晚上七點的禁區時間過後，大家可將車子在此稍作停留，到甜品屋吃個聞名的「紫晴湯丸」，又或到旁邊的熟食店吃碟腸粉也可，但由於是堀頭巷，大家僅記要留條「生路」畀其他人離開呀！&#13;<br>&#13;<br>記者：鄭達基</p></body></html>
