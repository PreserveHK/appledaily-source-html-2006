<html><header><meta charset="utf-8"><title>朗豪坊變桃花園</title></header><body><h1>朗豪坊變桃花園</h1><p>鷹君集團嘅旺角地標商場朗豪坊，啱啱至搞完個創世界紀錄嘅「妙想天開四人幫」活動，即刻嗱嗱聲又搞農曆年新裝，變身「桃花園」。商場周圍，擺咗好多應節桃花，喺四同八樓，兩條通天扶手電梯旁邊，掛上長逾一百五十呎嘅桃花燈飾，又喺四樓通天廣場，布置咗三條五米長嘅遙控金魚氦氣球。今個月十三號開始有得睇。&#13;<br> 另外，太古地產嘅金鐘太古廣場，喺樓下商場部份，用上中國傳統、象徵富貴嘅牡丹剪紙做布置，加埋掛喺半空嘅剪紙圖案燈籠，令到成個商場充滿典雅氣息。喺即將到臨嘅新春期間，又有多場古箏表演，如果大家到時去逛呢個場，相信會有回到古代嘅感覺。</p></body></html>
