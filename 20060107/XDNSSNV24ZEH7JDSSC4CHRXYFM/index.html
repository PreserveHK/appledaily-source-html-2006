<html><header><meta charset="utf-8"><title>中原開離岸會議</title></header><body><h1>中原開離岸會議</h1><p>中原工商舖部阿頭Mark哥陳雁樓，噚日拉大隊，去上海開一年一度離岸會議，所以管理層全部唔見晒人。&#13;<br> Mark哥今年係第三次帶隊，之前去過青島及深圳。&#13;<br> 咁盛大嘅場合，梗唔少得商舖部大佬潘志明，佢話，今次一行百零人，除咗董事及主管，重有部份精英，即係今年交足數嗰班經紀，一齊傾吓今年工作計劃。&#13;<br> 三日兩夜嘅會議團，雖然未至於包機包酒店，但係埋單幾十萬，肯定唔少得，施老闆捨得！</p></body></html>
