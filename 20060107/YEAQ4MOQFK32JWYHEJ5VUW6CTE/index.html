<html><header><meta charset="utf-8"><title>張慧儀埋沒好身材</title></header><body><h1>張慧儀埋沒好身材</h1><p>近日被楊羚取替做纖形22廣告代言人的張慧儀，原來已淡出娛樂圈，到北京從商，據悉她的家人在馬來西亞種植果園，是以慧儀把鮮果製成果醬後運往北京，然後在北京經營果醬生意。不過，稍後纖體公司在港舉行舞蹈比賽，慧儀也會返港擔任嘉賓。</p><p>抱B上陣</p><p>而現任代言人楊羚則抱着全裸的ＢＢ女上陣，拍攝期間ＢＢ女突然撒尿，十分狼狽。今次廣告相其中一個構思，是取材自一張紀念南亞海嘯的海報，藉此表達愛的訊息。&#13;<br> 撰文：蔡丹</p></body></html>
