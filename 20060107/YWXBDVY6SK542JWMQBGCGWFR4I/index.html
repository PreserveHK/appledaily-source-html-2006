<html><header><meta charset="utf-8"><title>油尖淫業四要員罪成</title></header><body><h1>油尖淫業四要員罪成</h1><p>【本報訊】警方○三年九月展開「火苗行動」，派出九名卧底探員喬裝管房及嫖客，滲入油尖旺七間色情網吧及卡拉OK夜總會蒐證，並拘控幕後控制人，四十四歲盧偉民（圖）及三名骨幹經營者蔡禮財（三十六歲）、廖冲非（四十七歲）及趙德雄（四十三歲）。有關人等昨在區域法院被裁定十四項經營賣淫場所，及洗黑錢逾八百萬元罪名成立。控方隨即引用《有組織及嚴重罪行條例》申請加刑，並要求充公所有犯罪得益，案件押後至下月三日判刑。&#13;<br> 案件編號：DCCC882/04</p></body></html>
