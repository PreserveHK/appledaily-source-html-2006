<html><header><meta charset="utf-8"><title>FunnyCar'sStuff：電車埋站須停車</title></header><body><h1>FunnyCar'sStuff：電車埋站須停車</h1><p>本人是新牌仔一名，日前開車看見路上不遠處打橫畫有一條黃線，旁邊寫着電車站，我不以為意繼續前行，殊不知電車上乘客紛紛下車，嚇得我險些撞到他們，更被電車司機警誡一番，到底我犯了甚麼錯呢？&#13;<br>EricaWong</p><p>Erica：&#13;<br> 這些是香港區特有的電車站交通標誌，看見橫線下方寫有電車站字樣，表示此電車站專供乘客上落車時使用，若身旁的電車停下來，你必須在黃線前停車，直至電車駛離車站後方可繼續往前走，否則會隨時釀成意外。&#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
