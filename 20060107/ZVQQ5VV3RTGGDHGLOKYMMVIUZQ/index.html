<html><header><meta charset="utf-8"><title>TCL北美業務料止蝕</title></header><body><h1>TCL北美業務料止蝕</h1><p>▲TCL多媒體（1070）董事長李東生表示，預期陷於虧損狀態的北美和歐洲業務，今年將達至收支平衡，較之前預期落後了半年時間。&#13;<br> ▲英君技術（8112）宣布，與PacificFoundationAssetsManagementLimited訂立貸款協議，對方向英君提供一筆無抵押貸款450萬元，年息率12厘，款項大部份用作償還英君向VCFinance發行於06年1月6日到期的400萬元4厘息可換股票據而須到期償還之債務。</p></body></html>
