<html><header><meta charset="utf-8"><title>扒手拍檔馬會落網</title></header><body><h1>扒手拍檔馬會落網</h1><p>【本報訊】港島總警區反扒竊特遣隊人員，昨午一時四十分，在銅鑼灣波斯富街七十八號賽馬會投注站外，發現兩名形迹可疑男子進入樓上投注站，於是尾隨監視。過程中發現其中一人故意碰撞站內人群，製造混亂，另一人則以報紙遮手，偷竊一名馬迷衣袋內財物，警員一擁而上將他們擒獲，撿回事主被偷去的一叠剛投注彩票。被捕兩人為姓葉五十一歲癮君子，和其姓黃四十六歲拍檔（圖中蒙頭者）。&#13;<br> 胡恩宏攝</p></body></html>
