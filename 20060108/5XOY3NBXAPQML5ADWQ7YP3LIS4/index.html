<html><header><meta charset="utf-8"><title>送公主俏臉宮殿</title></header><body><h1>送公主俏臉宮殿</h1><p>公主的臉容有幾漂亮？不妨親自驗證，這個俏臉宮殿內有迷你家具及公主，可以讓你在「臉內」大玩煮飯仔。除了小魚仙外，還有白雪公主及灰姑娘。</p><p>想得到由新華行送出的公主俏臉宮殿，只要答中問題便有機會得獎。名額15名，截止日期為1月15日，得獎名單將於1月22日公布。&#13;<br> 問題：白雪公主因吃下了甚麼而沉睡呢？&#13;<br> （A）蘋果　（B）香蕉　（C）士多啤梨&#13;<br> &#13;<br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
