<html><header><meta charset="utf-8"><title>小統計：最肥城市芝加哥</title></header><body><h1>小統計：最肥城市芝加哥</h1><p>美國《Men'sFitness》雜誌選出本年度美國最健美城市和最肥胖城市，結果巴爾的摩獲選為最健美城市，芝加哥是最肥胖城市。&#13;<br> &#13;<br> 最健美城市排名&#13;<br> 1.巴爾的摩&#13;<br> 2.檀香山&#13;<br> 3.維珍尼亞灘&#13;<br> 4.圖森&#13;<br> 5.密爾沃基&#13;<br> &#13;<br> 最肥胖城市排名&#13;<br> 1.芝加哥&#13;<br> 2.拉斯維加斯&#13;<br> 3.洛杉磯&#13;<br> 4.達拉斯&#13;<br> 5.侯斯頓</p></body></html>
