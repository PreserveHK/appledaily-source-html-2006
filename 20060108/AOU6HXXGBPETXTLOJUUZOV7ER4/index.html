<html><header><meta charset="utf-8"><title>贈台熊貓住蜜月房</title></header><body><h1>贈台熊貓住蜜月房</h1><p>四川卧龍保護大熊貓研究中心昨日將兩隻準備送給台灣的熊貓，送入為牠們特別建造的仿野生「蜜月套房」同居，以免牠們移情別戀。&#13;<br> 卧龍大熊貓研究中心的工作人員昨幾經辛苦，才將十六號、十九號這一對據說已有姊弟戀的熊貓，送入仿照野生環境建造的蜜月套房。</p><p>綠營：政治熊貓不可愛</p><p>在新浪網的為熊貓起名的網頁上，至昨晚八時已有十四萬人參與，其中，「團團」、「圓圓」獲最多提名，約佔百分十三。&#13;<br> 在台灣，總統陳水扁昨日表示，中國方面說來說去都是「政治」，無論是贈送貓熊或給予優惠開放措施都是「政治」。行政院長謝長廷則回應：「熊貓很可愛，但如果政治化就不可愛了。」&#13;<br> 本報記者</p></body></html>
