<html><header><meta charset="utf-8"><title>英文圈字：忙不停的考試</title></header><body><h1>英文圈字：忙不停的考試</h1><p>又到考試的日子，同學們是時候努力溫書，不過科目的英文名稱你們又認識多少？試試在下面的英文字海內圈出各科目的名稱。</p><p>ART	美術&#13;<br> BIOLOGY	生物&#13;<br> CHEMISTRY	化學&#13;<br> CHINESE	中國語文&#13;<br> ENGLISH	英國語文&#13;<br> GEOGRAPHY	地理&#13;<br> HISTORY		歷史&#13;<br> LITERATURE	文學&#13;<br> MATHEMATICS	數學&#13;<br> PHYSICS		物理</p><p>答案</p></body></html>
