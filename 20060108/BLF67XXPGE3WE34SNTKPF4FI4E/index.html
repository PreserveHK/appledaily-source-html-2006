<html><header><meta charset="utf-8"><title>非所有女性合服用</title></header><body><h1>非所有女性合服用</h1><p>香港大學中醫藥醫院副教授梁延熙說，白鳳丸主要含杜仲、兔絲子及杞子等成份，由古方流傳至今，而各藥廠製造的白鳳丸，成份或許有少許分別，但主要作用為調理月經失調，肝、腎虧虛者適合服食，以調經、補血養氣。但他強調，並非所有女士適合服用白鳳丸，若氣濟血瘀者服食，則會令病情惡化。&#13;<br> 梁教授解釋，白鳳丸是女性用作補身的中藥，亦要符合其底子才可食用，一般人士不會有太大問題，「但如果佢唔適合補，食咗可能令病情更嚴重、複雜。」</p></body></html>
