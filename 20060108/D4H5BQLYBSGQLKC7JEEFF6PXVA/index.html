<html><header><meta charset="utf-8"><title>湘江黃河水質污染</title></header><body><h1>湘江黃河水質污染</h1><p>內地近期水污染問題層出不窮，繼松花江、北江後，為湘潭、長沙兩地供水的湘江亦受到污染，鎘嚴重超標二十五點六倍。另外，黃河分流伊洛河亦受柴油污染，山東省政府關閉境內沿黃河地區的六十三個取水口，暫停由黃河取水。</p><p>山東暫停黃河取水</p><p>因進行株洲霞灣港清淤治理工程，湘江四日開始截流，長期接納附近工廠含鎘廢水的兩個湖又在當天排水入湘江，令到湘江株洲至長沙段出現鎘嚴重超標。&#13;<br> 另外，河南鞏義市第二電廠輸油管道在上周五因天寒凍裂漏出十二噸柴油，六噸柴油流入黃河支流伊洛河。河南省政府發出黃河污染預警，山東昨更關閉六十三個取水口。&#13;<br> 中新網/《新京報》</p></body></html>
