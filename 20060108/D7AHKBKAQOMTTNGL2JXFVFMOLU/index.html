<html><header><meta charset="utf-8"><title>送《少年馴象師》戲票</title></header><body><h1>送《少年馴象師》戲票</h1><p>帶點自閉的哲夢因與小象蘭迪接觸後開啟了心窗，並發現自己擁有能與大象心靈感應的天賦，故前往泰國大象訓練中心留學，成為日本第一位馴象師。&#13;<br>想得到由GoldenScene送出的《少年馴象師》優先場戲票兩張，試從兩圖中找出五處不同，並將b圖寄來，即有機會得獎。名額20名，截止日期為1月15日，得獎名單將於1月22日公布。</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
