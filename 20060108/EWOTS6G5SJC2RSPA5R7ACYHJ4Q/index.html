<html><header><meta charset="utf-8"><title>梁洛施披婚紗感動</title></header><body><h1>梁洛施披婚紗感動</h1><p>徐子淇、關智斌（Kenny）、梁洛施（Isabella）、李逸朗（Don）和蔣雅文（Mandy），昨日在尖沙嘴為婚紗騷擔任模特兒，其中徐子淇先後穿上婚紗和晚裝亮相，份外迷人。</p><p>怕掂到Mandy</p><p>Isabella表示日前穿婚紗拍攝時感動落淚，她說：「一着婚紗嗰吓就好自然流眼淚，我諗第日結婚我一定會喊到好似豬頭咁。」Kenny則表示要努力儲老婆本。&#13;<br> 而阿Don應記者要求吻Mandy時，表現生硬，原來是怕觸及對方胸部，他笑說：「Mandy着起婚紗好似外星人，我都未見過佢身材咁好，真係高不可攀，佢大咗咁多真係怕掂到佢呀。」&#13;<br> 採訪：李珮洳　攝影：仇志德&#13;<br> </p></body></html>
