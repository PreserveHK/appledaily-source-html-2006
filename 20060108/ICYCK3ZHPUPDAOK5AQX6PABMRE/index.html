<html><header><meta charset="utf-8"><title>鷹派對華強硬</title></header><body><h1>鷹派對華強硬</h1><p>安倍晉三系出名門，外祖父是戰犯變首相的岸信介，父親是前外相安倍晉太郎，綽號「貴公子」。安倍說話語調溫和，實際卻是「綿裏藏針」，是日本政壇著名鷹派人物，被指「比小泉更小泉」。安倍仕途一帆風順，獲前首相福田糾夫和竹下登等政界大佬扶持，在森喜朗時代擔任內閣官房副長官，○三年出任自民黨幹事長，成為小泉愛將。安倍對華立場強硬，支持小泉參拜靖國神社，並批評中國借歷史問題「干涉日本內政」，指中國副總理吳儀去年五月臨時取消會晤小泉的做法傲慢。&#13;<br> 《蘋果》資料室</p></body></html>
