<html><header><meta charset="utf-8"><title>千二人惜別明德學校</title></header><body><h1>千二人惜別明德學校</h1><p>【本報訊】位於柴灣、已有逾半百年歷史天主教明德學校，將於本月二十日正式遷往鄰近的千禧校舍，並由半日制轉為全日制學校，正式告別這座以麻石建築的校舍。該校臨時校友會昨舉行惜別會，約一千二百名校友回校緬懷一番。&#13;<br> 該校一九七六年的畢業生黃太，昨與女兒及八十一歲的母親劉婆婆，向母校行惜別禮。劉婆婆當年於該校當洗熨工作，亦因丈夫逝世，需要獨力照顧六名子女，還需兼十份工作才足夠養活全家，幸好該校校長及修女容許其子女入讀，兼免費乘搭校車，減輕了負擔。當年常於校內小教堂祈禱的劉婆婆說，那時常希望子女可以健康成長，現時子女長成及事業有成，她已願望成真。</p></body></html>
