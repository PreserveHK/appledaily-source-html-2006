<html><header><meta charset="utf-8"><title>李蘢怡打拳驚打爆胸</title></header><body><h1>李蘢怡打拳驚打爆胸</h1><p>李蘢怡、安雅及王敏德等前晚在灣仔欣賞「世界拳王終極爭霸戰」。李蘢怡身穿低胸裙出席，她笑言：「我係第一次睇拳賽，坐到咁前睇我都好驚。」問她可有興趣學打拳，她打趣道：「我怕個胸冇埋呀！」&#13;<br> 至於司儀之一錢嘉樂則笑說：「我都有打麻雀同打機，但就冇乜點打拳，因為細個嗰陣唔係跳樓就係俾車撞，但係就有做拳賽司儀，所以已經做慣做熟。」續問為何未有攜女友李珊珊到場？他就說：「佢怕人哋叫佢嚟着泳衣舉牌同玩蛇，如果冇蛇咪要我扮？」&#13;<br> 採訪：王連連&#13;<br> 攝影：陳志嵐</p></body></html>
