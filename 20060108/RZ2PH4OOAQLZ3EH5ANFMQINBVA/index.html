<html><header><meta charset="utf-8"><title>　　華叔回憶錄爆黃雀內幕 - 李八方</title></header><body><h1>　　華叔回憶錄爆黃雀內幕 - 李八方</h1><p>支聯會主席司徒華即將動筆寫回憶錄，最快九月面世，華叔透露會披露八九年六四事件後營救國內民運人士嘅「黃雀行動」內情，佢話由於事件非常敏感，貿然公開後果可大可小，但經詳細考慮，加上一啲參與行動嘅人都同意留低紀錄，所以佢決定要還原歷史真相，算係向歷史有個交代，但為保障有關人士，華叔唔會披露個別人士姓名。&#13;<br> 華叔又話會披露新華社前社長許家屯抵港後曾提出有意資助佢組黨嘅秘聞，不過華叔當然冇接納建議。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
