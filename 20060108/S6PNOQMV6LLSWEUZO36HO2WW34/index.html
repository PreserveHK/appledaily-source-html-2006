<html><header><meta charset="utf-8"><title>Sudoku源自古歐洲</title></header><body><h1>Sudoku源自古歐洲</h1><p>一般相信數獨（Sudoku）概念源自古代歐洲的「拉丁方塊」（Graeco-LatinSquare），及後經日本遊戲雜誌改名為「數獨」，現已極為普及。數獨成為熱潮，不得不歸功於香港地方法院前首席法官高樂德（WayneGould），他到日本旅行時發現這遊戲，並研究出電腦程式，更成功向倫敦《泰晤士報》推介，自此數獨便在全球流行，而近期本港報章刊載有關遊戲後，更熱爆全港。&#13;<br> 該遊戲為九個「九公格」組成的四方形表，每一個「九公格」內需填上數目字一至九，同時每一行、每一列亦是填上一至九數目字，數目字不能重複（圖）。</p></body></html>
