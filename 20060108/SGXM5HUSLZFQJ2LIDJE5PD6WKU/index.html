<html><header><meta charset="utf-8"><title>免費食！1月壽星仔女有優惠</title></header><body><h1>免費食！1月壽星仔女有優惠</h1><p>前兩日肥平女友肥婆四牛一，要我帶佢遊山玩水兼食餐好喎，遊得山玩得水重要有好嘢食，難喎！𢱑爆頭終於俾我諗到「小白鷺餐廳」，為慶祝開業5周年，1月份壽星仔女凡惠顧晚餐，只須出示身份證明，即送生日蛋糕、特飲、紀念品及1份神秘禮物，吓？得咁多咋？唔夠誠意喎，咪心急聽埋先，送埋張「1月壽星一世通用5折卡」又點睇？一世喎，一年去一次都慳唔少啦。&#13;<br></p><p>小白鷺餐廳（26576628）&#13;<br> 地址：大埔紅林路2號嘉里白鷺湖互動中心&#13;<br> &#13;<br> 肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
