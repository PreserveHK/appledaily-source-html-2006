<html><header><meta charset="utf-8"><title>大玩派：公主夢成真24王子選至愛公主</title></header><body><h1>大玩派：公主夢成真24王子選至愛公主</h1><p>每位女孩也幻想自己是公主，早前「夢想成真變公主」活動中，招募了一班愛扮公主的候選人，挑選下揀出12位準公主！究竟哪位成為新一代公主？&#13;<br>記者︰枇杷君&#13;<br>攝影︰良仔&#13;<br>服裝及獎品贊助︰新華行股份有限公司</p><p>環節1︰以貌取人</p><p>點玩法？12位準公主輪流向24位王子評判作自我介紹，再擺出一個殺死人的Pose，各王子會以外貌和神態為評分標準。</p><p>幕後花絮</p></body></html>
