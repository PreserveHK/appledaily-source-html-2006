<html><header><meta charset="utf-8"><title>美版1區</title></header><body><h1>美版1區</h1><p>怪誕屍新娘&#13;<br>本周最好賣美版1區，港版亦未知幾時出，不過只有英文字幕，大家自己諗啦！睇完碟迷話Bonus超多，真係好期待佢快啲出3區。</p><p>軍火之王</p><p>香港冇上過戲院，不過有尼古拉斯基治撐場就知好戲；戲中講尼是走私軍火商，受盡各國政府追捕，尾後一句，反寸各國政府又何嘗不是有牌軍火商，戲味十足！</p><p>搶錢二勢力</p><p>套戲主要講美式足球加賭錢，不過有阿爾柏仙奴同《U-571》艦長RENERUSSO撐場，都可以一撐嘅。</p><p>地下劫</p><p>啲鬼佬片就係喜歡呢類無厘頭嘢！地下鐵內無端端頻頻死人，造成極大恐慌！不過日子要過、車一樣要搭，都幾嚇人吓！</p></body></html>
