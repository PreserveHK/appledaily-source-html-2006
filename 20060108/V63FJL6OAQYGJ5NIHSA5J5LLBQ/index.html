<html><header><meta charset="utf-8"><title>打機講場：《DragonBallZ舞空烈戰》變身機械古拉</title></header><body><h1>打機講場：《DragonBallZ舞空烈戰》變身機械古拉</h1><p>雖然以《龍珠》為題材的遊戲為數不少，但這個《DragonBallZ舞空烈戰》NDS遊戲仍有一定吸引力。遊戲以3VS3的隊制方式作戰，可按自己的創意組成獨特隊伍，格鬥的同時，還講求戰略。今次特地找到手提遊戲機雜誌編輯小白哥哥作客席教官，醒大家一些小貼士。</p><p>客席教官小白哥哥點猛料</p><p>身為《PocketWorld》總編輯，由Game&amp;Watch年代打手提機到現在，已有18年。</p></body></html>
