<html><header><meta charset="utf-8"><title>創意書院集體塗鴉</title></header><body><h1>創意書院集體塗鴉</h1><p>【本報訊】全港首間提供全方位創意教育的直資中學，位於九龍城的香港創意書院將於今年九月開校，為了令書院更添創意及藝術氣息，本港一班藝術家、插畫師及設計師昨聯同數十名中學生大玩「塗鴉」藝術，以「自畫像」為書院外牆換上充滿本地特色的新形象（圖）。&#13;<br> 即將落成的香港創意書院除了提供基本高中課程外，還特設一系列推動創意思維，涵蓋人文、社會科學、藝術及科技的教育課程。書院開校後，將招收中四至中七學生。&#13;<br> 曾顯華攝</p></body></html>
