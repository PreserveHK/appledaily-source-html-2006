<html><header><meta charset="utf-8"><title>「能教數學，我就開心」</title></header><body><h1>「能教數學，我就開心」</h1><p>【本報訊】余其昌老師多年來熱心數學教育，去年中他的著作《克服數學之魔法》一書出版，獲得教育界關注及認同。余其昌在該書自序中指出，自從上課用故事講解數學後，學生的投入程度及理解能力日益提高，學生由害怕數學，到喜歡數學，再熱愛數學，令他欣喜萬分。&#13;<br> 該書共有三十多個故事，借助幾個主角，包括小肥肥、男女班長等，在農村、雪糕屋中所發生的故事，解開學生學習數學的問號。余其昌介紹該書時稱，「只要能教數學，我就開心。」</p></body></html>
