<html><header><meta charset="utf-8"><title>擬下月交立會<br>救護車調派分級計劃</title></header><body><h1>擬下月交立會<br>救護車調派分級計劃</h1><p>【本報訊】消防處處長郭晶強昨在港台節目《香港家書》表示，希望在下月將救護車調派分級制計劃提交立法會保安事務委員會討論。他強調，現時救護服務先到先得的做法，容易產生濫用，假如實施救護車調派分級制，可以將救護車到場時間由現時十二分鐘，縮短到國際最佳標準的九分鐘。此外，保安局與消防處正研究今年四月起，將運送醫院病人緊急服務交由醫療輔助隊負責；消防處救護員會不滿政府將紀律部隊服務外判。</p></body></html>
