<html><header><meta charset="utf-8"><title>學者寫小說被控誹謗</title></header><body><h1>學者寫小說被控誹謗</h1><p>湖北大學六十三歲教授涂懷章，被同校十三名老教授控告，指其創作的小說，涉嫌影射及誹謗他們。武漢市武昌區法院日前判處涂敗訴，入獄六個月。涂已提出上訴。文化界擔心判決將引發更多「對號入座」的誹謗訴訟，令作家人人自危。&#13;<br> 事緣於涂懷章○三年發表的長篇小說《人殃》，描述一所大學三代教師悲喜交集的人生經歷，出版後甚獲文壇好評，但引起湖北大學一班老教授及老幹部的不滿，認為該書影射他們，還將他們醜化，遂將涂告上法庭。武昌區法院在上月十五日的判決指出，小說雖未寫出真實姓名，但根據內容可推知是誰，實際上已構成誹謗罪。&#13;<br> 《工人日報》</p></body></html>
