<html><header><meta charset="utf-8"><title>明天預告：FutureDesignDays-Electrolux</title></header><body><h1>明天預告：FutureDesignDays-Electrolux</h1><p>全球最大電器製造商Electrolux集團舉辦的DesignLab設計比賽，由全球88個國家的3040組設計新秀參與，創製2020年人類使用的先進家居電器。入圍參賽者會到Electrolux的瑞典總部參與工作坊，將構思配合科技及市場研究數據，造出模擬製品在FutureDesignDays內展覽。</p></body></html>
