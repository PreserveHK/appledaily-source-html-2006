<html><header><meta charset="utf-8"><title>胡楓歎未見樂基兒</title></header><body><h1>胡楓歎未見樂基兒</h1><p>胡楓（修哥）前晚到紅館欣賞Twins演唱會，被問到契仔黎明與樂基兒的戀情，修哥說：「我知，我有睇報紙㗎嘛。」問他覺得二人是否合襯，修哥說：「最緊要兩情相悅。」</p><p>等飲新抱茶</p><p>修哥表示他印象中的樂基兒長得很漂亮，他也恨飲契新抱茶，至於黎明可有帶女友給他過目，修哥笑說：「未喎，你話係咪搞錯呀？我都係睇報紙，唉，都唔知真定假，可能你哋老作，哈哈。」但黎明和樂基兒已公開拖手，修哥即握起在場一位女記者手笑說：「我夠拖住你隻手啦，我夠同你一齊咯。」&#13;<br> 採訪：馬建華&#13;<br> 攝影：仇志德</p></body></html>
