<html><header><meta charset="utf-8"><title>突發公共事件分四級</title></header><body><h1>突發公共事件分四級</h1><p>國務院昨日發布《國家突發公共事件總體應急預案》，將突發公共事件分為自然災害、事故災難、公共衞生事件、社會安全事件四類。按照各類突發公共事件的性質、嚴重程度、可控性和影響範圍等因素，總體預案將其分為四級，即Ⅰ級（特別重大）、Ⅱ級（重大）、Ⅲ級（較大）和Ⅳ級（一般）。&#13;<br> 總體預案規定了國務院應對特別重大突發公共事件的組織體系、工作機制等內容，並進一步明確了各有關部門在人力、財力、物力及交通運輸、醫療衞生、通訊等應急保障的職責。明令遲報、謊報、瞞報和漏報突發公共事件重要情況及其他失職、瀆職行為的，將依法追究責任。&#13;<br> 新華社</p></body></html>
