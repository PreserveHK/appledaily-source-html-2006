<html><header><meta charset="utf-8"><title>齊聲討施虐者<br>寵物有權好好生活</title></header><body><h1>齊聲討施虐者<br>寵物有權好好生活</h1><p>「貓狗唔係冷血嘅動物，佢哋都有權好好咁生活，唔應該對佢哋咁殘忍！」潘小姐昨帶同愛犬史納沙「豆豆」一起遊行，她嚴厲批評虐待小動物人士行為可恥。&#13;<br> 潘小姐說，小時候不喜歡小動物，但受朋友感染及鼓勵下嘗試接觸狗隻，才發覺牠們「好有性」，不是隨便亂跑亂吠。她說曾聽聞有人飼養家貓，目的是養肥後拿來食用；潘小姐相信社會上確有如斯變態的人，故罕有地與愛犬出來遊行，為全港小動物爭取生存權利。</p></body></html>
