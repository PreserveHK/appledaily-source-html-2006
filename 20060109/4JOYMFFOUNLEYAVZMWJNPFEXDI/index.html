<html><header><meta charset="utf-8"><title>杜汶澤撞車遭警告</title></header><body><h1>杜汶澤撞車遭警告</h1><p>杜汶澤前晚在土瓜灣下鄉道及落山道交界撞車，幸好沒有受傷。記者昨日致電阿澤，他說：「我噚晚同老婆、朋友食飯，因為知道要揸車，所以只係飲咗半杯啤酒，食完飯我揸車去到十字路口，就同一架的士相撞，兩個氣袋即時彈咗出嚟，𠵱家我架車拖咗返廠。」</p><p>吹波波過關</p><p>阿澤續說：「發生車禍之後我報咗警，差人到場之後，我有吹波波，出嚟嘅數字證明我冇超標，不過因為我有飲酒，所以差人都有口頭警告我。」&#13;<br> 據阿澤透露前晚撞車後，即時有記者在場影相，可見他近日成為狗仔隊的目標。&#13;<br> 採訪：張止寒</p></body></html>
