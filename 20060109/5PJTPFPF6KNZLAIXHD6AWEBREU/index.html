<html><header><meta charset="utf-8"><title>邵美琪日日笑唔停</title></header><body><h1>邵美琪日日笑唔停</h1><p>邵美琪當年在「奪麵雙琪」事件中，雖然輸了男友鄭伊健給梁詠琪，但一直得到觀眾同情，現在伊健與GiGi分手，邵美琪得悉後一直採取不理會及不回應態度，但前日她離家出外時，又再被拍得嘴角含笑的照片。</p><p>超市掃貨</p><p>前日邵美琪到尖沙嘴一大廈會友，至晚上約八時才與一男一女友人離開，她送兩名友人到將軍澳後，便獨自駕車到西貢一間超級市場大肆購物，選購兩大袋零食及雜糧後，才返回其位於西貢龍蝦灣的寓所，其間邵美琪全程表現寬容，似未有為伊健失戀一事影響心情，不過問到她可有致電伊健等問題時，雖然邵美琪默不作聲，卻忍不住偷偷笑。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
