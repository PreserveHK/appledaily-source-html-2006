<html><header><meta charset="utf-8"><title>齊聲討施虐者<br>施虐者至少監六年</title></header><body><h1>齊聲討施虐者<br>施虐者至少監六年</h1><p>楊小姐昨一手抱着愛犬阿豬，一手高舉寫有「虐殺弱小動物、人神共憤」標語，參加遊行。她說，近期報章常有報道虐犬、虐貓新聞，看後心裏很不舒服，故前來參加遊行，向市民表達動物生命與人命同樣重要的訊息。從事美容業的楊小姐批評，現時有關虐待小動物的刑罰太寬鬆，希望政府加強對施虐者的懲罰，讓小動物開開心心生活：「𠵱家虐待小動物嘅罰則太輕，根本起唔到阻嚇作用；應該判施虐者坐監至少六年，咁啲小動物先至有好日子過。」</p></body></html>
