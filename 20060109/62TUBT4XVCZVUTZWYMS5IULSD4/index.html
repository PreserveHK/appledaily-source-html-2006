<html><header><meta charset="utf-8"><title>吳倩蓮含冰拍劇凍到震</title></header><body><h1>吳倩蓮含冰拍劇凍到震</h1><p>亞視今晚將推出外購劇《楚漢風流》，由胡軍飾演項羽、楊恭如演虞姬，以及吳倩蓮演呂雉等。</p><p>說對白吐煙</p><p>為求效果逼真，《楚》劇特地選擇在冬季開拍，眾演員和工作人員在內地拍攝外景期間，均凍得全身僵硬。不過，原來在錄影廠拍攝期間，楊恭如和吳倩蓮也一樣凍到牙關打顫，而因為當地天氣寒冷，二人在室內說對白時，經常口吐白煙，為解決這個問題，工作人員惟有要求二人先飲冰水或含一輪冰塊後才開口說對白，在零下十幾度氣溫下含着冰，自然並不好受。&#13;<br> 撰文：蔡丹</p></body></html>
