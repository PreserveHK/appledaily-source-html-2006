<html><header><meta charset="utf-8"><title>　　暖到入心 - 李八方</title></header><body><h1>　　暖到入心 - 李八方</h1><p>呢幾日氣溫急跌，着少件衫都凍到騰騰震；如果再畀黨員插幾刀，真係痛到入心入肺。達仔應該最有體會，事關佢不斷畀黨入面嘅少壯派狅插，少啲心血都死。&#13;<br> 好彩，達仔有個好老婆陳樹英照顧自己。前日開完記者會，陳樹英離開銅鑼灣教協前，就好細心咁幫達仔戴番條頸巾先（圖），達仔呢，就乖乖哋企喺度任得老婆「擺布」。咩叫幸福？咪就係咁簡單之嘛。&#13;<br> 張家俊攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
