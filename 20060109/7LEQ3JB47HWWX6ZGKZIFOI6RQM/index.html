<html><header><meta charset="utf-8"><title>齊聲討施虐者<br>鸚鵡代貓捍衛權益</title></header><body><h1>齊聲討施虐者<br>鸚鵡代貓捍衛權益</h1><p>「你可以唔鍾意動物，但無權傷害佢哋。」從事文職工作的阿Cat養有兩隻小貓及十多隻鸚鵡，強調由於貓兒不習慣上街，所以昨日只好安排其中兩隻鸚鵡「代貓出征」，參與大遊行。她批評香港政府漠視動物權益，而現行的虐畜條例罰則太輕，「買動物番嚟都係幾千蚊，無理由虐畜都係罰幾千蚊。」她認為，法庭可以判處虐畜者社會服務令，加強阻嚇性。「人類同動物都係有生命，無理由人命值錢啲，而動物條命就最貴都係只值五千，咁好唔合理。」</p></body></html>
