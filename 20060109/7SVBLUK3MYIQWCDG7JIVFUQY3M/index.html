<html><header><meta charset="utf-8"><title>平到笑！：天寒地凍食串燒</title></header><body><h1>平到笑！：天寒地凍食串燒</h1><p>噚日原本約咗班FriendBBQ，點知班友仔話寒流襲港臨時甩底，嬲嬲哋咪一條冷趁去九龍城「捌叁」食串燒囉，凍吖嘛，食串燒就最暖笠笠㗎嘞！呢間店舖仔細細好多街坊撐，皆因價錢平，幾蚊雞就有一串，肥平就鍾意煙肉番茄串，每塊煙肉包住1粒車厘茄，一咬車厘茄喺口入面爆開，啱啱好中和到煙肉的肥膩，感覺超Warm，記住合埋口食，否則爆汁時被人誤會噴血就唔好啦。&#13;<br>&#13;<br>捌叁美食亭（23836583）&#13;<br>地址：九龍城啟德道83號地下A舖</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
