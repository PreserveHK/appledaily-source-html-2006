<html><header><meta charset="utf-8"><title>達力派特別股息0.15元</title></header><body><h1>達力派特別股息0.15元</h1><p>▲達力集團（029）昨日公布，董事會考慮到去年10月出售荃灣達力貨櫃中心得以套現，決定派發每股特別股息0.15元。此外，該公司斥資7.28億元，購入上海裕景國際商務廣場西座共182個寫字樓單位作投資用途。達力繼發展北京朝陽園商住項目後，首度投資上海寫字樓，向裕景興業購入浦東新區裕景國際商務廣場西座7至22樓寫字樓，總建築面積是3.02萬方米。該物業今年9月底前竣工，25至40樓將是五星級酒店。</p></body></html>
