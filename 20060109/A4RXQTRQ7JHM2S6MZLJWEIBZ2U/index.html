<html><header><meta charset="utf-8"><title>孕婦染弓形蟲易流產</title></header><body><h1>孕婦染弓形蟲易流產</h1><p>貓、狗、豬、牛、羊等動物都可能帶有弓形蟲，大部份人感染弓形蟲，並不會有嚴重病症，但部份人會出現高燒、淋巴腫大等；若眼睛受到侵襲，可能導致視覺失明；若弓形蟲入腦，可能產生痙攣；情況嚴重的，甚至可以致命；孕婦感染弓形蟲，容易流產，甚至可能誕下畸胎、弱智兒童。&#13;<br> 而經寵物感染弓形蟲等疾病，通常會出現低燒，伴隨關節、肌肉痠痛等症狀。專家則建議，盡量不要吃生的或未熟的肉類，在燒烤或吃火鍋時，更加要特別小心，確保肉類已徹底煮熟，避免蟲由口入。</p></body></html>
