<html><header><meta charset="utf-8"><title>掃除情報買iEcologi送濾水器</title></header><body><h1>掃除情報買iEcologi送濾水器</h1><p>呢頭大倒數慶元旦，嗰頭農曆年又殺埋身。集吸塵、蒸氣及殺菌功能於一身的OSIMiEcologi雙潔靈，棄傳統吸塵機紙袋，以清水隔濾灰塵，配合Ecoactive過濾系統，有效隔濾漂浮於空氣的塵埃，使小至0.3微米的塵蟎及細菌溶於水中。其釋出的120度高溫蒸氣又能滲透污垢內層。若然年廿八你都打算搵佢幫手就Fit到漏，因為由即日至1月31日，選購iEcologi雙潔靈，即可獲贈價值$588的HydroClear濾水器。&#13;<br>&#13;<br>記者：吳佩璇&#13;<br>查詢：27902300</p></body></html>
