<html><header><meta charset="utf-8"><title>施念慈拖校友非同志</title></header><body><h1>施念慈拖校友非同志</h1><p>施念慈與亞視前藝員葉靖怡昨日出席在銅鑼灣廣場一期的89-degree首飾店開幕活動，二人早前被雜誌刊登拖手行街的照片，內文更直指二人為女同性戀者，施念慈昨日澄清二人是相識多年的舊同學，她說：「我哋係八、九歲讀小學時嘅同學，俾人話係女基民淨係覺得好笑。」</p><p>愛狗多於細路</p><p>施念慈表示近期忙於減肥及寫作，稍後更會繙譯一本英國暢銷育嬰指南，她說：「我本身其實鍾意狗仔多過小朋友，如果要生小朋友就以前都生啦。今次有機會繙譯一本咁暢銷嘅書都好開心。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
