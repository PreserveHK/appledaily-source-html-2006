<html><header><meta charset="utf-8"><title>財話短說<br>華電發電量增25%</title></header><body><h1>財話短說<br>華電發電量增25%</h1><p>▲華電國際（1071）昨宣布，該公司旗下電廠去年累計應佔發電量為468.19億千瓦時，較04年增25.03%。&#13;<br> ▲中信資源（1205）公布，認購加德士華南擴大後股本50.5%的交易，尚未取得中國批文，故將交易最後終止日，由本月7日延至今年3月7日，以提供更多時間取得中國批文。除非該公司在3月7日前取得批文或得以延遲最後終止日，否則認購協議將於3月7日失效。</p></body></html>
