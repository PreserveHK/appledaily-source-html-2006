<html><header><meta charset="utf-8"><title>　　自由黨「嫁女」星味十足 - 李八方</title></header><body><h1>　　自由黨「嫁女」星味十足 - 李八方</h1><p>自由黨嘅地區中堅分子林翠蓮，噚日終於同男友趕及喺雞年拉埋天窗。林翠蓮響地區工作咁賣力，佢結婚，都算係自由黨嫁女，所以田少同莎姐都有盛裝赴會，就連隔籬黨嘅珠姐以及政府高官林D9亦好畀面捧場。為婚禮增添唔少星味。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
