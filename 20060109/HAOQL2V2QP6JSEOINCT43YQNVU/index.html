<html><header><meta charset="utf-8"><title>屯門市廣場起宮殿</title></header><body><h1>屯門市廣場起宮殿</h1><p>農曆新年係中國人最重視嘅節日之一，商場大搞氣氛，都離唔開古色古香嘅布置，信和嘅屯門市廣場參考北京故宮太和殿，以「金碧輝『皇』賀新歲」做主題，今個禮拜六開放。&#13;<br> 宮殿大堂柱身用雲龍浮雕做主要裝飾，重有象徵皇者地位嘅龍椅；宮殿上嘅大紅燈籠超過三百個，場內重有由二十九朵金蓮花組成嘅「許願蓮花燈」，年廿九會有倒數活動。&#13;<br> 另外，新地將軍澳東港城商場，就以許願村做主題，好似日式許願牌，中式許願井等，村中就有棵十八呎高嘅許願樹，購物滿指定金額重可以好似林村咁，有寶牒拋㖭。至於銅鑼灣世貿中心商場，門口掛有十二呎高桃花燈，電梯大堂就有三呎高嘅桃花布置。</p></body></html>
