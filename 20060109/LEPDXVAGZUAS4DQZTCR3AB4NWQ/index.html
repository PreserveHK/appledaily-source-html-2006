<html><header><meta charset="utf-8"><title>友人安慰醉駕司機</title></header><body><h1>友人安慰醉駕司機</h1><p>【本報訊】昨凌晨三時許，三十二歲姓張男子駕駛私家車載同一名男友人，沿土瓜灣東九龍走廊橋面駛往觀塘，駛至近新山道對開拐右彎時，司機事後聲稱因閃避切線的士，致失控撞向路中石壆後，全車翻轉，再滑行約四十米始停下，其中左尾輪撞毀飛脫。車上兩人均無受傷自行爬出，被途經救護車發現報警。肇事司機（箭嘴示）涉嫌酒後駕駛，被捕帶署時顯得情緒低落，需由同行友人擁抱安慰。&#13;<br> 黃江奇攝</p></body></html>
