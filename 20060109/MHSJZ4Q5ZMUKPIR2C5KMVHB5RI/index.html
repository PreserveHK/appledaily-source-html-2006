<html><header><meta charset="utf-8"><title>蛋白質可抗抑鬱</title></header><body><h1>蛋白質可抗抑鬱</h1><p>英國廣播公司報道指，美國紐約洛克菲勒大學研究發現有情緒抑鬱行為的人士及老鼠，腦部蛋白質水平偏低，接着研究人員提升出現情緒抑鬱行為的老鼠腦部蛋白質水平，發現有關老鼠腦部生物化學產生轉變，減輕抑鬱。研究人員相信是，由於腦部細胞是透過血清素等化學物傳播訊息，而血清素是抗抑鬱的化學物，研究指蛋白質可增強血清素感覺器官表面的細胞，從而調節抑鬱情緒，研究人員認為這證明蛋白質可以有效抗抑鬱。</p></body></html>
