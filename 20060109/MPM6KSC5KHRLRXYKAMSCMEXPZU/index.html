<html><header><meta charset="utf-8"><title>陳永傑生日會有寓意</title></header><body><h1>陳永傑生日會有寓意</h1><p>生意淡薄唔一定要用賭博，搞下聚會都係一個唔錯嘅排遣方法，好似中原執董Louis陳永傑，上個禮拜六牛一，公司一眾高層同佢搞生日會，生日蛋糕寫上「盆滿砵滿」，夠晒好意頭。連集團主席施永青都有出席，重開金口向Louis大唱生日歌㖭。&#13;<br> 另外，一眾董事又喺麗嘉酒店開咗兩圍請Louis食番餐，席間送上名牌水晶雄獅，寓意佢精神奕奕，領導住宅部再創佳績。祝褔語同禮物都咁有寓意，睇嚟壽星仔責任重大。</p></body></html>
