<html><header><meta charset="utf-8"><title>中原CPN樓市節目收視高</title></header><body><h1>中原CPN樓市節目收視高</h1><p>中原集團喺舊年九月底推出網上電視CPN，訪問咗唔少城中名人，除講地產外，重有好似搵創作人林超榮講創作靈感，美容界鄭明明談成功哲學，點擊率持續增加。&#13;<br> 舊年十二月嘅點擊率係一萬二千零十四次，比起十一月勁增近六成三。咁究竟邊類節目最受歡迎呢？&#13;<br> 聽中原講，截至今個月三號，CPN瀏覽人次最多係集團主席施永青嘅《施永青論零六年地產》，錄得三千四百七十三人次；城大曾淵滄《預測零六年樓市》，同埋中大呂大樂嘅《香港人置業百態》都好受歡迎，有三千零二十同二千三百六十人次瀏覽，睇嚟都係地產節目最多人捧場。</p></body></html>
