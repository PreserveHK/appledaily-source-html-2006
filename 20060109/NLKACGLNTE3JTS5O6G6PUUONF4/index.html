<html><header><meta charset="utf-8"><title>冬天撻車難入波</title></header><body><h1>冬天撻車難入波</h1><p>編輯先生你好，我有一部手波車，近來發現入波不大暢順，但行駛了一段時間，情況似乎又有改善，請問除了換波箱油外，還有甚麼方法解決呢？	&#13;<br>少奇上</p><p>少奇：&#13;<br> 其實冬天時分，很多手波車初初撻車時都有這個問題，原因是波箱油在氣溫較低的情況下，黏度會較高，所以入波會難一點，行車一段時間後，波箱油開始進入工作溫度，便會有所改善。要改善這個問題，其實只要不用高性能的波箱油已可解決到，因為一般波箱油的黏度約為75-80W，但高性能則會高至80W-140。&#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
