<html><header><meta charset="utf-8"><title>銀行多過米舖成歷史</title></header><body><h1>銀行多過米舖成歷史</h1><p>曾幾何時，「銀行多過米舖」係香港特色，但自從利率協議取消之後，銀行為省成本，猛刪分行，重有心趕走「窮」客戶，例如你存款少過某個數冇息收重要罰錢。上個禮拜五銀行公會○六年首次會議，就話成立小組研究減分行影響。咁即係減硬喇，小存戶唔使講都要繼續排大隊了。&#13;<br> 華華聽講，滙豐近年「趕走小存戶」行動非常成功，戶口數目少咗四十萬個；但係，存款竟然增加咗噃，呢個情況係所有賓卡都夢寐以求嘅。所以，有成二百間分行嘅中銀，九十間分行嘅恒生，睇嚟一定會大刀闊斧劈走小戶，各位為民請命嘅政客，要做嘢就要快喇。</p></body></html>
