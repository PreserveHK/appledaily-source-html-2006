<html><header><meta charset="utf-8"><title>康泰增聘應付港人自由行&#13;<br></title></header><body><h1>康泰增聘應付港人自由行&#13;<br></h1><p>港人鍾意遊埠係不爭嘅事實，特別喺假期旺季，機場及羅湖等關口都迫滿人，華華有日喺酒會上遇到康泰旅行社總經理劉美詩（圖），佢話通常淡季先會出埠，前排半公半私去完沙巴；旺季一定要留港坐鎮，萬一有乜大件事發生，就要代表公司向傳媒及公眾交代，而屋企人都慣晒無投訴。&#13;<br> 佢又話近年唔少港人都鍾意自己買Package去旅行，呢類自由行客人佔佢哋生意額嘅三成，佢相信比例重會不斷增加，所以過咗年之後，打算增聘100名員工，主要負責機票銷售業務，而現有員工今年會有一個月花紅獎賞，人工就會按表現調整咁話。</p></body></html>
