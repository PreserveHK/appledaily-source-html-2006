<html><header><meta charset="utf-8"><title>農民炸法院另有隱情</title></header><body><h1>農民炸法院另有隱情</h1><p>甘肅農民錢文昭上周五在當地法院引爆炸彈造成五人死亡後，官方聲稱是財產分割問題，但內地媒體揭露事件另有隱情，懷疑爆炸與法院因錢銀問題迫死事主兒子有關。&#13;<br> 據報道，去年五月十九日，任職中學教師的錢文昭兒子錢多福被法警強行帶回民樂縣途中，在烏魯木齊一家招待所裏猝死。法警指錢多福服毒自殺，但錢多福給朋友的短訊中表明法警一直為錢的事迫他，錢家也質疑當局的說法，並多番與當地法院理論。法院最終在去年十一月承諾向錢家賠償九萬八千元。雖然當局聲稱已支付賠償，但錢文昭生前發表的公開信指，法院沒付任何賠償。&#13;<br> 博訊網</p></body></html>
