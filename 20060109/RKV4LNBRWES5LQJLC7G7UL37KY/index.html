<html><header><meta charset="utf-8"><title>利記客睇樓有泊車優惠&#13;<br></title></header><body><h1>利記客睇樓有泊車優惠&#13;<br></h1><p>今個月樓市睇嚟都唔會好得去邊，代理要諗計救亡，利嘉閣將軍澳廣場分行經理鄭健沐話，公司送泊車優惠畀睇樓客，希望可以刺激睇樓量，增加成交機會。&#13;<br> 鄭健沐表示，凡跟利記去睇將軍澳樓盤嘅客，都可以喺將軍澳廣場有兩個鐘免費泊車。&#13;<br> 唔知係咪因為咁，帶動將軍澳廣場嘅睇樓量回升，約六成係上車客；重錄得一宗上車客入市個案㖭，二座低層A室，五百八十七呎，成交價一百七十二萬，呎價二千九百三十，低市價半成，係屋苑今個月第二宗成交。</p></body></html>
