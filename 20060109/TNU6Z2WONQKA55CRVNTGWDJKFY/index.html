<html><header><meta charset="utf-8"><title>港置港島區頻頻攞獎</title></header><body><h1>港置港島區頻頻攞獎</h1><p>香港置業港島區嘅表現零舍出色，即使淡市都做到逾千萬成交，日前又促成一單，淺水灣道37號一座極高層A室，一千二百二十五呎，賣一千零七十萬。&#13;<br> 短短個零月，港島區嘅生意額已經過億，助理營業董事林樹權重攞到區域業績大獎，佢預期息口今季見頂，唔少買家偷步入市，趁低吸納。&#13;<br> 薄扶林貝沙灣分行助理區經夏笑笑，就奪得區域經理業績大獎；另外，香港區營業董事翁銓澤就獲得置尊大獎。&#13;<br> 不過，九龍區都唔輸蝕，柏景灣分行詹蔓詩，喺舊年攞到十二月嘅最佳營業員冠軍。</p></body></html>
