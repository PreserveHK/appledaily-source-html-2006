<html><header><meta charset="utf-8"><title>樓市快訊<br>藍灣半島換樓成交</title></header><body><h1>樓市快訊<br>藍灣半島換樓成交</h1><p>▲小西灣藍灣半島錄同屋苑換樓成交，利嘉閣楊家寶透露，7座中層B，1038方呎，成交價470萬元，呎價4528元，屬市價。屋苑現有約420個放盤，叫價每方呎約4800元。&#13;<br> ▲利嘉閣馬忠強表示，鰂魚涌太古城洞庭閣低層F室，678方呎，以243.8萬元易手，呎價3596元，原業主持貨4年賺68.8萬元，升值39.3%。屋苑本月暫錄得12宗買賣，平均呎價5154元。&#13;<br> ▲香港置業周世宏表示，西半山寶翠園6座高層C，980方呎，以615萬元售出，每方呎6276元。</p></body></html>
