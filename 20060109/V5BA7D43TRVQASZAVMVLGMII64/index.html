<html><header><meta charset="utf-8"><title>學友哭別雪狼湖</title></header><body><h1>學友哭別雪狼湖</h1><p>張學友、許慧欣、陳松伶前晚在北京首都體育館演出《雪狼湖》最後一場，座無虛席，觀眾對三位主角十分熱情，整晚掌聲不絕，學友曾揚言今次雪狼湖在北京演完，會正式結束，故當晚學友在謝幕時不禁感動流淚，哭得眼紅紅跟觀眾道別。</p><p>觀眾站立和唱</p><p>在最後一場演出中，大家都顯得依依不捨，學友一度激動地多謝觀眾的支持，至尾聲時獻唱《愛是永恒》時，現場觀眾全體站立一起高歌，以示對雪狼湖的支持，此時台上的演員都忍不住偷偷抹淚，場面令人感動。&#13;<br> 撰文：蔡丹&#13;<br> </p></body></html>
