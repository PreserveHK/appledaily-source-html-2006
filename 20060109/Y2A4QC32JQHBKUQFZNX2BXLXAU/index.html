<html><header><meta charset="utf-8"><title>齊聲討施虐者<br>人類誤會貓狗兇惡</title></header><body><h1>齊聲討施虐者<br>人類誤會貓狗兇惡</h1><p>在獸醫診所任職護士的Vicky，雖沒有醫治過被拗斷腳的小貓小狗，不過近日一連串有關小動物被虐待的報道，激起了惻隱之心，因此昨全家總動員出動參加遊行，代小貓小狗向施虐者說不。飼養了一頭貓及一頭狗的Vicky說，市民對貓狗認識不多，常以為牠們很惡，愛咬人類。她說，其實貓狗很善良，只是市民對牠們先有敵意，「如果你對佢哋（貓狗）好，佢亦會對番你好。」Vicky妹妹Anson則希望政府加強教育公眾，灌輸小動物生命同樣重要的訊息。</p></body></html>
