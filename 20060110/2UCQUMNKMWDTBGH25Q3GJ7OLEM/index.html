<html><header><meta charset="utf-8"><title>華僑客購沙田中心</title></header><body><h1>華僑客購沙田中心</h1><p>外國客買樓，多數搵啲知名度高嘅屋苑，貪有保障，但𠵱家連啲冷門屋苑都見佢哋蹤影。美聯曾慶聲話，近日有一對長居美國芝加哥嘅華僑夫婦，回港探朋友，其間走嚟佢哋分行話要買樓，最後睇中沙田中心佳寧大廈中層E連裝修單位，逾四百六呎，作價近百七萬，重好豪氣，一次過畀晒錢。&#13;<br> 聽講，呢對華僑夫婦，有朋友住喺附近，又因屋苑近火車站，方便去內地探親，至買沙田中心。呢個單位只係諗住兩老同仔女返香港度假用，唔介意長時間丟空。</p></body></html>
