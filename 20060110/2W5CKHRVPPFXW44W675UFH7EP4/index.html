<html><header><meta charset="utf-8"><title>夢幻之城二期只收5標書</title></header><body><h1>夢幻之城二期只收5標書</h1><p>【本報訊】去年底共吸引14個發展商遞交意向書的將軍澳86區夢幻之城二期，因補地價一年內飆升逾五成，直至昨日截標只有5個財團競投，遠較去年初招標的一期遜色。另外，地鐵（066）今年將推出3個將軍澳項目招標，涉及單位約5000個。&#13;<br> 總投資約150億元的夢幻之城二期，昨日僅得恒隆地產（101）、新世界發展（017）、九龍倉（004）及信和置業（083）表示獨資方式入標，長江實業（001）則夥南豐集團競投。</p></body></html>
