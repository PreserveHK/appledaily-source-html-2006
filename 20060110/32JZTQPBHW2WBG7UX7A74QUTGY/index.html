<html><header><meta charset="utf-8"><title>大連球星走後門親近舒淇</title></header><body><h1>大連球星走後門親近舒淇</h1><p>舒淇上周六應邀到北京的豐台體育館，為中央電視台即將舉行的春節歌舞聯歡晚會綵排，大會更特別安排大連實德球隊球星李堯與舒淇合唱，二人綵排時更含情脈脈、牽着手合唱《那一年、這一天》。</p><p>妻子拉線</p><p>李堯今次能參加春節晚會及有機會跟舒淇對唱，據知是透過其擔任影視製作的妻子吳丹丹的關係，而此舉對提高李堯知名度有很大的幫助，不過李堯接受訪問時，對此不願多談說：「是導演找我的，至於怎麼和舒淇對唱，這個也是導演安排的，我也不是很清楚。」李堯還笑說：「還不知道能否通過最後的審核，或許在審核就給斃了呢。」&#13;<br> 撰文：羅慧敏</p></body></html>
