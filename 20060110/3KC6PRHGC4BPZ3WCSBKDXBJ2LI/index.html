<html><header><meta charset="utf-8"><title>黃埔賠定執多五萬</title></header><body><h1>黃埔賠定執多五萬</h1><p>部份業主睇好後市，間中見賠定再售，最近又有一宗。中原陳耀明話，紅磡黃埔花園九期二座高層B，近八百五呎，豪裝，早前以三百八十九萬協議出售，業主諗諗吓，覺得賣平咗，賠定連雜費十五萬收番再放。&#13;<br> 日前，有客出價四百零九萬，每呎逾四千八，業主埋單執多五萬。&#13;<br> 黃埔上個月都有一宗賠定，二期一座中層E，近四百七呎，原本賣一百七十八萬，賠定後以百九萬再賣出。</p></body></html>
