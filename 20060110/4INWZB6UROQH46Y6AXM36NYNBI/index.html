<html><header><meta charset="utf-8"><title>四擲水彈救熄山火</title></header><body><h1>四擲水彈救熄山火</h1><p>【本報訊】昨凌晨零時，在紅色火災危險警告信號下，大埔林錦公路近白牛石對上山頭發生山火，由於風高物燥及火乘風勢，山火迅速蔓延，火龍一度長達一百米，消防員接報後兵分多路救火，疲於奔命，幸火勢未有威脅民居。&#13;<br> 其後山火不斷蔓延並波及另一個火頭，兩條火龍分別長二百米及三十米，其後政府飛行服務隊奉召到場（圖），經四次投擲水彈後，山火於早上九時始被救熄。&#13;<br> 黃江奇攝</p></body></html>
