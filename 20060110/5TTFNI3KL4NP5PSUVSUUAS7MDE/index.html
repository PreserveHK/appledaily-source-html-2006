<html><header><meta charset="utf-8"><title>Xbox360　3月2日開售</title></header><body><h1>Xbox360　3月2日開售</h1><p>【本報訊】機迷等待着的視像遊戲及娛樂系統Xbox360，將於三月二日起在港公開發售。微軟香港有限公司娛樂及設備事業部高級經理黃鉅添昨表示，與三星電子香港有限公司組成策略聯盟，提高Xbox360清晰度，而Xbox360除可播放音樂及觀賞電影外，用家也可與朋友分享照片及享用其他數碼功能。Xbox360套裝售價為港幣二千九百五十九元（連硬盤），並於本月二十三日起接受預訂。&#13;<br> 謝榮耀攝</p></body></html>
