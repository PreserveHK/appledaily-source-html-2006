<html><header><meta charset="utf-8"><title>退休警含淚入獄三月</title></header><body><h1>退休警含淚入獄三月</h1><p>【本報訊】一名退休高級警員，向剛開業的新移民黑市牙醫，出示警察員佐級協會證件冒警，威嚇交出二千元，否則告發他無牌行醫。退休警早前被裁定罪名成立，昨在九龍城裁判法院被判囚三個月。裁判官表示，接受被告因妻子離開他而引致情緒問題，加上經濟壓力犯案，及表現悔意，故判五項罪刑期同期執行。&#13;<br> 被告朱展洪（五十一歲），育有十六及十八歲的子女昨到庭支持父親，裁判官對他們的情緒及經濟狀況表示關心，提及自小沒有母親照顧值得同情時，被告忍不住灑淚。&#13;<br> 案件編號：KCCC6576/05</p></body></html>
