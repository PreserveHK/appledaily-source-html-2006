<html><header><meta charset="utf-8"><title>Electrolux小資料</title></header><body><h1>Electrolux小資料</h1><p>‧AxelWenner-Gren於1919年創辦Electrolux&#13;<br> ‧現為全球最大白色家電及商用電器製造商，每年製造銷售電器數量逾5500萬部，銷售市場150個國家&#13;<br> ‧主要商譽品牌：AEG、Electrolux、Zanussi、Frigidaire、Eureka、Husqvarna&#13;<br> ‧2004年度銷售總額達1150億港元，全球員工數目7.2萬人（圖）&#13;<br> </p></body></html>
