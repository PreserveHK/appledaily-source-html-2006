<html><header><meta charset="utf-8"><title>「自製」骨釘醫骨折減痛楚</title></header><body><h1>「自製」骨釘醫骨折減痛楚</h1><p>日本德島大學教授內生友治日前與日用工具製造商聯合開發一項新技術，利用患者自己的小骨塊成功研製成「骨釘」，用於治療程度較輕的骨折。&#13;<br> 他指使用骨釘可降低治療成本及減少患者痛苦。如果發生關節或手腕骨折，醫生可從患者身上獲取花生粒大小的骨頭，由特殊設備加工成直徑一至五毫米左右的骨釘，用於連接骨折部位。用骨釘連接骨折部位後，骨釘能夠隨患處骨骼生長而與其融合，這樣可避免用昂貴金屬工具連接骨折部位後，又將它們抽取出來的麻煩。</p></body></html>
