<html><header><meta charset="utf-8"><title>食低脂Puff唔怕肥</title></header><body><h1>食低脂Puff唔怕肥</h1><p>有時真係唔明啲女仔諗乜，食餐飯都扭扭擰擰，呢樣唔食嗰樣唔掂，怕肥喎！算，瘦到成條藤咁都重要減肥，唔食罷就囉，點知轉個頭又懶Cute咁大叫：「BeardPapa'sPuff呀，我想食呀。」大姐仔，泡芙喎？你唔怕肥咩？「哎呀，綠茶味Custard第一次食咋，低脂又健康，一件半件唔怕喎。」女人就係咁善變，神又係你鬼又係你，不過話時話又真係幾鬼香嘅，淡味綠茶Puff講真唔啱我嘞，靚女，畀多件香濃朱古力脆皮泡芙我吖，唔該。</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。夠健康！</p></body></html>
