<html><header><meta charset="utf-8"><title>成龍送暖無分老幼&#13;<br></title></header><body><h1>成龍送暖無分老幼&#13;<br></h1><p>成龍（大哥）昨日親身前往大坑東邨，主持「成龍送暖大行動」，帶備五百件羽絨送給各長者，他剛通宵拍攝電影《BB計劃》便趕往派發羽絨外衣，之後又和一班長者合唱賀年歌，大受長者歡迎。&#13;<br> 近日天氣寒冷，成龍指因《B》片拍攝現場有不少BB，為免他們冷病，所以自備兩個特大暖爐讓他們取暖。此外，談到梁家輝因醉酒駕駛，日前被判入獄兩個月緩刑三年及停牌時，大哥表示未有所聞，他說：「呢排晚晚夜班冇睇到，未打畀家輝，（會否勸家輝飲少點酒？）做藝人好難勸嘅。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
