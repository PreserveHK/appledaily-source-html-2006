<html><header><meta charset="utf-8"><title>午飯時逛藝術館可減壓</title></header><body><h1>午飯時逛藝術館可減壓</h1><p>英國《衛報》報道，參觀藝術館可能是最好紓緩壓力的方法。一項以二十八名都市人為研究對象的調查顯示，午飯時間抽空到藝術館走一走，四十分鐘後可以令壓力水平下降百分之四十五。&#13;<br> 透過唾液的分析顯示，到藝術館走一走後，由壓力荷爾蒙造成的氫化皮質酮水平下降百分之三十二，而一般來說若要氫化皮質酮回降至正常水平，需時五個小時。研究人員說，利用午飯時間，到一個美妙及寧靜的環境享受片刻，可讓人體內的氫化皮質酮回復到正常水平。</p></body></html>
