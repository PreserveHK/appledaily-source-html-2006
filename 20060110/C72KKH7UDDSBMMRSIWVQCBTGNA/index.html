<html><header><meta charset="utf-8"><title>謝霆鋒上海被Fans熊抱</title></header><body><h1>謝霆鋒上海被Fans熊抱</h1><p>謝霆鋒前日與一班內地歌迷在上海歌劇學院錄影節目《天地英雄》，有女歌迷趁機上台熊抱兼親吻他的臉頰，十分熱情。霆鋒獻唱數首歌曲，臨別之際顯得依依不捨，含淚向歌迷鞠躬，fans見狀又是一陣喧嘩尖叫。</p><p>舉止豪邁</p><p>其後霆鋒出席記者會，由於在一所小房間內舉行，故他入內後，先跨過一張桌子走到記者面前，雖然閃光燈猛閃，但他不予理會，再從梳化後大步跨越椅背跳到前排，舉止認真豪邁。&#13;<br> 記者盧健上海直擊&#13;<br> </p></body></html>
