<html><header><meta charset="utf-8"><title>封路撿可疑液體</title></header><body><h1>封路撿可疑液體</h1><p>【本報訊】深水埗通州街天橋底昨發現一桶發出刺鼻氣味的可疑液體，消防員接報到場穿上生化保護衣將可疑液體撿走，事後轉交環保署化驗，初步懷疑是漂白水。&#13;<br> 昨晨十一時許，多名社署人員到通州街近南昌街天橋底探訪露宿者期間，有人發現路邊有一個黑色大膠袋，傳出陣陣刺鼻氣味，於是報警。消防員到場查看，發現膠袋內有一個二十五公升容量的膠桶，裏面盛有約十公升白色液體，遂將現場兩條行車線封閉。稍後，多名身穿生化保護衣的消防員將該桶可疑液體，放進一個保護桶後加以密封，再轉交給環保署處理。</p></body></html>
