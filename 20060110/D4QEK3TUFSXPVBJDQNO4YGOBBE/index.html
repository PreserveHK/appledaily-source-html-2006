<html><header><meta charset="utf-8"><title>京滬高鐵棄用磁懸浮</title></header><body><h1>京滬高鐵棄用磁懸浮</h1><p>投資額逾一千億元人民幣、爭議多時的京滬（北京－上海）高速鐵路，已明確列入鐵道部的「十一五」（二○○六年至二○一○年）規劃中，並將棄用德國的磁懸浮技術，很大機會選用時速二百至三百公里的傳統輪軌技術。&#13;<br> 在上周五的全國鐵路工作會議上，鐵道部長劉志軍透露，千四公里的京滬高鐵被列在「十一五」客運專線規劃的首位。由於擁有磁懸浮技術的德國近日已轉向中國推銷輪軌技術，外界推測京滬高鐵已排除磁懸浮技術方案。&#13;<br> 《北京晨報》&#13;<br> </p></body></html>
