<html><header><meta charset="utf-8"><title>莫文蔚貪型做童軍</title></header><body><h1>莫文蔚貪型做童軍</h1><p>莫文蔚昨日身穿女童軍制服，在佐敦獲香港女童軍總會委任為九十周年榮譽活動大使，她表示小時候曾是女童軍，她更展示當年身穿童軍服與家人的合照。莫文蔚說：「當時覺得制服好有型，做女童軍好威水，而且幫人好有意義，又學到好多嘢，好似急救咁。」</p><p>讚梁詠琪堅強</p><p>對於好友梁詠琪最近與鄭伊健分手，莫文蔚表示在聖誕節前曾與梁詠琪見面，但對方並無透露感情事，她說：「我都係睇報道先知，覺得好意外，我哋平時聚會，都係講低能嘢，好少講感情事，感情嘅嘢好難講，如果呢段時間佢需要我陪嘅話，絕對冇問題，不過我認識嘅梁詠琪好堅強，我哋公司全部女人都係女強人。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
