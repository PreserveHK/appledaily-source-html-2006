<html><header><meta charset="utf-8"><title>雜音多來自車門板</title></header><body><h1>雜音多來自車門板</h1><p>你好嗎？我是一名新牌仔，最近買了一部95年平治E系，發現車廂有很多奇怪聲音，平治不是出名車廂寧靜嗎？怎會有這種問題？謝謝&#13;<br>謝家豪</p><p>謝家豪：&#13;<br> 你部車過十年車齡，加上香港路面不好，長期震動，車廂配件難免會鬆脫。這些車廂噪音大多是來自車門板和中控台，只要叫車房拆下門板和中控台，檢查螺絲和揚聲器座是否鬆了便可以。&#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
