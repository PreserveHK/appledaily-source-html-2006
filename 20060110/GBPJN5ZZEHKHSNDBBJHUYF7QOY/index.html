<html><header><meta charset="utf-8"><title>骨醫撞倒柏金遜漢</title></header><body><h1>骨醫撞倒柏金遜漢</h1><p>【本報訊】昨晨八時許，聯合醫院一名骨科醫生婁培友（五十二歲），獨自駕駛平治房車離開京士柏道爵士花園住所上班，途至不遠處的京士柏道遊樂場對開時，一名患有柏金遜症的姓梁（五十四歲）中年男子突然衝出過路，房車收掣不及將他撞倒，驚動途人報警。中年漢僅受輕傷，但沒有明顯傷痕，毋須送院。他事後逕自步行離去。&#13;<br> 肇事司機婁培友，為觀塘聯合醫院一名骨科醫生，亦是中文大學醫學院矯形外科及創傷學系的名譽臨床副教授。&#13;<br> 梁澤岡攝</p></body></html>
