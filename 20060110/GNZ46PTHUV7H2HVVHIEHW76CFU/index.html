<html><header><meta charset="utf-8"><title>關淑怡三讚王菀之</title></header><body><h1>關淑怡三讚王菀之</h1><p>關淑怡昨日接受港台節目《國豐國豐》訪問，談及近年新人，她唯獨對王菀之有印象，她說：「今年鍾意王菀之，之前聽過佢啲歌，聲音靚、技巧好、唱功好。」</p><p>珍藏碟有假貨</p><p>今日關淑怡將會為演唱會舉行記者會，她透露對演唱會沒有特別要求，只會着重唱歌，而場數和票房問題留待公司處理。此外，關淑怡早前推出一千張限量版《關於我》CDsingle，由於具有珍藏價值，所以在旺角信和商場的炒價已達二百多元一張，沒料到因此而惹來不法之徒於網上賣宣傳碟，渾水摸魚欺詐歌迷。&#13;<br> 採訪、攝影：馬建華&#13;<br> </p></body></html>
