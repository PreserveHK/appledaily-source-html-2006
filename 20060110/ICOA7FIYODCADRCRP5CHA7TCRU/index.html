<html><header><meta charset="utf-8"><title>攻擊性武器手刺在港禁售</title></header><body><h1>攻擊性武器手刺在港禁售</h1><p>上水發生之的士劫案中，賊人使用的T字形小尖刀，設計十分奇特，使用方法是用握拳方式握住打橫的刀柄，只有兩吋半長，一邊是鋸齒，一邊是平滑鋒利的刀鋒，則由指罅中伸出，攻擊時以握拳擊向敵人，出其不意的將對方刺傷。&#13;<br> 原來這種武器叫手刺，在香港是禁售的攻擊性武器，但在內地則任何人都可以合法購買，售價只須二十五元人民幣，並宣傳為一種輕便的防身用具及開信刀，並謂可以放在銀包及鎖匙包內，十分方便，但港人勿胡亂買返港，以免觸法。</p></body></html>
