<html><header><meta charset="utf-8"><title>廈門港行使超配權</title></header><body><h1>廈門港行使超配權</h1><p>▲廈門國際港務（3378）宣布，其穩定價格的行動已於1月8日結束，其間其穩定價格操作人法國巴黎百富勤在國際配售中悉數行使超額配售權，超額配售了1.29億股H股；及以1.38元的價錢，於市場上購入4502.6萬股H股，相當未行使超額配股權前全球發售H股總數約5.25%。&#13;<br> &#13;<br> ▲泓富資產（808）宣布，其建議穩定價格期已於06年1月7日結束，聯席牽頭包銷商除已悉數行使超額配售機制，額外配售了8756.74萬個基金單位外，並無再入市接貨。</p></body></html>
