<html><header><meta charset="utf-8"><title>九鐵員工或未能過檔</title></header><body><h1>九鐵員工或未能過檔</h1><p>【本報訊】地鐵與九廣鐵路合併計劃遲遲未能落實，引致員工人心惶惶，九鐵向員工正式發出公開信，首次透露合併時九鐵員工將並非全部「過檔」，而需經過遴選，九鐵工會批評政府違反合併不影響員工的承諾。&#13;<br> 九鐵為安定人心正式向員工發出公開信，昨日更由人力資源總監會見工會代表，承諾合併時會以公平過程遴選員工，地鐵與九鐵員工平等對待。</p><p>擔心員工犧牲</p><p>九廣鐵路職工會理事長高栢堃在會上指出，員工對合併時需要進行遴選強烈不滿，擔心有人會在合併中被犧牲，工會要求九鐵與政府與員工再開會交代。</p></body></html>
