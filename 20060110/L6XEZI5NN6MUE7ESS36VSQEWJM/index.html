<html><header><meta charset="utf-8"><title>出名豪狗主</title></header><body><h1>出名豪狗主</h1><p>為愛犬買枱積德&#13;<br>去年曾志偉為佛像籌款，傅明憲就花數萬元買枱為愛犬積陰德，又為已故的「傅綠茶」成立基金做善事。</p><p>花萬元搞生日會</p><p>鄺美雲的「寶貝仔」Cash過着「闊佬」生活，每天只吃喝玩樂和做狗醫生。去年鄺美雲為佢搞咗個萬元生日會，是繼牠皈依我佛後又一代表作。</p><p>獨霸千六呎豪宅</p><p>中國星主席向華強女兒Candy的愛犬Uni未夠兩歲已擁逾千呎豪宅。為怕Uni碰跌母親的佛像，Candy特別在小西灣購入千六呎單位讓Uni獨居，並有工人服侍起居飲食。</p></body></html>
