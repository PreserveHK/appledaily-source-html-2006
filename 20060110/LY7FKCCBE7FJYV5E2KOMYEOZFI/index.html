<html><header><meta charset="utf-8"><title>入稟騎練被馬會迫放假</title></header><body><h1>入稟騎練被馬會迫放假</h1><p>【本報訊】馬會練馬師及策騎員追討補假欠薪糾紛持續，職工會聯盟批評，四名較早前入稟勞資審裁處追討補假的助理練馬師及策騎員，其中三人上月底被馬會強迫放假至○七年。工會今日將召開記者會，並向經濟發展及勞工局常任秘書長張建宗投訴。&#13;<br> 工盟組織幹事宋治德表示，上述三人每人遭馬會欠假約二百至三百日；案件在勞審處開庭後，審裁官要求勞資雙方核實欠假日數及盡快安排放假，豈料馬會單方面即時要求三人放假至○七年，三人憂慮假期完畢後職位被取消。&#13;<br> 馬會發言人回應指，並無強迫員工放假，而他們放假期間的聘用條件不變。</p></body></html>
