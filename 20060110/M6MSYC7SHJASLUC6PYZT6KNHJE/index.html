<html><header><meta charset="utf-8"><title>青年兩劫鳳姐囚5.5年</title></header><body><h1>青年兩劫鳳姐囚5.5年</h1><p>【本報訊】失業青年發現與女友在銀行的四萬元存款遭父親全部提取，青年因財政拮据淪為劫匪，五日內兩度假扮嫖客搶劫「一樓一鳳」財物，昨在高等法院承認兩項搶劫罪名，判監五年半。&#13;<br> 二十二歲被告何永倫，無業。辯方求情時指，被告的父母因犯事常進出監獄，被告自小由養母撫養。被告與女友在銀行的四萬元存款，遭父親悉數提走，被告大為震驚，被告要錢生活才犯案。被告曾嘗貧窮滋味，故當受害鳳姐要求他留下數十元時，被告也照做。巡警憑鳳姐描述的手腕荊棘圖案紋身，在荃灣街巿街將之拘捕。&#13;<br> 案件編號：HCCC291/05</p></body></html>
