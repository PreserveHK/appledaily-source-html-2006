<html><header><meta charset="utf-8"><title>舖租料漲兩成</title></header><body><h1>舖租料漲兩成</h1><p>【本報訊】華匯物業看好今年舖市，預期租務將較買賣活躍，租金可望升10至20%，個別核心區旺舖，升幅可達30%，售價可望於息口見頂後再向上，全年升15%。</p><p>個別靚位可升30%</p><p>華匯物業董事總經理陳國雄表示，近期零售業表現理想，料核心旺舖租金可升10至20%，二、三線舖租去年加幅落後，今年可升15至20%。&#13;<br> 該行營業董事楊開永料銅鑼灣利園山道將受惠於行人專區概念，年內舖租可升30%。中環威靈頓街、尖沙嘴漢口道和旺角弼街舖租可升25%。&#13;<br> 據該行統計，去年涉及舖位成交總額達754.5億元，以賭王何鴻燊「四太」梁安琪及有關人士，購入物業涉資32.58億元稱冠。</p></body></html>
