<html><header><meta charset="utf-8"><title>各地比拼<br>南京廚師上門煮飯</title></header><body><h1>各地比拼<br>南京廚師上門煮飯</h1><p>江蘇省南京市時興請廚師回家代辦年夜飯，喜歡吃甚麼就叫廚師料理，既省時又省錢。據稱，去酒樓吃一餐千五元的年夜飯，在家吃成本只需五、六百元；而請私家廚師的報酬，由除夕夜到年初三，每桌人工費只要一百元左右，所有費用比上酒家節省一半。&#13;<br> 南京市玄武區最近聘請金絲喜來登酒店的廚師，培訓七十三名包括家庭主婦和下崗工人等成為專做年夜飯的預約廚師。</p></body></html>
