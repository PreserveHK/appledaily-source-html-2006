<html><header><meta charset="utf-8"><title>75%孕婦認同有機食物</title></header><body><h1>75%孕婦認同有機食物</h1><p>英國《每日電訊報》報道，只有少數媽媽會在懷孕期間多吃有機食物。一項由英國一間有機食品公司委託進行的調查發現，雖然逾七成五女性認為生育前應採取以有機食物為主的飲食習慣，但只有不足五成人會付諸實行，而八成媽媽則稱會在寶寶斷奶後餵食有機食品。&#13;<br> 但食物標準局發言人稱，在食物安全及所含營養兩方面，有機食品與以傳統方式生產的食物沒有明顯差別，然而由於有機食品一般含有較小量殘餘殺蟲劑，所以食用有機食品是其中一個可以減少服食殘餘殺蟲劑風險的方法。</p></body></html>
