<html><header><meta charset="utf-8"><title>藍奕邦爆冷入《勁歌》男歌星五強</title></header><body><h1>藍奕邦爆冷入《勁歌》男歌星五強</h1><p>無綫昨日公布○五年度十大勁歌金曲頒獎典禮的最新走勢，容祖兒、楊千嬅、何韻詩、陳慧琳和薛凱琪齊打入最受歡迎女歌星獎的最後五強。</p><p>華仔最威</p><p>最受歡迎男歌星五強則為劉德華、古巨基、李克勤、陳奕迅和藍奕邦，其中藍奕邦爆冷入圍，令人有些意外。&#13;<br> 最受歡迎新人獎方面，男新人三強是側田、吳卓羲和方大同，英皇新人關智斌不見影。女新人則有衞蘭、王菀之和謝安琪。而公益金Live大不同組合大獎，三強都有劉德華，分別配搭容祖兒、Twins和千嬅。&#13;<br> 撰文：蔡如玉</p></body></html>
