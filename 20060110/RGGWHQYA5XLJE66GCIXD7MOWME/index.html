<html><header><meta charset="utf-8"><title>中方將提東海新方案</title></header><body><h1>中方將提東海新方案</h1><p>中日兩國昨日在北京舉行司局級非正式磋商後，同意在本月底或下月初，就東海油氣田資源主權爭議舉行正式磋商。日本官員透露，中方對日方去年提出的共同開發方案「面露難色」，並將在下一次磋商中提出自己的新方案。中日雙方在「共同開發」方案的劃界問題上分歧嚴重。&#13;<br> 中國外交部亞洲司司長崔天凱，昨與訪華的日本外務省亞洲大洋洲局長佐佐江賢一郎會晤，討論了東海主權爭議、一名日本駐華外交官去年在上海自殺以至北韓核問題。&#13;<br> 共同社/路透社</p></body></html>
