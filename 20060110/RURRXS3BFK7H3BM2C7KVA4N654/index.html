<html><header><meta charset="utf-8"><title>馬時亨被讚有效率</title></header><body><h1>馬時亨被讚有效率</h1><p>港股大旺，但財經事務及庫務局局長馬時亨同港交所行政總裁周文耀都冇喺香港，見證唔到港股創98年以來成交新高。原來兩人都去咗馬來西亞吉隆坡，推介香港市場。馬局長今次已經係任內第二次訪問馬來西亞，上次係04年5月，今次去係因為當地喺去年7月放寬資金作海外投資，既然有水放，當然希望流一啲嚟香港。&#13;<br> 噚日記者會上，有當地記者話香港都算有效率，咁快去推介，佢哋又關心香港豁免離岸基金繳付利得稅嘅問題，肥仔馬話有關議案有望今年第一季度獲得通過。肥仔馬今次重見到馬來西亞財政部副部長黃燕燕（圖），以及馬來西亞交易所主席TunMohamedDzaiddin，今日就會返香港。</p></body></html>
