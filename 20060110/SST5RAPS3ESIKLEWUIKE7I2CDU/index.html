<html><header><meta charset="utf-8"><title>御景臺複式　意向價3200萬</title></header><body><h1>御景臺複式　意向價3200萬</h1><p>【本報訊】尖沙嘴御景臺複式放售，卓先測量行獲委託招標出售頂層複式連天台單位，截標日期2月22日。&#13;<br> 該單位為21及22樓D室，面積約2450方呎，附約348方呎平台及約825方呎天台，有內置樓梯直達天台，連車位，望九龍木球會及享海景；銀主意向價3200萬元，呎價13061元。卓先方面表示，已有數個客戶實地睇樓。由於同區少有該類複式供應，且自住投資皆宜，故對招標項目感到樂觀，預料競投氣氛熱烈。&#13;<br> 御景臺於95年落成入伙，高18層，提供59個單位。據資料顯示，去年5月，低層B室，面積2158方呎，以1910萬元易手，呎價8851元。</p></body></html>
