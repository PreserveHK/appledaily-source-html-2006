<html><header><meta charset="utf-8"><title>車用石油氣下月加價</title></header><body><h1>車用石油氣下月加價</h1><p>【本報訊】免地價的專用石油氣加氣站由半年調整售價一次改為每月調整的計劃雖然受運輸業強烈反對，但環保署昨日宣布，會如期在下月起實施新計劃，的士業批評政府當初以廉價石油氣誘使的士轉用石油氣，現在卻容許油公司大幅加價。&#13;<br> 環保署及機電工程署昨日會見汽車交通運輸業總工會代表，聽取他們就專用石氣油價格調整機制的意見。環保署在會後公布將按計劃在下月一日引入新的調價機制，以徹底解決氣站排隊的問題，但今後政府會每月公布國際石油氣價格，方便業界監察專用氣站價格調整的變動。</p></body></html>
