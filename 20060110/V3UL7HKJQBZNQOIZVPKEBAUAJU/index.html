<html><header><meta charset="utf-8"><title>蘭西情報課：錦華出貨五個月找數</title></header><body><h1>蘭西情報課：錦華出貨五個月找數</h1><p>投資者期待樓市復甦，可惜等咗幾個月都冇起色，終於決定離場。&#13;<br> 中原何明仲話，投資者啱啱沽出屯門錦華花園A座中層8室，五百呎，賣一百萬，每呎二千，件貨○四年九十二萬買入，揸咗年幾，趁𠵱家重有少少賺，甘願提供長達五個月成交期。長成交期唔算新鮮，但係一百萬樓都有，就少見啲。&#13;<br> 雖然要多等五個月先有錢收，總好過到時個價再跌，相反，買家睇好後市，趁低吸納，一旦樓市短期內回升，就可以摸出賺番筆。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
