<html><header><meta charset="utf-8"><title>女青會四十員工絕食</title></header><body><h1>女青會四十員工絕食</h1><p>【本報訊】香港基督教女青年會員工協會不滿資方重整薪酬架構，昨晚發動約四十名同事進行馬拉松式絕食抗議。協會指他們由四月起除會被減薪百分之八外，由於資方重整職位，部份員工被編入較低薪酬職位，沒有增薪機會，他們薪酬整體被減多達三成。他們昨晚高喊「薪酬已被削，尊嚴不可侮，我們實在嚥不下去。」&#13;<br> 協會指出，女青年會將於周四上午舉行執委會作出最終決定，所以他們會絕食至周四。</p></body></html>
