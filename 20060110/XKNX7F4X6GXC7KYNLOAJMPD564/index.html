<html><header><meta charset="utf-8"><title>建美發股債籌4230萬</title></header><body><h1>建美發股債籌4230萬</h1><p>▲建美集團（851）建議，將股份10合1；並在合股後發行可換股債券，集資淨額4230萬元，用作償還短債，及一般營運資金。擬發行的可換股債券本金額4483.84萬至4491.13萬元，每持有1股建美，可以1元認購1份，年期3年，實際到期收益率4.5厘，初步換股價0.33元。大股東羅傑承旗下FineAsset現持有42.2%建美，承諾按持股量認購總額1891.95萬元可換股債券。若並無獨立股東認購並行使換股權，FineAsset持股量將增至85.6%。</p></body></html>
