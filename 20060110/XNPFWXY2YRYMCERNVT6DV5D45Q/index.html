<html><header><meta charset="utf-8"><title>金魚缸過濾用活性炭　自製吸味劑</title></header><body><h1>金魚缸過濾用活性炭　自製吸味劑</h1><p>放響金魚缸用來過濾水質的活性炭，可謂用途多多。除一般家庭雪櫃的吸味劑主要以活性炭為材料外，近期車用的除臭劑，內裏成份亦係活性炭為主。若然你想自製適合家居不同場合的吸味劑，大可到售賣觀賞魚的店舖，買幾蚊一盒過濾水質用的活性炭回家，再以廚房用的抹手紙自製密封袋包好，擺放於容易發出異味的地方便成。除定時翻動一次有助提高吸味的效能外，置於猛烈陽光下照射一趟，重有循環再用的好處㗎！&#13;<br>&#13;<br>記者、攝影：陳偉林</p></body></html>
