<html><header><meta charset="utf-8"><title>浙反污染3村民判囚</title></header><body><h1>浙反污染3村民判囚</h1><p>浙江東陽巿畫水鎮上千名村民，去年四月因抗議化工廠長年污染，與清場的軍警爆發大規模衝突。九名村民事後遭當局檢控，至昨日有三人被法院判囚一年至三年。&#13;<br> 另外，長江上游、下游分別發生污染事故。在江蘇省鎮江巿，一艘載有四百多噸硫酸的罐裝船前日在長江沉沒，當局指硫酸基本沒洩漏，未威脅下游飲水安全。而重慶一家化肥廠上周五因廢水處理系統破損，六百噸硫酸廢水洩漏入綦江河，令沿江三萬人的供水暫停兩天。&#13;<br> 路透社</p></body></html>
