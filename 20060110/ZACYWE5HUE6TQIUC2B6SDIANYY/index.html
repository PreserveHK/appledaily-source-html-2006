<html><header><meta charset="utf-8"><title>竹鹽含豐富植物精華</title></header><body><h1>竹鹽含豐富植物精華</h1><p>竹鹽是風行日韓的天然鹽，採自南韓西海岸雄進半島與延平島地下，含廣大礦石群能量的海水作成的天然鹽為原料。將天然鹽放入三年生的竹筒，再以純淨黃土封口，放入鐵窯以松木燃燒，直到竹筒燒成灰，鹽呈現柱狀，如此重複三次便成了調味用的竹鹽。經燒烤後，鹽裏含有的重金屬等有害物質或雜質皆被中和或去除，松木（松脂、松油）及竹子（含二百多種人體所需的微量元素）的精華融入鹽中，增加了人體不可或缺的鈣、鉀、銅、鐵、鋅等無機金屬離子。</p></body></html>
