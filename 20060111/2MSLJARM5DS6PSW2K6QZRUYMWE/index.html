<html><header><meta charset="utf-8"><title>全港最大展館逾7萬平方米</title></header><body><h1>全港最大展館逾7萬平方米</h1><p>去年12月揭幕的亞洲國際博覽館，耗資23.5億港元，是全港最大型展覽及活動場館；鄰近國際機場，由機場坐機場快線前往場館只需約1分鐘。這個大型展覽場地可提供7萬平方米的可租用面積，包括10個位於地面無柱式的展覽館，其中更包括一個可容納13500名觀眾的「AsiaWorld-Arena」，亦是本港最大的室內表演及活動場地。</p><p>30項目排期舉行</p><p>目前有超過30項大型展覽及活動，落實於今年在博覽館舉行；大部份活動首次在港舉行，預期可為本港帶來約40億港元的經濟效益。</p></body></html>
