<html><header><meta charset="utf-8"><title>蘭西情報課：模範僱主攞金星獎</title></header><body><h1>蘭西情報課：模範僱主攞金星獎</h1><p>打工仔最希望係乜，當然係有好老闆，點至知老細好唔好，僱員再培訓局幫大家搵出嚟，頒個獎畀佢作嘉許。今年第十屆「僱主金星獎」頒獎，分唔同界別，地產代理界有三個獎，由中原、祥益及世紀二十一富山攞到。&#13;<br> 祥益人力資源部主任黃詠琳話，佢哋日後繼續參與及協助推動再培訓計劃。祥益老闆係行政總裁汪敦敬。&#13;<br> 世紀二十一富山行政總裁柯興捷話，公司除咗積極擴充，喺○四、○五年，又與再培訓局及專業進修學校合作，舉辦課程，協助轉職人士，投身地產代理行業。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
