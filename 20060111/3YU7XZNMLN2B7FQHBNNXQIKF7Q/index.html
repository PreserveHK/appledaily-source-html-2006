<html><header><meta charset="utf-8"><title>磁療器械無鎮痛療效</title></header><body><h1>磁療器械無鎮痛療效</h1><p>《英國醫學》雜誌最近一期的社論指出，目前還沒有任何科學證據表明商家所說的磁療器械具有鎮痛療效，使用者可能是在浪費時間及金錢。&#13;<br> 該社論稱，從理論上而言，即使人類組織處於核磁共振儀產生的磁場中，這些組織也不會受到影響，因此說磁療手鐲等產生的磁場有鎮痛療效是不現實的。當磁療手鐲靠近日常生活中常見的鐵磁表面時，使用者會下意識感覺到輕微的牽拉，這會影響疼痛感，讓使用者產生錯覺。在此之前發表在《英國醫學》雜誌上的一項研究已顯示，磁療手鐲的止痛效果很可能只是安慰劑效應，而不是實際療效。</p></body></html>
