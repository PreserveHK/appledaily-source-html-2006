<html><header><meta charset="utf-8"><title>珀麗守10個月都蝕</title></header><body><h1>珀麗守10個月都蝕</h1><p>樓市交投呆滯，後市又唔見得樂觀，冇條件等個市好番嘅炒家，惟有蝕賣物業。&#13;<br> 中原麥成輝話，馬灣珀麗灣炒家，去年五月以近三百萬買入十八座高層近八百呎單位，今年二月要找齊數，成交期足足有十個月咁長，可惜樓市唔爭氣，一直搵唔到人接。&#13;<br> 到近排，交易日迫在眉睫，重有半個月就到期上會，炒家被迫蝕讓，以二百八十九萬沽出，每呎三千六百幾。單位雖然只係貶值三個巴仙，不過，計埋交易雜費，個炒家唔夠一年唔見咗二十幾萬，都幾傷。</p></body></html>
