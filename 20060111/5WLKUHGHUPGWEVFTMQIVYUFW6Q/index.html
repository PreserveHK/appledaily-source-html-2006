<html><header><meta charset="utf-8"><title>食得豪！：乾隆皇御膳餐唔貴唔食</title></header><body><h1>食得豪！：乾隆皇御膳餐唔貴唔食</h1><p>舊同學話約出嚟開飯局敍舊，知我識食重指名要我諗食乜喎，俾我揸旗就唔貴唔食嘞，即Check至愛嗰間「滿朝御膳」，我哋一行十幾人，乾隆皇御膳餐半席唔夠食（6位$3,980），全席（12位$7,888）就差唔多嘞，咁貴有乜食？多囉，有鹿筋燒口蘑一品、滿漢大補燉等22道菜，總之碟碟名貴啦，不過全席均除12位每人接近夾$700，我豪得起，唔知班姊妹嫌唔嫌貴啫。&#13;<br>&#13;<br>滿朝御膳（31881212）&#13;<br>地址：灣仔謝斐道303號王子酒店1樓&#13;<br>註：3天前預訂&#13;<br>&#13;<br>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
