<html><header><meta charset="utf-8"><title>章子怡抽獎加戲碼</title></header><body><h1>章子怡抽獎加戲碼</h1><p>由馮小剛執導的電影《夜宴》日前煞科，當晚更在北京和平飯店舉行煞科宴，答謝台前幕後工作人員四個多月來的辛苦拍攝。</p><p>台詞作開場</p><p>全部演員包括章子怡、葛優、吳彥祖、周迅和黃曉明等，以及出品人華誼兄弟的王中軍及王中磊均有出席，就連寰亞老闆林建岳和莊澄也專程去到北京赴會助興，場面熱鬧。&#13;<br> 宴會開始時，葛優以戲中的帝王之聲說「眾卿與朕一同舉杯！」作開場白，馮小剛亦向眾人祝酒，祝賀拍攝順利。章子怡則做抽獎嘉賓，她還建議凡被抽中的都要上台表演一個節目，將氣氛推上高潮。</p></body></html>
