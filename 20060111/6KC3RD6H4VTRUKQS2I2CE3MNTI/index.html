<html><header><meta charset="utf-8"><title>一城閃電成交</title></header><body><h1>一城閃電成交</h1><p>投資者對樓市嘅觸覺，比用家敏銳，美聯馬漢偉話，沙田第一城二十九座中層D，逾三百九呎，放盤冇耐就有同區投資者接咗，前後只係用咗兩粒鐘。馬漢偉話，單位成交價百一萬，每呎唔使二千八，低市價一成，唔怪得個投資者嗱嗱聲扑槌，重係買完至算嗰隻。&#13;<br> 另外，中原劉雪芳話，長沙灣昇悅居，都有一宗快速入市個案，七座高層E，近六百五呎，作價近二百六萬，每呎三千九百九。買家住東九龍，日前得閒無事，走去西九龍睇樓，估唔到，一睇就啱心水。個單位買就買咗番嚟，但係重未決定自用抑或投資。</p></body></html>
