<html><header><meta charset="utf-8"><title>接收新車要Check車身</title></header><body><h1>接收新車要Check車身</h1><p>我早前訂購的豐田Camry將會在下星期交車，由於本人從未有接收新車的經驗，故來信查詢要留意的地方。&#13;<br>AnthonyWong&#13;<br>&#13;<br>Anthony：&#13;<br>接收新車當日，車行職員會帶同一份接收新車確認書前來，上方詳列各項有關該車的資料，例如底盤及引擎編號、車上配備等等，簽名作實前謹記要核對清楚。另要圍繞車身走一圈，細心留意車身有沒有花痕和凹凸，還要仔細檢查車廂各項設備如冷氣及音響等能否正常運作，若配有真皮座椅，要看清楚有否出現裂紋甚至爆線，最後要開車走兩、三轉試清楚性能，滿意後才簽名確認。&#13;<br>《蘋果日報》汽車版主編覆</p></body></html>
