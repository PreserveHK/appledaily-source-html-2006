<html><header><meta charset="utf-8"><title>王敏德搵老細開戲</title></header><body><h1>王敏德搵老細開戲</h1><p>王敏德、葉童夫婦及名模Danielle等前晚到中環欣賞《藝伎回憶錄》慈善首映。</p><p>投資五千萬元</p><p>王敏德表示特別來看楊紫瓊、章子怡及鞏俐三位女主角的英語對白說得如何，他說：「楊紫瓊應該冇問題，主要睇章子怡同鞏俐囉，不過佢哋扮日本人，講得唔好都應該。」&#13;<br> 王敏德透露正籌拍一部動作片，已經醞釀兩年，他想自編自導自演，現尚欠肯投資五千萬元的老闆，王敏德說：「我拍完《飛虎》後，都冇拍過好嘅動作片。」此外，葉童表示想看外國人如何拍中國的三大美人，所以相當期待《藝》片。&#13;<br> 採訪：WinningHo&#13;<br> 攝影：IpKwanHoi</p></body></html>
