<html><header><meta charset="utf-8"><title>賭王四姨太　沽嘉亨套1220萬</title></header><body><h1>賭王四姨太　沽嘉亨套1220萬</h1><p>【本報訊】賭王何鴻燊四姨太梁安琪前年斥資逾億元，認購西灣河嘉亨灣12個單位後，陸續散貨，日前便以1220萬元售出3座22樓A室，呎價7963元。&#13;<br> 中原地產高級區域經理唐詠勤透露，單位面積1532方呎，買家是東區用家，由於當日四太是大手購入一批單位，故難計算單位的賺幅。四太持有的12個單位，至今已售出5個，餘下以C及D室為主，面積為1311及1325方呎，叫價1100萬至1300萬元。&#13;<br> 另外，恒基地產（012）將在下周去信買家，安排嘉亨灣收樓事宜，亦在趕搭現樓示範單位及裝修會所，估計農曆新年後可發售貨尾。</p></body></html>
