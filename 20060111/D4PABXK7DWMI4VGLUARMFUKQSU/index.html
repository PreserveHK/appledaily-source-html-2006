<html><header><meta charset="utf-8"><title>洗衣袋變分類網</title></header><body><h1>洗衣袋變分類網</h1><p>呢排衣櫃內的混亂情況，絕對可以用「七國咁亂」來形容，除夕明明牛仔褸加衞衣已經好夠暖，呢兩三日就凍到又要SuperWarm、冷衫……厚衫薄衫塞晒入個櫃內，還有襪仔、褲仔……這時大可利用洗衫袋將衣物分類。由於洗衫袋Size大極有限，未必袋得落厚衫，但至少可將薄衫、襪、內衣等分開一袋袋，例如要拎襪着，可以先抽起一袋襪，之後先慢慢揀對啱色水，唔使翻箱倒槓先至摷到一對襪。另外，呢個方法亦適合收拾行李用，尤其是遇着無間隔的旅行袋，將衣物分袋放，唔使搵餐飽。&#13;<br>&#13;<br>記者：招佩珊</p></body></html>
