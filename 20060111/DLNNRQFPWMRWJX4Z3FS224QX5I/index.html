<html><header><meta charset="utf-8"><title>MP3兩人齊聽夠晒Warm</title></header><body><h1>MP3兩人齊聽夠晒Warm</h1><p>天氣咁凍，梗係想暖笠笠，同女朋友攬住過新年，最好連歌都可以兩份聽！SPEED最新推出嘅OT8，就係雙耳筒式設計，可以一次過插兩個耳筒分享音樂，隨機已經包埋附頸繩同直插式耳筒，咁就隨時隨地都可以聽音樂會！OT8機身大玩顏色，有3種顏色機身可供選擇，包括黑、白同粉紅，外形都幾Q，主要按鍵都設於機面，輕觸式設計，用起來好有iPodFeel！論功能更拍得住iPod，備有個2吋LED屏幕，可以睇MTV之餘，重可以放E-Book入去慢慢睇，加埋電話簿功能，真係超實用MP3機。&#13;<br>&#13;<br>記者：許福合</p><p>查詢電話：SUNNY（27089217）</p></body></html>
