<html><header><meta charset="utf-8"><title>海殿京房產增資半億</title></header><body><h1>海殿京房產增資半億</h1><p>▲中國海殿（256）公布，旗下北京鑫陽房地產開發公司，註冊資本由2600萬元（人民幣．下同，約2500萬元）增至8850萬元（約8510萬元），海殿、李世強及林希分別按持股權比例80%、12%及8%出資，海殿出資額為5000萬元（約4810萬元）。北京鑫陽為發展北京市崇文區廣渠門南街重建項目唯一發展商，地盤總面積10.61萬方米，將發展為服務式住宅、商業及住宅物業，預期08年分階段完成。</p></body></html>
