<html><header><meta charset="utf-8"><title>華姐睇激光夜景雀躍</title></header><body><h1>華姐睇激光夜景雀躍</h1><p>十七位應屆華裔小姐候選佳麗前晚乘搭洋紫荊維港旅遊輪飽覽維港夜景，並欣賞幻彩詠香江激光表演，眾佳麗都是首次在郵輪甲板上欣賞東方之珠的夜色，表現雀躍。</p><p>貓狗話題投契</p><p>香港代表葉翠翠透露參選期間與眾佳麗一同住酒店集訓，而她與芝加哥佳麗4號陳麗安同房，大家相當投契，她說：「因為芝加哥佳麗係讀獸醫，我又曾經做過獸醫助護，所以大家傾貓狗話題傾得好投契。」&#13;<br> 另外，問蒙特利爾小姐11號吳慧琪可知自己成為大熱門時，她透過繙譯說：「閱報看到自己的相片都覺得很開心，希望大家鍾意我及支持我。」&#13;<br> 採訪：卓美娟　攝影：陳俊強</p></body></html>
