<html><header><meta charset="utf-8"><title>梁定邦百足爪唔憂做</title></header><body><h1>梁定邦百足爪唔憂做</h1><p>做開電腦動畫嘅環球數碼公布，由今年起，梁定邦（圖）因私人理由辭任聯席主席兼非執行董事，結束咗呢位前證監會主席同公司嘅關係。猶記得03年該公司籌備上市時，梁定邦同佢細佬梁定雄一齊帶記者去深圳，參觀動畫製作室，當時已有一啲電影片段，但始終未見上畫，而公司喺04年底賣盤畀首長四方，兩兄弟繼續留喺董事會，到𠵱家至離開。&#13;<br> 梁定邦98年離開證監後，出任中國證監會首席顧問，亦係中銀香港高級顧問，佢本身係資深大律師，總之百足咁多爪。雖然今次唔做上市公司主席，但係相信大家仍會不時聽到佢嘅聲音。</p></body></html>
