<html><header><meta charset="utf-8"><title>小偷拆路軌賣錢火車險些出軌</title></header><body><h1>小偷拆路軌賣錢火車險些出軌</h1><p>香港曾有賊人偷走坑渠蓋變賣圖利，羅馬尼亞最近亦有一批賊人打火車路軌主意，將一大段路軌拆下，再偷走拿去當廢鐵出售，但他們此舉卻差點令一列火車出軌。雖然事件中未有人受傷，但警方已誓言要將賊人繩之於法。</p><p>警怒斥罔顧人命</p><p>賊人從德勒格沙尼和克利納兩鎮之間，偷走一段長二十米的火車路軌後，一輛火車就駛往被偷走路軌的路段，當地鐵路公司發言人說：「幸好工作人員及早發現鐵路被盜，令火車得以及時煞掣，避免災難發生。」&#13;<br> 羅馬尼亞警方事後怒斥賊人「將市民的生命置於危險之中」，並表示會盡力追查這批賊人行蹤，以便將他們繩之於法。&#13;<br> ananova網站</p></body></html>
