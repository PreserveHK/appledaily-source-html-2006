<html><header><meta charset="utf-8"><title>曼谷今年開10家五星酒店</title></header><body><h1>曼谷今年開10家五星酒店</h1><p>○六年對泰國旅遊業來說，將是豐收的一年。今年，適逢泰皇登基六十周年，泰國將舉辦大型慶祝活動之餘，曼谷新機場素汪那普亦於年中正式運作。由於曼谷多家酒店的入住率均逾八成，預期今年將有逾十家五星級酒店落成，各酒店還計劃加價百分之五至十。&#13;<br> 曼谷雷迪森酒店（Radisson）經理查隆透露，今年曼谷會有多家新酒店開幕，特別是五星級酒店，其中包括SukhumvitArea的皇冠酒店、麗晶花園酒店及素坤逸雅高酒店等。此外，為進一步推動泰國旅遊業，泰未來五年將投資五十八億元港幣，包括建設最大的寒帶裝飾鮮花種植基地等。&#13;<br> 泰國《世界日報》</p></body></html>
