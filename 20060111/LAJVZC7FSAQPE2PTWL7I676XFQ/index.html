<html><header><meta charset="utf-8"><title>紅灣解聘律師行興訟</title></header><body><h1>紅灣解聘律師行興訟</h1><p>▲私人參建居屋紅磡紅灣半島（圖）的發展商，在港府宣布停售居屋後，取消聘用處理該物業買賣的律師行，律師行指發展商不能單方面中止合約，興訟索償1800多萬元；發展商則指港府停售居屋，合約已不能履行，故申請撤銷訴訟，聆訊昨在高等法院展開。事緣新鴻基地產（016）及新世界發展（017）於99年透過添星發展，聘用原告吳振綱經營的高漢釗律師樓，處理紅灣半島商住單位的買賣事宜；及至04年3月發展商取消聘用原告律師樓，引發訴訟，發展商則要求法庭先就發展商能否中止合約、原告狀書是否要剔除，作出判決。</p></body></html>
