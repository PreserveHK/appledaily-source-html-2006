<html><header><meta charset="utf-8"><title>張文慈戲份被刪酸溜溜</title></header><body><h1>張文慈戲份被刪酸溜溜</h1><p>張文慈、梁敏儀及李思蓓等一班《情陷夜中環》演員昨日出席在亞視舉行的《情》劇祝捷會，宣布上周五結局當晚收視理想，最高錄得十四點收視，約有九十萬觀眾收看。</p><p>王晶不知情</p><p>問到張文慈是否很想開拍《情》續集？張文慈坦言：「都係睇公司安排，不過我有少少失望，就係發覺俾人cut咗戲，兩場都係我嘅內心戲，冇咗呢兩場戲，好多人都唔明白我喺劇入面發生嘅事，有啲美中不足。不過唔緊要，最緊要套劇收視好。」&#13;<br> 問到身為《情》劇製作人的王晶，可知張文慈戲份被刪減，王晶說：「我唔知喎，因為我都冇全部睇晒，不過呢啲都係亞視話事。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳慧安</p></body></html>
