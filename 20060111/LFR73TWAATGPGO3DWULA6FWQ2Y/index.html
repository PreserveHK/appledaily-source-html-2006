<html><header><meta charset="utf-8"><title>橫街泊車食飯辦年貨</title></header><body><h1>橫街泊車食飯辦年貨</h1><p>最怕就係自己揸車出旺角，一來人多車又多，人同車爭路行，但最麻煩都係搵位泊車，停車場又貴又窄，食餐飯隨時大出血，但泊街邊又怕被人抄牌。好彩，最近終於俾我發現一個泊車勝地，就係旺角水務署斜對面條快富街，平日都有唔少人泊低架車走去食飯，我就最鍾意泊低架車再走去後面旺角道開餐。附近重有一間專賣節日精品的小店，趁臨近新年，揸埋架車出去入貨又夠晒方便喇！&#13;<br>&#13;<br>記者、攝影：黃婉冰</p></body></html>
