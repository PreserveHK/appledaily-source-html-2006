<html><header><meta charset="utf-8"><title>CASIO冬日套裝</title></header><body><h1>CASIO冬日套裝</h1><p>出薄身DC最耍家嘅CASIO之前嘅推出嘅S600，論外形同相片質素，玩家反應都話唔錯，價錢又唔算貴，最正係連拍MPEG4都可用埋防手震功能，襯衫又容易，有齊晒至Cool嘅金色、橙紅色、藍色和銀色，都算係近期人氣DC之選！今個冬季，CASIO重幫S600加入個靚靚包裝，成為「冬日版禮盒套裝」，當中更有DC友至啱用嘅架生，包括腳架、相機袋、抹鏡布及S600年曆膠套，以黑色同白色版推出，連包裝盒都會跟埋機身顏色，當禮物送畀人一啲都唔失禮。&#13;<br>&#13;<br>記者：許福合</p><p>查詢電話：捷成洋行（29262320）</p></body></html>
