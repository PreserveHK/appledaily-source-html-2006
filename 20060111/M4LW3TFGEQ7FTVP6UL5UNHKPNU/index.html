<html><header><meta charset="utf-8"><title>蔡依林狐狸精釣肉男</title></header><body><h1>蔡依林狐狸精釣肉男</h1><p>蔡依林（Jolin）昨日在台灣錄影綜藝節目《康永當家》，以低胸超短裙亮相，不慎春光乍洩，場面香豔。</p><p>勾引主持</p><p>節目上，Jolin竟然自爆除了渴望戀愛之外，還想做狐狸精，她說：「我最想是做外表嫵媚、會耍心機，卻又不讓人討厭那種善良的狐狸精。」她還即場表演了一幕話劇，扮演善良的英文女教師勾引主持蔡康永，另一位主持人阿雅忍不住驚叫：「你也太狐狸精了吧！」&#13;<br> 此外，兩位主持又安排Jolin即場與多位型男相睇，最後Jolin勉強揀了一名身穿背心、展示渾身肌肉的筋肉型男，她解釋：「他很壯，臉長得挺可愛，與他相處應該很舒服！」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
