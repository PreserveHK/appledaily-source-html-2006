<html><header><meta charset="utf-8"><title>吸盤餐具無話失禮親朋</title></header><body><h1>吸盤餐具無話失禮親朋</h1><p>雖則話食到一地都係係BB仔「專利」，但到新年抱B拜年都係咁食到通處係，就認真羞家！英國StayPutCutlery兒童餐具，一套三件，包括碗、匙羹及膠叉，適合十個月或以上嬰兒使用。每件餐具均具有強力吸盤固定位置。羹匙及膠叉更有塑膠彈弓連着底部吸盤，BB進食時，餐具總能乖乖地還原餐桌上，不會輕易掉到地上。吸盤沾水後使用，吸力更強。&#13;<br>記者：吳佩璇&#13;<br>&#13;<br>售賣點：HoneyB&#13;<br>中環德己立街1-13號世紀廣場10樓（25060913）</p></body></html>
