<html><header><meta charset="utf-8"><title>裕元營收升16.49%</title></header><body><h1>裕元營收升16.49%</h1><p>▲裕元工業（551）宣布，05年12月份綜合經營收益淨額25.52億元，按年增長15.34%；截至12月的全年綜合經營收益淨額約256.27億元，升16.49%。&#13;<br> &#13;<br> ▲中電國際（2380）宣布，其全資擁有的姚孟二廠兩台600兆瓦、超臨界燃煤發電機組工程項目，已於近日獲國家發改季正式核准。集團預期該項目的兩台發電機組，將於明年2月及7月分別投產發電。</p></body></html>
