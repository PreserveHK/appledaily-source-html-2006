<html><header><meta charset="utf-8"><title>沖杯咖啡有錢借</title></header><body><h1>沖杯咖啡有錢借</h1><p>以前銀行高高在上，啲客問佢哋借錢，真係要過五關斬六將，家吓就冇呢支歌仔唱，各大小銀行為吸引更多人貸款，除咗息口要低之外，重要夠快夠方便，好似美國運通咁，噚日就推出網上90秒批核私人貸款新服務，華華好懷疑，90秒？噱頭啫，你真係肯借我都驚有嘢跟尾。&#13;<br> 為咗宣傳夠快，噚日開記招時，AE特登準備咗一個暖包同埋一杯即沖咖啡（圖）送畀到場記者，AE大中華區公共事務總監許小慧笑笑口話，呢個暖包好快熱，方便之餘重可以循環再用，同佢哋嘅新服務不謀而合；至於杯即沖咖啡，就係等佢批核時沖嚟飲囉！</p></body></html>
