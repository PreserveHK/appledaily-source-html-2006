<html><header><meta charset="utf-8"><title>津創2.9億收購污水廠</title></header><body><h1>津創2.9億收購污水廠</h1><p>▲天津創業環保（1065）宣布，旗下曲靖創業水務公司與曲靖巿城巿供排水總公司訂立資產轉讓協議，收購曲靖巿麒麟區的第1至3號供水廠及同區污水廠所有權益，收購價2.9億元（人民幣．下同），但不包括1191.9萬元價值的部份，此部份會作為曲靖市供排水公司的合營公司的資本注資。曲靖創業水務於去年12月成立，註冊資本1.2億元，其中90.07%由津創注資，其餘由曲靖供排水公司注資。</p></body></html>
