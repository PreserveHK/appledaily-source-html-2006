<html><header><meta charset="utf-8"><title>多吃蔬菜可降低血壓</title></header><body><h1>多吃蔬菜可降低血壓</h1><p>《英國廣播公司》報道，英國研究人員早前調查了四千六百八十名年齡介乎四十至五十九歲人士，發現多吃蔬菜可以降低血壓。研究人員稱，蔬菜如何降低血壓的機制未明，但指其中關鍵可能是構成蛋白質的氨基酸（aminoacid）或蔬菜的成份如鎂（magnesium），他們強調會就此作進一步研究，又指研究未能發現多吃肉類與高血壓有明顯關連。以往有研究證實部份氨基酸會影響血壓，例如arginine會擴張血管，降低血壓。</p></body></html>
