<html><header><meta charset="utf-8"><title>愈多人感染愈易人傳人</title></header><body><h1>愈多人感染愈易人傳人</h1><p>土耳其接連發現禽流感傳人個案，世界衞生組織指應該都是接觸受感染家禽引起，但警告每多一宗傳人個案，禽流感病毒變種成人傳人的可能隨之增加。&#13;<br> 世衞負責傳染病高級官員羅迪耶前日說：「愈多人感染禽流感，病毒適應人體的機會愈大。」他指禽流感病毒已在土耳其生根，當地人普遍在後院養家禽的做法，令禽流感傳人機會大了。&#13;<br> 瑞典卡羅林斯卡醫學院研究顯示，禽流感對人傳染力可能比想像中高，但致命率可能較低。研究員二○○○年在越南河西省爆發禽流感地區訪問了四萬五千多名居民，八成有飼養家禽，兩成半人家中有家禽發病或死亡。&#13;<br> 美聯社/路透社/新華社</p></body></html>
