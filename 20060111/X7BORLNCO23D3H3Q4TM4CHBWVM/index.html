<html><header><meta charset="utf-8"><title>媽姐Twins神仙打救</title></header><body><h1>媽姐Twins神仙打救</h1><p>二人女子組合Twins最近完成了個唱後，又繼續馬不停蹄工作，早前她們推出的《一時無兩TheMissingPiece》唱片約賣了萬五張，為了再催谷唱片銷量，英皇決定推出第二版，明天出街的第二版大碟，將附送兩首ＭＶ，分別是今年的全新賀年歌《夢想黃金屋》和《一時無兩》。&#13;<br> 在《夢》歌的ＭＶ中，更請到周啟邦伉儷友情客串，二人飾演神仙，為飾演媽姐的Twins送上二十四小時的黃金美夢。</p><p>邦邦伉儷夠專業</p><p>Twins感激說：「你知啦！拍ＭＶ確實不容易，周生、周太拍足一日都冇話過一句辛苦，專業精神足以媲美藝人，希望唔會令周生、周太攰啦！」&#13;<br> 撰文：魯萍</p></body></html>
