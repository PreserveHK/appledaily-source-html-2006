<html><header><meta charset="utf-8"><title>吳卓羲九展獻藝</title></header><body><h1>吳卓羲九展獻藝</h1><p>吳卓羲下周四（十九日）於九龍灣國際展貿中心舉行首個個人小型演唱會，他昨日與四名女舞蹈藝員在將軍澳電視廣播城排舞，四名女舞蹈藝員不時撫摸他的身體，意識頗為大膽。&#13;<br> 吳卓羲加入樂壇不足半年，便有機會開小型演唱會，他自然十分興奮，不過他最擔心記錯歌詞，他說：「𠵱家每次揸車都會播自己啲歌，到時會唱六、七首，黃宗澤、周麗淇、關心妍同廖碧兒會擔任嘉賓，如果可以請到大師兄鄭伊健就最好啦！」	&#13;<br> 採訪、攝影：卓美娟</p></body></html>
