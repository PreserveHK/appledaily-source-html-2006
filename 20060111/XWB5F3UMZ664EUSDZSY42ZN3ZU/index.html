<html><header><meta charset="utf-8"><title>飲奶毛色靚</title></header><body><h1>飲奶毛色靚</h1><p>陳淑蘭雖然讓愛犬服食靈芝丸，但就不會給牠們吃美毛丸，蘭子說：「我寧願畀鮮奶佢哋飲，好多人就係怕狗仔飲咗鮮奶會肚屙，其實只要將鮮奶攤暖，再畀佢哋飲，咁就唔怕壞腸胃，飲鮮奶重會令毛色柔潤。另外，我每日都堅持同狗隻梳毛，呢個程序都好重要。」</p><p>過水除油膩</p><p>蘭子待愛犬如親生子女一樣，除了狗糧外，亦會餵飼雜食，她說：「我乜嘢都畀佢哋食，但如果太油膩，就會先過水洗一下。」&#13;<br> 除了健康和毛色外，蘭子又很注重愛犬的衞生，她說：「佢哋大小二便之後，同埋去完街，我一定要同佢哋抹patpat同手腳，始終條街好多細菌。」</p></body></html>
