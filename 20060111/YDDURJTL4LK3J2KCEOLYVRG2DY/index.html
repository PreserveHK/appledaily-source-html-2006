<html><header><meta charset="utf-8"><title>朱慧敏提忠仔即嗌病</title></header><body><h1>朱慧敏提忠仔即嗌病</h1><p>朱慧敏昨日出席在鑽石山舉行的「2006浙江旅遊推廣諮詢活動」，早前她因與梁榮忠被狗仔隊拍得在車廂內偷情的照片，引起許多風雨，而最近有指鍾麗淇正醞釀與梁榮忠分手。朱慧敏昨被問起此事時，表示並不知情，因近日染上感冒不適，連日來也留在家中養病，沒有留意新聞。</p><p>新年新突破</p><p>朱慧敏曾被指為第三者，問她會否擔心再被指摘破壞別人感情？她說：「𠵱家係○六年，新一年新開始，過去已經過去，希望可以專心工作，嚟緊無綫都會安排好多工作畀我，會有好大突破。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
