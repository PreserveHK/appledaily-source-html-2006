<html><header><meta charset="utf-8"><title>財話短說<br>匯豐19日派第3期息</title></header><body><h1>財話短說<br>匯豐19日派第3期息</h1><p>▲滙豐控股（005）宣布1月19日派發第3期股息，持有每股普通股的股東，將獲得0.14美元股息；收取港元股息的股東，按1月9日滙率每美元兌7.75065港元計算，每股獲得相等於1.0851港元股息；收取歐元股息的股東，每股將獲取0.0792歐元。至於持有美國預託證券的股東（每5股相等於1份預託證券），每份預託證券可收取0.7美元股息，派息日期同為1月19日。</p></body></html>
