<html><header><meta charset="utf-8"><title>誘蚊產卵器指數葵涌最高</title></header><body><h1>誘蚊產卵器指數葵涌最高</h1><p>農曆新年將至，食物環境衞生署昨日公布最新誘蚊產卵器指數，每月平均指數由去年十一月份的百分之一點三，下降至上月的百分之零點二；分區指數方面，三十八個進行監察地區的指數均遠低於百分之二十的警戒水平，只有三個地區錄得正指數，指數介乎百分之一點九至百分之四，而分區指數最高的地區為葵涌。&#13;<br> 誘蚊產卵器指數反映登革熱病媒白紋伊蚊在本港的活躍情況。該署呼籲市民在農曆新年期間最少每周為鮮花及盆桔換水一次，保持盆栽墊碟乾爽無積水，以防蚊患。&#13;<br> 食環署顧問醫生何玉賢稱，市民進行歲晚大掃除時要特別留意細小容器，如花瓶、盆栽墊碟、托盤及凹凸不平的潮濕地面。</p></body></html>
