<html><header><meta charset="utf-8"><title>環保收納　牛奶盒間隔小物</title></header><body><h1>環保收納　牛奶盒間隔小物</h1><p>抽屜雜亂無章，摷襪無襪、Under爸爸又混作一堆……如果你都有這個收納小煩惱的話，不如廢物利用，把平日飲完的牛奶紙盒，清洗乾淨後，按抽屜的高度或個別需要裁下紙盒底部，並用白膠漿連接起成一排排的紙盒兜，置於抽屜內，那便成了環保間隔，最宜放置內衣褲及襪子。尤其是襪子，一個紙盒剛好可放一雙捲摺好的襪，那以後就不怕跌了一隻摷餐懵，而抽屜又可保持整潔有條理。<br><br>記者：吳佩璇</p></body></html>
