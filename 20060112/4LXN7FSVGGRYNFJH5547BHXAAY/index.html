<html><header><meta charset="utf-8"><title>入麥記歎龍蝦湯</title></header><body><h1>入麥記歎龍蝦湯</h1><p>早排麥記推出ShakeShake薯條，我一口痕就幫襯肥肚腩係咁Shake，點知賣賣吓失驚無神無咗影，好彩最近推出番另一款扭扭薯條，隨「板燒雞腿包餐」免費奉送（單售$9.5，加$2取代超值套餐中薯條），重醒多份新春圖鑑精美賀年大吉利是封㖭！不過以我體形食量，一包薯條點夠喉？梗要試埋最新推出嘅賀歲龍蝦湯啦（單售$9，買任何套餐加$6），一舀，湯入面真係有少少龍蝦肉；一飲，味道尚算香濃。哈，估唔到麥記都有龍蝦湯歎，威晒！<br>供應期：即日至2月8日11:00am後</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。新口味！</p></body></html>
