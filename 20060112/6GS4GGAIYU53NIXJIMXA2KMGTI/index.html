<html><header><meta charset="utf-8"><title>反覆訓練大小便</title></header><body><h1>反覆訓練大小便</h1><p>譚小環認為養狗一定要有愛心和負責任，她說：「寵物都係一條生命，養得佢哋就要有心理準備佢哋會生老病死，要照顧佢哋一生一世。」<br> 小環嚴格訓練兩頭愛犬到企缸大小便，她說：「我哋同狗仔一齊生活，佢哋嘅糞便間接影響衞生，所以佢哋好細個就要接受訓練，去沖涼嘅企缸解決大小便。一見佢哋喺廳度解決就罰，又用毛巾沾啲佢哋嘅尿液放喺企缸，等佢哋跟番陣味去嗰度屙。」小環表示整個訓練過程持續數月，反覆練習，直至狗隻養成習慣。</p></body></html>
