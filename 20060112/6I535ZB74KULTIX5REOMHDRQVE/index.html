<html><header><meta charset="utf-8"><title>立會促建南區地鐵</title></header><body><h1>立會促建南區地鐵</h1><p>【本報訊】立法會昨通過動議促請政府在二○一二年之前完成興建地鐵南港島線新鐵路，解決港島南區的塞車問題，但當局認為須小心研究，不希望重蹈西鐵乘客量偏低的覆轍。<br> 大部份議員都指出，香港仔隧道目前每逢上下班繁忙時間都嚴重塞車，當海洋公園重建之後，旅客勢必增加，令擠塞惡化，有必要興建鐵路紓緩交通擠塞。<br> 環境運輸及工務局局長廖秀冬指出，興建鐵路涉及龐大投資，政府要吸取西鐵乘客量比預期低的教訓，要做好研究工作，才決定是否可行。而另方面，昨日有團體到立法會外請願，要求興建地鐵南港島線（圖）。<br> 區民傑攝</p></body></html>
