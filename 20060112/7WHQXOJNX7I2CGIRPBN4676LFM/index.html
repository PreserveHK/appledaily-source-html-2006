<html><header><meta charset="utf-8"><title>領匯97商場推歲晚優惠</title></header><body><h1>領匯97商場推歲晚優惠</h1><p>【本報訊】領匯旗下九十七個商場將推行歲晚推廣活動，讓市民開開心心辦年貨，而所有商場均會推出泊車優惠。領匯表示，凡於本周六至二十八日早上八時至晚上十時在上述商場泊車，並購物滿五十元，即可享第二小時免費泊車。<br> 另外，在本月十九至廿八日在樂富中心購滿一百元，可參加歲晚購物消費大抽獎，禮品逾四千六百份。<br> 樂富中心、慈雲山中心及赤柱廣場又會舉行「中國民間國寶藝術巡禮」。<br> 年宵攤位、美食繽紛墟及嘉年華也會在部份商場舉行，詳情可到領匯網頁 http://www.thelinkmanagement.com瀏覽。 <br> </p></body></html>
