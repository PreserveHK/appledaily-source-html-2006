<html><header><meta charset="utf-8"><title>「偷食」不再難忍暴飲暴食最討厭</title></header><body><h1>「偷食」不再難忍暴飲暴食最討厭</h1><p>伴侶哪種行為教你忍無可忍：暴飲暴食變胖子，還是「偷食」背叛你？如果你討厭的是對飲食而非慾念沒節制的人，找個意大利情人吧！調查發現，比起背叛另一半，拉丁大情人對於沒控制好自己的體重更感內疚。<br> 意大利一本心理學雜誌，訪問了大約一千名二十五至五十五歲的意大利男女，問他們對於「新七宗罪」中哪一項最感內疚，結果最多人選暴飲暴食和瘋狂購物，為背叛伴侶而內疚的人最少。<br> 該雜誌的所謂「新七宗罪」，除了以上三項，還有疏忽朋友和家人、工作失敗，以及沒有好好照顧自己等。不少受訪者坦言對於批評親人、或對整體社會不認同而產生罪惡感。<br> 路透社</p></body></html>
