<html><header><meta charset="utf-8"><title>中原定鴻圖大計</title></header><body><h1>中原定鴻圖大計</h1><p>新一年又開始，中原地產噚日開咗今年第一個主管級會議，為新一年定下宏大目標。<br> 雖然舊年個樓市後勁不繼，但係中原全年埋單，錄到十七億八千六百萬佣金收益，比起前年嘅十七億二千六百萬增加些少。<br> 至於今年呢？佢哋大想頭咯，全年營業額目標係十九億五千萬，中原集團主席施永青更嫌少，打趣話，目標佣金係二十億至真。<br> 新界區嘅佣金目標，係六億，港島及九龍分別係五億半及五億，工商舖就定喺三億。</p></body></html>
