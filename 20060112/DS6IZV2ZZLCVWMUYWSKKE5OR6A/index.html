<html><header><meta charset="utf-8"><title>撥730萬研公共政策</title></header><body><h1>撥730萬研公共政策</h1><p>【本報訊】前特首董建華去年一月公布任內最後一份施政報告中，提出設立二千萬元公共政策研究基金，研究資助局昨日宣布首回撥款審批結果，在七十三項申請中，十二項通過評審共獲撥款七百三十萬元。<br> 各大院校中，中文大學獲撥款最多達二百七十多萬元；由科技大學社會科學部助理教授吳曉剛提出有關香港社會不平等及流動性的研究，獲撥最大筆款項達九十八萬一千元。其餘項目包括醫療護理、市區重建、能源政策及社區工作等範疇。六月將公布第二輪撥款結果。</p></body></html>
