<html><header><meta charset="utf-8"><title>地鐵競步賽人強馬壯</title></header><body><h1>地鐵競步賽人強馬壯</h1><p>地鐵上年搞過競步賽，當時反應都幾熱烈，地鐵主席錢果豐百足咁多爪，除咗吸引唔少「快腳」參加，重請到任總、小小超、滙豐前大班艾爾敦、同渣打蘇利民參加（圖）。今年地鐵添食，再喺4月9號搞競步賽，聽聞反應更熱烈，好多大公司都響應，遲啲報名都唔受你玩。<br> 地鐵話，今年重會有世界級運動員嚟參加，又搵埋游水叻啲嘅藝人方力申主持開幕禮，同鄭文雅一齊做競步大使。搞競步賽都幾好，但就嫌賽道短咗啲，淨係環繞中環，如果可以多幾條路，搞個十公里競步，一定可以吸引更多人參加，成為繼渣打馬拉松之後另一城中盛事。</p></body></html>
