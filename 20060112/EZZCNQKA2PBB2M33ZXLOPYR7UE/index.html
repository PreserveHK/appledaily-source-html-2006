<html><header><meta charset="utf-8"><title>其士太子女愛狗成癡</title></header><body><h1>其士太子女愛狗成癡</h1><p>香港其士集團太子女周蕙蕙（Violet、左）乃中日混血兒，於日本橫濱出生，現年三十八歲，任職父親周亦卿的私人助理。周出生不久即來港定居，十六歲移民溫哥華，後來再回港讀大學。<br> 雖然出生富貴之家，更曾擔任仁愛總理一職，但周蕙蕙一直行事低調，喜歡養狗，為保護一群被遺棄的小動物，她於九七年與友人創辦「保護遺棄動物協會」，出錢又出力。<br> 而為了表彰她的成就，女性雜誌《Jessica》○一年曾頒發「成功女性大獎」給她，當時周蕙蕙表示希望可將照顧被遺棄動物作終身事業。</p></body></html>
