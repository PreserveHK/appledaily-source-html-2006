<html><header><meta charset="utf-8"><title>肥人易死於心臟病</title></header><body><h1>肥人易死於心臟病</h1><p>英國《泰晤士報》報道，肥胖的中年人，即使他們血壓及體內膽固醇水平都是正常，但死於心臟病的機率仍是甚高。<br> 美國西北大學的一項歷時三十二年，以一萬七千多名三十一至六十七歲人士為研究對象的研究指出，肥胖是患上心臟病和糖尿病，以及因心臟衰竭死亡的因素。即使肥胖者身體健康，但他們因為心臟衰竭而導致死亡的比率，仍較健康而體重正常者高出四成三。與吸煙而體重正常的人士相比，健康的肥胖者因心臟衰竭而死亡的比率，仍高出一倍；而健康的肥胖者患上糖尿病的比率，仍較健康而體重正常者高出十一倍。</p></body></html>
