<html><header><meta charset="utf-8"><title>重慶女大學生代孕</title></header><body><h1>重慶女大學生代孕</h1><p>重慶最近出現女大學生代孕「服務」！在當地的「重慶愛心代孕網（www.loverdy.com）」上，設立了代孕簡介、合作協議、服務流程、愛心加盟等欄目，並留有電話、電郵、網上交談QQ號碼等聯絡方法。</p><p>10萬元可安排代孕</p><p>網站聲稱，只需支付十萬元人民幣，即可獲安排一名大學女畢業生代生孩子，甚至可與代孕者發生性關係，從而受孕。據稱，類似代孕網還在重慶以外地區出現。不過，內地專家質疑是項「服務」有違中國的道德倫理。<br> 新加坡《聯合早報》</p></body></html>
