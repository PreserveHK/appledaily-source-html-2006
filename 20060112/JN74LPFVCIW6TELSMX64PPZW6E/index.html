<html><header><meta charset="utf-8"><title>踢懷孕女友青年待判</title></header><body><h1>踢懷孕女友青年待判</h1><p>【本報訊】青年拒認女友腹中塊肉為經手人，並於去年八月二十三日出言恐嚇，若女友再次纏擾，他會將其裸照在互聯網上發布，五日後當女友登門時，他竟數度踢她的右膝及腹部，並猛力關鐵閘夾傷她的右手三指，青年昨在沙田裁判法院承認刑事恐嚇及傷人兩項罪名，還柙一月二十七日判刑。<br> 二十一歲被告李景昊，為物流公司文員，律師求情表示，案發前被告因性格不合已向女友提出分手，其後女友發覺懷孕，被告指她自行驗孕，卻不找醫生檢驗，二人因年輕不懂得處理問題，才引起爭執，被告情緒失控而犯案。裁判官斥責被告始亂終棄，釀成一宗慘劇。<br> 案件編號：STCC13617/05</p></body></html>
