<html><header><meta charset="utf-8"><title>同場舉行文具展</title></header><body><h1>同場舉行文具展</h1><p>香港玩具展舉行期間，同場還舉行「香港國際文具展」，超過260家文具供應商參展，雖然規模不大，但展商來自13個國家及地區，吸引各國買家進場購貨。</p><p>包括美術用品</p><p>展品類別亦十分多元化，包括美術用品及設備、兒童文具及學校用品、教學器材、辦公室用品、紙品及書寫工具等。為增加展會的吸引力，主辦機構還舉辦研討會，包括「文具業之市場和顏色趨勢」研討會，探討中國辦公文儀用品的市場前景，以及秋冬流行色展望。</p></body></html>
