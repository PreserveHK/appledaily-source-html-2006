<html><header><meta charset="utf-8"><title>御皇炒家24伙撻定</title></header><body><h1>御皇炒家24伙撻定</h1><p>樓市未見轉勢，上水御皇庭部份買家，唔多睇好，萌生撻定念頭。消息人士話，御皇庭舊年開盤，用全層「圈貨」形式賣，買家畀咗樓價半成之後，上個月到期，要畀另外五個百分點。<br> 聽聞，有個掃咗三層、二十四件貨嘅投資者，今年六月先至要上會，上個月就已經決定放棄，成批撻定，損失九百萬。<br> 據講，發展商曾經畀佢延長付款期，但係佢最終都決定撻定一途。不過，恒基未有回應有關事件；爪哇就話，冇聽過有買家終止交易云云。</p><p>　</p><p>　</p></body></html>
