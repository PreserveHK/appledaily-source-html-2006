<html><header><meta charset="utf-8"><title>去年火警燒死295人</title></header><body><h1>去年火警燒死295人</h1><p>據廣東消防部門統計，二○○五年全省共發生火災一萬七千宗，造成二百九十五人死亡，三百二十人受傷，直接財產損失達七千二百多萬元人民幣。</p><p>1.7萬火災燒掉7200萬元</p><p>廣東火災形勢嚴峻，當局在春節期間將以「鐵腕」手段加強消防安全，最新措施規定全省在春節期間未經消防審核，一律不得舉辦燈會、晚會和煙花等大型活動。<br> 廣東省副省長李容根指出，省內各地在春節舉辦大型活動時，要按「誰主辦，誰負責」原則，嚴格落實消防安全責任和措施，制訂滅火和應急疏散方案，防止各類事故發生。<br> 《蘋果》資料室</p></body></html>
