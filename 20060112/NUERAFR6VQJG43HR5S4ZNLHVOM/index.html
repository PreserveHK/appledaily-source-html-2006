<html><header><meta charset="utf-8"><title>亞洲最豪套房月底登場</title></header><body><h1>亞洲最豪套房月底登場</h1><p>【本報訊】香港洲際酒店一擲逾千萬元打造的全亞洲最豪華的商務酒店總統套房，本月底正式登場。</p><p>耗費逾一千萬元</p><p>這間「總統套房」或者以「花園洋房」形容更貼切，因為套房佔地達七千平方呎，分上下兩層，花園、泳池、客房、書房一應俱全，無遮擋眺望維港景觀，想在套房好夢一晚，盛惠租金一萬美元（約七萬八千元港元）。<br> 香港洲際酒店公共關係傳訊經理傅嘉恩昨稱，位於酒店十六及十七樓頂層的總統套房將於本月三十一日正式出租，面積達七千平方呎，包括五間房間、二千五百平方呎的平台花園、以及無邊際戶外泳池和按摩池，耗費逾一千萬元，至今酒店接獲不少查詢入住的電話。</p></body></html>
