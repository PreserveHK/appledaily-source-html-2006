<html><header><meta charset="utf-8"><title>Fiona嫌姊弟戀肉酸</title></header><body><h1>Fiona嫌姊弟戀肉酸</h1><p>薛凱琪（Fiona）與吳嘉龍昨日到尖沙嘴，出席Levi's旗艦店開幕儀式，兩人還展示親自設計的塗鴉牛仔褸。Fiona日前被攝得與師弟方大同約會兼打情罵俏，昨日兩人分別在不同場合否認戀情。</p><p>雙親失笑</p><p>Fiona強調只喜歡成熟型男士，難與較她年輕的男孩發展，她說：「多謝個記者留手，唔係寫我哋姊弟戀，我大佢（指方大同）幾年，當自己係姐姐，如果寫我哋姊弟戀就肉酸咯！」至於方大同昨日接受商台訪問期間，亦否認與Fiona拍拖，不過就稱讚對方是個有趣的女孩子，更謂雙親對這宗緋聞啼笑皆非。<br> 採訪、攝影：張俊銘、駱華齡</p></body></html>
