<html><header><meta charset="utf-8"><title>畸形獨眼無鼻貓無花假</title></header><body><h1>畸形獨眼無鼻貓無花假</h1><p>前幾天，網上流傳一張貓咪照片，貓咪叫「阿獨」，貓樣奇怪，只有一隻眼，無鼻子。不少網友看見，紛紛說貓照是用電腦合成偽造出來，但美聯社追查下，發現「阿獨」是真有其貓，牠其實患上了「全前腦畸形」（Holoprosencephaly），所以面部畸形，獨眼更生在鼻上。<br> 有眼無鼻的「阿獨」，上月底在美國俄勒岡州雷德蒙出生，活了一天就夭折了，同胎另一隻小貓則四肢健全。美聯社翻查美國神經學疾病和中風研究院資料指出，獨眼貓是真貓，只是牠患了畸形病。而貓主艾倫則說，「阿獨」出生那天，她坐在安樂椅上通宵照顧牠，用針筒給牠餵食，但第二晚牠就夭折了。<br> 美聯社</p></body></html>
