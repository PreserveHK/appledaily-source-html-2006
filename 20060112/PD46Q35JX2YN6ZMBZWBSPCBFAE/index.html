<html><header><meta charset="utf-8"><title>業界沒行規指引客人可循法律途徑索償</title></header><body><h1>業界沒行規指引客人可循法律途徑索償</h1><p>消費者委員會發言人稱，如食肆職員因疏忽弄污或損壞客人衣服或物品，食肆實應負上有關責任，如負責洗乾淨衣服，或承擔物品維修費用；惟若客人與食肆未能就有關補償達成協議，客人可循民事途徑追討。<br> 新光酒樓集團常務董事胡珠稱，目前飲食業並沒有行規，規定損毀客人衣物或物件時的賠償方法，食肆有不同處理；他認為，如有職員疏忽令客人衣物受損，食肆屬服務性行業，實應向客人提供協助及賠償。<br> <br> 服務熱線<br> 電話：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
