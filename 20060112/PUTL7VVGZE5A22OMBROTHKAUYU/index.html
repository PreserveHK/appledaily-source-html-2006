<html><header><meta charset="utf-8"><title>FunnyCar'sStuff：免費泊車去冧女　去踩水上單車</title></header><body><h1>FunnyCar'sStuff：免費泊車去冧女　去踩水上單車</h1><p>假日駕車與女友遊車河，來來去去也是西貢或石澳真係有點兒悶，早前我與一班朋友去了大埔滘紅林路自然教育中心的餐廳食飯，這裏有三十個免費停車位，不用入餐廳光顧也可泊車。這裏的風景十分適合情侶一雙一對散步，沿着湖邊而行，可看到不少白鷺在小休，而湖中亦有一家大小在玩水上單車，睇見都覺得幸福，向女友表達愛意一定冧死。<br><br>記者、攝影：袁國基</p></body></html>
