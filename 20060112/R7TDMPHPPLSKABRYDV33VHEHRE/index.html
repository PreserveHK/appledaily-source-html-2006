<html><header><meta charset="utf-8"><title>草蜢We嘩鬼叫</title></header><body><h1>草蜢We嘩鬼叫</h1><p>組合草蜢早前推出現場錄音專輯《WE我們的演唱會》，反應不俗，推出數天銷量已達逾萬。該碟的DVD版本內，附送名為「WE1205」的幕後花絮，收錄草蜢三子的真情對話。原來三子對「WE」一字的來源各持己見，更險為此反目。<br> 在對話中，蔡一傑和蘇志威均表示不了解對方，未能融入彼此的世界裏，這樣反而可以互補不足。由於三子已相識半生，一個眼神、一個手勢，已明白對方的感受和想法。提到恩師梅艷芳，蘇志威稱自己的淚腺近年增長不少，每提及阿梅時便哽咽起來。<br> 撰文：張止寒</p></body></html>
