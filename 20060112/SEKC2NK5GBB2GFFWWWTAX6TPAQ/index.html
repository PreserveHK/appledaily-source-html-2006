<html><header><meta charset="utf-8"><title>TVB黃馬褂星途浮沉</title></header><body><h1>TVB黃馬褂星途浮沉</h1><p>現年三十四歲的吳家樂出身小康之家，家人從商，八九年吳家樂隻身赴加拿大升學，主修會計及美術，由於吳家樂胞姊在無綫工作，而他的姐夫又是無綫高層何麗全，故吳家樂回港後便決意在娛樂圈發展。<br> 吳家樂入行至今曾參演《九五北斗星》、《廉政英雄》、《YummyYummy》、《御用閒人》、《心花放》、《血薦軒轅》及《情事緝私檔案》等多部電視劇集，又擔任節目主持，可惜他扮演的角色始終未能令人留下深刻印象，雖然曾獲Ba叔賞識簽約成為旗下藝人，但成績一直未見起色。</p></body></html>
