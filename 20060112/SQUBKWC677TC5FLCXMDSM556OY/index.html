<html><header><meta charset="utf-8"><title>挑戰杯被譽學術科技奧林匹克</title></header><body><h1>挑戰杯被譽學術科技奧林匹克</h1><p>「挑戰杯」全國大學生課外學術科技作品競賽是中國學界的盛事，獲譽為中國大學生學術科技奧林匹克。該項競賽旨在展示學生課外科技成果及推動大學生科技活動發展，競賽每兩年舉辦一屆，第九屆挑戰杯競賽於二○○五年十一月十九日至二十三日在上海復旦大學舉行。<br> 今屆共有一千一百七十五件學生科技作品參賽，其中六十八件作品來自港澳高等學府，香港參賽的院校包括香港大學、中文大學、科技大學、理工大學、城市大學、浸會大學、教育學院、樹仁學院及香港專業教育學院九所院校。<br> 本報記者</p></body></html>
