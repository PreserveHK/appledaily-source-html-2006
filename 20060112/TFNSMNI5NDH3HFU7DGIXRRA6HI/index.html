<html><header><meta charset="utf-8"><title>　　周一嶽有人代申冤 - 李八方</title></header><body><h1>　　周一嶽有人代申冤 - 李八方</h1><p>醫管局新行政總裁好快會揭盎，嚟自澳洲嘅ShaneSolomon成為大熱。好多人都對當局今次搵個老外上場大跌眼鏡，驚佢唔識香港運作，重有人以為係衞福局局長周一嶽（圖）舊年去澳洲訪問時親自揀嘅人選。<br> 呢單嘢原來幾申冤枉，周局長身邊嘅人同人講，局長完全唔識呢位Solomon先生，當日面試先至第一次見面，而佢上次去澳洲訪問考察，都冇安排見行政總裁嘅人選，佢亦冇去維多利亞省，而呢位Solomon先生就喺嗰度掌管衞生同老齡服務。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
