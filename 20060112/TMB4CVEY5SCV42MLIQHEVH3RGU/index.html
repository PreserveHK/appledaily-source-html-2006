<html><header><meta charset="utf-8"><title>新政策促台商港上市</title></header><body><h1>新政策促台商港上市</h1><p>▲寶來金融大中華資本市場總經理黃齊元預期，隨着台灣政府於元旦日收緊台商到內地投資的政策，將有更多台商選擇在港上市，估計今年會有接近20家，較去年不足10家顯著增加。他又指台灣擬在股票市場設立國際板，希望留住台資公司在台灣掛牌，但若不撤銷只容許40%以上淨資產投資內地，吸引力有限。<br> <br> ▲證監會公布，敦沛期貨前任經紀周偉豪未有遵守《證券及期貨條例》，作出未獲邀約的造訪，誘使他人訂立買賣期貨合約的協議，決定禁止他重投業界3個月。</p></body></html>
