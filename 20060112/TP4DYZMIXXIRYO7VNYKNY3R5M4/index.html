<html><header><meta charset="utf-8"><title>嗒靚酒食靚蜆</title></header><body><h1>嗒靚酒食靚蜆</h1><p>我瘦東呢亭淑女，無時無刻都要保持儀態，劈酒活動可免則免，食飯飲酒就當然另計啦。噚日天寒地凍，朋友提議去中環「DOZO！」食飯，試一試最新推出的清酒蜆火鍋，大大隻靚蜆用清酒煮製，靚蜆吸收酒味後更加清甜，聽講話重全部來自日本九州搭過飛機㖭噃，最後大家重忍唔住嗌多支清酒飲，坐到人哋打烊先暖住肚咁走，今餐真正飲飽食醉咯。<br><br>DOZO！（25811338）<br>地址：中環擺花街44號</p><p>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！甜到痹！</p></body></html>
