<html><header><meta charset="utf-8"><title>取幹細胞修復膝蓋軟骨</title></header><body><h1>取幹細胞修復膝蓋軟骨</h1><p>新加坡《聯合早報》報道，修復膝蓋軟骨，不用開刀，只需注射。該國國立健保集團屬下骨科醫生正在研究如何從病人身上抽取的幹細胞，經培植後直接注射入膝蓋內受損軟骨，讓其自然增生修復，省卻傳統在膝蓋開刀移植軟骨組織的麻煩。<br> 研究小組已在生豬身上完成動物實驗，結果顯示，注射幹細胞的三個月後，原本受損的軟骨可恢復到受傷前的完好狀態。研究人員稱，要是實驗證明這項程序可安全應用在人類身上，日後做膝蓋軟骨修復程序的病人將毋須開刀，更不用留院休養，更重要是醫生甚至可以在診所內完成這項相對簡單的程序，而病人即日就可走動。</p></body></html>
