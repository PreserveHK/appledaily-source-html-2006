<html><header><meta charset="utf-8"><title>新交易大堂下周一重開</title></header><body><h1>新交易大堂下周一重開</h1><p>位於交易廣場嘅港交所交易大堂，去年7月封遷，下星期一將會重開，並會喺開市前舉行新大堂啟用儀式。<br> 財政司司長唐英年、財經事務及庫務局局長馬時亨、證監會主席韋奕禮、港交所主席李業廣等都會出席。個市近日氣勢如虹，大堂重開真係及時。<br> 不過今次大堂重開，只係先開放經紀做交易嘅交易櫃位部份，個新場類似一個圓型大堂，櫃位會減至約300個，屆時唐唐等一眾嘉賓會企喺圓心，面向交易所訪客廊舉行祝酒儀式。希望嗰市旺多幾日，咁新大堂開張大吉配合紅盤，大家就更happy。<br> 至於大堂其他部份，如展覽場地和多用途會議室，預計要到4月至有得用。</p></body></html>
