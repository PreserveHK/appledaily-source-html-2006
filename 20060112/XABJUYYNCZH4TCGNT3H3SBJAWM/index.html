<html><header><meta charset="utf-8"><title>搭的士易吸入污染物質</title></header><body><h1>搭的士易吸入污染物質</h1><p>坐的士比搭巴士省時，但除了車費貴，倫敦帝國學院科學家研究發現，坐的士比搭巴士或走路，更容易吸入空氣中污染物質，出入駕駛或坐私家車最不受空氣污染。<br> 科學家這次研究，特別針對直徑小於一百納米的超細微粒，因為它們體積細小，容易被人大量吸入，滲入呼吸系統深處，損害健康。結果研究發現，的士乘客在每立方厘米空間，就會暴露於超過十萬粒超細微粒的污染中，吸入污染物程度比走路高出一倍。<br> 領導研究的考爾解釋，坐的士被空氣污染風險最高，是因為塞車時乘客在車廂內會吸入街上廢氣，而且的士每天在馬路行走時間比私家車長，車廂內積聚較多污染微粒。<br> 英國廣播公司</p></body></html>
