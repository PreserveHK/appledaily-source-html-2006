<html><header><meta charset="utf-8"><title>恆地管理公司攞獎</title></header><body><h1>恆地管理公司攞獎</h1><p>恒基地產近幾年積極改革旗下物業管理公司質素，一番心血並冇白費，佢哋嘅偉邦物業管理，同恒益物業管理，啱啱齊齊攞咗僱員再培訓局第十屆「僱主金星獎」。<br> 其中恒益物業，喺西半山帝豪閣個高級物業服務員郭燕屏，亦攞咗「傑出學員獎」。原來兩間公司喺之前四屆，都已經各攞咗兩次「僱主金星獎白金大獎」。<br> 恒基地產執行董事孫國林話，兩間公司跟僱員再培訓局，成日有好多合作，而且，之前提供超過二千個就業機會，畀再培訓學員擔任各種前線或後勤支援工作。<br> </p></body></html>
