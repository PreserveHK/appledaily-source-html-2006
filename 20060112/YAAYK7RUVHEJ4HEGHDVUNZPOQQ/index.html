<html><header><meta charset="utf-8"><title>志偉連任演協會會長</title></header><body><h1>志偉連任演協會會長</h1><p>曾志偉、谷祖琳和張達明等昨日在尖沙嘴出席香港演藝人協會和鳳凰衛視舉辦的記者會，並公布演藝人協會新一屆理事會的名單，曾志偉將連任會長，早前曾表示不再連任的他說：「因為開會時，其他會員講嘅嘢令我好感動，所以冇辦法推卻，惟有連任做多兩年。」</p><p>拍十條短片</p><p>今年是鳳凰衛視十周年，有關方面會撥出一百萬元給谷祖琳、葉童和張達明等十人執導十條三分鐘短片，並安排在鳳凰衛視播出。<br> 此外，在記者會舉行期間，梅媽和梅啟明帶同律師到場向曾志偉求助，又講述梅艷芳的死因和遺囑。志偉在記者會後向梅媽表示下周三演藝人協會將召開會議，屆時再與她商討。<br> 採訪、攝影：魯萍</p></body></html>
