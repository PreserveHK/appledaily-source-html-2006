<html><header><meta charset="utf-8"><title>寶珠姐演唱　盧維思巡場</title></header><body><h1>寶珠姐演唱　盧維思巡場</h1><p>機場亞洲博覽館經已開幕，首輪係展覽會，至於第一場演唱會就喺2月由陳寶珠打頭陣，作為亞洲博覽館主席的投資推廣署署長盧維思，雖然唔多識聽寶珠姐啲歌，但到時都一定會捧場，不過唔係靜心欣賞歌藝，而係去巡查吓餐飲服務、廁所夠唔夠乾淨等等，服務員到時要打醒十二分精神。<br> 至於前日開始嘅第一個展覽活動，佢亦有到場視察，重教大家搭地鐵喺青衣站轉線到博覽館站，咁可以慳番啲，車費只需要42蚊；如果喺中環搭機鐵直去就要72蚊。佢又話曾多次去迪士尼，覺得佢哋服務好好，例如聖誕節期間，一家大細就租咗樂園內酒店9間房，玩足2晚。</p></body></html>
