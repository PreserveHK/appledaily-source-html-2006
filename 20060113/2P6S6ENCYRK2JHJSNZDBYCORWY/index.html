<html><header><meta charset="utf-8"><title>車位買賣量值皆跌</title></header><body><h1>車位買賣量值皆跌</h1><p>舊年油價急升，對全球經濟影響好似唔係好大，但對於本港揸車一族嚟講，面對油公司「加快減慢」嘅政策，真係好苦，唔少人都放棄做車主。<br> 利嘉閣統計舊年車位買賣登記宗數，發覺全年只得五千三百一十三宗登記，比○四年大跌四分一，其中港島區嘅跌幅大，近四成。至於總值跌咗近四成，大過宗數跌幅，反映平均車位價亦受高企油價影響而下跌。<br> 不過，原來都有啲屋苑車位嘅價錢有升，好似天水圍嘉湖山莊、觀塘麗港城同沙田第一城，升幅由一成至兩成半。<br> </p></body></html>
