<html><header><meta charset="utf-8"><title>蜘蛛住進女子耳蝸</title></header><body><h1>蜘蛛住進女子耳蝸</h1><p>許多人都想安居樂業，瑞典一隻蜘蛛也一樣，不過牠選擇的落腳地卻非常獨特：竟在一名女子耳中結網「搵食」，不過牠住了近一個月後就遭「迫遷」了。</p><p>以為耳垢多阻聽力</p><p>據瑞典小報《快報》周三引述該名女子說，最初覺得聽力弱了，但她不以為意，以為只是耳垢太多。但到了上月，她聽到耳中有「刮擦聲」，覺得不妥，連忙去買了清洗耳蝸的藥水，誰知一用之下，竟把一隻活生生的蜘蛛沖了出來，轉眼就爬走了。<br> 報道說，那隻蜘蛛大小有如「拇指指甲」，應該是趁該名女子熟睡時，爬入她的耳朵內。女子說，記得在二十七天前，即十一月某天，曾在床上見到一隻蜘蛛。<br> 法新社</p></body></html>
