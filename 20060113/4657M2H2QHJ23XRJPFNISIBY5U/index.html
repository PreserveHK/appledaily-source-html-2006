<html><header><meta charset="utf-8"><title>劉嘉玲掃貨冇斬獲</title></header><body><h1>劉嘉玲掃貨冇斬獲</h1><p>劉嘉玲早前與男友梁朝偉同遊日本北海道期間，於酒店窗前脫衣浸溫泉時春光乍洩，不過見慣世面的嘉玲顯然未受此事影響，返港後繼續扮靚shopping，懶理市民投以注目禮，確具大將之風。</p><p>大騷長腿</p><p>日前嘉玲於晚上七時許在助手陪同下出現中環ＩＦＣ商場的連卡佛百貨公司，她身穿黑外套及黑短裙，露出修長大腿，與助手在百貨公司內與一女店員交談，似在查問有關貨品，相隔約五分鐘，未有斬獲的嘉玲便離開。沿途有大批市民回頭望她及叫她名字，嘉玲神色自若，臉上露出淺笑，步履輕鬆地步出商場，登上保母車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
