<html><header><meta charset="utf-8"><title>加強非傳統媒介創作</title></header><body><h1>加強非傳統媒介創作</h1><p>早於1935年成立的李奧貝納廣告有限公司，目前在全球84個國家設有接近100多家辦事處，為全球10大廣告公司之一；本港辦事處於1965年設立，作為亞太及大中華區的總部，現為香港廣告商會（HK4As）公司會員之一。<br> 該公司的作品屢獲國際殊榮，包括成為唯一一家廣告公司，連續5年（00至04年）成為香港廣告商會創意大獎中，首三名成績最傑出的廣告公司，合共囊括140個廣告獎項。<br> 至於今年的發展路向，鄭家強表示，公司將繼續加強非傳統媒介，如互聯網方面的創作，增聘人手；另會進行一項關於消費者購買行為的研究，預期可在年中完成。</p></body></html>
