<html><header><meta charset="utf-8"><title>啟德規劃目標「零填海」</title></header><body><h1>啟德規劃目標「零填海」</h1><p>【本報訊】規劃署昨日向共建維港委員會總結剛結束的啟德規劃檢討第二階段公眾諮詢結果，指大部份市民認為啟德規劃應以「零填海」為目標，但也有小部份市民表示不反對小規模填海及興建重要設施如郵輪碼頭。<br> 收回的意見顯示，市民對啟德地皮的建築密度及住宅分布意見分歧，其中有市民擔心建築密度過高會影響公眾享受維港景色；但有市民擔心物業發展不足會影響沙中線財政的可行性。<br> 體育界則贊成在啟德地皮上發展多用途的體育館，但有部份市民質疑，在不要填海的前提下，是否值得撥出二十四頃的地皮興建體育館。</p></body></html>
