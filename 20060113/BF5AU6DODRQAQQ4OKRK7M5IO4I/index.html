<html><header><meta charset="utf-8"><title>H5N1未必致命</title></header><body><h1>H5N1未必致命</h1><p>美國《內科醫學檔案》（ArchivesofInternalMedicine）刊出一項瑞典研究人員調查報告的推論，H5N1禽流感病毒可能引發很多病變，但病情未必都嚴重到會致命。最近在土耳其有人被驗出對病毒呈陽性反應卻沒有病徵。<br> 研究人員指出，土耳其發現的病毒毒性較輕微，也許在亞洲也有不少類似的感染個案，卻因症狀不明顯而沒有被衞生單位注意到。若輕微感染者能不藥而癒，病毒就不是那麼致命。但由於是項研究沒有對受病毒感染者做驗血檢測，故關於病毒傳染的途徑、人類受感染情況及病毒致命性的推論都有待驗證。</p></body></html>
