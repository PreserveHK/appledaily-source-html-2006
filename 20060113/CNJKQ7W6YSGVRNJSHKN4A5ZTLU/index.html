<html><header><meta charset="utf-8"><title>柏芝賀歲忙不停</title></header><body><h1>柏芝賀歲忙不停</h1><p>張栢芝演出的賀歲片《最愛女人購物狂》將於本月二十六日上映，她對這套喜劇非常重視，拍攝時經常請教導演韋家輝，商討如何演繹好角色，導演給了很多意見，栢芝覺得和韋家輝多次的合作讓她獲益良多。</p><p>明天返港</p><p>早前栢芝去了加拿大探望她的大肚家姐戴碧芝，之後往內地登台，緊接又到了北京和上海做《最》片宣傳，明天則趕返香港為新片宣傳。下月栢芝接了由嚴浩執導內地劇《周璇傳》飾演周璇，她覺得今次是一個挑戰。<br> 撰文：蔡丹</p></body></html>
