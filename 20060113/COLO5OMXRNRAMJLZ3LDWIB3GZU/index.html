<html><header><meta charset="utf-8"><title>星洲擬向低薪者發花紅</title></header><body><h1>星洲擬向低薪者發花紅</h1><p>本港市民向政府提出減稅訴求之際，新加坡政府一個委員會建議，向低收入人士發放一次過的獎勵花紅，最高達1個月薪酬，預料上半年落實，估計新加坡政府須合共支出10億新加坡元（約47.7億港元）。<br> 根據當地協助低薪員工部長級委員會向政府提出的建議，新加坡政府會向40歲以上僱員發放就業獎勵花紅，其中月入少於900新加坡元（約4300港元）的僱員可獲最多1個月薪酬；月入900至1200新加坡元（約4300至5700港元）者則獲最多半個月薪酬。估計約有20萬人受惠。<br> 另外，委員會又建議，為低收入人士提供首次置業的津貼，以及協助其子女完成學業。</p></body></html>
