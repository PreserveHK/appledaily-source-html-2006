<html><header><meta charset="utf-8"><title>北京降雪20車相撞</title></header><body><h1>北京降雪20車相撞</h1><p>昨日，北京市降下了新年的第四場雪，當局也發布二○○六年首個「降雪黃色預警」。北京市交通管理局啟動了三級雪天應急保障方案，「雪天交通應急指揮部」開始運作。但從凌晨六時起，五個小時內，全市仍發生逾千宗交通意外。<br> 北京城區昨日的雪量不大，但氣象台預料，這將會是北京入冬以來最明顯的一次降雪。由於路滑及視線不佳，凌晨時分，在京石高速公路出京方向就有二十多輛車相撞，蓮石路在一個小時內就發生了十幾宗交通意外。<br> 新華社/北京《法制晚報》</p></body></html>
