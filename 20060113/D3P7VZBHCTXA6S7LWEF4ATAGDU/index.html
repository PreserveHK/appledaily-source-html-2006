<html><header><meta charset="utf-8"><title>季芹忘情搓麻將</title></header><body><h1>季芹忘情搓麻將</h1><p>台灣藝人季芹日前穿上低胸超性感裝束，宣傳由她擔任代言人的台灣網上遊戲「絕代麻將」，當談到最近鄭伊健與梁詠琪的情變消息，令她感到非常感慨，並聯想到自己與王仁甫的感情，她說：「女生一定要有自己的工作和生活，能養活自己最重要。」她更表示愛情無常，她大歎女生應該要多為自己着想。</p><p>新年冇着落</p><p>而季芹又透露今年的農曆年並未有計劃怎樣過，她說：「他（指王仁甫）不是對外說要和家人去泰國玩嗎？人家又沒開口，我只好找幾個牌友在家玩囉。」<br> 採訪、攝影：黎寶蘋</p></body></html>
