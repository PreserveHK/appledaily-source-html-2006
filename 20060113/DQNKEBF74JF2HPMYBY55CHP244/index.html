<html><header><meta charset="utf-8"><title>莫少聰講佛避談囝囝</title></header><body><h1>莫少聰講佛避談囝囝</h1><p>莫少聰日前出席好友盛噶寧波車在台灣舉行的新書記者會，盛噶寧波車念經時，莫少聰立刻下跪和雙手合十，事後接受訪問時，還大談寧波車的種種神迹，但記者把話題轉到前女友洪欣公開暗示為他誕下兒子莫鎬廉一事時，他臉色一沉說：「今天別講這個，主角是盛噶寧波車。」</p><p>寧波車教戀愛</p><p>記者問莫少聰有關其兒子的事時，他說：「今天是師傅的場子，不好說其他的事。」莫少聰表示盛噶寧波車和一般寧波車不同，是會談戀愛的，亦教他怎樣談戀愛，令他獲益良多。<br> 採訪、攝影：黎寶蘋</p></body></html>
