<html><header><meta charset="utf-8"><title>賈靜雯體貼侍候奶奶</title></header><body><h1>賈靜雯體貼侍候奶奶</h1><p>台灣藝人賈靜雯日前盛裝出席上海電視台舉辦的模範家庭頒獎典禮，擔任頒獎嘉賓，並將「浪漫家庭獎」頒給任達華和琦琦夫婦。賈靜雯今次難得去到上海，在活動結束後便把握時間與丈夫孫志浩相處，更專誠陪奶奶劉曙光一起大擦鮑魚餐，相當有心。</p><p>婆媳融洽</p><p>雖然一直有指賈靜雯婚前曾遭劉曙光嫌棄，還有傳她所懷的不是孫家骨肉，但單看當晚賈靜雯悉心地侍奉奶奶，婆媳關係看來十分融洽，在晚餐結束後，賈靜雯還挽着奶奶的手步出餐廳，十分體貼。<br> 採訪、攝影：黎寶蘋</p></body></html>
