<html><header><meta charset="utf-8"><title>金管局發現欺詐網站</title></header><body><h1>金管局發現欺詐網站</h1><p>▲金管局昨呼籲市民提高警覺，留意一個域名為「www.swissfirstasia.com」的懷疑欺詐網站。該網站由聲稱的「SwissfirstAsia」運作，並謂其向香港公眾人士提供多項銀行服務。金管局已將事件轉交香港警務處作進一步調查。<br> ▲金山工業（集團）（040）昨宣布，間接持有67.9%股權的附屬公司CIHLTD.已行使其認沽期權，向法國施耐德電氣公司出售其於奇勝亞洲集團全部五成股權，套現4.59億元，金山工業將因認沽期權的行使而獲得淨收益約1000萬元。</p></body></html>
