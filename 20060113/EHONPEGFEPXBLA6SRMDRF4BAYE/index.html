<html><header><meta charset="utf-8"><title>袁潔瑩娘Look掃7仔</title></header><body><h1>袁潔瑩娘Look掃7仔</h1><p>昔日開心少女組四位成員陳加玲、袁潔瑩、羅美薇及李麗珍同期出道，如今各有發展，年屆三十六歲的袁潔瑩間中仍亮相幕前。</p><p>提款五百</p><p>日前袁潔瑩卻不施脂粉，深夜獨自驅車到中環便利店掃貨，只見她隨意穿上鬆身衣服，掛上黑框眼鏡，頭髮蓬鬆，臉上更難掩歲月的洗禮，難怪未被市民認出。<br> 當晚約凌晨十二時，袁潔瑩獨自駕駛其平治房車，抵達中環擺花街。<br> 泊好車後，袁潔瑩即步往附近的銀行櫃員機提取五百大元，再步往鄰近的便利店掃貨。只見她極速掃下大批即食粥麵及小量飲料，付款後快步跳上車，驅車離開，大抵是趕返家吃消夜醫肚。<br> 採訪、攝影：娛樂突發組</p></body></html>
