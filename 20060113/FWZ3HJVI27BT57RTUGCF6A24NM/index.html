<html><header><meta charset="utf-8"><title>劉綽琪苦練雙響炮</title></header><body><h1>劉綽琪苦練雙響炮</h1><p>劉綽琪早前接受雜誌《Him》訪問，談到早前拍攝劇集《識法代言人》時，與汪明荃合作有否壓力？她說：「起初對阿姐係又敬又畏，重唔敢同佢講嘢，後來相處咗一段日子，發覺佢原來好親切，重成日分佢嘅私伙湯水畀我哋飲，又成日講笑，真係獲益良多。」</p><p>學習說話技巧</p><p>入行後劉綽琪既做主持又拍劇，問她對哪一項較有興趣？綽琪說：「雖然兩樣工作性質截然不同，不過都係息息相關，做主持可增強個人嘅表達能力同觀察力，從而改進演技，扮演唔同嘅角色又可以畀我從中學習到說話技巧，令我主持節目時嘅表達更自然同生活化，所以兩樣我都好鍾意。」<br> 撰文：胡比</p></body></html>
