<html><header><meta charset="utf-8"><title>梁安琪手袋黨茶敘</title></header><body><h1>梁安琪手袋黨茶敘</h1><p>賭王何鴻燊的四姨太梁安琪，日前偕數名女性友人齊到中環歎茶，梁安琪平日予人女強人形象，當天躋身友儕之間，亦不時七情上面地向友人指指點點，表現甚具大家姐風範。</p><p>聊天歎餅</p><p>當晚七時多，梁安琪與數名女伴現身中環IFC商場一家餐廳，她與友伴閒談期間，亦曾到放置食物的櫥窗，親自揀選蛋糕糖餅，之後折返座位，邊吃邊與朋友繼續聊天。四姨太現身餐廳的一個多小時內，一直說個不停，身旁友人都是聽的多，全程幾乎由她一人發言，認真權威。<br> 採訪、攝影：娛樂突發組</p></body></html>
