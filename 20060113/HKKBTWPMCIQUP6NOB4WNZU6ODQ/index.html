<html><header><meta charset="utf-8"><title>排泄物反映健康狀況</title></header><body><h1>排泄物反映健康狀況</h1><p>本港有不少愛狗人士，但未必人人懂得選購狗隻；昕霞專業寵物研習中心發言人表示，巿民選購狗隻首要留意有關狗隻是否有合規格的針紙，進口狗隻更要有入口紙。另外，也要留意狗隻有沒有流鼻水或咳嗽，以及眼耳口鼻有沒有不良分泌物，若有便需向店員問清楚原因。<br> 發言人續稱，巿民選購時也要留意狗隻的排泄物是否黏稠，這反映狗隻的健康情況。若寵物店內的狗隻出現不適，便要細心觀察欲購的狗隻有否受感染。</p></body></html>
