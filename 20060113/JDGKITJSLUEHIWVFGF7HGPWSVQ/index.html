<html><header><meta charset="utf-8"><title>美聯新界分行發力</title></header><body><h1>美聯新界分行發力</h1><p>美聯新界區日前舉行回顧及展望會議，有百幾個主管級同事出席，董事布少明總結成績時指出，新界區總共有十一間住宅分行晉身千萬分行，比○四年多四間，只係比香港區輸個馬鼻，屈居第二。今年目標係生意額比舊年多一成。<br> 睇番啲分行名單，唔少係俗稱「揼石仔」嘅屋邨分行，估唔到都可以成為千萬分行，睇嚟啲同事真係付出唔少努力。沙田銀城分行主管鍾燕河，舊年個人開咗四百八十五張單，平均日日有單開，認真唔簡單。</p></body></html>
