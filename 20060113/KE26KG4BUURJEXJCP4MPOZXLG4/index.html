<html><header><meta charset="utf-8"><title>連天台單位吃香</title></header><body><h1>連天台單位吃香</h1><p>特色單位通常係可遇不可求，好似連天台單位咁，放盤少，成交亦唔多，但估唔到近日接連錄得三宗。<br> 中原伊惠敏表示，樓齡四十一年嘅中半山文苑，頂層連天台單位，以一千三百五十萬易手，呎價六千七百五十。原業主九五年買入，轉手賺八百萬。<br> 美聯林漢璋表示，薄扶林碧瑤灣二十五座頂層連天台單位，一千一百三十五呎，由同區換樓客斥七百一十萬承接，呎價六千二百五十六。<br> 另外，中原梁智仁話，一個外籍跨國企業僱員，用四百二十七萬五千，買入西半山賓士花園頂層連天台單位，面積六百八十呎，天台六百呎，市價。</p></body></html>
