<html><header><meta charset="utf-8"><title>陳慧琳湊熱鬧做OL</title></header><body><h1>陳慧琳湊熱鬧做OL</h1><p>一眾影星有份演出的賀歲電影《春田花花同學會》，故事圍繞社會上不同職業和階層所引發出來的趣事，所以各演員的造型亦相當有趣。</p><p>見中基即笑</p><p>早前陳慧琳（Kelly）拍攝了電影宣傳照，近年甚少演出電影的她亦湊熱鬧客串一角，在片中飾演OL，平時行路會跌跌碰碰，經常撞到手腳紅瘀。<br> 問Kelly拍攝時可遇過甚麼趣事？她說：「我有一次拍攝時撞到鄭中基，我一見佢個造型即刻笑，問佢係咪扮李雲迪，但現場有工作人員話佢唔係扮李雲迪，𠵱家我都唔知佢造型係扮啲乜嘢。」<br> 撰文：蔡丹</p></body></html>
