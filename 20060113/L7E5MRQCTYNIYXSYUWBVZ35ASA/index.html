<html><header><meta charset="utf-8"><title>女子被困浴室6小時</title></header><body><h1>女子被困浴室6小時</h1><p>【本報訊】一名在屯門青磚圍獨居的姓葉（三十六歲）女子，昨日凌晨因心情欠佳，在家中借酒澆愁，至清晨六時許，她倦極準備往沐浴後便上床睡覺，當進入浴室脫衣服準備洗澡時，懷疑因宿醉未醒，突然感到暈眩隨即倒地。葉女倒下位置恰巧在馬桶和牆壁僅約一呎闊的位置，當場被夾在其中。<br> 葉女因酒醉全身乏力，無法動彈惟有高聲呼叫，直至中午十二時許，一名住在附近的十七歲姓方少女，聽到有女子呼救聲於是報警。<br> 警員到場四處找尋聲音來源，破門入屋見女事主被夾着，於是將她救起及替其穿回衣服。葉女僅扭傷頸部，身體並無其他嚴重受傷，事後將她送院治理。</p></body></html>
