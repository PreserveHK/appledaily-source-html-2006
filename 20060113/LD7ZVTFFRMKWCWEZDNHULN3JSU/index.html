<html><header><meta charset="utf-8"><title>逾千建築工人註冊</title></header><body><h1>逾千建築工人註冊</h1><p>【本報訊】建造業工人註冊管理局自註冊程序於上月二十九日開始至今，共接獲逾千名建築工人註冊，成功註冊的工人將獲發智能註冊證，工人日後需憑證件出入地盤，而僱主亦只能聘用經註冊的工人，管理局主席周明權認為註冊制度能遏止黑工問題，並有助減少勞資糾紛，確保施工質素。<br> 管理局已開始為建造業工人註冊，為期八個月，按工人出生年月，分四階段進行，不同技術層面及工作年資的工人，可按所屬工種及持有的認可技能資格註冊成為熟練、半熟練技工或普通工人；若未有認可資格，但能夠證明具有親自進行相關工種的經驗，也可註冊成臨時熟練或半熟練技工。</p></body></html>
