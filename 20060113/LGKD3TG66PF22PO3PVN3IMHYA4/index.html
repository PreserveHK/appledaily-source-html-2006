<html><header><meta charset="utf-8"><title>王力宏帶碟悼黃建福</title></header><body><h1>王力宏帶碟悼黃建福</h1><p>齊秦日前在北京演出時，鼓手黃建福墮台喪生，王力宏日前帶了當年與黃建福在演唱會合唱《你把我灌醉》的DVD，到黃建福的家鄉烏來悼念。王力宏回憶說得知黃建福死訊時，碰巧正準備出席簽唱會，但因接受不到這個消息，故一上台即忍不住哭了出來。</p><p>悲憶往事</p><p>王力宏除帶了與黃建福合唱的DVD外，還買了水果和花籃，送給黃建福的遺孀簡翠珊及家人，令簡十分感動，並與王力宏閒談起黃建福的往事。尤其提到DVD內記錄的那次演出，王力宏說：「因為那場人很多，破壞了很多草皮，之後公園就不再借給歌手辦演唱會了。」<br> 採訪、攝影：黎寶蘋</p></body></html>
