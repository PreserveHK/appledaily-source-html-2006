<html><header><meta charset="utf-8"><title>市區2工廈地盤擬放棄建酒店</title></header><body><h1>市區2工廈地盤擬放棄建酒店</h1><p>【本報訊】工貿樓樓價過去一年狂升三至四成，加上在工地轉酒店的補地價上又挫折重重，華懋集團正考慮放棄觀塘及旺角建酒店計劃，將兩地發展工辦樓。<br> 華懋集團售樓部經理吳崇武透露，觀塘及旺角2個工廈轉酒店發展項目，最近再接獲地政總署批出的補地價，較公司所屬意的補價水平高逾一倍，公司現已再提上訴申請，如未能上訴成功，公司會放棄計劃，重新將兩工地發展為工辦物業，因為現時觀塘工辦樓呎價已回升至約2000至3000元。<br> 該兩地盤分別是觀塘創業街38號，及廣東道1131至1137號，最新補價已達每方呎2000元。</p></body></html>
