<html><header><meta charset="utf-8"><title>城城再出DVD掠水過年</title></header><body><h1>城城再出DVD掠水過年</h1><p>郭富城近期忙於在馬來西亞拍攝新片《父子》，皮膚曬得黝黑，他日前抽空返回香港護膚品Clarins拍攝廣告。</p><p>欠一曲未臻完美</p><p>城城去年的演唱會推出DVD，但之前因版權問題欠缺了的《無忌》一曲，城城一直覺得未夠完美，最近該首歌終取得版權，唱片公司立刻趕製全新版本的演唱會DVD，更決定明日推出限量版。城城說：「歌迷正好買嚟做過年手信。」雖然城城沒空出席各大頒獎禮，但他都衷心祝福所有得獎的歌手得到好成績。<br> 撰文：蔡丹</p></body></html>
