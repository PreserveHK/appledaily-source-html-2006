<html><header><meta charset="utf-8"><title>年賺千萬</title></header><body><h1>年賺千萬</h1><p>美國和路迪士尼（WaltDisney）行政總裁伊格爾（RobertIger）在2005財政年度，合共獲得1170萬美元（約9126萬港元）報酬，較2004年減少1.8%。<br> 現年54歲的伊格爾在去年10月接任艾斯納（MichaelEisner），出任迪士尼行政總裁一職。截至去年10月1日，伊格爾05年的報酬包括底薪150萬美元（約1170萬港元），花紅774萬美元，有限制股總值50萬美元及其他福利。<br> 彭博資訊</p></body></html>
