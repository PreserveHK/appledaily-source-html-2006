<html><header><meta charset="utf-8"><title>美聯深圳工商部業績勁</title></header><body><h1>美聯深圳工商部業績勁</h1><p>兩大代理集團中原同美聯，進軍內地代理市場已有一段好長時間，每年都好似香港總行咁派成績表，美聯集團執行董事兼中國部行政總裁郭應龍表示，深圳今年嘅生意額，目標係一億二千萬，重要擴大市場佔有率。郭應龍話，宏調對深圳樓市影響微，而且看好當地人均收入同消費能力，對樓市有支持。<br> 中國美聯日前喺深圳全民大會上公布舊年第四季業績，工商部成績最好，生意額比前年多咗四倍，並且攞埋全年區域大獎。另外，新一年度共有三十七個同事成為精英。</p></body></html>
