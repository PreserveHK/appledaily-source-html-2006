<html><header><meta charset="utf-8"><title>倒刺磨死皮亦可入菌</title></header><body><h1>倒刺磨死皮亦可入菌</h1><p>有傷口做Spa受感染風險當然大，但有時人有傷口未必知。香港醫學會健康教育委員會主席陳以誠醫生，接受本報訪問時說，被蚊叮蟲咬、指甲倒刺、濕疹都可造成傷口，人們不自覺而去做Spa就有可能感染細菌。<br> 另外，不少人做水療前都會先做磨死皮護理，除去角質，令皮膚更白更易吸收。本港皮膚科醫生黎湛暉稱，此舉反而會增加感染風險。「角質層是皮膚的第一道防線，磨完死皮後，保護層沒有了，即使沒有傷口，也會較容易感染細菌。」他指出，水療用的熱水令毛孔擴張和受刺激，細菌一旦藏在毛孔可能導致毛囊炎，嚴重可能會細菌入血。<br> 本報記者</p></body></html>
