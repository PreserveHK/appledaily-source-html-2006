<html><header><meta charset="utf-8"><title>王心凌跳唱咪硬嘴</title></header><body><h1>王心凌跳唱咪硬嘴</h1><p>台灣女歌手王心凌明天會在台南舉行演唱會，由於她在去年底的跨年晚會咪嘴的新聞鬧得熱烘烘，所以今次舉行演唱會是否繼續咪嘴亦備受矚目。日前王心凌為演唱會試造型，被問到會否繼續咪嘴時，她臉色一沉，並說：「這個問題我怎樣講都不對，我只能盡力去做。」</p><p>公司體諒</p><p>王心凌沒有否認需要鍛煉體能以應付在台上又唱又跳，只表示會繼續努力，希望有一天能現場演繹快歌。至於王心凌所屬的唱片公司亦出面力撐，發言人表示王心凌是舞台型歌手，希望大家體諒她要又唱又跳，言下之意還是支持她繼續咪嘴！<br> 採訪、攝影：黎寶蘋</p></body></html>
