<html><header><meta charset="utf-8"><title>渣打新任命有玄機</title></header><body><h1>渣打新任命有玄機</h1><p>渣打銀行（香港）噚日宣布三項新管理層任命，但係咪所有人都係升職呢？不如一齊睇吓。<br> 根據渣打的新聞稿，現任香港個人銀行業務主管陳珙君「擢升」為中國及香港區個人銀行業務主管，由3月1日起生效，英文用上「ispromoted」，此「君」明顯是升職了！此後，新聞稿說現任營運總監洪丕正「接任」為香港區個人銀行業務主管，英文用上了「willsucceed」，華華真係搞不清阿「正」是否升咗職。<br> 最後，現任大中華、日本、澳洲及菲律賓公共事務主管譚何錦文「獲委任」為香港區營運總監，英文用到「isappointed」，單從字眼及職銜嚟睇，「文」似乎有職升！</p></body></html>
