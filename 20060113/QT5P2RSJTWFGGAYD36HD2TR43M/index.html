<html><header><meta charset="utf-8"><title>好爵商場收番唔賣</title></header><body><h1>好爵商場收番唔賣</h1><p>原定下個禮拜二截標嘅葵芳好爵中心商場，代理一太話，業主暫時收番唔賣，呢單原本係農曆新年前最大嘅截標，一太舊年估值七億，呎價萬四。<br> 個場喺葵芳地鐵站出口嘅新葵芳花園，地下連閣樓五萬呎，由好爵酒樓百幾個股東揸住，月租二百七十萬。<br> 另外，中記幫長沙灣億利工業中心地下一號舖，六千六百幾呎，由工業轉做商業用途，重改埋名叫八八三時裝批發廣場，分間三十五個細舖，八十至三百幾呎，過埋年入伙，呎租四十五至百二蚊。</p></body></html>
