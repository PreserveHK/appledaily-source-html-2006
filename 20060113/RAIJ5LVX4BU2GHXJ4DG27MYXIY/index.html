<html><header><meta charset="utf-8"><title>吳卓羲借錢交稅</title></header><body><h1>吳卓羲借錢交稅</h1><p>吳卓羲前晚與周汶錡到尖沙嘴為OMM旗艦店擔任剪綵嘉賓，吳卓羲還示範舒展筋骨的運動，周汶錡則跟着做。<br> 吳卓羲表示自成為藝人獲得不少服裝贊助，但他最想得到汽車商贊助，他說：「今年交稅要交六位數字呀，搞到我要問屋企人借錢交稅，都唔知啲錢用晒去邊，我又要租屋、供車、買衫，如果有車贊助就好喇。」</p><p>周汶錡賣舊衫</p><p>至於模特兒出身的周汶錡對服裝行業很有興趣，她說：「我以前開過二手衫店㗎，但𠵱家就冇咗，因為真係唔夠時間打理。𠵱家歐洲同日本咁流行二手衫，所以有時我都會將唔着嘅衫賣出去。」<br> 採訪、攝影：陳月萍</p></body></html>
