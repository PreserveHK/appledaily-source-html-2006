<html><header><meta charset="utf-8"><title>中移動成功私有萬眾</title></header><body><h1>中移動成功私有萬眾</h1><p>▲中移動（941）昨宣布已收到足夠股份，成功將萬眾電話（331）私有化，截至昨日下午4時，共收到約7.41億股有效萬眾股份，接納其私有化收購，相當於街外股東所持股份99.68%，另外，310份萬眾購股權亦已接納其購股權收購，相當於現有購股權總數的63.79%，餘下24.28%購股權於昨日失效，另有11.93%購股權可按萬眾公開招股前購股權計劃予以行使。萬眾將由13日起暫停買賣。</p></body></html>
