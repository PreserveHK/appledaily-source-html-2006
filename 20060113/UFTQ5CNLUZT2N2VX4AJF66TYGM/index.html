<html><header><meta charset="utf-8"><title>高雄機場地勤罷工</title></header><body><h1>高雄機場地勤罷工</h1><p>擔任台灣高雄機場地勤的台勤公司高雄分公司因年薪爭議，工會昨日舉辦罷工投票，結果以三百一十六票支持、兩票棄權，通過自農曆大除夕起（二十八日）無限期罷工，直到資方善意回應為止。高雄機場運作屆時將大受影響。<br> 台勤資方原本承諾保障員工年薪十四個月，但自二○○○起，單方面決定將其中兩個月的薪資改以基本工資計算，少了每個月新台幣六千元加班補貼，每位員工每年因此變相減薪一萬二千元，工會要求恢復年薪十四個月實薪。<br> 台灣《蘋果日報》</p></body></html>
