<html><header><meta charset="utf-8"><title>人手編織磨砂金色</title></header><body><h1>人手編織磨砂金色</h1><p>潮興金色，時代廣場推出的「財運縱橫利是封」套裝亦勁Hit大勢。每套包括九大九細的磨砂金色封包，每個利是封重係由人手編織而成，還有「財運縱橫絲絨利是袋」。<br>點換：即日起至1月28日，凡於時代廣場商戶或食通天消費滿$1,000或以上（最多兩張即日發票），即可免費換「財運縱橫利是封」套裝；消費滿$2,000或以上（最多兩張即日發票），可換「財運縱橫絲絨利是袋」一個。數量有限，送完即止。<br>查詢：21188900</p></body></html>
