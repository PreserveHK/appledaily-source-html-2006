<html><header><meta charset="utf-8"><title>蕭薔比Chiling有腦？</title></header><body><h1>蕭薔比Chiling有腦？</h1><p>台灣名模的蕭薔現正於浙江橫店，與藝人張晨光拍攝內地劇《明宮夕照》。<br> 外間經常將蕭薔與林志玲（Chiling）比較，就連拍檔張晨光接受傳媒訪問期間，亦被問及覺得兩者誰較漂亮，不過他卻力撐蕭薔說：「蕭薔發嗲不是裝的，你沒覺得林志玲學她嗎？」<br> 至於學歷方面，蕭薔讀大學時為了晉身模特兒行列，因而休學，反而林志玲則於加拿大多倫多大學修讀，還拿了美術史和經濟學雙學位，但張晨光卻在訪問中說：「蕭薔比林志玲的腦子東西多。」<br> 撰文：羅慧敏</p></body></html>
