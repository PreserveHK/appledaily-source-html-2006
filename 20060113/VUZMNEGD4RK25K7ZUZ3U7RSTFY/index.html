<html><header><meta charset="utf-8"><title>關穎、侯佩岑撞衫鬥氣質</title></header><body><h1>關穎、侯佩岑撞衫鬥氣質</h1><p>台灣日盛集團太子女關穎日前穿上羽毛連身裙出席在台灣舉行的名表展，剛巧該連身裙與侯佩岑去年出席金馬獎時所穿的是同一款，對於撞衫一事，關穎大方地說：「其實我常跟人家撞的，我不介意啦，每個人的特質不同嘛！我常和好友買相同的東西，有時還會向好友借衣服來穿呢！」</p><p>享受生活</p><p>關穎表示對演藝事業並不強求，目前正享受休息的時間，她說：「我發現一天過得好快！陪陪爸媽、和朋友出去玩、與男友黃志瑋看電影，有時去上舞蹈課，一天就沒了。」她又表示過年想不要臉地向長輩要紅封包，她笑說：「因為我還沒出嫁呀！」<br> 採訪、攝影：葉雪</p></body></html>
