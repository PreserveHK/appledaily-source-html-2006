<html><header><meta charset="utf-8"><title>李心潔老作撞鬼</title></header><body><h1>李心潔老作撞鬼</h1><p>李心潔曾接拍過不少恐怖片，其中她在《見鬼》中的表現就令人十分難忘，而最近她又接拍了由林小明出品的鬼片《鬼域》，扮演作家，故事講述她構思一個靈異故事，當她棄用了一些情節之後，卻不知何解，那些情節卻在現實生活中出現，帶她進入一個匪夷所思的鬼域。<br> 據知，這套電影製作費高達六千萬，由彭氏兄弟執導，為增加視覺上的恐怖效果，在片中會加插更多電腦特技製作部份，故李心潔在拍攝時很多時候需要憑想像來做戲，可算是一個大考驗，而該片打算在暑假上映。<br> 撰文：黃君怡<br> </p></body></html>
