<html><header><meta charset="utf-8"><title>養顏燕窩Buffet至啱女生</title></header><body><h1>養顏燕窩Buffet至啱女生</h1><p>女人唔知幾歲開始知道燕子口水可以養顏，搞到明Sell滋補養顏的燕窩Buffet愈嚟愈多，想同女友娘親姨媽姑姐或細妹歎自助餐？揀呢個實無衰嘞，原來燕窩真係好無敵，無敵在整乜都得，鮑魚粥、雜果啫喱、香芒布甸、檸檬芝士餅、巧克力奶凍同紅莓千層酥，食完皮膚會唔會即時變成白雪雪、滑嘟嘟我唔知，不過百幾蚊有人整到靚一靚畀你食，總好過屈係屋企食樽燕窩碎啩？</p><p>地點：尖沙嘴廣東道23號馬哥孛羅太子酒店地下<br> 供應期：即日起至2月28日3:15pm-6:00pm<br> 電話：21136051<br> 收費：成人$123，小童$90</p></body></html>
