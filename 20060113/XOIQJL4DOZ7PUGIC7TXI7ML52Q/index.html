<html><header><meta charset="utf-8"><title>郭偉亮護花錄音</title></header><body><h1>郭偉亮護花錄音</h1><p>葉佩雯與郭偉亮（EricKwok）拍拖已有四年，至今依然恩愛，日前他們結伴到北角食晚飯，再由EricKwok充當柴可夫，開車送女友齊到佐敦錄音室，雖然只是簡簡單單的節目，但Eric全程對女友體貼入微，難怪葉佩雯甘願退出幕前，做對方背後的女人。</p><p>替女友開車門</p><p>當晚約十時，葉佩雯和男友齊於北角清風街一間日本料理店共晉晚餐，飯後兩人結伴離場，由於當時頗涼，EricKwok即戴上紅冷帽及把外套拉鏈拉上，再與女友並肩取車。抵車旁時，EricKwok甚有風度地先開車門，讓女友上車後才自己登上司機位，與女友同往佐敦南京街錄音室工作。<br> 採訪、攝影：娛樂突發組</p></body></html>
