<html><header><meta charset="utf-8"><title>七千萬元冒牌衫案提訊</title></header><body><h1>七千萬元冒牌衫案提訊</h1><p>【本報訊】海關早前搗破最大宗冒牌成衣案，分別在機場、郵局及尖沙嘴、長沙灣及土瓜灣多個大廈單位內，撿獲逾十三萬件冒牌成衣製品，大部份製品是英國牌子Burberry，總值逾七千萬元。<br> 七名涉案男子及四名公司代表，昨在九龍城裁判法院提訊，共被控十項企圖出口及管有偽造商標貨品罪名。<br> 被告等暫時毋須答辯，裁判官將案件押後至本月二十七日轉介區域法院審理。首被告孫順和（四十三歲）及次被告吳玉林（四十四歲），均報稱東主，兩人須交出一百萬元保釋金，其餘各被告准以現金二萬元保釋候訊。<br> 案件編號：KCCC356/06</p></body></html>
