<html><header><meta charset="utf-8"><title>財話短說<br>銀創供股集資6343萬</title></header><body><h1>財話短說<br>銀創供股集資6343萬</h1><p>▲銀創控股（706）宣布擬1供1，發行5.286億至6.34億股，供股價0.1元，集資5286萬至6343萬元，擬作一般營運資金，供股價較銀創停牌前報價折讓55.6%。<br> ▲匯漢（214）宣布，以先舊後新配售1600萬股，每股作價1.85元，集資淨額2880萬元，作一般營運資金。配售股份佔已發行股本6.71%或擴大後股本6.29%。</p></body></html>
