<html><header><meta charset="utf-8"><title>新葵興花園長成交期</title></header><body><h1>新葵興花園長成交期</h1><p>呢排，突然多咗啲長成交期買賣，啱啱又有一宗。中原林海燕話，一名投資者睇好後市，喺冇睇樓情況下，用特長成交期，買咗個葵涌新葵興花園單位。<br> 單位係A座低層四室，逾五百九呎，成交價百三萬，每呎逾二千二。<br> 由於單位出租緊，所以一直難以預約睇樓，業主為咗畀租客有足夠時間另覓新居，開賣條件係，要三個月特長成交期，而個投資者睇好後市，所以冇異議。<br> 呢個單位若果再出租，每月可收六千五，租金回報率接近五厘九。</p></body></html>
