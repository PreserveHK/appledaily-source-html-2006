<html><header><meta charset="utf-8"><title>白雲區群煞槍殺中年漢</title></header><body><h1>白雲區群煞槍殺中年漢</h1><p>廣州白雲區前晚發生槍殺案，一名中年男子被十多人持長、短槍及砍刀圍攻後，頭部和身體中三槍當場死亡，兇徒四散逃走，現場遺下五、六把大刀。公安到場調查時拘捕一名疑犯，兇案起因仍在調查中。<br> 據稱，案發現場位於白雲區羅沖圍北溪村六巷附近的電話亭旁。本月十二日晚十時二十分，十多名兇徒持三四支手槍和一支長槍及數把砍刀圍攻死者，有居民在家中聽到三響槍聲外出觀看，見該男子身中三槍倒地，警方接報到場，證實他已當場死亡。<br> 廣州《南方都市報》</p></body></html>
