<html><header><meta charset="utf-8"><title>財話短說<br>匯控印度UTI上季多賺31%</title></header><body><h1>財話短說<br>匯控印度UTI上季多賺31%</h1><p>▲滙控（005）持有12.2%權益的印度銀行UTIBank，在提交予孟買交易所的一份聲明中指出，截至去年12月底，第三季度盈利大幅增加31%，至13.2億元印度盧布（約3000萬美元，約2.34億港元）；利息及非利息收益，分別上升至92億及63.4億元印度盧布。UTI解釋季度盈利激增，主要受惠於當地經濟持續向好，刺激貸款需求上升，印度政府預期今年度市場整體貸款增長超過7%。</p></body></html>
