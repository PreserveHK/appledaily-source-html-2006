<html><header><meta charset="utf-8"><title>中原青衣慶功</title></header><body><h1>中原青衣慶功</h1><p>踏入○六年，好多舊年嘅數，都要喺呢個月搞掂，一眾地產代理要攞威，都要快手啲至得。<br> 中原地產青衣城第一分行高級經理羅彩娥話，舊年十二月，佢哋間分行總共促成二十六宗成交，奪得成個集團該月最多單數分行亞軍。<br> 羅彩娥話，致勝之道係，每當同事喺工作上遇到難題，佢會即時出手相助，又不時以獎金與獎品做獎勵，激勵士氣。<br> 今次攞到分行最多單數亞軍，羅彩娥決定設慶功宴，慰勞一眾同事。</p></body></html>
