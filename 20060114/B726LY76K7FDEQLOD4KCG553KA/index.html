<html><header><meta charset="utf-8"><title>年尾多平車：<br>MiniCooperCabrio現貨減$23,000</title></header><body><h1>年尾多平車：<br>MiniCooperCabrio現貨減$23,000</h1><p>想趁農曆新年前買部新車賀賀佢？不妨諗諗近期至Hit的MiniCooperCabrio開篷車，因為代理最近推出僅13部的現貨，並以$248,800的優惠價發售，比起$271,800的原價足足平咗$23,000。這款車的造型跟硬頂版一樣咁吸引，但改用上開篷設計，看起上來更富有一份獨特個性，新年開住篷去探朋友，都幾有型㗎。今次呢批係5前速Steptronic半自動波，女士們都啱用。<br><br>記者：鄭達基</p></body></html>
