<html><header><meta charset="utf-8"><title>儲局官員暗示再加息</title></header><body><h1>儲局官員暗示再加息</h1><p>【本報綜合報道】美國芝加哥聯邦儲備銀行行長莫斯科說，聯儲局未來將繼續加息以防範通脹加劇。<br> 莫斯科在芝加哥大學商學院發表演說時說，美國通脹前景存在種種風險，例如企業可能把燃料成本升幅轉嫁予消費者，以及勞工短缺等，聯儲局需要採取更多的貨幣政策行動，藉此繼續控制通脹。<br> 他警告，一旦通脹與通脹展望持續升溫，當局明顯需要進一步收緊銀根，利率現已漲至中性範圍的底位。</p><p>86%加州人無力置業</p><p>另外，加州物業代理商協會一項調查發現，只有14%受訪加州居民表示有能力靠傳統按揭方式供一個中價單位，比率創1989年以來新低。</p></body></html>
