<html><header><meta charset="utf-8"><title>馬時亨下月夥貿發局杜拜推廣</title></header><body><h1>馬時亨下月夥貿發局杜拜推廣</h1><p>▲財經事務及庫務局局長馬時亨表示，繼本周初與港交所（388）出訪馬來西亞作推介後，下月他將與貿發局前往杜拜，進行連串推廣活動，鼓勵他們來港投資。<br> <br> ▲華燊燃氣（8035）公布，崔書明因私人理由辭任獨立非執行董事及審核委員會成員職務，本月9日生效，因此華燊未能嚴格遵守任何時候保持至少3名獨立非執行董事及審核委員會成員的創業板上市規則。另外，華燊董事會通過成立獨立委員會，並委任香港律師會前會長葉成慶、中大決策科學與企業經濟學系教授羅文鈺，及ITAppsLimited企業財務及事務董事謝德賢為成員，3人在任期內每月可獲2萬元酬勞。</p></body></html>
