<html><header><meta charset="utf-8"><title>國金商場換春裝</title></header><body><h1>國金商場換春裝</h1><p>中環國際金融中心商場，新年布置與對手一樣，離唔開濃厚中國色彩。商場會將五萬呎鐵線，用中國編織手藝，造出十四呎如意拱門、巨型燈籠，以及香港最高嘅手造花瓶等裝飾。<br> 中庭好似舊年咁，放棵全港商場最高、嚟自廣州南海嘅鮮桃花王，高二十五呎。<br> 另外，商場有二十呎高中式通花燈籠，加埋啲年花，洋溢新春氣息。下個禮拜六有得睇。<br> 國金商場今個月二十六號至二月一號年初四期間，安排中樂表演，娛樂大家。</p></body></html>
