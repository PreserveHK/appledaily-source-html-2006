<html><header><meta charset="utf-8"><title>阿佘變裝亂到暈</title></header><body><h1>阿佘變裝亂到暈</h1><p>佘詩曼昨日到將軍澳電視廣播城為無綫新劇《鳳凰四重奏》（暫名）試造型，劇情貫穿清朝至現代。</p><p>馬德鐘覺好玩</p><p>阿佘會在劇中不斷重複出現，故她分別要作清裝、六十年代裝束及現代打扮拍攝，令她感到十分混亂。阿佘指每日進廠拍攝都要換兩、三次造型，有如同時拍攝四套不同的劇集。<br> 而飾演阿佘男友的馬德鐘同樣有多款造型，昨日他以飛機頭造型示人，入型入格。<br> 馬德鐘透露雖然要不斷更衣，但他覺得十分好玩，他說：「阿佘就不斷演自己個女，所以串成整個劇，而我就斷續喺每個時代出現喺佢身邊。」<br> 採訪、攝影：藍文浩</p></body></html>
