<html><header><meta charset="utf-8"><title>濟眾堂回收保嬰丹化驗</title></header><body><h1>濟眾堂回收保嬰丹化驗</h1><p>【本報訊】衞生署昨呼籲市民，不要購買或服食生產批號40001的中成藥「濟眾堂珠珀保嬰丹」（圖），澳門方面日前發現有關中成藥的微生物含量，超出中成藥註冊標準限度，產品生產商香港濟眾堂中藥廠昨證實產品在本港有售，已自願於市面回收產品及交予衞生署化驗。<br> 衞生署正進行該款保嬰丹及藥廠其他相關產品的化驗工作，預期下周有化驗結果。<br> 已購買有關產品的市民，可致電衞生署熱線23195119或生產商熱線27930123查詢。</p></body></html>
