<html><header><meta charset="utf-8"><title>輸港年花驗無紅火蟻</title></header><body><h1>輸港年花驗無紅火蟻</h1><p>【本報訊】為防紅火蟻襲港，漁農自然護理署近日加強檢驗內地輸港及本地出產年花，暫時未接獲任何發現紅火蟻或其他害蟲的個案，漁護署發言人更稱，今年紅火蟻再度襲港的風險相當低。</p><p>加強查旅客手提盆栽</p><p>漁護署高級農業主任高韻芝昨日表示，過去數天該署曾派員往內地，分別與深圳及廣東的出入境檢驗檢疫局官員會面。她引述內地官員稱，當地已加強花場害蟲的防治工作，而每批供港年花均必須通過檢疫方可輸港。漁護署也會於春節前十日內，即年花輸港高峯期，每天抽查五十輛，即半數運載年花的貨車，一旦發現紅火蟻，即會進行滅蟲工作。此外，該署亦已通知海關，加強檢查旅客手提盆栽。</p></body></html>
