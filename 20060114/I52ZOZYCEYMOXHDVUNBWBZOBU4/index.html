<html><header><meta charset="utf-8"><title>最優秀CEO做半天影子大班</title></header><body><h1>最優秀CEO做半天影子大班</h1><p>「學生營商體驗計劃」是為期十八周（指十八次公司會議，實際上少於十八星期）的課程，旨在向年輕人灌輸領導才能、團隊合作及企業精神的價值。參加計劃的學員必須成立及營運一間公司，在義務商界顧問的指導下，籌集資金、遴選管理層、生產及銷售產品或服務，還要舉行股東大會。<br> 表現出色的學生公司可獲獎狀嘉許。今年新增了三個獎項，其中「全年最佳行政總裁獎」頒予最優秀的學生行政總裁（CEO），獎品是分別跟隨滙豐亞太區主席鄭海泉及總裁兼行政總裁邵銘高工作半天，成為影子大班。</p></body></html>
