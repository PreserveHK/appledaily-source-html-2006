<html><header><meta charset="utf-8"><title>海日樓易主九年賺千二萬</title></header><body><h1>海日樓易主九年賺千二萬</h1><p>薄扶林豪宅啱啱錄得一單罕有大銀碼成交，利嘉閣區域經理招佩貞話，沙宣道洋房屋苑海日樓，唯一一個放盤洋房，以近三千五百萬易主，間屋大約三千二呎，連百五呎小花園，每呎近萬一蚊，造價理想。<br> 上一手業主係一個律師，喺九六年底，以近二千三萬買入，件貨揸咗九年零，升值超過五成，賺到千二萬。<br> 海日樓對上一次成交係喺○五年初，同碼嘅洋房，賣咗三千二萬，反映樓價喺一年之間，升咗大約九個巴仙。招佩貞話，呢類洋房，賣一間少一間，𠵱家已經再無放盤。</p></body></html>
