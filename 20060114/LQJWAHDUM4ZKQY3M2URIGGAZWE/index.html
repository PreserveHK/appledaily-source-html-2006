<html><header><meta charset="utf-8"><title>東京銀座突擊拆售</title></header><body><h1>東京銀座突擊拆售</h1><p>股市連升九日，令投資氣氛有番起色，資深投資者黃海明，食住個勢，噚晚突擊拆售旺角東京銀座，聽代理美記講，佢先攞一百件出嚟，畀買家認購，呎價大約萬五至兩萬，比舊年初以旺角站為名拆售時，平十幾個巴仙。<br> 呢個場以前係南華戲院，美記話一二樓兩萬三呎，間二百六十五間細舖，賣晒都有四億銀。<br> 吸取咗上次賣得唔好嘅經驗，業主今次全部包大租，買家喺頭兩年，保證有九厘租金回報，之後點，就冇人擔保。<br> 重有，今次賣價，銀行可以估價估到足，避免買家上唔到會，計劃下個禮拜正式開賣。</p></body></html>
