<html><header><meta charset="utf-8"><title>8抗菌洗手液未註冊</title></header><body><h1>8抗菌洗手液未註冊</h1><p>【本報訊】消委會調查發現，現時市面上有八款聲稱具抗菌及消毒功效的洗手用品，包裝上並沒有依《藥劑業及毒藥條例》標示註冊編號，根據該條例，聲稱具有「抗菌」功能的洗手用品屬「藥劑產品」的一種，必須註冊以確保符合安全、療效及質量的要求，註冊號碼必須印在藥物標籤上。消委會指出，市民不應購買沒有註冊號碼及列明有效成份的抗菌洗手用品，衞生署亦已向有關供應商發出警告信，指令回收未經註冊的藥劑製品。</p></body></html>
