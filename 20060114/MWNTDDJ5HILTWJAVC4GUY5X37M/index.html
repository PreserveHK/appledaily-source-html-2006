<html><header><meta charset="utf-8"><title>七款新手機獲最高分</title></header><body><h1>七款新手機獲最高分</h1><p>【本報訊】消委會表示，國際消費者研究及試驗組織最近發表了三十款新型號手機的測試報告，發現大部份樣本均內置鏡頭及收發多媒體訊息功能，可傳送照片及短片，有六個樣本為3G手機。<br> 評分根據樣本的電池表現，耐用程度、話音質素等，有七個樣本在五分評級中得到四分，包括SamsungSGH-Z308、SGH-E738、SGH-E568、SGH-E648，SonyEricssonW800i及Nokia6101、6030。</p></body></html>
