<html><header><meta charset="utf-8"><title>黎明內地捧大獎</title></header><body><h1>黎明內地捧大獎</h1><p>香港四大頒獎禮舉行得如火如荼，內地近日都不時有大大小小的頒獎禮舉行，早已不在香港領獎的黎明，前晚便到了番禺英東體育場出席由多間傳媒機構共同主辦的「亞太音樂榜」，其餘得獎歌手還有衞蘭（Janice）、陳奕迅（Eason）及楊千嬅等。</p><p>Eason膺男歌手</p><p>由於這是黎明今年首個獎項，他特地由長沙趕往領取亞太音樂榜十年高品質唱片大獎及亞太地區全方位藝人獎。而Eason及楊千嬅則分別奪得香港地區年度最受歡迎男女歌手獎。<br> Janice領獎前一晚更苦練普通話，她說：「我領獎時用普通話同歌迷打招呼，講得唔好希望大家體諒下，我會好努力學。」<br> 撰文：蔡丹</p></body></html>
