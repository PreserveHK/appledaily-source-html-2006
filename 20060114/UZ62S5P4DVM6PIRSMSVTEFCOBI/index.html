<html><header><meta charset="utf-8"><title>VeraWang蝶戀花</title></header><body><h1>VeraWang蝶戀花</h1><p>時裝王國JoyceBoutique前晚於中環店為美國品牌VeraWang舉行○六春夏時裝騷，眾所周知，VeraWang是婚紗晚裝名牌，但近年她亦努力設計時裝。<br> 前晚模特兒示範的大部份是cocktaildress，用上濃豔顏色如紫、藍及綠等，配合亮麗的satin布料，很有名畫家亨利馬蒂斯（HenriMatisse）作品的藝術味道，剪裁以高腰苗條設計為主，於腰間以蝴蝶結或心形作點綴，更添一份雍容華貴的宮廷美感，同時亦凸顯女性纖長優雅的身段。<br> 採訪：DebbieLum<br> 攝影：EdwardChou</p></body></html>
