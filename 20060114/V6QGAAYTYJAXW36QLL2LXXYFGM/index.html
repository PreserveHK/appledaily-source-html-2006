<html><header><meta charset="utf-8"><title>郭可盈向家樂推介豪宅</title></header><body><h1>郭可盈向家樂推介豪宅</h1><p>郭可盈昨日接受新城電台訪問時，透露為無綫主持介紹豪宅節目《更上一層樓》，將會添食十三集。</p><p>購兩靚樓</p><p>問可盈會否向吳家樂和其未婚妻、其士集團太子女周蕙蕙推介豪宅時，她起初一頭霧水，當得悉二人將於三月註冊結婚，表現震驚，她說：「我喺北京，唔知發生乜嘢事，如果係咁我即刻打畀《更上一層樓》個PA，叫佢同其士集團聯絡做訪問。」<br> 有報道指郭可盈最近購入了不少豪宅，她說：「唔係幾間，係兩間，𠵱家裝修緊，都係諗住投資，匡湖居都住得好舒服，冇諗住搬。」<br> 撰文：楊潔雯</p></body></html>
