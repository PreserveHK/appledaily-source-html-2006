<html><header><meta charset="utf-8"><title>蘭西情報課：施老闆出《C觀點》</title></header><body><h1>蘭西情報課：施老闆出《C觀點》</h1><p>中原高層文化氣息好盛，風氣起自主席施永青，○四年出版《政經敢言》，中港兩地發行逾萬三本，之後其他高層陸續出書。最近，中原成立中原出版社，第一本就係施老闆嘅《C觀點》，下個禮拜全港書局有得賣。<br> 《C觀點》係將老施喺報紙am730裏面嘅C觀點文章輯錄成書。中央事務部遲啲會搞講座及發布會。<br> 聽講，老施有好多fans，唔少會專登搵佢簽名。<br> 電郵地址：nancy@appledaily.com</p></body></html>
