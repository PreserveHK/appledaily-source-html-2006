<html><header><meta charset="utf-8"><title>車胎嘴令車胎無故漏氣</title></header><body><h1>車胎嘴令車胎無故漏氣</h1><p>你好嗎？我是你們的忠實讀者，最近我的車胎經常漏氣，每三日就要打氣一次，但車胎又沒有被刺穿，這是甚麼原因呢？維修費大約多少？<br>李明<br><br>李明：<br>車胎無破損下漏氣，只有兩個原因，一是車胎氣嘴漏氣，去輪胎店換一個新的，約$40。另外一個原因是輪圈因碰撞或駛上路肩被扭曲了，輪胎店一樣有維修服務，約$300一隻。要知道是哪裏漏氣，輪胎店的店員會將整條車胎放進水裏，看哪裏有水泡漏出，便可對症下藥。<br>《蘋果日報》汽車版主編覆<br></p></body></html>
