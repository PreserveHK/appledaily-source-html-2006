<html><header><meta charset="utf-8"><title>潤迅易手每股6.94仙提全購</title></header><body><h1>潤迅易手每股6.94仙提全購</h1><p>▲潤迅通信（989）公布控股權轉讓，胡志釗旗下的OrientalBase以每股6.94仙，向主席兼大股東侯東迎（圖）購入41.4%潤迅權益；並以相同作價，向其餘股東提全購。全購作價較潤迅停牌前報價11.5仙，折讓39.65%，按此計算涉資約3643.5萬元。除侯東迎外，潤迅現任執行董事及非執行董事將全部辭任，胡志釗、王加輝及范偉將獲委為執行董事。該股昨復牌，收報10.5仙，跌8.7%。</p></body></html>
