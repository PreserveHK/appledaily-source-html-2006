<html><header><meta charset="utf-8"><title>「高空」追欠薪</title></header><body><h1>「高空」追欠薪</h1><p>【本報訊】元朗元政街一個小學地盤發生工潮，三十多名釘板工人指姓林二判承建商，拖欠他們兩個月薪金共一百二十萬元後不知所終，昨上午十一時許，工人在地盤外掛上「有汗出冇糧出」等抗議標語。其中兩名姓楊（五十五歲）及姓李（四十九歲）工人情緒激動，爬上地盤七樓外牆竹棚聲稱跳樓，要求大判建築商墊支薪金以解工人年近歲晚燃眉之急。<br> 消防員到場升起救生氣墊戒備，警員進行游說，勞工處人員到場介入，承諾安排工人與大判代表會面商討欠薪問題後，兩名工人大半小時後接受勸喻返回安全地方。</p></body></html>
