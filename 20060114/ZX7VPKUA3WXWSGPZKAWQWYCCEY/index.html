<html><header><meta charset="utf-8"><title>女友一吻男友耳膜穿孔</title></header><body><h1>女友一吻男友耳膜穿孔</h1><p>前天傍晚，杭州某高校的大二學生小蘭和男友小王在校園操場散步聊天時，小蘭突然在小王的左耳邊很親熱地吻了一下。原本是想給小王一個驚喜，沒想到小王卻捂着耳朵，神情痛苦。經送院檢查，原來小王的左耳鼓膜竟然穿孔了，破了個米粒大小的洞。　　<br> 小王說，就在小蘭吻他的一剎那，感覺左耳「轟」的一下，劇痛難忍，接着就聽不到聲了。醫生說，小王情況不算太嚴重，他可以選擇鼓膜修補術，也可以回去靜等鼓膜自動修復，不過需要一兩個月時間。<br> 浙江《今日早報》</p></body></html>
