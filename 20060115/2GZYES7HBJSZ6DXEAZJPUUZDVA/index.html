<html><header><meta charset="utf-8"><title>眾星炮製變幻球</title></header><body><h1>眾星炮製變幻球</h1><p>去年八月，林志玲墮馬養傷期間，在台北緊蹺胞兄林志鴻臂彎逛街時，瘦到變成平胸族（圖二），但相隔四個月後復出，竟可神奇地變成超豐滿湯碗胸，難怪她可帶動谷咪咪熱潮。<br> <br> 屬於Acup平胸族的阿Sa，平日心口只得一棚排骨（圖四），想不到日前在紅館個唱中忽然谷胸，身材即時有瞄頭。<br> <br> 五年前的吳佩慈，人瘦胸平（圖六），現時她依然纖瘦，但長肉地方只集中咪咪，犀利！<br> <br> 張栢芝年前推出寫真集，穿背心上陣身材未見突出（圖八），但去年其咪咪不停發育，亦同樣變成湯碗胸。<br> <br> 瘦底的梁詠琪穿貼身露腰tubetop拍攝纖體廣告，咪咪擺明平平無奇（圖十），但搖身轉裝後，即時有料到！</p></body></html>
