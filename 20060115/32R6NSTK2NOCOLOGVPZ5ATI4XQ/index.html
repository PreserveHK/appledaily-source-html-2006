<html><header><meta charset="utf-8"><title>好味道！：山腳烤羊架一樣好味道</title></header><body><h1>好味道！：山腳烤羊架一樣好味道</h1><p>本小姐夠索，成日同啲想追我嘅男仔一齊上山頂餐廳夜景送飯，我好鍾意間餐廳嘅環境同裝修，裏面嘅殖民地古董、紀念品𠵱家所剩無幾，𠵱家中環蘇豪區嘅「山頂餐廳酒吧」都Keep到食物水準，我至愛嘅烤澳洲羊架依然咁好味，不過話明係「山頂」，點都喺山頂用餐先夠過癮，𠵱家去咗山腳，感覺總係怪怪咁。<br><br>山頂餐廳酒吧（21406877）<br>地址：香港蘇豪區些利街9-13號</p><p>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
