<html><header><meta charset="utf-8"><title>小春麻雀水魚任人劏</title></header><body><h1>小春麻雀水魚任人劏</h1><p>陳小春、李彩華和元華等昨日到慈雲山前政府宿舍，出席新片《雀神》（暫名）開鏡儀式。在片中，小春憑一身好運氣獲「雀神」元華收為徒弟，後又與師姐李彩華展開一段戀情。不過小春卻指自己在麻雀枱上輸多贏少，他憶述當年做舞蹈員時，更試過於新年與同事打台灣牌，結果輸掉二萬多元。</p><p>險些走光</p><p>雖然小春牌運欠佳，不過他第一次賭波便贏得二十多萬元。小春透露當時他以八百元投注，買孖寶半全膽，竟幸運地獲二十多萬彩金。另外，女主角李彩華昨日以一身性感低胸裙示人，由於衣服十分寬鬆，令她險些兒走光。<br> 採訪、攝影：藍文浩</p></body></html>
