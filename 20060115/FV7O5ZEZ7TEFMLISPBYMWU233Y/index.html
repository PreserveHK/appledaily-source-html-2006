<html><header><meta charset="utf-8"><title>匯豐大班贈「DON'TWORRY」　羅太心花放</title></header><body><h1>匯豐大班贈「DON'TWORRY」　羅太心花放</h1><p>【本報訊】因失言惹禍的教統局常任秘書長羅范椒芬，昨日出席滙豐銀行贊助的「學生營商體驗計劃」時，獲滙豐總裁兼行政總裁邵銘高送贈一隻售價二十元、有「DON'TWORRY,BEHAPPY」（毋須擔憂，開心吧）字句的水杯（圖）。出售該水杯的學生說，羅太看過杯子後說了句「幾啱我」。<br> 該活動是讓學生開設攤檔出售物品，羅太買了五個小豹紋毛毛袋、一個日本公仔相架及五個首飾木盒。羅太昨穿了一套天藍色套裝，表現得心花怒放，未知是否因得到特首曾蔭權力撐而覺得雨過天青呢？<br> 梁鑑章攝</p></body></html>
