<html><header><meta charset="utf-8"><title>請願促釋程翔</title></header><body><h1>請願促釋程翔</h1><p>【本報訊】政黨前綫成員昨到中聯辦請願，遞交一封致國家主席胡錦濤及總理溫家寶的公開信，要求兩名領導人親自過問資深記者程翔案件，讓程翔可在本月底農曆新年前返港與家人團聚。<br> 前綫立法會議員劉慧卿指出，若北京當局有足夠證據起訴程翔，應盡快安排公正、公開的審訊，否則領導人應運用酌情權給予不予起訴的對待。同時，近期國內嚴厲整頓傳媒機構，《新京報》及《南方都市報》人員遭撤職，只會令人覺得北京政府強力干預新聞自由，與普世認同的價值觀背道而馳。</p></body></html>
