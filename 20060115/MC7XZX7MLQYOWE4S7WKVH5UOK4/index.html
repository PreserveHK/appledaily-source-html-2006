<html><header><meta charset="utf-8"><title>海洋公園農曆年放真雪</title></header><body><h1>海洋公園農曆年放真雪</h1><p>【本報訊】海洋公園主席盛智文表示，海洋公園聖誕期間約有三萬四千人入場，農曆新年期間將會增設新節目以及發放真雪，有信心入場人數可以打破去年農曆新年的紀錄，但他不想預測實際的入場人數。</p><p>旅客投訴過份擠迫</p><p>對於上月聖誕節期間，有旅客投訴海洋公園過份擠迫，需要大排長龍，盛智文表示，聖誕期間由於有約三萬四千人入場，故難免較為擠迫，他們已吸取聖誕節的經驗，於農曆年期間，加強洗手間清潔，以及公園內管理設施，盡量滿足旅客需求，減少遊客排隊時間。</p></body></html>
