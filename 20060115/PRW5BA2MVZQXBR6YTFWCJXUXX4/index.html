<html><header><meta charset="utf-8"><title>遷新舖！：大良八記賣埋點心</title></header><body><h1>遷新舖！：大良八記賣埋點心</h1><p>某日OT到凌晨12點，行開旺角諗起好耐都無食「大良八記」的甜品，行到去先發覺變咗間時裝店，原來喺同一條西洋菜街搬咗新舖。招牌除「甜品專家」之外，重多咗「點心大王」四個大字，賣埋點心咁得意？姑且試吓水準如何，諗住叫客燒賣試試，點知阿姐話：「淨係得山竹牛肉噃。」都好喇，一咬，味道又的確唔錯，接近茶樓水準，比街邊每粒$5翻蒸又翻蒸的所謂牛肉球好N倍，之但係燉蛋同招牌燉奶就好似失色咗，可能新不如舊嘅心理作用啩？<br><br>大良八記（23909789）<br>地址：旺角西洋菜南街152號</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
