<html><header><meta charset="utf-8"><title>寵物情報2：新春狗狗行大運</title></header><body><h1>寵物情報2：新春狗狗行大運</h1><p>06狗年，狗狗大晒！一於趁農曆年假同狗狗到戶外郊遊一番。康泰旅行社舉辦「老友狗狗新春行運一天遊」（團號：DON01），行程包括交流會、犬隻服從訓練示範同狗狗行運障礙賽。玩完大堆遊戲，主人享用BBQ嘅時候，狗狗就可以品嘗一系列健康賀年食品，各人都咁有口福！噢，咪忘記出發前幫愛犬精心打扮，喺CatwalkShow環節爭奪「新春最佳扮相大獎」呀！</p><p>活動詳情</p><p>出發日期：2月5日（年初八）<br> 團費：$299起<br> 查詢：21088888</p></body></html>
