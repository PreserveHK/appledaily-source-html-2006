<html><header><meta charset="utf-8"><title>白俄發起牛仔褲抗爭</title></header><body><h1>白俄發起牛仔褲抗爭</h1><p>多個前蘇聯加盟共和國相繼爆發「顏色革命」，仍受極權政權管治的白俄羅斯人，也致力進行靜默革命，當地草根組織發起明天（周一）穿牛仔褲，為爭取民主進行沉默抗議。</p><p>反映爭取民主不孤立</p><p>這是當地人權組織連續四個月在十六日搞另類集會，以沉默抗議，要求把前蘇聯國安局式管治的專制政權改變過來。<br> 青年組織「野牛」選擇穿牛仔褲作抗爭的象徵，因為牛仔褲源自西方，是西方的代名詞，藉此顯示「白俄羅斯人並非孤立的一群」。他們還要求國民在每個月十六日晚上八時燃點蠟燭十五分鐘，作為挑戰盧卡申科專制政權的第一步。<br> 美國廣播公司</p></body></html>
