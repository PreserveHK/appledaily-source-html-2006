<html><header><meta charset="utf-8"><title>貨幣新局美歐亞鼎立</title></header><body><h1>貨幣新局美歐亞鼎立</h1><p>主宰世界貨幣體系三十年的美元，隨歐元在一九九九年成功啟動，以及亞元可望在今年「試水」，美元的霸權時代正逐步瓦解。未來的世界貨幣將呈現美元、歐元和亞元三足鼎立局面。</p><p>削弱美元影響力</p><p>不過，韓國財政經濟部有關官員認為，由於美國擔心，美元在亞洲經濟區內的影響力會因此削弱，可能會透過國際貨幣基金組織等進行牽制。<br> 該名韓國官員透露，美國並不希望世界金融市場出現美元、歐元和亞元的三極化局面。因此，亞元的問世，將會困難重重。與此同時，旨在協調亞洲地區貨幣政策的亞洲貨幣基金組織的誕生，也可能因美國的反對面臨困難。<br> 《朝鮮日報》</p></body></html>
