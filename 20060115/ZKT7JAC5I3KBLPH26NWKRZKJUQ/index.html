<html><header><meta charset="utf-8"><title>送自創寵物匙扣機</title></header><body><h1>送自創寵物匙扣機</h1><p>鍾意DIY，想自製布公仔匙扣送給好朋友，這部寵物匙扣機便可製造各式布匙扣！每盒有齊各式配件及四塊不同的布料，可以做出熊仔、兔仔等不同的布動物。<br>想得到由新華行送出的寵物匙扣機，做出獨一無二的寵物匙扣，回答以下問題，即有機會得獎。名額10名，截止日期為1月22日，得獎名單將於1月29日公布。</p><p>問題︰每盒自創寵物匙扣機內有多少塊不同的布料？<br> 答：（A）2塊　（B）3塊　（C）4塊　（D）5塊<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
