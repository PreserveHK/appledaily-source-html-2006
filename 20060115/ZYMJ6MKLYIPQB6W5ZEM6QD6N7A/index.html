<html><header><meta charset="utf-8"><title>美毒狗糧吃死數十犬</title></header><body><h1>美毒狗糧吃死數十犬</h1><p>美國二十三個州幾十隻狗吃過某牌子的狗糧後中毒死亡，生產狗糧的公司上月宣布全面回收。香港漁護署表示已收到美國駐港總領事館通知，問題狗糧並無運到香港銷售。<br> 狗隻是吃過Diamond公司生產的狗糧（圖）後不適，當中有些死亡，獸醫懷疑狗糧用了含有毒黃麴霉素的穀物製成。黃麴霉素可損害動物肝臟。Diamond指其位於南卡羅來納州生產的狗糧出了問題，去年十二月宣布全國回收有問題的產品。經調查後，該公司發現早在回收令發出前，已發現有狗糧被毒素污染。<br> 美國有狗主已考慮向Diamond公司興訟索償。<br> 美聯社</p></body></html>
