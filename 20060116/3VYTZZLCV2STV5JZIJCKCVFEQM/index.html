<html><header><meta charset="utf-8"><title>郭羨妮阿媽現身精神爽</title></header><body><h1>郭羨妮阿媽現身精神爽</h1><p>無綫新劇《覆雨翻雲》演員郭羨妮、佘詩曼及黃宗澤等，昨日在奧海城為該劇圖片展揭幕。<br> 早前有報道指郭羨妮以母親患癌病為藉口向友人借錢，郭母昨日到場澄清說：「我好嬲，我不知幾精神爽利，況且我有買保險，醫病都唔使借錢。」<br> 郭羨妮亦表現勞氣：「我好激氣同心痛，寫我媽咪有病真係好過份。」她又澄清與溫兆倫的戀情已經告終，更堅決表示冇可能復合，更說：「再見好難做到朋友。」<br> 採訪：張俊銘<br> 攝影：陳俊強</p></body></html>
