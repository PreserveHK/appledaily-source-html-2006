<html><header><meta charset="utf-8"><title>滬冀GDP升9%</title></header><body><h1>滬冀GDP升9%</h1><p>上海、北京昨分別召開人大會議，由於並非換屆會議，預料不會有重大人事變動。北京巿長王岐山、上海巿長韓正向當地人大代表作報告時，同樣把今後五年地區生產總值（GDP）的年均增長目標定為百分之九。王岐山提出，北京將堅持國家首都、國際城市、文化名城、宜居城市的發展定位，並把二○○八年北京奧運辦成「有特色、高水平奧運會」。韓正則強調，上海形成以國際經濟、金融、貿易、航運四大中心的基本框架。<br> 中新社/新華社</p></body></html>
