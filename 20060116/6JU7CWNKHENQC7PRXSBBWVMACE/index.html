<html><header><meta charset="utf-8"><title>顏福偉唔恨攞垃圾獎</title></header><body><h1>顏福偉唔恨攞垃圾獎</h1><p>有「白花油王子」之稱的顏福偉，前晚在灣仔出席一慈善音樂會，他表示農曆新年一如以往會到緬甸打坐靜修，更謂自己雖然單身，但由三十歲開始已經派利是。</p><p>自誇歌曲受歡迎</p><p>提到現時是各大樂壇頒獎禮的高峯期，熱愛唱歌和出碟的他可會想獲取甚麼獎項？顏福偉即時驕傲地說：「有代表性嘅獎咪恨囉，冇代表性嘅獎，好似一塊垃圾膠咁，丟喺街都冇人執啦。」<br> 問顏福偉哪些獎項是他口中的「垃圾獎」，他即時縮沙說：「唔方便講！」至於哪些有代表性？他亦不敢多講，只說：「唔好講喇！」他更即時轉話題，稱自己的新歌其實好流行，平日行山時，經常聽到小朋友邊行邊唱。	<br> 採訪：梁錦雯　攝影：陳俊強</p></body></html>
