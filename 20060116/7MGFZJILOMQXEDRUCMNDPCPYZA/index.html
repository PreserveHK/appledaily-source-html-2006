<html><header><meta charset="utf-8"><title>古董表交投少</title></header><body><h1>古董表交投少</h1><p>在二手表買賣風氣未盛之前，本地投資者較愛收藏古董表。馮兆忠指出，90年代初，9成人也是買賣20、30年代出產，又或百年以上歷史的古董表，但97年後本港經濟走下坡，古董表變得不值錢，反而近10至20年的手表較為保值，買賣亦隨之興旺起來。<br> 他說，當時流行的古董表，一般數萬元起，例如一隻18k金的勞力士（俗稱「棺材仔」），價值4至5萬元；質素較佳者，售價更在10萬元或以上。不過，他補充，個別質素佳的古董表屬例外，如1940年出產的「棺材仔」，至今仍具價值。</p></body></html>
