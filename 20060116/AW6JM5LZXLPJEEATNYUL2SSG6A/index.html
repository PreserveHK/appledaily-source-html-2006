<html><header><meta charset="utf-8"><title>北京金融業人工最高</title></header><body><h1>北京金融業人工最高</h1><p>北京社科院噚日發布嘅北京藍皮書公布一份對北京兩千戶城市家庭嘅調查顯示，佔二成嘅高收入組別，人均可支配收入近三萬蚊人民幣，而佔二成嘅低收入組別，人均可支配收入只有七千四百蚊，兩者嘅差距達二萬二千多蚊人民幣。至於北京市十九個行業中，年工資收入排喺前三位嘅分別係金融業、資訊傳輸電腦服務軟體業、科學研究技術服務同埋地質勘查業；至於採礦業、建築業、製造業等嘅平均工資增幅則低於全市嘅平均水平。</p></body></html>
