<html><header><meta charset="utf-8"><title>　　阿牛畫狗 - 李八方</title></header><body><h1>　　阿牛畫狗 - 李八方</h1><p>農曆新年好快到，八方又見到啲政黨周街幫市民寫揮春。除咗華叔嘅揮春外，阿牛曾健成畫嘅十二生肖水墨畫都幾有睇頭。<br> 阿牛唔係淨係識得畫牛㗎，佢畫雞同畫狗都好神似，噚日就有唔少筲箕灣街坊特登排隊等阿牛畫狗，因為嚟緊就係狗年。<br> 阿牛已經連續七年擺檔，幫街坊畫生肖水墨畫。佢話，民主發展步伐喺雞年停滯不前，雖然經濟有啲復甦，但打工仔嘅情況都冇乜改善，希望喺嚟緊嘅狗年，民主可以向前邁進，打工仔就人人有工做，自己就可以借畫畫，幫市民打打氣啦！<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
