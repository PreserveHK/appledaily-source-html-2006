<html><header><meta charset="utf-8"><title>本月登記料增6%</title></header><body><h1>本月登記料增6%</h1><p>【本報訊】中原黃良昇表示，本月截至12日，樓宇買賣合約登記2376宗，總值58.3億元，預計全月攀升至5800宗及150億元，較上月5456宗及145.5億元，分別上升6.3%及3.1%。<br> 黃良昇表示，預料1月份買賣合約登記量將止跌回升。首12天二手私人住宅買賣合約登記佔1647宗，總值40.8億元，預測全月數字將上升至4050宗及100億元，較去年12月升16.6%及20.9%。<br> 相反，一手私人住宅買賣登記將再創新低，截至12日，1月份僅錄得34宗，總值2.2億元，預計全月也只有80宗，總值約5億元。</p></body></html>
