<html><header><meta charset="utf-8"><title>李連杰溪邊洗邋遢</title></header><body><h1>李連杰溪邊洗邋遢</h1><p>李連杰一向以剛烈威武的形象見稱，但他在新片《霍元甲》中，卻要扮演一名衣衫襤褸的乞丐，可說是突破性演出。片中一幕講述李連杰飾演的霍元甲因家破人亡，流落到鄉間度過失意日子，一身乞丐裝扮的李連杰巧遇由孫儷飾演的盲女月慈，她為李連杰在溪邊洗頭，拍攝時二人更衣衫濕透。</p><p>全身濕透</p><p>由於溪邊的草坡太斜，李連杰站穩過後，便要彎着腰，讓孫儷將冰凍的溪水澆到頭上，一拍便要拍上大半小時，結果二人的全身濕透。李連杰上岸時笑言ＮＧ次數如此多，幾乎可以拍一個洗髮水廣告。<br> 撰文：羅慧敏</p></body></html>
