<html><header><meta charset="utf-8"><title>24小時靜坐抗議港燈加價</title></header><body><h1>24小時靜坐抗議港燈加價</h1><p>【本報訊】十多名民建聯成員昨在中環天星碼頭發起二十四小時靜坐示威，反對港燈公司提高電費。他們批評，港燈坐擁巨額盈餘，仍堅持本月一日起加價百分之七點二，完全漠視市民經濟負擔。<br> 民建聯要求，港燈凍結電費少於一千元的低用戶的電費，並承諾明年及後年不再加價，否則會把抗議行動升級至二十四小時絕食。他們又要求，在檢討港燈利潤管制協議時，應大幅收緊准許利潤比率。成員收集市民簽名，又撕毀仿造的電費單，以示不滿。他們將靜坐到今午，然後遊行至中區政府總部請願。</p></body></html>
