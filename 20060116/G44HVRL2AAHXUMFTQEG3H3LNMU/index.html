<html><header><meta charset="utf-8"><title>美聯促銷新商場　做足準備工夫</title></header><body><h1>美聯促銷新商場　做足準備工夫</h1><p>商場拆售潮雖然未至於告一段落，但係市場嘅注意力已經低咗好多，而且，重有個別起步較慢嘅新場，排住隊開賣。旺角由南華戲院改建嘅「東京銀座TokyoTown」，就快賣得，為咗配合銷售，負責嘅美聯工商舖組，特別印製咗一批樓書，另外重整埋商場模型，全力推介，真係工夫做到足。<br> 個場三萬幾呎，一、二樓有二百六十五個舖，面積由三十幾到二百六十幾呎，平均呎價萬零蚊，七成舖售價百零萬，發展商提供兩年九厘租金回報保證，睇嚟發展商都準備充足。</p></body></html>
