<html><header><meta charset="utf-8"><title>利記周年餐舞會　區頭粉墨登場</title></header><body><h1>利記周年餐舞會　區頭粉墨登場</h1><p>年近歲晚，又到各大公司排隊食年夜飯，利嘉閣周年餐舞會嚟緊禮拜三開波，除咗會搵周麗淇做嘉賓，李麗蕊小姐擔任大會司儀外，重會由港九新界三個分區，負責天才表演，而三大區董就分別着住海、陸、空三軍制服登場，隆而重之咁搞個進場儀式，直頭當大騷咁搞。<br> 區董有男有女，有高有矮，軍服一定要訂做，早兩日三位區董重特別抽空試衫，影番張合照㖭。𠲖家做經紀，尤其係做阿頭，真係少啲「豁出去」嘅精神同膽量都唔掂。</p></body></html>
