<html><header><meta charset="utf-8"><title>買家具夾五行旺自己</title></header><body><h1>買家具夾五行旺自己</h1><p>風水命理計五行並不出奇，但選購家具亦可以講五行。玄學家楊天命說，家具形狀、物料及顏色亦有五行之分，若然五行的形狀、物料及顏色與人的出生季節配合，可以旺自己兼達到宅命相配的效果；例如五行屬火或土的家具，有利於春季出生的人，忌選屬木的家具，選購家具時大家不妨參考以下有關元素：先以新曆出生日期找出自己的五行利與忌（表一），然後在表二對應利自己的家具五行，那便可選購具備該屬性的茶几催運。當然，風水嘅嘢，信則有不信則無，專家意見僅供參考。</p></body></html>
