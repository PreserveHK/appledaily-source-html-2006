<html><header><meta charset="utf-8"><title>衣服沾二手煙可傷小孩</title></header><body><h1>衣服沾二手煙可傷小孩</h1><p>加拿大煙害研究組織警告二手煙對孩童殺傷力最大。<br> 加拿大癌症協會指出，二手煙含有四千種化學物質，其中五種對人體有害，甚至會致癌。中央社引述加拿大多倫多勒戒中心科學家費侖斯說，二手煙對兒童造成的危害最大，因為兒童肺部較小，呼吸頻率較高，容易吸進更多二手煙，尤其這些有毒化學物質會附着在牆壁、衣物上，經過一段時間仍會危及人體健康，因此吸煙人士要接觸小孩前必須先行更換衣物，藉以確保孩童的健康不受影響。</p></body></html>
