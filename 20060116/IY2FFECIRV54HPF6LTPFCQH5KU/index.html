<html><header><meta charset="utf-8"><title>馬元創脫鈎後新高</title></header><body><h1>馬元創脫鈎後新高</h1><p>【本報綜合報道】馬來西亞元（兌每美元、下同）上周曾漲升至與美元脫鈎以來最高，反映亞洲區經濟理想，令區內貨幣滙價持續堅挺。<br> 馬元上周四曾見3.7382，是去年7月吉隆坡解除馬元兌美元掛鈎以來最高；周五收報3.7395。與6個月前3.8兌一美元的固定滙率比較，「脫鈎」後的馬元已漲升約1.6%。<br> 滙商表示，韓圜等部份亞洲主要貨幣滙價上周分別創數月以至數年以來高位，令市場揣測區內央行可能會入市干預。</p></body></html>
