<html><header><meta charset="utf-8"><title>新面世　用銀消毒</title></header><body><h1>新面世　用銀消毒</h1><p>𠵱家講消毒，通常都係用1:99稀釋漂白水。來自南韓的最新消毒產品，就用了純度高達99.999％的純銀，研製成10納米以下的銀微粒子，混合酒精及純水，成為具殺菌力的「銀衛士」噴劑。物件經噴灑後，納米銀微粒便能牢固的黏附在其表面，持續發揮高效殺菌消毒能力，有效期聲稱長達兩個月以上，比普通漂白水要長，不能經常做清潔的人最啱用。<br>記者：李淑芬</p><p>售價：$79.9<br> 售賣點：銅鑼灣銅鑼灣道百樂商業中心18樓1802室<br> 網址：www.nano-pac.com<br> 銷售熱線：28347999</p></body></html>
