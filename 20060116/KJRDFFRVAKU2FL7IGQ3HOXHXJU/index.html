<html><header><meta charset="utf-8"><title>養兒育女易寂寞恐懼</title></header><body><h1>養兒育女易寂寞恐懼</h1><p>英國《電訊報》報道指出，結婚生仔是天經地義，沒有多少人會質疑這種人類繁殖天性是禍是福。但一項研究結果卻顯示，沒有養育子女責任在身的成年人，生活比為人父母者來得寫意，因為兒女會為家長帶來情緒問題。<br> 該報道引述了《健康與社會行為期刊》的一份研究報告，調查訪問了約一萬三千名成年人，詢問他們過去一周有否感覺寂寞、恐懼及難以集中精神。結果顯示，育有子女的人士明顯比無子女者更常出現這些問題，最嚴重的情況出現在子女尚未成年而又不在一起居住的家長。</p></body></html>
