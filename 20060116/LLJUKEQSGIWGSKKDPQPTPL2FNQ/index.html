<html><header><meta charset="utf-8"><title>周凱旋捐錢路路小心</title></header><body><h1>周凱旋捐錢路路小心</h1><p>超人李位紅顏知己周凱旋噚日去咗廣西，唔係去傾生意，係去捐錢，當然捐完錢亦可能好快有生意傾。話說周小姐捐咗100萬元人民幣開展廣西道路交通安全宣傳教育系列活動，並親自命名為「路路小心」。廣西自治區委書記曹伯純多謝善款之餘，重有話講，就係請周小姐轉達對李先生嘅問候，感謝李嘉誠基金會對廣西嘅捐助。超人嘅號召力，真係無遠弗屆。<br> 周小姐本身係廣西省政協常委，喺廣西一直都出錢出力，先後捐咗1400多萬元。</p></body></html>
