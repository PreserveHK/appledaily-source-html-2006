<html><header><meta charset="utf-8"><title>食到飽：7仔超飽迷你盆菜</title></header><body><h1>食到飽：7仔超飽迷你盆菜</h1><p>呢排睇廣告成日見到盆菜搞到我滴晒口水，未到新年老媽子都唔慌會提早買嚟益我，咁啱嗰日腳印印去到7仔便利店，俾我發現到盒迷你盆菜，正！雖則話迷你，但有雞件、冬菇、玉竹、鮑魚片（都唔理得係真定假咯）、蓮藕等，最正就係腩肉，可惜得3件咁大把，好彩有隻迷你雞髀仔畀我歎下，不過食完超飽，晚餐完全食唔落，老媽子重以為我天口凍攝親無胃口，哈哈！<br><br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。<br><br>7仔盆菜：$48（7-11便利店有售）</p></body></html>
