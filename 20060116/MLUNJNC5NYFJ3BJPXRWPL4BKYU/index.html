<html><header><meta charset="utf-8"><title>九成中學生認是港人</title></header><body><h1>九成中學生認是港人</h1><p>【本報訊】學友社一項調查發現，本港中學生認同自己是香港人，多於認同自己是中國人，近九成受訪者認為自己是香港人，認為是中國人的只有七成半。調查也發現，受訪者認為香港人的公民素質較中國大陸人士高。<br> 調查於去年十月進行，訪問了五十三間中學，合共二千七百多人。</p><p>內地負面報道多</p><p>對於學生較多認同香港，學友社名譽社長陳潤根表示，中學生較認同自己是港人、並覺得港人較優秀，可能是由於傳媒對內地的負面報道較多，希望政府多撥資源加強公民教育，令學生對內地更了解。</p></body></html>
