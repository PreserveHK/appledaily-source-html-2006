<html><header><meta charset="utf-8"><title>當街做賊</title></header><body><h1>當街做賊</h1><p>前日行過銅鑼灣，見到一男一女占士邦上身，揸住支槍棟篤企喺東角道街頭，原來係將在28號上畫嘅新片《賊壇新人王》嘅宣傳活動，還當街派口罩當賊仔面具。由占基利孭飛嘅《賊》片，劇情講述一對走投無路的夫妻為了生活，四出又偷又搶，過程烏龍百出，笑料不盡。此片雖是重拍30年前的同名舊片，但仍能反映出現代社會打工仔的辛酸。<br><br>記者：黃若茵</p><p>《賊壇新人王》<br> 優先場：本月26、27號<br> 查詢：25288011</p></body></html>
