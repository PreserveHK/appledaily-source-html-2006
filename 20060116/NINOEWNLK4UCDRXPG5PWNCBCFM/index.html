<html><header><meta charset="utf-8"><title>李彩華發金寒</title></header><body><h1>李彩華發金寒</h1><p>李彩華（Rain）、周國賢及葉宇澄昨日到藍灣廣場，出席「信和聖誕壓軸大抽獎」，擔任表演嘉賓。阿Rain表示日前洗澡時不小心跣倒，現在呼吸都感到心口痛。</p><p>堆滿泳池</p><p>活動上，阿Rain見到印上金條的宣傳海報便兩眼發光，她說：「如果真係有個男仔送成堆金畀我嘅話，我一定會好開心，咁佢第時就唔使畀禮金啦，送一堆金就OK喇，最好多到可以堆滿成個泳池㖭！」	<br> 撰文：李珮洳</p></body></html>
