<html><header><meta charset="utf-8"><title>社會保障不足　窒礙消費增長</title></header><body><h1>社會保障不足　窒礙消費增長</h1><p>【本報訊】證券行對內地零售市場樂觀，花旗集團認為，今年內地整體消費仍處迅速恢復期，包括市區及農村，惟最大隱憂是中國目前的社會保障並不足夠。<br> 花旗看好內地消費市場，原因之一是認為內地樓市持續暢旺，將對家用物品構成一定需求。不過，該行特別指出，薄弱的社會安全網仍然是內地消費增長的最大局限，並預期未來二、三線城市的增長較快。<br> DBS唯高達亦認同，整體而言，內地消費市場前景仍然正面，未來內地零售商的趨勢將令大集團變得愈大，規模較小的會面對更大經營壓力。現時最大風險為黃金地段租金升幅驚人。</p></body></html>
