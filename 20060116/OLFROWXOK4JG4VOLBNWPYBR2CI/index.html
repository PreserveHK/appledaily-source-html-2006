<html><header><meta charset="utf-8"><title>明天預告：德國EssenMotorShow車展</title></header><body><h1>明天預告：德國EssenMotorShow車展</h1><p>車迷每年都來到德國EssenMotorShow車展朝聖，這個全球最大型的改裝車展，展銷的產品真正包羅萬有，由陸路汽車，至專業比賽用的跑車、古董名車及水上或雪地交通工具，均能一次過欣賞及購買。<br> 為期長達10天，參展公司來自全球21個國家，當中包括國際大型汽車製造商，趁機展銷原廠新車。除了整部改裝汽車，參觀者亦可在眾多零件銷售商攤位購買單一零件設備，自行為座駕改裝外貌或增添性能馬力。</p></body></html>
