<html><header><meta charset="utf-8"><title>方力申冇獎攞照贈興</title></header><body><h1>方力申冇獎攞照贈興</h1><p>方力申和傅明憲昨日在香港仔運動場出席女童軍名人慈善競技活動，方力申被委任為名人慈善競技青年大使，而傅明憲則以聯席主席身份代表和諧香港基金隊支持活動。</p><p>要有體育精神</p><p>傅明憲表示從未參加過制服團體，現在希望以另一種形式鼓勵年輕人參加，而農曆新年期間傅明憲會到學校探訪，已準備了衣服和食品送予學童。<br> 方力申前晚在雪碧榜中獲得卓悅表現（香港區）獎項及最優秀合唱歌曲獎，方力申表示為支持樂壇，只要有出碟都會出席頒獎禮，他說：「就算冇獎攞都會去，因為自己係運動員，要有體育精神。」<br> 採訪、攝影：卓寶花</p></body></html>
