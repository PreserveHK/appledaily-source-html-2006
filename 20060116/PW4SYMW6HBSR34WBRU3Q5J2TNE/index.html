<html><header><meta charset="utf-8"><title>儲外匯防緊急之用</title></header><body><h1>儲外匯防緊急之用</h1><p>一個家庭需要存放一些零用錢，以備不時之需，同樣一個國家亦需要儲備一點外滙，以備緊急之用。外滙儲備就是國家的零用錢。<br> 外儲是一個國家貨幣當局持有的、可以隨時使用作為兌換外國貨幣的資產。<br> 狹義而言，外滙儲備指一個國家的外滙積累；廣義而言，外滙儲備是指以外滙計價的資產，包括現鈔、黃金、國外有價證券等。<br> 對一個國家而言，外滙儲備太多，既造成資源浪費，同時，也容易成為國際游資攻擊的首選目標。</p></body></html>
