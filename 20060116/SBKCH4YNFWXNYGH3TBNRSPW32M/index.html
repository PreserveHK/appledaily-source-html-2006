<html><header><meta charset="utf-8"><title>青衣城迎燈王　小孩舞龍搶鏡</title></header><body><h1>青衣城迎燈王　小孩舞龍搶鏡</h1><p>蘭西上次講過，地鐵青衣城商場要喺十日內變身，由聖誕裝飾火速換上賀年新裝，以百燈迎客為主題嘅賀年裝飾，果然如期完工。<br> 今次裝飾以宮廷綵燈會為主題，主角係一盞由老師傅特製，高十八呎嘅走馬燈燈王，四周重有不同形態嘅宮燈和花燈拱照着，一片喜氣洋洋。<br> 為咗呢盞燈王，青衣城噚日搞咗個別開生面嘅亮燈儀式，請咗十幾個黎桂添幼兒園嘅學生，表演中國傳統賀年節目舞龍，呢班平均年齡只有四歲嘅小朋友，舞起彩龍有板有眼，動作靈活多變，贏得全場掌聲，場面熱鬧，歡樂氣氛如提早過年。</p></body></html>
