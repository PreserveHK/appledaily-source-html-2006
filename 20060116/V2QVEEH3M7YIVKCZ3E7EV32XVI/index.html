<html><header><meta charset="utf-8"><title>將中炒家蝕10萬</title></header><body><h1>將中炒家蝕10萬</h1><p>後市係點？眾說紛紜。有人睇好，亦有人睇淡，尤其班炒家，有啲密密掃貨，有啲就未過年，已經虛怯到情願損手都要甩貨離場。將軍澳中心有個炒家，舊年四月買咗個一座六百一十七呎單位，二百三十八萬，諗住揸中長線，點知下半年銀行不斷加息，初期開價二百六十萬放盤，一直冇人問盤，終於減到二百二十八萬，先有人接貨，唔計使費，帳面都要蝕十萬。<br> 中原張鎮邦話，其實近日將軍澳樓市交投都唔錯，今個月已經有百三宗，但有炒家睇淡後市，可能只係個人觀點問題。</p></body></html>
