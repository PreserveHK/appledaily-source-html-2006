<html><header><meta charset="utf-8"><title>中小學視覺藝術展揭幕</title></header><body><h1>中小學視覺藝術展揭幕</h1><p>【本報訊】有近三百五十間中、小學參加的「中小學生視覺藝術創作展2005」，今日起在藝術教育組展覽場地舉行。<br> 創作展展出千多件各類視覺藝術創作，包括素描、繪畫、設計及電腦繪描等，入場費用全免。<br> 這個由教育統籌局課程發展處藝術教育組舉辦的創作展，讓公眾有機會認識及欣賞本港中、小學生的視覺藝術創作成果。<br> 展覽地點在北角百福道四號四樓及五樓的教育統籌局藝術教育組展覽室，展期由今日起至二月十八日，逢周一至周五朝九晚五、周六朝九至中午十二時開放，周六下午、周日及公眾假期休息。</p></body></html>
