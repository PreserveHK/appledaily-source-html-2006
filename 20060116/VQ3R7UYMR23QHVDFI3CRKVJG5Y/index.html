<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧長實項目命名<br> ‧信和回顧屯門市廣場去年業績<br> ‧何文田太子大廈截標<br> ‧美聯及華懋粉嶺名都記者會</p><p>周二</p><p>‧亞太區及內地市場05回顧<br> ‧紅磡都會商場婚紗廣場記者會</p><p>周三</p><p>‧荃灣荃樂街1至17號地下1至3樓連閣樓截標</p><p>周四</p><p>‧銅鑼灣裕景洋樓舖截標<br> ‧興偉中心22至24樓連地庫及車位截標</p><p>周五</p><p>‧城規會討論最新工業用地檢討<br> ‧城規會複審葵涌凍倉建酒店申請</p></body></html>
