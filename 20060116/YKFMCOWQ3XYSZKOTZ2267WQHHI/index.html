<html><header><meta charset="utf-8"><title>機場客貨量破紀錄</title></header><body><h1>機場客貨量破紀錄</h1><p>【本報訊】本港機場的航空交通量再創新高，去年的客運、貨運及飛機起降數量，都打破○四年的紀錄。機管局發表的數據顯示，去年轉機及抵港旅客數量增長強勁，令機場客運量達到四千零七十四萬人次，比前年上升接近一成。<br> 機管局昨日發表去年的航空交通量，指去年的貨運比前年上升近一成，其中出口及轉口貨運分別增長一成及兩成四，顯示區內及對歐美貿易需求持續強勁。去年飛機起降量超過二十六萬架次，比前年上升百分之十一。<br> 機管局表示，航天廣場將於今年稍後啟用，機場的第二座客運大樓亦會投入服務。</p></body></html>
