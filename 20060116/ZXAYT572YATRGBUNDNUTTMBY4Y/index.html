<html><header><meta charset="utf-8"><title>阿姐祈願出入平安</title></header><body><h1>阿姐祈願出入平安</h1><p>汪明荃早前與羅家英在內地遇上公路車匪，險遭綁架。阿姐前晚帶同一班小朋友，到尖沙嘴文化中心欣賞話劇《小飛俠之幻影迷踪》，對事件猶有餘悸的她在大會的願望樹上，不忘許下出入平安的願望。</p><p>絕迹內地</p><p>阿姐仍有心理陰影，她說：「遇路霸之後第二日我已經去黃大仙還神，有排都唔會返內地，工作都唔接，條命緊要啲！」提到羅家英不理她阻止，繼續北上，阿姐說：「佢做慈善，又有成班人陪住都好啲。其實香港人都好慘，生意人設廠成日要上上落落，普通人又會買樓、去玩、去揼骨，都好危險！」<br> 採訪：DebbieLum<br> 攝影：ChanChiLam</p></body></html>
