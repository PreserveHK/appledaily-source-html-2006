<html><header><meta charset="utf-8"><title>禿頭中基呃超女</title></header><body><h1>禿頭中基呃超女</h1><p>鄭中基在賀歲片《春田花花同學會》中飾演琴行老闆，其大肚腩加禿頭look十分搞笑，再配上金絲眼鏡和假牙，造型抵死過癮又神似，不過化妝師每次都要花上三小時為中基弄這個妝，頗費時間。<br> 此外，陳柏霖和內地超級女聲周筆暢亦有份客串，其中一場戲講述周筆暢是麥兜fans，陳柏霖為討好她，遂以麥兜造型約對方在琴行見面，中基以為兩人是「水魚」，便落足嘴頭熱情款待，笑料百出。<br> 撰文：羅慧敏</p></body></html>
