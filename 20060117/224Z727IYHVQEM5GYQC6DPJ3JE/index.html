<html><header><meta charset="utf-8"><title>小師傅連翻30觔斗賀歲</title></header><body><h1>小師傅連翻30觔斗賀歲</h1><p>【本報訊】天下武功出少林。一位年僅八歲的小師傅，昨日在直徑只有二點五米的大鼓上，連續翻打了三十個觔斗（圖），小師傅矯健的身手，着實令在場人士歎為觀止。而這項創舉也申請列入健力士世界紀錄大全。<br> 小師傅連翻三十個觔斗，只是頭炮。又一城請來汝南少林功夫學校總教頭釋延亭，率領一批年輕少林武僧及少林女弟子，在本月十九、二十一及二十二日期間，公開表演少林武術，透過童子功、少林棍、集體羅漢拳、少林雙刀等武術向港人賀歲。<br> 司徒世華攝</p></body></html>
