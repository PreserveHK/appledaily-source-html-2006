<html><header><meta charset="utf-8"><title>孕婦癡肥增加早產風險</title></header><body><h1>孕婦癡肥增加早產風險</h1><p>澳洲九號電視台報道，癡肥或超重不但會增加孕婦患上併發症的風險，更會令其子女早產或患有天生缺陷的風險增加。澳洲研究人員於九八年至○二年期間，調查了逾一萬四千名孕婦，發現她們的身體質量指數（BMI）愈高，子女患有天生缺陷、呼吸窘迫症候群或低血糖症的風險就愈高，而她們的子女出現早產及需要深切治療的機率也較為高。此外，癡肥或超重孕婦患上糖尿病、高血壓及需要剖腹產子的風險也會增加。</p></body></html>
