<html><header><meta charset="utf-8"><title>「南南」真人現身香港</title></header><body><h1>「南南」真人現身香港</h1><p>還記得亞視多年前曾播過一套叫《Touch》的動畫嗎？當年這部動畫便是改編自安達充嘅經典棒球漫畫《Touch》。直到去年，漫畫才首度被改編成真人電影版，更由《在世界中心呼喚愛》嘅超甜美少女長澤正美飾演女主角淺倉南（南南）。<br>雖然原著漫畫已是oldschool嘅經典（由81年連載到86年），但電影版憑住女角嘅超人氣，在日本仍有近100萬觀眾捧場。電影預計要到二月才在香港上映，但前日女主角已親自現身香港嘅宣傳活動，為電影準備開畫打頭陣。<br><br>記者：謝翠玲<br>部份攝影：何家亮<br>上映日期：2月9日</p></body></html>
