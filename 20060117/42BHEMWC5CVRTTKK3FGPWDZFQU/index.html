<html><header><meta charset="utf-8"><title>楊采妮憂GiGi傷心</title></header><body><h1>楊采妮憂GiGi傷心</h1><p>楊采妮、行政長官夫人曾鮑笑薇、向海嵐、陳苑淇及官恩娜等，昨日在機場富豪酒店出席「吉星拱照耀耆英」活動，楊采妮透露新年會在港陪父母度歲。<br> 對於好友梁詠琪（GiGi）與鄭伊健分手一事，楊采妮表示十分擔心對方，她說：「GiGi係一個好單純嘅女仔，𠵱家佢同伊健分手變成咗傷害性嘅傳聞，唔係幾好，佢呢排都成日匿喺屋企唔出嚟，佢真係好傷心，新年我會陪吓佢。」</p><p>向海嵐澄清緋聞</p><p>此外，向海嵐早前被拍下與一名男士逛街，她指對方是其好友，問二人有否發展機會？她說：「呢啲遲啲先算啦，我同佢去得街就即係冇嘢啦！」<br> 採訪、攝影：李珮洳</p></body></html>
