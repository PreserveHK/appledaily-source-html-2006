<html><header><meta charset="utf-8"><title>利嘉閣廣宴發展商</title></header><body><h1>利嘉閣廣宴發展商</h1><p>四大地產代理行嘅周年晚宴，今個禮拜三由利嘉閣揭開序幕，利嘉閣請嚟城中各大發展商出席，肯定夠晒陣容浩大。<br> 為咗顯示實力，利嘉閣公布邀請發展商嘅名單，足足有成兩張紙咁多，蘭西統計過，總共有二十三間發展商、成五十五人，淨係長實，就有八人獲邀，人數最多。咁啲記者當晚就有排捉啲發展商做訪問嘞。<br> 不過，蘭西聽聞，都唔係間間代理行會請發展商，原因係咁樣同事可以玩得放啲同開心啲。</p></body></html>
