<html><header><meta charset="utf-8"><title>「甦醒級數提升了」</title></header><body><h1>「甦醒級數提升了」</h1><p>本港腦科醫生黃震遐認為，卧病在床的沙龍突然眨眼，「顯示可能是麻醉藥力退卻，慢慢醒過來的迹象，不過甦醒的級數提升了，但未必表示他的神志已經完全恢復正常。」<br> 黃震遐又指沙龍要接受氣管切開手術，未必表示他已經成為了植物人。他說：「昏迷的病人一般都要抽痰，否則便會有肺炎的危險，如果由喉嚨抽痰會很辛苦，由氣管抽就比較容易，加上沙龍體形屬於肥胖，胖人的呼吸通常較差，所以當他昏迷時要在喉嚨開孔用機器幫助呼吸，是考慮到他病情的一個安全方法。」		<br> 本報記者</p></body></html>
