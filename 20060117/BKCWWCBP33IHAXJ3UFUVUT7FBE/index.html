<html><header><meta charset="utf-8"><title>林家棟不小心駕駛罪成</title></header><body><h1>林家棟不小心駕駛罪成</h1><p>林家棟去年五月十二日駕車在紅磡海底隧道前，因切線轉入自動繳費行車線，與尾隨客貨車發生碰撞，被票控不小心駕駛罪，案件昨在沙田裁判法院審結。裁判官指控方證人供詞混亂與會面紀錄口供不脗合，但根據證供，被告林家棟明顯預計距離不足，裁定他切線時不小心駕駛罪成，判罰款一千五百一十元。裁判官更告誡林家棟，加罰十元乃警惕他若再犯同類事件，很大機會被判罰停牌。</p><p>兩項罰停牌紀錄</p><p>現年三十九歲的林家棟，有兩項罰停牌紀錄，○三年因超速駕被罰停牌六個月；○一年駕駛沒有第三者保險車輛，罰停牌十二個月。<br> 案件編號：KCS18014/05</p></body></html>
