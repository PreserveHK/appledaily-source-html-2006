<html><header><meta charset="utf-8"><title>屯門市廣場生意增15%</title></header><body><h1>屯門市廣場生意增15%</h1><p>【本報訊】信和置業（083）旗艦商場屯門市廣場，去年營業額逾40億元，創01年以來新高，較04年升15%，面對商場競爭，預計今年推廣費增加一倍，令營業額保持升勢。</p><p>逾40億　十年新高</p><p>信和集團屯門市廣場首席總經理陳欽玲表示，農曆新年將以400萬元裝飾該商場及宣傳推廣，包括歌星古巨基年廿九參與倒數，年廿八及廿九將通宵營業。<br> 3樓約20萬方呎由停車場改建商場，已接納政府徵收的3年暫准豁免費，預計年中前租罄。</p></body></html>
