<html><header><meta charset="utf-8"><title>夢幻隊首戰波國</title></header><body><h1>夢幻隊首戰波國</h1><p>【綜合美國外電】今年八月十九日在日本舉行的世界籃球錦標賽，周日公布分組抽籤結果。美國首戰將面對在典雅奧運令他們首嘗敗果的波多黎各，而被編在同一組的中國首戰則對意大利。<br> 參賽的二十四支代表隊共編為四組，美國、中國、波多黎各、意大利、塞內加爾及斯洛文尼亞同被編在D組。美國夢幻六隊在○四年的雅典奧運首戰中，曾爆大冷以七十三比九十二不敵波多黎各，今次擁拜恩、勒邦占士及艾華遜等領軍的美國隊勢必一雪前恥。</p></body></html>
