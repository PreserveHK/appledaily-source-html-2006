<html><header><meta charset="utf-8"><title>樊亦敏最愛糖蔥餅</title></header><body><h1>樊亦敏最愛糖蔥餅</h1><p>樊亦敏、劉倩怡和三位應屆港姐陸詩韻、林莉及鄧上文等昨日在銅鑼灣，出席周五至周日舉行的「慧妍美食/賣物慈善嘉年華」記者會，屆時嘉年華會有不少懷舊小食，樊亦敏昨日示範弄糖葱餅，不過雞手鴨腳的她，最後要人指點。</p><p>憶懷舊小食</p><p>樊亦敏坦言十分喜歡吃懷舊小食，當中最愛叮叮糖及糖葱餅，她說：「以前讀書成日都會食呢啲小食，但係𠵱家喺街都好難搵，如果要食就要到海洋公園嘅集古村先有得食。」稍後樊亦敏會到泰國拍攝一套內地及泰國合作的電影，並會一人分飾兩角及有不少打鬥場面。<br> 採訪、攝影：駱華齡</p></body></html>
