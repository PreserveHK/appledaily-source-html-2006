<html><header><meta charset="utf-8"><title>提款度歲老翁遇劫</title></header><body><h1>提款度歲老翁遇劫</h1><p>【本報訊】臨近農曆新年，一名姓戚老翁（七十歲）昨下午一時許，到旺角奶路臣街一間銀行提取十萬元人民幣，準備回鄉度歲。離開時，戚伯知道身懷巨款有危險，乘的士返藍田住所，豈料他卻早被兩名賊人跟蹤。下午一時四十五分，戚伯在藍田啟田道下車，行經啟田大廈對開時被一名印巴籍男子突然伸腳將戚伯絆倒，並與另一名同鄉上前將事主盛有巨款的背囊搶去。戚伯左手大拇指受傷，報警後送院敷治（圖），警方兜截無果。<br> 劉永明攝</p></body></html>
