<html><header><meta charset="utf-8"><title>李連杰自爆患怪病</title></header><body><h1>李連杰自爆患怪病</h1><p>李連杰日前來港宣傳，其好友徐小明親自訪問他，李連杰細說當年出道後，為了事業連健康也不顧，在拍《中華英雄》期間，經常腹痛，但他仍頂硬上，他說：「那時我得了怪病，怎樣也醫不好，後來認識了趙阿姨，她幫我把病治好了，我真的很感激她。」</p><p>回饋社會</p><p>不過李連杰現已看淡名利，他說：「以前為事業、為愛情而奮鬥的階段已經結束，今後我的人生會十分不同。我想一切隨遇而安，我不會為爭取名利而主動做甚麼，如果有能力，就希望做點事來貢獻社會。」<br> 撰文：羅慧敏</p></body></html>
