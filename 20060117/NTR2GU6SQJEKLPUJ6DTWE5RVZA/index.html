<html><header><meta charset="utf-8"><title>財話短說<br>十姑娘司法覆核敗訴</title></header><body><h1>財話短說<br>十姑娘司法覆核敗訴</h1><p>▲賭王何鴻燊胞妹「十姑娘」何婉琪，不滿信德集團（242）02年供股減債，要求證監會調查但遭拒，於是向高院申請司法覆核，指事件涉及上市公司董事處事不當，涉款高達7.5億元，證監會拒絕調查並不合理，惟不獲受理。高院法官芮安牟昨判案說，證監會對事件處理得宜，拒絕調查的理由充份，並已適當及合理地行使其酌情權，申請人的訴訟沒可爭拗之處，注定敗訴。<br> 案件編號：HCAL113/05</p></body></html>
