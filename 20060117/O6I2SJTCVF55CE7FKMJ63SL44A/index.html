<html><header><meta charset="utf-8"><title>6折掃賀年童裝</title></header><body><h1>6折掃賀年童裝</h1><p>專營本地及出口BB衫的樓上舖BABYOUTLET，趁農曆年來臨前進行特賣，紅噹噹、金燦燦，富有中國民族色彩的男女童裝減價低至6折，其他衫仔就減到低至3折，例如BB帽平到$5都有交易；媽咪買定衫仔畀小朋友扮靚靚過年，唔單止可以慳番筆，着到咁型仔咁靚女，利是肯定會𢭃多幾封。<br><br>記者：招佩珊</p><p>BABYOUTLET資料<br> 日期：即日起至1月28日<br> 時間：11:30am-7:00pm<br> 地址：銅鑼灣糖街1-13號銅鑼灣商業大廈6樓602B室<br> 電話：28904110</p></body></html>
