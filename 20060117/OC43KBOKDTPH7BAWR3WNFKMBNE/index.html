<html><header><meta charset="utf-8"><title>新春節目商場賞花</title></header><body><h1>新春節目商場賞花</h1><p>農曆新年好快到，各大商場差唔多準備就緒，努力推銷，好似旺角朗豪坊商場，禮拜日非常熱鬧，充滿新年氣息。<br> 至於沙田新城市廣場，本周日會以「花城」做布置主題，場內放咗成五十種花卉，都係啲好意頭嘅品種，例如水仙、牡丹、桃花等。新春期間，有「千手觀音金光閃耀之旅」，由二十一名國家級聾啞舞蹈員，演繹千手觀音變化萬千嘅形態。<br> 另外，太古地產嘅東涌東薈城商場，喺唔同角落懸掛多幅大型揮春同燈籠，但賣點相信係中國傳統擊鼓、舞旗、武術表演，同埋喺露天廣場舞動一條長達一百五十呎嘅巨型金龍。</p></body></html>
