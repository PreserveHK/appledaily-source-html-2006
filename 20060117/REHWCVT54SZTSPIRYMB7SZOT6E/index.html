<html><header><meta charset="utf-8"><title>衛生署訂新春飲食建議</title></header><body><h1>衛生署訂新春飲食建議</h1><p>衞生署指出中國人在農曆新年期間，除各式小食外，也十分重視正餐，包括年三十晚的團年飯、年初一吃的素菜，以及在年初二吃開年飯等。但傳統的團年飯及開年飯往往是多肉少菜和口味較濃，很容易在不知不覺間攝取了大量的動物脂肪和鹽份，有損健康，所以大家謹記要減少使用高脂肪的材料，如腩肉、雞鴨的表皮、豬腳等；又要避免過量進食含高膽固醇的食物，如內臟、蝦膏等。除要吃適量的肉類，也要多吃低脂高纖的蔬菜；並要吃適量的魚、海鮮和海味如海參及乾瑤柱等，因為這類食物的脂肪含量通常較低。大家可進入網頁http:www.cheu.gov.hk細看該署的新春均衡飲食建議。</p></body></html>
