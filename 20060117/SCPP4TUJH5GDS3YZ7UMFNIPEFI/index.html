<html><header><meta charset="utf-8"><title>周杰倫做教授　衰咗</title></header><body><h1>周杰倫做教授　衰咗</h1><p>周杰倫昨日應好友陳冠宇之邀，到台北教育大學為應用商業音樂課程擔任客席教授，他使出百般招數，教了兩堂課，只收三千二百元新台幣（約七百八十港元）酬勞，並全數送給同學買零食。<br> 周杰倫的父母都是老師，故他首次教學特別認真，早上十時多起床，與助教研究上課內容，還不斷致電催促同事早點出門，周杰倫說：「老師不能遲到！」</p><p>要求重唱</p><p>可惜周杰倫還是老貓燒鬚，當他示範唱歌時，因為音起得太高，要叫停再唱一次。對於日前「準岳母」林月雲讚他演技好，周杰倫只說：「謝謝！」農曆新年將至，他表示不希望成為狗仔隊的目標。<br> 採訪、攝影：黎寶蘋</p></body></html>
