<html><header><meta charset="utf-8"><title>地鐵乘客量增1.99%</title></header><body><h1>地鐵乘客量增1.99%</h1><p>▲地鐵公司（066）公布，05年12月份總乘客量為7776.3萬人次，較04年同期增長1.99%，其中地鐵行車線增長1.95%，至7698.4萬人次，機場快線增長6.42%至73.2萬人次。<br> <br> ▲羅兵咸永道預期05/06年度，由於經濟向好，政府綜合財政盈餘達127億元，比預期提早3年達至收支平衡，大幅高於港府原先預測的105億元財政赤字。該行認為港府應避免於06/07年度預算案中提出重大的稅務優惠或其他還富於民的措施，但建議以一次過退稅回饋市民。</p></body></html>
