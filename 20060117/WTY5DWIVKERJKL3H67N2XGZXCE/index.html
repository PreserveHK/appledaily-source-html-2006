<html><header><meta charset="utf-8"><title>收購傳聞渣打股價創新高</title></header><body><h1>收購傳聞渣打股價創新高</h1><p>▲渣打集團（2888）在傳出成為收購目標的消息刺激下，昨日股價收報193元升6%，創出02年在港掛牌以來的新高，收市後繼續在倫敦高開，最高曾見14.4鎊（197.28港元），升幅達8.68%。渣打執行董事狄朗華接受台灣傳媒訪問時表示，但目前仍未在台灣找到合併對象，公營銀行是首選併購目標，其次是以大台北地區為經營基地的銀行。<br> <br> ▲渣打銀行（香港）宣布，為7類本地指定行業商戶，提供人民幣儲蓄及定期存款服務，人民幣儲蓄戶口不設最低開戶金額，人民幣定存開戶金額為1萬元人民幣，存期由1周至6個月。</p></body></html>
