<html><header><meta charset="utf-8"><title>俄商廈大火跳樓逃生24死傷</title></header><body><h1>俄商廈大火跳樓逃生24死傷</h1><p>俄羅斯遠東城市海參崴一座商業大廈昨日（周一）大火，至少九人喪生，十五人傷，起碼十五名死傷者是慌忙逃生時從窗口跳樓跌傷，大部份是年輕女性。<br> 當地時間中午過後，樓高九層的商業大廈七樓起火。由於部份樓梯裝了鐵閘上了鎖，商廈內的人逃生無路。被困火海濃煙中，有人坐在窗口等救援，有人從窗口跳下，有人是抓住窗和外牆橫額，但時間久了，支持不住墮地。目擊者說：「有個女子抓着窗框，一直支持着……但最後放手了。」<br> 救援人員表示，除了樓梯鐵閘被鎖，商廈「沒繩索、沒緊急出口」，外面的非法停車場也妨礙救援。警方着手調查是否有人違反安全條例。<br> 美聯社</p></body></html>
