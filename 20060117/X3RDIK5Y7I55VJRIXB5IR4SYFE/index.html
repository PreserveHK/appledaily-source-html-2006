<html><header><meta charset="utf-8"><title>林嘉綺新年求佳偶</title></header><body><h1>林嘉綺新年求佳偶</h1><p>台灣名模林嘉綺所屬的模特兒公司昨日在台北喬遷寫字樓，林嘉綺特意返公司助陣，拜神時更誠心許願，希望找到真命天子和考到車牌。<br> 在台灣，在職的人習慣上要封紅包給父母，林嘉綺表示會象徵式給八千元台幣（約二千港元）予父母。至於有命相師預言今年名模熱將降溫，林嘉綺笑說：「我真的有感覺到，因為最近我常常跟男生約會，原本以為會被狗仔隊拍到，結果完全沒有人拍，我想已經體會到降溫的先兆，不過這樣很好，很快我便自由了，不過除非我要結婚，否則我絕對不會公開承認有男友。」<br> 採訪、攝影：黎寶蘋</p></body></html>
