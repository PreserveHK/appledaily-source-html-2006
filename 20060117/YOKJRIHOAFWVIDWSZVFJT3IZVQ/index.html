<html><header><meta charset="utf-8"><title>牛鍋燒慢慢㷫住食</title></header><body><h1>牛鍋燒慢慢㷫住食</h1><p>我肥平雖然未食過甚麼頂級和牛，但對牛肉都好有要求，食牛腩我指定去中環「九記」，快餐店「吉野家」的牛肉都曾經係我心水，不過次次去親都係食牛肉飯好悶口，所以最近行開apm分店，即刻試番個牛鍋燒套餐，個鍋有齊牛肉、烏冬、冬菇、豆腐、娃娃菜等配料，牛肉係平時食開的靚牛，最正係有個熱爐㷫住可以慢慢食，加埋碗珍珠米白飯，肥平咁大食都話夠飽呀。<br>吉野家（31481180）<br>地址：觀塘apm商場L5-2號舖</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。㷫住食！</p></body></html>
