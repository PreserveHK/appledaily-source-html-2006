<html><header><meta charset="utf-8"><title>蘭西情報課：東京銀座預留七十件</title></header><body><h1>蘭西情報課：東京銀座預留七十件</h1><p>投資者黃海明，噚日搵嚟一班演藝界老友，去佢拆售嘅旺角東京銀座撐場，即時派埋價單內購，禮拜四開售，已有六七十件預留。<br> 蘭西所見，價錢好參差，二樓有個二百幾呎單位，每呎低至二千六百幾，一樓最貴嗰啲，呎價要三萬幾。</p><p>代理美聯話，平均大約二樓每呎萬五六，一樓兩萬，買家頭兩年有九厘租金回報保證。<br> 記得呢個場，舊年搵中原拆售，當時叫旺角站，但係黃海明噚日話，以前冇賣過，預計今次賣晒，有四億五落袋，比起成本兩億五，勁賺八成。<br> 電郵地址：nancy@appledaily.com</p></body></html>
