<html><header><meta charset="utf-8"><title>瑞信改名策略一變</title></header><body><h1>瑞信改名策略一變</h1><p>原名瑞士信貸集團，剛改名嘅瑞信（CreditSuisse），名改了，公司架構及策略都有一番新景象。噚日宣布喺全球推出新品牌同公司標誌，新品牌寓意集團調整咗業務發展方向，並由今年起以新架構投入運營。<br> 瑞信將作為投資銀行、私人銀行及資產管理業務嘅統一品牌，希望畀人整體嘅印象。帆狀標誌設計源自旗下投資銀行第一波士頓過去嘅標誌，喺繼承傳統嘅同時，更要體現開拓及探索的精神。唔通佢哋日後發展重點會係投資銀行業務？</p></body></html>
