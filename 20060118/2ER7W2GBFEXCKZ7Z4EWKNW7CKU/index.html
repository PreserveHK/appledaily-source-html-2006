<html><header><meta charset="utf-8"><title>女會計師佔半邊天</title></header><body><h1>女會計師佔半邊天</h1><p>由羅君美、羅盛慕嫻、劉盧希齡等人發起的香港女會計師協會今日成立，一班女士會喺富豪香港酒店開酒會晚宴直落慶祝，佢哋非常政治正確，請到中聯辦副主任郭莉做主禮嘉賓，而行會成員史美倫、稅局局長劉麥懿明及中電阮蘇少湄就會嚟講嘢；呢幾位阿太，在各自的範疇獨當一面，的確係半邊天，有調查話大公司嘅董事職級俾男人霸晒啲位，今日大家不妨問問在場呢群女中豪傑點睇。<br> 據知，30年前會計師中女性佔不足一成，但今時唔同往日，近半會計師都係女士，大家傾開都有興趣搞番個協會，交流工作、家庭及生活經驗，呢個會籌備咗半年，已經有過百會員。</p></body></html>
