<html><header><meta charset="utf-8"><title>1小時內2車遭縱火</title></header><body><h1>1小時內2車遭縱火</h1><p>【本報訊】昨凌晨四時許，一輛停泊於藍田德田邨慶田街一間小學對開路邊的七人私家車突然着火焚燒，附近地盤看更發現報案。消防員到場迅速將火救熄，全車嚴重損毀，旁邊一輛貨車亦遭火警波及熏黑，消防員調查後認為火警有可疑。<br> 約四十五分鐘後，將軍澳寶盈花園對開唐俊街十一號一輛停泊路邊私家車（圖）亦遭人縱火燒毀，火勢波及旁邊一輛客貨車，消防員救熄火警後，認為火警有可疑交警方調查，四十九歲姓袁車主表示不明原因。警方正調查兩宗縱火燒車案原因。<br> 杜建彬攝</p></body></html>
