<html><header><meta charset="utf-8"><title>霆鋒玩不文搶鏡</title></header><body><h1>霆鋒玩不文搶鏡</h1><p>謝霆鋒昨日骨膜炎發作仍到台灣為電影《情癲大聖》宣傳，霆鋒見到陳柏霖即指着他的何B仔開玩笑，他說：「你們看，他的胯下是不是很大？」當陳柏霖有些洋洋得意時，霆鋒爆料指陳柏霖的胯下位置有一個口袋，平常最愛把零食藏在口袋中，片場有人要吃，他便往胯下掏出來，怕大家不相信，他還做出掏零食的動作，十分搞笑。</p><p>阿Sa月事擋血光</p><p>而生肖屬狗的蔡卓妍（阿Sa）因為明年本命年犯太歲，她擔心有血光之災，霆鋒又講笑說：「幹嘛想這麼多，你不是每個月都來月經嗎？」阿Sa聽到即尷尬不已。<br> 採訪、攝影：黎寶蘋</p></body></html>
