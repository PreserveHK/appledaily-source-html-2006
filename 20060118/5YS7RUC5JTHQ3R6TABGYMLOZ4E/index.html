<html><header><meta charset="utf-8"><title>新界　維景灣畔賺44萬</title></header><body><h1>新界　維景灣畔賺44萬</h1><p>▲美聯蕭銳賢表示，將軍澳維景灣畔3座中高層B室，539方呎，210萬元成交，呎價3896元。原業主04年5月166萬元買入，賺44萬元。<br> <br> ▲世紀21魏仕良表示，將軍澳中心7座中層H室，726方呎，263萬元成交，呎價3623元。原業主02年207萬元買入，賺56萬元。<br> <br> ▲利嘉閣周樂表示，深井碧堤半島一期6座中層B室，1177方呎，成交價420萬元，呎價3568元。</p><p>第一城蝕72.8萬元</p><p>▲香港置業陳國榮表示，沙田第一城31座低層B室，562方呎，以171.2萬元易手，呎價3046元。原業主97年244萬元買入，蝕72.8萬元。</p></body></html>
