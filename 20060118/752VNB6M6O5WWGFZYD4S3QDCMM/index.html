<html><header><meta charset="utf-8"><title>世紀二十一開班</title></header><body><h1>世紀二十一開班</h1><p>代理要提高專業水準，係大趨勢。地監局推出自願性持續專業進修計劃，世紀二十一唔單止支持，又推出多樣化課程。地監局行政總裁陳佩珊，日前去世紀二十一灣仔學習中心，列席課程。<br> 陳佩珊話，呢啲課程，得到香港學術評審局審批及資格認可。當日導師、世紀二十一培訓部馬志權，對有關法例解釋詳盡，參與學員都好留心聽講，並且踴躍發問。<br> 馬志權話，持續專業進修系列，係世紀二十一人招聘及培訓部今年重點項目。</p></body></html>
