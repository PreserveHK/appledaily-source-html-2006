<html><header><meta charset="utf-8"><title>《ParadiseNow》探討以巴宣揚和平</title></header><body><h1>《ParadiseNow》探討以巴宣揚和平</h1><p>榮膺最佳外語片的巴勒斯坦作品《ParadiseNow》，早在去年的柏林影展已連奪三獎，更在美國全國影評人協會大獎中榮獲最佳外語片。此片是一部探討以色列與巴勒斯坦關係的電影，內容講述兩個自童年開始便成為好友的巴勒斯坦青年，受僱到以色列特拉維夫，發動一次自殺式炸彈襲擊。導演HanyAbu-Assad在拍攝手法上沒有花巧修飾，以紀錄片形式處理本片，反而更能凸顯電影帶出的和平及反暴力訊息。</p></body></html>
