<html><header><meta charset="utf-8"><title>財話短說<br>恩利分拆中漁集資3億</title></header><body><h1>財話短說<br>恩利分拆中漁集資3億</h1><p>▲太平洋恩利（1174）宣布，持股65.1%、新加坡上市的恩利控股，旗下從事亞太及大西洋深海捕魚的附屬公司中漁集團，於本月16日已正式在新加坡招股上市，計劃發售5700萬股股份，佔擴大後股本15.7%，每股作價1.25新加坡元（約5.86港元），預料集資淨額約6543萬新加坡元（約3.07億港元），計劃購置新漁船及運輸船隻，餘下則用作一般營運資金。</p></body></html>
