<html><header><meta charset="utf-8"><title>新口味！麵包店賣埋煨番薯</title></header><body><h1>新口味！麵包店賣埋煨番薯</h1><p>某日同肥婆四行街，行行吓佢忽然撒嬌話：「好凍呀，如果𠵱家有暖笠笠煨番薯食就好咯。」玩我咩，煨番薯呢亭街邊嘢可遇不可求喎！正當我𢱑爆頭之際，居然俾我聞到一陣勁香番薯味，一瞥，唔係嘛，「A-1Bakery」呢亭麵包店都賣煨番薯？以為佢扮假狗，點知真係成條日本甜心番薯塞入麵包，認真搞鬼，另一款黃金番薯包味道一樣靠得住。肥婆四一見即狂掃兩袋返屋企慢慢歎，食咁多因住放臭屁呀。<br>售賣點：全線A-1Bakery</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
