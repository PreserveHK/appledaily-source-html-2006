<html><header><meta charset="utf-8"><title>規劃申請<br>華懋333廣場改酒店</title></header><body><h1>規劃申請<br>華懋333廣場改酒店</h1><p>華懋位於長沙灣青山道333號的華懋333廣場，正部署透過內部翻新及改裝，由商廈用途轉作酒店，提供98間房。<br> 項目佔地3240方呎，住宅（甲類）用途，現為1幢15層高商廈，總樓面3.4萬方呎。發展商剛向城規會申請，計劃將物業改裝成酒店。此外，華懋位於觀塘創業街及旺角廣東道的兩個工廈重建酒店項目，近期均因補地價遠高於預期，正計劃還原發展工貿樓。</p></body></html>
