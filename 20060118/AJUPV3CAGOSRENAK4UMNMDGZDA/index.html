<html><header><meta charset="utf-8"><title>特色戶買家爽手</title></header><body><h1>特色戶買家爽手</h1><p>特色戶叫價通常較高，遇到合適買家，更會好快或以特別高價賣出。<br> 中原戴沛楹話，將軍澳廣場八座頂層連天台單位，由港島換樓客以逾百八萬買入，佢睇樓唔夠四個鐘拍板，因為貨色罕有，而且叫價低一成。單位逾五百八呎，天台百五呎，呎價三千一。<br> 另北角丹拿花園一座頂層，近五百八呎，平台三百幾呎，天台近五十呎，的骰又獨特，作價三百零八萬，每呎逾五千三，比普通分層貴兩成。利嘉閣黃龍智話，買家難得遇到心頭好，貴啲都冇所謂。</p></body></html>
