<html><header><meta charset="utf-8"><title>明天預告：BolognaMotorShow車展</title></header><body><h1>明天預告：BolognaMotorShow車展</h1><p>每年12月舉行的BolognaMotorShow車展，可說是歐洲車壇壓軸盛事，434家展商包括歐美日大型國際車廠、零件及服務公司都前來參展。新車款數目達108種，展覽開幕前一天會預留給3萬多名專業買家到來參觀訂購貨品，同時又有研討會及工作室等供業內人士了解市場新趨勢。另外，06年起車展被列入OICA車展時間表內，令其地位與德、法、美、日及瑞士車展看齊。</p></body></html>
