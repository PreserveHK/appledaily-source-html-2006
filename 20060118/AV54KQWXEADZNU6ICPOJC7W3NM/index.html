<html><header><meta charset="utf-8"><title>新世界推三千伙</title></header><body><h1>新世界推三千伙</h1><p>【本報訊】去年銷售約3000個單位的新世界發展（017），計劃今年也會推售相若數量，約值百億元。<br> 新世界營業及市務總監何伍燕榆透露，推出單位包括元朗流浮山項目、紅磡紅灣半島，九龍城及西環2單幢樓，西環泓都100餘伙及將軍澳君傲灣貨尾。南區香島道33號3間獨立屋也會推出。元朗馬田路住宅項目，或可趕及年底推售。<br> 另外，新鴻基地產代理副總經理陳秀賢說，山頂倚巒2月中可取得滿意紙及開放示範單位，荔枝角曼克頓山及馬灣珀麗灣五期，計劃在第二季及第三季發售。</p></body></html>
