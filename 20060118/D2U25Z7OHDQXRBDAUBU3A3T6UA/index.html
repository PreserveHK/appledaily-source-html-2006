<html><header><meta charset="utf-8"><title>賊王　葉繼歡不願下床</title></header><body><h1>賊王　葉繼歡不願下床</h1><p>在獄中結婚、信教的「賊王」葉繼歡，入獄以來新聞多多，一時投訴監房的閉路電視侵犯私隱，一時又投訴懲教署不准囚犯服用中藥。懲教署中人透露，葉繼歡近期心情麻麻，半身癱瘓的他經常不願下床，「返兩日工又請病假」，懲教人員惟有勸他多外出走動。</p><p>囚犯「哥前哥後」</p><p>有指葉繼歡在獄中頗受其他囚犯「尊重」，不少囚犯都「歡哥前歡哥後」的稱呼他。近年他對外表現得洗心革面，成了基督徒，最近從獄中給記者寄來的聖誕卡，還禮貌地表示感激記者多年的「幫助和關愛」。</p></body></html>
