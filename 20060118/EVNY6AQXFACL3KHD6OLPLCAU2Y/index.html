<html><header><meta charset="utf-8"><title>每日圖片故事：三星睇風水</title></header><body><h1>每日圖片故事：三星睇風水</h1><p>家吓搞宣傳，冇番咁上下噱頭都好難出位。好似韓國品牌三星，為宣傳新推出嘅SilverNano家電產品，專登搵嚟堪輿學家麥玲玲（左）做Show，講吓擺放家電同家宅風水嘅關係，咁都可以拉埋兩件事，華華都好佩服。<br> 三星董事長金柄昱（右）話，前年搬Office嗰時都有搵風水師傅睇睇，依照師傅嘅說話擺位，自身感覺良好，做事都好似順利咗喎！金董嚟咗香港6年，廣東話雖則麻麻，但就講得一口流利國語，佢重話日日都睇《蘋果》，但只係明4成咁多。<br> 金董對風水命理都幾有興趣，麥玲玲重即場幫佢睇掌贈兩句，話金董狗年事業及身體都唔錯，但家宅可能有小水險。</p></body></html>
