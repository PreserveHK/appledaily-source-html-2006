<html><header><meta charset="utf-8"><title>牛仔相愛至死不渝</title></header><body><h1>牛仔相愛至死不渝</h1><p>《斷背山》是一部關於六十年代兩名同性戀牛仔在二十年間發展的感情。故事描述希思萊杰飾演的牧場青年，與積嘉倫賀（JakeGyllenhaal）扮演的反叛牛仔，六三年夏天在懷俄明州的斷背山因工作而相遇，從二人合作看羊的艱辛日子中相知相惜，發生了超友誼關係。<br> 可是，二人在周遭環境壓力下，不得不成為一對衣櫃同志，但仍然建立了不朽的情誼。<br> 李安以細膩手法拍出了兩人從相識、分離、到各自娶妻，直至積嘉倫賀意外身亡，二人在二十年間的轉變及刻骨銘心、令人動容的珍貴情感。</p></body></html>
