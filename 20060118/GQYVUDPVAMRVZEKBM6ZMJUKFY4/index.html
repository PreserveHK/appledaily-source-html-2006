<html><header><meta charset="utf-8"><title>蘭西情報課：恒基嘉亨貨尾加料</title></header><body><h1>蘭西情報課：恒基嘉亨貨尾加料</h1><p>過去兩年，為恒基貢獻最多盈利嘅，非西灣河嘉亨灣莫屬，而且𠵱家更係賣一間賺一間，所以，佢哋唔怕再使多啲去推銷貨尾。<br> 恒基地產營業部總經理謝偉銓話，佢哋決定，提升第三座三十八樓以上百一件貨尾嘅廚房電器，包括裝電視、咖啡機、雪櫃、抽油煙機及焗爐等，全部德國名牌，每個廚房使五十萬。<br> 同時，動用四千幾萬，提升大堂、走廊及停車場。另外，迎接開始收樓，恒基送名貴水晶，賀業主入伙。<br> 電郵地址：nancy@appledaily</p></body></html>
