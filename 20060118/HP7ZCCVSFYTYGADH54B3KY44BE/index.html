<html><header><meta charset="utf-8"><title>小S剖腹誕下小俏妞</title></header><body><h1>小S剖腹誕下小俏妞</h1><p>徐熙娣（小S）前日在台灣台北西園醫院附設的永越健康管理中心，剖腹產下囡囡許俏妞，她稍後還會在中心坐月，約需要花費八萬港元。小S丈夫許雅鈞前日全程陪伴愛妻，為了小S不被騷擾，院方亦派出了二十名保安戒備。<br> 小S昨日親筆寫信感謝外間對她的關心，她說：「整個生產過程非常順利，老公與大S（徐熙媛）全程在旁陪我，給我很大的力量。許俏妞長得很可愛，而且身材很好、頭小腿長，根本就是嬰兒界的model。」<br> 撰文：比華利</p></body></html>
