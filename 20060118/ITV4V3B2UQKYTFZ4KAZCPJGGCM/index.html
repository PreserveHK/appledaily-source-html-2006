<html><header><meta charset="utf-8"><title>超市爆炸案拘3犯</title></header><body><h1>超市爆炸案拘3犯</h1><p>深圳三家超級市場前日接到炸彈恐嚇，其中一家超市發生爆炸。公安接報後，在十二小時內閃電破案，拘捕三名疑犯。前日中午，羅湖、福田區內三家超市相繼接獲炸彈恐嚇，分別勒索二萬三千五百元。其中，松園北街的家樂福超市的一個儲物櫃發生爆炸，有一名女職員受傷。<br> 公安分兩次往勒索者指定的銀行戶口共存入一萬五千元後，前晚接近午夜在福田區一家網吧內拘捕一名二十三歲疑犯。他承認與另兩名男子放置計時炸彈和勒索，另兩名涉案疑犯昨落網。<br> 本報記者</p></body></html>
