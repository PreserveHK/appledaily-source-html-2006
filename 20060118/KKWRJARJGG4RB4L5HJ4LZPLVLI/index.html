<html><header><meta charset="utf-8"><title>內膽都迎新　爸爸$50/5件咋！</title></header><body><h1>內膽都迎新　爸爸$50/5件咋！</h1><p>行經近油麻地一段的彌敦道，記者被一間門面橙色好Sharp的店舖吸引，原來是來自台灣的內衣店EASYSHOP，於當地有超過200間店，進駐香港的首間分店剛於上星期開幕。兩層高過2千呎的舖內，擺滿花喱碌內衣，唔係講笑，揀吓試吓，閒閒哋要個幾兩粒鐘先夠。新張打響頭炮，當然有筍貨益女士，有4-5大個貨架的指定款式Bra，1件$15，5件只需$50，過了今日（1月18日）就無，掃平Bra要快手。新年新裝一於連Underwear都照顧埋。<br><br>記者：招佩珊<br>攝影：何家亮</p></body></html>
