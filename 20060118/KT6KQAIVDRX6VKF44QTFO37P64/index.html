<html><header><meta charset="utf-8"><title>側田擊鼓入紅館</title></header><body><h1>側田擊鼓入紅館</h1><p>新人側田日前為將於三月二十六日舉行的演唱會拍攝海報，一到達拍攝現場，側田便對現場的樂器甚感興趣，尤其是看到攝影師的大鼓時，他更飛身到大鼓前敲打一番，熱身過後才開始投入拍攝。<br> 雖然側田去年年中才進軍幕前，但在剛過去的三大樂壇頒獎禮中已取得好成績，為他即將舉行的演唱會打了一支強心針。</p><p>七情上面</p><p>由於側田一向賣唱功多於包裝，所以今次的海報概念他也是做回自己，穿上自己平日愛穿的裝束，擺出側面唱歌的樣子，拍攝時可謂七情上面，表現肉緊。<br> 撰文：羅慧敏</p></body></html>
