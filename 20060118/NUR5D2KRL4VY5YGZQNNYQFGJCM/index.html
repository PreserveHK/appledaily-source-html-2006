<html><header><meta charset="utf-8"><title>大掃除每日勿逾四小時</title></header><body><h1>大掃除每日勿逾四小時</h1><p>台灣奇美醫學中心復健科主任周偉倪表示，除舊布新是中國人農曆春節前的傳統習俗，往往全家總動員大掃除，但市民必須留意切勿過度勞動，每日清掃時間不應超過四個小時，三十至四十分鐘的清掃活動，需要休息五至十分鐘，以免過年時全身腰痠背痛，失去興致。<br> 他強調過度勞動或不正確的清掃姿勢，會造成肩手痠痛，腰背扭傷，最常見的是地板門窗清潔時的手腕、手肘、肩膀及腰背部肌肉肌腱拉傷扭傷，且會在隔天出現不適，過度用力也會有立即及明顯的疼痛，嚴重者會有瘀血，肌肉斷裂，無法再用力工作。</p></body></html>
