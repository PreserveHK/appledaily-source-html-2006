<html><header><meta charset="utf-8"><title>新賊王　季炳雄為人深沉</title></header><body><h1>新賊王　季炳雄為人深沉</h1><p>不少懲教員都指出，相對於葉繼歡，被稱為「新賊王」的季炳雄，給人的印象更為深沉。每次他要出入監獄，當局都要高度戒備，調派大批警力沿途押送，不容有失。季炳雄早前就其藏有軍火及使用槍械意圖拒捕罪名上訴，因此他不時要來往監獄與法庭之間。</p><p>相信仍有黨羽在逃</p><p>曾被警方形容為「非常兇殘及危險」的季炳雄，因藏有軍火及使用槍械意圖拒捕罪，共囚二十四年。據知，他在外地還有產業，當局擔心他仍有黨羽在逃，視之為危險人物，每次押送都如臨大敵。</p></body></html>
