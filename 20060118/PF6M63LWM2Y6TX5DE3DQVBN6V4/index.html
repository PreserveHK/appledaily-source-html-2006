<html><header><meta charset="utf-8"><title>　　肥龍睇女裝？ - 李八方</title></header><body><h1>　　肥龍睇女裝？ - 李八方</h1><p>政改衰咗，肥龍將責任賴晒落民主派身上，拍拍屁股就甩身，噚日繼續笑騎騎，去到時裝展開幕滿場飛，行過攤位又攞起啲衫，睇吓啱唔啱自己，做CS做到佢咁，真係輕鬆。<br> 有政界人士對肥龍呢種態度有微言，覺得佢成日唔做正經嘢，有人踢爆，肥龍喺討論政改期間，只係識走去冇票嘅區議會做諮詢，做吓門面工夫，非常慳力。但原來佢重有一樣衰嘢，就係搵啲老死做說客，游說一啲唔支持方案嘅人，自己蹺埋雙手等睇戲。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
