<html><header><meta charset="utf-8"><title>張茜移情馮德倫</title></header><body><h1>張茜移情馮德倫</h1><p>由鍾欣桐、張茜和馮德倫等合演的懸疑電影《犀照》將於下月十七日上映，片中各演員以二、三十年代的造型出現，並由他們帶出一件充滿懸疑的奇異案件。</p><p>難抽離角色</p><p>雖然是一部懸疑電影，但片中卻有不少感人至深的情節，特別是馮德倫與張茜演繹夫妻之間至死不渝的愛情，刻骨銘心的感覺更令張茜難以抽離。張茜說：「喺拍攝嘅時候，每次同馮德倫埋位時，我都會將佢當成自己嘅男朋友，甚至會令我勾起唔少同男朋友發生嘅事。好似有一場戲講馮德倫為我按摩，望見佢令我想起男朋友亦喺我做嘢做到好攰時，對我照顧有加。所以拍呢部戲其中一件令我最開心嘅事，就係可以透過戲中各個情節想起同男朋友嘅事。」</p></body></html>
