<html><header><meta charset="utf-8"><title>房會建公屋量減六成</title></header><body><h1>房會建公屋量減六成</h1><p>【本報訊】房屋委員會建築小組昨日討論下年度公屋建屋量，小組主席葉國謙表示，雖然下年度建屋量只有七千個，較本年度大幅減少接近六成，但由於署方將部份中轉房屋轉為公屋，相信仍然可以維持市民輪候三年上樓的目標。<br> 房委會建築小組及投標小組昨日閉門會議，討論下年度公屋建屋量，會後建築小組主席葉國謙表示，房委會下年度將會興建七千個公屋單位，連同部份將轉為公屋的中轉屋，仍能維持市民輪候三年可上樓的目標。<br> 會議中，有委員關注政府長遠而言，政府能否提供更多土地興建公屋，因為部份市區已平整土地可能有其他用途，用作興建公屋較具有爭議性，亦需要社會討論。</p></body></html>
