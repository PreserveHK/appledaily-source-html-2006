<html><header><meta charset="utf-8"><title>售樓部高層開爐</title></header><body><h1>售樓部高層開爐</h1><p>舊年十一月起，發展商收爐，平時爭崩頭搞記招，突然冇影，售樓部高層幾乎全部隱形。上個禮拜尾，一眾售樓部終於蒲頭，今個禮拜重緊要，連續幾日出嚟見人。<br> 美聯噚日開記者會，有十五家發展商出席，今晚利嘉閣周年晚宴，佢哋會畀面到場，聽日中原記招，又會現身。<br> 另外，下個禮拜，中原及美聯分別有活動，一眾發展商售樓部，都會齊齊亮相。次次出嚟，或多或少都講吓樓市，唔知係咪因為就快有盤推，𠵱家造定勢先呢？</p></body></html>
