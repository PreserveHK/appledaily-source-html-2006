<html><header><meta charset="utf-8"><title>爆水管千餘戶撲水</title></header><body><h1>爆水管千餘戶撲水</h1><p>【本報訊】港島柴灣漁灣邨對開的柴灣道，昨午發生爆水管事故，一條地底食水管突然爆裂，大量食水湧出地面，警方一度封鎖柴灣道現場來回行車線，爆水管引致附近宏德居及怡翠苑等多座樓宇，約一千多戶居民受影響，水務署派員緊急維修，並派水車供應食水。<br> 爆水管現場為漁灣邨漁安樓對開的柴灣道，昨午三時許，一條在地底一米半的十二吋直徑食水管，出現爆裂以致食水及沙泥湧出路面，部份馬路出現路陷。警方接報將新廈街至永泰道一段柴灣道來回六線封閉，有二十多條巴士線受影響，巴士須改行新廈街。<br> 至下午五時許，警方陸續開放現場柴灣道西行及東行線。</p></body></html>
