<html><header><meta charset="utf-8"><title>乙級商廈受捧</title></header><body><h1>乙級商廈受捧</h1><p>【本報訊】去年工商舖成交量創10年新高，以店舖最為活躍，利嘉閣預期，投資者今年追落後，追捧非核心區的乙級寫字樓和工廈。<br> 利嘉閣統計去年工商舖成交共14434宗，較04年升15.5%，創96年土地註冊處有電腦紀錄以來新高，總值804.65億元，較04年增8.8%，約為97年一半，是98年以來最高。</p><p>投資者追落後</p><p>利嘉閣測量師行董事何德成說，市場預期息口將見頂甚至回落，加上外圍及本地經濟續好，料今年工商舖總成交量增5%，總值升10%。<br> 利嘉閣商業部助理區域董事黃國明表示，甲級商廈供應少、租金高，用家將回流乙級商廈市場，帶動今年這類物業租售交投向好。</p></body></html>
