<html><header><meta charset="utf-8"><title>情報院派臥底捉間諜</title></header><body><h1>情報院派臥底捉間諜</h1><p>韓國企業一年的研發經費就超過一億港元，如何防範技術外洩是政府和企業首要任務。韓國國家情報院目前的工作重點之一，就是專捉偷竊技術的不法分子，有必要時還會派卧底去搜查重點企業。<br> 國家情報院○四年初與三星電子、現代汽車等六十九家企業和團體簽署協議，成立針對電子等領域的產業安全協議會，協助企業建立安全管理機制，亦會通報競爭對象國家的商業間諜活動情報。<br> 至於企業如何防範技術外洩，佳能香港影像信息消費產品市場部副總監張立基對記者說，日本總公司規定，研發等敏感部門的員工，不准使用很易儲存大量資料的USB儲蓄器，亦不可以攜帶手提電腦進出公司。<br> 本報記者</p></body></html>
