<html><header><meta charset="utf-8"><title>徐子淇踩Roller自嘲低B班</title></header><body><h1>徐子淇踩Roller自嘲低B班</h1><p>徐子淇和AmandaStrang等昨日在灣仔會展演出香港時裝節，示範一批香港年輕時裝設計師設計的新裝。徐子淇打頭陣踩roller行騷，見她踩得有板有眼，還不時扶技術生疏的模特兒一把。</p><p>互相扶持</p><p>徐子淇說：「唔知點解，我試過五次踩roller行騷，唔知邊個話我踩得叻，其實我都係麻麻哋咋，同其他模特兒互相幫忙囉。」昨日她示範的服裝十分青春，她笑說：「我由十四歲行騷開始，就係着呢類好似BB班嘅衫，到𠵱家二十三歲都係着呢類衫，好似冇升過班咁。」	採訪：林妙萍<br> 攝影：陳志嵐</p></body></html>
