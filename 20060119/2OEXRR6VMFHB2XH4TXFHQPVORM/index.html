<html><header><meta charset="utf-8"><title>　　何占豪夠晒浪漫 - 李八方</title></header><body><h1>　　何占豪夠晒浪漫 - 李八方</h1><p>《梁祝協奏曲》有幾哀怨纏綿，相信唔使八方多講，但估唔到原作者何占豪本人，都好鬼浪漫。何教授同八方講，佢十五號到港，主要係為醫管局慈善基金籌款搞音樂會，除咗排練，重要做好多宣傳，行程表排到密一密，只係到埗嗰朝有幾粒鐘私人時間。<br> 大家估唔估到，何教授呢幾粒鐘做咗啲乜？就係陪何太去迪士尼玩，𠱁得何太鬼咁開心！何教授話，太太退休前做醫護工作，所以佢兩夫婦對醫管局籌款特別支持囉。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
