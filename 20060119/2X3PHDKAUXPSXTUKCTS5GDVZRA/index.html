<html><header><meta charset="utf-8"><title>溱喬重視收樓服務</title></header><body><h1>溱喬重視收樓服務</h1><p>近排新盤排住隊入伙，唔少發展商忙於搞交樓工作。除咗新地荃灣爵悅庭、恒基西灣河嘉亨灣，同埋盈大貝沙灣南灣外，永泰舊年開賣嘅西貢新盤溱喬，亦喺上個禮拜開始交樓。<br> 永泰方面話，賣出嘅二十幢洋房，買家農曆新年前收樓，而三十五屋就率先交樓。永泰業務拓展部營業董事鍾志霖話，集團設專責收樓客戶服務大使，每間屋安排專員，一對一處理收樓，希望做到零瑕疵。永泰又會向業主送上福臨門酒家到會服務，作為入伙大禮。</p></body></html>
