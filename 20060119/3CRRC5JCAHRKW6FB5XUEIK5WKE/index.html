<html><header><meta charset="utf-8"><title>地廠買賣微加3.4%</title></header><body><h1>地廠買賣微加3.4%</h1><p>【本報訊】中原地產研究部高級經理黃良昇說，去年有184宗地廠買賣合約登記，較04年增加3.4%，總值10.9億元，增加2.8%，量值俱創十年新高。<br> 地廠買賣登記集中傳統工業區，但隨着新界西主要幹道快將落成，預料對屯門等新界西地廠起刺激作用，令葵涌、荃灣及屯門的貨倉地廠成市場焦點。<br> 去年登記最多的區份，以傳統工業區為主，觀塘以30宗居首，葵涌以26宗居次，火炭則有21宗排第三。較特別的是，周邊工業區如屯門，有15宗地廠買賣，位列第四。<br> 另外，去年最多登記的工廈，為觀塘世紀工商中心，共6宗。</p></body></html>
