<html><header><meta charset="utf-8"><title>黃金世家財富曾達20億</title></header><body><h1>黃金世家財富曾達20億</h1><p>有「亞洲金王」及「香港金王」之稱的陳發柱，是上世紀一代「金王」陳木添之子，七十年代子承父業，在富商李嘉誠支持下，生意日盛，並以慶豐集團名號上市，最高峯時家族名下擁有四間上市公司，身家一度高達二十億。<br> 陳發柱九十年代初接連在上海及馬來西亞投資地產項目失利，隨後於九七年本港樓市大旺時，注資地產，結果其後令慶豐系陷入財政困境，終欠債逾十一億。慶豐金於○三年六月停牌，高等法院去年七月頒令慶豐金清盤，聯交所同年九月將慶豐金除牌。<br> 本報記者</p></body></html>
