<html><header><meta charset="utf-8"><title>海洋中心呎租二十</title></header><body><h1>海洋中心呎租二十</h1><p>尖沙嘴寫字樓有幾渴市，由租戶提前大半年預租可以反映，聽講，喺杜拜起帆船酒店嗰間建築公司AtkinsChina，租緊美麗華大廈十五樓三萬八呎，租約八月到期，但係佢哋擔心到時租貴兼搵唔到位搬，最近同九倉預租海洋中心。<br> 代理話，美麗華大廈兩年前呎租十四五蚊，𠵱家勁升一倍，去到二十九蚊，比九倉海洋中心向廣東道嘅寫字樓貴兩三成。海洋中心話晒有大型商場及酒店配套設施，扣埋免租期，呎租最低大約二十蚊，搬過去，慳番啲租都好。</p></body></html>
