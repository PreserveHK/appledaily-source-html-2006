<html><header><meta charset="utf-8"><title>韓國車廠連環推新車</title></header><body><h1>韓國車廠連環推新車</h1><p>踏入○六年，全球車市正進入一場激烈嘅爭奪戰。如韓國，淨係呢個月，就有十款新車面市。韓國嘅通用大宇噚日就推出Magnus後續嘅中型車Tosca，重特登搵咗一班靚女助陣。聽講Tosca係第一款以通用公司嘅技術製造嘅汽車，分別推出二千和二千五百CC嘅車型，每輛售價約十二萬八千至十七萬一千港元。<br> <br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
