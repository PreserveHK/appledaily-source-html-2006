<html><header><meta charset="utf-8"><title>新點心！：精美早點啖啖滋味</title></header><body><h1>新點心！：精美早點啖啖滋味</h1><p>逢周日我都Book定枱同爹哋媽咪歎一盅兩件，我知，次次蝦餃燒賣會悶到兩位老人家反晒眼，所以歎茶首選一定係「桃李」，事關佢定期更換新點心、粥粉麵飯，款款有新意，賣相又精緻，媽咪最鍾意斑肉鮮蝦韭菜酥角，話石斑肉好鮮甜喎；爹哋最鍾意蝦膏牛崧紅香米炒飯，而最受本小姐垂青嘅梗係五星級甜點啦，一個桂花鳳梨啫喱糕已經令我愛不釋手，再加埋個蛋白杏仁茶湯圓，食完感覺超幸福！<br><br>桃李中菜廳（23134225）<br>地址：尖沙嘴麼地道72號日航酒店2樓<br><br>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
