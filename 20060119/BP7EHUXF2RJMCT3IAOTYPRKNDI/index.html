<html><header><meta charset="utf-8"><title>　　馬時亨生日日期做車牌 - 李八方</title></header><body><h1>　　馬時亨生日日期做車牌 - 李八方</h1><p>自從傳出馬時亨明年唔會留低做局長，佢好似成個人輕鬆晒，噚日重出席人壽保險從業員協會搞嘅《公事包》音樂歌舞劇首映禮，不過就唔見局長拎住個公事包到場，亦唔見保險界議員陳智思蒲頭。<br> 下月就宣讀財政預算案，唔少人都想打聽吓有乜新猷，肥仔馬話會喺佢生日嗰日同大家講，原來下月二十二日預算案公布日係佢生日，聽講佢近日重投到個「MA222」嘅車牌，直頭將個姓同生日日期掛喺車頭，真係頂佢老哥唔順。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
