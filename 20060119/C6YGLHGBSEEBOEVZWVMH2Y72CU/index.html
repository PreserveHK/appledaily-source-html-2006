<html><header><meta charset="utf-8"><title>九巴高層棟篤笑賣書</title></header><body><h1>九巴高層棟篤笑賣書</h1><p>新版《九巴版圖2006》今日開始慈善義賣，九巴噚日就搵埋受惠嘅公益金籌募委員會主席余錦基一齊宣傳。由於呢件事好簡單直接，所以成個活動唔使15分鐘就完成。<br> 可能九巴執董伍穎梅同余主席都覺得個活動真係快咗啲，所以會後兩人索性上台「棟篤笑」，又話本書印得靚，又話資料齊全，重話用途多多，做街道圖又得，做景點資料又得，香港人啱使，自由行都用得着，其實都係賣花讚花香。<br> 講番本書，全書532頁，全彩色印刷，有齊九巴所有巴士路線圖，重有18區景點介紹，每本賣25元，初版印萬多本，收益全部捐畀公益金，預算可以籌得50萬元，想做善事就捧吓場啦。</p></body></html>
