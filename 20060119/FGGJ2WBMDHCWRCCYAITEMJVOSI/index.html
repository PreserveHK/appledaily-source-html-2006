<html><header><meta charset="utf-8"><title>羅守耀自認無賴</title></header><body><h1>羅守耀自認無賴</h1><p>羅守耀、蔡加敏、胡敏珊及曾智明等人前晚往富豪海灣出席由《資本財俊》雜誌舉行的CEONite頒獎禮，各人獲頒獎項，名模陳沛嘉則示範腕表。<br> 近年活躍投資電影，且曾執導演筒的羅守耀透露將於四月與金牌公司合作投資拍一部功夫片，由鄭中基及吳京擔正，羅守耀說：「睇《勁歌》頒獎禮見到鄭中基憑《無賴》攞金曲金獎，真係戥佢開心，我好鍾意聽呢首歌，我都係無賴。」<br> 另外，蔡加敏父親蔡志明前晚擔任頒獎嘉賓，他表示為賀女兒獲獎，已訂了一部她的dreamcar、價值三百五十萬的限量版法拉利跑車給女兒做禮物。	<br> 採訪：顏英儀　攝影：林德雄</p></body></html>
