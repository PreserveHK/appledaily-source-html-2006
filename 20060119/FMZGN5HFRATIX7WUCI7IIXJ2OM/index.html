<html><header><meta charset="utf-8"><title>長實要員歲晚升職</title></header><body><h1>長實要員歲晚升職</h1><p>農曆新年期間，大家通常都講嘅祝賀說話，離唔開步步高升。迎接狗年來臨，長實率先傳來喜訊，就係營業部幾位經理升職。<br> 原先係高級營業經理嘅劉啓文、郭子威同埋黃思聰，最新升做營業部副首席經理（DeputyChiefManager），至於助理營業經理曹皎明，就升任為營業經理，令長實售樓部陣容愈嚟愈壯大。<br> 兩年之前，郭子威與黃思聰雙雙擢升做高級營業經理，之後，兩人有唔少代表作，好似郭子威負責賣嘅將軍澳都會駅，黃思聰嘅大坑名門，銷售成績都不相伯仲。</p></body></html>
