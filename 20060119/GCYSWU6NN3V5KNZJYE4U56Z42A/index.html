<html><header><meta charset="utf-8"><title>Shine哀別前助手</title></header><body><h1>Shine哀別前助手</h1><p>組合Shine及谷祖琳的前助手蕭慕欣（Bonnie）早前為情自殺，在家中燒炭死亡，前晚其家人為她在世界殯儀館設靈，喪禮以道教儀式進行，遺體昨日在柴灣歌連臣角火葬場火化。前晚谷祖琳、Shine成員黃又南和徐天佑，以及葉世榮都有到場致祭，眾人神情哀傷，而谷祖琳在踏入靈堂時已泣不成聲。</p><p>「佢好肯幫人」</p><p>天佑對於Bonnie的離去感到難過，亦了解她的家人心情。至於世榮表示與Bonnie相識已久，他說：「舊年八月我腸胃不適入院，咁啱Bonnie都喺同一間醫院做手術，佢都有探我，我覺得佢好肯幫人。」<br> 採訪、攝影：駱華齡</p></body></html>
