<html><header><meta charset="utf-8"><title>世界創新科技博覽　吸引五百機構參加</title></header><body><h1>世界創新科技博覽　吸引五百機構參加</h1><p>在比利時舉行的世界創新科技博覽會是歐洲最重要的一個科技博覽會之一，每年都會吸引來自三十個國家及地區的五百多個機構參加，博覽會上展出超過七百項創新發明，該博覽會主要目的是獎勵各地創新科技發明的科研人員及發明家，為人類未來謀求利益。剛於去年十月舉辦的第五十四屆世界創新科技博覽會共頒發三百多個獎項，當中三分之一的獎項由俄羅斯奪得，而本港今屆亦奪得五個獎項。</p></body></html>
