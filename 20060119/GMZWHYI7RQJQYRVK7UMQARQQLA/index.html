<html><header><meta charset="utf-8"><title>安仔餵連生食蓮藕</title></header><body><h1>安仔餵連生食蓮藕</h1><p>在韓劇《大長今》中飾演連生的朴恩惠，昨日和許志安在赤鱲角機場擔任「翔天廊最新韓國食肆簽約儀式」嘉賓，兩人早前拍攝《Silence深情密碼》，事隔數月，兩人竟不約而同發福不少，安仔更險些爆鈕。<br> 安仔昨日特意餵一塊糖蓮藕給連生食，寓意對方早日找到如意郎君，令朴恩惠開心不已。</p><p>寸志偉腦有事</p><p>安仔今年缺席多個頒獎典禮，不過他在《勁歌》頒獎禮上仍被曾志偉寸他不出席是因為韓紅有事，安仔說：「唔知喎，佢（指志偉）個腦有啲事，我唔出席頒獎禮之前已講過，李克勤攞獎我都開心。」安仔又透露缺乏感情滋潤，所以好乾，還反要記者介紹潤膚膏。<br> 採訪：卓美娟</p></body></html>
