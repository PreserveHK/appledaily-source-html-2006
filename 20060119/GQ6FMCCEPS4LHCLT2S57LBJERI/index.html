<html><header><meta charset="utf-8"><title>頻換畫死路一條</title></header><body><h1>頻換畫死路一條</h1><p>對於一個有姿色、具知名度、有事業基礎及經濟能力的現代女性不停轉換男朋友，臨床身心行為學家李寶能昨晚接受本報訪問時，表示女性換畫愈多，愈難珍惜感情，同時亦令另一半對她扣分，長此下去只是惡性循環、死路一條，情況等同打工仔轉職愈多，聘用公司愈會遲疑考慮。<br> 李寶能續稱，女性不停換畫的行為多由下列三種情況引致，首類是不停試驗愛情，一直不斷尋找心目中理想，屬衝動行動派；其次是將婚姻和感情混淆，但此屬社會病態；最後則是女性本身條件好，對男性要求過高，令男方難以滿足，這點亦屬該類女性的悲哀。</p></body></html>
