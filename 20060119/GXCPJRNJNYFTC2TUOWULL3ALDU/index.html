<html><header><meta charset="utf-8"><title>可致血管收縮組織壞死</title></header><body><h1>可致血管收縮組織壞死</h1><p>整形外科專科醫生莫鎮安指出，人體的淋巴細胞，能夠辨認本身細胞，一旦發現外來物質，例如病毒或移植器官等，就會產生訊號，發動攻擊，即排斥作用，嚴重者可導致血管收縮，組織壞死，打回原形。莫醫生說，過往移植手術大多是暫時性，例如替嚴重燒傷者移植皮膚，保護傷口，約兩周後就會因排斥而脫掉。他指若用類固醇等藥物遏抑排斥作用，「其實係遏住人體嘅免疫力」，令人更易患病，更有可能生癌。<br> 香港整形外科醫學會副會長馬芳蔭說，這次排斥事件，未必已判換面手術死刑，不能太快定論。<br> 本報記者</p></body></html>
