<html><header><meta charset="utf-8"><title>不能用「環保」一詞</title></header><body><h1>不能用「環保」一詞</h1><p>我刻意刪除文中「環保」二字，作為一個駕駛者，高調地說汽車有環保功能，根本沒有說服力，也是騙人。我認為，每個駕駛者都要向路面負責任，用豐田Prius去減低空氣污染，是其中一個方法，雖然沒有甚麼大作用，但總算有一顆良心。其實，要減少汽車對空氣的污染，最重要是視乎駕駛者的駕駛習慣，你看看，冬天了，還有一大班人開着冷氣行車，他們的藉口是空氣很污濁，所以要關上窗，但請不要忘記，你也是污染空氣的其中一分子。希望豐田想辦法，說服政府將石油氣的士變成私家車，到時就可考慮再用「環保」一詞。<br><br>記者：伍旋卓</p></body></html>
