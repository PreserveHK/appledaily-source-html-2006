<html><header><meta charset="utf-8"><title>南豐商中呎價2986</title></header><body><h1>南豐商中呎價2986</h1><p>【本報訊】美聯工商部分行經理楊桂冰說，在預期利率見頂下，用家開始陸續入市，九龍灣南豐商業中心高層，約1172方呎，以約350萬成交，每呎2986元，屬市價。單位交吉出售。據悉，買家擬保留自用。<br> 楊桂冰指出，本月初，南豐商業中心低層近1200方呎單位易手，造價每呎約2300元。此外，南豐商業中心獲不少企業垂青，因此租務理想，叫租每呎11至13元，最近一宗中層成交，呎租為11.5元。<br> 九龍灣區內多幢指標商廈如企業廣場，吸引投資者入市，交投一直保持暢旺。</p></body></html>
