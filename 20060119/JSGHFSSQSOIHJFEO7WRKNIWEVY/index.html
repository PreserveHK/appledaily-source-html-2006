<html><header><meta charset="utf-8"><title>團體斥中電霸道貪心</title></header><body><h1>團體斥中電霸道貪心</h1><p>【本報訊】民主黨昨日到中華電力總部請願，指政府最近建議降低兩電准許利潤，每年准許回報由百分之十三點五降至百分之十，中電反駁稱，聲言若公司利潤下降，將影響供電服務和投資，甚至乎會停電。<br> 民主黨批評，中電○四年盈利高達七十八億元，就算按新建議將准許利潤下降至百分之十，根據中電固定資產額達八百六十九億計，新制下中電的准許利潤也高達八十六億元。民主黨又指出，本港電力市場毫無競爭可言，市民毫無選擇亦無力反對。</p></body></html>
