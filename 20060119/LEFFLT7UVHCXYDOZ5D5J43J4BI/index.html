<html><header><meta charset="utf-8"><title>紡織廠大爆炸11死傷</title></header><body><h1>紡織廠大爆炸11死傷</h1><p>台灣台南縣新巿鄉東雲紡織廠，昨午發生大爆炸，偌大廠區滿目瘡痍，造成廠內承包商和工人六死五傷。警方初步調查，疑因工人維修機具不當，造成聚酯粒廠管線的乙二醇外洩，引發數層樓高的巨大化學鍋爐爆炸並引發大火，強烈的爆炸聲連三公里外都可聽到。<br> 另外，河南省項城市孫店鎮前日發生的煤氣罐爆炸，至昨日已有十二人死亡、六人重傷。當局指，爆炸是一名男童擺弄家中煤氣罐掣、造成煤氣漏氣造成的。<br> 本報記者</p></body></html>
