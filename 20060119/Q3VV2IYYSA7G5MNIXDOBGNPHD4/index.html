<html><header><meta charset="utf-8"><title>立會開會不可進食</title></header><body><h1>立會開會不可進食</h1><p>立法會《議事規則》規定，議員及官員出席在會議廳舉行的會議期間，衣飾及舉止必須保持莊重、不得橫越立法會會場、不得閱讀報章、書籍、信件或其他文件，但與立法會事務有直接關連的除外；議員發言時，其他議員必須保持肅靜。<br> 立法會內務委員會副主席李華明補充，議員與會期間不可飲用有顏色的飲料，亦不可進食任何東西；但未有明確規定香口膠及喉糖等是否一律禁止，存有灰色地帶。<br> 本報記者</p></body></html>
