<html><header><meta charset="utf-8"><title>「第五病」可致胎死腹中</title></header><body><h1>「第五病」可致胎死腹中</h1><p>喇沙小學學生懷疑染上的「第五病」，是由細小病毒「B19」引致的兒童常見病。患者面部會出現紅疹，面頰呈紅色，看似被人打了一記耳光。紅疹較少在四肢及軀幹出現，患處間中有微癢。患者會有輕微發燒和疲倦，紅疹通常在七至十日內消失。若孕婦受感染，可能會引致胎兒死亡。<br> 第五病主要通過直接接觸呼吸系統分泌物傳播，潛伏期為四至二十日，服用退燒藥可減輕症狀，預防方法包括保持雙手清潔、用正確方法洗手、保持空氣流通、避免與第五病患者近距離接觸等。</p></body></html>
