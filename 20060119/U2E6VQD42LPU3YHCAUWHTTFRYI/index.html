<html><header><meta charset="utf-8"><title>兒童服咳藥水後應刷牙</title></header><body><h1>兒童服咳藥水後應刷牙</h1><p>巴西聖卡塔琳娜聯邦大學指出，兒童在服用咳藥水後應該刷牙，否則會對牙齒造成嚴重傷害。該大學的一項研究發現，一種常用於治療氣管敏感的咳藥水屬於酸性，又只有微量的鈣，更不含可以防止酸性物質侵蝕牙齒的氟化物，全部是引致蛀牙的高危因素。研究人員認為，雖然這類藥物對健康非常重要，但家長應該提高警覺性，因為若在睡覺前服用這類藥物或服用後沒有進行適當的口腔清潔，藥物會對牙齒造成嚴重損害。</p></body></html>
