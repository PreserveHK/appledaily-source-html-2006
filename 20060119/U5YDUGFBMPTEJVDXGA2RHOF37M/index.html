<html><header><meta charset="utf-8"><title>Kelly跌瘀送笑聲</title></header><body><h1>Kelly跌瘀送笑聲</h1><p>陳慧琳（Kelly）、吳君如、梁詠琪和鄭中基合演的賀歲片《春田花花同學會》，將於下周四（二十六日）上映。Kelly在拍攝其中一場落樓梯戲份時不慎弄傷腿，她說：「我着窄身長裙，唔識用力，最初淨係覺得隻腳好痛，後來先發現膝頭都跌瘀晒，返屋企重要搽跌打酒，要一個禮拜先消腫，好彩呢幕拍出嚟嘅效果都搞笑，瘀得有價值！」</p><p>以為李雲迪客串</p><p>而Kelly又跟鄭中基拍攝另一場戲，她最初見到葉詠詩做指揮，後發現樂團成員有一人貌似青年鋼琴家李雲迪，還以為對方有份客串，豈料行近後，才發現對方竟是鄭中基，Kelly即忍俊不禁。<br> 撰文：比華利</p></body></html>
