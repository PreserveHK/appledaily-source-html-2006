<html><header><meta charset="utf-8"><title>貨櫃撿獲走私龜板</title></header><body><h1>貨櫃撿獲走私龜板</h1><p>【本報訊】葵涌海關大樓前日從一個入口本港的貨櫃內，撿獲二十五箱共八百九十七公斤的龜板（圖），因屬瀕危物品遭扣查，貨物總值二十二萬四千二百五十元，暫時無人被捕。該批龜板包括逾六百公斤馬來閉殼龜板、二百六十公斤的粗頸龜板和三十五公斤巨龜板。漁護署人員檢視後，證實是瀕危物品，而海關亦已將有關物品交予漁護署處理。<br> 該批龜板藏於一個貨櫃內，以蛇皮作掩飾，而貨櫃於本月十四日由印尼運抵本港，報稱是蛇皮乾並準備轉口往內地。由於貨物古怪，關員遂開箱檢查揭發事件，初步估計該批龜板運往內地銷售後，獲利豐厚。<br> 海關提供圖片</p></body></html>
