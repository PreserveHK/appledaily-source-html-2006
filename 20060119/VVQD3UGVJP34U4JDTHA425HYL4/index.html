<html><header><meta charset="utf-8"><title>新界　YOHO轉手165萬</title></header><body><h1>新界　YOHO轉手165萬</h1><p>▲港置沈瑞騰表示，元朗YOHOTown9座高層D，544方呎，以165萬元售出，每呎3033元，原業主05年初以153.3萬元買入，獲利11.7萬元，升值7.6%。<br> <br> ▲中原林少禮說，東涌映灣園2座中層F，646方呎，以180萬元易手，每呎2786元，原業主01年11月以173萬元買入，獲賺7萬元。<br> <br> ▲港置吳俊表示，馬鞍山新港城M座低層3室，492方呎，以150萬元售出，每呎3049元，原業主99年以180萬元購入，蝕30萬元，貶值16.7%。</p></body></html>
