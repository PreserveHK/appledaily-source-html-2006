<html><header><meta charset="utf-8"><title>退伍軍人症可傳播六公里</title></header><body><h1>退伍軍人症可傳播六公里</h1><p>路透社報道，法國研究發現，引致退伍軍人症（LegionnairesDisease）的細菌，可以隨氣流散播至距離源頭六公里遠的地方。該細菌普遍在熱水中如工廠的冷卻系統和大廈的輸水系統中生長，以往研究指出該細菌只可隨氣流傳播至數百米，但是今次的研究發現，該細菌可傳播至更遠地方，顯示受影響範圍其實十分廣泛。研究人員強調，若有更多研究結果與是次結果相符，有關部門應檢討現行有關公共衞生風險的指引和守則。</p></body></html>
