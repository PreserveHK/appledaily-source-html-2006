<html><header><meta charset="utf-8"><title>蕭正楠北上賺到笑</title></header><body><h1>蕭正楠北上賺到笑</h1><p>歌手蕭正楠近年頻頻在內地拍劇搵真銀，日前他返港小休，還到金鐘太古廣場歎茶。蕭正楠表示剛剛從杭州返港，打算逗留三天，之後就趕往北京，拍攝內地劇《模特秀》。</p><p>冇搵Toby</p><p>蕭正楠說：「其實我之前已經拍咗另一套劇《球愛俏佳人》，呢套劇重係內地第一部喺韓國上映嘅劇集。」<br> 蕭正楠坦言現時密密接拍劇集，收入不俗。談到他早前與師妹梁靖琪（Toby）傳出緋聞，蕭正楠表示今次返港雖然有約同事聚頭，但就沒有邀請Toby。<br> 採訪、攝影：駱華齡</p></body></html>
