<html><header><meta charset="utf-8"><title>Mani進修男友陪讀</title></header><body><h1>Mani進修男友陪讀</h1><p>英皇高層霍汶希（Mani）前晚現身赤鱲角機場，起程赴美國紐約讀書，她的男友Clayton（向筠羚前度男友）亦有同行。Mani透露今次往美國進修三個月，主修marketing，問她身為英皇歌手的經理人，如何處理業務，Mani說：「唉！我帶埋部notebook去喇，遙控工作。」</p><p>尷尬合照</p><p>問到男友是否陪同讀書，Mani即解釋說：「我哋係一齊出發，佢去嗰邊兩個禮拜就會走。」當要求她和男友一起合照時，其男友即時彈開，而Mani亦顯得十分尷尬地拉攏另一男性友人一同拍照，但最後二人都願意合照。	<br> 採訪、攝影：卓美娟</p></body></html>
