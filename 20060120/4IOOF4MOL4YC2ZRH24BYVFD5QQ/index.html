<html><header><meta charset="utf-8"><title>RickChin夜蒲高潮迭起</title></header><body><h1>RickChin夜蒲高潮迭起</h1><p>張栢芝的御用化妝師RickChin日前相約一名男伴夜蒲蘭桂坊，約晚上十時三十分，二人搭着膊頭向威靈頓街前行，攬頭攬頸，狀甚親熱。</p><p>旁若無人</p><p>當晚RickChin與男伴均穿上便服，揹着背包並肩而行，男伴更一直將手搭在RickChin的肩膀，只見二人有說有笑，十分投契，當談到興奮之時，RickChin和男伴更高舉雙手哈哈大笑，顯得旁若無人，之後便雙雙離去，相信是到酒吧消遣。<br> 採訪、攝影：娛樂突發組</p></body></html>
