<html><header><meta charset="utf-8"><title>蔡慧敏死守三點</title></header><body><h1>蔡慧敏死守三點</h1><p>蔡慧敏近日會到美國傾談拍攝寫真集事宜，她此行會在彼邦逗留半個月，並跟形象設計商議造型構思。<br> 日前問到蔡慧敏拍攝寫真集的尺度時，她說：「我會行少少性感，但就一定堅持三點不露，呢次去美國主要跟形象設計師度吓有乜嘢造型，佢會特別為我設計一啲新衫。」</p><p>積極減肥</p><p>為了籌備拍攝寫真集，蔡慧敏近日積極纖體，希望以最弗身形上鏡，她說：「我近排都開始節食同做機減肥，主攻條腰，因為腰部可以凸顯女性的身形。」<br> 採訪、攝影：比華利</p></body></html>
