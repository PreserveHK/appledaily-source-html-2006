<html><header><meta charset="utf-8"><title>每日圖片故事：馬仔燕燕雞啄唔斷</title></header><body><h1>每日圖片故事：馬仔燕燕雞啄唔斷</h1><p>馬拉資本嘅萬信金融喺香港間總行昨日開幕，請咗大馬副財政部長黃燕燕做主禮嘉賓，好多財經界猛人到賀，有馬時亨、李業廣同周文耀、胡廣文、詹培忠、胡經昌、蔡陳葆蕊等，充份反映許照中在圈中的人脈關係。<br> 近來頻頻一日走三場嘅馬仔，一見到黃燕燕，就即刻傾到雞啄唔斷，重做埋大公關，介紹人畀對方識，雖然要趕下場，但都聽埋黃燕燕講嘢至走，可謂畀足面。梗係啦，前排馬仔先去完大馬招商，咁快就有馬資在港設行投資，局長又點會唔識做呢！</p></body></html>
