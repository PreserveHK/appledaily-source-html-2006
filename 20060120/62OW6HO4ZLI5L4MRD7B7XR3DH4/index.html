<html><header><meta charset="utf-8"><title>　　高贊覺同東江拜拜 - 李八方</title></header><body><h1>　　高贊覺同東江拜拜 - 李八方</h1><p>喺政府做咗三十八個年頭嘅水務署署長高贊覺做埋今日，就可以優哉游哉過其退休生活，八方噚日見到署長，佢大談多年來嘅工作都同東江水工程有關，重話以前啲老外，只叫佢做「Mr.ChinaWater」。<br> 署長又話，直至退休前仍然同廣東省商討緊東江水嘅新協議，八方就話市民大眾都好希望今次東江水可以減價同埋增加彈性供水，不過佢話有時啲嘢好難又要平又要靚，係要付出多少少。署長退休後第一件事要做，就係飛返大陸，親自領取張新鮮熱辣嘅環境工程學博士證書。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
