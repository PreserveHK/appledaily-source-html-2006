<html><header><meta charset="utf-8"><title>克勤、梁漢文鬥波汗叠汗</title></header><body><h1>克勤、梁漢文鬥波汗叠汗</h1><p>李克勤、許志安、黃日華和梁漢文等明星足球隊成員，日前齊集順利邨球場踢友誼波，球賽於下午四時多結束，一眾藝人即坐在地上聊天。<br> 雖然克勤當日留有鬚根及大汗淋漓，但見有記者在場採訪，也友善地主動打招呼，反觀許志安甫見記者恍如見鬼，發覺被拍照後即加速離場，更遑論接受訪問。</p><p>安仔鬼祟速逃</p><p>現場所見，球賽完畢後，眾人略帶疲態，大多席地而坐休息，克勤、黃日華和梁漢文在談笑，克勤離場時笑說：「成身臭汗，趕住返屋企沖涼先嘞，拜拜！」但安仔則以九秒九速逃，克勤待人接物比安仔到家，成功不無理由。<br> 採訪、攝影：娛樂突發組</p></body></html>
