<html><header><meta charset="utf-8"><title>蔡依林傳緋聞感浪漫</title></header><body><h1>蔡依林傳緋聞感浪漫</h1><p>續任金飾品牌代言人的蔡依林（Jolin），前日在台灣出席記者會，碰巧當日是其舊男友周杰倫牛一，問她有否祝賀舊愛，Jolin聞言即對着一排攝影機說：「祝周杰倫生日快樂。」邊笑言傳真祝福比傳短訊快。<br> Jolin在金飾廣告中與男模周孝安有親熱動作，二人還因此傳出緋聞，她說：「很浪漫。」之後就認真地否認戀情。</p><p>怕被誤炒作</p><p>而周孝安的經理人Vanessa表示兩人只是朋友，與此同時又擔心Jolin的經理人公司會誤會他們炒作新聞。<br> 採訪、攝影：黎寶蘋</p></body></html>
