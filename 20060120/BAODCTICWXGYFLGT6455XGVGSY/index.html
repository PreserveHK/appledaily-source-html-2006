<html><header><meta charset="utf-8"><title>醫生自我宣傳被發信警告</title></header><body><h1>醫生自我宣傳被發信警告</h1><p>醫務委員會指控天水圍盈健醫務中心執業的私家醫生李煊違反不可自我宣傳的守則，控罪指該中心分別於○二年十二月及○三年八月，在頌富商場及附近屋苑派發的一份免費刊物上送出該中心的優惠券，包括免費量血壓及注射預防流感針買一送一等。醫委會認為優惠券有招徠病人及宣傳該中心的效用，而李煊雖然只是該中心的職員，但有責任阻止這種商業宣傳手法，以免觸犯專業守則，遂決定向李煊發出警告信。醫委會並藉此提醒所有會員，需確保任職的機構不違反醫生專業守則。</p></body></html>
