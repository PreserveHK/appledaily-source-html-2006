<html><header><meta charset="utf-8"><title>李萬祺美女陪蒲吧</title></header><body><h1>李萬祺美女陪蒲吧</h1><p>余安安前夫李萬祺日前穿上西裝，與兩男兩女友人同到灣仔蒲吧，回歸單身的他當晚明顯心情大好，與朋友邊行邊講，不是咧嘴而笑就是說話滔滔，全程未見他嘴巴合攏，表現風騷。<br> 當晚近三時，李萬祺與同行四名男女朋友於灣仔告士打道出現，一行五人漫步到只招待會員的Aahapartylounge遣興。沿路李萬祺和一名身形高大、樣貌娟好的女子並排而行，未知是否因有美同行，特別好笑容，雖然兩人只相隔一個身位，但雙方有講有笑，氣氛融洽，其後眾人內進後，於凌晨四時左右即各自散去。<br> 採訪、攝影：娛樂突發組</p></body></html>
