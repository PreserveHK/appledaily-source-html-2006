<html><header><meta charset="utf-8"><title>力寶華潤附屬購星公司</title></header><body><h1>力寶華潤附屬購星公司</h1><p>▲力寶華潤（156）公布，附屬公司AuricPacificGroup斥資1.16億元，收購新加坡上市公司FoodJunctionHoldingsLimited的29.9%權益。FoodJunction主要從事飲食中心及食品檔之日常營運管理，亦負責飲食中心的市場推廣及發展，如食品及租戶組合。<br> ▲第一太平（142）宣布，於05年6月至本月17日期間，透過連串場內交易，收購菲律賓電訊服務供應商PLDT的1.3%股權，總代價5.78億元，增持行動主要是減低PLDT可轉換優先股及購股權被行使時的攤薄效應。</p></body></html>
