<html><header><meta charset="utf-8"><title>任外父嫁妝神秘</title></header><body><h1>任外父嫁妝神秘</h1><p>金管局總裁任志剛3月榮升外父，昨日佢見記者，有人問佢嫁女心情同埋預備咗乜嘢嫁妝時，任總心情大靚咁話，雙春兼閏月係結婚好時年，呢啲係後生仔女嘅決定，佢身為人父梗係好開心，重祝福愛女同賢婿，但送乜禮物就唔講，要保持神秘咁話。<br> 任總千金任永欣係大摩經濟分析師，未來女婿曹偉超係道富環球投資助理基金經理，道富負責盈富基金管理，又管理亞洲債券基金II之沛富基金。一對新人作風一向低調，結婚亦未必大事舖張，若非壹仔影晒相（圖），連註冊登記證都登埋，你問佢哋都未必認。</p></body></html>
