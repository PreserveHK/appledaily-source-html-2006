<html><header><meta charset="utf-8"><title>鎘可干擾腎功能或導致不育</title></header><body><h1>鎘可干擾腎功能或導致不育</h1><p>鎘（Cadmium）是一種製造電池的重金屬，對人體中樞神經的破壞力很大。<br> 根據勞工處的標準，若在一升血液中，鎘含量高於或等於五微克；或在含有一克尿肌酐的尿液中，鎘含量高於或等於五微克，即等於鎘超負荷。但由於每個人對鎘的反應不同，故沒有確實數字指明超標多少才會影響健康，但一般鎘中毒患者或會出現腎功能障礙、軟骨病、貧血、肺氣腫及肺癌等症狀。<br> 由於鎘進入人體後難以排泄，極易干擾腎功能，吸入過量鎘更可能導致不育。</p></body></html>
