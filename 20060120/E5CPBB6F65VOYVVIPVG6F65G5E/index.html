<html><header><meta charset="utf-8"><title>邵美琪反擊GiGi</title></header><body><h1>邵美琪反擊GiGi</h1><p>近期盛傳邵美琪去年獲舊愛鄭伊健大讚她纖體豐胸後比前吸引，而激嬲梁詠琪（GiGi），伊健和GiGi日前更正式宣布分手。<br> 連日來心情勁靚的邵美琪，自信心加倍提升，日前她以豐胸纖體產品代言人身份與老闆娘陳妙瑛到澳門出席慶功宴，不僅與澳門市民齊舉V字勝利手勢，更冒着陣陣涼風以低胸桃紅裝赴會，酥胸半露，極度性感，看來伊健對她的讚美確具影響力。</p><p>強調胸堅挺</p><p>早前有傳GiGi歌曲《比堅尼》內歌詞「粗腰半露、似個救生水泡」暗寸邵美琪，聲稱現擁34C、24、34三圍的邵美琪卻強調自己胸部並無下垂，人又有朝氣，明顯以高姿態作出反擊。<br> 撰文：朱倬誼</p></body></html>
