<html><header><meta charset="utf-8"><title>何鴻燊澄清冇偏心</title></header><body><h1>何鴻燊澄清冇偏心</h1><p>早前有人話賭王何鴻燊偏心，錫晒個仔何猷龍，例如小賭王同澳洲PBL合作起嘅賭場，賭王就特別關照。噚日賭王旗下另一間公司信德公布澳門兩個地產項目，兩個女何超鳳同何超瓊見記者，賭王亦有嚟；兩個女介紹完啲項目之後，佢突然煞有介事咁，搶住話有嘢要澄清。<br> 賭王不嬲講嘢都好直接，佢講：「有報道話我唔公平，幫晒個仔，我係幫個仔，但日後兩個女嘅娛樂場，我都一樣會畀優厚條件。」有證券行分析員估計，小賭王間新濠會向澳門博彩爭取更好分紅條件，若果新濠可以獲益，信德喺南灣嘅賭場都應該有同樣優惠。家陣賭王親自承諾，睇怕信德股東會有啲着數啩？</p></body></html>
