<html><header><meta charset="utf-8"><title>梁漢文、劉浩龍同屋寬衣</title></header><body><h1>梁漢文、劉浩龍同屋寬衣</h1><p>梁漢文（梁炳）日前撇下同居女友Karen，與老友劉浩龍撐枱腳兼同室剝衫，認真騎呢。</p><p>入房傾密偈</p><p>當晚約凌晨一時許，梁炳與劉浩龍以兄弟look打扮現身跑馬地燒鳥亭，歎完日本串燒餐後，二人結伴離開，漫步到劉浩龍位於跑馬地電車總站附近的住所，還邊行邊講，話題不絕。<br> 而梁炳和劉浩龍上樓後即作大解放，雙雙脫去外套僅穿短袖白T恤，其後還一邊搖頭擺腦一邊入房傾密偈。約半小時後，二人才穿回外套離開寓所，到便利店內的銀行櫃員機提款，接着便齊上的士離開，似乎仍有節目。<br> 採訪、攝影：娛樂突發組</p></body></html>
