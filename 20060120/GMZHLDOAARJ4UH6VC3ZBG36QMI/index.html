<html><header><meta charset="utf-8"><title>台北直擊<br>林嘉綺遊埠大陣仗</title></header><body><h1>台北直擊<br>林嘉綺遊埠大陣仗</h1><p>林嘉綺昨日與陳思璇等模特兒在台北帝寶豪宅為時裝品牌夏姿行天橋。林嘉綺表示與這品牌合作多年，彷彿跟她一起成長，她說：「我們的背景很相似，都是來自台灣，又同樣衝出國際。」</p><p>嫌棄法國餐</p><p>服裝系列以「悠然行旅」為主題，貫通十九世紀至六十年代，林嘉綺表示很喜歡旅行，她說：「我稍後會去摩納哥為雜誌拍照，很多法國有錢人愛到那裏度假。」談及到法國旅行的經驗，林嘉綺說：「我試過與朋友吃法國餐，竟然吃了六個小時，我差不多睡着了。」	<br> 採訪：DebbieLum　<br> 攝影：HoKwokHo</p></body></html>
