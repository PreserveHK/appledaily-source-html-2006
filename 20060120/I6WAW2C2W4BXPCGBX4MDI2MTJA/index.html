<html><header><meta charset="utf-8"><title>餅碎Helena性感行街</title></header><body><h1>餅碎Helena性感行街</h1><p>前Cookies成員馬思恆（Helena）年前被踢出餅女，且工作少之又少，但Helena平日在衣着上依然出位，日前她偕友人到銅鑼灣逛街時，打扮極性感，所穿的迷你裙更短到不能再短。</p><p>慳錢步行</p><p>當晚八時多，Helena駕駛私家車在皇室堡出現，與兩名女性友人會合後，即在銅鑼灣兜圈搵咪表位泊車，及後三人下車並步行幾條街，至時代廣場對面的美容中心，大抵因為慳錢，故未把車輛泊到停車場，寧願多行幾步，認真知慳識儉。<br> 採訪、攝影：娛樂突發組</p></body></html>
