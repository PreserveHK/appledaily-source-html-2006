<html><header><meta charset="utf-8"><title>柏芝踩入張東健地盤</title></header><body><h1>柏芝踩入張東健地盤</h1><p>有份參加柏林影展觀摩部份的電影《無極》將在韓國上映，三位主角張東健、張栢芝和真田廣之以及導演陳凱歌昨日現身首爾新羅酒店，出席新片的試映會和記者招待會。張栢芝早年與韓國影帝崔岷植合作拍攝韓國電影《白蘭》，因此對於自己再有電影在韓國上映特別高興。</p><p>警察歡呼</p><p>張栢芝在當地的人氣不遜於張東健，大批fans無懼寒冷天氣在酒店門外等待。栢芝以不同裝扮出席昨午舉行的試映會和記招，她說：「相隔四年再次踏足韓國，覺得韓國fans非常熱情，抵埗時機場內除咗有唔少fans同記者，就連警察都向我歡呼。」<br> 撰文：吳嘉浩</p></body></html>
