<html><header><meta charset="utf-8"><title>王力宏自爆十歲賴尿蝦</title></header><body><h1>王力宏自爆十歲賴尿蝦</h1><p>王力宏日前在台灣出席麥當勞宣傳活動，上演一幕濕身尋「堡」，不過他沒有整個人潛入水中搜尋寶物，只是捲起牛仔褲管，令在場觀眾極為失望，王力宏笑說：「不脫，因為怕你們（指記者）太興奮。」<br> 王力宏其後分享他穿牛仔褲浸溫水池的感覺，他笑說：「有點像小時候睡醒，發現褲子濕了。」他指最後一次尿床大約是十歲，夢到自己正在尿尿，沒想到最終真的弄濕了褲子。此外，當日大會亦安排了數位泳手表演韻律泳，令在場人士大飽眼福。	<br> 採訪、攝影：黎寶蘋</p></body></html>
