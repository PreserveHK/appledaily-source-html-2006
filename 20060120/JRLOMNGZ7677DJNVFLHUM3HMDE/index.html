<html><header><meta charset="utf-8"><title>中電四圍撲為補鑊</title></header><body><h1>中電四圍撲為補鑊</h1><p>兩電監管一事開始炒熱，噚日華華見到有幾份報紙訪問中華電力常務董事阮蘇少湄，阮太講嘅嘢冇乜新意，只係不斷強調中電與港府關係無問題。原來呢啲訪問係為咗「補鑊」。<br> 知情人士話，阮太喺星期一見記者時，用咗「崩潰」兩個字來形容中電和政府的關係，之後搞到要澄清，但啲傳媒當然唔會放過啦，有個電子傳媒重喺嗰晚晚間新聞內，話中電會考慮撤資！嘩！咁大頂帽笠落嚟，點戴得落？葉局長又唔再偷懶，拿拿聲撲出嚟見記者，結果就係大家又見到中電嘅訪問囉。<br> 中電發言人重申：中電視香港為家，小小撤資嘅諗法都無！千祈唔好亂寫喎！</p></body></html>
