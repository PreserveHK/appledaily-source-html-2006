<html><header><meta charset="utf-8"><title>許慧欣代妹求偶</title></header><body><h1>許慧欣代妹求偶</h1><p>許慧欣日前在台灣為儷仕金飾擔任代言人，廣告商請來導演朱延平負責為廣告執導，只用了一天的時間，他便先後拍了三個版本，朱延平指一切歸功許慧欣能歌善演，所以工作起來，份外順利。</p><p>列情人條件</p><p>許慧欣這次與朱延平合作非常愉快，最新推出的情人節系列金飾廣告中，許慧欣的妹妹也有份參與演出，兩姊妹的外形酷似，許慧欣還幫妹妹列出擇偶條件，她說：「要疼我妹妹，上進和孝順，最重要的一點是要怕我，這樣我才能保護妹妹。」<br> 採訪、攝影：黎寶蘋</p></body></html>
