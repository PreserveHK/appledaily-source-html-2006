<html><header><meta charset="utf-8"><title>膽小爸爸為女尋犬</title></header><body><h1>膽小爸爸為女尋犬</h1><p>下月逐鹿柏林的電影《伊莎貝拉》，是由杜汶澤與彭浩翔自組電影公司「不是兄弟」的首部作品。故事講述已成警司的阿澤，在求學時期搞大了女朋友的肚，想搶錢給女朋友墮胎，卻因怯懦，最終送了女朋友往醫院便離去。事隔多年，澳門回歸前，阿澤當上警司，但他的性格未變，正被政府調查的他，遇上梁洛施飾演的少女，她告訴阿澤自己是他的女兒，而生母則已離世。梁洛施要求阿澤為她找尋走失了的寵物狗，而二人在不知不覺間，孕育一段微妙的感情。</p></body></html>
