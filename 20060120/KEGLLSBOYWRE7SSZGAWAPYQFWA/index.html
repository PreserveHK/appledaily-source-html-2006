<html><header><meta charset="utf-8"><title>高盛料油價升穿70美元</title></header><body><h1>高盛料油價升穿70美元</h1><p>【本報綜合報道】美國上周原油庫存多過預期，令紐約油價降至每桶65美元邊緣。但高盛估計油價會升穿70美元。<br> 高盛調高紐約期油今年目標價4.50美元，每桶平均價料報68.50美元，到第4季前會升越70美元，理由是產油國尼日利亞局勢持續緊張，以及伊朗恢復核子研究計劃。<br> 本港時間昨晚11時半，紐約原油2月期貨報每桶65.30美元，跌43美仙（0.7%）。<br> 美國上周原油庫存增加270萬桶，與市場估計的減少40萬桶大相逕庭；包括取暖用燃油在內的餾分油存量增加90萬桶，少過預期的230萬桶；汽油庫存多280萬桶，超出估計的190萬桶。</p></body></html>
