<html><header><meta charset="utf-8"><title>八百工人盼發薪過年</title></header><body><h1>八百工人盼發薪過年</h1><p>【本報訊】代表二十多個建造業的分包商及近八百名工人組成「申索血汗糧大聯盟」，要求長實集團主席李嘉誠，發放款項予受筆架山一號及泓景台地盤工程費爭拗影響的分包商，讓判頭及工人度過年關。<br> 香港建造業分包商聯會會長謝振源昨日在記者會稱，地產發展商長實集團與總承建商榮康建築有限公司，因上述兩項工程建築期延誤，引起工程費爭拗，結果分包商及工人遲遲未獲發約七千萬元工程費及薪金，希望李嘉誠體諒被欠薪者苦況，發放費用予工人過年。</p></body></html>
