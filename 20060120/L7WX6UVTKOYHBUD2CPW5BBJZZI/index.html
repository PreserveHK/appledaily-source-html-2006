<html><header><meta charset="utf-8"><title>伍詠薇單拖呆逛</title></header><body><h1>伍詠薇單拖呆逛</h1><p>伍詠薇日前於銅鑼灣時代廣場逛街，大約晚上九時許，不施脂粉的她穿上白色外套襯迷彩褲，未知她最近是否經常搵外快，加上當晚於廣場逛街後感到疲倦，雖然伍詠薇一直架上墨鏡，但仍難掩疲態，拖着沉重步伐步出商場。</p><p>撇低老公</p><p>伍詠薇與丈夫練海棠經常出雙入對，但當晚她卻獨自在時代廣場逛街，之後便孤獨地走到廣場後的候車區，一邊傾電話，一邊踱步候車。	<br> 採訪、攝影：娛樂突發組</p></body></html>
