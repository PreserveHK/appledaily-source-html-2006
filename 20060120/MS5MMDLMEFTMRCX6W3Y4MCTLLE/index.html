<html><header><meta charset="utf-8"><title>戴夢夢愛心燕窩養聲</title></header><body><h1>戴夢夢愛心燕窩養聲</h1><p>施念慈一直有食燕窩的習慣，過去多親手烹調，直至近半年來才發現天毅金燕窩莊有即食燕窩更方便，還推介好友戴夢夢一同享受。</p><p>瞓醒食燕窩</p><p>施念慈說：「夢夢𠵱家日忙夜忙，食燕窩可以保護佢把聲同靚樣，所以咪介紹佢嚟食囉。」<br> 原來夢夢的母親亦經常煮燕窩給寶貝女兒享用，夢夢說：「媽咪成日都喺屋企煮㗎，我一起身就食半碗落肚。」<br> 夢夢稱稍後將接拍電影，近日又為駕駛學院拍攝第二輯廣告，滿意酬勞之餘，駕駛學院還採用其新歌作廣告歌，令夢夢開心不已。<br> 採訪、攝影：藍文浩</p></body></html>
