<html><header><meta charset="utf-8"><title>蘭西情報課：又一城999朵玫瑰陣</title></header><body><h1>蘭西情報課：又一城999朵玫瑰陣</h1><p>農曆年未到，九龍塘又一城商場已率先為情人節做宣傳，可見競爭之烈，節日布置要鬥快。<br> 各大商場經過連續幾個大節一輪龍爭虎鬥後，下個消費旺季西方情人節，話咁快就到，情人會去邊度選購禮物，梗係揀個最有氣氛嘅商場啦。<br> 又一城今年設計價值連城，又充滿浪漫氣氛嘅玫瑰園，擺放由十三萬九千九百九十九粒水晶製成，高八呎嘅巨型水晶玫瑰花，周邊鋪上九百九十九朵新鮮紅玫瑰，既矜貴又浪漫，買完禮物之後，可以同情人喺花前影相留念。<br> 電郵地址：nancy@appledaily.com</p></body></html>
