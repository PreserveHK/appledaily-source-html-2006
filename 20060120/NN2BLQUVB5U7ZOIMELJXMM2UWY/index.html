<html><header><meta charset="utf-8"><title>溫碧霞搶拍代表作</title></header><body><h1>溫碧霞搶拍代表作</h1><p>溫碧霞（Irene）早前在杭州為某品牌出席宣傳活動，有電視台和電影公司已邀請她合作，不過在今年的計劃中，她希望能主力演出電影，之前她已經完成了一部小本製作的藝術片，但Irene沒有計較酬金，因為她希望拍攝有誠意的作品。</p><p>不計酬勞</p><p>最近香港亦有獨立製作找Irene演出，她說：「我真係好想拍到一部代表作，所以由去年開始，我已經推咗唔少內地劇，但電影我就會去傾，因為內地其實有唔少好導演，佢哋未有好高知名度，但我睇佢哋寫嘅劇本，可以睇到佢哋係好有誠意，所以就算錢少啲，我都肯去演出，𠵱家拍戲好劇本難求，有好嘅當然唔想錯過。」<br> 採訪：蔡丹</p></body></html>
