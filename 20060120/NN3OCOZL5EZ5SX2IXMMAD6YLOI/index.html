<html><header><meta charset="utf-8"><title>謝安琪內地有獎攞</title></header><body><h1>謝安琪內地有獎攞</h1><p>新人謝安琪與台灣歌手陳綺貞早前於上海舉行的雪碧中國原創音樂流行榜頒獎禮中雙雙奪得獎項，她們分別取得港台地區的最優秀新人獎及年度最佳專輯獎。謝安琪表示能取得新人獎，感到相當興奮及鼓舞，她說：「自己及公司對音樂認真的付出沒有白費，得到認同，非常感動。」<br> 謝安琪與陳綺貞屬同一唱片公司，頒獎禮過後她們便與一班工作人員到上海菜館慶功享受美食，謝安琪對陳綺貞更是讚不絕口，她說：「我很欣賞師姐的音樂才華，希望以後能有機會合作演出和交流創作心得。」<br> 撰文：羅慧敏</p></body></html>
