<html><header><meta charset="utf-8"><title>沈嘉偉撇妻逛IFC</title></header><body><h1>沈嘉偉撇妻逛IFC</h1><p>沈嘉偉日前於中環國際金融中心商場（IFC）出現，當晚大約十一時左右，沈嘉偉與一男一女友人步出IFC，雖然太太邱淑貞沒有在身旁，但穿上黑色外套及牛仔褲的沈嘉偉沒有因此而感到失落，輕鬆地與友人一同步出商場，沿途有講有笑。<br> 沈嘉偉沒有被途人認出，他們步出商場後，利用靠近門口的行人扶手電梯到達商場的泊車位置，之後三人坐上一輛寶馬房車後絕塵而去。	<br> 採訪、攝影：娛樂突發組</p></body></html>
