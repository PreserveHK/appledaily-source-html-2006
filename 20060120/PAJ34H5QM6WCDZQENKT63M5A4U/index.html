<html><header><meta charset="utf-8"><title>胡林延期出碟避一劫</title></header><body><h1>胡林延期出碟避一劫</h1><p>樂壇新人胡林（Bianca）從紐約回港發展已有一段日子，雖然已出道四個月，但要到三月才會正式推出首張個人大碟。</p><p>新碟延期半年</p><p>胡林回港前在紐約修讀表演藝術，在當地已簽約現時的唱片公司。本來公司計劃待胡林去年八月回港後，立即為她推出唱片，Bianca說：「公司想喺舊年九月出，不過太天真喇！」她透露新碟會以Jazz作主調。<br> 雖然出碟計劃押後了半年，不過卻因而避開了去年女新人的激烈競爭，她說：「我對自己有一定信心，雖然唔敢對自己有太大期望，不過希望畀多啲唔同選擇大家，如果聽眾接受我就已經好開心喇！」<br> 採訪、攝影：藍文浩</p></body></html>
