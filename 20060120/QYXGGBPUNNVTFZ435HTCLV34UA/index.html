<html><header><meta charset="utf-8"><title>代理交稅過百萬</title></header><body><h1>代理交稅過百萬</h1><p>各大地產代理行上個月雖然蝕錢，但埋單計數，舊年仍然賺到笑，年薪過百萬嘅前線唔少，令好多人羨慕，既然前線搵到錢，啲高層又點會唔肥仔呢？<br> 蘭西聽講，喺月初嘅交稅高峯期間，有間代理行高層，納咗七位數字嘅稅，即係要交百分之十六嘅標準稅。咁佢一年搵到幾多，好易計啫，以最少納一百萬稅計，約莫收入係六百零萬。由於舊年條數重好過前年，出年一月要交嘅稅，肯定重杰。<br> 想知道邊個高層咁好搵，睇吓過去兩年，邊區多一手新盤開賣就知嘞。</p></body></html>
