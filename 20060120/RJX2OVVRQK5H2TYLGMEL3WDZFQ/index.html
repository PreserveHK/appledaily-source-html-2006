<html><header><meta charset="utf-8"><title>朗豪坊新年有錢執</title></header><body><h1>朗豪坊新年有錢執</h1><p>鷹君旺角朗豪坊，早排搞「妙想天開四人幫」，搵四個西人住喺透明太空艙三個禮拜，節目新鮮，大收旺場。<br> 迎接狗年，商場實行將優惠直接交到消費者手上。今個月二十六號至下個月十二號（正月十五），喺朗豪坊兩間商戶或以上消費滿三百，有機會玩「勁賞擒拿手」。<br> 場內三個玻璃屋，放滿商戶贊助嘅優惠券、現金券等，會喺屋內半空飛揚，遊人指定時間可以任捉啲禮券。消費愈多，可以逗留屋內時間愈耐，攞獎機會愈大，至少六秒，最長十秒。</p></body></html>
