<html><header><meta charset="utf-8"><title>廚房新幫手光波萬能煮食鍋</title></header><body><h1>廚房新幫手光波萬能煮食鍋</h1><p>家居電器用品日新月異，繼焗爐及微波爐之後，又加添一款最新面世的光波煮食鍋。這種應用上熱對流、熱傳導及熱穿透三種傳熱方式的家居煮食器具，利用環形光波管同渦流式旋風設計，再通過主要的圓形玻璃缸體，以旋流式傳熱令食物烹調速度加快，較傳統煮食爐快近3倍外，重有節能多達60%的好處，既可烤焗，又可煮炸食物，連焗蛋糕同西餅都得，而煮食的過程中重有低油煙及減少食物油脂的效果。<br><br>記者、攝影：陳偉林　<br>查詢：德國寶（香港）有限公司　23336245</p></body></html>
