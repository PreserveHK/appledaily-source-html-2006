<html><header><meta charset="utf-8"><title>田景村暢銷公屋</title></header><body><h1>田景村暢銷公屋</h1><p>近年樓價飆升，加上經濟向好，換樓增多，但係，若果揸住個公屋，就比較難搞，因為舊年只得九十五宗二手公屋買賣登記，較前年減近一成九，係五年嚟首次減少，咁想賣公屋換樓，係咪好難呢？<br> 利嘉閣周滿傑話，上車客多數揀質素較佳嘅居屋，直接打擊公屋銷情。早年一向熱賣嘅公屋青衣長安邨、鑽石山鳳德邨、薄扶林華貴邨、屯門建生邨及馬鞍山恒安邨，舊年登記減少四成八至七成九。<br> 反而屯門田景邨、良景邨及建生邨，同時打入十大成交榜。</p></body></html>
