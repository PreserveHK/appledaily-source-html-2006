<html><header><meta charset="utf-8"><title>怡心園蝕7萬轉手</title></header><body><h1>怡心園蝕7萬轉手</h1><p>▲利嘉閣高世聰指出，將軍澳怡心園（圖）1座中層D室，781方呎，以185萬元市價成交，呎價2369元。原業主04年192萬元買入，蝕7萬元。<br> ▲中原唐凱澤表示，將軍澳維景灣畔11座低層B室，895方呎，以363萬元成交，呎價4056元。原業主02年298.8萬元買入，賺64.2萬元。<br> ▲世紀廿一羅美好稱，大圍聚龍居3座高層A室，1221方呎，以480萬元轉售，呎價3931元。<br> ▲祥益盤嘉茵表示，屯門豐景園2座中層6室，567方呎，以85萬元成交，呎價1499元。</p></body></html>
