<html><header><meta charset="utf-8"><title>陳寶珠DeepV賀歲</title></header><body><h1>陳寶珠DeepV賀歲</h1><p>陳寶珠在農曆新年間將舉行「陳寶珠與香港中樂團」音樂會，昨早她到上環出席記者會，與拍檔尹飛燕即場獻唱《唐伯虎戲秋香》和《蔓莉蔓莉我愛你》兩曲，兩人唱到搖頭擺腦，十分投入。<br> 原來寶珠姐在音樂會上將上演雌雄同體，反串男裝扮唐伯虎，到唱流行曲時則穿deepV上陣，至於尹飛燕就扮秋香，寶珠姐說：「我今次着deepV，係着後面（指露背裝），搵咗奚仲文同我搞形象，我個仔見到重話：『嘩！媽咪好性感呀』，可能人哋就唔覺太性感，不過對我嚟講就好性感啦。」到時她亦會與愛兒楊天經合唱歌曲。<br> 採訪、攝影：胡比</p></body></html>
