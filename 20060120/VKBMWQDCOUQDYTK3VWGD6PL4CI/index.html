<html><header><meta charset="utf-8"><title>午餐Buffet必食巴馬火腿</title></header><body><h1>午餐Buffet必食巴馬火腿</h1><p>平日去「Sabatini」食SetLunch都要百幾蚊，但好多嘢食都試唔到，所以星期日放假，一於約齊班Friend食午餐Buffet，除經典巴馬火腿伴蜜瓜必食外，食埋波士頓龍蝦同最出名嘅意大利聖安娜餅先走就無蝕底啦！</p><p>Sabatini（27332000）<br> 地址：尖沙嘴麼地道69號帝苑酒店3樓<br> 供應期：星期日及公眾假期12:00noon-2:30pm<br> 收費：成人$358，小童$268</p></body></html>
