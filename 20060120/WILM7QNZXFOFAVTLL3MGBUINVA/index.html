<html><header><meta charset="utf-8"><title>康宏兩伙賺兩成<br></title></header><body><h1>康宏兩伙賺兩成<br></h1><p>商廈市道今年仍睇好，唔少買家趁住農曆年前趕入市，交投冇因年關將至而轉靜。美聯黃璜話，尖東康宏廣場二十七樓十四、十五室，逾四千四呎，畀間貿易公司，用逾三千三萬承咗，每呎七千四，較業主九九年購入價高近兩成。<br> 聽講，買家擔心農曆年後價錢上升，睇咗三個月樓，終於扑槌，造價都算合理，諗住自用。<br> 呢個業主原來重揸住同層○一同十六A室，逾千一及近二千呎，都有買家傾緊，搞到佢都要諗吓，到底應該加價或者索性留番嚟收租。</p></body></html>
