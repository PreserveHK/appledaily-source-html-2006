<html><header><meta charset="utf-8"><title>黃佩霞提款花生傍身</title></header><body><h1>黃佩霞提款花生傍身</h1><p>去年年尾結婚的黃佩霞日前於銅鑼灣時代廣場逛街，一身便服的她未知是否因現金不足，逛街期間要到商場的提款機提款。<br> 當晚約九時，身形向來甚弗的黃佩霞似乎無懼增磅的困擾，由逛街直至到達櫃員機提款期間，她仍拿着手上的花生不放。<br> 穿上一身牛仔便服，背着大袋的黃佩霞，在排隊提款期間雖四周都是途人，但她仍不顧儀態，不時取出花生邊吃邊等，表現得輕鬆自在，在提款後瞬即登上的士離去。<br> 採訪、攝影：娛樂突發組</p></body></html>
