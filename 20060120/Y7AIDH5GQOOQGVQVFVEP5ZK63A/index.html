<html><header><meta charset="utf-8"><title>薛凱琪神蹟治腰痛</title></header><body><h1>薛凱琪神蹟治腰痛</h1><p>薛凱琪（Fiona）昨日到將軍澳出席「許願村祈福揭幕禮」，並在桃花前拍照，原來她入行後曾兩次到林村許願樹祈福，她說：「第一年我就求事業同愛情，第二年就只係求事業同家庭，愛情有就有嘞，不過𠵱家我信咗基督教，都唔會再去。」</p><p>探訪後信教</p><p>Fiona表示早前到斯里蘭卡回港後，就信了教，她說：「因為有啲神迹發生喺我身上，當時拍《學警雄心》時條腰骨成日痛，後來我睇聖經話只要相信就會幫你，於是我就將隻手放喺腰骨上，之後就冇痛。」<br> 採訪、攝影：駱華齡</p></body></html>
