<html><header><meta charset="utf-8"><title>國產新車全場矚目</title></header><body><h1>國產新車全場矚目</h1><p>意大利一直視中國為製造業最大競爭對手，因此今次展覽內首次有中國展商參展及推銷新車，特別惹起意大利傳媒注意。中國長城汽車的意大利代理商EurasiaMotor市場部經理MarcoDeBonis表示，中國生產的汽車已達至國際水準，產品售價卻遠比歐美日製品為低，成為中國汽車的吸引點。<br> 該公司預計明年會在意大利銷售2500至3000部長城汽車製品，未來3年內銷量數目會增至每年1萬至1.2萬部，推售產品類別亦會由2款擴至5款。</p></body></html>
