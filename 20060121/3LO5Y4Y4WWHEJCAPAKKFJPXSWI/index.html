<html><header><meta charset="utf-8"><title>借錢毋須證明文件？要小心</title></header><body><h1>借錢毋須證明文件？要小心</h1><p>財務公司批出貸款時，一般會要求借款人提供香港身份證、住址證明、信用卡資料、貸款情況或月結單證明等，並會指明是某限期內的有效證明文件，部份申請更可能需要提交其他文件。<br> 市面上一些聲稱毋須「即時」遞交任何證明文件，或指透過電話申請可享有即時「初步」批核結果的財務公司，往往都要求客戶帶同所需文件前往指定分行提取款項；至於是否需要收取手續費、入會費、年費或循環貸款手續費等，則視乎情況。借款人在向財務公司貸款時，若對方指毋須任何證明文件，或有其他特殊要求時，便應提高警覺。</p></body></html>
