<html><header><meta charset="utf-8"><title>洪金寶與《壹週刊》和解</title></header><body><h1>洪金寶與《壹週刊》和解</h1><p>【本報訊】武打明星洪金寶不滿《壹週刊》指他嗜賭失場，令美國哥倫比亞廣播公司（CBS）放棄拍攝電視劇《過江龍》第三輯，入稟高等法院指《壹週刊》誹謗，索取賠償，其後接受《壹週刊》存入法庭的款項，昨庭外和解。<br> 代表洪金寶的律師昨在庭上宣讀聲明，指被告不承認涉案文章誹謗，但存入法庭的款項令人滿意，又稱洪金寶從未想過要透過今次訴訟賺錢，純粹為聲譽澄清，故接受該款項，並強調涉案文章失實。<br> 涉案文章刊於○○年八月三日，被告包括壹週刊出版有限公司及《壹週刊》前總編輯張劍虹。<br> 案件編號：HCA8993/00</p></body></html>
