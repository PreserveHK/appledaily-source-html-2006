<html><header><meta charset="utf-8"><title>長毛燒相示威</title></header><body><h1>長毛燒相示威</h1><p>【本報訊】中環長江集團中心的業主TurboTopLimited，早前獲高等法院頒發臨時禁制令，禁止本周一曾到長江中心示威的立法會議員「長毛」梁國雄、香港建造業工會理事長蔡鎮華，及判頭郭朝裕進入長江中心。案件昨在高等法院審理。<br> 三人昨指已獲勞工處安排各方會議以追討欠薪，承諾不會再到長江中心示威、滋擾及阻礙進出，法官貝偉和警告他們違反承諾，等同犯法。<br> 案件編號：HCA122/06</p></body></html>
