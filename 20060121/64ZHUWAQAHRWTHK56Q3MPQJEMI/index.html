<html><header><meta charset="utf-8"><title>成功四千萬售上海合營</title></header><body><h1>成功四千萬售上海合營</h1><p>▲成功控股（288）公布，於上周四訂立協議，同意以3942.3萬元，出售合營企業上海成功-惠通房地產開發公司的82%權益，將令公司帳面虧損950萬元。所得款項將用作減少銀行借貸、一般營運資金及日後投資用途。<br> <br> ▲和成國際（651）建議，進行股本重組，將股份5合1，合併為一股面值5仙的合併股份，令集團原來已發行26.58億股股份，合併為5.31億股合併後股份，並透過註銷每股已發行合併股本中的4仙，令每股合併股份的面值，由5仙削減至1仙。</p></body></html>
