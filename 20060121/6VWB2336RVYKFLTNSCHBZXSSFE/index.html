<html><header><meta charset="utf-8"><title>恐怖男屍倒臥後巷</title></header><body><h1>恐怖男屍倒臥後巷</h1><p>【本報訊】大角嘴中匯街三十九號後巷發現死狀恐怖男屍，前晚八時許，三十七歲姓黃食店女工，往後巷工作時發現一名滿身鮮血男子（圖）倒卧地上，被嚇至魂飛魄散立即報警求助。警員到場後發現男子頭部爆裂手腳扭曲，當場證實死亡，調查後相信他從高處墮下致死，警方追查死者身份迄今仍無頭緒。<br> 死者年約五十歲，身穿白衣藍褲，無留下遺書或身份證明文件，身旁一串鎖匙能開啓大廈閘門，但未能確定其住址或墮樓位置，警方急欲會晤知情者助查。<br> 羅振輝攝</p></body></html>
