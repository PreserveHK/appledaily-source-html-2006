<html><header><meta charset="utf-8"><title>明哥推介：賀斯特《ThePlanets》</title></header><body><h1>明哥推介：賀斯特《ThePlanets》</h1><p>學聽古典音樂及交響樂，可以從很多途徑入手，起步當然是找一些有趣味的曲目，黃耀明最近選聽了一首上世紀初的作品，是由賀斯特（GustavHolst）創作的《ThePlanets》，內裏共分為七段，分別代表宇宙七大行星，形象化的音樂甚具吸引力，當中火星被塑造成戰爭模樣、而金星就幻化成心目中的優美景象，明哥表示這些音樂創作，原來比《星球大戰》的主題音樂還要早，而且除了形象傳神外，亦有簡單、優美的樂章，絕對適合任何人欣賞，亦是流行曲以外的選擇。</p></body></html>
