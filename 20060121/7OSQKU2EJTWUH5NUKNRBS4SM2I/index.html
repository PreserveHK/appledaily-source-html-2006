<html><header><meta charset="utf-8"><title>陳小寶自辯母親打工開心</title></header><body><h1>陳小寶自辯母親打工開心</h1><p>陳細潔胞姊陳小寶昨日以保良局副主席身份，在藍田出席有關活動，有雜誌指她們兩姊妹生活富貴逍遙，但其母卻要出外打工，對此陳小寶回應說：「我哋好細個，父母就分開咗，媽咪後來移民同改嫁，𠵱家佢同uncle生嘅兩個仔女都出晒身。</p><p>「人都後生咗」</p><p>「媽咪從來未打過工嘅，係年幾前先開始做呢份工，佢𠵱家可以接觸社會、又有寄託，人都後生咗，佢都唔知幾開心。我覺得畀父母做啲佢哋鍾意做嘅嘢，先至叫孝順，我哋不時都有畀錢佢使、買禮物送畀佢，但係佢自己賺錢先至開心，佢好珍惜𠵱家份工，呢單新聞佢最唔開心係俾人跟啫。」<br> 採訪、攝影：JessicaNgan</p></body></html>
