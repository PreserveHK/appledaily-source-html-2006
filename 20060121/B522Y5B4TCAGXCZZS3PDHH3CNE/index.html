<html><header><meta charset="utf-8"><title>鄧萃雯送別楊嘉諾</title></header><body><h1>鄧萃雯送別楊嘉諾</h1><p>無綫藝人楊嘉諾兩年前不幸患上末期肺癌和淋巴癌，早前在家中昏迷，送院後證實不治，終年四十三歲。楊嘉諾遺孀梁國禎、長子楊振傑及二女楊祖恩前日於世界殯儀館為楊嘉諾舉行基督教喪禮，鄧萃雯、鄺文珣以及無綫高層樂易玲亦有到場致祭。</p><p>無綫風褸陪葬</p><p>前晚楊嘉諾女兒不停以紙巾拭淚，當鄧萃雯上前慰問楊嘉諾遺孀時，楊太更擁着雯女痛哭。昨日楊嘉諾兒子於送別儀式上道出亡父生平，其後楊的遺體運往富山火葬場火化，骨灰會安放寶福山。據阮德鏘透露，其中一件陪葬品為無綫風褸，但楊的女兒想保存父親生前所穿的一件，故無綫再送另一件作陪葬。	<br> 採訪、攝影：卓寶花、李珮洳</p></body></html>
