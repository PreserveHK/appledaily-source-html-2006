<html><header><meta charset="utf-8"><title>美孚上個月漲價9%</title></header><body><h1>美孚上個月漲價9%</h1><p>樓價升跌，睇中原指數好清楚。今個月截至十五號一周，指數報五十二點六七，較前周回落零點五八。上個月以嚟，指數一直喺五十二至五十四上落，至今未突破。<br> 中原黃良昇好樂觀，話指數浪高於浪，加上息口見頂，農曆新年過後，會有季節性旺市，所以，預期樓價有得升。</p><p>成份屋苑有三十三個跌價，一個持平，升嘅只有二十八個。跌得最多係深井浪翠園，冇咗一成一，每呎僅二千三。升得最勁嘅係荔枝角美孚新邨，超過九巴仙，呎價三千三。</p></body></html>
