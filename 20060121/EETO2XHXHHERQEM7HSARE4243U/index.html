<html><header><meta charset="utf-8"><title>港島睇樓氣氛佳</title></header><body><h1>港島睇樓氣氛佳</h1><p>【本報訊】地產代理表示，春節假期將至，未影響周末預約睇樓氣氛。美聯物業指出，港島區大型屋苑預約睇樓較佳，相信是受西灣河嘉亨灣即將入伙推動。九龍及新界區個別低水二手屋苑，令睇樓增加。<br> 美聯物業數據顯示，15個主要屋苑中，小西灣藍灣半島本周預約睇樓顯著增加，較前周升30.4%，相信是屋苑造價與剛入伙的嘉亨灣有一成折讓有關。另外，美聯董銘達表示，大角嘴維港灣造價較區內柏景灣及帝柏海灣低一成，也令睇樓量攀升。<br> 香港置業資料顯示，全港40個屋苑本周預約睇樓共1885組，較上周增加6%。</p></body></html>
