<html><header><meta charset="utf-8"><title>逾百的士慢駛抗議</title></header><body><h1>逾百的士慢駛抗議</h1><p>【本報訊】超過一百部市區的士及七部大嶼山的士，不滿新界的士要求擴大經營範圍至東涌吊車站及機場博覽館，影響他們的生意，昨晨九時發起慢駛，由港島東的杏花邨出發，經東區走廊及告士打道到金鐘的添馬艦，其中約二十部的士繼續慢駛去立法會請願。<br> 立法會交通事務委員會昨開會討論新界的士經營範圍問題，運輸署副署長葉麗清稱，隨着經濟好轉，市區的士收入正慢慢上升，新界的士收入也保持平穩，而再進一步，當局正研究開放深港西部通道及落馬洲支線兩個新口岸，供的士接載過境旅客。</p></body></html>
