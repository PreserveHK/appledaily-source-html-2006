<html><header><meta charset="utf-8"><title>輕鐵一日兩宗撞車</title></header><body><h1>輕鐵一日兩宗撞車</h1><p>【本報訊】九廣鐵路公司輕鐵列車，昨先後發生交通意外。昨晨九時四十一分，一列505線輕鐵列車駛至兆麟站一號月台時，與停於月台的614Ｐ線輕鐵車尾碰撞，幸撞力極輕，職員調查五分鐘後，兩車繼續行程，無人受傷。至晚上六時三十一分，一列615線輕鐵開抵青山公路近屏葵路交界位時，與一輛輕型車碰撞，亦無人受傷。<br> 九鐵公司發言人稱，兩宗事件令乘客構成不便，深表歉意，而該公司視察組報告有關事件外，並會作進一步調查，以確定其肇因。</p></body></html>
