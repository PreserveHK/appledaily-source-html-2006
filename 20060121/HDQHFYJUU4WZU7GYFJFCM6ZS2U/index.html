<html><header><meta charset="utf-8"><title>星展大廈回報4.6厘</title></header><body><h1>星展大廈回報4.6厘</h1><p>估值七億嘅中環星展銀行大廈，下個月二十二號截標，業主星展，啱啱開出售後租回嘅條件，頭三年月租二百七十萬，之後三年，有權續租，租金可升兩成，至三百三十萬，不過，星展可以唔續。<br> 大廈九萬呎，呎租三十，算係市價，如果以七億銀計，回報四厘六，可以接受，不過唔算好吸引。<br> 事關佢唔算喺正核心中環，買家或者要求逾五厘回報，即係話，個價唔過六億五就吸引啲。<br> 嚟緊中區有恒生大廈及衡怡大廈放盤，過埋年會好熱鬧。</p></body></html>
