<html><header><meta charset="utf-8"><title>　　羅太懲教所派片 - 李八方</title></header><body><h1>　　羅太懲教所派片 - 李八方</h1><p>噚日喺大潭峽懲教所舉行專業美容師文憑課程畢業典禮，天色鬼咁陰沉，但當着到紅卜卜嘅嘉賓教統局常秘羅太一到場，當堂令到全場嘉賓醒晒。佢重向二十歲都唔夠嘅畢業女學員派卡片，又話「搵到工記住話畀我知去邊度做，幫我做吓美容。」<br> 班女學員即刻笑到甜晒，羅太就打蛇隨棍上，問佢哋讀到咩學歷，有女學員話讀過毅進課程，羅太即刻眉飛色舞咁問佢讀成點，點知個女學員話：「出席率唔夠，冇讀完。」搞到大家即刻好尷尬。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
