<html><header><meta charset="utf-8"><title>煤氣費不受規管年賺30億</title></header><body><h1>煤氣費不受規管年賺30億</h1><p>【本報訊】成立於一百年前的中華煤氣，是本港歷史最悠久的公用事業之一。○四年賺逾三十億元，全年合共派息接近二十億元。截至昨日為止，煤氣市值達九百二十八億元。煤氣主要股東為恒基發展，而恒基發展則由恒基地產持有，恒地大股東為富豪李兆基。<br> 煤氣雖然是本港唯一的煤氣供應商，但與寡頭壟斷的兩電不一樣，其利潤及煤氣費原則上並不受政府規管，較早前曾有人指煤氣費應納入政府監管之範圍。由於本港煤氣使用量增長放緩，煤氣為增加收入，近年致力發展內地市場，迄今集團於內地的項目總數達三十一個。</p></body></html>
