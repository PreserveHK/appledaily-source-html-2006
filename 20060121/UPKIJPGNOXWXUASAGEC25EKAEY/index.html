<html><header><meta charset="utf-8"><title>著數街：新動感財神識唱歌拜年</title></header><body><h1>著數街：新動感財神識唱歌拜年</h1><p>「恭喜你，恭喜你，添丁又發財……」會唱歌的聖誕老人，大家就見過，據悉今年才首次推出市面，會唱出五首賀年歌，還懂得張開雙手，展示「招財進寶」賀語的財神，只賣一百六十八元（人民幣．下同），同樣受歡迎的巨型金元寶只賣五十元。</p><p>絲製桃花受歡迎</p><p>還有一個星期就到農曆新年，布置家居可以考慮周末到深圳筍崗文具批發市場看看。這裏產品不僅價廉物美（平均較市面平三至五成），品種亦相當齊全和新穎。據當地商販表示，今年絲花製品、仿真度極高的桃花，廣受消費者歡迎，每棵大小不同，賣十多元至二百多元不等。<br> 本報記者</p></body></html>
