<html><header><meta charset="utf-8"><title>官恩娜、李璨琛絕緣</title></header><body><h1>官恩娜、李璨琛絕緣</h1><p>官恩娜、李璨琛及梁洛施昨日在灣仔會展，為三個青春時裝品牌包括AstroBoy、SisterJoli及Playboy行騷，其中一名穿上tubetop的模特兒行騷時衫身下滑，不慎露出nudebra，甚為狼狽。<br> 官恩娜與李璨琛接受訪問時表現得老友鬼鬼，她表示入行前已認識對方，並笑言當時是「死口靚妹遇上死口靚仔」。問他們有沒有發展機會？官恩娜笑說：「唔會啦，佢唔會鍾意我呢種肉條形。」官恩娜又透露不滿意自己的假哨牙，所以打算稍後箍牙，為期半年。<br> 採訪：RitaLeung<br> 攝影：ChenWaiOn</p></body></html>
