<html><header><meta charset="utf-8"><title>美聯董事開班授徒</title></header><body><h1>美聯董事開班授徒</h1><p>美聯今年繼續擴充分行，大量請人，所以計劃推出一系列課程，將董事嘅成功心得，與主管分享。<br> 日前嘅「主管營運課程」，請到將軍澳區域營業董事郭玉滿做導師，教授四十幾個前線主管，喺唔同市況下嘅營運策略。佢提醒啲主管，管理分行，要不斷重複日常工序，最後就會提升部門生產力。<br> 郭玉滿九六年加入美聯，第二年已經係最佳營業員，之後扶搖直上，○一年成為千萬主管，舊年晉升營業董事。<br> 呢個課程，獲得學術評審局，評定為持續專業進修課程，完成課程嘅主管，可得三個學分。</p></body></html>
