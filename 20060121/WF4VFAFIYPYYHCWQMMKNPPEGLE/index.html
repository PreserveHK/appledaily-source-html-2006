<html><header><meta charset="utf-8"><title>小統計：匯豐1.8億游說美政客</title></header><body><h1>小統計：匯豐1.8億游說美政客</h1><p>美國超級說客阿布拉莫夫承認詐騙、逃稅等罪名後，令政治捐獻醜聞鬧大，民主共和兩黨紛紛與阿布拉莫夫劃清界線，但美國公眾廉正中心指出，英國公司自98年起花最多錢在美國游說，花了12億8,700萬港元，比美國35個州所花的還要多，當中滙豐銀行排第三，以下是首五位排名：<br> <br> 1.葛蘭素史克藥廠：2億5,272萬港元<br> 2.英國石油：2億904萬港元<br> 3.滙豐銀行：1億8,564萬港元<br> 4.ReedElsevier集團：9,750萬港元<br> 5.路透社：9,516萬港元</p></body></html>
