<html><header><meta charset="utf-8"><title>澄清TCL集團彩電銷量跌幅</title></header><body><h1>澄清TCL集團彩電銷量跌幅</h1><p>▲TCL多媒體（1070）和TCL通訊（2618）的母公司TCL集團宣布，05年12月份彩電銷量較04年同期下跌4.16%，至242.66萬台。<br> <br> ▲調查機構IDC公布05年第4季亞太區（日本除外）電腦市場數據，聯想（992）合併IBM個人電腦資產後，其市場份額提升並維持首位，由1年前的13.3%升至21.5%；第2位為惠普，佔10.9%；第3位的戴爾則佔8.9%。而聯想整個亞太市場付貨量為1130萬台，升19%。</p></body></html>
