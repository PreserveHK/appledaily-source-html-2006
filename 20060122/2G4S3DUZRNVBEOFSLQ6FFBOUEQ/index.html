<html><header><meta charset="utf-8"><title>李剛：程翔案依法處理</title></header><body><h1>李剛：程翔案依法處理</h1><p>【本報訊】資深新聞工作者程翔被內地以間諜罪拘捕，中聯辦副主任李剛昨日出席一個公開場合時說，程翔案件正在審理，內地司法機關會根據內地法律，準確判決及處理，希望香港人能夠相信內地司法機關會依法辦事。李剛又說，無論任何人都要守法，無論是誰或者在哪裏，內地都會依據法律公正處理有關案件。對於港人以及有港區人大代表關注程翔事件，以及要求北京盡快釋放程翔，李剛說內地部門亦已經留意到香港人的意見。</p></body></html>
