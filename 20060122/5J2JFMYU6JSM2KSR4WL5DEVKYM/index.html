<html><header><meta charset="utf-8"><title>陳敏之購物狂真人騷</title></header><body><h1>陳敏之購物狂真人騷</h1><p>前晚天氣雖然驟降，但陳敏之仍無懼寒意，穿上超短裙行街購物，至深夜時分才挽着一袋二袋吃晚餐醫肚，堪稱購物狂。<br> 前晚十一時許，記者在尖沙嘴金巴利道，巧遇拿着大包小包的陳敏之。只見她上身穿冷衫披頸巾，下身卻穿超短裙，無懼寒風襲人。之後陳敏之便走進位於柯士甸路的蘭香麵家醫肚，相信她為了爭取時間在商店關門前努力掃貨，故等到晚上十一時許才吃晚餐。陳敏之甫坐下來即點了一碗麵和飲品，進食期間更頻頻透過手機發送短訊，認真忙碌。<br> 採訪、攝影：娛樂突發組</p></body></html>
