<html><header><meta charset="utf-8"><title>潘炳烈縱橫車壇屢獲獎</title></header><body><h1>潘炳烈縱橫車壇屢獲獎</h1><p>【本報訊】年近七旬的潘炳烈，可說是本港第一代出名專業賽車手，亦是參加澳門賽車最多的車手。他在一九五九年開始已參加澳門格蘭披治大賽，六四年憑高超技術，以蓮花23系跑車初嘗格蘭披治冠軍，八五年奪得東望洋大賽短程第一名，獲獎無數。<br> 數年前潘炳烈仍有參加澳門賽車，潘說：「我作為賽車手，落得場只得一個目的，就係贏。」<br> 潘炳烈於八一年，以當時新款福特雷射1500S跑車版，參加本地越野爬山賽，其後代理福特的夏巴汽車，便邀請潘炳烈任雷射車系的代言人。<br> 潘炳烈對家庭生活非常低調，有傳其妻乃息影女星黃夏蕙，但黃夏蕙一直稱潘為男友。</p></body></html>
