<html><header><meta charset="utf-8"><title>讀書識字：《通識特攻@吾係一舊飯》<br>分享70個智慧故事</title></header><body><h1>讀書識字：《通識特攻@吾係一舊飯》<br>分享70個智慧故事</h1><p>對「一嚿飯」這形容詞極之反感？但這位17歲的「開朗少女」蘇逸彤，卻自認是一嚿飯。這本《吾係一舊飯》，從她的角度去闡釋70個智慧故事，分享她對待人接物、克服困難、努力學習等各方面的見解，睇完絕對不會「一嚿雲」。</p><p>銷售點：三聯、商務、中華等各大書局<br> 查詢：35801223（文化會社）</p></body></html>
