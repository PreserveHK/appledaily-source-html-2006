<html><header><meta charset="utf-8"><title>41%人認為政府應減稅</title></header><body><h1>41%人認為政府應減稅</h1><p>【本報訊】九龍社團聯會就二月公布的財政預算案，以電話方式訪問了四百九十名市民，當中有四成被訪者對政府今個財政年度做到收支平衡表示有信心，四成一被訪者認為現時是減稅的適當時機，逾五成三的被訪者則要求延長供樓利息扣稅計劃。<br> 支持減稅的被訪者中，有逾三成六被訪者要求減薪俸稅，逾兩成八要求減差餉。此外，調查又發現，支持及反對開徵銷售稅被訪者各佔約四成。九龍社團聯會認為，政府應在財政許可下減稅，並就開徵銷售稅盡快諮詢市民。</p></body></html>
