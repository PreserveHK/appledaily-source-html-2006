<html><header><meta charset="utf-8"><title>浪漫死!$19,999過浪漫情人節</title></header><body><h1>浪漫死!$19,999過浪漫情人節</h1><p>本小姐啲男友由西環排到筲箕灣，個個都話要請我食情人節大餐，2日前Peter仔鬼死咁開心，話約定我2月14日去「朗豪酒店」食情人節套餐喎。$19,999全包宴，包1晚總統套房兼喺房內開餐，食完8道菜重可以享用酒店設施兼睇星星，咁鬼浪漫搞到我都心郁郁，不過距離情人節重有成3個禮拜，等佢急吓先囉！不過情侶們想試就要預訂，因為預計都幾爆㗎。</p><p>朗豪酒店（35523552）<br> 地址：旺角上海街555號<br> <br> 瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
