<html><header><meta charset="utf-8"><title>Rosemary進修結他備戰</title></header><body><h1>Rosemary進修結他備戰</h1><p>名模Rosemary、李樂詩、賈立怡及kellyjackie等，昨日到葵芳演出音樂騷。Rosemary最近忙於創作音樂，昨日更自彈自唱演繹其新作。她表示自學彈結他已有四年，稍後將再進修彈奏技巧，為進軍樂壇做好準備。</p><p>雙重身份</p><p>Rosemary透露其新碟將於下月推出，問她可擔心要與眾多新人競爭？Rosemary說：「我會以做好音樂為目標，其他嘢唔會理。」她更謂有些時裝表演找她擔任模特兒兼歌唱表演。<br> 採訪、攝影：張俊銘</p></body></html>
