<html><header><meta charset="utf-8"><title>新Game登場：《回轉逆轉變色龍》霸佔領土</title></header><body><h1>新Game登場：《回轉逆轉變色龍》霸佔領土</h1><p>《回轉逆轉變色龍》PSP遊戲，屬《KurukuruChameleon》中文版。你需選擇一款與自己領土相鄰的色彩方塊，透過轉動將它變成自己的領土，率先佔領關卡50%以上的領土即獲勝。遊戲可使用AdHoc模式，隨時進行2台主機通信對戰，夠晒好玩。</p><p>《嗶波猴學苑2》100種迷你遊戲</p><p>廣受好評的《嗶波猴學苑》，新作《嗶波猴學苑2》PSP中文版遊戲，內有100個新舊迷你遊戲。新遊戲刺激外，操作方法更易明，娛樂性豐富得多。<br> <br> SONY<br> 客戶服務熱線：23452966</p></body></html>
