<html><header><meta charset="utf-8"><title>露宿漢被雨淋昏迷</title></header><body><h1>露宿漢被雨淋昏迷</h1><p>【本報訊】旺角通州街一名體形肥胖的露宿漢，昨晨在寒冷天氣警告下仍冒雨四出拾荒，結果全身衣服濕透，難抵寒冷誘發低溫症，昏迷倒卧公園內，途人見狀立即報警求助，他送院急救後回復知覺（圖），但情況仍然危殆。昨晨九時許，姓黃婦人（五十二歲）行經通州街二號時，見一名男子倒卧在公園內的天橋底旁邊，全身濕透全無知覺，黃婦立即召警到場。<br> 民政署發言人表示，寒冷天氣警告下，各區開放了十個臨時避寒中心，供有需要人士入住，開放時間為下午五時半至早上八時半。	<br> 張家樂攝</p></body></html>
