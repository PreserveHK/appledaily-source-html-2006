<html><header><meta charset="utf-8"><title>千嬅鬧退惡死的士佬</title></header><body><h1>千嬅鬧退惡死的士佬</h1><p>楊千嬅和葛民輝昨日在銅鑼灣時代廣場，出席商台活動，宣傳的士司機好客的訊息。千嬅表示平時出入，有不少地方都不方便泊車，故她會選擇搭的士代步，試過有次坐的士，司機甫見她即指其樣貌似千嬅，她說：「我覺得唔認係自己會好，佢重叫我幫佢個女簽名，之後又話唔收我錢，但我最後都畀番錢佢。」</p><p>「火都嚟埋」</p><p>千嬅又謂試過在台灣坐宣傳人員的車時，跟的士碰撞，其實是的士司機不對，但他惡人先告狀，千嬅說：「我見到火都嚟埋，竟然講到流利嘅普通話鬧佢，當時的士嘅女乘客重係我歌迷，佢哋都讚我見義勇為，嗰個的士司機重自知理虧走咗。」<br> 採訪、攝影：魯萍</p></body></html>
