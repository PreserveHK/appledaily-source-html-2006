<html><header><meta charset="utf-8"><title>明知故問：中國的十二生肖是怎樣來的呢？</title></header><body><h1>明知故問：中國的十二生肖是怎樣來的呢？</h1><p>中國的十二生肖順序為鼠、牛、虎、兔、龍、蛇、馬、羊、猴、雞、狗、豬。十二生肖是以十二種動物配十二地支來記錄人的出生年，又叫屬相，每十二年循環一次。十二生肖早在春秋時期已有，由來可能和原始人的動物圖騰崇拜有關，但古代民間亦流傳過不少關於十二生肖的傳說，最常聽說的是當年軒轅帝要選用十二隻動物擔任侍衞，許多動物都報名，貓也託老鼠代為報名。但老鼠忘了，所以十二生肖中沒有貓，老鼠自此成了貓的仇敵。又說有次動物比試武功，老鼠鑽入了象鼻，大象只得狼狽逃走。於是十二生肖中老鼠佔了第一，大象名落孫山。</p></body></html>
