<html><header><meta charset="utf-8"><title>少林寺護級勢危</title></header><body><h1>少林寺護級勢危</h1><p>繼續以「全華班」角逐的南華上一仗在聯賽作客不敵聯華後，跌落尾二，連續第三年要護級求存，由於尚餘四場全是硬仗，護級形勢可謂岌岌可危。<br> 班費達四百萬的南華今季本來有個不俗的開始，先落後兩球下迫和傑志，之後五球大破香港○八；可是三比四慘負於愉園後便一蹶不振，往後十一場賽事只錄得一勝二和七負的劣績，唯一勝仗是香港○八。<br> 南華在季中邀得前國腳張恩華及港腳黃鎮宇加盟，可惜兩人未能助球隊步出險境；而今季擔任後備的前港隊門將鍾皓賢指出，南華始終是大球會，當球隊戰績不佳，球員落場背負的壓力便愈來愈大，踢來綁手綁腳，每當失波很多時是不知如何反應。<br> 文：本報記者</p></body></html>
