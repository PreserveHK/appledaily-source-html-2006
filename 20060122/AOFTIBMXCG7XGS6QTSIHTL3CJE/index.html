<html><header><meta charset="utf-8"><title>抽籤決定玩家「命運」</title></header><body><h1>抽籤決定玩家「命運」</h1><p>「殺人遊戲」是一個適合八至十六人玩的集體鬥智遊戲，各地的玩法有別，較流行的玩法是遊戲開始時，參加者要抽籤決定扮演「殺手」、「警察」或「平民」，但不能透露身份。當評判每次宣布天黑後，「殺手」每輪殺掉一個人，「警察」和「平民」依據直覺找出真兇，並投票作決定。期間，殺手要千方百計掩飾自己的身份，還博取「平民」同情，若無法成功，便要表露身份離場。最後，身份不被揭發、同時又能殺光所有人的殺手，便算獲勝。</p></body></html>
