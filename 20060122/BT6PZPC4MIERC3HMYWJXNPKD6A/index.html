<html><header><meta charset="utf-8"><title>深海鯨魚迷途或因生病</title></header><body><h1>深海鯨魚迷途或因生病</h1><p>巨齒槌鯨（NorthernBottlenosewhale）是深海鯨類，最長達八米，喜歡群居，能潛入三千米深海而不用換氣一小時，很少出現在淺水區。但英國鯨魚保護協會成員西蒙茲說，這類鯨魚受了傷、生病或年紀太老就經常會迷失方向，游離鯨魚群。<br> 科學家指，海洋溫度波動、遇到獵食動物、缺乏食物，甚至是船隻的聲納探測器影響，也會令鯨魚游到淺水區。英國南極研究隊高級科學家馬丁表示：「巨齒槌鯨游到英國的河中極之罕見，我懷疑牠可能是生病了。」<br> 新華社/美聯社</p></body></html>
