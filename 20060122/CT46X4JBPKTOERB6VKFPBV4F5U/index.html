<html><header><meta charset="utf-8"><title>通緝令終身有效</title></header><body><h1>通緝令終身有效</h1><p>一般來說，遭警方或廉署拘捕的疑犯，若在保釋期間棄保潛逃，警方或廉署人員會向法庭申請通緝令，再由裁判官按《裁判官條例》賦予的權利簽發通緝令。<br> 大律師陸偉雄表示，除非有人通知法庭遭通緝的疑犯已去世，否則通緝令將終身有效，紀錄一直保留在入境處，直至通緝的疑犯遭再拘捕捉拿歸案或自首，由裁判官正式撤銷有關通緝令為止。<br> 陸大律師指出，當通緝的疑犯遭再拘捕或自首後，會被押上法庭，裁判官會聽取疑犯棄保潛逃原因，包括是否因病或在其他國家服刑而未能返港，若認為疑犯沒有充份理由不報到，裁判官可下令充公保釋金及將疑犯還押，然後撤銷通緝令。</p></body></html>
