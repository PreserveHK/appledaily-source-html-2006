<html><header><meta charset="utf-8"><title>甜到漏!深水埗有靚糖水舖</title></header><body><h1>甜到漏!深水埗有靚糖水舖</h1><p>某日陪朋友落深水埗電腦商場買料砌機，一搞無咗半日，朋友見我肚餓話請我食甜品潤番吓，咪走入「糖水佬」揀個靚位唞唞囉，又坐得幾舒服喎，重有電視睇㖭。我嗌個黑白試吓，好好味，不過芝麻糊就稀咗啲，朋友就叫咗個雜果黑珍珠，每款生果都咁新鮮絕無欺場，唔會話用罐頭雜果咁Cheap，睇番價錢算平，下次一定嚟再食過。</p><p>糖水佬（27084484）<br> 地址：深水埗桂林街143號地下G號舖（近福榮街）<br> <br> 肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
