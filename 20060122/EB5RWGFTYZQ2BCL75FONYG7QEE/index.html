<html><header><meta charset="utf-8"><title>阿嬌生日驚喜連場</title></header><body><h1>阿嬌生日驚喜連場</h1><p>組合Twins成員鍾欣桐（阿嬌）昨日二十五歲生日，她已飛往台灣出席昨日舉行的「HITFM頒獎禮」，Twins取得「海外最受歡迎團體香港代表」及「年度最佳團體獎」。</p><p>收25份禮</p><p>雖然拍檔蔡卓妍（阿Sa）有工作在身，未能與阿嬌同行，但當台灣的Fans知道阿嬌會出席頒獎禮，即在綵排的地方舉行小型生日會。近二百名fans冒雨一齊影大合照，令阿嬌十分感動。<br> 此外，Fans送上的二十五份禮物極具心思，寓意阿嬌由一歲開始到現時二十五歲，年年都有一份生日禮物，包括奶嘴、駕駛執照和玩具等。<br> 撰文：羅慧敏</p></body></html>
