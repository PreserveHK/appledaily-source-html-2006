<html><header><meta charset="utf-8"><title>台櫻花提早吐豔</title></header><body><h1>台櫻花提早吐豔</h1><p>受大陸冷氣團南下影響，台灣昨日氣溫下降，北部氣溫跌至最低攝氏十二度。經近期幾波寒流，全台櫻花今年提早綻放，令台北陽明山、南投縣日月潭一帶，春節未至便漫山殷紅，春意盎然。<br> 台灣中央氣象局昨日發出低溫特報，今天起至周二，台灣北部氣溫將由前幾天的二十七度急跌至最低的十二度，沿海空曠地區及馬祖、金門，在夜間及清晨更將出現十度左右的低溫。因為溫度不夠低，高山降雪的機會不大。雖然台北市「陽明山花季」要到二月下旬才開幕，但山上櫻花已迫不及待綻放豔紅花姿，而南投縣日月潭「九族文化村」的櫻花也較往年提早一星期開放。'<br> 台灣《蘋果日報》/《民生報》</p></body></html>
