<html><header><meta charset="utf-8"><title>故障疑雲列車受阻八分鐘</title></header><body><h1>故障疑雲列車受阻八分鐘</h1><p>【本報訊】近日事故頻仍的九廣東鐵，昨傍晚六時二十二分發生列車故障疑雲，一列前往尖東南行之列車，由大圍站前往九龍塘站途中，車長懷疑列車組件發生故障，稍後當列車安全抵達九龍塘站後，車長為安全起見，即時安排所有乘客轉車。<br> 事件中，九廣東鐵南行列車服務受阻達八分鐘，列車服務至六時三十分始回復正常。至於肇事列車事後駛回車廠進行檢驗，公司發現並無任何故障，僅是一場虛驚。<br> 據一名乘客向記者透露，事發時他乘搭東鐵由大埔前往火炭，其間車長於車廂進行廣播，指受列車故障影響，車程一度延誤，幸無不愉快事件發生。</p></body></html>
