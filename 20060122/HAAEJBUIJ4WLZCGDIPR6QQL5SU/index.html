<html><header><meta charset="utf-8"><title>蘋果有禮：送《木偶迷城》戲票</title></header><body><h1>蘋果有禮：送《木偶迷城》戲票</h1><p>以純扯線木偶拍攝的電影《木偶迷城》將於1月26日上映。故事講述希伯倫國的海爾王子，為亡父報仇，偽裝成奴隸勇闖敵國沙里夫，後來竟愛上敵國的首領……想知道電影的精采劇情，只要將右圖回復原貌，即有機會得到VIIPillarsEntertainment送出的戲票4張，名額20名。截止日期為1月27日，得獎名單將於1月29日公布。</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
