<html><header><meta charset="utf-8"><title>朱慧敏轉車闖影圈</title></header><body><h1>朱慧敏轉車闖影圈</h1><p>朱慧敏、余文樂、劉家輝及司馬燕等前晚在中環欣賞電影《魔幻王國：獅子．女巫．魔衣櫥》的試映會，朱慧敏獨自到場，她表示很想在影圈發展，問她是否想轉型，她說：「唔係，想多方面嘗試，我跟過香港話劇團做話劇，對演戲都好有興趣。」</p><p>自誇打得</p><p>問到若有電影要性感演出或重提車震事件，她可會介意接拍，朱慧敏說：「睇吓自己方向囉，幕前幕後我都有興趣做，只要故事正面就OK，打女都得，我學過跆拳道。」提到梁榮忠曾問記者自己是否很賤，朱慧敏說：「有關人哋嘅嘢我唔想講，我都讀傳播，好明白大家，希望大家體諒我。」<br> 採訪：張俊銘　攝影：陳偉權</p></body></html>
