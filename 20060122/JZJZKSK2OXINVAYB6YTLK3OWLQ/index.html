<html><header><meta charset="utf-8"><title>青雲、官恩娜幫狗扮靚</title></header><body><h1>青雲、官恩娜幫狗扮靚</h1><p>劉青雲和官恩娜昨日在大埔超級城宣傳賀歲片《最愛女人購物狂》，與觀眾大玩遊戲，還為大會安排的兩隻寵物犬作新年打扮，場面惹笑。</p><p>吳卓羲歌迷撐腰</p><p>雖然昨日天氣轉冷，不過官恩娜仍以背心襯外套示人，但她經常按着胸前防走光，顯得非常拘謹。青雲在台上大讚官恩娜拍《最》片一場跳樓戲親身上陣，令他另眼相看。<br> 官恩娜對緋聞男友吳卓羲在演唱會上談到會選誰當女朋友時，吳的歌迷在場大叫她的名字，她昨日未有正面回應，只說：「多謝佢嘅歌迷唔討厭我啦，恭喜佢演出成功。」<br> 採訪、攝影：藍文浩</p></body></html>
