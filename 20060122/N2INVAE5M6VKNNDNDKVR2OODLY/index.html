<html><header><meta charset="utf-8"><title>試金石激光儀辨真偽</title></header><body><h1>試金石激光儀辨真偽</h1><p>據金飾業人士稱，檢驗黃金真假和成色最傳統的方法是利用試金石（石英類）；亦有用激光試金儀來檢驗，準繩度更為精確。<br> 檢驗金沙真假，要先行燒熔一批金沙，形成一團金粒才進行，然後將已燒成的金粒，在試金石上磨一道約二至三厘米長的金痕，然後在金痕旁用相對的標準成色金板磨另一道金痕。<br> 之後在金痕上塗一層鹽酸，再塗上一層硝酸，細心觀察兩道金痕是否同時漸漸消失。若金粒在試金石所磨出的金痕，比標準成色金板磨出的金痕消失得快，顯示金粒成色低於標準成色金板，亦有可能是假金。</p></body></html>
