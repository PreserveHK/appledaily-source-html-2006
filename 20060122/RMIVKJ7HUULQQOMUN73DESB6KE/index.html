<html><header><meta charset="utf-8"><title>寵物情報：派利是做善事</title></header><body><h1>寵物情報：派利是做善事</h1><p>農曆年派利是象徵着萬事如意的好兆頭，動物醫生今年特別設計了「九狗報喜恭賀新禧」慈善利是封，派利是都攞意頭長長久久。九狗利是封每套1包有10個，裏面重附有PROPLAN價值$30現金代用券，慈善價$20就買到。另外中港城又搵咗12位動物醫生做主角並特製成座枱月曆，不同狗狗以可愛造型同大家見面，善心價$40。過年過節派利是兼做善事，特別有意義！<br><br>查詢：26519982<br>網頁：www.doctorpet.org.hk</p></body></html>
