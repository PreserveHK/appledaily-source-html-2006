<html><header><meta charset="utf-8"><title>　　唐唐囡囡潮捧花生騷 - 李八方</title></header><body><h1>　　唐唐囡囡潮捧花生騷 - 李八方</h1><p>噚晚香港貿易發展局嘅香港時裝節2006嘅壓軸show，除咗唔少ball場捧場客外，重吸引咗周梁淑怡同財爺唐英年嘅囡囡，成為firstrow嘅稀客。唐英年囡囡一心捧本地設計師HidyNg場睇catwalk，點知俾攝影師不斷影相狂閃，搞到極度怕羞嘅唐小妹妹不斷垂低頭。其實財爺囡囡都好鍾意扮靚，噚晚佢化咗妝，一件閃石狗仔黑色tee，襯黑色牛仔褲，十幾歲都已經好有fashionsense。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
