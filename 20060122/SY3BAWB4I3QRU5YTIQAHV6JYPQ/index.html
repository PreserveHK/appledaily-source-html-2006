<html><header><meta charset="utf-8"><title>蔡依林私人金庫傍身</title></header><body><h1>蔡依林私人金庫傍身</h1><p>蔡依林昨日在台灣出席由她親筆撰寫的新書《Jolin的六場單字派對》簽名會，並宣布新書反應熱烈，熱賣十萬本，過年前還會有近二十五萬港元的版稅收入，所以她現正計劃在除夕與父母一起到意大利瘋狂購物。</p><p>意大利掃貨</p><p>蔡依林昨日穿上短裙出席活動，並拿着揮春拍照，提早向觀眾拜年。問蔡依林到意大利是否已想好買甚麼東西？她表示打算選購皮革產品，包括手袋及皮鞋，她還豪氣地說：「我不怕刷爆卡，因為金庫（指父母）就在我旁邊。」<br> 此外，蔡依林、楊丞琳和張韶涵昨日在台灣出席「2006Hito流行音樂獎」，一班歌手均有出席綵排。<br> 採訪、攝影：黎寶蘋</p></body></html>
