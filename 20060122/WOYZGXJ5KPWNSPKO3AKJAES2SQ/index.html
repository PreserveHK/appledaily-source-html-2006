<html><header><meta charset="utf-8"><title>墮騙網多因存貪念</title></header><body><h1>墮騙網多因存貪念</h1><p>【本報訊】類似的偷龍轉鳳騙案在本港經常上演，常見的有化學藥水變美金及祈福黨等，騙徒頻頻得手原因主要是他們覷準人性貪念。<br> 國際騙徒行騙伎倆萬變不離其宗，例如以一時無法兌現巨額美國債券，願低價出讓，然後用假債券換走受害者的真鈔；或以不能見光的巨款引誘受害者幫忙洗黑錢，最後會以各種藉口騙走受害者金錢；預防這種騙案，除了不要心存貪念外，碰到時應多向朋友或家人查詢，可避免上當。</p></body></html>
