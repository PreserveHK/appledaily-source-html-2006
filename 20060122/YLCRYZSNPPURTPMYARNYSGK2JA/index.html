<html><header><meta charset="utf-8"><title>11歲胞兄又係童星</title></header><body><h1>11歲胞兄又係童星</h1><p>七歲的Jacky仔生於小康之家，是家中么子，父親王燦聲是副練馬師，母親是家庭主婦，哥哥王秉熹（Jaffrey）亦是童星，年僅十一歲的Jaffrey已有五年演出經驗。</p><p>爆馬德鐘累NG</p><p>相比活潑的Jacky仔，Jaffrey比較文靜定性，記者問Jacky仔哪位演員曾累他NG，Jacky想了想就爆了馬德鐘的名字，Jaffrey即老氣橫秋地教訓弟弟：「你唔可以咁樣爆人哋個名出嚟。」<br> 問王太讓兒子當童星，不怕被指將兒子視為搖錢樹嗎？她說：「佢哋只係課餘去拍戲，好似其他家長畀子女參加課外活動一樣，佢哋去拍戲，見識嘅嘢重多。」</p></body></html>
