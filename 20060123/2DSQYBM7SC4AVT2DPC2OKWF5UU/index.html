<html><header><meta charset="utf-8"><title>郭羨妮愛貓失而復得</title></header><body><h1>郭羨妮愛貓失而復得</h1><p>郭羨妮及朱慧敏等昨日錄影無綫新春節目《丙戌SUN春新朝氣》，為了配合狗年來臨，節目內找來了狗隻訓練學校的專人帶同狗仔出席。<br> 郭羨妮在後台遇上幾隻有份出鏡的狗隻時表現得愛不釋手，她說：「我屋企都養緊三隻狗同一隻貓，都係執番嚟嘅，前幾日隻貓唔見咗，搞到我好擔心，點知兩日後佢竟然奇迹地再出現。」</p><p>贏華姐講彩數</p><p>郭羨妮當年代表香港到拉斯維加斯參選華姐並奪冠而回，對於今屆香港代表葉翠翠五強不入，郭羨妮表示代表香港出賽會有一定的壓力，她說：「啲佳麗係來自世界各地嘅冠軍，所以華姐嘅質素係非常高，我都係好彩贏咗啫！」<br> 採訪、攝影：卓美娟</p></body></html>
