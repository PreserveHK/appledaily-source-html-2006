<html><header><meta charset="utf-8"><title>細嚼慢嚥飯後散步防打嗝</title></header><body><h1>細嚼慢嚥飯後散步防打嗝</h1><p>中央社報道，歲末年終，許多市民往往每天大魚大肉，加上有時要趕場赴宴，根本來不及細嚼慢嚥，再加上喝汽水和啤酒，或吃過多油膩食物，消化不良，就會導致打嗝。台灣書田診所胃腸肝膽科主任王志堂建議最好掌握吃八分飽的原則，並多菜少肉，盡量少吃麵包、洋葱、馬鈴薯等不容易消化的食物，並以細嚼慢嚥取代狼吞虎嚥，少喝碳酸飲料和啤酒，以及飯後以散步來幫助消化，即可避免出現打嗝的腸胃不適症狀。</p></body></html>
