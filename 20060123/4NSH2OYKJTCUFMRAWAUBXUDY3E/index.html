<html><header><meta charset="utf-8"><title>炮製親子角仔分享溫馨回憶</title></header><body><h1>炮製親子角仔分享溫馨回憶</h1><p>【本報訊】「角仔」外皮香脆，內裏的花生、椰絲又香又甜，是老一輩過年最愛炮製的美食，但這些傳統食品的烹調方法卻漸漸失傳。不過，四十隊親子隊伍昨齊集杏花新城，參與開心樂園主辦的「角仔」烹飪班，在大酒樓點心師傅悉心指導下，學習製作又香又甜的「角仔」。<br> 談到賀年食品，小孩一向只有吃的份兒，不過參與這次活動的小朋友，有機會入廚製作屬於媽媽和自己的「愛心角仔」。參加活動的媽媽表示，除了希望學懂製作賀年食品以免傳統烹調技藝失傳外，也希望乘機向子女講述童年時滿屋香味、大家都期待過新年的溫馨回憶。</p></body></html>
