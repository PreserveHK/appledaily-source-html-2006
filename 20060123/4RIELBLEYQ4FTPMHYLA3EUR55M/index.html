<html><header><meta charset="utf-8"><title>荃灣工廈標售　意向價1.48億</title></header><body><h1>荃灣工廈標售　意向價1.48億</h1><p>【本報訊】近年工業盤亦成為發展商吸納對象，橫龍街59至71號荃灣工業大廈，13名業主集合96%業權，涉及總樓面約187885方呎，部份連租約，委託中原地產標售，意向價1.48億元，3月3月截標。<br> 中原九龍西工商部營業經理陳錦鴻指市值呎租約4.5元；以意向價計，每呎788元，回報率近7厘。<br> 該廈佔地約2萬方呎，地廠約10281方呎，設貨車及私家車位各10個；樓上每層逾1.5萬方呎至約2萬方呎，大廈尚有6663方呎的業主未有協議出售。<br> </p></body></html>
