<html><header><meta charset="utf-8"><title>話你知：全球最寒之地</title></header><body><h1>話你知：全球最寒之地</h1><p>南極地區包含南極大陸與南極半島兩塊，南極是地球上氣溫最低的地方，海岸地帶平均氣溫為攝氏零度左右，在最冷的月份，內陸地帶更降至攝氏零下四十到七十度左右。每年十一月至三月是前往南極最合適季節，皆因當地二十四小時都是白晝，而為了維護當地生態，南極一年只開放給一千六百名觀光客進入。前往南極的旅客，多數取道阿根廷最南的城市烏斯懷亞乘船出發，而本港亦偶爾有旅行團可提供前往南極旅行，十五天團一人的團費達六萬五千元。</p></body></html>
