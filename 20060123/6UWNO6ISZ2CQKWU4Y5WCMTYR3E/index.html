<html><header><meta charset="utf-8"><title>浸大生抗議炒教師</title></header><body><h1>浸大生抗議炒教師</h1><p>【本報訊】浸會大學學生會發起簽名運動，抗議校方以行政困難為由，打算解僱六名不願意轉制的員工，違反合約精神，學生會計劃發動遊行示威，抗議校方解僱六名表現出色及深受學生愛戴的教師。<br> 學生會會長潘龍海昨日稱，該會強烈不滿校方這些無視合約精神及學習環境的行為，昨發動網上簽名運動，今天起一周內在該會對出的平台設立攤位收集簽名。<br> 該會並正計劃遊行示威，甚至到立法會表示不滿，但形式及計劃詳情未定。</p></body></html>
