<html><header><meta charset="utf-8"><title>李玟心痛病犬</title></header><body><h1>李玟心痛病犬</h1><p>李玟、李克勤和容祖兒等昨日在紅館為今晚舉行的十大中文金曲頒獎音樂會綵排，李玟透露屆時會身穿一條重十多磅的透視水晶裙，乘坐飛船表演。李玟又謂其寵物狗兒懷疑生癌，故近日心情欠佳，她說：「佢係一隻魔天使狗，已經十三歲，叫Milky，因為佢行路時個頭成日側埋一邊，醫生都話佢老喇，可能生癌，我好心痛。」<br> 問李克勤可有信心奪取最優秀男歌手獎時，他表示順其自然，不過他指無望得到唱片銷量獎，他說：「我已經攞咗三年，但因為截數去到十一月，所以隻演奏廳唱片唔計，我有啲失望，惟有寄望下一年。」<br> 採訪：李珮洳<br> 攝影：仇志德</p></body></html>
