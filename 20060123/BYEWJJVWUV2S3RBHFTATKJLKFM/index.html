<html><header><meta charset="utf-8"><title>中原晚宴未食先爭</title></header><body><h1>中原晚宴未食先爭</h1><p>利嘉閣地產上個禮拜搞完周年晚宴，今晚就輪到中原地產，各區都會諗啲特別嘅表演，希望贏出為自己嗰區爭光。<br> 今年擔任新界區滙演領隊嘅營業董事周永輝已積極備戰，重話誓要攞到冠軍。究竟能否如願今晚就揭盅。<br> 另外，中原東南九龍團隊，舊年做到1.2億生意，重出咗個千萬主管，所以阿頭王鎮維擺酒慰勞各分行同事，席間又定下今年生意額1.28億嘅大計。佢嘅屬下食完呢餐，就要加把勁努力扯單嘞。</p></body></html>
