<html><header><meta charset="utf-8"><title>阮太去滑雪CoolDown</title></header><body><h1>阮太去滑雪CoolDown</h1><p>數近期曝光率最勁爆嘅公司高層，中電阮蘇少湄（圖）一定榜上有名，華華有日喺個酒會上又見到佢，佢除咗再為中電「撤離」一事解畫，其他嘢就暫時封口，費事同政府扎得咁行；佢話要到3月底，利潤管制諮詢結束先再講。<br> 既然阮太唔想講公事，華華就問吓佢私事；阮太話農曆年會同屋企人外遊9天，去美國滑雪唞吓氣，又係嘅，近日電費利潤嘅話題炒到火紅火綠，身為主帥，難免過火位，去滑雪CoolDown一下，之後返嚟再搏殺，好好安排啫！</p></body></html>
