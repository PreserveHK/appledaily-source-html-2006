<html><header><meta charset="utf-8"><title>占士邦戰車1630萬成交</title></header><body><h1>占士邦戰車1630萬成交</h1><p>曾經在兩齣007占士邦電影中亮相的一輛雅士頓馬田跑車，在美國拍賣會上以二百零九萬美元（一千六百三十萬港元）賣出。這輛車牌「JB007」的跑車於一九七○年拍賣時，價錢僅五千美元，三十六年間升值四百一十八倍。影星辛康納利在電影《鐵金剛大戰金手指》和《鐵金剛勇戰魔鬼黨》中，駕駛過這輛占士邦跑車，當年車上配備有包括機關槍、輪胎刺爆裝置等，但跑車在拍賣時已拆除。<br> 英國廣播公司</p></body></html>
