<html><header><meta charset="utf-8"><title>《斷背山》含蓄見深情</title></header><body><h1>《斷背山》含蓄見深情</h1><p>看過王家衞導演的《春光乍洩》，再看李安導演揚威金球獎的《斷背山》，兩部同志電影感覺是截然不同。王家衞對同性戀的看法是拍得直接和有趣味，李安的處理則比較含蓄，也許是因為故事發生在不同年代的關係。</p><p>血衣催淚</p><p>《斷》片的時代背景是一九六三年的美國，拍攝手法亦處理得較保守，觀眾看時會感到節奏頗慢。<br> 然而《斷》片兩位同性戀人的感情卻拍得十分細膩，亦是李安的一貫處理人物的手法，尾段一幕艾尼斯回到逝世戀人傑克的家鄉，發現戀人保留二人當年在斷背山爭執時受傷流血的衣服，情懷令人動容，相信同志觀眾會有更深感受。<br> 撰文：蔡丹</p></body></html>
