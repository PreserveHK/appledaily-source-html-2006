<html><header><meta charset="utf-8"><title>四驅車M/T胎<br>泥路越野專用</title></header><body><h1>四驅車M/T胎<br>泥路越野專用</h1><p>你好嗎？編輯先生，我的二手四驅車想換車胎，但市面上A/T和M/T車胎，它們有甚麼分別呢？我將會用四驅車爬山，那時又要換甚麼胎呢？謝謝你<br>鄺力</p><p>鄺力：車胎上這些字是代表車胎的用途，A/T是給道路和一般碎石路用，而M/T是專為泥路和爬山而設計。一般行車和小型越野，A/T就夠用，而M/T的胎紋完全不同，它能緊緊抓着泥路，胎紋又不會被濕泥填平，但用來行駛一般道路，路面噪音極大，而且抓着力不及A/T好。要換哪一款，就要看你的需要。<br> 《蘋果日報》汽車版主編覆</p></body></html>
