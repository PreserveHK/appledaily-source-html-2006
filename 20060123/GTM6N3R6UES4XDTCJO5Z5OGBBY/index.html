<html><header><meta charset="utf-8"><title>樓市快訊<br>和富中心賺432萬</title></header><body><h1>樓市快訊<br>和富中心賺432萬</h1><p>▲中原嚴智贇表示，北角和富中心17座低層B室，面積1431方呎，由回流客斥622萬元承接，呎價4347元。原業主89年以190萬元購入，轉手獲利432萬元，17年升值2.3倍。<br> ▲鰂魚涌康怡花園錄得投資者入市個案，中原楊文傑稱，L座中層15室，728方呎，成交價313萬元，呎價4299元；單位月租可達1.3萬元，估計回報達5厘。屋苑本月至今有26宗交，較上月多1.6倍。<br> ▲美聯吳綺玲指出，柴灣杏花邨34座中層5室，676方呎，易手價290萬元，每呎4290元。原業主03年以166萬元入市，轉售賺124萬元，升值74.7%。</p></body></html>
