<html><header><meta charset="utf-8"><title>六成民意支持返五日工</title></header><body><h1>六成民意支持返五日工</h1><p>【本報訊】港府研究在今年七月實施公務員五天工作制，一項調查顯示，在受訪的一千零五十七名市民當中，近六成受訪者贊成有關安排，也贊成將五天工作制推廣至私人企業。</p><p>令家庭關係更密切</p><p>民建聯在上月中進行問卷調查，在一千多名受訪者中，近七成人認為，五天工作制可令僱員與家人的關係更密切，六成人認為可刺激本地消費，近半受訪者指可以提高工作效率。<br> 另外，其中五百多名被訪者指，若實施五天工作，他們周六會留在家中爭取休息或逛街消遣，也有小部份人稱會進修及到外地旅遊。</p></body></html>
