<html><header><meta charset="utf-8"><title>《華盛頓》值逾億破紀錄</title></header><body><h1>《華盛頓》值逾億破紀錄</h1><p>美國開國總統華盛頓的肖像畫《喬治．華盛頓在普林斯頓》，佳士得拍賣行以破紀錄的二千一百三十萬美元（一億六千六百一十四萬港元）價錢賣出，創下美國人肖像畫拍賣價格的世界紀錄。高逾兩米三的《喬治．華盛頓在普林斯頓》，由獨立戰爭期間著名畫家皮爾於一七七九年完成，有皮爾親筆簽名。由一七七九年到一七八一年期間，皮爾總共繪畫了八幅華盛頓肖像，但《喬治．華盛頓在普林斯頓》是唯一已知流入民間的作品，畫中的華盛頓站在戰場上，慶祝新澤西州打勝仗。<br> 美聯社</p></body></html>
