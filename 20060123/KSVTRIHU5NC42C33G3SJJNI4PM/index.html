<html><header><meta charset="utf-8"><title>葉翠翠憔悴返家</title></header><body><h1>葉翠翠憔悴返家</h1><p>香港小姐葉翠翠前晚失意本屆國際華裔小姐，未能打入五強。賽後她獨自返回大會提供住宿的尖沙嘴日航酒店，其間葉父曾駕車前往酒店探訪，但見有記者在場便即離開。</p><p>頻頻回望怕跟蹤</p><p>昨日下午一時許，葉翠翠離開酒店，現場所見她並沒有行李。雖然略施脂粉，但容顏明顯比較蒼白及精神恍惚。<br> 步出酒店後，葉翠翠便急步走向父親駕駛的私家車，但她並沒有跟父親一起坐前座，而是選擇坐在後座，葉爸爸儼如司機般開車。而行車期間葉翠翠先後多次往後回望，似擔心遭人跟蹤，葉爸爸的私家車最後往旺角方向駛去。<br> 採訪、攝影：娛樂突發組</p></body></html>
