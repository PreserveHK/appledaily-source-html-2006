<html><header><meta charset="utf-8"><title>匯豐年夜飯折現$400</title></header><body><h1>匯豐年夜飯折現$400</h1><p>近年好多公司都唔搞年夜飯，索性折現畀員工，由各部門自行慶祝，豐儉由人。獅子銀行都唔例外，佢哋雖然係國際機構，無話慶祝農曆新年，但香港始終係華人社會，員工都好重視過年，習慣大家一齊食一餐。<br> 滙豐近年喺年底都會每人派400元，等各部門自由選擇在聖誕或新年，搞Party飯局之類活動。據了解，唔少部門都喜歡喺農曆年前搞餐團年飯，好似公關部，就喺上周五搞咗個聯歡，各公關大員着晒民族服裝赴會。而保險部門再之前去紅磡開Party，老細重私人醒咗500張惠康現金券嚟抽獎，平均兩個人就有一個中，雖然少少哋100蚊，但勝在中獎人多，大家開心啫!</p></body></html>
