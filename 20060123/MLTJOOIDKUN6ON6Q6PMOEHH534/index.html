<html><header><meta charset="utf-8"><title>港台老牌節目飽受壓力</title></header><body><h1>港台老牌節目飽受壓力</h1><p>《給香港的信》（LettertoHongKong）是香港電台英語頻道老牌節目，每周日都會邀請各黨派人士評論熱點新聞，包括民主派人士狠批政府施政。政府過去對這節目一直採取放任政策，不會特別回應批評，但自○三年7.1遊行後便一改作風，每逢有民主派在節目作批評，政府便即時透過新聞處反擊。<br> 有香港電台高層透露，這一年來的確感受到政府經常對《給香港的信》作批評及大篇幅反駁，在過往較罕見，但相信政府未致於要向節目開刀，「如果連LettertoHongKong都唔畀，咁就唔使做節目啦！」<br> 本報記者</p></body></html>
