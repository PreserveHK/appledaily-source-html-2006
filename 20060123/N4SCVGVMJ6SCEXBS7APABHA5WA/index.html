<html><header><meta charset="utf-8"><title>明天預告：Importfest改裝汽車展</title></header><body><h1>明天預告：Importfest改裝汽車展</h1><p>一年一度的改裝汽車展覽Importfest，日前於加拿大溫哥華舉行，對改裝汽車發燒友來說，這是一次不可能錯過的盛會，部份難得一見的改裝入口汽車還可以親手觸及！在9.4萬平方呎的展場內，接近200部經過改裝的汽車陳列出來，供公眾欣賞，甚是壯觀。<br> 同時，大會更安排了多位評判，在這些參賽作品中選出最出色的車輛，頒予改裝車大獎，以顯示它們的身價。</p></body></html>
