<html><header><meta charset="utf-8"><title>衛署宣傳正確洗手訊息</title></header><body><h1>衛署宣傳正確洗手訊息</h1><p>衞生署現正在各個口岸派發印上健康訊息的紅封包，提醒市民注意手部衞生。紅封包是衞生署「健康在你手」推廣活動的宣傳物品之一，其他宣傳物品則包括小冊子、海報、貼紙及月曆，全部載有正確洗手訊息，會分別在公共屋邨及學校張貼及派發。今次推廣活動旨在建設一個注重手部衞生的社會環境。市民應清洗手部各個部份，包括最少用二十秒時間揉擦指尖、手掌、手背、手腕，然後用清水將雙手徹底沖洗。進食前；接觸眼、鼻和口前；觸摸過污染物後和如廁後都要洗手。市民可致電熱線28330111，獲取更多資料。</p></body></html>
