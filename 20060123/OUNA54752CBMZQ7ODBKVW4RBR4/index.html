<html><header><meta charset="utf-8"><title>安利大廈翻新招租</title></header><body><h1>安利大廈翻新招租</h1><p>▲有「小巴大王」之稱的商舖投資者馬亞木，將持有的尖沙嘴金馬倫道安利商業大廈，全幢翻新成樓上舖招租。中原麥偉嫦表示，該廈總樓面10131方呎，1至3樓呎租叫價28元起，5至16樓呎租則為20元，頂層呎租17元。<br> ▲利嘉閣林穗華稱，紅磡黃埔花園11期1座低層D室，551方呎，成交價215萬元，呎價3902元。<br> ▲美聯鄭嘉欣表示，九龍塘又一居8座低層D室，剛以320萬元成交，單位547方呎，呎價5850元。</p></body></html>
