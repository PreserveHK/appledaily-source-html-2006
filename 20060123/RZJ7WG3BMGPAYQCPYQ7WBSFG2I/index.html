<html><header><meta charset="utf-8"><title>大圍站招標無期</title></header><body><h1>大圍站招標無期</h1><p>今年九鐵頭頭碰着黑，就連招標項目亦難逃一劫。消息人士透露，九鐵計劃緊接地鐵將軍澳夢幻之城二期，推出招標的大圍站車廠項目，原本已接近達成協議的補地價，最後竟臨門脫腳，在正式批出前，被地政總署拉倒，要求重新再計。補地價勢被大幅調高之餘，項目亦推出無期。<br> 消息指出，早於上月底，九鐵已與地政總署就大圍站的補地價達成初步協議，以為實食冇黐牙，點知喺正式批出前夕，地政總署突然認為補地價金額偏低，要求重新計算，並有意大幅調高。<br> 雖然九鐵已提出反建議，但未獲接受。聽講項目至今仍未計算出補地價，唔單止無法安排喺春節前登場，未來更是招標無期。</p></body></html>
