<html><header><meta charset="utf-8"><title>工廈7日摸賺23萬</title></header><body><h1>工廈7日摸賺23萬</h1><p>新地觀塘apm商場大收旺場，連帶同區工廈都話受惠，重造就到摸貨成交㖭。中原李彥樺透露，成業街成業工業大廈，樓齡近20年，一樓一個相連近3700呎單位，由投資者以呎價680承接，揸咗7日就摸出，執到近23萬。<br> 由於單位嘅成交期係今年4月，個新買家計劃「摸上摸」賺錢離場，𠵱家叫緊每呎947，若果成功甩貨可以賺76萬。<br> 李彥樺話個單位可以做食肆，所以呎價比樓上單位造價六七百蚊為高。</p></body></html>
