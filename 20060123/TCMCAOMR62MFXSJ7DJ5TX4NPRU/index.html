<html><header><meta charset="utf-8"><title>燒傷程度分三級</title></header><body><h1>燒傷程度分三級</h1><p>燒傷和灼傷按嚴重程度區分，共分三級；一級燒傷，只有小部份表面皮膚燒傷或灼傷；二級燒傷則傷及真皮較外一層，全身皮膚少於百分之十燒傷；三級燒傷乃嚴重燒傷，整塊皮膚壞死，創面自動癒合過程緩慢，會影響身體器官功能。</p><p>另外，廣東省質監局曾於去年十二月底發布電子暖水袋的質檢抽查，發現市面有百分之九十五的產品不合格，使用不當可引致觸電及火警危險。事實上，去年十二月中及十二月底，於廣州及台北亦曾分別發生電暖袋炸開傷人事故（見表）。</p></body></html>
