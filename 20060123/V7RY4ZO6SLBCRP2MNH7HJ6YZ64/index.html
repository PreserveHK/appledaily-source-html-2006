<html><header><meta charset="utf-8"><title>財話短說<br>錦興26億出售光碟廠</title></header><body><h1>財話短說<br>錦興26億出售光碟廠</h1><p>▲錦興集團（275）將以3.3億美元（25.74億港元）全現金方案，出售Memorex予美國上市的ImationCorp；視乎收購項目的財務表現而定，其餘500萬至4500萬美元則會在交易完成後3年內支付。Imation目前為全球第二大光碟生產商，成功收購Memorex後，將成為全球第一大光碟生產商。<br> ▲奕達國際（2662）公布，於1月20日原告人完全撤回對該公司之申索。公司已指示律師於適當情況下採取行動，向原告人追討賠償及費用。</p></body></html>
