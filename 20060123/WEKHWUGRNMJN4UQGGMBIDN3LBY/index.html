<html><header><meta charset="utf-8"><title>學生貸款新算法遭狠批</title></header><body><h1>學生貸款新算法遭狠批</h1><p>【本報訊】就政府提出在計算大學生可得助學金及貸款時，將學生兼職收入列作家庭收入，民主黨青年委員會屬下大專助學金及貸款小組表示不能接受，更狠批建議「迫學生走投無路」。<br> 該小組成員黃鳳珠說，現時大學生每年四萬二千元的學費，對本港一半以上家庭造成沉重的經濟負擔。不少學生因為貸款及助學金不足而需要兼職，但若將兼職收入列作家庭收入，學生所獲得的貸款就會因此而更少，有如封了學生的「逃生門」，直指建議完全不能接受。</p></body></html>
