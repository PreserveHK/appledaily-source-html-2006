<html><header><meta charset="utf-8"><title>草蜢簽名會風騷</title></header><body><h1>草蜢簽名會風騷</h1><p>草蜢昨日在沙田新城市廣場舉行個唱DVD簽名會，雖然昨日天氣寒冷，但仍有過百名歌迷到場支持他們，令草蜢十分感動。<br> 在簽名會舉行之前，草蜢三子先各自邀請一位歌迷上台共舞，當輪到蘇志威與一名女歌迷跳舞時，在旁的蔡一傑還笑到跌在地上。<br> 據知他們推出的個唱DVD，銷量相當理想，故唱片公司方面已計劃再加印唱碟。草蜢又表示他們過年後會再到馬來西亞舉行演唱會，來報答歌迷對他們的支持。另外，蔡一智即將結婚，兩位拍檔亦開始協助阿智籌備婚禮，現時已籌備得七七八八。<br> 採訪：王連連</p></body></html>
