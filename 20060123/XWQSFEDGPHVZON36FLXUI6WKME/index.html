<html><header><meta charset="utf-8"><title>摸貨回升20.2%　佔二手市場3.5%</title></header><body><h1>摸貨回升20.2%　佔二手市場3.5%</h1><p>【本報訊】樓市炒賣氣氛冷淡，美聯物業據土地註冊處登記統計，1月僅113宗確認人轉售（摸貨），較去年12月同期升20.2%；但估計本月成交僅約160宗，連續4個月低於200宗，摸貨佔二手市場成交只有3.5%。<br> 美聯物業首席分析師劉嘉輝表示，加息影響漸現，投資者入市趨審慎，摸貨明顯減少，料樓市短期內仍受加息影響，摸貨量難增。<br> 利嘉閣統計本月首19日共3892宗物業成交，較上月同期增10.1%；總值由114.12億元，跌13.2%至99.01億元。董事總經理何紹章預料本月登記僅約5500宗，與去年12月相若。</p></body></html>
