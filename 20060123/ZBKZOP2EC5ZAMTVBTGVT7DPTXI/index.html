<html><header><meta charset="utf-8"><title>馮秉芬公子做紅娘</title></header><body><h1>馮秉芬公子做紅娘</h1><p>有一間專幫人穿針引線搵生意、名叫LuxuryMarketing嘅公司，前幾日進駐中環。做呢類生意，最緊要係人脈關係，網絡要強勁，一定唔得喺環頭環尾，咁呢間公司嘅話事人係邊個？原來係馮慶炤（圖），即已故馮秉芬爵士公子是也！<br> 馮公子曾經喺摩根信託及東亞銀行任職，又曾經係多間上市公司執董，加埋家族背景，相信應該唔難搵客；佢話間公司暫時只係得3丁人，事關人多都冇用，因為行會員制，所有客都只係「ByInvitationOnly」，好多嘢都要自己跟番，咁啲客先會覺得受重視！佢話預期今年可以收到200個會員，以每個會員要8萬入會費計，公司坐底都有過千萬！</p></body></html>
