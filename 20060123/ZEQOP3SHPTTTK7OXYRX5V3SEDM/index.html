<html><header><meta charset="utf-8"><title>黎明上海撩㷫歌迷</title></header><body><h1>黎明上海撩㷫歌迷</h1><p>黎明前晚在上海舉行演唱會，邀請了師妹衞蘭及好友杜汶澤擔任嘉賓，來自世界各地包括香港、韓國及日本的歌迷均有到場支持偶像。其間有歌迷為增添現場氣氛，竟在台下燃點花火，卻被公安喝止。黎明即場獲新浪網頒發「全國最喜愛男歌手」獎項，令他十分高興。</p><p>衞蘭怕凍</p><p>這是衞蘭首次往上海，她坦言感到十分興奮，先後獻唱了兩首廣東歌，亦頗受台下觀眾歡迎，衞蘭說：「第一次嚟上海好開心，呢邊好有過年嘅氣氛，街上好多人都趕住買嘢，不過就有少少唔慣天氣咁凍囉！」<br> 撰文：馮美茵</p></body></html>
