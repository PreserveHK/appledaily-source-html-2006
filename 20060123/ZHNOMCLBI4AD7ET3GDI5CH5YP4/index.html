<html><header><meta charset="utf-8"><title>　　狗狗出show都要打煲呔 - 李八方</title></header><body><h1>　　狗狗出show都要打煲呔 - 李八方</h1><p>今年狗仔大晒，主人帶住可愛狗狗出街，特別受人注視，唔悉心同狗仔打扮吓，真係好失色。大埔一個商場噚日搞咗個「大狗細狗旺旺Show」，就有成五十隻狗仔一齊鬥靚。當中有啲形象好突出，例如有狗仔戴煲呔扮特首、有狗仔一身粉紅套裝登場扮陳太，另外一隻狗仔就打扮得好高貴，原來係扮緊民主女神Audrey余。農曆年就到，當然有狗狗扮財神爺啦，咁應節嘅裝束，𢭃利是都可能𢭃多封。<br> 大埔超級城提供圖片<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
