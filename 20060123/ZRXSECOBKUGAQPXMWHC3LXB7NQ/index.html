<html><header><meta charset="utf-8"><title>宣傳策略　按部就班</title></header><body><h1>宣傳策略　按部就班</h1><p>新店開張，最着重推廣，但EasyShop開業初期，林聖恩並沒有打算高調宣傳，只以贈品、會員制、優惠價，以及在店舖附近派傳單作招徠，即使在地鐵賣廣告，也只選旺角站而已，寧願集中資源先吸納一班熟客。<br> 林聖恩坦言：「初期店舖知名度不高，目標是吸引到客人上門，購物後以口碑帶動，成效更勝鋪天蓋地式宣傳。」<br> 他計劃待品牌為人熟悉後，才仿照台灣店的做法，出版一本自家產品的刊物，定期提供優惠予客人，也會考慮與本地藝人明星合作，推出產品或邀請對方作代言人等。</p></body></html>
