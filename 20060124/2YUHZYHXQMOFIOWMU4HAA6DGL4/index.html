<html><header><meta charset="utf-8"><title>新年有救：24小時外勤服務　跪低無有怕</title></header><body><h1>新年有救：24小時外勤服務　跪低無有怕</h1><p>不論任何時候，尤其是農曆新年期間，身為車主最怕座駕突然「扭計」，即場表演死火，坊間車房未必全天候24小時恭候你。<br>萬事得代理有見及此，便特別推出24小時外勤服務，當值的維修人員會駕駛有齊裝備的Mazda6SportsWagon，每當遇到有車主要求協助，如爆胎、忘記關上電器而耗盡電池等緊急情況，都會盡快趕到現場為你作緊急維修及提供專業意見。新年如此照顧周到的服務，就算座駕在路上突然出現任何問題，毋須再怕。<br><br>萬事得緊急支援熱線：91281212<br>記者：鄭達基</p></body></html>
