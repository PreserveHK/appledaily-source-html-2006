<html><header><meta charset="utf-8"><title>施念慈又一居賺78萬</title></header><body><h1>施念慈又一居賺78萬</h1><p>去年底賣出紅磡海逸豪園，賺咗三十萬嘅施念慈，啱啱再下一城，賣出揸咗一年嘅又一村單位，今次成績重好──賺七十八萬。施念慈○四年底以二百九十八萬，買入嘅又一居八座地下單位，有外區換樓客睇中，以三百七十六萬承接，單位六百五十呎，每呎近五千八，升值兩成六。施念慈兩個月內先後賣樓，共賺過百萬，過肥年。<br> 中原楊思煒話，又一居今個月交投集中喺下半月，由十五號至今，有七單，上半月只得一宗，快咗好多，主要係睇咗樓一排嘅準買家，想喺過年前搞掂，所以加快決定，估計未來兩三日，重係成交高峯期。</p></body></html>
