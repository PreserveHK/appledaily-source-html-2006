<html><header><meta charset="utf-8"><title>加拿大再現瘋牛症恐慌</title></header><body><h1>加拿大再現瘋牛症恐慌</h1><p>加拿大西部艾伯塔省新發現一宗瘋牛症疑似病例，當局已將可疑病牛樣本送往國家實驗室複檢，暫未有結果。本港也有輸入艾伯塔省牛肉產品，但食物環境衞生署強調本港對加拿大牛肉入口採取嚴格限制。<br> 食環署表示正聯絡加拿大駐港領事館了解情況，會密切注意事態發展，並強調本港對加拿大牛肉入口採取嚴格限制，包括入口商只可從加拿大進口取自年齡三十個月以下牛隻的無骨牛肉，這些牛隻在屠宰時要去除腦部和脊髓等高風險部份。<br> 加拿大食品檢疫局官員表示，農業檢疫人員在對奶牛進行例行檢查時發現這宗疑似病例，但強調這頭可疑病牛沒被人食用，也未用來製造動物飼料。<br> 美聯社/本報記者</p></body></html>
