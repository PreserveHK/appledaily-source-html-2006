<html><header><meta charset="utf-8"><title>情歌喚醒舊愛　癡漢康復娶妻</title></header><body><h1>情歌喚醒舊愛　癡漢康復娶妻</h1><p>重慶市萬州區男子陳康蒙三十三年前下鄉時與女知青潘啟文相戀，陳回城後，女方被迫遠嫁他鄉，男方則思念成疾。去年，潘啟文以情歌喚醒意中人，並精心照料他，醫院上月開出康復證明，兩人終能結婚，再續前緣。<br> 去年七月，二度離婚的潘啟文，突然夢見陳康蒙，於是重返萬州，打聽到陳也離了兩次婚，五年前精神病發作後，就一直住在精神病院。在諮詢醫生意見後，潘啟文到醫院，唱起陳當年寫給她的情歌：「如果你走在幽靜的路上，請你把我的心帶在身旁……」歌聲裏，陳康蒙終於認出潘啟文，兩人激動地擁抱在一起。此後，陳在潘的照顧下逐漸康復。<br> 《成都晚報》</p></body></html>
