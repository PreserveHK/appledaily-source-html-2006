<html><header><meta charset="utf-8"><title>飲食業拒五天工作制</title></header><body><h1>飲食業拒五天工作制</h1><p>【本報訊】行政長官曾蔭權早前提出公務員五天工作構思，得到不少打工仔支持，認為可以增加休息時間，從而提高工作效率。不過，現代管理（飲食）專業協會副主席伍國強表示，飲食業界要增人手才可實行每周五天工作，員工可能因公司要增聘人手而要變相減薪。<br> 伍國強說，從事飲食業的員工現時每月有五天假期，相信僱主要增聘僱員才可實行每周五天工作，此舉勢必增加僱主負擔，故飲食業界不支持特首提出的建議。</p></body></html>
