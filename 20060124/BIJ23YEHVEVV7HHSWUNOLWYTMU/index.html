<html><header><meta charset="utf-8"><title>小齊出碟得一想二</title></header><body><h1>小齊出碟得一想二</h1><p>任賢齊昨日到商台接受訪問，提到剛加盟新唱片公司，二月底便推出新碟，當中更會收錄小齊與楊千嬅合唱的《天生一對》電影主題曲，小齊謂：「首新歌歌名叫做《天生注定》，咁我哋套新戲本來叫做《哀悼乳房》，但因為個名太過唔開心，最後改做《天生一對》，咁首新歌突然同個戲名好夾，咁又幾好喎。」小齊對新碟有所期望，他說：「其實每隻碟我都希望可以有隻歌，大家會聽到耳熟能詳嘅。」</p><p>配合電影宣傳</p><p>由於新片將會在三月上映，屆時小齊除了忙於為唱片宣傳外，亦要為電影宣傳，他說：「希望電影同唱片宣傳嘅地方都唔同，咁就一舉兩得喇。」既可以谷碟，又同時配合電影宣傳。<br> 採訪、攝影：胡比</p></body></html>
