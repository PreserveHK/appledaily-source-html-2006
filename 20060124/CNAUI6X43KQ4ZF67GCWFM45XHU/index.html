<html><header><meta charset="utf-8"><title>ChampionHolidayLine打保齡</title></header><body><h1>ChampionHolidayLine打保齡</h1><p>呢幾年勁興OldSchoolStyle，無論衫、褲、鞋、襪都係咁出，adidas的Original系列當然係表表者，Champion繼大賣嘅College衞衣之後，今季亦推出全新仿皮系到皮袋。打頭陣係保齡球袋、裝到F4「快勞」，配以College壓花圖案，味道復古。除咗仿皮系列之外，Champion重出埋長青嘅軍Look袋同實用旅行袋，價錢$159-$399，返學啱晒。<br><br>記者：梁學文<br>售賣點：銅鑼灣崇光百貨Champion專櫃</p></body></html>
