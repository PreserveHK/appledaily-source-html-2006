<html><header><meta charset="utf-8"><title>炒家掃二線商廈</title></header><body><h1>炒家掃二線商廈</h1><p>街舖炒咗年幾兩年，賣價變天價，而且近乎有價冇市，洞燭先機嘅投資者，開始改掃二三線全幢商廈，變身樓上舖，租金收入即時可以倍增。<br> 中原黃良昇話，全幢優質商廈，舊年供應非常短缺，令到核心區優質商廈造價高企，好似中環娛樂行，就以呎價過萬易手。不過，因為核心區呢類供應買少見少，全幢大手買賣開始轉移去周邊地區，令二三線商廈都搶埋一份。<br> 黃良昇預期，二線全幢商廈今年交投增加，除咗買嚟做樓上舖外，部份會重建為銀座商場。</p></body></html>
