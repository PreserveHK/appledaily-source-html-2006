<html><header><meta charset="utf-8"><title>陳見飛歎好老公難求</title></header><body><h1>陳見飛歎好老公難求</h1><p>陳冠希（Edison）胞姊陳見飛前晚到灣仔欣賞KennyG音樂會，本來穿上迷彩中褸的她一見記者即除褸，露出內裏桃紅色吊帶裙，即時變得十分搶眼。陳見飛說：「我覺得聽音樂會應該着得靚啲！」</p><p>要事業有成</p><p>問陳見飛為何沒有男伴護花？她說：「我冇拖拍，搵下一個男友係要有做老公嘅條件，所以好難，佢要大過我，事業有成，對我屋企人好。𠵱家有人追我，不過就唔係老公嗰類型。」她又表示新年將會先往英國，然後去加拿大探望母親，其弟Edison則自行到加國會合，同度新歲。<br> 採訪：JessicaNgan<br> 攝影：ChenWaiOn</p></body></html>
