<html><header><meta charset="utf-8"><title>06郵展免費入場</title></header><body><h1>06郵展免費入場</h1><p>【本報訊】「香港郵展2006」將於二月三日至五日，在中環香港大會堂高座七樓展覽館舉行。是次郵展由香港郵學會主辦，而郵政署將會在展覽中心，展示『民間燈彩』特別郵票的試色樣票，並發行附有特別郵戳的正式紀念封。<br> 郵政署表示，紀念封由即日起至二月三日在三十九個集郵局發售，每個紀念封售價港幣二元，特別紀念蓋印服務將於二月三日在所有集郵局提供。是次郵展的入場費全免，二月三、四日的展出時間為朝十晚六，二月五日則是朝十晚五。</p></body></html>
