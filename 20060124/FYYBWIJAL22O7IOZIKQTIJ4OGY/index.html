<html><header><meta charset="utf-8"><title>公司包機送返屋企</title></header><body><h1>公司包機送返屋企</h1><p>年關臨近，好多外省工人因為買唔到車票而寢食難安。一個月前，當溫州嘅卡帝奧尼鞋業公司董事長王忠強知道情況後，決定花錢包隻飛機送員工回家。日前，六十八位坐飛機到武漢嘅員工攞齊行李，預備上機。到咗武漢，董事長重親自送員工轉車，見到佢哋興高采烈，王忠強話：「花咗六萬蚊（人民幣）畀員工包機返屋企，值！」<br> <br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
