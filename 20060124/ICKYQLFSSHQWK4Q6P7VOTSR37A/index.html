<html><header><meta charset="utf-8"><title>大快活亨達員工過肥年</title></header><body><h1>大快活亨達員工過肥年</h1><p>今年打工仔特別多喜訊。大快活主席羅開揚話，聖誕節外賣生意有雙位數字的增長。有福同享，今年初員工平均加薪四個巴仙，但人人加幅唔同，視乎工作表現而定。至於花紅，佢話花紅同銷售額掛鈎，所以每個月都有花紅派。<br> 除咗大快活嘅員工「快活」外，華華噚日見到亨達集團老闆鄧予立，佢透露最近亨達派咗花紅，超過一個月人工，部份員工加薪幅度更高達40%，華華好奇，邊啲員工可以過肥年呢？鄧老闆講笑話，佢自己都有份加咁多。佢又十分鼓勵員工去進修，亨達會畀埋錢，就算去讀碩士都得，不過讀完返嚟要簽番兩年約，幫公司搵錢，都幾公道呀！</p></body></html>
