<html><header><meta charset="utf-8"><title>保華增持洋口港項目</title></header><body><h1>保華增持洋口港項目</h1><p>▲保華集團（498）宣布行使認購權，收購中國洋口港開發項目之額外15%股權，總代價450萬美元（3510萬元）。交易完成後，保華於洋口港合資公司的股權將由約54%提高至約67.5%。<br> <br> ▲滙豐表示，九倉（004）旗下WharfFinance推出一批總值2.5億元的10年期定息票據，票面息率4.73%。<br> <br> ▲宏安集團（1222）表示，正與有意洽購者進行初步磋商，以確定集團的一般及日常業務過程中是否存在任何可能出售物業的合適機會，除此之外，不悉導致股價上升的任何原因。該股昨收報2.35元，升3.3%。</p></body></html>
