<html><header><meta charset="utf-8"><title>薛家燕嫌桃花多</title></header><body><h1>薛家燕嫌桃花多</h1><p>薛家燕和歐陽震華（Bobby）日前到上環盞記辦年貨，購買大批海味，還大啖大大隻蠔豉，口福不淺。</p><p>不應計較金額</p><p>薛家燕表示會在港度歲，談到很多人均希望收到她的利是、取個好意頭，家燕姐就說：「我已經準備咗新銀紙，不過收到利是嘅，希望大家唔好計較幾多錢。」問到家燕姐會否買桃花？她表示不會，還笑稱本身已經很足夠了。<br> Bobby透露會買一條黃色內褲給老婆，寓意旺夫旺足一年，他說：「要有咁大得咁大條，由頭旺到落腳，我都買咗條紅色畀自己。」<br> 採訪、攝影：卓寶花</p></body></html>
