<html><header><meta charset="utf-8"><title>撿萬元還失主　賣煙婦遭譏諷</title></header><body><h1>撿萬元還失主　賣煙婦遭譏諷</h1><p>遼寧瀋陽市一名在酒店旁煙亭賣煙的婦人，日前在煙亭外拾到一萬多元現金，當她將巨款歸還失主，還婉拒對方酬謝後，卻被一旁的人譏罵，還惹來騷擾電話。她難過地問：「做好事不是積德嗎？沒做好事以前沒這麼多鬧心（不開心）事啊。」<br> 吳姓賣煙婦人上周四在煙亭門口拾到一個裝有一萬五、六千元的男式黑皮包，當她知道一位進入酒店的男子是失主後，立即將錢還他。沒想到，一旁的酒店服務員卻譏笑：「儍，你瞅她那樣就是個儍樣。」吳女士找酒店經理投訴，經理稱，誰再罵人被他聽到就開除，但此後手機多次接到騷擾電話，令她苦惱不已。<br> 《華商晨報》</p></body></html>
