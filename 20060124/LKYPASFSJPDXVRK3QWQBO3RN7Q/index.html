<html><header><meta charset="utf-8"><title>星洲豪宅市場料升兩成</title></header><body><h1>星洲豪宅市場料升兩成</h1><p>新加坡豪宅吸引不少中國人購買。第一太平戴維斯指出，新加坡去年銷售一百萬至五百萬坡元（約四百七十八萬至二千三百九十一萬港元）價值的豪宅當中，超過四成都是外地買家。外地買家當中，馬來西亞和印尼佔超過一半，中國、印度和英國則各佔一成。</p><p>外地買家佔4成</p><p>該公司研究部主管朱允行指出，過去一年豪宅價格勁升二至三成，預計今年會再升兩成，有機會重上九六年時的巔峯水平。<br> 九六年第二季，新加坡豪宅曾一度升上，每平方呎九千三百二十四元（港元．下同）；去年第四季，平均呎價已回升至八千一百二十八元，與九六年高峯時距離漸近。<br> 聯合早報網</p></body></html>
