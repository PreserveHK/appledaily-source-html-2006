<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　曉峰閣升值47%</title></header><body><h1>樓市快訊<br>香港　曉峰閣升值47%</h1><p>▲利嘉閣區振輝表示，中半山曉峰閣1座中層C室，938方呎，連車位以833萬元售予區外換樓客，呎價8881元。原業主02年4月斥565萬元購入，轉手賺268萬元，升值47.4%。<br> <br> ▲美聯韋文俊指出，西灣河嘉亨灣5座中層B，1032方呎，以全包月租3.2萬元租出，呎租31元。1座低層D，694方呎，全包月租1.25萬元，呎租18元。</p></body></html>
