<html><header><meta charset="utf-8"><title>李彩華愛犬專跟靚女</title></header><body><h1>李彩華愛犬專跟靚女</h1><p>李彩華（阿Rain）昨日帶同愛犬腿腿出席在銅鑼灣舉行的「財神運財童犬新春暨金錢樹亮燈儀式」活動，現場有兩位少女打扮成財神，由於阿Rain要即場示範中國傳統剪紙藝術，要把手上的松鼠狗交給女財神暫時看管，但當記者要求她抱回愛犬拍照時，狗狗卻不肯，阿Rain見狀即一臉尷尬的說：「隻狗係仔嚟嘅，見到靚女就跟人走。」</p><p>預發新年財</p><p>此外，阿Rain已預發新年財，早前她出席一個春茗活動時，抽獎抽中一個六千多元的金狗財神。<br> 採訪、攝影：魯萍</p></body></html>
