<html><header><meta charset="utf-8"><title>「活力門」社長被捕</title></header><body><h1>「活力門」社長被捕</h1><p>【本報綜合報道】東京地方檢察官昨天逮捕日本互聯網公司「活力門」（Livedoor）社長堀江貴文及3名高層人員，他們將被控違反證券交易法。<br> 東京地檢表示，除現年33歲的網絡業新貴堀江貴文外，昨日被捕者還包括「活力門」財務總監宮內亮治、董事岡本文人和中村長也，他們3人今年都是38歲。</p><p>涉違證券交易法</p><p>「活力門」經營的業務主要為網上股票交易、網上廣告和訂票等。在上周，檢察當局搜查「活力門」辦事處及其高層人員的住宅，理由是該公司涉嫌觸犯日本證券交易法，事件其後導致大量投資者拋售活力門股票，東京證券交易所更因電腦系統無法處理龐大交易而提早收市。</p></body></html>
