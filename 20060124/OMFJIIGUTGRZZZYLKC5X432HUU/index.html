<html><header><meta charset="utf-8"><title>政府入股DTTN立會贊成</title></header><body><h1>政府入股DTTN立會贊成</h1><p>▲立法會經濟事務委員會昨日討論政府入股數碼貿易運輸網絡（DTTN）事宜，大部份議員均贊成政府入股有助確保系統的中立性和保密性，令香港盡快推行電子化提高物流業的競爭力。不過，湯家驊質疑政府此舉是與民爭利，經濟發展及勞工局局長葉澍堃（圖一）強調，是次入股是應業界要求，若日後對新設立的平台建立信心，政府可以全面退出。有關決議仍待立法會2月17日財務委員會是否撥款3150萬元通過才成立。</p></body></html>
