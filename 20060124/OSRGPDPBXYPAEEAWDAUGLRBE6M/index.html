<html><header><meta charset="utf-8"><title>溫碧霞老人院送暖</title></header><body><h1>溫碧霞老人院送暖</h1><p>溫碧霞昨日到將軍澳探訪長者，無懼寒冷天氣，穿上低胸吊帶裙到場。溫碧霞除了即場炮製團年長壽湯圓外，還向長者派發溫暖毛氈，令他們十分開心。</p><p>工作為上</p><p>溫碧霞表示經常到老人院探訪長者，她說：「做藝人係應該咁做，我會捐啲錢畀佢哋買嘢食，其實老人家冇仔冇女真係好可憐，佢哋更加需要愛心。」她又笑言曾多次勸母親與她同住，但溫媽媽因捨不得鄰居，故拒絕了愛女的好意，溫碧霞坦言無懼被指不孝。<br> 農曆新年將至，溫碧霞表示今年會留在香港，陪伴家人。至於造人大計，她就謂未有這個打算，一切順其自然，現時只會專注工作。<br> 採訪、攝影：駱華齡</p></body></html>
