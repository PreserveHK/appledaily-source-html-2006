<html><header><meta charset="utf-8"><title>勁飽肚！：熱辣辣煲仔菜送飯一流</title></header><body><h1>勁飽肚！：熱辣辣煲仔菜送飯一流</h1><p>天氣又凍番，肥婆四話凍到無心機煮飯食喎，唉！藉口多多懶就懶喇，無住家飯食惟有落街食，聽Friend講西環有間「權發飯店」啲煲仔菜好得，又即管試試！先嚟個炭燒豬頸肉安撫吓味蕾，表皮卜卜脆勁入味，味蕾無詐型，再嚟個金菇沙嗲肥牛煲，辣而有當，肥牛夠肥，搞到我哋兩個汁都撈埋每人連啪4大碗白飯，呢餐飽到上心口咯。<br><br>權發飯店（28181725）<br>地址：西環吉席街61號地下<br><br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
