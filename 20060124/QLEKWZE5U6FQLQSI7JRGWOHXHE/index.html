<html><header><meta charset="utf-8"><title>項目發展<br>新蒲崗地皮批出圖則</title></header><body><h1>項目發展<br>新蒲崗地皮批出圖則</h1><p>新地（016）前年以47億元投得的新蒲崗商住地皮，屋宇署上月批出建築圖則，在3層地庫及5層平台上，建5幢36至40層高住宅。另長實（001）及南豐合作的何文田天光道住宅項目，也獲批4幢38層高分層住宅及8幢3層高洋房。至於其他獲批圖則包括中信泰富（267）的何文田嘉陵大廈重建項目，和深水埗通州街500至502號商住項目。另新世界（017）或有關人士則合併跑馬地山光道南廬及山村臺1號地盤，發展2幢31層高住宅。香港置地堅尼地城宿舍重建項目及恒地（012）荔枝角道33號也獲批圖則。</p></body></html>
