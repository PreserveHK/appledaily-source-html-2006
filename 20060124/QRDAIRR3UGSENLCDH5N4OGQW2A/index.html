<html><header><meta charset="utf-8"><title>求職驗身年耗8億</title></header><body><h1>求職驗身年耗8億</h1><p>𠵱家國內好多企業都要求每一個求職者去指定醫生嗰度做檢查，所以一個大學生搵工，投多幾份簡歷，就要拮多幾針，而呢類驗查係求職者自己畀錢，每次二百至三百蚊（人民幣．下同）不等。<br> 以一年四百多萬畢業生計，如果每人驗兩次，每次二百蚊，咁呢筆額外開支一年就要成八億。不過企業話佢哋都有苦衷，以前畀求職者去自己選擇嘅醫院做驗身，發生過不愉快事件，「我哋唔希望請一個健康差嘅員工，更加唔想請一個講大話嘅人。」</p></body></html>
