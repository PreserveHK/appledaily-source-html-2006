<html><header><meta charset="utf-8"><title>方力申有阿嬌在心中</title></header><body><h1>方力申有阿嬌在心中</h1><p>方力申和中國體操選手劉璇昨日到上水出席心繫奧運活動，與中學生大談克服運動員遇到的困難，劉璇更即場送贈格言「要戰勝對手，首先要戰勝自我」給中學生。<br> 方力申昨日首次跟劉璇見面，大讚對方既親切又靚女，不過當一提到緋聞女友鍾欣桐（阿嬌）的名字時，方力申就即時啞口無言。問到有否送生日禮物給阿嬌時，方力申即避忌地說：「唔講呢啲，總之在心中，大家係朋友。」</p><p>劉璇疏遠葉璇</p><p>劉璇前年在雅典奧運跟葉璇相識，對於葉璇近日成為緋聞女王，劉璇表示不知情，她更即時與對方劃清界線，她以普通話說：「只是在奧運見過面，和她不是交心的朋友。」<br> 採訪、攝影：駱華齡</p></body></html>
