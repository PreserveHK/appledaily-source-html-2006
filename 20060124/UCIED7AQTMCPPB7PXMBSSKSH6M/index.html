<html><header><meta charset="utf-8"><title>勿非法攜蘭花入境</title></header><body><h1>勿非法攜蘭花入境</h1><p>【本報訊】農曆新年，不少港人誤攜蘭花入境。漁農自然護理署昨日提醒離港旅遊人士，返港時切勿攜帶無許可證的蘭花，否則一經定罪，最高可被罰款五百萬元及監禁兩年。<br> 漁護署表示，去年農曆新年期間在過境關口撿獲六十四宗蘭花個案，主要是蝴蝶蘭，多數攜帶的市民聲稱是自用、並非作商業用途。漁護署重申，蘭花遭過度採摘而面臨絕種危機，受國際公約規管。任何進、出口或管有野生蘭花前，必須向該署申領許可證；而進出口人工培植的蘭花，則須事先取得出口地簽發的出口許可證。</p></body></html>
