<html><header><meta charset="utf-8"><title>明天預告：日本最大型家居展覽會</title></header><body><h1>明天預告：日本最大型家居展覽會</h1><p>現代人講求生活品味，愈來愈重視家居設計，對優質產品有很大需求。一年一度全日本最大型家居展覽會InternationalFurnitureFairTokyo（IFFT）日前於東京舉行，展覽共有556家參展商，展覽會場分成5區，雲集過萬種別具風格的產品，吸引一眾貿易商、批發商、零售店及採購人員前往參觀。展覽的其中2天，公開給大眾入場，讓他們可以購買到特色的家具貨品，是為家居換新裝的好時機。</p></body></html>
