<html><header><meta charset="utf-8"><title>彭楚盈案關鍵男友失蹤</title></header><body><h1>彭楚盈案關鍵男友失蹤</h1><p>【本報訊】名模彭楚盈九九年陳屍前政務司司長陳方安生胞兄方曼生名下的物業內，其死因聆訊昨日繼續預審，死因裁判官鑑於本案並非一般案件，需循正統方法處理，故聆訊會選用陪審團，死因聆訊將於下月二十日開始，將有二十至三十名證人出庭作證。<br> 律師翁靜晶在庭外表示，警方現時仍未能聯絡一男一女重要證人，兩人曾在涉案單位的梯間出現，其中一人更是彭楚盈的親密男友。翁靜晶希望警方能翻查各出入境關卡紀錄，了解兩人是否已離開本港。她又指大部份證物已被銷毀。<br> 案件編號：CCDI1242/05</p></body></html>
