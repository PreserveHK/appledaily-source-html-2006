<html><header><meta charset="utf-8"><title>狗鏈可致狗兒精神緊張</title></header><body><h1>狗鏈可致狗兒精神緊張</h1><p>人類會精神緊張，狗隻也會。為紓緩狗狗的緊張和壓力，馬來西亞吉隆坡市政局計劃本年內在當地公園設立一個遛狗區，狗主可帶着狗兒到此休息，讓狗狗「鬆一鬆」。<br> 吉隆坡市長魯斯林上周六表示，狗兒和人一樣也會精神緊張，因為他們經常被狗鏈拴住，而太大的壓力會令他們胡亂吠叫。</p><p>設遛狗區紓緩壓力</p><p>為此，市政局計劃在今年內，在甲洞大都會公園設立一個遛狗區，讓愛狗人士可帶着狗兒到公園遛狗，區內將設有沙場和其他設施，讓狗兒好好施展「爪功」和舒展筋骨，減少狗兒四處用爪破壞公共設施的問題發生。<br> 魯斯林更稱，若有需要，他們會在其他地區設立類似的遛狗區。</p></body></html>
