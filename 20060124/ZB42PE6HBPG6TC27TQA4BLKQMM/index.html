<html><header><meta charset="utf-8"><title>夏松芳嘆俾熱錢害</title></header><body><h1>夏松芳嘆俾熱錢害</h1><p>做印染嘅福田實業噚日開股東會，主席夏松芳見傳媒，被問到對上兩年公司業績欠佳嘅原因，夏老闆有感而發，向記者大吐苦水。<br> 夏老闆話盤數唔靚固然跟管理層睇錯市有關，但亦因為社會不公平！嘩，唔公平？原來佢話早兩年利息低企，導致大量熱錢周圍搵嘢炒，結果好似棉花呢啲原材料俾人炒到飛起，害死佢哋呢班做實業嘅工業家。重有紡織品配額問題，對紡織業界好唔公平，令佢哋要喺辛苦環境下經營。<br> 咁佢對於公司股價低企又有乜睇法呢？佢話唔擔心股價短期上落，最重要係公司可以長遠發展，佢嘅目標，係要令到𠵱家只係37歲嘅福田，成為長命百歲嘅公司。</p></body></html>
