<html><header><meta charset="utf-8"><title>《殺破狼》風雪中殺到日本</title></header><body><h1>《殺破狼》風雪中殺到日本</h1><p>甄子丹、吳京及洪金寶昨日在日本赤坂舉行電影《殺破狼》記者會，記者會原在下午一時舉行，但因洪金寶由美國飛往日本的飛機，遇上日本大風雪而延誤，所以記者會要延遲至下午三時多才開始。</p><p>釋由美子獻花</p><p>大會安排了日本女星釋由美子向三位演員獻花，而甄子丹曾為她主演的電影《修羅雪姬》任動作導演，二人昨日見面即熱情擁抱。<br> 洪金寶在記者會上表示與眾年輕演員合作十分開心，並希望日後可以有更多合作，而被日本人稱為李連杰第二的吳京在會上說：「很榮幸跟前輩合作，戲中有跟甄子丹對打，不過遺憾沒有機會跟洪金寶對打。」<br> 日本直擊<br> 採訪、攝影：森林檎</p></body></html>
