<html><header><meta charset="utf-8"><title>五車相撞司機被困</title></header><body><h1>五車相撞司機被困</h1><p>【本報訊】沙田城門隧道公路，昨日中午十二時發生五車連環相撞車禍，一部由姓李（二十五歲）司機駕駛的開篷跑車，沿城門隧道公路駛經大圍美林邨附近，前行的兩部貨車，因前車慢駛司機收慢速度，姓李跑車司機亦及時將車停下。<br> 但跑車後面的一部貨車，姓李（二十三歲）司機煞車不及，撞向跑車車尾，將其推前撞向前面的兩部貨車，而肇事貨車後面的一部貨車，亦衝前撞及前車，以致五車連環相撞。車禍中跑車頭尾嚴重損毀，司機被困，需由消防員救出（圖），情況嚴重，另姓李貨車司機亦受傷送院，情況穩定。</p></body></html>
