<html><header><meta charset="utf-8"><title>辣到痹！串燒加大辣食到噴火</title></header><body><h1>辣到痹！串燒加大辣食到噴火</h1><p>肥平把口好雜，街頭小食係我至愛，熱辣辣串燒就更加食到停唔到口。某Day落九龍城見到間「蘭英印尼小食」，舖面細細好唔起眼嗰隻，昅昅發覺所有串燒只不過$5串，我豬牛羊串燒都食勻，老闆親自調校的醬汁勁出色，大小中辣任君選擇。老闆見我係辣得之人，就話：「加大辣吖，唔使加錢㗎，你頂得順就得喇。」頂……得順，食完個人想噴火呀。<br><br>蘭英印尼小食（23828133）<br>地址：九龍城賈炳達道92-94號<br><br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
