<html><header><meta charset="utf-8"><title>警嚴打濫用羅湖通道</title></header><body><h1>警嚴打濫用羅湖通道</h1><p>【本報訊】為打擊水貨客利用羅湖火車站的特別通道出入境，九廣東鐵昨日起實施新措施，禁止非羅湖村村民在羅湖入境時，沿特別的禁區通道前往羅湖村。警方表示，新措施實行首天，經該禁區通道出入羅湖村的人次明顯較前日大幅下降一半至百多人。<br> 打鼓嶺警署分區指揮官李煥倫表示，警方一直有留意羅湖火車站為方便羅湖村村民出入境的禁區通道（即有關部門稱的九號樓梯）情況，並會密切注視是否有人濫用臨時禁區紙，一旦發現有人違法，會作出檢控。</p></body></html>
