<html><header><meta charset="utf-8"><title>中醫藥療愛滋病</title></header><body><h1>中醫藥療愛滋病</h1><p>新華社報道指從國內廣西壯族自治區衞廳中醫管理處得悉，截至目前為止，廣西有一百三十六名愛滋病患者接受免費中醫藥治療，大部份患者的惡心、腹瀉及全身乏力等臨床症狀得到初步緩解。<br> 中國傳統的中醫藥以副作用低、價格低廉等優勢，在治療愛滋病過程中開始加入抗愛滋大軍，並取得了初步成效。國內抗愛滋項目於去年八月在廣西南寧、柳州、百色三地四家定點醫院正式開始實施，為病患免費用中藥醫治愛滋病。</p></body></html>
