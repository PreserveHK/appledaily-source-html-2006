<html><header><meta charset="utf-8"><title>夠貴格！惹味盆菜唔貴唔食</title></header><body><h1>夠貴格！惹味盆菜唔貴唔食</h1><p>天氣凍最好大班人圍埋食盆菜，諗番上年同朋友去西貢井欄樹食盆菜，一盆收我成千蚊，重要得啲豬皮蘿蔔，雖然我鍾意食啲貴夾唔飽嘢，但都無理由明俾人搵笨㗎？今年一於試吓大酒店盆菜，「富豪香港酒店」的極品盆菜就差唔多嘞，用料足秤餡料全部都係貴價嘢，至Buy嗰個原隻鴿吞翅盆菜，有翅喎，咁先啱我口胃㗎嘛。<br><br></p><p>富豪香港酒店（28371773）<br> 地墐：銅鑼灣怡和街88號<br> 註：堂食及外賣均須1日前預訂<br> <br> 瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
