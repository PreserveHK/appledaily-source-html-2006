<html><header><meta charset="utf-8"><title>鐵馬翻側交警受傷</title></header><body><h1>鐵馬翻側交警受傷</h1><p>【本報訊】油麻地加士居道天橋，昨早上十時許發生驚險車禍，一名三十六歲姓張隸屬警方西九龍交通總部交通意外調查組警員，駕駛一輛警方電單車沿漆咸道南駛上加士居道天橋，在上斜慢線被一輛切線客貨車左邊車身碰及。電單車被撞後失控衝向左邊鐵欄車翻人仰（圖），未致飛墮下五米下天橋底。幸警員僅手腳受輕傷，送院敷藥後出院，二十八歲姓古客貨車司機無受傷，兩人接受酒精測試證實無飲酒，警方正調查意外原因。<br> 梁偉權攝</p></body></html>
