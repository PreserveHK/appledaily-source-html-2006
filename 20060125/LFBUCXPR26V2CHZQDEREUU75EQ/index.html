<html><header><meta charset="utf-8"><title>商場送年糕塘中鯉魚好鬼得</title></header><body><h1>商場送年糕塘中鯉魚好鬼得</h1><p>嘩！今年商場購物送利是封可謂勁熱鬧，款式重靚到暈。但好似朗豪坊咁送埋年糕就真係未有聽聞。由即日至1月28日期間，顧客於同日在朗豪坊兩間或以上商舖消費滿$300，即可獲贈「魚鯉意」迷你鯉魚年糕一盒及精美利是封一包。年糕由美心集團製造，於包裝設計方面亦別出心裁，外形恍如一條活鯉魚暢游於河塘中，象徵如意吉祥，超趣致。數量有限，換完即止。	<br><br>記者：吳佩璇<br>查詢：21482160</p></body></html>
