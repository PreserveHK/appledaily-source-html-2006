<html><header><meta charset="utf-8"><title>全港小朋友捐一封利是可助貧童</title></header><body><h1>全港小朋友捐一封利是可助貧童</h1><p>新年將至，聖雅各福群會呼籲全港小朋友齊出一分力，捐出一封利是，幫助其他有需要兒童，讓他們在新學年購買新文具。<br> 聖雅各福群會去年十月推出「助學可以改變未來」計劃，透過企業及個人捐助物資或款項，將文具、書本及電子學習器材等轉贈貧困學生，提升他們的學習條件，為他們建立公平學習環境，服務對象為全港三至十五歲貧困學童。計劃現由萬威科技有限公司資助，捐出共值四十萬元的物資及現金，希望其他企業及社會人士踴躍支持，捐贈熱線28313232。<br> 本報記者</p></body></html>
