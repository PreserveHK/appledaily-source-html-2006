<html><header><meta charset="utf-8"><title>運動有助抗抑鬱</title></header><body><h1>運動有助抗抑鬱</h1><p>美國德州大學人體運動及健康教育系研究發現，運動能紓緩抑鬱。該學系副教授JohnBartholomew邀請了四十名被診斷有抑鬱症的成年人參與研究，讓他們分別踏三十分鐘腳踏機運動及休息半小時，參與研究人士均沒有定期服用抗抑鬱藥物或運動的習慣。結果，抑鬱症患者休息三十分鐘後，情緒沒有明顯好轉，但運動半小時的，則表示活力充沛及感覺良好。JohnBartholomew稱，稍後會作更深入研究來了解如何運動才能達到最大緩減抑鬱的效果。</p></body></html>
