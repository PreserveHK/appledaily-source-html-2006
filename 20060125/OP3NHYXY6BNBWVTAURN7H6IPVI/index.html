<html><header><meta charset="utf-8"><title>女秘書盜公款監3.5年</title></header><body><h1>女秘書盜公款監3.5年</h1><p>【本報訊】車行女秘書利用公司與豐田汽車進行交易，私下開設名字與豐田（Toyota）相若的空殼公司「ToyoMotor」，成功誘使銀行發出十二張共值逾五百萬元的信用狀，早前她在區域法院承認以欺騙手段促致銀行記項等十三項控罪，法官昨斥她貪心及違反誠信，判監三年半。<br> 案發於九七年五月至九九年四月，被告梁鳳玲（四十一歲）在龍華車行任職，事件揭發後被告失蹤，至去年十月在街上被警員截查時，被告向警員出示其姊的身份證而被識破。<br> 案件編號：DCCC1214/05</p></body></html>
