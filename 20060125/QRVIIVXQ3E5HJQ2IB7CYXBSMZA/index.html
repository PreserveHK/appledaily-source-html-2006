<html><header><meta charset="utf-8"><title>「北鵝」專接男客</title></header><body><h1>「北鵝」專接男客</h1><p>【本報訊】「北鵝」來港賣淫，在男同性戀界引起迴響。所謂北鵝這俚俗稱謂不過用以區別妓女和男妓，「鵝」服務對象是男性。<br> 消息指出，這些同志男妓由淫媒穿針引線，以旅遊或假結婚名義來港，更在一個網頁中大肆宣傳，網頁稱擁有五十名北鵝，每次收費至少一千元，但若選擇在深圳尋歡則收六百元，每次兩小時。<br> 這批北鵝來自湖北、浙江等地，他們外貌英俊、年輕力壯，有些年齡小至十五、六歲，一般是二十歲左右。有北鵝私下稱，在公廁拉客很易被告發，而在同性戀吧又要拋頭露面，但在網頁上介紹，雖然要抽佣，但客源穩定和不怕遭人壓價。</p></body></html>
