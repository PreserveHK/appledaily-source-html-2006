<html><header><meta charset="utf-8"><title>為立國長期對以抗爭</title></header><body><h1>為立國長期對以抗爭</h1><p>以巴衝突的癥結在於巴勒斯坦立國問題上。以色列一九四八年建國後，跟當時的阿拉伯國家爆發五次大戰，佔領包括耶路撒冷的巴勒斯坦土地，幾百萬巴人淪為難民。為重返家園，巴人展開武裝鬥爭。巴勒斯坦解放組織曾宣布立國，但並不擁有真正領土。以巴斷斷續續和談的同時，血腥衝突不斷。二○○二年在美國斡旋下訂立「和平路線圖」，希望巴勒斯坦可在二○○五年前立國。以色列總理沙龍去年下令撤出部份加薩和西岸殖民，為以巴和平帶來曙光。但四百多萬名巴勒斯坦難民，立國心願至今仍未實現。<br> 《蘋果》資料室</p></body></html>
