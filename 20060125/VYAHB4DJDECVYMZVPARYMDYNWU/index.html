<html><header><meta charset="utf-8"><title>加拿大政治變局</title></header><body><h1>加拿大政治變局</h1><p>‧保守黨上台，結束自由黨近13年執政，加拿大向右轉<br> ‧內政方面，候任總理哈珀承諾減銷售稅率，改革司法制度以滅罪和打擊黑幫，哈珀本人反墮胎，不會阻止國會投票推翻同性婚姻法例<br> ‧魁北克獨立問題方面，哈珀表明會給予法語區魁北克省更大自主權<br> ‧國防外交方面，哈珀主張加軍費和修復對美國關係，將重新考慮加入美國導彈防衞系統，反對《京都議定書》。保守黨議員曾提出親台的《台灣關係法》，衝擊中加關係<br> ‧保守黨議席未過半數，又難找其他政黨組執政聯盟，少數派政府未來政局可能有不穩</p></body></html>
