<html><header><meta charset="utf-8"><title>英國少女暴力指數超標</title></header><body><h1>英國少女暴力指數超標</h1><p>英國近年屢次發生少年暴力事件，聯合國調查了三十五個國家、共十六萬一千名由十一至十五歲的少男少女，結果發現英國和蘇格蘭少女很暴力，在暴力榜上排名僅次於匈牙利、愛沙尼亞、立陶宛和比利時，分別排第五和第六。</p><p>豪飲文化易生酒後暴力</p><p>各國少女平均「暴力指數」是兩成三，英國少女則「超標」至兩成九，其中三之一人承認過去一年曾打架。英國少女暴力，可能跟少女豪飲文化有關，結果演成酒後暴力行為。<br> 蘇格蘭少男同樣暴力，三分二人承認過去一年曾至少打架一次，在少年暴力榜排第十。	英國《衞報》</p></body></html>
