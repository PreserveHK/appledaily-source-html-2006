<html><header><meta charset="utf-8"><title>香港中樂團商場獻技</title></header><body><h1>香港中樂團商場獻技</h1><p>【本報訊】輕柔清脆的古箏琴音，叫人心境平和；急驟激昂的韻律，卻又令人精神為之一振。</p><p>戲棚茶館重現眼前</p><p>香港中樂團藝術總監兼首席指揮閰惠昌，昨日帶領技巧精湛的香港中樂團成員，為金鐘太古廣場以「影藝慶豐年」為主題的賀年布置揭開序幕，令在場圍觀的巿民聽得如癡如醉。<br> 太古廣場為迎新歲，換上全新的賀年布置，糅合源遠流長的傳統中國紙工藝及古樸優雅的中國音樂，締造出與眾不同的新春氣氛，將古代戲棚及傳統茶館重新展現大家的眼前，而茶館內放置五個難得一見的古箏，迎接豐盛的一年。</p></body></html>
