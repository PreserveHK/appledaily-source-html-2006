<html><header><meta charset="utf-8"><title>創傷難平　受害者不敢出夜街</title></header><body><h1>創傷難平　受害者不敢出夜街</h1><p>英國少年近年流行「開心掌摑」，不少人無端端在街上被人追打兼用手機拍照，留下心理創傷。一名二十五歲受害人就說，現在隨時遇到童黨暴力襲擊，他可能以後都不敢在周末晚出街。<br> 這名沒有透露姓名的受害人說，他有一晚獨自在西倫敦趕搭最後一班地鐵，在月台遇到幾名少年搭訕和挑釁：「你一上車，我們就會踢爆你的頭，還會用手機拍下來。」<br> 話才剛講完，他們就一手搶走他的手機，然後一起圍毆他。他憶述：「我幸運地只是受了輕傷，但那可能是我最後一次周末晚出街了。」<br> 英國《太陽報》</p></body></html>
