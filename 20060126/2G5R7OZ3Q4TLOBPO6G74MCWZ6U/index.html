<html><header><meta charset="utf-8"><title>寰宇天下睇樓有禮</title></header><body><h1>寰宇天下睇樓有禮</h1><p>發展商舊年賣樓大多報捷，港澳一樣，農曆新年期間照常營業嘅風氣，濠江一樣見到，黑沙環寰宇天下，發展商中國海外送畀睇樓客嘅優惠，比香港疏爽好多。<br> 凡喺初一至初三到場嘅睇樓客，都可以收到大利是一封，裏面有買樓折扣優惠券，用嚟買寰宇天下，可以當三萬蚊使。以單位售價二百五六萬計，大約平逾一巴仙，雖然唔算好多，勝在夠實際。<br> 聽講啲代理喺呢三日，會搞內地睇樓團，安排啲廣州、佛山同深圳等地嘅居民前往澳門睇樓。</p></body></html>
