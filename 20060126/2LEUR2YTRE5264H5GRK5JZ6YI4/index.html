<html><header><meta charset="utf-8"><title>Kary爛絲襪誘惑</title></header><body><h1>Kary爛絲襪誘惑</h1><p>吳雨霏（Kary）將於明天推出處女大碟《Withaboylikeyou》，唱片公司找來林海峰（Jan）為她設計唱片封套及造型。</p><p>跑步喼弗</p><p>阿Jan根據Kary的形象、身形和長腿，想出以不同顏色與款式的絲襪為主題，希望帶出健康性感的感覺。<br> 工作人員為求有更好效果，特遠赴日本搜羅各式各樣的絲襪，Kary拍攝前一個月更日日練跑喼弗，希望雙腿看來更修長。<br> 拍攝當日由於時間緊迫，加上Kary擔心阻礙拍攝進度，情急下竟刮破多對絲襪，不過Kary並沒有將之扔掉，還謂要留為紀念。<br> 撰文：羅慧敏</p></body></html>
