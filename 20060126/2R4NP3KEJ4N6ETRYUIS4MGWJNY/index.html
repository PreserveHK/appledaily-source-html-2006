<html><header><meta charset="utf-8"><title>財話短說<br>交行雙幣卡發行65萬張</title></header><body><h1>財話短說<br>交行雙幣卡發行65萬張</h1><p>▲外電引述交通銀行（3328）一份電郵聲明指出，該行與滙豐合作發行的雙幣信用卡，目前發卡量已達65萬張，而且是全國首家銀行，容許信用卡卡戶，在購物消費時可以分期付款。另外，交行副行長葉迪奇表示，該行零售銀行業務佔整體業務比例，由目前約12至13%，到2008年時增至20%，交行旗下的交銀施羅德基金公司，亦計劃今年內新發行2至3隻基金。</p></body></html>
