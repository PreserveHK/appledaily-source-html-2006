<html><header><meta charset="utf-8"><title>瘧原蟲可於免疫系統發展</title></header><body><h1>瘧原蟲可於免疫系統發展</h1><p>英國廣播公司報道，研究發現引起瘧疾的瘧原蟲在免疫系統的淋巴結中發展，影響免疫系統的反應。這個發現是原本沒有預計到的，也凸顯出瘧疾感染的複雜程度。<br> 科學家已知道尚未成熟的瘧原蟲進入被感染人的肝臟。但是至今，科學家只知道瘧原蟲會在肝臟內發展，而不知道瘧原蟲也會在人體其他地方發展。是項研究是由法國巴黎的巴斯德研究院所做，研究結果發表在《自然醫學》雜誌上。研究人員希望他們的發現能夠幫助發展出更有效的疫苗，讓疫苗在寄生蟲進入肝臟之前就發揮效用。</p></body></html>
