<html><header><meta charset="utf-8"><title>醫局11診所新春照常服務</title></header><body><h1>醫局11診所新春照常服務</h1><p>醫院管理局轄下十一間普通科門診診所，將於農曆年廿九及年初一（即本月二十八日及二十九日）上午、年初二及年初三（即本月三十日及三十一日）全日提供服務，市民可致電醫管局資訊熱線28824866查詢有關假日普通科門診服務。香港醫學會亦會透過醫訊通熱線90000-222-322提供有關私家醫生服務資料。此外，市民可瀏覽香港醫生網www.hkdoctors.org查閱有關資料。</p></body></html>
