<html><header><meta charset="utf-8"><title>觀塘工廈結集放盤</title></header><body><h1>觀塘工廈結集放盤</h1><p>【本報訊】觀塘區舊工廈散業主，借勢於新商貿規劃帶動樓價，集合業權，以較高價出售，觀塘道332號業興工廠大廈，正以5000萬元放盤，每方呎樓面地價993元。<br> 美聯工商舖區域營業經理鄒永堅說，該廈佔地4198方呎，地廠至8樓共3.16萬方呎，8個業主協議共同出售業權。<br> 該廈部份連租約，呎租3至4元，若以現有總樓面售價每呎逾1500元計，租金回報率略高於2厘，但若以地積比率12倍，重建約5萬方呎商廈，未計補地價每方呎樓面地價低於1000元。</p></body></html>
