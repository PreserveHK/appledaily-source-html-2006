<html><header><meta charset="utf-8"><title>ProxyServer可破封鎖</title></header><body><h1>ProxyServer可破封鎖</h1><p>阿道是化名，他是香港人，長期在內地工作，任職電腦程式員。依他的經驗，要在內地突破當局對互聯網資訊的封鎖，其實有方法。</p><p>長期用會令公安起疑</p><p>他說，在內地若要登上中文版Google搜尋資料，唯一突破方法，是自家電腦登入後，再透過ProxyServer（代理伺服器）連接Google設在外地的伺服器，如google.com.hk或google.com.uk等。<br> 問題是ProxyServer技術繁複，普通人未必懂用，而且長期只看到亂碼，也會令公安起疑心，「釘死你」。<br> 本報記者</p></body></html>
