<html><header><meta charset="utf-8"><title>醉漢警署撒糞便候判</title></header><body><h1>醉漢警署撒糞便候判</h1><p>【本報訊】醉酒小巴司機去年十一月因不滿九龍塘雅息士道時鐘酒店沒有冰塊提供，襲擊兩名女職員及毀壞花瓶被捕，被押至九龍城警署羈留室後，撕破牆上通告，又將糞便抹在鐵絲網上，再擲向外面的電腦及桌上，小巴司機被控六項罪名，昨在九龍城裁判法院認罪，還柙至下月一日判刑。<br> 涉案被告劉門箱（五十五歲），被控刑事毀壞、普通襲擊、襲擊傷人、在政府財產上犯妨擾罪及藉記號弄污建築物欄柵的外觀等罪。<br> 辯方求情指事件十分荒唐，被告表示願賠償事主，傷及職員並非故意，而他在還柙期間已開始戒除酗酒習慣。控方指被告有十八次犯事紀錄，其中四次與本案類同。<br> 案件編號：KCCC7430/05</p></body></html>
