<html><header><meta charset="utf-8"><title>恆生食客8千</title></header><body><h1>恆生食客8千</h1><p>天寒地凍想食蛇？馬上就會諗起恒生，因為恒生每年都會喺總行頂樓博愛堂請人食蛇，新CEO柯清輝（圖）上場呢個傳統都冇變，只係03年試過因為沙士唔食蛇，改咗食佛跳牆。<br> 恒生蛇羹有太史遺風，出晒名靚。咁究竟有幾多人去過博愛堂做食客呢？話說喺舊年10月31日到今個月21日為止，恒生總共喺度請咗大約8000人食蛇，博愛堂啲員工分分鐘重忙過分行職員。其中有近500人由柯清輝親自招呼，佢老哥呢一季食咗幾多條蛇，計算機都計唔到。華華忽然明白恒生大班一定要華人做，你話換個鬼佬，咁多蛇，嚇都嚇死啦。</p></body></html>
