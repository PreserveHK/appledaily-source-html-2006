<html><header><meta charset="utf-8"><title>葉璇靠緋聞拍劇</title></header><body><h1>葉璇靠緋聞拍劇</h1><p>葉璇和謝賢等主演以保險業為題材的亞視劇集《情陷夜中環》口碑不俗，亞視有見及此有意在三月開拍續集，構思以地產界的恩怨情仇和爭權奪利作為續集內容，初步決定保留主角四哥和葉璇的角色。觀眾最關心的，自然是續集會否以葉璇跟陳國強的緋聞及契爺彤叔的上契關係融入劇集內容。</p><p>王晶未能參與</p><p>楊紹鴻接受記者訪問時說：「其實有幾個構思，𠵱家重未決定，內容真係唔講得，選角都未定。就算拍地產界做題材，我哋都唔會用人哋嘅私事加入內容。」而王晶因有其他工作在身，未能參與續集製作。<br> 採訪：比華利</p></body></html>
