<html><header><meta charset="utf-8"><title>六四大屠殺無法登入</title></header><body><h1>六四大屠殺無法登入</h1><p>「這些敏感的字眼打上去，（搜尋）都會有反應，沒有問題，但無法登入而已。」昨日北京一個網民嘗試在Google網上搜尋六四大屠殺、法輪功、中國妓女、打倒共產黨等敏感字眼，但Google依然有反應。不過，要登入時則受到限制。「中國打壓邪教法輪功的內容，可輕易登陸。」但擬開啟有關法輪功被中國迫害的內容則無法登陸。<br> 所謂道高一尺，魔高一丈，有內地網民認為內地官方的做法愚蠢，「他們封鎖多維網，我們都有辦法登陸。」該名網民笑說，網絡世界根本就是無法隔絕的。<br> 本報記者</p></body></html>
