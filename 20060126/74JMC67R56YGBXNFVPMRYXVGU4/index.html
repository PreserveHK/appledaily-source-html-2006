<html><header><meta charset="utf-8"><title>火炭萬呎工廈轉手</title></header><body><h1>火炭萬呎工廈轉手</h1><p>工廈市道今年唔通真係有運行？買賣消息多籮籮，甚至有摸貨㖭。火炭美高工業大廈一個逾萬呎單位，都畀廠家承接。<br> 中原張志傑話，美高工業大廈三樓全層，一萬二千六百呎，成交價五百九十三萬，每呎四百七，造價合理。<br> 業主持有多年，租畀朋友用，最近交吉先至放賣。<br> 美高工業大廈𠵱家得番個中層全層放盤，但叫價要六百蚊一呎，可見呢類巨無霸工廈單位幾值錢。<br> 業內人士話，CEPA第三階段今年落實，為工廈市場帶嚟支持。</p></body></html>
