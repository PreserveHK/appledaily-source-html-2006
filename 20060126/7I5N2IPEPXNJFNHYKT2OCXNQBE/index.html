<html><header><meta charset="utf-8"><title>周麗淇扶老八隻腳走路</title></header><body><h1>周麗淇扶老八隻腳走路</h1><p>周麗淇、吳浩康及蔣雅文昨日出席在藍田舉行的保良局活動，現場招待了一班長者，大會並向長者派發禮物。周麗淇見長者行動不便，主動上前攙扶，吳浩康與蔣雅文即不甘後人，結果變成三個人共扶一個老人家。</p><p>被噓乃常事</p><p>此外，周麗淇日前出席中文金曲頒獎禮時，再度遭現場觀眾報以噓聲，她昨日回應此事時，坦言被噓感到有點兒難受，周麗淇說：「係有啲唔開心，嗰晚本來好開心有獎攞，其實我都聽唔到有人噓。不過林珊珊（經理人）話咁係正常，因為好多歌手都會經過呢個階段，我以後會再做好啲，𠵱家唱歌方面年資尚淺，重有排努力。」<br> 採訪、攝影：魯萍</p></body></html>
