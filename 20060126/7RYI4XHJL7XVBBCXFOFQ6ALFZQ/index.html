<html><header><meta charset="utf-8"><title>　　肥平巡區齋talk - 李八方</title></header><body><h1>　　肥平巡區齋talk - 李八方</h1><p>煲呔分批宣布高官任命，專門派個打得嘅林鄭月娥畀民政事務局局長何志平，接替眾人媽打做肥平嘅常秘。肥平都知勢危㗎喇，所以近年尾就主動同班義工隊，一齊去灣仔區探訪獨居長者，一班義工妹妹重為婆婆大掃除㖭，不過問責局長肥平就得個講字，冇落手落腳打掃咯。老細落區，灣仔民政事務專員袁貞爾梗要傍住啦。<br> 政府新聞處圖片<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
