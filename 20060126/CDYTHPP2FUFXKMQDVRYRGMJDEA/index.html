<html><header><meta charset="utf-8"><title>羅寶文出動私伙印揮春</title></header><body><h1>羅寶文出動私伙印揮春</h1><p>世城系主席羅旭瑞個乖女羅寶文，雖然近年已經開始幫阿爸手，但仍然好鍾意玩，尤其鍾意講佢隻寶貝狗Bodhi嘅生活趣事。嚟緊係狗年，羅寶文出動「私伙」，搵Bodhi做模特兒，幫佢扮靚靚影相，重將佢個漫畫狗樣，印喺富豪酒店嘅揮春上面（圖二），派畀客戶同傳媒，等多啲人見吓佢隻寶貝樣。<br> 記得舊年寶文同華華講起Bodhi時，話佢係一隻玩具貴婦狗，好鬼識歎，日上三竿都唔起身，又要人餵先肯食嘢，估唔到𠵱家接近歲半嘅Bodhi，終於有番啲「貢獻」。</p></body></html>
