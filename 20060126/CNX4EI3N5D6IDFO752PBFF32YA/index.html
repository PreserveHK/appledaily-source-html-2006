<html><header><meta charset="utf-8"><title>　　長毛踩入維園 - 李八方</title></header><body><h1>　　長毛踩入維園 - 李八方</h1><p>唔知係咪集體圍標關係，今年年宵攤位嘅價錢比過去幾年平得多，家陣做咗尊貴議員嘅長毛（圖）都可以投番個攤檔，賣吓哲古華拉肖像嘅T恤同埋頭巾，希望可以賺返啲錢，幫補吓佢搞社會運動。除咗賺錢，長毛重會義賣南亞海嘯災民嘅手工藝品、民間團體嘅書籍，好有義意。<br> 可惜老董已經落咗台，今年年宵已經冇得炒老董概念，冇晒啲啜核嘅倒董產品咯。<br> 孔慶初攝<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
