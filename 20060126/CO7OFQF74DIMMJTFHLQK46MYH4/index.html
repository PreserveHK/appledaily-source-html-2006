<html><header><meta charset="utf-8"><title>工廈摸貨增加40%</title></header><body><h1>工廈摸貨增加40%</h1><p>【本報訊】土地註冊處1月首23日共錄295宗工廈成交登記，較上月同期增加4.2%，美聯物業估計，全月360宗，金額逾10億元。<br> 美聯物業工商部營業董事陳偉志說，本月工廈登記之中，摸貨佔28宗，增加40%，反映投資者歡迎。<br> 他說，月內有兩宗逾億元成交，包括荃灣國際中心單位，以3.65億元轉售，同區龍華國際貨運中心單位，以1.8億元易手。若以宗數計，葵青有84宗，最活躍，其次是觀塘，59宗，荃灣以34宗位列第三。<br> 交投較活躍的工廈，包括葵涌萬利工業大廈、和豐工業中心、觀塘毅力工業中心及油塘工業城，各有逾5宗。</p></body></html>
