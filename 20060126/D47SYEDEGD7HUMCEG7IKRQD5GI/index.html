<html><header><meta charset="utf-8"><title>松花江污染威脅北海道</title></header><body><h1>松花江污染威脅北海道</h1><p>中石油吉林石化雙苯廠兩個多月前發生爆炸，一百噸有毒的苯類污染物流入松花江，除了對中國和俄羅斯部份地區造成污染，日本研究員警告，化學物可能經水流，在幾個月內漂到北海道，污染當地自然生態。</p><p>今年11月漂到日沿岸</p><p>日本低溫科學院研究員指出，目前苯類污染物經俄羅斯結冰的阿穆爾河流向鄂次克海，到春天來臨，冰塊將會融化，到時苯化合物可能沿水流在今年十一月漂到北海道沿岸，最受影響的是北海道知床半島和鄰近水域，影響當地生態。<br> 但負責研究的小組需要中國提供更多資料，才能評估污染風險。日本政府已要求中國和俄羅斯提供最新的污染數據。<br> 美聯社</p></body></html>
