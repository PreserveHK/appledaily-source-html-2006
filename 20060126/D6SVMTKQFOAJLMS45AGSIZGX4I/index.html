<html><header><meta charset="utf-8"><title>胡定欣歎茶狂食</title></header><body><h1>胡定欣歎茶狂食</h1><p>與吳浩康傳緋聞的胡定欣，日前與楊秀惠到又一城PageOne的coffeeshop歎茶。</p><p>胃口大開</p><p>當日傍晚時分，楊秀惠與胡定欣在咖啡店歎茶，記者見胡定欣點了意大利粉和凍飲，不消一會兒即把整碟意粉吃掉，但楊秀惠卻全程飲清水。<br> 胡定欣進食期間不停逗楊秀惠傾談，但楊秀惠則拿着手提電話發短訊。二女逗留至晚上七時左右離開，臨走前胡定欣不忘搽唇膏，莫非是趕着跟吳浩康約會？<br> 採訪、攝影：娛樂突發組</p></body></html>
