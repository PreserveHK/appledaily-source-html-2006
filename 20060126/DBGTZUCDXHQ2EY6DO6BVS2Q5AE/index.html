<html><header><meta charset="utf-8"><title>受害人正循民事索償</title></header><body><h1>受害人正循民事索償</h1><p>現年四十五歲的劉嘉兒，被控九一年至九二年間，將當時年僅十五歲的受害男童帶到觀塘聖若瑟堂神父宿舍內過夜，共同入浴時藉「性治療法」為名，撫摸對方下體及替對方手淫，更企圖三次與受害男童肛交。<br> 劉嘉兒○三年一月因兩項非禮、一項誘使他人作嚴重猥褻行為及一項企圖肛交罪成，被判監四年半，他曾上訴至終審法院但被駁回。雖然劉已為事件負上刑責，但事件卻未能就此告一段落。<br> 現年已三十歲的受害人，被性侵犯後患上精神分裂需定期接受治療，並於○四年底入稟高等法院，透過民事訴訟向天主教香港教區及劉嘉兒索償。天主教香港教區上月向法庭申請撤銷訴訟，案件仍在審理中。<br> 本報記者</p></body></html>
