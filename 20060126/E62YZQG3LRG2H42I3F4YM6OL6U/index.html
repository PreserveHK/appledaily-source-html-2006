<html><header><meta charset="utf-8"><title>李彩華入院手尾長</title></header><body><h1>李彩華入院手尾長</h1><p>李彩華前晚在香港仔拍攝電影《雀神》，問到被周刊指她因狂食減肥藥而入醫院一事，她否認說：「呢啲新聞唔使多講啦，佢哋講嗰啲藥連我自己都冇咁清楚，本雜誌連我嘅資料都寫錯，我只係因為之前喺浴室跌親，覺得胸口翳悶先去睇醫生，份報告日前已出咗話冇事，我先冇咁驚。」</p><p>沒有食藥減肥</p><p>李彩華昨日於銅鑼灣就入院事件召開記者會，重申沒有食藥減肥，其減肥的成績全靠儀器幫助，而她任代言人的纖體公司老闆梁太在旁則說：「如果本雜誌喺兩個星期內書面公開道歉，就唔追究，因為今次報道係有損李彩華嘅形象。」<br> 採訪、攝影：何永寧、張俊銘</p></body></html>
