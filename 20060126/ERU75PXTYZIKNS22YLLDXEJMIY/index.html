<html><header><meta charset="utf-8"><title>澳門多項活動慶春節</title></header><body><h1>澳門多項活動慶春節</h1><p>【本報訊】農曆年期間澳門當局主辦多項慶祝及文化藝術活動。農曆新年大年初一大三巴牌坊廣場及議事亭前地將舉行新春慶祝活動，大派紀念品。<br> 民政總署主辦的「萬家喜慶賀狗年」賀節活動，會在新年期間於各區及多個景點舉行，節目包括年宵花市、民族藝術表演、展覽以及木偶表演等，為市民及旅客提供一個舒適的旅遊環境及獻上豐富多姿的娛樂項目。年廿九至年初六（即一月二十八日至二月三日）期間，旅客及市民更可到澳門及氹仔指定煙花爆竹燃放區玩耍。</p></body></html>
