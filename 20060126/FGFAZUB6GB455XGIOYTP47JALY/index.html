<html><header><meta charset="utf-8"><title>原子鏸驚喜派對賀媽咪</title></header><body><h1>原子鏸驚喜派對賀媽咪</h1><p>前邵氏武打女星鄭佩佩，本月六日六十歲生日，女兒原子鏸及原麗淇特意安排了一個極富溫情的旅行，跟媽媽共享天倫樂。</p><p>齊往日本滑雪</p><p>原子鏸日前接受電話訪問時說：「今次有我兩個家姐，我細佬同姐夫，重有我一個日本朋友去。我哋去咗七日，有去睇富士山，亦有滑雪，媽咪好開心，因為好好玩。」問原子鏸送了甚麼禮物給母親時，她笑說：「喺臨去日本前一晚，我搞咗個surpriseparty（驚喜派對）畀媽咪，請咗好多朋友同屋企人，令媽咪好驚喜。」<br> 撰文：馮美茵</p></body></html>
