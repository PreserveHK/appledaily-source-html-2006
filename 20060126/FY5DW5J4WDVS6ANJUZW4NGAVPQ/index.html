<html><header><meta charset="utf-8"><title>現代貨箱蘇州合資泊位</title></header><body><h1>現代貨箱蘇州合資泊位</h1><p>▲發改委網站公布，已經核准九倉（004）旗下現代貨箱，與蘇州市政府合資建設的太倉港二期項目，將建設4個集裝箱泊位，年吞吐能力180萬個標準箱，總投資23.48億元人民幣，現代貨箱持股70%，蘇州市政府持有三成。<br> <br> ▲航運業運力增加的影響逐步開始浮現。東方海外（316）昨公布，去年第四季，每個標準箱收入較04年同期減少1.2%，為1132.9美元。全年計，每個標準箱收入是1143.3美元，增加3.9%；共處理352.3萬個標準箱，總收入314.2億元，分別增加7.8及12.1%；年內新增運力8.8%。</p></body></html>
