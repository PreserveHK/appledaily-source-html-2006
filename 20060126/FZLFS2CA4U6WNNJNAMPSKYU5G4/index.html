<html><header><meta charset="utf-8"><title>李嘉誠誓死唔過大海</title></header><body><h1>李嘉誠誓死唔過大海</h1><p>視「富貴如浮雲」嘅首富李嘉誠，曾經講過佢個人或者旗下嘅公司一定唔會染指賭業。點知佢有份嘅新加坡上市公司新達城，最近就夥拍拉斯維加斯財團哈拉斯娛樂（Harrah'sEntertainment），一齊競投新加坡賭牌，毀壞了超人嘅「清譽」。<br> 長實曝光率勁過演員嘅執行董事趙國雄，噚日出嚟同老闆解圍，佢話，若果新達城同哈拉斯合組嘅財團贏咗獅城賭牌嘅話，超人就會賣咗佢手上嘅新達城股份。咦，咁個沽盤咪好勁？趙國雄重話，老闆立場十分明確，就係遠離賭業，所以佢哋明知澳門樓市會起飛，但都唔會過大海掘金喎。</p></body></html>
