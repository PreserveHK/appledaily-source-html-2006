<html><header><meta charset="utf-8"><title>斥三十萬公帑官邸建魚池</title></header><body><h1>斥三十萬公帑官邸建魚池</h1><p>眾所周知行政長官曾蔭權愛在家中飼養錦鯉，在搬往禮賓府居住前，他已在位於白加道十七號的政務司司長官邸設置兩個魚池飼養錦鯉，高峯期曾飼養超過三十八條魚，但因魚池太過擠迫，現時只養了九條大錦鯉及九條小錦鯉。<br> 曾蔭權對錦鯉寵愛有加，更親自為牠們起了超人、藍妹、楊貴妃、昭和、阿金和阿銀等名字，曾有兩條錦鯉吃蛤蚧後懷疑中毒身亡，令曾特首十分心痛。<br> 特首早前搬往禮賓府前曾事先裝修一番，雖然他下令要節省開支，但仍斥資三十萬公帑在官邸興建魚池（圖），惹來輿論質疑。</p></body></html>
