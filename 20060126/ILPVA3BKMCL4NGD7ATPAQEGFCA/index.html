<html><header><meta charset="utf-8"><title>陳煒喫龜苓膏縐晒眉</title></header><body><h1>陳煒喫龜苓膏縐晒眉</h1><p>陳煒日前與女助手在中環擺花街出現，當晚八時多，身穿黑沉沉衣物的陳煒講着電話，表情略帶不耐煩，沒多久更把手機遞給女助手代談，自己則站到對方身後，百無聊賴地打量人群，直至助手講完電話為止。兩人似乎尚要等人，故慢行到附近一家龜苓膏專門店打發時間。</p><p>幾經辛苦吃清光</p><p>就現場所見，陳煒點了一碗去濕龜苓膏，雖然她已加了糖水，但未知是否味道太苦，竟然吃到嗡口嗡鼻，每吃一口都慢吞吞，眉頭略縐，但吃得苦中苦的她最終亦把龜苓膏吃個碗底朝天。<br> 採訪、攝影：娛樂突發組</p></body></html>
