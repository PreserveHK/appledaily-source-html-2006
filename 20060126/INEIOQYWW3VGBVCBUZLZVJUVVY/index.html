<html><header><meta charset="utf-8"><title>東航燃油支出增19.25億</title></header><body><h1>東航燃油支出增19.25億</h1><p>▲路透社昨日引述東方航空（670）總經理羅朝庚（圖）表示，去年油價高企，東航的燃油支出較正常時期增加19.25億元人民幣。此外，東航去年底經營近200架飛機，料到2010年，擴充至320架，今明兩年先接收40架飛機。東航股價昨收報1.23元，無升跌。<br> <br> ▲太平洋航運（2343）昨日公布，行政總裁MarkHarris辭職，將於今年4月7日舉行股東會後生效，由副主席RichardHext接任。按該公司04年年報，Mark獲授480萬份認股權，可分3年行使，行使價2.5元。太航昨收3.85元，升1.99%。</p></body></html>
