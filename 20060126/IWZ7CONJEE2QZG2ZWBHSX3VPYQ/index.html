<html><header><meta charset="utf-8"><title>灣仔凱利兩舖租出</title></header><body><h1>灣仔凱利兩舖租出</h1><p>【本報訊】中原商舖部高級營業經理莊朗文說，兩間燈飾用品店，先後租用灣仔凱利商業大廈地舖，其中地下A及D舖，4400方呎，月租12萬元，每呎27.3元。另地下3000方呎的B及C舖及1樓5820方呎，以25.8萬元租出，每呎29.3元。<br> 業主04年底斥資逾7000萬元，從老牌燈飾店購入上址地下、1及2樓，樓面近2萬方呎，直至近期，將地下分間為四個舖位，連同樓上招租。<br> 另外，2樓正以意向月租約15萬元放租。</p></body></html>
