<html><header><meta charset="utf-8"><title>蔡慧敏睇脫衣舞偷師</title></header><body><h1>蔡慧敏睇脫衣舞偷師</h1><p>蔡慧敏日前到美國洛杉磯和拉斯維加斯傾談拍攝寫真集造型事宜，她到了一間專賣扮鬼扮馬服飾店購物，當中有SM和俏護士等服裝出售，蔡慧敏與形象設計師挑選了多款服飾，準備四月拍攝寫真集用。<br> 在拉斯維加斯蔡慧敏又抽空看脫衣舞表演，她看到那些女郎拋胸跳舞，動作挑逗誘人。</p><p>地獄式減肥</p><p>問蔡慧敏可有乘機偷師，拍攝寫真集時擺類似甫士？蔡慧敏日前在電話訪問中說：「我都有學吓，因為影寫真集甫士都需要誘人啲。」<br> 此外，蔡慧敏此行大吃大喝，肥了五磅，所以她在拍攝寫真集之前，還需努力進行地獄式減肥，以最佳狀態拍攝。<br> 採訪：比華利</p></body></html>
