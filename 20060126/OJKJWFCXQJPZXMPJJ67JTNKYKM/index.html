<html><header><meta charset="utf-8"><title>新口味！食金玉滿堂餐過肥狗年</title></header><body><h1>新口味！食金玉滿堂餐過肥狗年</h1><p>阿娘自細教落食得是福，所以我自認係快餐忠實Fans，一向無懼肥膏，所以「肯德基」新出嘅羅馬雞翼及比薩餡餅絕對開中我合尺，前者配意式番茄醬，用香草醃製雞肉鮮嫩勁入味；後者餡料有鮮甜粟米同蔬菜，味道清新宜人，香濃芝士焗過後與餡料融為一體，正到爆。肥？怕咩啫，我新春願望就係養到自己肚滿腸肥，下次嚟食埋個金玉滿堂餐㖭呀。</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
