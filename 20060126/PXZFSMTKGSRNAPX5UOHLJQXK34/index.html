<html><header><meta charset="utf-8"><title>民生銀行無放棄港上市</title></header><body><h1>民生銀行無放棄港上市</h1><p>▲內地傳媒引述民生銀行副行長洪崎表示，希望引進外資戰略投資者，但目前未有具體目標。他強調，民生銀行從未放棄來港上市計劃，只是在等待時機。<br> <br> ▲光大控股（165）持有21.39%的光大銀行公布，05年實現經營利潤55.17億元（人民幣．下同），上升20.99%；中介業務淨收入7.1億元，增加2.47億元；截至去年底總資產達5301億元，增加945億元；一般存款餘額4500億元，升639億元。<br> <br> ▲科聯（046）公布，取得中國太平洋保險數據中心自動化網絡監視系統的安全心網絡建設，價值600萬元人民幣。</p></body></html>
