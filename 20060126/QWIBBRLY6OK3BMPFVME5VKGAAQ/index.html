<html><header><meta charset="utf-8"><title>被裁員工抗議文華違諾</title></header><body><h1>被裁員工抗議文華違諾</h1><p>【本報訊】約十名被文華東方酒店解僱的員工，昨日聯同工聯會權益委員會副主任葉偉明及該會的立法會議員王國興，前往擁有文華東方酒店的怡和集團中環總部抗議。員工批評資方出爾反爾，違背當初不裁員的承諾，又高叫「文華好無恥，反口無口齒」、「我要工作，唔要老作」的口號，要求安排所有被裁員工復工。葉偉明表示，昨日與怡和其中一名董事麥理文會面後，獲對方承諾把工會的要求向文華東方管理層反映，工會待本周內接獲回覆，才決定是否有進一步行動。</p></body></html>
