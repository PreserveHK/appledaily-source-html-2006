<html><header><meta charset="utf-8"><title>環保團體籲勿吃髮菜</title></header><body><h1>環保團體籲勿吃髮菜</h1><p>【本報訊】新春菜餚往往少不了髮菜蠔豉，環保團體長春社指就算市民每年只吃一餐髮菜，也令七百公里土地變成沙漠，呼籲市民不要食髮菜。該會解釋髮菜是生長在乾旱地方植物，農民以耙子刮地採髮菜時破壞土地表面。中國在○○年起在國內禁售髮菜，但本港仍有充足貨源，事實上每採摘一兩髮菜，大約破壞四分一公頃土地，現時中國已有四億人受沙漠化影響，經濟損失達五百零七億元。<br> 本港海味店安記海味總經理潘權輝指，環保團體應教育農民正確摘髮菜方法，減低沙漠化情況。</p></body></html>
