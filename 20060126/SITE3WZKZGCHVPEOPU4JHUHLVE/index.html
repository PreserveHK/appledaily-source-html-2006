<html><header><meta charset="utf-8"><title>九龍　又一居蝕讓30%</title></header><body><h1>九龍　又一居蝕讓30%</h1><p>▲美聯鄭嘉欣表示，又一村又一居29座中層C室，面積711方呎，成交價415萬元，呎價5837元。原業主96年以568萬元購入，蝕153萬元，蝕幅近30%。<br> <br> ▲中原曾偉堯稱，觀塘麗港城38座中層G及H室相連單位，面積1581方呎，剛以620萬元成交，呎價3922元。原業主平手離場。</p><p>傲雲峰賺近12%</p><p>▲美聯朱錫銘說，土瓜灣傲雲峰（圖）3座中層G室，面積691方呎，成交價291.8萬元，呎價4223元。原業主04年以260.9萬元購入，獲利30.9萬元，賺幅近12%。</p></body></html>
