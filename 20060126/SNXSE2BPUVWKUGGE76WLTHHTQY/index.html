<html><header><meta charset="utf-8"><title>櫃車死火釀大塞車</title></header><body><h1>櫃車死火釀大塞車</h1><p>【本報訊】四十八歲姓曾司機駕駛載有多條四十米長鋼枝貨櫃車拖架，昨清晨五時許在屯門市廣場對開往九龍方向誤入正進行維修工程的封路範圍，緊急煞車引致拖架上疑未有繫固的鋼枝衝前，撞斷駕駛室背後多條煞車喉，致貨櫃車無法開動阻塞路中（圖），司機報警求助。事件引致原定於早上七時繁忙時間重開的中快線仍然封閉，往九龍方向嚴重擠塞，車龍長達六、七公里，伸延至元朗公路唐人新村對開，至早上八時許交通陸續恢復正常。<br> 區恩傑攝</p></body></html>
