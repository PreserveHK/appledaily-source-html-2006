<html><header><meta charset="utf-8"><title>蔡依林食細路檸檬</title></header><body><h1>蔡依林食細路檸檬</h1><p>台灣天后蔡依林（Jolin）昨日到台灣一間幼稚園探訪，客串當英文老師，並請小朋友吃糖，但有小朋友毫不賞面。<br> Jolin甫抵達幼稚園，老師即帶領小朋友迎接她說：「讓我們歡迎Jolin姐姐。」沒想到有小朋友反問：「Jolin姐姐？不是蔡依林姐姐要來嗎？」小朋友不知道Jolin是蔡依林的英文名，弄得她啼笑皆非。</p><p>減肥不吃糖</p><p>Jolin雖還帶了糖果和點心𠱁小朋友，卻被其中一名小男生拒絕，她只好安慰自己：「可能他正在減肥。」Jolin大讚小朋友的英文能力強，對於客串當老師，她自評不夠專業，因為小朋友們太活潑，讓她難以操控。<br> 採訪、攝影：黎寶蘋</p></body></html>
