<html><header><meta charset="utf-8"><title>盈大京商住地皮　總投資10億</title></header><body><h1>盈大京商住地皮　總投資10億</h1><p>【本報訊】盈大地產（432）日前以5.1億元（人民幣．下同），投得北京朝陽區1幅商住地皮，集團執行董事顏金施表示，預計該項目總投資額約10億元。<br> 該地皮位於北京工體北路4號，毗鄰盈大持有的北京盈科中心，集團認為地段具發展潛力，將主要發展住宅物業。地盤總面積約24.51萬方呎，可建樓面約49.84萬方呎，每方呎樓面地價約1023元。是次為盈大首次在內地投得地皮。</p></body></html>
