<html><header><meta charset="utf-8"><title>現代美容推介會引死人</title></header><body><h1>現代美容推介會引死人</h1><p>蔡少芬做代言人嘅現代美容喺新正頭招股上市，噚日佢哋喺金鐘港麗酒店搞咗個推介會。聽啲公關大姐講，年中有咁多公司上市，要班大戶畀面光臨，真係要絞盡腦汁。噚日現代美容就真係有新鮮感喇，去過港麗酒店嘅讀者應該知道，港麗低層宴會廳外面有個大中庭，現代美容就將呢個中庭布置到好似Spa咁，重搵咗幾個model攤喺張按摩床上面做massage（圖）。肉背橫陳，引死人。<br> 咁重唔止，推介會開完時，一班現代美容嘅靚女員工，着晒富有熱帶風情嘅制服夾道歡送，對於呢班賓架同芬佬嚟講，間公司是否吸引，可以返公司慢慢研究，但個推介會就肯定好吸引喇。</p></body></html>
