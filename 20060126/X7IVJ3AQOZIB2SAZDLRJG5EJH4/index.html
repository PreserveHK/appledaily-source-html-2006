<html><header><meta charset="utf-8"><title>收集賀年糖果贈貧家</title></header><body><h1>收集賀年糖果贈貧家</h1><p>【本報訊】農曆新年將至，相信大部份家庭已購備糖果等賀年食品，但一些領取綜援兒童，卻可能因經濟緊絀而難嘗糖果的美味，聖雅各福群會今年將舉辦「賀年糖果收集活動」，希望收集到六千盒賀年食品贈予貧困家庭。<br> 活動在下月一日（年初四）至二十八日舉行，市民除可於辦公時間往灣仔石水渠街八十五號一字樓一○五室或西營盤西安街福祥閣地下捐贈外，若捐贈數目超過十五盒，聖雅各福群會更會派人收取。<br> 賀年食品或食物收集熱線：29758777。</p></body></html>
