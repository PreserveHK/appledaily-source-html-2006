<html><header><meta charset="utf-8"><title>回流客偉華置業</title></header><body><h1>回流客偉華置業</h1><p>由於憧憬農曆新年過後，樓市會有一番新景象，不少買家趕在新年前入市，一名外國回流客，更不惜一次過全數支付現金置業，斥資一百五十三萬，購入沙田偉華中心中層F單位，面積四百八十三呎，每呎三千一百六十八。<br> 利嘉閣郭建民話，買家計劃用嚟自住，咁心急決定，係擔心樓市遲啲有小陽春，樓價會貴晒。至於上一手業主，蝕咗二十萬離場。<br> 今個月至今，偉華中心共有九宗買賣，呎價三千二百，而放盤約有一百六十個，叫價每呎三千三百五十。</p></body></html>
