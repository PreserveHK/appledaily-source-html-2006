<html><header><meta charset="utf-8"><title>南韓削國產影片配額</title></header><body><h1>南韓削國產影片配額</h1><p>近年，南韓的影片雄霸亞洲。然而，南韓副總理兼財政經濟部長官韓德洙昨日卻宣布：根據美韓自由貿易協定（FTA），將開放市場，由七月一日起，削減國產影片配額，從現行放映的一百四十六天減至七十三天，並認為新措施不會對電影業造成極大的損失。<br> 韓電影人對策委共同執行委員長安盛基表示不滿，「感覺身體被抽空了一半」。他們將從二月一日起展開為期一周的通宵靜坐等行動，與政府抗爭到底，並將昨日定為「文化國恥日」。<br> 路透社</p></body></html>
