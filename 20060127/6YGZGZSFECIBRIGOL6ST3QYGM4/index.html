<html><header><meta charset="utf-8"><title>畢業後失業少女尋死獲救</title></header><body><h1>畢業後失業少女尋死獲救</h1><p>【本報訊】天水圍一名去年中學畢業少女，疑至今仍未找到一份滿意工作，昨日感不開心飲雙氧水自殺，事後不適通知其父報警。<br> 企圖自殺少女十八歲，與父母及十六歲胞弟同住天水圍天耀邨，其父年逾七十歲並退休，四十餘歲母親做洗碗工作。少女及胞弟數年前從內地來港定居，去年中學畢業。消息指，有人畢業後曾積極搵工，但返工最多兩個星期便辭職，不是嫌人工低，便是嫌工作辛苦及公司路程遙遠，結果到現在仍失業。<br> 昨晨九時許，女事主在家中飲雙氧水自殺，並致電通知父親，其父立即報警。救護員接報將她送院，經治理後無大礙</p></body></html>
