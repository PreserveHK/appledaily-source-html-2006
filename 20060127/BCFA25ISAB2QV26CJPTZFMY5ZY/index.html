<html><header><meta charset="utf-8"><title>簡單漱口法測口腔毛病</title></header><body><h1>簡單漱口法測口腔毛病</h1><p>路透社報道，加拿大一項研究發現，以簡單的鹽水及發酵粉加水稀釋漱口三十秒，已可測知漱口者是否出現口腔毛病。研究人員指出由於有牙齦問題的人士，身體會產生較多的白血球對抗細菌，若漱口水內發現的白血球含量超標，即表示有牙齦問題。<br> 研究人員已利用此原始配方，發展出一種可以因應白血球數量而轉變顏色的漱口水，不但牙醫可以在診所使用，病人也可在家中使用，毋須再受檢查之苦，有關結果已刊於《牙周健康期刊》上。</p></body></html>
