<html><header><meta charset="utf-8"><title>失控撞牌車頂凹陷</title></header><body><h1>失控撞牌車頂凹陷</h1><p>【本報訊】一輛平治E240名貴房車，昨凌晨二時許，沿西貢清水灣道駛往大坳門方向時，在上洋村附近疑因扭軚避狗失事鏟過對面行車線撞倒一個交通標誌牌，標誌牌當場斷開打凹房車司機位對上車頂位置，擋風玻璃碎裂（圖），房車繼而衝前十五米始停下。四十九歲姓陳女司機未有受傷，報警後自行召拖車將車拖走維修，由一名趕至男子陪同離去。有調查意外的警員指女司機夠運：「好彩係平治房車車頂夠硬，如果係日本車就大鑊啦！」<br> 杜建彬攝</p></body></html>
