<html><header><meta charset="utf-8"><title>祖龍化石</title></header><body><h1>祖龍化石</h1><p>考古學家在紐約的美國自然歷史博物館的地下室中，意外發現一具有二億一千萬年歷史的祖龍化石（圖一），祖龍是恐龍、鱷魚類和鳥類祖先，一度活躍在美國新墨西哥州。這化石長約兩米，嘴部像鳥，沒有牙齒，而且兩足直立行走。<br> 這化石早於一九四七年至四八年間，在著名化石遺址幽靈牧場發現，但被考古學家誤以為是同期的鴕鳥龍，一直為人忽視近六十年，直至最近才被人在地下室發現。<br> 考古學家表示，祖龍的鳥嘴、長尾和兩足直立特徵，的確和鴕鳥龍相似，但一看它的足踝部位，就知牠和鱷魚有關。<br> 路透社</p></body></html>
