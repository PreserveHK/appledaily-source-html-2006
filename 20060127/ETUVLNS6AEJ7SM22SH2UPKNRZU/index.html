<html><header><meta charset="utf-8"><title>匯豐禁賣鈔票廁紙</title></header><body><h1>匯豐禁賣鈔票廁紙</h1><p>【本報訊】數名青年集資七萬多元在維園年宵市場，售賣自創鈔票廁紙。銷情不俗，但遭滙豐銀行以涉侵權為由發警告信，昨日即時停售產品，令八千多卷銀紙廁紙囤積，他們或會血本無歸。<br> 攤位「辦大事」檔主之一Leo說，合夥的朋友都是年輕人，集資數萬元開檔並不容易。該店昨傍晚只賣利是封濕紙巾及狗仔帽，並貼上「血本無歸」抗議標語。<br> 滙豐發言人稱，銀紙廁紙的圖案雖非完全與滙豐鈔票相同，但大部份特徵源自真鈔，易令人聯想到真實的一千元紙幣，法律意見認為這已涉侵犯版權。但因攤檔已停售產品，滙豐暫不採取進一步行動。</p></body></html>
