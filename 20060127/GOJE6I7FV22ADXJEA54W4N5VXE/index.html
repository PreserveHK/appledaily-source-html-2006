<html><header><meta charset="utf-8"><title>大馬每四人有一人患癌</title></header><body><h1>大馬每四人有一人患癌</h1><p>馬來西亞全國癌症理事會的推論指出，該國目前四個人中就有一人罹患癌症，預料這個比率在四年後，或變成每四人中就有兩人患上這種疾病。<br> 該理事會宣導人員哈比巴表示，二○○三年癌症中心的統計有二萬一千四百六十四人死於癌症，其中九千四百零一人為男性，女性則有一萬二千零六十四人。根據是項數據顯示，癌症已成為該國第二大致命疾病，其比率相等於每四人中有一人患上此病，依此比率發展下去，在四年後將是每四人中有兩人會患上此病，那就會成為該國的頭號病殺手。</p></body></html>
