<html><header><meta charset="utf-8"><title>研究建中環海心公園</title></header><body><h1>研究建中環海心公園</h1><p>【本報訊】思匯政策研究所昨日公布全新的中環填海區發展概念計劃，建議把現時中環填海所得的用地，全部用作為發展成海心公園，讓市民可以享用。</p><p>範圍延至機鐵站</p><p>海心公園強調可讓市民用腳行到海邊每一處，一個又一個人工湖連接着公園，而中央地點設一個半圓形表演場地，可供各類文化藝術項目表演。公園範圍由會展中心擴建部份，一直伸延至機鐵香港站。思匯行政總監陸恭蕙指出海心公園暫時只屬概念性計劃，盼可引起大眾更多討論，令計劃具體化，思匯並計劃在三月就此計劃舉行研討會，讓各界交換意見。</p></body></html>
