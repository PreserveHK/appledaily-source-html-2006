<html><header><meta charset="utf-8"><title>工作彈性大留住人才</title></header><body><h1>工作彈性大留住人才</h1><p>各大公司都會想盡辦法留住人才，美國快餐連鎖店麥當勞也不例外，其中一種就是讓員工自己選擇上班方式和上班時間。</p><p>讓員工自選工時</p><p>麥當勞公司錄用員工時，既可讓員工選擇當全職職工，又可以選擇當兼職，在工作時間也允許員工自己選擇，從早上七時到晚上零時，員工可以根據自己的情況，選擇不同的工作時間。<br> 就是這種彈性吸引了愈來愈多的應聘者，讓麥當勞可以挑選出最優秀的員工，若找到有潛質的員工，麥當勞更會不惜代價讓員工到公司總部深造。<br> freetrade.com.cn網頁</p></body></html>
