<html><header><meta charset="utf-8"><title>蘋果基金撥款資助</title></header><body><h1>蘋果基金撥款資助</h1><p>蘋果日報慈善基金早前撥款四萬元資助「安居100分鄰舍支援獨居長者計劃」，該計劃由去年九月展開，為期一年，透過組織牛頭角下邨內居民參與義工服務，為有需要長者進行基本支援服務，包括家居清潔、維修、陪診、購買日用品、電話慰問及送飯服務等。<br> 是項計劃的受惠對象為牛頭角下邨獨居或兩老的綜援及低收入長者，預計超過一千戶長者受惠，計劃於去年推行至今，現已為七百七十七戶長者提供不同項目的支援服務，查詢詳情，可致電：24290820。<br> <br> 服務熱線<br> 電話：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
