<html><header><meta charset="utf-8"><title>法官青衣城了解兇案</title></header><body><h1>法官青衣城了解兇案</h1><p>【本報訊】青衣城商場行人天橋扶手電梯果欄運輸商被殺案，昨由高等法院法官包鍾倩薇，率領控辯雙方大律師、陪審團及四名被告到死者遇害的地點實地視察，死者在上班途中遇襲，當時他正身處青衣城商場對開的扶手電梯。<br> 涉案的四名被告分別為二十二歲果欄運輸工人郭嘉銘、二十二歲無業男子溫少健、二十四歲無業男子陳景遠及五十四歲女果欄運輸工人盧葵當，他們同被控於○四年十月九日謀殺六十歲男子黃禮禎。<br> 案件編號：HCCC103/05</p></body></html>
