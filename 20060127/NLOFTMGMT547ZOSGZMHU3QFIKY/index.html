<html><header><meta charset="utf-8"><title>不織布賀禮Packing揼本！</title></header><body><h1>不織布賀禮Packing揼本！</h1><p>某Day，途經人頭湧湧的吉之島，撞上一條等包賀年禮盒的人龍，奇怪？一份平平無奇的方形禮盒，前翻後轉加貼膠紙，摩打手都要兩分鐘啦！但此人龍如水流，擰轉面都要昅昅，原來包裝姐姐用的是不織布袋，禮盒一手放入袋再用鐵線圈紮實，搞掂！公關部發言人不肯透露成本增幅，但估計比一般花紙成本價貴幾倍！但就省回包裝時間，亦響應環保希望顧客循環再用。最體貼係依然有傳統花紙俾客人選擇，但計我話就梗係揀……<br><br>記者：吳佩璇</p></body></html>
