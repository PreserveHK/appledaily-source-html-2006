<html><header><meta charset="utf-8"><title>哈馬斯目標消滅以色列</title></header><body><h1>哈馬斯目標消滅以色列</h1><p>哈馬斯（Hamas）是巴勒斯坦最大伊斯蘭激進組織，正式名稱是「伊斯蘭抵抗運動」，一九八七年巴人第一次起義時成立，短期目標是驅逐以軍出加薩和西岸佔領區，長期目標是消滅以色列，建立大巴勒斯坦，現任最高領袖是流亡敍利亞和黎巴嫩的馬沙爾。<br> 哈馬斯經常以人肉炸彈和武裝攻擊對付以色列軍民，死傷往往多達幾百，所以被以色列、歐美國家列為恐怖組織。但哈馬斯亦為巴人興建不少學校醫院，深受巴人愛戴。<br> 英國廣播公司</p></body></html>
