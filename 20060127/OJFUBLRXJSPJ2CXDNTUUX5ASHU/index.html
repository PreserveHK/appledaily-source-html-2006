<html><header><meta charset="utf-8"><title>張家輝未慣做老竇</title></header><body><h1>張家輝未慣做老竇</h1><p>初為人父的張家輝前晚在中環出席中式帆船餐廳派對，提到剛出生的女兒即滔滔不絕，他說：「我第一次抱BB時佢重未開眼，噚日再抱佢就開眼，重哇一聲喊出嚟，自己流離浪蕩咁耐，我一時間都未接受到做咗爸爸咁大責任，反而老婆就冷靜過我，佢重會學兒童心理學將來湊女！」</p><p>請假陪過年</p><p>家輝希望為囡囡改一個感覺開心的名字，提到太太關詠荷狀況，他說：「佢開刀，所以𠵱家落地都好痛，我已經同公司請咗假新年陪佢哋，至於禮物，我𠵱家不眠不休咪係禮物囉！」<br> 採訪：顏英儀　攝影：林德雄</p></body></html>
