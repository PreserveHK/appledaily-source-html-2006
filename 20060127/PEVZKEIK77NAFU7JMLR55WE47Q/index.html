<html><header><meta charset="utf-8"><title>開年豪食賀年自助餐</title></header><body><h1>開年豪食賀年自助餐</h1><p>年年都留喺屋企開年，不如今年請晒全家人出街食自助餐喇，「海景嘉福酒店」提供賀年自助餐，有齊發財好市、財源廣進、賀年年糕等美食，啱晒老人家胃口。荷包大出血？新年流流屋企人又食得開心，豪一次半次無所謂喇。</p><p>海景嘉福酒店（27312860）<br> 地址：尖東麼地道70號<br> 供應期：即日至2月13日6:30pm-10:00pm<br> 收費：成人$318，小童$198</p></body></html>
