<html><header><meta charset="utf-8"><title>甄子丹拍戲宣傳一腳踢</title></header><body><h1>甄子丹拍戲宣傳一腳踢</h1><p>由甄子丹、謝霆鋒及余文樂主演的電影《龍虎門》雖然暑期才上映，但電影公司已製作了一系列的預告片及宣傳海報。今次《龍虎門》的前期海報共有三款，甄子丹、謝霆鋒及余文樂拍攝時需大耍功夫。</p><p>日本片商垂青</p><p>甄子丹除了兼任動作指導及演員外，更負責電影的宣傳工作，他說：「我會隨身帶幾隻電影預告片DVD，咁啱呢個星期我去咗日本宣傳電影《殺破狼》，我咪乘機將《龍虎門》嘅trailer（預告片）播畀佢哋睇，點知佢哋話爭住要買套戲嘅日本版權。我同老闆黃百鳴講笑，話叫佢分番份佣畀我。」<br> 撰文：王崇穎</p></body></html>
