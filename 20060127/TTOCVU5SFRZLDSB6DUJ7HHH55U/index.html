<html><header><meta charset="utf-8"><title>《少林雄風》首度來港</title></header><body><h1>《少林雄風》首度來港</h1><p>【本報訊】由二十五位少林武功團武僧參與的舞台劇《少林雄風》首度來港公演，將表演聞名中外的少林秘技，如八段錦、童子功等，還有武僧們的日常鍛煉，如在自己肚皮上切菜，倒掛炒菜等武藝。</p><p>　</p><p>《少林雄風》是中國首部以武術為題材的舞台劇，取材自中國嵩山少林寺武僧的日常生活，以一個小和尚對少林禪武之魂的發問開始，以老和尚的回答作結。整個舞台劇以著名的嵩山少林寺為背景；以「夏紅，春綠，秋黃，冬白」四季變換的寺廟生活。該齣綜藝舞台劇由獲譽為「中國雜技界張藝謀」的李西寧導演，迄今在美國及澳洲已連演四年，觀眾逾二百萬人次。</p></body></html>
