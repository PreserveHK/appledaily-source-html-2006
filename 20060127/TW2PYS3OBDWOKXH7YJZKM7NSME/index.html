<html><header><meta charset="utf-8"><title>食品安全最受關注</title></header><body><h1>食品安全最受關注</h1><p>【本報訊】消費者委員會舉行的「雞年十大消費新聞選舉」，三千五百三十七名市民透過互聯網、傳真及郵寄，從二十則消費新聞中選出十則他們認為是雞年最重要的消費新聞。結果，鰻魚及淡水魚含孔雀石綠名列最重要消費新聞之首。而市面出現水貨流感疫苗、豬鏈球菌內地殺人、超市停售四川豬肉及信用卡資料在美國外洩、本港卡主受影響等新聞，則分別排第二至第五位。<br> 消委會副總幹事劉燕卿昨日表示，在十則新聞中食物安全佔了四則，顯示市民最關注這類報道，對食品的安全意識及認知也有所提高。衞生福利及食物局發言人表示，明白到市民極為關心食物安全及食品質素，港府會藉各項監管措施保障公眾健康。</p></body></html>
