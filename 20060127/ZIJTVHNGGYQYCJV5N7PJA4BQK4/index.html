<html><header><meta charset="utf-8"><title>郭可盈枕頭護胸</title></header><body><h1>郭可盈枕頭護胸</h1><p>無綫新劇《施公奇案》將於下周二大年初三首播，一眾演員包括歐陽震華（Bobby）、陳浩民、郭可盈及姚瑩瑩，昨日去到葵芳宣傳並大玩遊戲。</p><p>陳浩民加國度歲</p><p>當陳浩民揹起郭可盈撞向紙板時，兩人為免肌膚之親，郭可盈在胸前墊上一個大枕頭。而歐陽震華就被眾演員迫他揹起全場最重磅的秦煌玩遊戲，Bobby試揹秦煌未能成功，十分尷尬。<br> 陳浩民新年期間會到加拿大為陳慧嫻演唱會任嘉賓，至於會否往佘詩曼家拜年，浩民說：「睇吓點！佢好似要開工，睇吓人哋得唔得閒先，之前都見過對方父母。」<br> 採訪、攝影：張俊銘</p></body></html>
