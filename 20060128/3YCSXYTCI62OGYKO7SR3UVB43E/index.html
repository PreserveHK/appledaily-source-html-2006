<html><header><meta charset="utf-8"><title>為食一族選擇少</title></header><body><h1>為食一族選擇少</h1><p>在欣賞表演前，多數市民總喜歡先到附近食肆飽餐一頓，不過，亞洲國際博覽館位置較為偏遠，市民晚膳的選擇實在少之又少。據記者觀察，現時博覽館只有五間食肆，包括提供快餐服務的咖啡店、日本食肆、東南亞美食、酒吧及中西式fusion餐廳，另有一間屈臣氏，有蒸餾水和少量零食發售，便利店則欠奉。<br> 不過，市民亦可乘搭機場快線前往機場站的食肆晚膳，未計候車時間，車程約為兩分鐘，費用則為五元。</p></body></html>
