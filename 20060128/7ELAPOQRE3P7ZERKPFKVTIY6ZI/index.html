<html><header><meta charset="utf-8"><title>餐館：算是善心</title></header><body><h1>餐館：算是善心</h1><p>「以為這次宴請的是撿破爛的，沒想到是乞丐！」接辦百丐年夜飯的深圳「老百姓湘菜館」經理表示，初時對客人身份也有懷疑，但即使事前知道是乞丐也會接待。<br> 餐館經理指出，對方預訂時說是宴請打工人員，但訂位的人語句有些遲疑，「我想肯定是一些特殊群體，不過當時想最為可能的就是一些撿破爛的，但沒想到是乞丐。」她強調：「話說回來，就算知道是乞丐，我們也會接待的，因為既然有人請他們吃飯，算是善心，那麼我們接待了，也算是善心吧。」</p></body></html>
