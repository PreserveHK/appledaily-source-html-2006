<html><header><meta charset="utf-8"><title>77歲梁秀蓉婆婆：我最鍾意食蘿蔔糕</title></header><body><h1>77歲梁秀蓉婆婆：我最鍾意食蘿蔔糕</h1><p>「仔女個個搵雞碎咁多，過年最多同佢哋飲吓茶，我最鍾意食蘿蔔糕，不過我有血壓高唔食得多。」<br> 由於子女無力供養，獨居的梁婆婆晚年需靠綜援金餬口，她除患血壓高外，亦因盆骨退化而行動不便，現正排期做手術換人造骱，令她「冇晒心機」。<br> 今日與逾百長者團年，讓她暫且忘卻憂愁，吃個痛快。<br> 新春願望：「冇病冇痛、返鄉下探親」<br> <br> 服務熱線<br> 電話：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
