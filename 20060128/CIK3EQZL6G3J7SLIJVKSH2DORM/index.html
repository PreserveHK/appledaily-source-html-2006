<html><header><meta charset="utf-8"><title>方力申、Stephy激咀三分鐘</title></header><body><h1>方力申、Stephy激咀三分鐘</h1><p>方力申和鄧麗欣（Stephy）前晚在青衣拍《獨家試愛》煞科戲，方力申與Stephy不避嫌在現場大晒恩愛，二人在戲中飾演夫妻，前晚來個合巹交杯，Stephy說：「我哋拍咗場咀戲，咀足三分鐘，重要咀咗十幾個take，係我拍戲以嚟最激嘅，現實都未試過，咀到冇時間唞氣。」</p><p>自覺有夫妻相</p><p>問Stephy與方力申有沒有feel，她說：「冇乜，個腦一片空白，想快啲拍晒，三分鐘好似十五分鐘咁耐，益咗Alex，俾佢錫咁多次。」<br> 方力申又說：「其實我同佢拍戲好有默契，又有夫妻相，但我哋私底下冇電話聯絡。」<br> 採訪：張俊銘　攝影：葉君海</p></body></html>
