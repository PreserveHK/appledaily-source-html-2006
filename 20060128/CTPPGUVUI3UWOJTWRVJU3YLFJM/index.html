<html><header><meta charset="utf-8"><title>蔡一傑望天賜良緣</title></header><body><h1>蔡一傑望天賜良緣</h1><p>草蜢在去年舉行的「我們的演唱會」反應熱烈，現正準備於今年九月在紅館再添食，並再籌備新專輯。<br> 成員蔡一傑表示，今年會買一棵大桃花，祈求覓得一段好姻緣，希望脫離單身生活，但蔡一智與蘇志威則大潑冷水：「今年基本上唔會有任何時間畀佢搵對象，因為下個月已經要去外地做巡迴演唱會，返嚟香港就要籌備新碟同演唱會。」<br> 蔡一傑雖然沒有時間覓愛侶，但他在下月三日生辰，就有一班台灣歌迷為他舉行生日派對慶祝。</p><p>開新年派對</p><p>而蘇志威則表示，在農曆新年他會與太太劉小慧及女兒到朋友家開新年派對，烹飪高手小慧亦會在家中親自下廚，煮賀年美食招待親友。</p></body></html>
