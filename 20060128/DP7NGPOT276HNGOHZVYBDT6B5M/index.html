<html><header><meta charset="utf-8"><title>穿裙潛入校無業漢被控</title></header><body><h1>穿裙潛入校無業漢被控</h1><p>【本報訊】無業漢身穿女生校服裙、戴上口罩，潛入半山一間學校的食堂及圖書館，遭兩名女生發現，報警將他拘捕，案件昨在東區裁判法院提堂，無業漢被控一項遊蕩導致他人擔心罪，暫時毋須答辯，押後至下月二十四日再訊。<br> 二十八歲被告鍾啟麟，昨日戴上黑色高帽，身穿西裝出庭。他被指本月九日，在中環堅道的嘉諾撒聖心商學書院地下食堂內遊蕩，令兩名女生合理地擔心其安全。<br> 由於控方需尋求律政司指示，案件押後至下月二十四日，被告准以現金五百元保釋外出，每天到西區警署報到，並不准進入涉案學校。<br> 案件編號：ESCC404/06</p></body></html>
