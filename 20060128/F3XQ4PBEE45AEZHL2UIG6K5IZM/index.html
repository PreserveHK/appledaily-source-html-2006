<html><header><meta charset="utf-8"><title>柏芝愛狗勝過愛男人</title></header><body><h1>柏芝愛狗勝過愛男人</h1><p>張栢芝日前已飛往美國度假，到大年初三她會與陳小春一起到拉斯維加斯登台，離港前她接受有線電視娛樂新聞台訪問，又示範煮九大簋。栢芝表示：「平日我很少下廚，也不會為男友而下廚，相反為了心愛的狗狗，要我下廚也無所謂。」</p><p>不敢與狗爭食</p><p>栢芝當日更即場弄笑口棗給小狗吃，身旁的有線主播區永權（Albert）表示十分羨慕狗狗們有美女為牠們弄美點，栢芝笑指她弄的笑口棗人人都可以食，只是人食的話可能會覺得味道太淡，所以Albert亦不敢與狗爭食。栢芝笑說：「其實做我隻狗係好過做我男友，因為我對狗會比男友好。」</p></body></html>
