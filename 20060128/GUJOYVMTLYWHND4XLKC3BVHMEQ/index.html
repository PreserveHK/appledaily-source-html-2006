<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　宏安億五售西環舊樓</title></header><body><h1>樓市快訊<br>香港　宏安億五售西環舊樓</h1><p>▲宏安集團全資附屬公司建龍旗下西環爹核士街12、14、16、18、20及22號共6幢5層高舊樓，作價1.499億元售予遠東發展全資附屬公司安鴻投資，帶來約4140萬元稅前收益。<br> <br> ▲中原譚國棟表示，北角半山賽西湖大廈10座高層A室，1490方呎，成交價1180萬元，呎價7919元。原業主96年922萬元購入，獲利258萬元。該屋苑本月暫時錄得3宗成交。</p></body></html>
