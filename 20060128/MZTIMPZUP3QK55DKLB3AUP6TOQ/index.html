<html><header><meta charset="utf-8"><title>首長終止入股國壽海外</title></header><body><h1>首長終止入股國壽海外</h1><p>▲首長四方（730）宣布，由於訂約雙方未能就股東協議若干重要條款達成協議，已終止入股中國人壽（2628）姐妹公司中國人壽（海外）擴大後股本的40%權益。<br> <br> ▲中汽資源投資（729）宣布，向陳子晉及劉志華，以最多1050萬元的代價，購入從事股票經紀及相關證券服務的進匯全部權益。另集團以3000萬人民幣，向中信技術收購資產一事，由於延展時限經已屆滿，諒解備忘錄已告失效。<br> <br> ▲中國科技（985）宣布，終止磋商增持石家莊雙環汽車，因董事局注意到，雙環截至去年8月止之8個月純利，低於04年度同期。</p></body></html>
