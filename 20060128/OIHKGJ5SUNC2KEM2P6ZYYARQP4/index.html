<html><header><meta charset="utf-8"><title>內地投資<br>港建參與競投上海地皮</title></header><body><h1>內地投資<br>港建參與競投上海地皮</h1><p>印尼金光集團透過金光上海房地產及香港建設（190），以35.2888億元（人民幣．下同）投得上海商業用地，樓面地價每方呎約1311元，預計總投資75億至80億元。地皮位於虹口區國際客運中心北側，佔地約61萬方呎，可建樓面不逾269.1萬方呎，計劃發展樓高約260米的寫字樓、酒店及商場綜合物業。金光及港建各佔九成及一成權益，港建為項目總承建商。</p></body></html>
