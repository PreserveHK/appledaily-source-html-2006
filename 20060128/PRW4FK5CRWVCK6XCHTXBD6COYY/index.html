<html><header><meta charset="utf-8"><title>新界　匡湖居10年蝕68萬</title></header><body><h1>新界　匡湖居10年蝕68萬</h1><p>▲中原劉國輝說，西貢匡湖居J段單號屋，1885方呎，連880方呎花園及船位，以1268萬元售出，呎價6727元。原業主96年購入價1336萬元，蝕68萬元。<br> <br> ▲祥益地產林偉光稱，屯門嘉悅半島2座高層C室，868方呎，成交價188萬元，呎價2166元。<br> <br> ▲利嘉閣周德龍表示，沙田第一城14座中層B室，面積980方呎，成交價386萬元，呎價3939元。原業主81年以55萬元購入，獲利331萬元，勁賺6倍。</p></body></html>
