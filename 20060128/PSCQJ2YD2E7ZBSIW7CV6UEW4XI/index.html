<html><header><meta charset="utf-8"><title>泓景炒盤及時摸出</title></header><body><h1>泓景炒盤及時摸出</h1><p>長沙灣泓景臺又有一宗摸貨成交，今次個炒家算好彩，及時喺上會前轉手，扣除交易成本，重有幾萬蚊執。<br> 中原昇悅居分行經理劉偉強透露，泓景臺二座中層D室，六百五十呎，以二百四十五萬摸出，呎價三千八，略低於市價。原業主舊年十一月以二百三十三萬買入，當時樓市比𠵱家更靜，個炒家諗住趁低吸納，以為樓市踏入○六年會好轉，點知過咗成個月，都冇乜起色，成交日期又迫在眉睫，計過數，以低市價四個巴仙沽貨，扣除釐印同佣金都重有賺，即時成交。<br> </p></body></html>
