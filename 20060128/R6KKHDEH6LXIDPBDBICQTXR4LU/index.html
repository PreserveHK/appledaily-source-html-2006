<html><header><meta charset="utf-8"><title>美聯58分行大年初一開工</title></header><body><h1>美聯58分行大年初一開工</h1><p>過埋今日就踏入狗年，好多港人都趁農曆年幾日假期出門旅行，特別係舊年搵到錢嘅地產代理。美聯集團主席黃建業同一班管理層，就預早同大家拜年，並齊齊影番張拜年相。管理層手揸嘅揮春，內容梗係離唔開「財源廣進」、「心想事成」呢啲大家都啱聽嘅祝賀句語。<br> 聽講黃主席同執董陳坤興今年會留港度歲，陳董打算做財神，年初一會去開門嘅分行，向前線派利是，激勵前線員工開單。美聯今年會有五十八間分行年初一照常營業。</p></body></html>
