<html><header><meta charset="utf-8"><title>每人獎金最少130萬</title></header><body><h1>每人獎金最少130萬</h1><p>【本報訊】鄭潔及晏紫奪得今年澳網女雙冠軍可謂名利雙收，兩人除了可攤分四十四萬澳元（近二百六十萬港元）獎金外，亦將可憑着澳網女雙冠軍的積分，稍後將躋身雙打世界排名的前二十位，創下中國女子網球選手最高的排名。</p><p>進入世界前20名</p><p>按中國網球協會今年初實行的獎勵政策，排名進入世界前二十名的個人或組合，都將獲得約五十萬港元獎金。由於國家體育總局最近對網球運動員的比賽獎金配額作了調正，球員可拿到的獎金配額將由過去的三成半調升至六成，所以鄭潔和晏紫每人將可分配得近七十八萬元獎金，加上網協頒發的五十萬元的額外獎勵，將為每人帶來最少近一百三十萬港元進帳。</p></body></html>
