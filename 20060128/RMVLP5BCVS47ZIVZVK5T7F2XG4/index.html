<html><header><meta charset="utf-8"><title>IT新貴300萬玩遊艇</title></header><body><h1>IT新貴300萬玩遊艇</h1><p>要數中國最出名的私人遊艇富貴玩家，非羅昭行（圖）莫屬。他早年創立深圳易訊網絡公司，是全國最知名的專業網上彩票交易平台。○三年因愛上大海，曾花三百萬元（人民幣．下同）買了一艘Prima豪華遊艇。早前他更和多名企業家揚帆出海，參加亞洲最大的泰國「泰王杯」帆船賽，穿梭半個地球。三十七歲的他曾說過：「我出海，是一種理想情意結的發作。」而他的最佳拍檔，就是在航海俱樂部認識的新浪高級副總裁王濱。據估計，全國有千多名富豪玩遊艇。<br> 本報記者</p></body></html>
