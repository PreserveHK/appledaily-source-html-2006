<html><header><meta charset="utf-8"><title>茶果嶺災民盆菜團年</title></header><body><h1>茶果嶺災民盆菜團年</h1><p>【本報訊】民政事務總署昨晚七時許在茶果嶺村鄉公所舉辦了一個「年廿八愛心盆菜團年飯」，招待本月二十二日在茶果嶺三級大火中失去家園的二百多名災民，讓這批昔日的鄰里街坊重聚舊居，吃頓團年飯，盆菜宴筵開十六圍，場面熱鬧（圖）。但不少災民因為仍未獲得安置，顯得憂心忡忡。一名姓蘇的老災民向記者說，他住在茶果嶺村逾四十年，今年的氣氛最差，因為覺得自己像一個難民，連新年亦要擠在「難民營」（社區中心）內，一點過年的心情亦沒有。目前，他唯一的新年願望就是能夠盡快獲得安置。</p></body></html>
