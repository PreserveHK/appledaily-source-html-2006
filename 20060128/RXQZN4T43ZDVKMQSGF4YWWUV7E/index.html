<html><header><meta charset="utf-8"><title>微軟上季　多賺5.5%</title></header><body><h1>微軟上季　多賺5.5%</h1><p>【本報綜合報道】全球軟件業「一哥」美國微軟（Microsoft）受惠於個人電腦銷情理想，上季純利升5.5%，並看好今季業績。</p><p>看好今季業績</p><p>微軟第2季度（截至上月底）純利36.5億美元（約284.7億港元，每股34美仙），好過前年同季的34.6億美元（每股32美仙）。撇除稅務收益，上季每股賺33美仙，符合預期。營業額升9.4%至118.4億美元（約923.52億港元），但稍差過估計的119.7億美元。<br> 微軟表示，今季盈利和生意額可能優於市場目標，預料今季營業額109億至112億美元，每股賺32至33美仙。</p></body></html>
