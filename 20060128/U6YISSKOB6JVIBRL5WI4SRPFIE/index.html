<html><header><meta charset="utf-8"><title>領匯商場張燈結綵</title></header><body><h1>領匯商場張燈結綵</h1><p>領匯上市之後，積極催谷旗下商場，最簡單嘅方法，自然係搞活動同裝飾啦，好似農曆新年咁，商場內掛咗好多富傳統特色嘅布置，如「如意吉祥」燈飾，重有風車同鼓，寓意行大運。<br> 蘭西噚日行經將軍澳厚德邨商場，見到門口啲樹上面掛滿火紅色紙製花燈球，一片鮮紅，夠晒搶眼。<br> 領匯自從上咗市後，變成私營機構，作風零舍進取，難怪佢哋早排透露，喺大半年內，租出咗超過二百個舖位，有啲租客重係連鎖集團，部份商舖又可以收到提成租值㖭。</p></body></html>
