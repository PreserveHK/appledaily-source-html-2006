<html><header><meta charset="utf-8"><title>輝鴻閣一家便宜兩家着</title></header><body><h1>輝鴻閣一家便宜兩家着</h1><p>業主賣樓，會因應個人需要，而提出一啲特別條款，代理搵客就較為困難，但只要撞啱客，就好快成交。<br> 西半山輝鴻閣高層A室，面積九百零四呎，業主諗住先賣後買，沽咗自住嘅單位至搵樓，所以要求逾三個月嘅成交期。中原滕成德表示，咁啱有個換樓客睇中個單位，所以一拍即合，一粒鐘就達成協議。<br> 因為成交期長咗，所以業主肯平兩三個巴仙畀買家，成交價五百六十三萬，呎價六千二百二十八，皆大歡喜收場。通常呢區嘅買賣，成交期係個半至兩個月。<br> </p></body></html>
