<html><header><meta charset="utf-8"><title>財話短說<br>南峰控股權易手提全購</title></header><body><h1>財話短說<br>南峰控股權易手提全購</h1><p>▲南峰集團（979）宣布控股權轉讓，主席譚金榮以2901.9萬元，悉售36.05%股權予葉偉樑，每股作價0.093元，較停牌前報價0.075元溢價24%。買方會以相同作價，向其餘股東提出全購，涉及金額5047.44萬元。葉偉樑為陳葉蘇律師行的律師及夥伴。<br> <br> ▲豐盛創意（8136）宣布，證監會資料顯示，截至去年12月15日，14名股東合共持有公司2.34768億股，相等於當時已發行股本50.98%，連同主席吳柏濤持有的44.3%，相當於當日已發行股本95.28%，即僅有4.72%股權由其他投資者持有。</p></body></html>
