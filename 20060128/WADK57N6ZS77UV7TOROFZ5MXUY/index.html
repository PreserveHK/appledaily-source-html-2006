<html><header><meta charset="utf-8"><title>女星崇洋拓視野</title></header><body><h1>女星崇洋拓視野</h1><p>圈中女星為何喜與外籍男士交往？本報致電訪問了行為心理學家李寶能分析一下她們的心態。李寶能分析說：「娛樂界工作者通常都好國際化，好高瞻遠矚，對潮流比較敏感，而大多數女性都鍾意受人保護同照顧，外籍男士予人嘅形象係大隻同強而有力，強嘅單止係性能力，包括佢哋接觸嘅層面、資源，同埋佢哋睇嘢嘅開放程度，因此東方女性同外籍男士會互相欣賞。<br> 「相反東方男性或者圈中男星就較少同外籍女性一齊就係咁解，你見啲男星鍾意同內地或者東南亞女仔一齊，亦都顯示到男性與生俱來要保護人嘅心態。」</p></body></html>
