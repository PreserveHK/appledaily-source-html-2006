<html><header><meta charset="utf-8"><title>上月財政盈餘65億</title></header><body><h1>上月財政盈餘65億</h1><p>▲港府公布截至去年12月底首9個月財務狀況，12月份財政盈餘為65億元，令05年4月至12月的赤字減低至60億元。政府發言人指出，12月份財政盈餘，主要由於利得稅及薪俸稅的收入。<br> <br> ▲中國宏達（8117）宣布，獲得6名獨立人士，以每股0.315元，認購4731萬股股份，認購價較停牌前收市價0.34元折讓7.35%，認購股份佔擴大後股本約16.67%。所得淨款總額約為1480萬，將撥作集團一般營運資金。</p></body></html>
