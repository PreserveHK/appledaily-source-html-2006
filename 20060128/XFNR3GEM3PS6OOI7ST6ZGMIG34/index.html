<html><header><meta charset="utf-8"><title>教師新熱潮曠課炒股</title></header><body><h1>教師新熱潮曠課炒股</h1><p>有些國家為學童逃學情況嚴重而苦惱，但沙地阿拉伯的問題並非出於青少年，而是老師：不少教師曠課去炒股票。</p><p>下令校長管好教師</p><p>沙地阿拉伯的股票市場是阿拉伯國家中最大的，據報全國一千八百萬居民中，有一半人有買股票，而去年的交投尤其蓬勃，許多人都非常熱心研究賺錢之道，當中自然有不少老師。<br> 該國教育部最近就下令，全國學校的校長要想辦法管好教師，不要用上課時間去買賣股票。<br> 「去年多次發生這種情況，主要是在首都利雅得（Riyadh）和吉達（Jiddah）。」發言人指出：「在上課時間離開學校，有合理理由，也有不合理的理由，像買股票就是後者。」<br> 路透社</p></body></html>
