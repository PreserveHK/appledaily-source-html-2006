<html><header><meta charset="utf-8"><title>大滿貫一年四賽</title></header><body><h1>大滿貫一年四賽</h1><p>大滿貫（GrandSlam）系列指每年世界上最高水平和高獎金的四個網球賽，包括一月的澳洲、五月的法國、六月的英國溫布頓及八月的美國網球公開賽。球手一年內能奪得其中一項冠軍，便可稱為大滿貫球手，連奪四項則為金滿貫球手，不過由於比賽場地各有不同（澳洲和美國在硬地舉行，法網用泥地，溫布頓則採用草地），加上要全年保持極高狀態，四奪冠軍難度極大，自女網球手嘉芙在一九八八年囊括四大滿貫錦標後，便再沒有球手做到單打金滿貫。</p></body></html>
