<html><header><meta charset="utf-8"><title>　　武僧飛天 - 李八方</title></header><body><h1>　　武僧飛天 - 李八方</h1><p>有班超人噚日響香港上空飛來飛去，不過唔係着完緊身藍衫褲再着紅底褲，而係着螢光橙嘅功夫衫。呢班由嵩山少林寺嚟嘅少林武僧噚日喺尖沙嘴文化中心對出海旁即席露兩手，飛天踢腿功架十足，睇到啲途人目瞪口呆，齊齊拎相機拍低佢哋好似喺維港上空飛天嘅奇景。想睇佢哋露多兩手，唔使上嵩山，去城市電腦售票網買飛就得，事關佢哋噚日起到下個月二號響文化中心入面表演「少林雄風」武術劇目，聽講初一嘅飛已經賣得七七八八。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
