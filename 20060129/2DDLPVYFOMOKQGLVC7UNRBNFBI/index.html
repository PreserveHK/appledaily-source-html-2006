<html><header><meta charset="utf-8"><title>Mango罕有性感搶風頭</title></header><body><h1>Mango罕有性感搶風頭</h1><p>王秀琳（Mango）、李彩華及EO2等前晚在理工大學舉行音樂會，Mango身穿金色低胸背心及黑色短裙，性感撩人。問Mango是否刻意穿得性感搶風頭，她說：「搶一次啫，啲衫係自己買，自己好少咁着，如果露多少少腰重覺得好啲，我覺得少少性感啫，都OK。」那麼她可有做足防走光措施，她說：「金色嗰件好貼，唔會跌，所以好安全。」<br> 此外，李彩華前晚唱了四首歌，恍如個人演唱會般，當她看到寰宇老闆林小明時更激動至流淚，問及被Mango搶了風頭，她毫不介意說：「大家唔同路線唔同形象。」<br> 採訪：王崇穎<br> 攝影：林德雄</p></body></html>
