<html><header><meta charset="utf-8"><title>明知故問：為甚麼會有新曆年和舊曆年？</title></header><body><h1>明知故問：為甚麼會有新曆年和舊曆年？</h1><p>舊曆（又稱農曆）是古代所行的陰陽合曆，月份以月球周期為準，年的長度以太陽年為準，為使月份與季節寒暑相配合，因此有閏月的設計。由於農民喜歡依此曆進行耕種等農事，故稱為農曆。最早源自何時已無從考究，據出土的甲骨文和典籍記載，一般認為源自殷商時期（西元前1562至1066年）。<br>至於新曆則以地球繞着太陽公轉時，出現的規律性時令變化而制訂。新曆以地球公轉太陽一周為一年，經過數千年來不斷修正，於西元1582年羅馬教王格勒哥里十三世頒布、由意大利人利里奧提出的格勒哥里曆最精準。</p></body></html>
