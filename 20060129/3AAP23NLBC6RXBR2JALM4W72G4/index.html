<html><header><meta charset="utf-8"><title>翼之奇幻旅程尋找記憶羽毛</title></header><body><h1>翼之奇幻旅程尋找記憶羽毛</h1><p>播映時間︰逢星期四、五　5:15pm　無綫電視翡翠台<br><br>2月2日（星期四）尋找小櫻的羽毛<br>有栖川空汰與太太阿嵐受次元魔女之託，照顧小狼等人。小狼等人開始計劃尋找小櫻的記憶羽毛。法伊與蒙哥拿決定協助小狼，但黑鋼則打算置身事外……</p><p>2月3日（星期五）小櫻失蹤了</p><p>小狼等人外出找尋小櫻的記憶羽毛期間，小櫻竟然不見了。眾人四出找尋，小櫻卻被崩頭黨的首領蟹夫帶走。</p></body></html>
