<html><header><meta charset="utf-8"><title>蘋果送大禮：送數獨通</title></header><body><h1>蘋果送大禮：送數獨通</h1><p>數獨成為近日全城熱爆的遊戲，玩法是將1至9填在每一行、每一列中，且不可重複，極考腦筋，想隨時隨地玩的話，當然拿起部至潮的數獨機。這部名為數獨通（SudokoUltimate）的電子數獨機，內有超過一百萬個數獨謎題，並設初階及進階模式，適合不同程度的玩家。<br>只要回答右列數獨中的(桔）位置，即有機會得到由瑞華行送出的數獨通（SudokoUltimate）。名額4名，截止日期為2月5日，得獎名單將於2月12日公布。</p><p>＊此遊戲由數獨通提供<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
