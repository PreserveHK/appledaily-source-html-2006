<html><header><meta charset="utf-8"><title>幕後之選</title></header><body><h1>幕後之選</h1><p>馮德倫心水：《霍元甲》《藝伎》</p><p>「我想睇《霍元甲》啦，因為想睇李連杰，霍元甲個故事好多人都知，但唔知今次改編成點，所以一定捧場；而《藝伎回憶錄》都有興趣，因為想睇嗰三位亞洲女演員大鬥演技。」</p><p>劉偉強心水：《霍元甲》</p><p>「我當然係支持港產片啦，最想睇《霍元甲》，杰仔做番呢類戲最吸引，我睇好杰仔部戲會喺賀歲檔跑贏，成為票房冠軍，雖然《魔幻王國》係大片，不過同港產片係兩樣嘢。」</p><p>馬偉豪心水：《霍元甲》</p><p>「我首選《霍元甲》，因為之前李連杰講到呢部戲對佢幾咁重要，作為主角兼創作人講得出呢句說話，一定有佢嘅信心。不過我希望大家可以喺過年睇多幾部戲。」</p></body></html>
