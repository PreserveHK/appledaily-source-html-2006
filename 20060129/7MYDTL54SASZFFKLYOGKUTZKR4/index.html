<html><header><meta charset="utf-8"><title>狗年BB男女嬰搶閘湊「好」兆</title></header><body><h1>狗年BB男女嬰搶閘湊「好」兆</h1><p>【本報訊】今天是大年初一，九龍塘浸會醫院踏入凌晨零時零分，一對「狗仔」「狗女」搶閘出生，雙雙成為狗年第一BB，並剛好湊成一個「好」字。有好事成雙的吉祥兆頭。<br> 這對狗年搶閘出世的男女BB，均是在凌晨零時零分出世，其中女嬰姓鍾，重二點八五公斤（約六點三磅），順產。她的父親在大除夕一直守在醫院等候女兒出世。興奮異常的父親事後稱，這是他與妻子的第二胎，家中尚有一名兒子，兒女加在一起亦湊成一個「好」字。他希望女兒健康活潑，聰明伶俐。至於另一名同時誕生的男嬰，重三點一公斤（約六點八磅），剖腹出生。</p></body></html>
