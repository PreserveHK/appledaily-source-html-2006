<html><header><meta charset="utf-8"><title>阿達斯「首戰」吃悶棍</title></header><body><h1>阿達斯「首戰」吃悶棍</h1><p>【綜合美國外電】前溜馬前鋒阿達斯上周五首次披上新東家帝王的九十三號戰衣作客塞爾特人。無獨有偶，主隊亦有一名新將前木狼後衞薩比亞，也首度披上塞軍球衣出戰，並助球隊以八十四比七十四奏凱。<br> 上周三被溜馬交易到帝王換史杜阿高域的阿達斯，今戰明顯未在狀態，全場上陣了三十二分鐘十四投五中，只得十五分及六個籃板。對上一次比賽已是上月初的阿達斯賽後表示：「隨着更多的比賽和練習，我將會逐漸適應比賽節奏的。」</p><p>另一邊廂，日前剛由木狼交易到塞爾特人，換取域奇戴維斯的薩比亞，是役上陣了二十四分鐘拿下了十分。</p></body></html>
