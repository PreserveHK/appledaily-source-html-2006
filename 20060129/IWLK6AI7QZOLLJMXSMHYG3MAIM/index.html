<html><header><meta charset="utf-8"><title>活動Guide：恭喜！聖誕禮物由你話事</title></header><body><h1>活動Guide：恭喜！聖誕禮物由你話事</h1><p>燕豔願望成真獲「商務」書籍及書券<br></p><p>小蘋果劉燕豔，一直希望擁有《飛躍青春》系列、《夢想成真》等兒童書籍，為免加重家人的負擔，燕豔參加了「聖誕禮物由你話事」希望夢想成真。很多謝「商務印書館」擔當了聖誕老人角色，送出二百元書券及送贈由「商務印書館」出版的《丁丁歷險記》三本（每本$58）、BlackCat優質英語階梯閱讀系列之《漫畫莎劇》（共三本，價值$161）。這個年假，燕豔可以慢慢細閱這些書籍了。</p></body></html>
