<html><header><meta charset="utf-8"><title>墨警毒販旅遊區駁火</title></header><body><h1>墨警毒販旅遊區駁火</h1><p>墨西哥旅遊勝地阿卡普爾科市，前天（周五）爆發警方與毒販在街頭槍戰，雙方用重型武器和手榴彈駁火，一輛汽車被手榴彈擲中爆炸，着火焚燒。事件中有四名毒販和三名警員喪生。</p><p>三警四匪喪生</p><p>警方在市中心旅遊區邊緣一條繁忙街道，截停一輛可疑貨車時，車上的毒販懷疑事敗而發難，跟警員在鬧市駁火。槍戰非常激烈，市民嚇得跑回家或躲進附近店舖躲避。有目擊者指，一輛白色汽車被手榴彈擲中爆炸，一名毒販中槍後也被大火波及着火。<br> 兩名毒販逃入教堂後，向大街開槍，最後邊打邊跑成功逃脫。有三名警員在此役中殉職，包括一名副警長。<br> 路透社/法新社</p></body></html>
