<html><header><meta charset="utf-8"><title>金正日親信澳門被捕</title></header><body><h1>金正日親信澳門被捕</h1><p>南韓傳媒昨天（周六）在頭版大事報道，北韓最高領導人金正日的嫡系親信、勞動黨中央委員會書記室室長姜尚春，在本月十一日金正日訪華期間，在澳門被中國公安拘捕，相信是與他使用假美鈔和洗黑錢有關。</p><p>涉洗黑錢用假美鈔</p><p>南韓傳媒是引述「每日北韓新聞網」的報道，指日本消息靈通人士說，從姜尚春被捕時間來看，他可能是因使用假美鈔和洗黑錢而被中國公安拘捕。南韓和日本情報機關，正核實有關消息。<br> 姜尚春生於一九四○年，是金正日的大學同學，負責供應金正日個人物資、禮賓和侍衞工作，同時為金正日管理秘密資金，被視為他身邊的「總管」。<br> 聯合網</p></body></html>
