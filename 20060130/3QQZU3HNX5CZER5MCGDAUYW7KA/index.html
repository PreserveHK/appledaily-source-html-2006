<html><header><meta charset="utf-8"><title>高官收禮物大較量</title></header><body><h1>高官收禮物大較量</h1><p>春節是內地官員收禮物的「高峯期」。為使收禮的官員「稱心滿意」，送禮的機構挖空心思來「爭奇爭貴」。名煙名酒，像軟盒裝「中華牌」香煙及陳年茅台酒仍是送禮的主要選擇。一瓶八十年的茅台需四萬元人民幣才可買到。而名人字畫、文房四寶、奇花怪石以至古董近年亦漸成為送禮佳選。一名退休多年但兒子仍官居高位的老幹部透露，這幾年所收到的古董字畫如果拿出去拍賣「少說也有幾百萬」。一些企業更將出國旅遊兼購買名牌作為賀節大禮。<br> 台灣《中國時報》</p></body></html>
