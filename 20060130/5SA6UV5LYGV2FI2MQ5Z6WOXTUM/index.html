<html><header><meta charset="utf-8"><title>劉心悠派利是應節</title></header><body><h1>劉心悠派利是應節</h1><p>憑《阿嫂》一片踏入影壇的劉心悠（Annie），住在溫哥華多年，今年首次在香港過新年，她十分喜歡本地濃厚的節日氣氛。</p><p>睇韓劇刺激食慾</p><p>Annie憶及當年在溫哥華過新年的情況時說：「我以前過年都係搵埋啲外國朋友，煮餐飯食就算。」她又說過年時也會想吃年糕，不過卻是看到韓劇當中的煮食劇情，才引起自己的食慾，十分惹笑。<br> 問到台灣出生的Annie出道後可會像傳統台灣人一樣派利是時，她說：「以前一向都慣咗問人𢭃利是，雖然一直冇呢個習慣，不過傳統係應該要派，今年都開始會派。」<br> 採訪：藍文浩　<br> 攝影：陳志嵐<br> 場地提供：FONG<br> 髮型：Willie@ilcolpo</p></body></html>
