<html><header><meta charset="utf-8"><title>湯盈盈、鍾麗淇上頭炷香</title></header><body><h1>湯盈盈、鍾麗淇上頭炷香</h1><p>王賢誌昨日早上七時偕家人以及好友鍾麗淇、湯盈盈、邱凱敏和張文慈等人到黃大仙廟上頭炷香，一行十幾人浩浩蕩蕩在廟前揀選風車，祈求狗年行大運。</p><p>「怕轉走啲運」</p><p>而近期感情路遭遇挫折的鍾麗淇，昨日拿着風車在大殿誠心祈福，對於感情事她絕口不提，只表示希望心想事成。湯盈盈則沒買風車，她說：「我舊年都有嚟上香，事業各樣都唔錯，怕轉走啲運，希望可以保持住。」<br> 此外，鄧光榮昨日凌晨十二時許與數十東華三院善信在黃大仙上頭炷香，見他拿着大風車，邊行邊對友人說：「今年冇咗董建華，旺咗好多。」<br> 採訪、攝影：卓寶花</p></body></html>
