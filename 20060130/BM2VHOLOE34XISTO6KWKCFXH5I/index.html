<html><header><meta charset="utf-8"><title>莫文蔚工作至上</title></header><body><h1>莫文蔚工作至上</h1><p>去年忙於巡迴演出舞台劇《吉屋出租》（Rent）的莫文蔚（Karen），農曆年前剛於韓國公演三星期，年初一、二終於可以留港與家人歡度佳節，不過初三又要往台灣演出八場，工作十分忙碌。<br> Karen卻不怕辛苦，新年願望更是愈多工作愈好，她說：「愈忙愈好，搵多啲錢，因為我真係好鍾意做嘢。」<br> 採訪：馮美茵　攝影：陳志嵐<br> 場地提供：尖沙嘴翠亨邨<br> 服裝提供：FENDI</p></body></html>
