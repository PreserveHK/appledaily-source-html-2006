<html><header><meta charset="utf-8"><title>列車晚會歡樂千里</title></header><body><h1>列車晚會歡樂千里</h1><p>除夕之夜，當歸心似箭的旅客登上由北京開往烏魯木齊的Ｔ69次列車時，沒想到列車上的乘務員為他們準備了一場別致的「列車晚會」年夜飯。這趟列車行走時間近九十小時，是進京列車中路途最遠、行走時間最長的列車。「列車晚會」的演員都是乘務員，新疆民族舞蹈讓旅客也主動參與，列車長也獻上一段黃梅戲《女駙馬》。列車還為旅客們準備了餃子。旅客們都說，原來想像除夕在列車上一定很寂寞，但列車晚會卻給他們留下了終身難忘的回憶。<br> 新華網</p></body></html>
