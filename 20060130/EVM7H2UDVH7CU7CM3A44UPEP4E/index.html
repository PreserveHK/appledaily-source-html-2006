<html><header><meta charset="utf-8"><title>壞天氣阻回家團圓</title></header><body><h1>壞天氣阻回家團圓</h1><p>一班從廣州飛往合肥的MU5226次航班，本該於大除夕下午四點半起飛，但卻由於「天氣原因」等問題，直到晚上十一時許才能起飛。逾百名乘客不僅錯過一家團聚的年夜飯，還不得不在飛機上迎來大年初一。<br> 在廣州工作的趙小姐說，一年之中沒有比除夕夜和家人父母一起吃團年飯更重要的事情了。一百五十餘名旅客大多是約定和家人團年的。對航班延誤的原因，航空公司稱是「天氣原因」。但有人致電合肥家人，卻被告知當地「天氣很好」。<br> 廣州《羊城晚報》</p></body></html>
