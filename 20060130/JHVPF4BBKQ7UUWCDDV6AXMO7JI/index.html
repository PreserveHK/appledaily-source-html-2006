<html><header><meta charset="utf-8"><title>美息料至4.75厘見頂</title></header><body><h1>美息料至4.75厘見頂</h1><p>聯邦儲備局今年「改朝換代」，伯南克將接替1月底退休的格林斯潘出任主席。伯南克新官上任，未必會即時偏離格老的路線，所以市場預料當局今年仍可能加息至少一至兩次。</p><p>伯南克或隨時轉軚</p><p>美國銀行（倫敦）董事總經理施邁汀估計，美國通脹急促加劇的風險不大，聯邦基金目標利率升至4.5厘應已足夠，可視之為「中性」水平，但聯儲局可能多走一步，把美息推高至4.75厘才收手，防患未然。<br> 滙豐首席美國經濟師莫里斯表示，在貨幣政策範疇上，伯南克過往好像建立了一個鴿派形象；不過，時移勢易，若果通脹率一旦超越其可容忍的底線，他隨時會變身成為超級鷹派。</p></body></html>
