<html><header><meta charset="utf-8"><title>　　阿牛「開年」三願望 - 李八方</title></header><body><h1>　　阿牛「開年」三願望 - 李八方</h1><p>今日大年初二，夜晚有好節目可以睇煙花，朝早冇乜好搞，可以join埋長毛、阿牛去禮賓府同煲呔「開年」抗議，長毛話朝早十一點喺遮打花園集合，然後遊行去禮賓府，歡迎市民加入聲援；今次拜年有三大要求，分別係全面普選，全民就業同改善勞工福利，阿牛則話要求人人有工開、開放大氣電波同要求港府提出普選時間表、路線圖。煲呔噚日邀請傳媒入禮賓府拜年，長毛同阿牛去搵煲呔「開年」，怕且食硬閉門羹啦。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
