<html><header><meta charset="utf-8"><title>慘民工救助站度歲</title></header><body><h1>慘民工救助站度歲</h1><p>除夕之夜九點鐘，一名陳姓男子來到北京市朝陽救助站，要求在這裏過年。他說，他來北京後在一家搬家公司打工，可只拿到兩個月工資。年關將至，老闆卻突然不知去向。「以前都是老闆包吃住，他跑了，我也就沒飯吃了，正不知道怎麼辦好的時候，別人告訴我北京有救助站。」前晚，共有三十六人在朝陽救助站吃年夜飯，他們多為臨時遇到難處的，有的是來北京投親，可親戚沒找到；有的是失竊，連回家的車票都買不起。<br> 北京《新京報》</p></body></html>
