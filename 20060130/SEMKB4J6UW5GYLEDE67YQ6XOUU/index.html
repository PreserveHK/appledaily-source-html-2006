<html><header><meta charset="utf-8"><title>圍村違禁放爆竹</title></header><body><h1>圍村違禁放爆竹</h1><p>【本報訊】北京等多個內地城市今年已經解除了煙花爆竹禁放令，回歸祖國多年的香港，特區政府依然禁放。不過，新界不少鄉村均懶理禁令，其中屯門一個圍村昨日早上大放爆竹，歷時十三分鐘的爆竹寓意生生猛猛，過百戶原居民晨早起來，老少一起，祭過祖，就在祠堂門前燃放爆竹，鞭炮聲噼啪亂響，充滿喜慶歡悅。<br> 相傳爆竹是古代一種驅瘟逐邪的音響工具，《荊楚歲時記》載：「正月一日，雞鳴而起，先於庭前爆竹，以避山囗惡鬼。」<br> 本港法例嚴禁非法藏有及燃放煙花爆竹，任何人如違反《危險品條例》，最高可被罰款二萬五千元及入獄六個月。</p></body></html>
