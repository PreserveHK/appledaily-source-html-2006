<html><header><meta charset="utf-8"><title>美股走勢好淡參半</title></header><body><h1>美股走勢好淡參半</h1><p>美國股市去年跑輸歐亞股市，在環球股市龍虎榜中居於頗後位置。縱使不少股壇專家認為美股今年繼續落後，但高盛首席美國投資策略師科恩等大好友未肯轉軚。<br> 科恩指出，美國經濟在今、明兩年將持續擴張，而且公司盈利依然理想，美股顯然低估；目前標準普爾500指數的預測市盈率約為16倍，低於1950年至今的平均18.6倍。她估計，標普指數今年將挑戰1400點，較去年底水平高出約12%。</p><p>美林料美資續流出</p><p>美林投資管理總裁兼投資總監多爾則唱反調，認為美股今年將繼續落後於歐亞股市，美國投資者料會把更多資金轉投海外市場，其中日本、西歐、東歐和拉丁美洲股市最值得看好。</p></body></html>
