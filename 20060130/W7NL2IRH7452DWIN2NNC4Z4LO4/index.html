<html><header><meta charset="utf-8"><title>金市料第六年報捷</title></header><body><h1>金市料第六年報捷</h1><p>金價在過去5年幾乎翻了一番，買金保值遠勝港元定期存款。不少專家相信，金市在06年仍大旺，可望取得六連捷。</p><p>有機會上試600美元</p><p>摩根大通分析師布里奇斯表示，隨着黃金產量減少，加上投資者和投機者追捧黃金，金價今年勢上闖每盎斯600美元。<br> 摩通另一分析師諾曼德更樂觀，他認為在伊朗核問題和油價高企的催化效應下，金價有力挑戰800美元。<br> Prospector資產管理分析師卡普蘭表示，商品市場無疑出現泡沫，但這個泡沫可能短至5個月，也可能長達5年，金價升見每盎斯600甚至800美元並不出奇，須知道金市只是個很細的市場，幾百億美元便足以令金市天翻地覆。</p></body></html>
