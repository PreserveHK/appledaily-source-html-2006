<html><header><meta charset="utf-8"><title>世界領袖生肖</title></header><body><h1>世界領袖生肖</h1><p>今年是狗年，屬狗的人今年犯太歲，無喜必有禍，美國總統喬治布殊原來正屬狗，今年要小心趨吉避凶了。除了諸事不順，他也應留意一下其他國家領袖的生肖，了解他們的性格，可能有助外交溝通。</p><p>肖狗</p><p>頑固、自衞、受到挑釁會變得邪惡，與肖蛇者親近，與肖龍及肖馬的人不咬弦<br> ‧美國總統喬治布殊<br> ‧南韓總統盧武鉉</p><p>肖蛇</p><p>有幹勁、思想敏捷、有點狡滑<br> ‧英國首相貝理雅</p><p>肖龍</p><p>自信、自我中心、要求高<br> ‧俄羅斯總統普京</p><p>肖馬</p><p>外向、活躍、聰敏、務實<br> ‧中國國家主席胡錦濤<br> ‧中國總理溫家寶<br> ‧日本首相小泉純一郎<br> ‧德國總理默克爾<br> 資料來源：美國有線新聞網</p></body></html>
