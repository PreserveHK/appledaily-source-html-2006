<html><header><meta charset="utf-8"><title>廖碧兒愛犬加餸賀狗年</title></header><body><h1>廖碧兒愛犬加餸賀狗年</h1><p>廖碧兒飼有一歲多的Mac與四個月大的Bailey兩頭玩具犬，由於Bailey入廖家後首次過年，所以碧兒一早準備好與狗度歲，為牠們買新衣兼加餸開飯。</p><p>唐裝扮靚</p><p>今年是狗年，有對寶貝狗伴身邊的碧兒亦倍感有意義，日前她透過電話說：「我有同佢哋扮靚呀，買咗兩套中式嘅衫，入面有啲fur，好似《金枝慾孽》套劇嘅年代（指清朝），好暖㗎，幾得意，但頭飾就冇啦。」<br> 兩狗有新衫着，當然亦有豐富晚飯配襯，碧兒笑說：「平時佢哋食狗糧，但過年會畀佢哋食狗罐頭，有肉食，Bailey就最鍾意偷Mac啲嘢嚟食，Mac重鍾意食狗嘅朱古力。」<br> 採訪：朱倬誼<br> 攝影：何國豪</p></body></html>
