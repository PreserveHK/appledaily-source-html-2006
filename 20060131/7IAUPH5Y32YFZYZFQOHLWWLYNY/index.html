<html><header><meta charset="utf-8"><title>窗戶面積不應少於一成樓面</title></header><body><h1>窗戶面積不應少於一成樓面</h1><p>對室內風水有研究的中大建築系學者，在規劃署的顧問研究報告中以顧問身份指出，以香港位處熱帶氣候，若要在夏季不開冷氣，又可享受溫度舒適的居住環境，居住空間需達到一定程度的換氣率，室內風速必須達到每秒一米，故樓宇的窗戶設計非常重要。顧問建議，用作居住的房間，窗戶玻璃的表面總面積，不能少於房間樓面面積的十分一，以提供照明。這些窗戶能開啟的部份，最少相等於房間樓面面積的十六分一，以提供自然風，確保室外的空氣能夠引入室內，保持空氣流通。<br> 本報記者</p></body></html>
