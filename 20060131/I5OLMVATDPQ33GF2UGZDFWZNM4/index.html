<html><header><meta charset="utf-8"><title>家英請阿姐遊九州</title></header><body><h1>家英請阿姐遊九州</h1><p>昨日是大年初二，阿姐汪明荃與男友羅家英於下午二時許現身赤鱲角機場，他們聯同友人一行十八人，前往日本九州開年歡度農曆新年假期。<br> 阿姐身穿醒神的唐裝與家英哥結伴入閘，他們去年於四月亦一同往日本欣賞櫻花，不過今次選擇的目的地是日本九州，阿姐笑言沒有特別節目，她說：「都係周圍行吓，食吓嘢，浸吓溫泉咁。」家英哥更指是請阿姐去旅行，而他們入閘時，不少途人都大讚阿姐真人較上鏡漂亮，𠱁得她十分高興。<br> 採訪、攝影：卓美娟</p></body></html>
