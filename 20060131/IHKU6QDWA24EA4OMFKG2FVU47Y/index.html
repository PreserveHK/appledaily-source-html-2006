<html><header><meta charset="utf-8"><title>伍詠薇搓湯圓潤老公</title></header><body><h1>伍詠薇搓湯圓潤老公</h1><p>伍詠薇每年都會依照農曆習俗，年廿八以碌柚葉洗澡，將衰氣沖走。今年她則搞搞新意思，拜師學習炮製愛心湯圓，好讓老公練海棠在新年品嘗，滋潤一番。<br> 伍詠薇日前拜師學整湯圓，算是相當成功，她說：「我個人都幾傳統㗎，一向對整嘢食好有興趣，不過一直冇時間。我老公好鍾意食湯圓，今次的起心肝諗住整畀佢食，新年親友嚟我屋企時，又可以整畀佢哋食，好有滿足感。除咗湯圓外，我最想學整曲奇餅，如果學識咗，今年情人節又可以有驚喜畀老公。」<br> 採訪、攝影：卓寶花<br> 場地提供：J.A.MHOME-BAKEDTREATS（大坑浣紗街）</p></body></html>
