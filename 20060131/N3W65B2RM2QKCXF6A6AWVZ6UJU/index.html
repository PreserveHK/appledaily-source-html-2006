<html><header><meta charset="utf-8"><title>每年一手股票</title></header><body><h1>每年一手股票</h1><p>小孩子的利是錢，說多不多，說少也不算少，只要懂得好好利用，也可以追求不俗的回報。有些家長的做法是，每年將小朋友的利是錢，拿來買一手實力藍籌股，待多年後孩子長大時拿出來用，屆時這批股票或已升值不少。<br> 買一手股票要多少錢？事實上，部份恒指成份股真的可以只用一年利是錢便夠買一手，如電盈（008）、東亞銀行（023）、地鐵（066）、德昌電機（179）、駿威汽車（203）、中海油（883）、聯想（992）及中銀（2388）等，一手股票不過數千元；再不然如恒生（011）、新世界發展（017）、裕元工業（551）等，一手也是約莫萬多元，選擇也很多。</p></body></html>
