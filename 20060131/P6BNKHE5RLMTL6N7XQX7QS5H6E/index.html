<html><header><meta charset="utf-8"><title>川航誤點旅客獲派錢</title></header><body><h1>川航誤點旅客獲派錢</h1><p>一班坐飛往成都的四川航空乘客，因為班機延誤，無端端發了一筆新年財！這班乘客因為班機延誤，被迫在飛機上過年初一，不能跟家人一起送雞迎狗，航空公司為表歉意，賠了每人七百元人民幣。<br> 「家裏人還等着我回去過年呢。」乘客菀先生說，他買的機票是3U8890，「本應（在除夕）晚上七點起飛，但機場工作人員說該航班的人較少，要與五點起飛的3U8888次航班合併，我想晚上七點半左右就能到達成都，就改簽了3U8888，誰知一直等到晚上十點也沒有飛機。」四川航空負責人郭先生解釋，當天上午成都有大霧，所以很多航班都延誤了。<br> 《京華時報》</p></body></html>
