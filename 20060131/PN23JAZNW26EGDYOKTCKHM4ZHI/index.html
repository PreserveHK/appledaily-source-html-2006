<html><header><meta charset="utf-8"><title>國統會早已名存實亡</title></header><body><h1>國統會早已名存實亡</h1><p>陳水扁考慮要廢除的「國家統一委員會」，是在一九九○年由台灣前總統李登輝宣布成立。由於當年國民黨內非主流派對李存在「獨台」疑慮，李為鞏固領導地位決定成立國統會，並於翌年通過「國家統一綱領」，闡明「依循大陸與台灣均是中國的領土，促成國家的統一，應是中國人共同的責任。」<br> 不過，自李登輝在一九九九年提出「兩國論」後，國統會就幾乎停止運作。民進黨上台後，國統會及國統綱領更是束之高閣，名存實亡。</p></body></html>
