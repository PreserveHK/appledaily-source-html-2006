<html><header><meta charset="utf-8"><title>Mikki盼要風得風</title></header><body><h1>Mikki盼要風得風</h1><p>近年香港模特兒當旺，名模Mikki（姚書軼）一年到晚在天橋、派對穿梭不停，狗年新春期間，Mikki返滬探親，乘機放假十天，更有模特兒男友Sunny（曾智超）結伴同行。</p><p>返上海過節</p><p>Mikki透露男友Sunny多年來都陪她返上海過年，所以見家長已不是新鮮事，她日前說：「一年返上海探屋企人幾次，上海過年氣氛好好，因為內地春節假好長，啲親朋戚友會返晒嚟，好重視、好熱鬧。我希望新一年要風得風，工作好似舊年咁順利。」<br> 採訪：DebbieLum<br> 攝影：ChenWaiOn、EdwardChou<br> 部份服裝：BonitaCheung</p></body></html>
