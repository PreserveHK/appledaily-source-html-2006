<html><header><meta charset="utf-8"><title>朱慧敏轉風車洗底</title></header><body><h1>朱慧敏轉風車洗底</h1><p>去年犯太歲的朱慧敏自從與梁榮忠發生「車震事件」後，工作量大減，更遭無綫雪藏。故朱慧敏日前專誠到沙田車公廟上香轉風車，祈求新年工作順利及遠離是非，更希望能一洗形象。<br> 朱慧敏坦言甚少入廟拜神，她說：「我好少去拜神，只係○五年犯太歲，朋友叫我去試下攝太歲保平安，所以咪去攝太歲囉。今年嚟車公廟轉風車，希望真係可以順順利利。」<br> 問朱慧敏去年犯太歲可有靈驗時，她說：「我真係唔知呀！過咗去嘅嘢，我唔想再講。」<br> 採訪、攝影：王崇穎</p></body></html>
