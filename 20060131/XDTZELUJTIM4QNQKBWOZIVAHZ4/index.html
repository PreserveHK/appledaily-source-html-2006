<html><header><meta charset="utf-8"><title>林嘉綺賺錢玩個夠</title></header><body><h1>林嘉綺賺錢玩個夠</h1><p>台灣名模林嘉綺返回台南與家人度新歲，她透露台灣傳統派利是的習俗與香港不同，由子女封紅包予父母。林嘉綺最希望身體健康，她說：「因為我是努力賺錢、努力玩的人，如果不健康，就沒有力氣去玩！玩夠了，也要有健康身體去賺錢。」</p><p>嘗試配音</p><p>原來林嘉綺每年都會訂下目標，去年的目標是到未去過的國家旅行，她說：「今年我要考車牌，因為去年報考，但缺席沒考上。我又要做善事回饋社會，還有我想多試不同工作，來年目標是配音。」<br> 採訪：DebbieLum<br> 攝影：HoKwokHo</p></body></html>
