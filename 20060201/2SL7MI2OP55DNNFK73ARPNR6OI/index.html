<html><header><meta charset="utf-8"><title>周啟邦等飲新抱茶</title></header><body><h1>周啟邦等飲新抱茶</h1><p>周啟邦伉儷今年新春特別開心，因為兒子周國豐（Brandon）偕女朋友Jenny返港賀年，加上Brandon已多年未有在港度歲，故此行別具意義，日前他們更齊齊拍賀年照。周國豐表示雖然在外國讀書，但鍾情中國節日，亦相信好意頭的事物，故拍照期間不忘撫摸獅頭，祈望來年更好。</p><p>順其自然</p><p>周啟邦伉儷稱Brandon在英國修讀法律學位，夫婦倆祈望兒子能在當地繼續讀碩士課程。對於兒子的女朋友Jenny，周啟邦伉儷表示頗為滿意，周啟邦說：「Jenny好乖女，遲啲重會去美國紐約實習。」問他們可會向Brandon迫婚？夫婦倆只笑謂一切順其自然。<br> 採訪、攝影：何永寧</p></body></html>
