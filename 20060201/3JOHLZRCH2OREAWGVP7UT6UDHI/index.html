<html><header><meta charset="utf-8"><title>李彩華求籤眼紅紅</title></header><body><h1>李彩華求籤眼紅紅</h1><p>李彩華（Rain）昨日陪母親往西貢車公廟求籤祈福，碰巧遇見其前公司金牌唱片的藝人亦在廟內拜神，Rain與黃柏高及其他工作人員打招呼。拜神後，Rain被煙熏致雙眼通紅。<br> 問Rain求籤求甚麼？她說：「我求事業同健康。」問她為何不求姻緣？是否因為已有男朋友蕭定一而不需要？Rain笑說：「我由細到大求籤都未求過姻緣，暫時呢個moment唔需要住，亦唔需要刻意去求，事業同健康好就得喇！」Rain透露農曆新年發了新年財，她笑說：「我着咗EO2送畀我嘅紅bra同紅底去朋友屋企賭錢，贏咗少少。」<br> 採訪：馮美茵　攝影：陳志嵐</p></body></html>
