<html><header><meta charset="utf-8"><title>林家棟起行上廣州</title></header><body><h1>林家棟起行上廣州</h1><p>林家棟、梁雨恩和應昌佑昨日到尖沙嘴出席苗圃行動舉辦的「行路上廣州2006」活動，家棟會隨參加者步行二十公里，他表示因有工作在身，所以不能行畢全程。今個農曆年，家棟已向老闆劉德華拜年，他笑言華仔已派了一封大利是給他。問到家棟有否被家人催婚，家棟即說：「催乜鬼，唔好催，呢啲等細佬搞啦，我阿媽已經唔記得咗。」</p><p>派利是攞意頭</p><p>而新人梁雨恩甚懂搶鏡之道，在現場大派開工利是給記者，她笑說：「今年係第一次派利是，因為係第一年新年有嘢做，所以希望攞個好意頭，等大家都大吉大利。」<br> 採訪、攝影：駱華齡</p></body></html>
