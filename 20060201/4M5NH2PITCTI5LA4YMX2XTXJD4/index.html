<html><header><meta charset="utf-8"><title>棄舊迎新祥益換新領呔</title></header><body><h1>棄舊迎新祥益換新領呔</h1><p>新一年開始，好多人都會換上新形象，以示棄舊迎新，祥益地產業務發展經理梁美怡表示，集團都有響應呢個傳統，早前搵人設計咗一批新領呔，農曆年後全公司男同事齊齊佩戴，令形象統一。今次總共訂咗三百五十條，每個男同事獲配兩條。至於女同事方面，就諗緊換乜嘢新裝，但未有定案。<br> 祥益係屯門地膽，同區內街坊關係好，年中都搞唔少活動，重舉辦持續進修課程畀前線修讀，𠵱家又換新領呔提升公司形象，可見佢哋都好積極進取。</p></body></html>
