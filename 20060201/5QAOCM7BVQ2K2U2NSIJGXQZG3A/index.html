<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　南豐新村228萬成交</title></header><body><h1>樓市快訊<br>香港　南豐新村228萬成交</h1><p>▲利嘉閣李嘉華表示，鰂魚涌南豐新邨6座中層H室，692方呎，以228萬元成交，呎價3295元。<br> <br> ▲中原馬玉慶表示，鰂魚涌太古城興安閣高層F室，600方呎，成交價278萬元，呎價4633元。</p><p>萬德閣3年賺165萬</p><p>▲利嘉閣莊桂玲表示，北角半山萬德閣B座高層3室，819方呎，連車位400萬元成交，呎價4884元。原業主03年以235萬元買入，賺165萬元。<br> <br> ▲中原顏燦城表示，西半山高雲臺高層單位，1048方呎，790萬元成交，呎價7538元。</p></body></html>
