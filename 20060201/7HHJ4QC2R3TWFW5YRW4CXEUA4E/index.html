<html><header><meta charset="utf-8"><title>住宅樓價今年難大升</title></header><body><h1>住宅樓價今年難大升</h1><p>久未有增加本港土地儲備的恒隆，最近參與競投將軍澳夢幻之城二期，與長實（001）、新地（016）等發展商「硬撼」。吳士元否認，恒隆是因缺乏土儲而按捺不住，是次參與競投主要是該項目提供300萬平方呎樓面。<br> 對於樓市前景，他預期今年只可保持平穩，原因是樓價已上升三至四成，但購買力未必能追及，故現時樓市表現冷靜。<br> 不過，他指出，由於今年市民有雙糧、花紅，企業亦相繼加薪，可望將樓價與購買力拉近。<br> 由於恒隆主要收入來自投資物業，加上土儲有限，故一直惜售旗下發展物業，6月至今，旗下碧海藍天再售出300伙，至於君臨天下則未有出售。</p></body></html>
