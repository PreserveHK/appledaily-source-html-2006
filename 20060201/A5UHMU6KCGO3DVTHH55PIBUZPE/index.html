<html><header><meta charset="utf-8"><title>住宅租金年升10%</title></header><body><h1>住宅租金年升10%</h1><p>【本報訊】利嘉閣地產數據顯示，50個指標屋苑平均呎租，由去年初的12.6元，升至12月的13.9元，升幅10.3%。<br> 去年下半年租務轉活，有3531宗成交，較上半年增加17.9%。全港10個租金升幅最顯著屋苑，港島佔4個，九龍及新界各佔3個。土瓜灣傲雲峰升幅最高，呎租由去初13.5元，升至年底的17.1元，達26.7%。其次為西灣河逸濤灣，呎租由年初23.6元升至年底29.4元，上升24.6%。</p></body></html>
