<html><header><meta charset="utf-8"><title>漢翻車圖騙警卸責</title></header><body><h1>漢翻車圖騙警卸責</h1><p>【本報訊】一名二十六歲姓杜男子，昨凌晨二時許，駕駛私家車駛經屯門藍地元朗公路桃園圍對開失事，撞向路中擴建道路工程的臨時石躉後全車翻轉（圖）。肇事司機竟棄車不顧而去，並走到附近富泰邨報假案，聲稱座駕被偷走企圖瞞天過海。警員調查發現「報失」車輛與之前的交通意外有關，惟該車毫無被撬痕迹甚為可疑。經警方再三盤查，肇事司機終承認浪費警力被捕，他接受酒精呼氣證實曾飲酒但無超標。<br> 李旭基攝</p></body></html>
