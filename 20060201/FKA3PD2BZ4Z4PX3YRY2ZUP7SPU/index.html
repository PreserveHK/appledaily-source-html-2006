<html><header><meta charset="utf-8"><title>貼相拜年美聯屯門區好橋</title></header><body><h1>貼相拜年美聯屯門區好橋</h1><p>狗年伊始，幾日假期一手冇乜作為，但地產代理都唔敢怠慢，好多分行年終無休，美聯集團就有五十八間分行年初一都開門營業。屯門區區域營業董事楊慶松話呢區佔四間，返工嘅前線主要係同啲客拜吓年，加強連繫。至於區內其餘四間就年初二開門。<br> 為咗令到更多人都能感受新春氣氛，屯門區喺年二十九開完月會後，一班精英六十幾人，就發起齊齊影番張陣容浩大嘅場面相，貼喺各分行門口，同區內客戶拜年。</p></body></html>
