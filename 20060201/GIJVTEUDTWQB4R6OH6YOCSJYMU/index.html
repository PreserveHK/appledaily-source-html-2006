<html><header><meta charset="utf-8"><title>抵到爛　鮑魚拉麵又平又好味</title></header><body><h1>抵到爛　鮑魚拉麵又平又好味</h1><p>新年流流一於食餐好，所以我決定拉埋肥婆四出街食鮑魚！一睇，嘩！有成10隻鮑魚咁多，我覺得賣相唔錯，點知肥婆四即時扁晒嘴，叫佢笑番吓啦，點知佢重拋多句：「等我重以為你轉死性同我食貴嘢，點知又係去味千食拉麵，真係得啖笑。」喂，你識我嗰日已經知我Cheap到爆㗎啦，得啖笑唔好咩？話晒味千拉麵都見得吓人嘅喎，平，唔代表唔好食啫，食鮑魚兼有拉麵食，我就真係覺得抵到爛喇。<br>查詢：味千拉麵（35144396）<br>地址：旺角朗豪坊4樓5號舖</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
