<html><header><meta charset="utf-8"><title>陳慧琳對狗又愛又恨</title></header><body><h1>陳慧琳對狗又愛又恨</h1><p>陳慧琳（Kelly）年初一在工作中度過，幸好仍可與家人短聚兼𢭃利是，她笑說：「祝各位身體健康，病菌遠離大家；祝大家開開心心，充滿希望。」Kelly表示最喜愛農曆新年，她說：「因為新年好熱鬧，重有好多好有特色嘅食物，好似年糕、蘿蔔糕同糖蓮子等。我特別鍾意食蘿蔔糕，所以今年都有學做，大家試食之後都讚好味㖭！」<br> 今年是狗年，問Kelly會否養小狗作伴，她即耍手擰頭說：「雖然我都好鍾意狗仔，覺得佢哋係人類嘅好夥伴，但係我對貓狗毛敏感，對氣管有壞影響，影響我唱歌，所以冇機會養狗。」<br> 撰文：羅慧敏</p></body></html>
