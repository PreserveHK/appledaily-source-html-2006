<html><header><meta charset="utf-8"><title>大嶼山見聞EchoVerso做郵差</title></header><body><h1>大嶼山見聞EchoVerso做郵差</h1><p>豐田EchoVerso推出時，尾廂容量大，吸引不少用家選購，原來政府也是其一。去年變身成小型警車執行簡單任務後，原來郵政署也不甘後人，也選用了EchoVerso作為小型郵政車，載着郵差跟郵件穿梭往還市區及郊區。早前在大嶼山寶蓮禪寺工作時，終於能夠近距離跟這位「小郵差」接觸，雖然只是簡單不過的普通版，但掃上綠紫兩色的郵政車顏色加埋全車圓點，成部車登時變得好似玩具車咁，望落真係好得意。唔知郵差叔叔揸住佢去派信，會唔會特別覺得開心呢？<br><br>記者：鄭達基</p></body></html>
