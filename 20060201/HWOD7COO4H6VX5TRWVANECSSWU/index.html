<html><header><meta charset="utf-8"><title>吳士元坐近大老闆</title></header><body><h1>吳士元坐近大老闆</h1><p>重記得去年新正頭，恒隆地產執行董事吳士元經歷咗人生一個大考驗，就係發現個腦生咗個腫瘤，好彩吉人天相，轉眼間一年，佢無穿無爛，重愈嚟愈神采飛揚。咁重唔止，佢喺恒隆嘅地位愈嚟愈吃重，皆因佢間辦公室愈嚟愈近恒隆主席陳啟宗。<br> 話說恒隆大本營喺渣打銀行大廈，陳啟宗嘅主席房設喺29樓，同一層嘅係董事總經理袁偉良，一向坐開26樓嘅吳士元，由於要讓間房畀03年入恒隆、舊年入咗董事局嘅伍綺琴，所以就喺原來無設董事房嘅28樓，間咗間董事房畀吳士元。<br> 根據辦公室智慧，坐得愈近大老闆，代表愈靠近權力核心，角色愈吃重。難怪吳士元同華華講，佢06年嘅個人展望係更加搏命工作啦。</p></body></html>
