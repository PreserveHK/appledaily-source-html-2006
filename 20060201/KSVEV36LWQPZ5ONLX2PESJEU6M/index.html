<html><header><meta charset="utf-8"><title>Potash持中化香港20%</title></header><body><h1>Potash持中化香港20%</h1><p>▲中化香港（297）獲母公司知會，世界最大化肥企業PotashCorporationofSaskatchewanInc.將行使權利增持該公司10.01%權益，令其持股量上升至20%，作價未有透露。<br> <br> ▲摩根士丹利宣布任命孫瑋為董事總經理兼中國區首席執行官，負責中國業務及相關的全球統籌工作。孫瑋於98至00年出任摩根士丹利擔任駐北京首席代表，後曾任瑞銀一波中國區主席及地區主管，及花旗集團中國區主席。</p></body></html>
