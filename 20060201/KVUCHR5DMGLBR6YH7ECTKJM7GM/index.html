<html><header><meta charset="utf-8"><title>　　市民屙血搵馬力求救 - 李八方</title></header><body><h1>　　市民屙血搵馬力求救 - 李八方</h1><p>民建聯主席馬力噚日帶埋一班黨友去小西灣拜年，無端端有個市民走埋去搵馬力，唔係同佢𢭃利是，而係當正馬力係神醫，向佢請教屙血應該點算好？馬力同佢講，你一早搵我就冇事啦，總之唔好咁擔心係生癌先！<br> 唔知係咪啲醫生放晒假，話晒馬力生過腸癌，重已經好番晒，對腸胃病都算幾有認識，市民屙血搵佢請教都好正常。馬力同啲記者講，如果個市民早啲打電話去民建聯，問佢屙血點算，佢一定會接電話同佢解釋。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
