<html><header><meta charset="utf-8"><title>盆賽殺食中原再接再厲</title></header><body><h1>盆賽殺食中原再接再厲</h1><p>中原地產一月份搞咗個「盆滿鉢滿發財盆賽大獎」，推動前線開單，凡一月生意額達二十五萬，或者做到八宗成交，頭一百個組別，都可以贏到價值一千零八十元嘅十二人盆菜宴；結果反應好熱烈，到月中已經爆燈。睇嚟搵食搵食果然冇錯。<br> 既然呢招奏效，中記決定再下一城，喺二月份辦「開運盆賽大獎」，賽例同獎品不變。<br> 上個月市況唔好，代理行為咗減低虧損數字，都諗唔同嘅招數嚟鼓勵士氣，結果又一次證明「重賞之下必有勇夫」呢招，幾時都行得通嘅。</p></body></html>
