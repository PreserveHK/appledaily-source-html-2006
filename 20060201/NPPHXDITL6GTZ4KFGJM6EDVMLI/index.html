<html><header><meta charset="utf-8"><title>一齊嘆　盆菜蛋糕甜蜜蜜</title></header><body><h1>一齊嘆　盆菜蛋糕甜蜜蜜</h1><p>大時大節食盆菜係唔少人嘅Favourite，貪佢意頭好吖嘛，不過一諗起人人拎起筷子大摷特摷亂咁插，Well，本小姐唔想食人口水尾，我個矜貴胃未必接受得到。好彩，今日經過美心西餅俾我見到有盆菜蛋糕賣，真係幾頂癮！鮑魚、帶子、肥豬肉同魚翅，全部由生果及果凍製成，賣相討好，忍唔住捧番個返屋企同親朋戚友歎歎，當然係當飯後甜品啦。</p><p>美心西餅（27565544）<br> 地址：淘大花園商場地下G58號舖<br> 營業時間﹕上午11:30至凌晨12:00<br> <br> 瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
