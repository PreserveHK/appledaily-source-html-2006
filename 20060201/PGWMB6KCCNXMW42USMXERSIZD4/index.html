<html><header><meta charset="utf-8"><title>周文健新春賭不停</title></header><body><h1>周文健新春賭不停</h1><p>不少名人明星喜歡到拉斯維加斯歡度新歲，除劉鑾雄、陳國強、陳淑蘭、鄺美雲、曾志偉和呂良偉等人外，久未曝光的周文健亦與男性友人到賭城湊熱鬧，出席美國西岸時間大年初一（即香港時間前日）在Bellagio酒店舉行的新春派對。</p><p>機艙鋤D十小時</p><p>記者日前乘搭國泰班機前往賭城期間，在機上巧遇周文健，他與友人同坐經濟機位，在十多小時的航程中，周文健與友人便靠鋤大D解悶。<br> 此外，獲邀為Bellagio新春派對表演的關心妍，日前在助手陪同下到酒店ballroom綵排後，便到附近的商店購買生活用品，雖然她全程戴上墨鏡，但仍掩蓋不住一臉倦容。</p></body></html>
