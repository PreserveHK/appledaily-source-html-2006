<html><header><meta charset="utf-8"><title>　　狗狗出位抗議 - 李八方</title></header><body><h1>　　狗狗出位抗議 - 李八方</h1><p>噚日係初三赤口，職工盟特登揀呢日，拖埋六隻狗去禮賓府吠住向煲呔拜年。有份去示威嘅職工盟幹事譚駿賢話，咁啱得咁蹺，佢哋路過長江中心同美國駐港總領事館時，分別有兩隻狗放低嚿「金」喺門口，算係順便抗議長實外判工人冇糧出、百佳賣過期食品，同埋反對美國入侵伊拉克啦！<br> 不過誠哥同美領事大可放心，因為示威者怕俾人罰錢，已經即時清理晒啲金，所以唔會影響今日返工啲員工。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
