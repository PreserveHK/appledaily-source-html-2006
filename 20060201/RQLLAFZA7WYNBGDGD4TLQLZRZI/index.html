<html><header><meta charset="utf-8"><title>財話短說<br>和電購和黃印度電訊</title></header><body><h1>財話短說<br>和電購和黃印度電訊</h1><p>▲和黃（013）公布，以現金1.1億元出售印度電訊服務電話中心予和電國際（2332）。和電指出，收購可補充集團現有電訊業務的良機，透過協同效應可提升中心的價值。截至04年底止年度，純利為1260萬元，總資產為1.2億元。<br> <br> ▲新奧燃氣（2688）公布，將成立合資公司為福建省泉州建設天燃氣管道及銷售天然氣，為期50年，新奧持股60%，泉州市國有資產投資及泉州市中遠房地產分別持股32%及8%，合資公司的註冊資本是4.5億元人民幣。</p></body></html>
