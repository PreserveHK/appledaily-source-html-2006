<html><header><meta charset="utf-8"><title>現代財神赤口齊觀戰</title></header><body><h1>現代財神赤口齊觀戰</h1><p>初三狗年第一次賽馬共有兩場賀歲盃賽，分別係第七場嘅賀年盃，同埋第八場由恒豐金贊助嘅金至尊盃，華華抱住測試吓今年會唔會狗馬亨通嘅心情，入場湊湊熱鬧，正當四圍八之際，見到一眾股壇名嘴包括六叔、時富劉仲坤、滙豐胡孟青等等喺廂房觀戰，原來係金廁所之父林世榮邀請佢哋嚟嘅。<br> 舊年年初四，六叔曾畀過一隻鷄年心水股過大家，就喺中國石油（857），埋單計數，中石油股價舊年全年升咗近七成，唔知讀者有冇跟貼士入貨，不過六叔自己就對呢個成績好滿意，華華見到呢班現代財神，當然唔放過機會，走過去同佢哋拜年兼攞狗年貼士啦。</p></body></html>
