<html><header><meta charset="utf-8"><title>歎無人關心女子梯間自殘</title></header><body><h1>歎無人關心女子梯間自殘</h1><p>【本報訊】「全世界啲人都唔關心我！」昨午約二時，長沙灣李鄭屋邨信義樓一名二十七歲姓余女子，突然擊毀走廊消防喉玻璃，取出消防喉自纏頸部，並用玻璃碎片架頸企圖自殺。<br> 街坊見余女激烈行為立即制止，余女此時沿樓梯跑至一樓梯間轉角處瑟縮一角，手持玻璃碎片架頸，與接報趕到現場的男女警員展開對峙。其間余女哭哭啼啼，情緒激動大叫缺乏家人關心，事件擾攘一小時，警員趁余女分神衝前將她制服送院，化險為夷。</p></body></html>
