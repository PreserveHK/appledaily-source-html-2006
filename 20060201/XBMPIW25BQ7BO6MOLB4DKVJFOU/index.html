<html><header><meta charset="utf-8"><title>誤踩鐵釘男童傷腳</title></header><body><h1>誤踩鐵釘男童傷腳</h1><p>【本報訊】一名年約八歲的男童，昨午四時許隨父母到東涌逸東邨附近一間廟宇還神，他穿着拖鞋在廟內走動時，左腳意外踩中棄於地面的一枚長約五厘米疑是用來拮籤文的大鐵釘，拖鞋被鐵釘的尖端拮穿刺入腳掌，男童痛極哭叫，父母不敢貿然拔出插入兒子左腳掌的鐵釘，報警召救護車到場，為男童初步包紮後將其送院。男童腳部仍插着鐵釘由父親抱落救護車（圓圈示）送入急症室，由醫生替他拔出鐵釘及進行治療。<br> 林榮海攝</p></body></html>
