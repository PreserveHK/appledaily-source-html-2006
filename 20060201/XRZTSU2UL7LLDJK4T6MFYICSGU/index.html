<html><header><meta charset="utf-8"><title>九巴買新車大手筆</title></header><body><h1>九巴買新車大手筆</h1><p>發展國內市場，幾乎係大企業嘅指定政策。九巴執董伍穎梅（圖）同華華講，佢哋喺深圳、無錫及北京都已經有巴士及出租車業務，今年目標城市就係南京。伍穎梅話內地市場前景幾好，人流多又集中，但有票價規限，要長線投資，家吓內地方面都只係佔佢哋業務幾個巴仙。<br> 至於香港，可加可減機制就快實行，油價又貴，但伍董話暫時唔會加價，喺油價低少少嘅時候，都曾經做過對沖，又話打算買100架新巴士番嚟，以每架約270至300萬元計，要用成2.7億到3億元，都算幾大手筆喎！</p></body></html>
