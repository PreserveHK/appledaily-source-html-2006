<html><header><meta charset="utf-8"><title>廣益10合1後1供2</title></header><body><h1>廣益10合1後1供2</h1><p>▲廣益國際（530）建議股本重組，股份10合1後1供2，每股供股價0.01元，集資2720萬元，淨額2630萬元，其中2500萬元用作支付收購持有中環威皇商業大廈的StateEmpireLimited部份代價，餘款用作一般營運資金。供股價較停牌前收巿價0.1元折讓90%，包銷商英皇、富益、金利豐及朗盈四家證券公司承諾全數包銷。若無股東供股，英皇將持有廣益25.13%，富益28.18%，金利豐8.45%，及朗盈4.9%權益。</p></body></html>
