<html><header><meta charset="utf-8"><title>啱夜鬼！：夜茶醫肚減壓</title></header><body><h1>啱夜鬼！：夜茶醫肚減壓</h1><p>上個星期都重未過年，我肥平就趕公司嘢趕到想死，為咗減減壓就走咗出去旺角吹吹風，不知不覺已經12點幾，女人街剩番一地垃圾，單身寡佬真係份外孤獨；行到街尾見到有間銓記夜茶，大把人排隊，我肥平當然要湊湊熱鬧入去試試啦，見到咁夜都有北菇蒸雞飯同鮮蝦燒賣，我都唔執輸跟住order，食落口真係幾好，重拾當年茶樓用鐵碗嘅蒸飯，真係好懷念啊！<br><br>地址：旺角通菜街86-84號地下<br>營業時間：9:00pm-6:00am</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
