<html><header><meta charset="utf-8"><title>財神派利是　街坊唔敢接</title></header><body><h1>財神派利是　街坊唔敢接</h1><p>美國自去年開始頻頻加息，香港供樓一族人人頂硬上，唔少銀行都趁呢個時機，力谷私人財務生意，好似花旗銀行咁，早就密鑼緊鼓部署擴展，佢哋開嘅花旗財務分店已經開到第13間。分舖密密開之餘都要有人知先得，趁住農曆年搵咗四個財神派利是，一時又一字排開恭喜大家發大財，認真應景又應節，啲街坊見有利是攞當然高興，唔少街坊見到都好奇望吓，先至知道有間財務公司。不過有啲人似乎唔係好敢接利是，可能係擔心財務公司嘅財神派嘅利是錢，唔知要唔要高息奉還？<br> 李潤芳攝</p></body></html>
