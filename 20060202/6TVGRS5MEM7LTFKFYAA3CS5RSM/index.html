<html><header><meta charset="utf-8"><title>黎彼得寫揮春擋災</title></header><body><h1>黎彼得寫揮春擋災</h1><p>曾寫過《半斤八兩》和《將冰山劈開》等無數金曲的著名填詞人黎彼得，原來每年都會幫阿姐汪明荃寫揮春，就連許冠傑（Sam）亦如是，黎彼得說：「阿Sam喺一九七六年嗰陣已經搵我寫，直至佢拍《衛斯理》嗰年冇搵，佢就患咗高山症。阿姐試過一年冇搵我寫，嗰年又發現有乳癌，真係好巧合！所以阿姐𠵱家年年都要我幫佢寫！」</p><p>祈樂壇現曙光</p><p>黎彼得亦不忘以「智勇雙全」四字贈樂壇，他說：「智勇雙全係𠵱家做歌手嘅條件，即係要亦文亦武。我覺得𠵱家樂壇係黎明前嘅黑暗，冇乜好似顧嘉煇呢啲咁有代表性嘅人物，相信遲啲將有個新現象出現。」<br> 採訪：戴彩煥　攝影：葉君海</p></body></html>
