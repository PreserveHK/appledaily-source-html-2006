<html><header><meta charset="utf-8"><title>尖沙嘴寫字樓價格看漲</title></header><body><h1>尖沙嘴寫字樓價格看漲</h1><p>【本報訊】卓先地產研究部表示，去年尖沙嘴區甲乙級商廈市道平分春色，價格隨需求增加而向上，但年底時出現後勁不繼情況，造價輕微回落，預期今年上半年息率將見頂，屆時入市氣氛會改善，價格及成交量都會有所增長。<br> 尖沙嘴商廈去年約錄得603宗買賣，總值逾56.3億，較04年增加7%及13%。在投資者熱烈追捧下，甲級商廈呎價已大幅上漲，投資者轉移至乙級商廈，全年約有398宗成交。<br> 甲級商廈去年平均呎價由首季的5500元，上升至第四季的6100元，乙級商廈同期價格則由2000元，升至2200元。</p></body></html>
