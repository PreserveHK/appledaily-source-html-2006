<html><header><meta charset="utf-8"><title>國情咨文勾勒施政</title></header><body><h1>國情咨文勾勒施政</h1><p>國情咨文（StateoftheUnion）是美國總統一年一度的重要講話，勾勒未來一年施政方向，備受全球關注。內容內政外交兼備，籌備時間長達幾個月，一字一語都嚴密審批核對。每年秋季，聯邦部門、國會山莊和政治團體先提出各種議題，務求令國情咨文符合各方利益和訴求，首個版本於發布兩周前出爐，一般要經至少二十多次修改才定稿，總統有最後修改權利。跟前總統克林頓不同，喬治布殊很少在最後關頭修改。<br> 美國霍士新聞頻道</p></body></html>
