<html><header><meta charset="utf-8"><title>濟南供水擬港上市</title></header><body><h1>濟南供水擬港上市</h1><p>▲內地人民網報道，濟南市供水集團準備來港上市，集團會整合玉清制水、鵲華制水等7家控股或參股公司，組建泓泉制水股份有限公司，爭取盡快在港掛牌。濟南市供水集團目前擁有水廠、逾30個加壓站，資產總值約20億元人民幣；去年主營業務收入為3.15億元人民幣，較對上年度升6%。<br> <br> ▲自1月19日停牌的謝瑞麟（417）表示，知悉董事謝達峰、董事兼行政總裁溫得及顧問謝瑞麟於1月18日被廉署檢控觸犯防止賄賂條例若干罪行，涉96年2月1日至05年4月19日，給予安排旅行團光臨陳列室的旅行僱員利益。獨立董事會正考慮事件對公司的影響。</p></body></html>
