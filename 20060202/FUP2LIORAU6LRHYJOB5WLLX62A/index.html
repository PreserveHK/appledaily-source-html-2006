<html><header><meta charset="utf-8"><title>千嬅盼當鐵騎士</title></header><body><h1>千嬅盼當鐵騎士</h1><p>一班金牌娛樂歌手藝人趁着狗年來臨，日前拍攝了一系列賀年照，向大家拜年，楊千嬅說：「狗年最想變靚啲，其次就係想學電單車，其實一直都想學，只係老媽子唔准，但一世人點都要做啲有型嘅事，開電單車就夠有型啦！」</p><p>側田好孝順</p><p>而最近的話題人物側田就希望可抽多點時間陪母親，他說：「去年由幕後走到幕前，得到大家認同，狗年希望可以為其他歌手寫到一首金曲，畀自己更有滿足感。我媽咪會喺美國嚟睇我嘅演唱會，希望有更多時間陪佢。」<br> 撰文：羅慧敏</p></body></html>
