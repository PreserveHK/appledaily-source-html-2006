<html><header><meta charset="utf-8"><title>澳門中原全線啓市</title></header><body><h1>澳門中原全線啓市</h1><p>香港公司新春開市，最多都係舞吓獅打吓鼓，增添氣氛，但濠江就完全唔同，可以燒炮仗，確係熱鬧好多。<br> 中原（澳門）各分行噚日年初四全線啓市，公司一眾管理層，齊齊去拜神祈福，重喺媽祖廟燒炮仗，祝願公司狗年事事順利，而燒完一串五萬枚炮仗之後，管理層即刻去晒全線分行，繼續燒炮仗，以及派發開工利是畀一眾員工。<br> 澳門樓市喺雞年好好景，各大地產代理行，間間都賺大錢，有全新樓盤開賣嘅月份，生意額重爆晒燈㖭。</p></body></html>
