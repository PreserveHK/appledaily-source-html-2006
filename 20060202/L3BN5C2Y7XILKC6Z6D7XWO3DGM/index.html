<html><header><meta charset="utf-8"><title>東京銀座沽出兩舖</title></header><body><h1>東京銀座沽出兩舖</h1><p>商場大業主陸續公布，農曆新年期間，場內商戶營業額增幅理想，睇嚟，零售市道可以睇高一線，商舖投資有可為，噚日即刻有買家購入舖位，認真先知先覺。<br> 美聯工商舖部年初四正式全面啓市，行政總裁黃子華話，該行代理嘅旺角東京銀座商場，二樓兩個舖位，面積分別七十幾及八十幾呎，由兩個投資者各以約一百萬購入。<br> 兩人之前睇過個場，但到噚日至正式扑槌。至於個場嘅銷售處，禮拜五至會重開，可見買家幾咁心急入市。</p></body></html>
