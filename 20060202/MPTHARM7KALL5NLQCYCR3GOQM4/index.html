<html><header><meta charset="utf-8"><title>屯門供樓交租相若</title></header><body><h1>屯門供樓交租相若</h1><p>利率不斷上升，加上樓價升得快過租金，供平過租嘅日子不再，唔少準買家重返租務市場。<br> 不過，屯門有個買家相反，原本租開樓，計過數發現供樓同交租差唔多，近排決定置業，以九十萬買入屯門市廣場八座中層四百七十呎單位，每呎千九，月供四千四百幾，同預算租金差唔多，於是租轉買。業主揸十四年蝕三十萬。<br> 美聯葉初聲話，屯門樓價升幅較慢，加上細單位租務需求大，租金硬淨，此消彼長下，出現供同租相差不遠嘅情況。</p></body></html>
