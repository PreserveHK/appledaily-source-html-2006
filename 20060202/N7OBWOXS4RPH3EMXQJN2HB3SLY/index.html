<html><header><meta charset="utf-8"><title>FunnyCar'sStuff：<br>埃及驚魂香港單層巴士傾側35度才合格</title></header><body><h1>FunnyCar'sStuff：<br>埃及驚魂香港單層巴士傾側35度才合格</h1><p>日前在埃及發生的旅遊巴士翻車意外，導致有多人死傷，令不少人擔心在香港行駛的巴士在轉彎時的安全。在本港行駛的巴士，必須接受運輸署的嚴格傾側測試，才可正式領牌為市民大眾服務。巴士在模擬客滿的情形下走到測試台，合格標準為單層巴士傾側35度、雙層巴士28度。若不合格，巴士公司便會改善，而本港法例規定所有重型車輛（包括巴士），最高車速為70km/h，倘若被發現超速行車，可能要接受巴士公司的紀律處分，所以大家毋須過份擔心安全問題。<br><br>鄭達基字</p></body></html>
