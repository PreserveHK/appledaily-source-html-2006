<html><header><meta charset="utf-8"><title>勾地表傳添市區地</title></header><body><h1>勾地表傳添市區地</h1><p>新一年新景象，唔少發展商好心急，想知道政府下個年度新一份勾地表內容，會有乜嘢新貨加入，然後籌劃申請勾地大計。<br> 市區地皮難求，唔少有潛質嘅地皮，發展商都虎視眈眈。好似何文田衞理道十四號政府宿舍，喺正傳統豪宅地段，係一幅靚地，九倉黃光耀話，呢類靚地加入勾地表內，一定吸引發展商競逐，佢哋就好有興趣。<br> 不過，聽聞產業署重出租緊啲宿舍，趕唔趕得切放入新勾地表，就要睇政府嘞。</p></body></html>
