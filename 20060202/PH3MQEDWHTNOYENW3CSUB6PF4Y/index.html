<html><header><meta charset="utf-8"><title>明天預告：慳油實用小車登場</title></header><body><h1>明天預告：慳油實用小車登場</h1><p>環保及節省金錢，可說是來年汽車業的重要研究課題，比利時車展EuropeanMotorShowBrussels2006主辦單位FEBIAC便預期，來年受歡迎車款會是省油及實用的小型汽車，另一吸引車迷改用的便是輕型電單車及綿羊仔電單車。<br> 今年展覽劃出2個場館專讓電單車迷參觀及選購貨品，由於參展商主要為汽車代理公司，故此歐、美、日名牌電單車，或是中國及台灣製造的價廉物美產品均可在此找到。</p></body></html>
