<html><header><meta charset="utf-8"><title>代理布陣　各出奇謀</title></header><body><h1>代理布陣　各出奇謀</h1><p>餓盤已久的地產代理，有見房協本周六開賣將軍澳怡心園，紛紛派出員工到現場及附近拉客，各出奇謀。美聯及子公司香港置業，更在地鐵寶琳站出入口放置宣傳板並派傳單。<br> 樓盤附近一帶主要路口，都見各大代理行前線人員聚集，向途人推介，游說入票。另外，利嘉閣則派出睇樓專車，接載客戶到現址。現場所見，一眾代理都守秩序，未見衝突。由於房協周五才正式收票，周六揀樓，預料代理沿途拉客的場面還會持續數天。</p></body></html>
