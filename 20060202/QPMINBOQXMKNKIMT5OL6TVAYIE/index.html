<html><header><meta charset="utf-8"><title>Escada夏日香氣噴霧果香四射</title></header><body><h1>Escada夏日香氣噴霧果香四射</h1><p>認識ESCADA的你，定會了解它的熱情性感，正是因為那種混和得當的新鮮果味，令人難以忘卻。ESCADA於2月推出的PacificParadise香氣噴霧，一如以往，帶着誘人的果香，異國風情味重的椰子雪葩、菠蘿，跟熱帶的香蕉花及棉花糖的香甜混合，讓你從嗅覺去感受陽光與海灘。瓶身更特別用上太平洋般的藍綠色，2月的香港可能還需要穿起羽絨，但身體已率先體會了夏日的氣息。（發售日期：2月6日於連卡佛及Faces優先發售，2月13日起於各大百貨公司發售。）<br><br>記者：黃若茵<br>查詢：21183641</p></body></html>
