<html><header><meta charset="utf-8"><title>滬港吞吐量破紀錄</title></header><body><h1>滬港吞吐量破紀錄</h1><p>上海港一月份嘅貨櫃吞吐量完成咗一百六十二萬標箱，增長一成四，刷新單月歷史紀錄。舊年同期嘅貨櫃單月吞吐量只係一百四十二萬標箱。而舊年底先至開業嘅洋山深水港一期，據講，表現唔錯，單月完成貨櫃吞吐量二十一萬標箱。有業內人士話，只要今年國際貿易形勢唔發生大變化，上海港有望喺年底前向二千萬標箱嘅目標衝刺，甚至達到二千一百萬標箱。上海港現已超越新加坡港，居全球第三大港。舊年嘅吞吐量達到一千八百萬標箱。</p></body></html>
