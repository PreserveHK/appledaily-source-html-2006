<html><header><meta charset="utf-8"><title>浪漫死！：情人節食足10道菜</title></header><body><h1>浪漫死！：情人節食足10道菜</h1><p>我瘦東呢期都介紹咗唔少情人節好嘢食，今日都唔例外，重有一間正嘢推介畀大家，就係日航酒店嵯峨野餐廳嘅情人節套餐，兩位用$1,500，最正係當中10道菜嘅情人節大餐，特別推介炭火燒和牛鵝肝，小型炭爐放喺你面前慢慢燒，夠晒浪漫啦，另外情人節特飲都好正，真係點都要試一試。<br><br>嵯峨野日本料理<br>地址：尖沙嘴麼地道72號香港日航酒店１樓<br>訂座電話：23134215</p><p>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
