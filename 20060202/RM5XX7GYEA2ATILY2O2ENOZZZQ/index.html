<html><header><meta charset="utf-8"><title>敏感症發作要注射藥物</title></header><body><h1>敏感症發作要注射藥物</h1><p>香港心臟科醫生黃品立表示，對果仁敏感在本港不太普遍，較多人出現鼻敏感、皮膚敏感和哮喘。他指出，外國很多國家的超市都會在果仁食品包裝上註明食物含果仁，但本港在這方面「落後少少」。<br> 黃品立說，人體擁有對外來物排斥的自我保護機制，反應太激烈就會出現敏感，輕則流鼻水和打噴嚏，嚴重則會令氣管收緊，導致缺氧，血管同時又會擴張，令血壓下降，最終可能造成心臟停頓。黃品立呼籲，家長應留意子女有沒有患敏感症，如出現病徵，只要到診所注射適當劑量抗組織胺或腎上腺素，藥力數秒內就有效。<br> 本報記者</p></body></html>
