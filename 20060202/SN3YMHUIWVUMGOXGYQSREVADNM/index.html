<html><header><meta charset="utf-8"><title>向海嵐學上海菜𠱁媽咪</title></header><body><h1>向海嵐學上海菜𠱁媽咪</h1><p>祖籍上海的向海嵐自言對上海菜情有獨鍾，她日前在北角品翠上海飯店學習多道上海賀年應節意頭菜，包括盆菜、元蹄、八寶飯、酒釀丸子及糖蓮藕等。</p><p>甜品最拿手</p><p>向海嵐早前為了拍攝無綫新劇《上海傳奇》而學整小籠包，今次再學上海菜就駕輕就熟，她說：「我爸爸係上海人，不過同媽咪好早已經分開，由於我一向都係跟媽咪，所以我都唔係太清楚上海人過年嘅習俗，不過平時都好鍾意食上海菜，本身對整嘢食都好有興趣，尤其係整甜品最拿手。農曆新年返美加，學定幾道菜孝敬媽咪。」<br> 採訪、攝影：卓美娟</p></body></html>
