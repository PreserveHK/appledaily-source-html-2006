<html><header><meta charset="utf-8"><title>京熊貓赴川交配</title></header><body><h1>京熊貓赴川交配</h1><p>四川卧龍熊貓保護區近日迎來了兩隻來自北京動物園的雌性大熊貓，牠們肩負着交配和繁殖後代、避免物種退化的任務。與北京的冰天雪地不同，這裏滿目青翠，山坡上種滿了熊貓愛吃的竹子。據稱，熊貓自然交配困難，國內外圈養下能自然交配的雄性大熊貓不足一成，能受孕的雌性大熊貓僅兩成四，北京動物園現有的十一隻大熊貓中，有十隻均為同一隻雄性的後代，為解決大熊貓遺傳質量問題，「北京籍」的吉妮及妞妞才到四川準備交配。<br> 《四川日報》</p></body></html>
