<html><header><meta charset="utf-8"><title>太古新大班　人工少廿幾萬</title></header><body><h1>太古新大班　人工少廿幾萬</h1><p>太古大班唐寶麟前日正式拜拜，離開呢個做咗30年嘅大集團，只留任做系內港機工程嘅非常務主席，每年係咁依收廿萬董事袍金。<br> 接替佢嘅白紀圖（圖右）噚日開始履新，根據太古話，白紀圖嘅年薪連各項津貼係647萬，睇晒太古、國泰航空及港機三間上市公司。不過，華華發現白紀圖嘅人工低過唐寶麟。太古舊年初公布唐寶麟年薪連各項津貼，有成675.5萬，即係話新大班嘅人工平咗28.5萬。<br> 不過話說回來，既然有600幾萬年薪，差廿幾萬都應該無乜分別。新大班其實已提早開工，大年初一代表國泰出席新春國際滙演之夜，認真唔話得。</p></body></html>
