<html><header><meta charset="utf-8"><title>世紀二十一開分行</title></header><body><h1>世紀二十一開分行</h1><p>代理行過去三個月業績見紅，仍然無損擴張決心，大行已經高調公布今年開行大計，細行梗係唔執輸啦，世紀二十一聯誠，搶閘揀喺噚日年初四，開設第二間分行，加強藍田嘅勢力。<br> 世紀二十一聯誠高級經理謝寶昭話，佢○四年同拍檔李志江喺藍田開設第一間代理行，並且加盟世紀二十一，此後一直發展得唔錯，所以再投資三十萬，喺區內增設分行，希望今年嘅營業額，可以達到一千萬。<br> 既然揀新正頭開行，佢哋話，會喺正月十五（十二日）前，向放盤及入市嘅業主及買家，送贈超市禮券，等大家開開心心。</p></body></html>
