<html><header><meta charset="utf-8"><title>活力門股價跌逾85%</title></header><body><h1>活力門股價跌逾85%</h1><p>在去年12月19日，活力門股價高見785日圓（約52.33港元）。到今年1月16日，東京地方檢察官開始就活力門行政總裁堀江貴文（TakafumiHorie）涉嫌違反日本證券法進行調查，其股價一落千丈，並拖累日經225指數連日急挫。檢察機關其後逮捕了堀江貴文。東京證券交易所人士表示，對活力門管理層的指控有可能導致該公司最終被摘牌。<br> 本周一，活力門收報116日圓（約7.73港元），較去年12月中的高位跌去逾85%；而日經225指數則已回升至活力門出事前水平，見16551.23的逾5年新高。</p></body></html>
