<html><header><meta charset="utf-8"><title>被譽歐洲「神盾」</title></header><body><h1>被譽歐洲「神盾」</h1><p>英國人引以為傲的45型驅逐艦有「歐洲神盾級」戰艦的美譽，隱形設計比美軍神盾級戰艦還要先進。</p><p>專抗超低空導彈</p><p>而「大力士」雷達，對空搜索範圍達到四百公里，能同時追蹤天空五百個目標，多過美軍神盾戰艦上的AN/SPY-1D雷達一百五十個目標的追蹤能力。<br> 45型驅逐艦對付來犯超低空導彈攻擊尤其出色，英軍甚至考慮取消艦上的近迫防衞武器，這是美軍都不敢試的。但美軍使用神盾系統已經二十七年，神盾發展到第七代，技術遠比起步階段的「大力士」雷達成熟，而且美軍使用的標準二型防空導彈，射程達一百六十公里，更是45型驅逐艦射程只有八十公里的紫菀導彈可比。<br> 本報記者</p></body></html>
