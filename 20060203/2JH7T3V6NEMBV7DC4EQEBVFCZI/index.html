<html><header><meta charset="utf-8"><title>阿嬌床戰勁喊</title></header><body><h1>阿嬌床戰勁喊</h1><p>鍾欣桐（阿嬌）和關智斌（Kenny）早前在大埔拍攝合唱歌《良心發現》MV，二人扮演情侶，有不少親密鏡頭，但由於他們太熟，所以拍攝甜蜜鏡頭時鬧出不少笑話。<br> 阿嬌和Kenny拍攝一幕床上枕頭戰時，Kenny尷尬地說：「今日係我拍處男床戲，就送咗畀阿嬌喇！」阿嬌更採取主動，不斷向Kenny攻擊，事後Kenny用棉被包實阿嬌，才把她制服，引得全場大笑。</p><p>淚如泉湧</p><p>不久，阿嬌又要收拾興奮心情拍喊戲，她不用太多時間便淚如泉湧。問阿嬌如何培養情緒？她說：「一開始拍嘅時候我就入緊戲，我諗起頭先咁開心嘅事，如果突然之間失去，咁咪喊到囉！」<br> 撰文：王連連</p></body></html>
