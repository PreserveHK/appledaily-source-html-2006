<html><header><meta charset="utf-8"><title>毒販海洛英縫入小狗身</title></header><body><h1>毒販海洛英縫入小狗身</h1><p>運毒手法層出不窮，哥倫比亞（Columbia）毒販就用小狗運毒，給牠們開刀，再把毒品藏入牠們體內。美國緝毒局周三公布，拘捕了超過三十名哥倫比亞毒販，這個販毒集團涉嫌用小狗運毒，將海洛英縫入小狗體內。<br> 哥倫比亞去年就曾在麥德林一個農場，救出十隻拉布拉多尋回犬，其中六隻被縫入總重近三公斤的海洛英。三隻小狗被移除毒品後，因傷口受感染死亡。哥倫比亞警方則收養了另外三隻小狗，其中一隻已受訓成為緝毒犬。緝毒局紐約辦事處負責人吉爾布賴德憤怒地說：「利用無辜小狗運毒，簡直可惡！」。<br> 美聯社</p></body></html>
