<html><header><meta charset="utf-8"><title>擦令皮梳化</title></header><body><h1>擦令皮梳化</h1><p>新年期間，親戚朋友們輪住上嚟拜年，張皮梳化的入座率奇高，年廿八先至話擦乾淨，轉個頭就污糟晒。要徹底清除污垢，怕且都要出動到呢套皮革保養套裝。使用方法係先將清潔劑倒在海綿上，擠壓海綿至產生泡沫，擦拭皮革後，以微濕的軟布抹走泡沫便可。之後，將薄薄的一層保護劑塗抹在皮革上，以打圈的手法塗勻，等個半小時風乾後，再用乾淨的棉布抹淨，皮革便會回復亮麗。<br><br>記者：招佩珊　<br>攝影：林栢鈞、譚盈傑</p></body></html>
