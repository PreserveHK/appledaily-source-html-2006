<html><header><meta charset="utf-8"><title>　　平叔出巡湯顯明玩懷舊 - 李八方</title></header><body><h1>　　平叔出巡湯顯明玩懷舊 - 李八方</h1><p>黑膠唱片已經好少見，不過，海關關長湯顯明（右）為咗向新上場嘅工商及科技局局長王永平（右二）介紹佢哋嘅工作，連一張於七十年代撿獲嘅盜版黑膠唱片都拎埋出嚟，被侵權者係一代名伶。當年嘅盜版黑膠唱片已經成為歷史，𠵱家海關就要致力打擊網上侵權行為。旁為海關助理關長梁觀華（左）以及海關版權及商標調查科高級監督譚耀竚（左二）。　<br> 政府新聞處圖片<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
