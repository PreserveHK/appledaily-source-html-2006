<html><header><meta charset="utf-8"><title>英發執董1500萬增持</title></header><body><h1>英發執董1500萬增持</h1><p>▲聯交所資料披露，上月24日停牌待公布供股及關連交易詳情的英發國際（439），其執行董事陳海林於公司停牌翌日（1月25日），在場外以每股平均價0.01元，增持15億股英發股份，涉及金額1500萬元，他在英發的持股量由3.88%，急升至27.88%。英發至今仍未復牌，陳海林增持英發的股價，較該股停牌前報0.017元，折讓41.2%。英發曾將旗下在中港經營「易事快」品牌的業務及其商標權益，以總代價800萬元售予陳海林。</p></body></html>
