<html><header><meta charset="utf-8"><title>盈保做反面教材</title></header><body><h1>盈保做反面教材</h1><p>李澤楷旗下嗰檔盈科保險，據說因為搞錯新會計準則，搞到報大數，將801萬變成1.05億，成為中環大笑話。會計界當然嘩聲四起，但同時，喺新會計準則下埋單，究竟條數點計至啱？的確引起好多人關注，呢套新準則第39號，係會計師公會舊年開始實施嘅，好多人，就連財經記者，都未必識計。<br> 公會反應好快，噚日就向傳媒廣發邀請信，特登搞一個「會計準則話你知」嘅簡布會，話係為咗「加強新聞界朋友在報道公司財務報表時對有關準則的了解更清晰」云云，由公會的標準制訂總監麥碧怡女士以英文主講。公會重引述埋盈保單蝦碌事件，都好唔畀面啫。</p></body></html>
