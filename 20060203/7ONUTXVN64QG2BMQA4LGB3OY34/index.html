<html><header><meta charset="utf-8"><title>梁榮忠投海自盡</title></header><body><h1>梁榮忠投海自盡</h1><p>梁榮忠、鍾嘉欣、薛家燕和元華昨日在龍蝦灣拍攝無綫新劇《非常外母戇姑爺》，劇情講述一無所有的忠仔欲投海自盡，結果獲飾演仙女的家燕姐救回。<br> 對於女友鍾麗淇早前公開澄清二人並未分手，忠仔只說：「呢幾個月以來每日有二十三個鐘都係拍劇，冇時間諗其他嘢。」<br> 而元華昨日拍攝一場頭部落水戲時不慎撞向攝影機，幸無大礙，元華說：「場戲係要忠仔將我個頭浸落水，唔小心撞埋部攝影機都算小兒科啦，好彩冇流血。」<br> 撰文：卓美娟</p></body></html>
