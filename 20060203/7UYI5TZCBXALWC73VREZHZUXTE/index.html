<html><header><meta charset="utf-8"><title>柏芝喊完繼續愛</title></header><body><h1>柏芝喊完繼續愛</h1><p>張栢芝和古巨基近日為《君子雜誌》擔任封面人物，一同分享「crywithlove」的經驗，栢芝更應要求拍攝淒美的流淚照片。</p><p>興奮面對悲傷</p><p>栢芝表示從不抗拒流淚，她說：「即使快樂悲傷也好，我也會用很興奮的心情去面對。」栢芝又謂即使淚流披面，也不會用手抹掉，因為她要從淚水中接收每個信息及學懂某些道理，故惟有繼續流淚，繼續愛。<br> 至於古巨基則表示眼淚和笑一樣，兩者都是人的天性，眼淚包括了人性情感，裏面有很多情緒是人類不可缺少的。<br> 撰文：蔡丹</p></body></html>
