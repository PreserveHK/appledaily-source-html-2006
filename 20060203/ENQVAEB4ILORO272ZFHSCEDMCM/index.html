<html><header><meta charset="utf-8"><title>　　競步高手地鐵站教路 - 李八方</title></header><body><h1>　　競步高手地鐵站教路 - 李八方</h1><p>今年第二次舉辦嘅地鐵競步賽，喺四月九日舉行，距離比賽重有兩個月，主辦機構噚日安排咗香港競步紀錄保持者BillPurves（右）嚟到示範，唔好睇佢今年已經六十三歲，佢有四十三年競步資歷，一啲都唔簡單。<br> Bill話，競步係一項好健康嘅運動，競步之後個人會輕鬆啲開心啲，佢噚日教十幾個市民競步，五歲嘅楊康瑤小妹妹猛話好好玩。呢個比賽為醫管局「健康創繁榮」運動籌款，舊年籌到一百萬，成績好好。	謝榮耀攝<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
