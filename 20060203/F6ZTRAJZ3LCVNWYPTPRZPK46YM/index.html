<html><header><meta charset="utf-8"><title>香港通訊550萬購HKC</title></header><body><h1>香港通訊550萬購HKC</h1><p>▲香港通訊（248）宣布，向旗下香港通訊器材附屬公司HKCMobile主要股東葉惠敏及葉惠賢，收購餘下40%權益，總代價550萬元。收購完成後HKCMobile將成為香港通訊全資附屬公司。<br> ▲松日控股（283）公布，收取附屬公司滙出的股息後，已於2月1日向股東派息。該公司較早前宣布，向股東派發中期及特別股息合共每股12仙，但由於旗下中國附屬公司申請滙出股息，審批需時較預期為長，故延遲派付股息。</p></body></html>
