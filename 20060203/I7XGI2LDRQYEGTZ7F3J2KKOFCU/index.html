<html><header><meta charset="utf-8"><title>非一般鐵架</title></header><body><h1>非一般鐵架</h1><p>初頭以為呢個係隔熱架，墊起個煲會唔「辣」燶張枱，原來佢係一個保溫器，同樣墊起個煲，不過架下面可以擺扁身的蠟燭仔，點着蠟燭就等同於以慢火㷫熱個煲，唔使話怕啲食物攤凍咗又要拎番入廚房再煲，啱晒鍾意食熱嘢，但又無電熱鍋的懶人。<br><br>記者：招佩珊　<br>攝影：林栢鈞、譚盈傑</p><p>售賣點：<br> IKEA（31250888）<br> 沙田鄉事會路138號新城市中央廣場L3及L5</p></body></html>
