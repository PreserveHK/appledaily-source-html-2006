<html><header><meta charset="utf-8"><title>利來大股東套3752萬</title></header><body><h1>利來大股東套3752萬</h1><p>▲聯交所資料顯示，利來控股（221）大股東蘇智曉旗下TacoHoldings於1月27日，以每股0.183元，在場外沽售2.05億股，持股量由52.37%降至27.05%，套現3751.5萬元。利來04年捲入一宗行賄案件，當時廉署起訴廣興國際（1131）前執行董事李萬德等4人，指他們涉嫌行賄基金經理及其他人士，以獲證券及投資公司買入廣興及利來。該股自04年2月27日停牌至今。</p></body></html>
