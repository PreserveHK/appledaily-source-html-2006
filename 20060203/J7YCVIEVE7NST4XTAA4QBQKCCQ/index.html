<html><header><meta charset="utf-8"><title>人妖水靈否認偷竊</title></header><body><h1>人妖水靈否認偷竊</h1><p>【本報訊】綽號「六呎二」的人妖水靈涉企圖偷竊一名男子的金鏈被捕，昨被解往九龍城裁判法院提訊。染有一頭粉紅色短髮、身穿薄如蟬翼的白色恤衫，並透視出一件黑色小背心的水靈，昨否認一項企圖偷竊罪，案件押後至三月十四日開審，其間須還柙。<br> 涉案被告水靈（三十七歲），原名黃強，被控於今年一月三十一日，在旺角廟街一條後巷企圖偷竊屬吳文健的一條金鏈連金牌。<br> 控方指水靈有十六次犯事紀錄，多次與不誠實有關，另有兩次不到庭紀錄。辯方則指被告曾因另一案件被判囚八個月緩刑三年，但從未棄保潛逃。<br> 案件編號：KCCC818/06</p></body></html>
