<html><header><meta charset="utf-8"><title>江山再度延遲公布業績</title></header><body><h1>江山再度延遲公布業績</h1><p>▲江山控股（295）宣布，高院2月1日延遲聆訊由江山其中一名債權人IndustrialandCommercialInternationalCapital提出的清盤呈請，至2月6日，以進一步考慮債權人延遲呈請聆訊六周之要求。另外，有關星展銀行（香港）去年12月21日向高院入稟傳訊令狀，申索332.6652萬元貸款連應計利息，該銀行至今並無採取進一步行動。基於上述原因，核數師需更多時間審核，04年度業績將進一步延遲至3月24日公布，05年中期業績亦延至4月7日公布，江山及核數師有信心可如期公布業績。聯交所對此保留採取適當行動之權利。</p></body></html>
