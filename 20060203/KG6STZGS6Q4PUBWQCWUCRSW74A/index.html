<html><header><meta charset="utf-8"><title>機械人將更似真人　曉做家務照顧老幼</title></header><body><h1>機械人將更似真人　曉做家務照顧老幼</h1><p>機械人在日本已經登堂入室，英國《新科學家》雜誌最新一期更指出，科學家正集中火力，致力開發機械人走路、說話和操控能力，務求令未來機械人步姿不再生硬、人工聲線更似人聲，以及對周遭事物更敏感，令它們曉得執垃圾、清潔地氈和懂得照顧老幼，甚至上太空做太空機械人。</p><p>科學家也研究軟件，讓機械人自動學懂手眼協調使用物件，以及學會觸摸的感覺。嶄新「說話」科技包括摩打驅動的橫膈膜、人工聲帶和有伸出口腔外的舌頭，令機械人聲線更似人。<br> 英國《泰晤士報》</p></body></html>
