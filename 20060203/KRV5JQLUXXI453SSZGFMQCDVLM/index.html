<html><header><meta charset="utf-8"><title>牛奶肉類礦物質含量大減</title></header><body><h1>牛奶肉類礦物質含量大減</h1><p>英國《衞報》報道，一項研究發現奶類及肉類食品的礦物質含量在過去六十年間大幅下降。該項研究分析了政府在一九四○年及二○○二年公布的食物化學含量數據，發現臀肉牛排平均的鐵質含量下降五成半、鎂含量減少百分之七；牛奶的鐵質含量更減少超過六成、鈣質減少百分之二、鎂含量下降兩成一。專家懷疑，這些食品的營養含量減少，可能與養殖畜牧的方法改變有關，現代的農業依賴化學肥料，沒讓泥土自行補充養份。</p></body></html>
