<html><header><meta charset="utf-8"><title>歐央行暗示下月加息</title></header><body><h1>歐央行暗示下月加息</h1><p>【本報綜合報道】歐洲央行昨天一如預期按兵不動，把基準利率維持在2.25厘。歐央行行長特里謝以更強硬的措詞，表達關注通脹趨於加劇，字裏行間暗示下月或再收緊銀根，但不代表該行將展開連串加息行動。<br> 特里謝被問及現時的利率是否恰當時，他回應指出要保持警愓（vigilant）。HVB首席經濟師克雷默說，特里謝以「保持警愓」取代「密切留意」（closelymonitoring），措詞較為強硬，予人覺得歐央行下月會加息。</p></body></html>
