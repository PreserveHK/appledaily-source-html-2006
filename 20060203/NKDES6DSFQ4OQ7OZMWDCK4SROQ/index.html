<html><header><meta charset="utf-8"><title>七彩花燈跟你請請</title></header><body><h1>七彩花燈跟你請請</h1><p>一連兩星期的台灣花燈會，將於台南市港濱歷史公園舉行喇！展出的花燈有栩栩如生的動物、人物造型等，不但配上七彩燈泡和彩布，有些甚至裝了摩打，會跟你鞠躬請請呢！今年還以「槃瓠再開天」為題，有狗仔穿着唐裝跟你拜年，看完後別忘記投票選你的心頭好！	<br><br>記者：黃潔蓮<br><br>日期：2月12日<br>地點：台南安平「港濱歷史公園」<br>網址：http://www.tncg.gov.tw/light2006/</p></body></html>
