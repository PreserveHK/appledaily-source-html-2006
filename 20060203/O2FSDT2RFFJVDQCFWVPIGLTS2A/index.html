<html><header><meta charset="utf-8"><title>匯景極速拍板</title></header><body><h1>匯景極速拍板</h1><p>香港人買樓，好多時會受市場氣氛影響，好似有全新樓盤開賣，附近地區嘅住宅市況，就即刻生晒，置業人士重肯嗱嗱聲拍板㖭。<br> 中原徐禮訓表示，一名買家有見於泛海集團嘅油塘鯉灣天下就快開賣，估計會帶動埋藍田區嘅住宅市道，睇完滙景花園十三座中層C室後，兩粒鐘就做決定，用三百一十六萬入市，單位七百八十五呎，呎價四千零二十五。<br> 香港置業蔡瑞揚指出，過去三日，藍田滙景花園同埋隔籬觀塘麗港城嘅預約睇樓人數，比上個禮拜同期多咗兩成，估計會有部份業主，將放緊嘅物業提高叫價二三個巴仙。</p></body></html>
