<html><header><meta charset="utf-8"><title>樓市快訊<br>海峰園低市價5%</title></header><body><h1>樓市快訊<br>海峰園低市價5%</h1><p>▲利嘉閣黃智龍指出，北角海峰園南峰閣中層A室，926方呎，470萬元成交，呎價5076元，低市價5%。<br> ▲香港置業張國炳稱，西灣河嘉亨灣1座低層C室，639方呎，380萬元成交，呎價5947。</p><p>帝后華庭連約成交</p><p>▲中原顧偉瀚表示，上環帝后華庭2座低層C室，468方呎，連租約以193萬元成交，呎價4124元。<br> ▲中原沈興和透露，西環泓都3座中層B室，802方呎，以377萬元售出，呎價4701元。</p></body></html>
