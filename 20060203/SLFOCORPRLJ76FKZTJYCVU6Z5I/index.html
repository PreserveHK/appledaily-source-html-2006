<html><header><meta charset="utf-8"><title>周一預告：LeSalonduMeubledeParis</title></header><body><h1>周一預告：LeSalonduMeubledeParis</h1><p>新年伊始，2006年新款歐洲家具及室內設計精品，已急不及待密集式亮相，擔任序幕角色的法國LeSalonduMeubledeParis，便以創新突出的設計作品，為4.2萬名參觀買家提供熱身準備。<br> 巴黎家具展（LeSalonduMeubledeParis）是法國商業買家選購家具及室內布置貨品的主要場合，展覽面積達14萬平方米，展商數目1200家，當中一半屬於法國公司，海外展商來自40多個國家。</p></body></html>
