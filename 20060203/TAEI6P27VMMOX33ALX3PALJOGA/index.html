<html><header><meta charset="utf-8"><title>曾太子出動熊呔郎</title></header><body><h1>曾太子出動熊呔郎</h1><p>人大曾憲梓搞嗰間金利來，一向畀人感覺係買恤衫同呔，同佢嘅愛國方針一樣，都係針對國內同胞，同上咗年紀嘅人士。<br> 佢老人家年紀都有番咁上下，近期養尊處優，晨早就去游吓水，保養身體。生意就交畀嗰仔曾智明打理，曾太子似乎都好想改變大眾市民對金利來嘅形象，希望將佢哋嘅產品同品牌年輕化，除咗早嗰輪喺中環老蘭搞咗一間全新概念店之外，重趁西方情人節將到，諗噱頭搞新意思，逢客戶入嚟舖頭買嘢，金額過咗1314元，就送隻熊仔畀佢，重好有心思咁將條呔造成玫瑰形狀一齊送，隻熊仔叫做「甜蜜蜜熊呔郎」，唔知後生仔受唔受。</p></body></html>
