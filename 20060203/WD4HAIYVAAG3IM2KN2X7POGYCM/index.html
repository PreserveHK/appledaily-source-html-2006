<html><header><meta charset="utf-8"><title>港島豪宅交投增35%</title></header><body><h1>港島豪宅交投增35%</h1><p>發展商近月冇乜新盤開賣，樓市整體交投淡靜，但係原來港島區二手豪宅逆市造好，香港置業執董李志成話，上個月，港島南區、跑馬地、中半山、西半山以及北角半山五個豪宅區，一共錄得九十三宗成交，比去年十二月嘅六十九宗，多出接近三成半。<br> 李志成指出，豪宅價格抗跌力強，加上港島區豪宅價格舊年升幅落後於九龍以及新界區，全年都係升嗰三點三個巴仙，相信今年會有一定嘅上升幅度，成交量會穩步增加。<br> 睇番上個月嘅大手豪宅買賣，造價最高係山頂加列山道三相連單位，成交價一億。至於同區紅梅閣一口氣有兩座洋房易手，夾埋值近億二。<br> </p></body></html>
