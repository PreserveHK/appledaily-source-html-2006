<html><header><meta charset="utf-8"><title>日經再創5年新高</title></header><body><h1>日經再創5年新高</h1><p>【本報綜合報道】日本股市昨天回升，日經指數收高於16700，創下逾5年新高，得益於公司業績理想、美元兌日圓攀上7周高位，及油價下跌。<br> 日經指數漲230.46（1.40%），收報16710.55，為2000年9月1日以來收市新高。覆蓋面更闊的Topix指數升16.78（0.99%），收報1711.02，是2000年4月至今最高收市水平。<br> 日圓下跌令日本出口股受追捧，其中新力（Sony）勁升4.3%，全球最大記憶晶片測試設備生產商Advantest漲5.1%。打印機製造商柯尼卡美能達由於盈利理想，股價暴升11.1%。</p></body></html>
