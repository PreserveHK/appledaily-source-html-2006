<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　泓都獲利6.5萬元</title></header><body><h1>樓市快訊<br>香港　泓都獲利6.5萬元</h1><p>▲美聯李嘉傑透露，西環泓都（圖）3座高層C室，401方呎，以220萬元售出，呎價5486元。原業主去年以213.5萬元買入，賺6.5萬元，3%。<br> <br> ▲美聯馮國基表示，西半山威勝大廈中層F室，970方呎，以318萬元成交，呎價3278元。<br> <br> ▲鰂魚涌太古城天星閣高層C室，800方呎，買家以420萬元承接，呎價5250元。中原張光耀指出，屋苑1月共有56宗買賣，與去年12月相若，呎價5130元。</p><p>深灣軒270萬成交</p><p>▲中原吳賢育稱，鴨脷洲深灣軒1座中層E室，643方呎，270萬元成交，呎價4199元。</p></body></html>
