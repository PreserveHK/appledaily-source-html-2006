<html><header><meta charset="utf-8"><title>免被充公婆婆急殺雞</title></header><body><h1>免被充公婆婆急殺雞</h1><p>在政府將緊急立例威脅下，居於早前曾發現H5N1禽流感死雞的沙頭角村民，對於交出雞隻仍然非常抗拒，更直言「政府咁做（立法禁止養雞）梗係唔啱啦。」有村民表示今早會宰殺全部雞隻食掉，以免被充公。<br> 居於沙頭角萬邊屋村的高婆婆家中飼養了八隻雞。她昨日向本報記者表示，飼養的雞隻只是自用：「啲雞又唔係用嚟賣，只係過時過節劏嚟同啲孫食。」<br> 雖然前日漁農自然護理署職員曾極力勸喻高婆婆將活雞交出，但她不僅沒有遵從，更即時宰殺了其中四隻雞。由於擔心剩餘的四隻雞會在條例實施後被充公，所以高婆婆已計劃今早將雞隻全部宰殺：「冇辦法啦，總好過俾佢哋充公。」<br> 本報記者</p></body></html>
