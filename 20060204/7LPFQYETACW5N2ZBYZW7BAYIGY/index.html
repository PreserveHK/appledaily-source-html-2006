<html><header><meta charset="utf-8"><title>兩油公司宣布減價</title></header><body><h1>兩油公司宣布減價</h1><p>【本報訊】本港兩油公司分別宣布由今日凌晨起減價。埃克森美孚宣布調低先力F1特級無鉛電油及先力8000無鉛電油零售價，每公升減價一角；加德士旋風白金無鉛汽油及旋風黃金無鉛汽油每公升亦減價一角。<br> 此外，蜆殼宣布調高家用石油氣價格每公斤六角九仙，樽裝石油氣批發新價為每公斤九元五角八仙，中央家用石油氣新價則為每立方米三十元三角一仙。同於今日凌晨生效。該公司發言人稱，市場觀望當北半球冬季結束，石油氣入口價格才可望下調。</p></body></html>
