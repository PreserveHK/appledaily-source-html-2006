<html><header><meta charset="utf-8"><title>代理武鬥七單停牌</title></header><body><h1>代理武鬥七單停牌</h1><p>每逢有新樓盤開賣，各大代理行都派大量前線，駐守拉客，人多難免有衝撞，有時甚至大打出手，勞煩地監局插手。<br> 憲報噚日公布，地監局就八單代理嘅紀律裁決，七單都係涉及代理喺新盤同人打鬥，要暫時吊銷牌照，為期六至十個禮拜，最長到四月十四號。咁即係話，呢排開賣嘅新盤，都唔使預呢班前線嘞。<br> 早幾個月市靜，停唔停牌，對前線冇乜分別，但嚟緊陸續有新盤推出，冇得做就變成「蜑家雞」，對於武鬥嘅代理嚟講，呢種至係最好嘅教訓。</p></body></html>
