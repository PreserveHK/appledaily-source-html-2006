<html><header><meta charset="utf-8"><title>志偉、向太新春中獎</title></header><body><h1>志偉、向太新春中獎</h1><p>美國拉斯維加斯Wynn酒店前日舉行的新春派對，香港不少名人藝人均有份出席，如曾志偉、陳國強與太太、鄺美雲、向華強夫婦、周文健、歐陽震華、阮兆祥、呂良偉和太太楊小娟、趙曾學韞和林貝聿嘉等等，場面熱鬧。</p><p>喜見老友</p><p>活動上，除栢芝和小春等唱歌助興外，酒店更送出兩部瑪莎拉蒂名車及現金作幸運大抽獎，結果志偉和向太分別抽中二千八百美元（約二萬一千八百港元）和八百美元（約六千港元）。而小春在賭場碰見志偉、歐陽震華和阮兆祥等好友時，更興奮得大叫說：「咦？你哋又嚟咗呀，恭喜發財！」<br> 採訪、攝影：娛樂突發組</p></body></html>
