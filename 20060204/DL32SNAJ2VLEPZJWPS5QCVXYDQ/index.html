<html><header><meta charset="utf-8"><title>舞蹈導師涉姦女同鄉</title></header><body><h1>舞蹈導師涉姦女同鄉</h1><p>【本報訊】專程來港參與大年初一花車巡遊滙演的一名南非籍女子，疑遭同鄉闖進酒店房間強姦，涉案報稱舞蹈導師的南非籍男子被控強姦罪名，昨押上東區裁判法院提堂，暫毋須答辯，還柙至下月三日再提訊，以便控方徵詢律政司意見及等候DNA化驗報告。<br> 二十八歲被告NkogatseMphikeleliClifford，被控一項強姦罪，控罪指他於今年一月三十一日，在香港皇后大道東麗都酒店一房間內，強姦一名二十歲南非籍女子。<br> 據知，報稱受辱的女事主專程來港參與年初一舉行的花車巡遊滙演，案發晚獨自在房內睡覺，遭人潛入房間內強姦。<br> 案件編號：ESCC470/06</p></body></html>
