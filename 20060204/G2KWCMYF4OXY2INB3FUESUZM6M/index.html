<html><header><meta charset="utf-8"><title>煙火耀維港</title></header><body><h1>煙火耀維港</h1><p>【本報訊】維港昨晚起一連三晚上演的「幻彩詠香江」滙演，加插了煙火表演，燦爛繽紛的煙火從海上噴出，給維港兩岸的霓虹燈，再添幾分「姿色」，令原本由射燈進行的燈光表演更有睇頭（圖）。不少市民昨晚專程到灣仔及尖沙嘴海旁觀看，部份遊客及本地市民更用錄像機，拍下表演過程。<br> 旅遊事務署指出，無論在港島或九龍海旁均可以觀賞滙演，而灣仔金紫荊廣場的海濱長廊，更是欣賞由文化中心觀景台發放「瀑布」形煙花的理想地點。<br> 黃冠華攝</p></body></html>
