<html><header><meta charset="utf-8"><title>走火炭可令精神崩潰</title></header><body><h1>走火炭可令精神崩潰</h1><p>本港註冊臨床心理學家朱嘉麗說：「走火炭通常是一大班人，他們的情緒會好高漲，因為當參加者走過火炭時，其他人都會在旁講：『好嘢！』『你得嘅！』這類說話，會令參加者覺信心澎湃。」</p><p>喚起痛苦記憶</p><p>不過，她指出這類訓練課程可能會弄巧反拙，「使精神崩潰，例如參加者經歷過火燭意外，而這些痛苦記憶如果在走火炭時喚起，可能再次打擊其信心。」另一臨床心理學家湯祟琪批評走火炭訓練太過激進，她說：「世界主流心理治療不會用走火炭，我們通常會用認知行為治療和人際關係治療，絕不會因為病人缺乏信心就叫他走火炭。」<br> 本報記者</p></body></html>
