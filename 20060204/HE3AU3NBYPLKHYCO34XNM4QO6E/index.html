<html><header><meta charset="utf-8"><title>陳鍵鋒新年買鞋倒楣</title></header><body><h1>陳鍵鋒新年買鞋倒楣</h1><p>陳鍵鋒、楊思琦、徐子珊、黃宗澤和喬寶寶等昨日到將軍澳電視廣播城，出席無綫新劇《千謊百計》拜神儀式，祈求拍攝順利。</p><p>遺失身份證</p><p>黃宗澤及陳鍵鋒不約而同表示在年初二買鞋，事後大歎不吉利，黃宗澤說：「重買咗兩對，買完先記起新正頭唔好買鞋，𠵱家惟有收埋佢。」<br> 陳鍵鋒則說：「初三去澳門唔見咗身份證，為咗去報失，搞到趕唔切返嚟開工，真係唔好意思。以後都唔敢喺正月買鞋。」<br> 採訪：卓美娟　攝影：陳俊強</p></body></html>
