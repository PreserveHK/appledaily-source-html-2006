<html><header><meta charset="utf-8"><title>崇光玩大牌不遂</title></header><body><h1>崇光玩大牌不遂</h1><p>二十幾年嚟首次衝出香港嘅崇光百貨，舊年十月進駐尖東。可能為咗吸引途人嘅視線，崇光想整個超大型SOGO招牌搶鏡，重向城規會申請，將現址嘅高度限制，由水平線上十三點二米放寬至十四米半，但城規會sayno。<br> 城規會話，商場附近一帶，都係文化藝術設施，驚一旦放寬咗崇光嘅高度，會破壞附近景觀，加上崇光單純為咗加大自己個招牌，而申請放寬，對附近環境冇貢獻，冇充份嘅理由批畀佢，所以，最後決定否決申請。</p></body></html>
