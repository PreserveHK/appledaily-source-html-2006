<html><header><meta charset="utf-8"><title>孝順仔幫父母置業</title></header><body><h1>孝順仔幫父母置業</h1><p>香港人貪新忘舊，買樓會先揀一手，不過唔係話舊樓冇人吼，有啲幾十年嘅舊樓，間中有買賣。<br> 樓齡四十八嘅銅鑼灣蟾宮大廈，千一呎中層C，最近成交價三百一十萬，每呎二千八，價錢幾合理。<br> 中原鄭莉莉話，買家係外區客，見父母年紀大，出入唔方便，所以喺銅鑼灣搵樓畀兩老，等佢哋第日行街食嘢就腳啲。<br> 呢幢樓高十七層嘅商住大廈，原來來頭都唔細，富豪霍英東，喺一九五五年用百三萬，向希慎家族利銘澤買地起出嚟。霍英東自己都喺度住過一排。</p></body></html>
