<html><header><meta charset="utf-8"><title>　　赴埃及救災劉楚釗食最好味蘋果 - 李八方</title></header><body><h1>　　赴埃及救災劉楚釗食最好味蘋果 - 李八方</h1><p>今次派到埃及協助車禍遇難港人嘅東區醫院急症室主管劉楚釗，已經係第三次出動協助在外遇難港人，佢噚日喺埃及話，呢次車禍就好似○四年台灣九份車禍加上南亞海嘯，即係既要幫傷者，又要做心理輔導。呢趟係佢首次陪同親屬進行路祭，見佢哋喊到呼天搶地，不禁流下男兒淚。<br> 呢次工作唔容易，劉醫生話前兩晚合共只瞓咗六個鐘，「因為電話不停響。」佢又話，喺埃及落機時，突然好肚餓，一名死傷者家屬向佢送上一個蘋果，令佢好感動，「係食過嘅蘋果當中最好味嘅！」<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
