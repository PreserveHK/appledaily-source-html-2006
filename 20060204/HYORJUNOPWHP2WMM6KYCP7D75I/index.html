<html><header><meta charset="utf-8"><title>蒙嘉慧歎旺財唔旺丁</title></header><body><h1>蒙嘉慧歎旺財唔旺丁</h1><p>蒙嘉慧早前忙於趕拍劇集《樓住有情人》，還趁空檔到她每年必到的陸金記瓜子大王掃貨，更獲老闆給予大折扣，滿載而歸。</p><p>法國歎世界</p><p>蒙嘉慧最近相約好友到法國及北非旅行，問她是否與意中人同行？蒙嘉慧笑說：「梗係唔係啦！我都想拍拖，不過冇人敢追，可能我男仔頭啦！」蒙嘉慧首年與無綫簽經理人及藝員合約，即一劇接一劇，稍後更會飛往泰國拍攝服裝品牌廣告，收入不俗，她笑道：「ＯＫ啦！」<br> 採訪、攝影：王崇穎</p></body></html>
