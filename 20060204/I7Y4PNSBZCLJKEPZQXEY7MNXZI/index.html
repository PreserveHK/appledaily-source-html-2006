<html><header><meta charset="utf-8"><title>位元堂入股利來</title></header><body><h1>位元堂入股利來</h1><p>【本報訊】位元堂（897）昨日停牌，待發出有關股價敏感資料，據聯交所披露權益資料顯示，位元堂入股仍在停牌的利來控股（221），位元堂停牌前報0.154元。<br> 聯交所資料披露，位元堂在上月27日，分兩批購入合共2.55億股利來，斥資4751.5萬元。其中2.05億股，每股平均價0.183元，相信是向利來大股東蘇智曉（圖）購入，因為同日蘇智曉以相同價格減持2.05億股利來。另外，位元堂再以每股平均價0.2元，購入5000萬股利來，現時位元堂共持有29.67%利來。位元堂主席鄧清河昨日回應傳媒查詢時稱，暫時只會視利來為「殼股」投資。</p></body></html>
