<html><header><meta charset="utf-8"><title>服務業活動放緩</title></header><body><h1>服務業活動放緩</h1><p>【本報綜合報道】美國上月服務業活動擴張步伐有所放緩，儘管如此，該國整體消費市道大致上仍強勁。此外，美國前月工廠定單增幅略勝市場預期。<br> 美國供應管理協會（ISM）1月份服務業指數由上月的61降至56.8，差過市場預測的59.5。指數高於50.0的盛衰分水嶺，顯示美國服務業活動正持續擴張。<br> 美國去年12月份工廠新定單增長1.1%，升幅略高於市場預測的1.0%，主要受機械定單上升6.5%以及耐用品定單上升1.8%帶動；11月工廠定單升幅由原來的2.5%向上修訂為3.3%。</p></body></html>
