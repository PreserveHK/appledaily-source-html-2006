<html><header><meta charset="utf-8"><title>歡喜禪</title></header><body><h1>歡喜禪</h1><p>適時放下<br>一個信徒十分誠心，自小已想着到聖地朝聖。花了多年時間，他終於來到聖地外圍，可是，眼前卻有一條大河阻擋着他的去路，於是他就買了一艘船渡河。過河後，他覺得這船對他來說實在太重要，於是就把船背在身上進城，一步步的登山朝聖。途人見他背着船舉步維艱的情況，不禁好奇問：「為甚麼你要背着船往山上走？」他答：「沒有它，我就來不了聖地，他對我實在太重要了！」路人答：「但現在它不也是你的負擔嗎？」</p></body></html>
