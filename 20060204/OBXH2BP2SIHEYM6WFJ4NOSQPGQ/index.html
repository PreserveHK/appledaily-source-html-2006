<html><header><meta charset="utf-8"><title>湯盈盈攜父歎海味</title></header><body><h1>湯盈盈攜父歎海味</h1><p>湯盈盈早前帶同由加拿大返港的爸爸，到中環的安記海味，搜購名貴的山珍海味，高峯期在加拿大擁有十多間餐館的湯爸爸，對山珍海味亦甚有研究，他說：「加拿大過年都有整啲應節菜式，盈盈就同我一樣識食唔識煮。」<br> 而湯盈盈去到海味舖就不停發問，識食不識煮的她，點解會有如此多問題，她說：「我係唔識煮，但係見到好多禮盒包裝，我覺得過年送畀人都係一個好idea，我咁鍾意食山珍海味，梗係諗住買嚟送畀朋友，然後叫朋友煮畀我食啦！」<br> 採訪：楊潔雯　攝影：林德雄<br> 髮型：PRIVATEibyFrancoNg<br> 化妝：ACDonkey</p></body></html>
