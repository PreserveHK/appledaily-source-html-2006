<html><header><meta charset="utf-8"><title>測量師涉騙租屋津貼</title></header><body><h1>測量師涉騙租屋津貼</h1><p>【本報訊】屋宇署兩名高級屋宇測量師涉嫌於十多年前，串謀詐騙租屋津貼，遭廉署拘控，其中一人的妻子更涉嫌洗黑錢四百七十萬元被捕，案件昨日在東區裁判法院提訊，三人暫時毋須答辯，本月二十四日在區域法院再提訊。</p><p>涉款四百七十萬元</p><p>昨日剛踏入五十歲的首被告易子佳，與五十二歲次被告黃佩儀，均是屋宇署高級屋宇測量師，四十九歲第三被告梁惠芬是易的妻子，報稱主婦。<br> 主控官在庭外表示，首被告涉將港島半山醫院道十八號住所售予次被告，再向政府申請租屋津貼，次被告其後出售單位，將所得的四百七十萬元存入首被告妻子的戶口。<br> 案件編號：ESCC451/06</p></body></html>
