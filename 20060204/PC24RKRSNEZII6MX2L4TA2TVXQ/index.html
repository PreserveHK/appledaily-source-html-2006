<html><header><meta charset="utf-8"><title>上市公司快訊<br>美林調低創科投資評級</title></header><body><h1>上市公司快訊<br>美林調低創科投資評級</h1><p>▲再有證券行調低創科實業（669）的投資評級。美林證券昨日發表報告指出，由於創科的主要客戶HomeDepot調整存貨，加上Milwaukee需要整合，故分別將該公司05年度及06年度盈利預測調低26%及27%，並將其投資評級由「買入」調低至「中性」。不過，聯交所資料披露，摩根大通在上月27日，以每股平均15.5元，增持312.1萬股創科，涉及資金4837.55萬元，持股量由13.99%，增至14.2%。</p></body></html>
