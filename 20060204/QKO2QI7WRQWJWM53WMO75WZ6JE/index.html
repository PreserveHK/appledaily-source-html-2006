<html><header><meta charset="utf-8"><title>譚小環扮招財貓討利是</title></header><body><h1>譚小環扮招財貓討利是</h1><p>鍾愛HelloKitty的譚小環日前到九龍塘又一城大手掃吉蒂貓衣服和鞋履，實行以「招財貓」扮相拜年𢭃利是。</p><p>新正頭唔買鞋</p><p>小環表示自小已養成買新衫過年的習慣，她說：「我一定會買新衫同內衣，聽講着紅色內衣嘅人人緣運會好啲㗎！我重會喺年三十晚用碌柚葉沖涼，嗰晚最好愈夜瞓愈好，咁雙親會長壽啲！」小環笑說：「新十五之前都唔可以買鞋，如果唔係會嚡嚡聲㗎！」<br> 採訪、攝影：比華利<br> 髮型：SamNg@LeSalon<br> 場地提供：KILARA</p></body></html>
