<html><header><meta charset="utf-8"><title>買樓前留意預售證</title></header><body><h1>買樓前留意預售證</h1><p>地產界人士提醒消費者，買樓時要留意樓盤有無預售許可證，確定購買的房子屬於合法銷售範圍。另外，廣州市國土房管局，去年七月一日起，已將新申請核發的預售許可證，納入廣州市房屋管理系統中，市民可以到國土局網站（www.laho.gov.cn）查閱資料，或直接到廣州市房地產交易登記中心查詢。為了讓消費者取得準確資訊，國土局正在加緊，對已核發但尚未換新證的預售許可證，分批納入房屋管理系統內。<br> 《廣州日報》/本報記者</p></body></html>
