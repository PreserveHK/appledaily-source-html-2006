<html><header><meta charset="utf-8"><title>汽車版同學會　陳同學：保時捷防滾架十分一秒彈出</title></header><body><h1>汽車版同學會　陳同學：保時捷防滾架十分一秒彈出</h1><p>你話聽到埃及的巴士意外，擔心駕駛開篷車時遇上翻車，查實不用擔心，你那部Boxster的防滾架，設有最先進的電子儀器，可少於一秒間彈出。</p><p>就以新款保時捷Boxster和911Cabriolet為例，從外觀看起來，絕不會察覺有防滾桿的存在，它們全隱藏於後排座椅後方，倘若不幸遇上翻車意外，車上的安全氣袋會率先彈出，電腦更會計算出準確數據，最快可在十分之一秒內讓防滾架彈出，徹底保障乘客安全。<br> 王Sir</p></body></html>
