<html><header><meta charset="utf-8"><title>麥家琪狗咬大髀發橫財</title></header><body><h1>麥家琪狗咬大髀發橫財</h1><p>麥家琪、珈潁、何佩儀、江美儀等昨日到亞視出席「新春狗王爭霸戰」記者會，眾人分別帶同寵物到場，麥家琪因要趕拍處境劇《喜有此理》，故未有攜同愛犬現身。</p><p>見血增賭運</p><p>麥家琪表示年初三「赤口」當天慘遭鄰居的大狗咬傷右腳近大腿位置，認真慘情。麥家琪說：「我本來出街放狗，點知隔籬隻狗即時撲埋嚟，我第一時間保護自己隻狗，點知都畀嗰隻狗咬到，於是即刻去醫院打針。」<br> 不過，麥家琪表示不打算追究此事，更笑言每次發生見「血」事件都會有賭運，她說：「今次我就贏咗幾千蚊馬仔，上次捐血重贏錢㖭！」	<br> 採訪、攝影：駱華齡</p></body></html>
