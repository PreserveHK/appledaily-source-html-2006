<html><header><meta charset="utf-8"><title>珀麗四個月找數</title></header><body><h1>珀麗四個月找數</h1><p>樓宇買賣若果有長成交期，好多人即時會諗，買家梗係想短炒圖利，但係馬灣珀麗灣，最近呢單四個月嘅長成交期買賣，買家係用家，計劃用嚟做新居。<br> 買家係一對準新人，年二十六開始搵樓，大年初二拜完年，又同家人話想睇珀麗灣，重睇中十八座中層F室，同業主傾咗成晚，結果減到價之餘，重攞到四月成交期。由於單位幾新淨，唔使點裝修，咁就有充足時間，專心籌備婚禮。單位六百七十九呎，成交價二百萬，呎價二千九百四十六。<br> 業主舊年九月，用二百零七萬五千買入單位自住，但為咗遷就家人，最後決定搬返港島區住，見買家咁有誠意，所以肯蝕少少，同埋畀佢長成交期賣樓。</p></body></html>
