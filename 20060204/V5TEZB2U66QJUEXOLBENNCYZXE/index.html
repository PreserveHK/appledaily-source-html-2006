<html><header><meta charset="utf-8"><title>吳日言開工派金牛</title></header><body><h1>吳日言開工派金牛</h1><p>吳日言（阿Yan）日前專誠到金鐘太古廣場的桃花樹下兜圈，祈求狗年可以大行桃花運，她表示新年會放一棵小桃花在家中，增加人緣，更會把握時間到親友家拜年𢭃利是。</p><p>財源滾滾來</p><p>阿Yan因為去年工作量大增，所以今年已準備數千元大派開工利是，阿Yan說：「我已經準備咗好多卡通利是封封利是，都幾貴㗎，不過舊年第一年工作冇搵咁多錢，今年隨住自己工作量增加，利是嘅數目都增加咗，希望派一千蚊一封。」<br> 採訪、攝影：卓寶花　場地提供：金鐘太古廣場</p></body></html>
