<html><header><meta charset="utf-8"><title>西貢區節耗200萬</title></header><body><h1>西貢區節耗200萬</h1><p>【本報訊】繼二○○○年後，西貢區今年斥資二百萬元再度舉辦區節，推出十項精采活動，包括「兩岸三地和諧發展」文藝滙演、「城鄉和諧」發展博覽、「和諧家庭」同樂日及「和諧西貢」粵劇欣賞會等。<br> 西貢區議會主席吳仕福昨日稱，區節由今日至本月十二日舉行，主題為《和諧西貢健康自然美》，希望推廣西貢區的生態和諧、城鄉和諧、西貢自然美等；又重點推動兩岸三地和諧發展，因此特別邀請了廣西藝術團及台灣原住民原緣文化藝術團（圖）參與演出。</p></body></html>
