<html><header><meta charset="utf-8"><title>吳卓羲：有財先有安全感</title></header><body><h1>吳卓羲：有財先有安全感</h1><p>去年對於吳卓羲（阿Ron）來說可算名利雙收，除了成為無綫當紅小生外亦進攻樂壇，原來這位新晉樂壇歌手閒時亦喜愛行花店。適逢新年，吳卓羲日前抽空到旺角花墟買花為家中增添新年氣氛。</p><p>種大樹催財運</p><p>阿Ron除了有買年花的習慣外，家中更種了棵大樹催旺風水，他說：「我問過蘇民峰，佢話大盆栽聚財細盆栽係保平安，咁我覺得有財先有安全感，擺咗年幾都OK喇。不過我覺得係賺到儲唔到。我其實都唔會太迷信，只會做啲基本嘢，最重要自己住得舒服。」<br> 採訪、攝影：王崇穎<br> 鳴謝：繽紛園藝</p></body></html>
