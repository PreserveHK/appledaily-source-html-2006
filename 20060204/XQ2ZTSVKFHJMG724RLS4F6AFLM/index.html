<html><header><meta charset="utf-8"><title>溫碧霞聚賭享親情</title></header><body><h1>溫碧霞聚賭享親情</h1><p>溫碧霞往年春節都喜歡與丈夫出外度歲，但今年她決定留港陪母親過年，溫碧霞日前說：「前幾年都鍾意去美國旅行，不過今年冇出門，因為想抽多啲時間同屋企人一齊。我哋有八兄弟姊妹，每逢過時過節一家人聚埋一齊，通常都離唔開係賭吓錢，玩魚蝦蟹同打牌，我除咗會鬆章畀媽咪，重畀咗封大利是佢過年㖭。」</p><p>銀幕忘年戀</p><p>新年除了陪家人過節之外，看電影也是溫碧霞必做的節目，她說：「上年我接咗好多廣告拍，但其實我始終最愛演戲。我覺得今年市道同電影質素都好好多，希望今年可以接到啲好電影拍，𠵱家都傾緊一部電影，古仔係講忘年戀。」<br> 採訪：魯萍<br> 攝影：葉君海</p></body></html>
