<html><header><meta charset="utf-8"><title>新界　康德花園減價8.8萬</title></header><body><h1>新界　康德花園減價8.8萬</h1><p>▲祥益地產盤嘉茵表示，屯門康德花園2座中層A室，546方呎，原業主減價8.8萬元，以86.2萬元沽出，呎價1579元。<br> <br> ▲中原陳志輝表示，屯門大興花園二期7座高層E室，753方呎，145萬元成交，呎價1926元。<br> <br> ▲利嘉閣利嘉龍透露，元朗錦綉花園L段5街單號屋，1050方呎，剛以390萬元售出，呎價3714元。</p><p>YOHO賺8萬轉售</p><p>▲香港置業沈瑞騰表示，元朗YOHOTown5座高層B室，525方呎，146萬元成交，呎價2781元。原業主04年7月以138萬元買入，賺8萬元，5.7%。</p></body></html>
