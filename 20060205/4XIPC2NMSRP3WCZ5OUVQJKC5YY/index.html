<html><header><meta charset="utf-8"><title>英海軍截48億元毒品</title></header><body><h1>英海軍截48億元毒品</h1><p>英國皇家海軍「南安普敦」（HMSSouthampton）號驅逐艦，上周三晚在牙買加（Jamaica）和哥倫比亞（Columbia）之間的加勒比海（Caribbean），高速追截一艘可疑貨船，搜獲三噸半可卡因毒品，估計市值約四十八億港元。<br> 「南安普敦」號上周三，跟美國和荷蘭等多國展開聯合偵察行動，在加勒比海發現一艘可疑貨船，立即和油輪分開，高速和貨船展開海上追逐戰，最後驅逐艦派出直升機協助攔截，兵分海空兩路，成功夾擊貨船。兩組海軍在船上起出三噸半可卡因，市值約三億五千萬英鎊，毒犯則由美國海岸巡邏隊扣押。<br> 德新社</p></body></html>
