<html><header><meta charset="utf-8"><title>寵物情報：新春CATWALK至激鬥</title></header><body><h1>寵物情報：新春CATWALK至激鬥</h1><p>呢個年頭做狗真係忙到不得了！過年嘅時候各家寶貝狗一定買咗唔少新衫，各區商場亦有大量俾狗狗參加嘅聚會同團拜活動俾大家Social！而今日DogOneLife就喺藍灣廣場舉辦咗個「新春狗狗CATWALK至激鬥」，到時20隻扮相趣怪嘅狗狗將會進行比賽，爭奪多個獎項。同場重有葉宇澄同吳日言同大家玩遊戲，各位狗主記得帶埋寶貝嚟趁熱鬧喇！</p><p>新春狗狗CATWALK至激鬥</p><p>日期：今日（2月5日）<br> 時間：14:00-15:00<br> 地點：藍灣廣場<br> 查詢：28983230</p></body></html>
