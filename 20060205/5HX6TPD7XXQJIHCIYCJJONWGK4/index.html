<html><header><meta charset="utf-8"><title>山西民居藏炸藥爆炸奪6命</title></header><body><h1>山西民居藏炸藥爆炸奪6命</h1><p>山西省蒲縣克城鎮連捷山村一間民居，前日傍晚發生炸藥爆炸意外，造成六人死亡，一人受傷。爆炸原因及炸藥來源仍在調查。<br> 據蒲縣政府人員透露，該縣連捷山村村民劉家喜家中私藏了約三十公斤炸藥，並在前晚六時五十分發生爆炸，有六人在爆炸中死亡，一人受傷，目前傷者已脫離生命危險。據死者周紅雲、李習芬夫婦的家屬表示，死者全為湖南省張家界市慈利縣人，他們是結伴到山西的煤礦來打工的。<br> 新華網</p></body></html>
