<html><header><meta charset="utf-8"><title>優雅大師老友晒冷</title></header><body><h1>優雅大師老友晒冷</h1><p>狗，是人類最好的朋友；鑽石，是女人最好的朋友；名人明星，自然是設計師最好的朋友。在早上攝氏零度的氣溫下，眾星都為「優雅大師」GiorgioArmani而來，包括意大利國寶蘇菲亞羅蘭（SophiaLoren）、英國皇室成員LadyHelenTaylor、電影《泳池情殺案》（SwimmingPool）女星夏綠蒂藍萍（CharlotteRampling）及被《Elle》選為年度模特兒的西班牙美女EugeniaSilva等。</p></body></html>
