<html><header><meta charset="utf-8"><title>陳彥行進修暫別娛圈</title></header><body><h1>陳彥行進修暫別娛圈</h1><p>陳彥行、吳日言和鄭融昨日在中港城出席「九星唱旺賀新年」，行姐宣布今年四月開始會暫別娛樂圈一年。<br> 行姐說：「我會入讀北京電影學院一年，修讀戲劇學院嘅文憑課程。呢間學校趙薇都讀過，好難入，但我媽咪識得個教授，所以推薦我入讀。」問她與無綫的合約如何解決，行姐揚言彼此已有共識。</p><p>情敵碰面</p><p>此外，鄭融被問到有否到緋聞男友劉浩龍家拜年時，她自稱已過氣，因對方最新的緋聞對象是吳日言，儘管兩女昨日碰頭，但也不感尷尬，鄭融說：「因為呢啲新聞係假嘅，唔係真。」吳日言則笑指自己永遠屬於麥浚龍。<br> 採訪、攝影：蔡丹</p></body></html>
