<html><header><meta charset="utf-8"><title>狗年有兩個立春</title></header><body><h1>狗年有兩個立春</h1><p>立春是二十四節氣之一，標誌着春季的開始，在每年陽曆的二月三、四或五日。在今年的丙戌年，全年共有兩個立春，分別在昨天（正月初七）和二○○七年二月四日（臘月十七）。<br> 在北京，在立春之日人們歷來有「咬春」（指吃春餅）的習俗。春餅是北京民俗應節食品，又稱薄餅，是一種烙得很薄的麵餅，一般捲着肘子（豬腿的最上部）肉、小肚（用豬的膀胱，裝入和有澱粉的豬肉末製成）、香腸等熟食一起進食。北京著名的全聚德集團昨日專門準備了一百九十二萬張春餅，約合三萬公斤，仍未能完全滿足需求。</p></body></html>
