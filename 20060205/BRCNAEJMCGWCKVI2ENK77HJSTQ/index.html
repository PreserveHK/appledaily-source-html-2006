<html><header><meta charset="utf-8"><title>薛家燕從商暫停拍劇</title></header><body><h1>薛家燕從商暫停拍劇</h1><p>薛家燕昨日於奧海城為其有份投資的《美型堂》舉行新聞發布會，家燕姐更與扮演財神爺的安德尊向圍觀者大派利是，而大會更找來纖體代言人紀利唱歌助興。</p><p>自誇女強人</p><p>家燕姐對於自己入股該公司一年的成績表示十分滿意，近日公司與CitySpa合作擴大業務，更推出新按摩油，她說：「我哋目前計劃緊準備喺國內開分店，投資額都要過千萬。」<br> 為了公司業務，家燕姐表示上半年暫停拍劇，她說：「今年上半年無綫劇集應該唔會拍住，大陸有套劇都要等到六月之後先會開拍，希望先搞好間纖體公司。」問到是否有意向女強人邁進時，家燕姐說：「女強人我咪一早已經係喇！」<br> 採訪、攝影：王崇穎</p></body></html>
