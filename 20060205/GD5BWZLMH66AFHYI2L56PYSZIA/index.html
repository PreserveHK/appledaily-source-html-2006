<html><header><meta charset="utf-8"><title>明知故問：為甚麼羽絨可以保暖？</title></header><body><h1>明知故問：為甚麼羽絨可以保暖？</h1><p>凍冰冰的天氣，最好是穿上羽絨大衣保暖，為甚麼羽絨較其他衣服能保暖呢？<br>羽絨的保暖原理是依靠纖維之間的靜止空氣層，阻攔着外界冷空氣吹到身上，同時阻止體溫不被散出去。靜止空氣含量愈多，保暖性便愈好。由於羽絨產品纖維蓬鬆，能停留更多暖空氣，能在短的時間內，將「衣內溫度」維持在與體溫相當的範圍內，在寒冷時保持熱量，所以較其他保暖衣服更能保暖。羽絨亦有溫度調節的功能，除了寒流來襲時，具有強大禦寒力，炎熱也會自動向外排出多餘熱氣，所以天氣一轉熱，也不易過熱，有「冬暖夏涼」的神奇功效。</p></body></html>
