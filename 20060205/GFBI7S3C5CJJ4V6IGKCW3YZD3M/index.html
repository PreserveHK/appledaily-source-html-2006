<html><header><meta charset="utf-8"><title>寵物情報：教佢做隻迎賓狗</title></header><body><h1>寵物情報：教佢做隻迎賓狗</h1><p>又吠又叫，呢份見面禮認真夠厚，但都夠晒失禮。05年成立嘅「伴侶動物資訊中心」就教路，主人除咗可以用丹田發出低沉嘅聲音，着狗狗退下外，重可以同狗狗一齊迎賓，同時俾賓客餵零食畀狗狗做見面禮；客人唔好太快同狗狗懶熟攬頭攬頸外，重可以俾狗狗嗅嗅你的味道，讓牠放鬆下來。如果各位想進一步訓練狗狗，可以上「伴侶動物資訊中心」嘅網址或者致電查詢。</p><p>伴侶動物資訊中心</p><p>網址： http://www.hkcaric.org <br> 電話：21144976</p></body></html>
