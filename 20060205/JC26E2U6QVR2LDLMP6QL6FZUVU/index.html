<html><header><meta charset="utf-8"><title>北京鞭炮響不停嚇死寵物兔</title></header><body><h1>北京鞭炮響不停嚇死寵物兔</h1><p>北京巿今年撤銷實施長達十三年的煙花爆竹禁放令，批准巿民在限定地點燃放煙火鞭炮，雖然未造成人員重大傷亡，但一隻寵物兔日前卻因受爆竹驚嚇猝死，多隻寵物狗也因外出時受到驚嚇而需接受治療。<br> 北京望康動物醫院院長王永偉表示，春節開始迄今該院已接診了十宗寵物受爆竹驚嚇的病例，當中主要是犬隻，其中一隻兔子死亡。「當時家人正在看電視，小兔子在吃菜，這時幾個禮花彈在窗戶附近爆裂發出劇響，兔子受驚嚇後跳起來落地後就不行了。」<br> 北京《競報》</p></body></html>
