<html><header><meta charset="utf-8"><title>好足料！：滑牛公司麵超飽肚</title></header><body><h1>好足料！：滑牛公司麵超飽肚</h1><p>成日喺公司捱更抵夜，放工時已經12點幾，一個人走咗去尖東吹海風，見到豐明苑就即刻走咗入去醫肚，點知嗌乜無乜，店員就推介咗個公司麵畀我，一上枱以為不過係沙嗲牛肉麵無乜咁巴閉，睇真啲原來所有牛肉都係滑牛，而且「內容」豐富，又腸仔又煎蛋又午餐肉，食完超級飽肚，加埋嗰種大牌檔風味，諗起又想食過。<br><br>豐明苑燒臘茶餐廳（23117173）<br>地址：尖沙嘴麼地道75號南洋中心</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
