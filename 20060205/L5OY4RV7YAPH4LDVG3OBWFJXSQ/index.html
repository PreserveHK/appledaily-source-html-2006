<html><header><meta charset="utf-8"><title>官恩娜衣錦還黑龍江</title></header><body><h1>官恩娜衣錦還黑龍江</h1><p>官恩娜（Ella）和陳彥行昨日在黃大仙出席「領匯開市暨人日慶祝活動」。Ella自言新年賭場失意，她說：「因為怕老咗會患老人癡呆症，所以我學打牌，點知輸咗三、四千蚊。」</p><p>懶理吳卓羲</p><p>難得新年放假，Ella特別與家人返黑龍江探親，她表示可算衣錦還鄉，她說：「因為鄉下好少姓官嘅女仔可以入娛樂圈，我重專登帶新碟做手信。」<br> 近日有報道指Ella和吳卓羲因緋聞糾纏不清而掀起罵戰，Ella說：「唔想再講呢件事，冇回應，新年唔講衰嘢，希望今年遠離是非。」<br> 採訪、攝影：王崇穎</p></body></html>
