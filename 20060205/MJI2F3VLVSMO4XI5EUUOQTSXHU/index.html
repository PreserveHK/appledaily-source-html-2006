<html><header><meta charset="utf-8"><title>玩具特搜：喺屋企養暴龍</title></header><body><h1>玩具特搜：喺屋企養暴龍</h1><p>嫌魚唔夠動感，想激一點，wowwee機械暴龍相信是另一選擇。機械暴龍具有敏銳的紅外線及接觸感應，步行時懂得避開障礙物，聽到聲響和看到物件移動時，又會發出咆哮聲，還會顯示獵食、玩樂、戒備等情緒，猶如一隻小狗般，夠晒可愛。</p><p>售賣點：<br> （a）UML（27711930）旺角彌敦道579號地下至2樓<br> （b）玩具反斗城及各大百貨有售　查詢：24331829（瑞華行）</p></body></html>
