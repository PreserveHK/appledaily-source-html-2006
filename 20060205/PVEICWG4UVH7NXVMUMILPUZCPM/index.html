<html><header><meta charset="utf-8"><title>伊健做鹹蛋超人挽頹勢</title></header><body><h1>伊健做鹹蛋超人挽頹勢</h1><p>早前跟梁詠琪分手的鄭伊健，近年事業發展雖然未如理想，就連為無綫拍攝的重頭劇《隨時候命》亦收視不濟，但仍有不少外地製作公司打他的主意，泰國一製作公司準備開拍鹹蛋超人劇集，便找伊健擔任主角。</p><p>十二地區播映</p><p>帶給觀眾不少童年回憶的鹹蛋超人，即將重出江湖，據昨日台灣中央社消息報道，泰國一家擁鹹蛋超人（日本以外）全球版權的製片公司，決定重新拍攝這齣電視劇，預計集數為五十二集，並邀請鄭伊健擔任主角，預計該劇會在台灣等十二個亞洲國家和地區播映。<br> 撰文：蔡丹</p></body></html>
