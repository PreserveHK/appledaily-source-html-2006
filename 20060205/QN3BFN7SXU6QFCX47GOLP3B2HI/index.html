<html><header><meta charset="utf-8"><title>喜鵲尾長羽毛藍黑色</title></header><body><h1>喜鵲尾長羽毛藍黑色</h1><p>喜鵲屬烏鴉科，是香港留鳥。香港觀鳥會主席張浩輝指，喜鵲每天可飛行十公里，全港三分一地方可以發現其蹤迹，估計全港有一千一百隻。<br> 喜鵲學名Picapica，全長約四十五厘米，尾部長，羽毛大致呈藍黑色，肩及腹部為白色，顏色鮮明，鳴聲為響亮的「格——格」聲，常見於郊外及巿區的大型公園，屬雜食性鳥類，常成對或成群在田野覓食，以昆蟲、蜥蜴、雛鳥、卵和果實為主要食物。<br> 去年十一月，地處東亞澳大利亞候鳥遷徙路線的遼寧省黑山縣，曾有二十多隻喜鵲感染禽流感。</p></body></html>
