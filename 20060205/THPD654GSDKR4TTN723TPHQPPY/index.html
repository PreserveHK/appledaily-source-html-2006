<html><header><meta charset="utf-8"><title>Tiffany遊美掃朱古力</title></header><body><h1>Tiffany遊美掃朱古力</h1><p>李蘢怡（Tiffany）農曆新年到了美國拉斯維加斯旅行，日前她偕同一女伴出現當地m&amp;m'sWORLD購物商場掃貨，以約七十美元（約五百四十港元）買下大堆戰利品。</p><p>警覺性極高</p><p>當時Tiffany身穿便裝及牛仔褲，圍上搶眼紅頸巾，與女伴於商場內互相拍照留念，隨後便在店內四處參觀購物，Tiffany對卡通物品大感興趣，沒多久更購買了大批朱古力、毛巾及卡通磁貼等紀念品，滿載而歸。<br> 雖然身在外地，但Tiffany警覺性極高，不時東張西望，當發現有記者時，即擠進人潮急步離去。<br> 採訪、攝影：娛樂突發組</p></body></html>
