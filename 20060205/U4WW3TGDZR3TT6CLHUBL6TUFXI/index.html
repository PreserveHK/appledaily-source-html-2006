<html><header><meta charset="utf-8"><title>袁彌明桃花招貴人</title></header><body><h1>袁彌明桃花招貴人</h1><p>袁彌明的家庭十分傳統，她表示自小受到祖父影響，每逢農曆新年均在家擺放年花如水仙及銀柳等，日前她特別到旺角花墟親自挑選，還特地買了一棵桃花，希望來年可以大行桃花運。</p><p>有利人緣</p><p>事業剛起步已渴望行桃花運？對此袁彌明說：「今年特別想買桃花，係因為聽人講話做娛樂圈呢行，有桃花係好事，除咗吸引男士，重會有人緣，相士話我今年會有貴人相助，愛情暫時我唔使住，因為對於我嚟講，情都係得個煩字，所以專登買棵桃花放喺門口位置。」<br> 採訪、攝影：卓寶花<br> 髮型：Eton（又一城Hair）</p></body></html>
