<html><header><meta charset="utf-8"><title>蘋果有禮：送Mimo至冧孖公仔</title></header><body><h1>蘋果有禮：送Mimo至冧孖公仔</h1><p>情人節快到！造型多變的Mimo率先向各位示愛。身為女兒家的Mimi，特別加了二撇雞，並穿上踢死兔，扮男士向Momo示愛。而Momo的嬌俏造型更加人見人愛。<br>只要找出Momo最愛的花朵，即有機會得到由UMLHobby館送出的這一對Mimo小情人Boxset。名額6名，截止日期為2月9日，得獎名單將於2月12日公布。</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
