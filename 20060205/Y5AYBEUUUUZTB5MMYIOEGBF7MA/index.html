<html><header><meta charset="utf-8"><title>遊樂場：十二生肖</title></header><body><h1>遊樂場：十二生肖</h1><p>今年係狗年，各位小朋友也知道狗是Dog，狗年是YearofDog。不過雞叫Chicken，雞年又並非YearofChicken，你知不知道雞年的真正叫法是甚麼呢？玩完這個填字遊戲，保證你對十二生肖更加熟悉！</p><p>橫<br> （一）兔<br> （二）龍<br> （三）牛（倒寫）<br> （四）猴<br> （五）豬（倒寫）<br> （六）雞<br> <br> 直<br> （1）虎<br> （2）鼠<br> （3）馬<br> （4）羊（倒寫）<br> （5）蛇</p><p>答案</p></body></html>
