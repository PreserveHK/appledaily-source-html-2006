<html><header><meta charset="utf-8"><title>夠正宗！：四川名菜合家歡</title></header><body><h1>夠正宗！：四川名菜合家歡</h1><p>一星期前俾屋企人話我，成日出去食好嘢但係又唔叫佢哋去，特別係老媽子，為咗平息屋企人對小妹嘅怨憤，我就特別去美麗華酒店雲陽閣book咗一個川菜春茗套餐，$3,888起就夠晒12位用，而且最正係有齊四川名菜，有最啱老爸佐酒嘅雲陽八小碟等等，除此之外美麗華酒店東宮亦有新派粵菜選擇，有我最鍾意嘅鮮人參蹄香百花蟹箝，一圍12人$4,688起，唔食川菜嘅朋友都可以有其他選擇啦！<br><br>雲陽閣<br>地址：尖沙嘴彌敦道118-130號美麗華酒店<br>電話：23750800</p><p>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
