<html><header><meta charset="utf-8"><title>美2000囚犯毆鬥</title></header><body><h1>美2000囚犯毆鬥</h1><p>美國加州一座高度設防監獄前天（周六）上演監獄風雲，多達二千名囚犯疑因種族仇怨觸發暴亂，他們打鬥時互擲床墊，甚至抓住別的頭猛撼床。</p><p>一人死逾百傷</p><p>打鬥了一小時，暴動才結束，結果有一名黑人囚犯死亡，逾一百名囚犯受傷，二十人需要送院。<br> 發生暴動的是加州北郡監獄（NorthCountyCorrectionalFacility）。獄中黑人和拉美裔囚犯，疑因種族恩怨，在獄中暴動。暴動囚犯有一千八百至二千人，其中二百人更爆發激烈打鬥。<br> 囚犯沒有武器，打鬥時互擲床墊，或抓住對方的頭撼床。打鬥近一小時結束，之後四小時仍爆發多宗零星打鬥。<br> 美聯社/路透社</p></body></html>
