<html><header><meta charset="utf-8"><title>工廈登記增8.1%</title></header><body><h1>工廈登記增8.1%</h1><p>住宅靜、工廈旺，風水輪流轉。利嘉閣統計，上月有三百八十八宗工廈買賣登記，一個月增八點一巴仙。行內預期，工廈租售價仍有可觀升幅，冇理加息因素，一於繼續掃貨。<br> 不過，利嘉閣周滿傑話，買賣以細碼為主，所以總值得十三億，減兩成一。租值上升地區嘅工廈最受捧，例如觀塘同葵涌，其中葵涌重係唯一突破一百宗嘅地區，共有一百零一宗，增加五成一。預期未來兩個月，成交高見五百宗，總值十五億，回到舊年中水平。</p></body></html>
