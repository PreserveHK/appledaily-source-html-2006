<html><header><meta charset="utf-8"><title>樓市快訊<br>康怡花園賺12萬</title></header><body><h1>樓市快訊<br>康怡花園賺12萬</h1><p>▲利嘉閣施遠洋透露，鰂魚涌康怡花園R座低層5室，613方呎，以240萬元成交，呎價3915元。原業主00年228萬元買入，賺12萬元。<br> ▲美聯雷立俊表示，西環泓都3座中層F室，615方呎，290萬元成交，呎價4715元。原業主去年以302.7萬元買入，蝕12.7萬元。<br> ▲利嘉閣趙露嫻指出，西半山萬翠花園頂層連天台單位，面積858方呎，天台430方呎，剛以440萬元售出，呎價5128元。原業主97年購入價575萬元，轉手蝕135萬元。</p></body></html>
