<html><header><meta charset="utf-8"><title>渣打高層馬拉松不甘後人</title></header><body><h1>渣打高層馬拉松不甘後人</h1><p>渣打馬拉松賽事將會喺下個禮拜日舉行，最早嗰場賽事五點九就會起跑，今年已經踏入第10周年，聽講有超過3萬9人報名參加，要分成五場起步先得！渣打集團營運總監洪丕正（圖）同一班高層一身運動裝出席。<br> 執行董事狄朗華向來喜歡運動，亦曾經參加三項鐵人賽事，他已明言會參加馬拉松賽事，比賽當日佢重首先會主持3場十公里賽事起跑儀式，然後喺8時15分起跑，參加全程42公里賽事；狄朗華剛於上月在印度孟買參加「渣打馬拉松－全球最強之戰」嘅第三站賽事，香港係第四站亦係最後一站賽事。<br> 聽講渣打重有女性高層參加10公里賽事；而集團行政總裁戴維思則有事未能趕及返港參賽。</p></body></html>
