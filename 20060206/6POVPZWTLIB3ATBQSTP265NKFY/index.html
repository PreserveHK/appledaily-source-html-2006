<html><header><meta charset="utf-8"><title>柏景灣升值23%</title></header><body><h1>柏景灣升值23%</h1><p>▲香港置業陳子光表示，大角嘴柏景灣8座低層D室，982方呎，易手價550萬元，呎價5601元。原業主00年9月以446.2萬元買入，賺103.8萬元，單位升值23%。<br> ▲中原招偉傑表示，觀塘麗港城5座高層E室，857方呎，以290萬元成交，呎價3384元。<br> ▲中原陳耀明指出，紅磡黃埔花園十二期1座高層A室，898方呎，成交價450萬元，呎價5011元。原業主去年1月以349萬元買入，賺101萬元，單位升值28.9%。</p></body></html>
