<html><header><meta charset="utf-8"><title>巴西歌迷人踩人</title></header><body><h1>巴西歌迷人踩人</h1><p>繼菲律賓窮人爭奪有獎電視節目入場券釀成人踩人後，巴西前天（周六）也發生人踩人慘劇。聖保羅市萬幾人在一個購物中心企圖索取一支當紅墨西哥樂隊簽名時，發生混亂場面，人群前仆後繼，互相踐踏，造成三死三十八傷。</p><p>3女死逾38傷</p><p>紅遍拉美世界的墨西哥樂隊RBD，在市中心一間購物中心準備表演，在場擠滿一萬至一萬五千名歌迷，其間一個保安圍欄被撞跌，歌迷一擁而上，詎料情況失控人踩人。<br> 當局指被踩死的包括一名四十七歲婦人、一名十五歲少女和一名十六歲少女，另造成至少三十八人受傷，大部份都是青少年，其中兩人傷勢嚴重。<br> 美聯社</p></body></html>
