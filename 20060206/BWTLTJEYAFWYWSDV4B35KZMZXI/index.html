<html><header><meta charset="utf-8"><title>睇好窩八先買後賣</title></header><body><h1>睇好窩八先買後賣</h1><p>從換樓客買賣物業過程，可見佢對樓市態度。一名外國華僑，返港同家人朋友度歲，乘機買樓，用二百四十萬，買入油麻地窩打老道八號低層D，五百九十二呎，每呎逾四千，係屋苑狗年第一單成交。<br> 買家見樓市平穩，覺得後市向好，所以先買後賣換樓。佢另外持有舊區物業，每年返港幾次。<br> 換樓客認為後市會好啲，通常會先買後賣，咁買入單位可享升值，沽出單位又可以賣貴啲。但係若果睇唔好後市，就會掉轉嚟做，先高位出貨套現，遲啲再低價入番。<br> 中原謝金話，窩打老道八號上個月有四宗買賣，平均呎價四千七。</p></body></html>
