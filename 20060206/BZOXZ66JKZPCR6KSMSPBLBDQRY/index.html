<html><header><meta charset="utf-8"><title>柏芝、小春返港有默契</title></header><body><h1>柏芝、小春返港有默契</h1><p>陳小春與張栢芝農曆新年雙雙到美國拉斯維加斯登台，昨晨兩人結伴從美國返港。早上八時許，束馬尾架黑超兼揹大背囊的張栢芝，率先推車出閘，當記者上前打招呼時，栢芝保持離港時冷酷態度，全程沒有回答問題，只顧聽音樂急步走。步至停車場後，栢芝拿起毛公仔便上車及拉起窗簾。</p><p>齊齊聽音樂</p><p>小春與助手於二十分鐘後步出閘口，與栢芝同樣戴黑超及聽音樂，小春起初見到記者一度不悅，當有人向他說「恭喜發財」後，小春才禮貌回應「恭喜發財」，問到小春於賭城可有斬獲？他無厘頭說：「無喎！返屋企斬。」<br> 採訪、攝影：葉君海</p></body></html>
