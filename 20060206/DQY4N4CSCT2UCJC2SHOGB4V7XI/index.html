<html><header><meta charset="utf-8"><title>萬綺雯家如跳蚤市場</title></header><body><h1>萬綺雯家如跳蚤市場</h1><p>萬綺雯和編劇夫婿陳十三農曆新年在港度歲，雙方家人一如往年到內地拜佛。萬綺雯表示新年沒有遵守甚麼習俗，實行一切從簡，不過友人到訪則不會空手而回，她日前說：「我通常會一早去超級巿場買唔同牌子、口味嘅朱古力同糖果，等有親友嚟，我就任佢哋揀番一盒走，當係回禮。」</p><p>擺設任攞</p><p>萬綺雯續說：「啲朋友取笑我屋企好似跳蚤市場，平時佢哋嚟到，見到我啲飾物同擺設靚，都猛問可唔可以攞走，我都冇所謂，惟獨屋企郁得嘅嘢，好似我老公同八隻寶貝貓就一定唔准攞走。」<br> 採訪：比華利<br> 攝影：陳偉權<br> 髮型：RayMorkofChin.G<br> 服裝：SistyrMoon</p></body></html>
