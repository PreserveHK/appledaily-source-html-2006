<html><header><meta charset="utf-8"><title>嘉亨灣擺脫撻定陰影</title></header><body><h1>嘉亨灣擺脫撻定陰影</h1><p>一度令市場擔心出現撻定潮嘅西灣河嘉亨灣，踏入狗年，成交活躍，上個禮拜六重一日有四宗。<br> 港置黃少明話，五座低層B，逾千呎，由紅磡買家以七百一十萬購入，每呎近六千九，比上個月市價升兩三巴仙。<br> 另五座九百三呎低層A售六百二十萬，五座六百七呎高層F三百九十三萬，一座六百九呎中層E三百七十萬。<br> 四個業主都獲利，即係現水平造價有承接，就算貴過隔籬鯉景灣，估計銀行都肯承按。睇嚟造價對恒基賣嘉亨灣貨尾有參考價值。</p></body></html>
