<html><header><meta charset="utf-8"><title>危險者強制入院</title></header><body><h1>危險者強制入院</h1><p>精神科專科醫生陳仲謀表示，進入公立醫院精神科病房接受治療有兩種途徑，第一種是經由醫生或急症室轉介，自願入院接受治療。第二種是因為患者可能對自己或者其他人構成危險，經由法庭頒令強制入院接受治療。<br> 若是自願入院者，需經醫生、門診或急症室轉介才可入院，治療期長短則要由醫生臨床決定；至於強制入院者，則多是患有較嚴重的精神病，患者的行為對其本人或其他人構成危險。</p><p>最短治療七天</p><p>如患者有嚴重自殺傾向或會傷害他人，經其家人或社工同意、醫生簽署，再由法庭申請頒令，一般強制入院最短要治療七天，然後再按病情決定是否需要延長住院時間。</p></body></html>
