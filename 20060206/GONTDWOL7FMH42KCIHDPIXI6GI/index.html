<html><header><meta charset="utf-8"><title>刊反猶太漫畫報復</title></header><body><h1>刊反猶太漫畫報復</h1><p>歐洲多國傳媒刊登諷刺穆罕默德漫畫後，荷蘭一個伊斯蘭政治組織作出報復，以其人之道還自其人之身，在網站刊登了多幅反猶太的漫畫，更聲稱這也是為了言論自由。阿拉伯歐洲同盟（ArabEuropeanLeague）前天（周六）在網站刊登的反猶太漫畫，包括一幅描繪二戰納粹大屠殺、被送中納綷集中營的《安妮日記》作者AnneFrank，跟納粹魔頭領袖希特拉上床的漫畫；另一幅質疑納粹大屠殺是否真的發生過（圖）。在歐洲很多國家否認納粹大屠殺是非法，但阿拉伯歐洲同盟的發言人賈赫賈赫在荷蘭電視台為此舉辯護：「歐洲也有不可侵犯的聖牛，即使這不是宗教的聖牛。」<br> 美聯社</p></body></html>
