<html><header><meta charset="utf-8"><title>施念慈宜異地戀</title></header><body><h1>施念慈宜異地戀</h1><p>陳嘉容、施念慈、徐小明、蘇民峰及吳文忻昨日出席有線娛樂台舉行的活動，並從二百位候選人中，憑時辰八字、口才及外形，為蘇民峰挑選八位徒弟。</p><p>陳嘉容有子女緣</p><p>蘇民峰即場為陳嘉容及施念慈指點迷津，他指施念慈是秀才命，適合寫作及從政。至於感情方面，要找異地人，於外國長大的華人都可以。而陳嘉容則有仔女緣，日後與子女會感情特別好。<br> 陳嘉容與丈夫Ricky關係修好後，問她怎樣與老公過情人節？她說：「應該要開工，不過都唔會點特別慶祝，平時都會食飯，甜蜜就得。」<br> 採訪、攝影：馬建華</p></body></html>
