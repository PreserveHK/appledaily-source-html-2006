<html><header><meta charset="utf-8"><title>蔡一傑生日唔閃不歡</title></header><body><h1>蔡一傑生日唔閃不歡</h1><p>蔡一傑今天三十九歲生日，前晚他在銅鑼灣先與約二百名歌迷預祝生日，再與友人如葉世榮和鄧健泓等歡度至翌日早上十時。</p><p>罰錢為善</p><p>派對上，滿場飛的傑仔應歌迷要求簽名及搭膞攬頸拍照，有歌迷更追問傑仔何時結婚，他說：「一切隨緣啦！我同你哋結咗婚啦，喺演唱會我咪講過囉！」最後傑仔站在酒吧門外，逐一與離開的歌迷合照留念，其間還因歌迷不願離去阻塞了行人路。<br> 其後傑仔與友人開私人派對，以「閃」為主題，作為主人家的傑仔全身閃爍最為矚目，他更向全場人說：「我想同全場每個朋友影一張相留念，如果我發現有人唔夠閃，咁就要罰錢，所有錢我會捐去無國界醫生。」<br> 採訪、攝影：王連連</p></body></html>
