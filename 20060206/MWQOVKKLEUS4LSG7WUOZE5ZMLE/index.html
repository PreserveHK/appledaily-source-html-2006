<html><header><meta charset="utf-8"><title>新口味！：7仔有新味脆魚</title></header><body><h1>新口味！：7仔有新味脆魚</h1><p>睇波睇電視重係喫薯片蝦條？食到脷都嚡啦！我肥平一向都有食鴻星嘅「脆脆銀魚」，貪佢夠甘香鬆脆，不過次次都係原味實在有啲懨悶，最近行過7仔，發現新出咗紫菜味同咖喱味（原價$15，推廣期$13.8），新包裝重配埋香脆可口嘅花生，唔單止係隊啤必備，間中益阿媽，加埋落粥或者炒飯度食重過癮呀！<br><br>2月8日起全線7-11便利店有售<br><br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
