<html><header><meta charset="utf-8"><title>張達明首執導筒夠Power</title></header><body><h1>張達明首執導筒夠Power</h1><p>張達明首次任導演為演藝人協會拍攝的宣傳短片《十級樓梯》，昨日在青衣拍攝外景，錢嘉樂以武指身份指導葉宇澄及陳美詩（Macy）在刀光劍影下拍攝動作場面，張達明笑謂：「第一次做導演好緊張，辛苦之餘責任好大，但係幾好玩，覺得做導演好大power。」張達明在較早時間更帶同女兒在短片中客串。</p><p>新年去殯儀館</p><p>前日初七Macy去到殯儀館為港台的《獅子山下》進行拍攝，她對此說：「自己好少去殯儀館，新年更加唔會，拍完之後，導演都要封番大利是畀我。」<br> 採訪、攝影：張俊銘</p></body></html>
