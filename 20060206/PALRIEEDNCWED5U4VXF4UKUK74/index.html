<html><header><meta charset="utf-8"><title>汽車壁報板：達基仔：<br>Timesquare食夠$200送兩小時泊車</title></header><body><h1>汽車壁報板：達基仔：<br>Timesquare食夠$200送兩小時泊車</h1><p>你話同我食飯，但由中環Office開車到銅鑼灣，加埋每小時$30的停車費，夠我吃個不錯的午飯。我提議到時代廣場的食通天或地庫二樓吃午飯，因為只要吃夠$200，即可享2小時免費泊車優惠。不過，記緊要11:00am至2:00pm入車，並要同一張機印發票才有這個Offer噃！重有，羅素街禁區，記得由耀華街入喎。陣間時代廣場見！<br><br>阿爸字</p></body></html>
