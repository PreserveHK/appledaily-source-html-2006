<html><header><meta charset="utf-8"><title>汽車壁報板：陳同學：<br>你做功課好似德國奧迪造Q7咁快就好喇。</title></header><body><h1>汽車壁報板：陳同學：<br>你做功課好似德國奧迪造Q7咁快就好喇。</h1><p>你做功課手腳咁慢，你睇德國奧迪嘅Q7，設計到投產少於三年時間。這款全新SUV是02年所設計出來的PikesPeak概念車，後來廠方也展開「實現車迷」夢想的工作，例如修改車子原來設計、將之送到電子測試中心及讓它進行風洞測試，務求令它可成為車壇上至受歡迎的SUV之一。<br><br>王老師字</p></body></html>
