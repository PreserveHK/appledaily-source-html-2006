<html><header><meta charset="utf-8"><title>JackyMa同珍妹劃清界線</title></header><body><h1>JackyMa同珍妹劃清界線</h1><p>李麗珍自同馬桂燦（JackyMa、右）夫婦結束關係後，珍妹最近終於搵到個做董事嘅新男友陳嘉禮，聽聞已經鍾意咗珍妹好耐。至於JackyMa最近就幫李克勤整頭，前晚佢就帶住個仔出席演唱會慶功，問佢知唔知珍妹有新男友，JackyMa話：「我冇理㗎，冇聯絡啦，我唔講嘢㗎，要湊仔呀。」問佢會唔會打電話畀珍妹，JackyMa就話唔會喎！係咪連朋友都冇得做？佢就話：「唔關事，冇刻意搵啫。」</p></body></html>
