<html><header><meta charset="utf-8"><title>爵悅庭買家撻定</title></header><body><h1>爵悅庭買家撻定</h1><p>樓宇買賣褪軚以業主居多，往往有人出更高價、賠定賺多啲，今次卻係買家撻定，差啲累業主蝕水。<br> 荃灣爵悅庭西爵軒七百七十六呎中層G，以三百二十五萬簽約後撻定，近日再有買家肯買，但做唔番個價，只得二百九十五萬，少三十萬，好彩業主殺定三十二萬五。<br> 業主○四年以近二百六十六萬買入。<br> 利嘉閣鄭雄雯話，屋苑有七百個放盤，叫價每呎四千二。<br> 爵悅庭咁多二手盤，加上發展商新地有批貨尾就快重售，睇嚟二手想賣好價都幾難，唔怪得有撻定啦。</p></body></html>
