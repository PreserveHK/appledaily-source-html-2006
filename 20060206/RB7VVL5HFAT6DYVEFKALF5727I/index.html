<html><header><meta charset="utf-8"><title>良好溝通優先　電腦知識增值</title></header><body><h1>良好溝通優先　電腦知識增值</h1><p>理光的維修主任及經理，大部份由內部提升，一般從低做起。該公司市場及業務拓展部傳訊經理黃慧君表示，雖然公司的人手流動不大，但今年將增聘人手；對新入職的技術員，要求中五畢業及擁有相關機械證書或文憑。<br> 此外，黃慧君認為性格開朗的求職者會較適合，因為技術員大部份時間外出工作，需面對客戶，除了懂得維修知識外，還須擁有良好的溝通技巧。她補充，由於現時的多媒體文儀器材可與電腦相連，因此對電腦知識較熟悉的應徵者肯定佔優勢。</p></body></html>
