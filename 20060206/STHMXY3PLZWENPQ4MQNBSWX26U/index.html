<html><header><meta charset="utf-8"><title>拜年順手買藍灣</title></header><body><h1>拜年順手買藍灣</h1><p>買樓有時幾受親朋戚友影響，好似小西灣藍灣半島，近日呢單閃電成交，就係例子。話說買家原本去嗰頭拜年，親戚搵埋佢去睇樓，結果佢揀中三座中層H，八百二十八呎，幾個鐘就拍板，成交價三百一十七萬，每呎三千八。<br> 其實，相近情況不少，所以代理見到愈多人睇樓，應該愈高興，因為分分鐘一次過可以做到超過一單交易。<br> 利嘉閣楊家寶話，藍灣半島上手業主揸咗件貨六年，因為要轉換投資組合，所以蝕四十五萬都要放手。</p></body></html>
