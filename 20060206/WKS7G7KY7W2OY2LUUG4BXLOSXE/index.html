<html><header><meta charset="utf-8"><title>2月南法嘉年華</title></header><body><h1>2月南法嘉年華</h1><p>2月的法國天氣還是帶點清涼，不過在法國南部就因為兩大嘉年華而熱鬧起來，包括尼斯嘉年華與芒通檸檬節。芒通檸檬節已是第73屆，今年的主題是「巴西」，除了有小丑駐場，當然少不了巴西熱女郎，還使用超過130噸檸檬及橙，堆砌一個個藝術品，整個場就被一片黃與橙包圍，附加橙與檸檬的香氣。<br><br>芒通檸檬節<br>日期：2月10至26日<br>查詢：www.feteducitron.com/</p></body></html>
