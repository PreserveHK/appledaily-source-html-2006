<html><header><meta charset="utf-8"><title>阿Lam大馬有女陪</title></header><body><h1>阿Lam大馬有女陪</h1><p>剛在香港舉行三十周年演唱會的林子祥（Lam），日前到馬來西亞演出，雖然今次太太葉蒨文沒有陪伴在側，但阿Lam仍不愁寂寞，請來現場女觀眾跟他一起合唱一曲《選擇》，又拿起羽毛球拍和網球拍邊打波邊唱，台下隨即掀起爭波大戰。</p><p>安全至上</p><p>及後阿Lam繞場跟fans握手，歌迷蜂擁而上，曾失足跌落台的阿Lam遂提醒歌迷小心，以策安全。他說：「之前我喺香港發生意外之後，好多大馬嘅朋友都祝福我，感謝大家。」阿Lam在結尾安哥部份唱了三首歌，並祝福大家狗年行好運。<br> 撰文：蔡丹</p></body></html>
