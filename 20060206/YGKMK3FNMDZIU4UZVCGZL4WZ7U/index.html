<html><header><meta charset="utf-8"><title>摩納哥國王愛Nautica郵輪</title></header><body><h1>摩納哥國王愛Nautica郵輪</h1><p>比起那些10萬噸排水量的巨無霸，OceaniaCruises旗下的Nautica郵輪只有3萬多噸，無疑給比下去，不過卻是權威旅遊雜誌《Travel+Leisure》挑選為世界最佳郵輪第三位。船的大小與設備雖受限制，但在配套方面也務求做到最好，所有餐廳均免費任食（飲品另計），如意大利餐廳TOSCANA等，難怪去年底摩納哥國王阿爾拔也來乘搭。<br><br>收費：10-14日歐洲航程，由1,230美元起<br>查詢：23155999（美麗華旅運）</p></body></html>
