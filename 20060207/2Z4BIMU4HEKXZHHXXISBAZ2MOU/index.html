<html><header><meta charset="utf-8"><title>警曾憑八達通紀錄破劫案</title></header><body><h1>警曾憑八達通紀錄破劫案</h1><p>智能卡「八達通」於譚珮筠失蹤事件中，成了案件的重要線索。八達通在九九年推出自動增值服務，每當卡內餘額用完時，便可由信用卡直接增值，至○四年已有十九間銀行及信用卡提供自動增值服務。八達通公司希望今年年底，將自動增值金額由目前的二百五十元增至五百元。<br> 除便利市民消費外，八達通也曾成為警方破案關鍵，去年警方便曾經憑八達通的消費紀錄，成功將搶劫行山人士的劫匪緝拿歸案。截至上年年底，流通市面的八達通卡達一千三百萬張。</p></body></html>
