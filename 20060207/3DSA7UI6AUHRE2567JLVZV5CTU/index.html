<html><header><meta charset="utf-8"><title>憑空氣振動找出腫瘤位置</title></header><body><h1>憑空氣振動找出腫瘤位置</h1><p>日本廣島大學科學家開發出一種新技術，它通過向癌變組織表面噴射空氣，根據空氣振動的變化就可判斷腫瘤位置。<br> 日本共同社報道，廣島大學教授金子真等人開發出的新技術，只需在手術時向患者體內插入直徑僅為幾毫米的空氣噴嘴和傳感器，就能有效判斷患者體內的腫瘤位置。在利用已摘除的癌變肺部組織進行的實驗中，這種空氣噴射振動法最小能檢查深一厘米、大小為八毫米的腫瘤。科學家下一步計劃提高傳感器的靈敏度，令新技術具備查找體積更小腫瘤的能力。</p></body></html>
