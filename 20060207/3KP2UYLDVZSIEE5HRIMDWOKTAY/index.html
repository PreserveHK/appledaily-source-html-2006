<html><header><meta charset="utf-8"><title>夠新鮮！：長龍店千両吞拿兩食</title></header><body><h1>夠新鮮！：長龍店千両吞拿兩食</h1><p>平時去開有水準嘅壽司店，一定有位師傅喺面前即叫即製，不過間唔中我瘦東都想享受吓迴轉壽司嘅平民樂趣；記得以前去過元字輩嘅迴轉壽司，的確唔似係本小姐杯茶，咁啱上次同朋友去ifc睇戲後想醫醫肚，諗起同集團矜貴版嘅長龍店千両，一於去試吓，呢度嘅迴轉壽司非繁忙時間只會出好少食物，所以我都係睇餐牌叫菜，兩個女仔一人食咗四、五碟已經夠晒飽肚，食物夠新鮮，我當然係食咗最愛嘅吞拿魚兩味啦。<br>千両（22347633）<br>地址：中環國際金融中心商場2期3樓3099-3100號舖<br><br>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
