<html><header><meta charset="utf-8"><title>李寶能：「佢惡化咗！」</title></header><body><h1>李寶能：「佢惡化咗！」</h1><p>日前高調入住精神病房的洪朝豐，雖聲稱是自己主動要求入院，希望趁機休息一下，但心理學家李寶能則對洪朝豐的動機存有疑問。<br> 李寶能說：「呢件事要分精神科同心理科去睇，有關精神科嘅嘢最好訪問番精神科醫生；但喺心理行為科嚟講，佢呢個判斷好有問題，如果想休息或者想靜養嘅話，通常會去一啲冇人知或者冇人搵到嘅地方，然後好自由自在咁唞吓，但如果佢一方面話自己冇問題，另一方面將自己鎖喺精神病房度，咁佢嘅判斷力係有問題，而且佢嘅問題重係惡化咗㖭！」<br> 採訪：蔡丹</p></body></html>
