<html><header><meta charset="utf-8"><title>上市公司快訊<br>英發2供1急挫18%</title></header><body><h1>上市公司快訊<br>英發2供1急挫18%</h1><p>▲英發國際（439）宣布2供1，發行最多19.77億股，佔擴大後股本33.3%；每股作價1仙，較停牌前1.7仙，折讓41.2%；集資淨額1900萬元，其中950萬元支付向執行董事陳海林收購威運香港19%權益，其餘用作營運。匯盈證券任包銷商，陳海林為4名分包銷商其中之一，將包銷最多15億股。英發昨復牌後急挫17.56%，收1.4仙。</p></body></html>
