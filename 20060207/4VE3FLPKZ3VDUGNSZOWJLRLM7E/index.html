<html><header><meta charset="utf-8"><title>美孚鐵腕業主豐收</title></header><body><h1>美孚鐵腕業主豐收</h1><p>業主賣樓，好多時策略係先開高價，再同買家慢慢傾，最後就可以收到目標價，有時見買家有誠意，都可以減多少少。不過有啲就鐵價不二。<br> 荔枝角美孚新邨二期百老滙街四十四號高層C，逾千二呎，有三房，舊年七月放，要三百七十萬，過年前，有幾枱客睇中，但出價只係三百四至三百五萬，業主一口拒絕。<br> 業主好深信，一定會有客畀到價，結果，皇天不負有心人，過完年，終於有個換樓客，肯畀三百七十萬承接。業主八二年用六十二萬買入單位，轉手勁賺三百零八萬。<br> 美聯劉潔雯話，美孚今個月至今共有七宗成交，平均呎價約三千蚊。</p></body></html>
