<html><header><meta charset="utf-8"><title>何韻詩封任白做偶像</title></header><body><h1>何韻詩封任白做偶像</h1><p>何韻詩昨日與粵劇大老倌龍貫天在九龍灣淘大商場出席「潮唱粵曲顯愛心」記者會，阿詩坦言小時對粵曲毫無興趣，她說：「我細個時好抗拒，同親阿姨唱歌，佢一首歌都要唱十幾分鐘，好耐好悶。」<br> 阿詩稍後有機會與龍貫天合作演《帝女花》，對此她說：「𠵱家任白係我偶像，我將佢哋張相做電腦wallpaper（桌布），前排我去睇《西樓錯夢》，仙姐都有去。」昨日是阿詩新年假期後首日開工，她表示新年期間獨個兒去了北京與一些導演會面，她說：「遲啲我拍音樂嘢要去視察嘛，我年年新年都病，今年又感冒呀！」<br> 撰文：蔡如玉</p></body></html>
