<html><header><meta charset="utf-8"><title>發炎細胞傷關節損害心臟</title></header><body><h1>發炎細胞傷關節損害心臟</h1><p>美國約翰霍普金斯大學醫學院的風濕病學專家蓋爾茨表示，肥胖症、心臟病和風濕性關節炎均與炎症有關。發炎的細胞能幫助身體修復創傷，但也可能帶來麻煩。<br> 如風濕性關節炎，發炎細胞釋出太多炎性物質，可能傷害關節；其中部份細胞，或可能轉變為脂肪細胞，並產生炎性物質，損害心臟。因此，具有抗炎症功效的藥物，如治療風濕性關節炎的腫瘤壞死因子抑制劑，就或能減低心臟病發的危險。進一步的研究，也許會發現這些藥物有助治療其他疾病。</p></body></html>
