<html><header><meta charset="utf-8"><title>巴達維03年曾鑿牆逃脫</title></header><body><h1>巴達維03年曾鑿牆逃脫</h1><p>逃脫的也門危險人物巴達維（Jamalal-Badawi），是二○○○年指使兩名人肉炸彈向停泊在亞丁港的美軍戰艦科爾號施襲擊的主腦。</p><p>被判死上訴改囚15年</p><p>這次襲擊給科爾號船身炸穿一個大洞，十七名美軍死亡。之前，他也曾試圖炸毀另一艘美軍戰艦蘇利文號，但恐怖陰謀失敗，原因是炸藥太重令施襲用的快艇沉沒。<br> 巴達維現年三十六歲，落網後想盡辦法越柙。今次不是他第一次逃出監獄，二○○三年四月，他鑿穿牆壁首次逃獄，後來被抓回，據報他是得到官員協助。也門法庭○四年判他死刑，但他上訴得直，改為監禁十五年。<br> 英國《衞報》</p></body></html>
