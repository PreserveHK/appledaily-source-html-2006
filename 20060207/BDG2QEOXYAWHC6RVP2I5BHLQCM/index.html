<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　紅山升值50.5%</title></header><body><h1>樓市快訊<br>香港　紅山升值50.5%</h1><p>▲美聯蘇偉雄表示，大潭紅山半島5座中層B，2143方呎，雙車位，1580萬元轉手，每呎7373元，較原業主03年11月購入價勁升50.5%，賺530萬元。<br> <br> ▲中原林龍南稱，北角港運城1座中層B，943方呎，518萬元售出，每呎5493元。<br> <br> ▲利嘉閣吳國良說，炒家剛以350萬元，沽出鰂魚涌康怡花園N座極高層4室，762方呎，3房，呎價4593元，較去年3月買入價高5萬，扣除雜費約蝕5萬元。</p></body></html>
