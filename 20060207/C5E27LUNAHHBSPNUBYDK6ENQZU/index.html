<html><header><meta charset="utf-8"><title>章子怡失意奧斯卡變低調</title></header><body><h1>章子怡失意奧斯卡變低調</h1><p>章子怡未能憑《藝伎回憶錄》角逐奧斯卡金像影后殊榮，日前她接受內地傳媒訪問對此事隻字不提，言談間亦比以往低調得多。</p><p>「有自知之明」</p><p>章子怡表示自己對於各種榮譽和讚美，除了最初的一段時間失衡外，一直保持冷靜的心態，她說：「在美國拍戲的時候，每天導演都是讚美之詞，如果你沒有一顆平常心，很容易不知道自己是誰。」<br> 章子怡續說：「我最大的優點就是有自知之明，我不會不知天高地厚，我不會為上了《時代》封面就怎樣，《紐約時報》整版報道了就怎樣，如果你想清楚這個，你就不會晚上睡不着覺，這個可能是我個性裏與生俱來的東西。」<br> 撰文：羅慧敏</p></body></html>
