<html><header><meta charset="utf-8"><title>汽車壁報板：投訴留言：<br>給JX245x的車主：唔好啄的士尾</title></header><body><h1>汽車壁報板：投訴留言：<br>給JX245x的車主：唔好啄的士尾</h1><p>JX245x豐田車的車主，我是一名的士司機，試過很多次在荔景和龍翔道一帶遇到你，我發現你見的士就「推」，又總不肯讓線給的士。我估你不喜歡的士，但別怪我們呀，我們揸搵食車，見客就搶，有客就要快，部份車會Cut線過急或不禮貌爬頭，不過你這樣做就很危險，我下次見到你，一定會跟住你尾，見到你「推」住的士尾，即刻會影張相，寄畀警察叔叔告發你，你唔好怪我唔客氣呀。<br>九龍區的士阿細</p><p>你也有投訴？電郵到auto@adlhk.com，我幫你出頭。</p></body></html>
