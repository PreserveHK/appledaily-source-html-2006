<html><header><meta charset="utf-8"><title>兩大商幫活躍明清兩代</title></header><body><h1>兩大商幫活躍明清兩代</h1><p>晉商、徽商是明清時期勢力最大的兩大地方商幫。晉商是山西商人的統稱，以創辦「山西票號」（中國古代的銀行）著稱，其文化理念的特徵是尊奉出身山西的關公，並以其「誠信禮義」約束經商活動，代表人物包括「日升昌」票號創辦人雷履泰等。晉商興起於明初，至清末衰落時活躍商界五百餘年。<br> 徽商是安徽徽州、績溪（中共總書記胡錦濤祖居地）商人的統稱，代表人物有紅頂商人胡雪巖、徽墨名家胡開文等。康熙、乾隆年間，徽商進入鼎盛時期，「無徽不成鎮（沒有徽商形不成城鎮）、無績不成街（沒有績溪商人形不成商業街）」，直到清末，徽商才開始沒落。</p></body></html>
