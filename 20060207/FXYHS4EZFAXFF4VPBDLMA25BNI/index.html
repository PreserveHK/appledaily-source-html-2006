<html><header><meta charset="utf-8"><title>鯉灣天下優惠流料</title></header><body><h1>鯉灣天下優惠流料</h1><p>今個禮拜出擊嘅油塘新盤鯉灣天下，泛海今日開記招，揭開示範單位面紗之餘，兼講付款方法，全速啓動開賣。<br> 噚日先嚟新聞稿，話送釐印費、律師費及三十七吋電視，兼首年P減四厘八低息，全期息率低至P減二厘六五。<br> 又話最平呎價五千有找，比之前吹嘅七八千，合理番好多。若果七八千都賣到，真係好世界囉。<br> 啲料聽落好筍，可能唔少準買家都會心動，但係泛海後嚟話，細節未定，今日公布至作準。<br> 蘭西惟有希望，揭盅時更筍啦，等大家唔使空歡喜。</p></body></html>
