<html><header><meta charset="utf-8"><title>星PSA擬放棄爭奪鐵行</title></header><body><h1>星PSA擬放棄爭奪鐵行</h1><p>【本報綜合報道】新加坡港務（PSA）預期將於本周末前就英國港口營運商鐵行（P&amp;O）的收購戰作出決定，據報可能放棄與杜拜港口世界（DubaiPortsWorld）爭奪收購鐵行。<br> 新加坡《商業時報》昨天引述消息人士的話道，新加坡政府投資旗艦淡馬錫（Temasek）旗下的PSA將在收購戰中「投降」。但PSA未有即時回應。<br> 鐵行下周一召開股東大會，決定是否接納杜拜港口世界的收購建議（每股520便士），而PSA須把收購價增至超過546便士，才可令會議押後。該報說，即使PSA提高出價，杜拜港口世界亦會相應提價，希望成為全球第3大港口營運商。</p></body></html>
