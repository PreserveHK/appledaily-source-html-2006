<html><header><meta charset="utf-8"><title>婦兩小時狂掃10萬貨</title></header><body><h1>婦兩小時狂掃10萬貨</h1><p>張栢芝喺新片《最愛女人購物狂》中嘅揮霍表現令人大開眼界，重慶一位時髦少婦喺新年期間上演購物真人秀，兩個鐘用咗十萬蚊（人民幣．下同）買嘢。呢位年約三十歲嘅女士日前到商場，直奔香水專櫃，十分鐘買咗十八支香水。之後佢再上二樓買衫，售貨員話，起初佢都有試着，後嚟直頭好似去街市買菜咁，摸吓就買，狂掃十件衫。搞到商場主管都要做跟班幫手拎嘢。點知佢意猶未盡，上三樓再買多兩件貂皮大衣，盛惠五萬。</p></body></html>
