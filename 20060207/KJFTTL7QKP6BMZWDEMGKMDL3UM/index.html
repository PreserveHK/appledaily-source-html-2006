<html><header><meta charset="utf-8"><title>教院九成四畢業生獲教席</title></header><body><h1>教院九成四畢業生獲教席</h1><p>【本報訊】香港教育學院去年畢業生較前年減少，該校昨公布近九成四去年畢業生成功覓得教席，較○四年微增，平均薪酬約為一萬四千元，比○四年增加一成三，顯示較多人找到全職教師職位，同時從事薪酬較低的教學助理人數亦減少。</p><p>教院去年全日制職前課程畢業生約有九百三十人，較之前一年減少近三百五十人。校方截至上月成功訪問其中八百多人，百分之九十三點五已獲聘，較○四年增兩個百分點；另約百分之五選擇進修，餘下不足百分之二尚在求職或其他。</p></body></html>
