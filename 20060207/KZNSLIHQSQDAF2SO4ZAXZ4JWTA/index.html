<html><header><meta charset="utf-8"><title>強積金准投資房產基金</title></header><body><h1>強積金准投資房產基金</h1><p>▲立法會昨日討論強積金管理局建議，對強積金的投資規定作技術性修改，其中包括澄清投資證券的限制，容許投資上市證券，又容許強積金基金認購獲准向公眾公開發售的投資產品，包括房地產投資信託基金。當局正就以上修訂進行草擬，預料數月內可進行立法程序。<br> <br> ▲證監會就孫寶儀擬重投證券界而申請牌照發表公開聲明，指她於00至01年間，明知而利便一名無牌交收員，為客戶進行證券交易。她已對當時所作出的行為感到悔意，並同意證監發表此公開聲明。</p></body></html>
