<html><header><meta charset="utf-8"><title>內地漸興地產投資</title></header><body><h1>內地漸興地產投資</h1><p>內地地產投資比例愈嚟愈高，美聯中國調查顯示，投資者去年仍然首選住宅。另外，買工商舖比舊年十月增近一成。<br> 美聯郭應龍話，七成六受訪者認為，新政策及市場變化，最影響入市決定；六成話人民幣升值，會直接激起佢哋嘅地產投資意欲。<br> 另外，九成購入物業，價值一百至三百萬元，六成收六至十厘回報。<br> 郭應龍預計，今年工商舖市升勢持續，並以深圳為主，各重點城市，今年約有一至一成半升幅。</p></body></html>
