<html><header><meta charset="utf-8"><title>澳洲維省重新掀尋金熱</title></header><body><h1>澳洲維省重新掀尋金熱</h1><p>澳洲維多利亞省早在一八五一年，已被人發現蘊藏豐富金礦。但礦山租賃手續愈來愈繁複，最終導致整個尋金熱式微。雖然如此，維多利亞省仍是全球公認其中一處藏金最多的地區。</p><p>南非產量降　中印需求升</p><p>近年由於南非黃金產量下降，而印度和中國的需求又逐年上升，採礦業終於重新聚焦維多利亞省。大批採礦公司帶備先進的掘挖器材、探測儀器、推土機和巨型貨車，重新進入這塊尋金勝地，可掘出價值三億英鎊（約四十億港元）黃金。<br> 尋金熱復興，大利澳洲各方。打扮成十九世紀尋金小鎮、每年吸引五十萬遊客的疏芬山，竟然弄假成真，在小鎮底部發現真金礦。<br> 英國《每日電訊報》</p></body></html>
