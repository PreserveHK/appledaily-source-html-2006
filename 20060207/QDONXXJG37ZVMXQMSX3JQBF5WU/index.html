<html><header><meta charset="utf-8"><title>《東方》《太陽》涉違廣告條例</title></header><body><h1>《東方》《太陽》涉違廣告條例</h1><p>【本報訊】《東方日報》及《太陽報》去年刊登醫治腫瘤廣告，被票控違反《不良醫藥廣告條例》，昨在東區裁判法院否認控罪，案件押後至本年五月十八日開審。另外兩間公司亦被票控共四項相同控罪，但昨日未有派代表應訊，其案件押後至下月六日再提訊。被告為太陽報督印有限公司、東方日報督印有限公司、貼之消腫瘤中心有限公司及亞洲葯品供應有限公司。六張傳票分別指各被告公司，於去年八月四日及八月二十四日，發布內容有關治療腫瘤的廣告，違反有關條例。控方昨向法庭申請把六張傳票一併處理獲批。<br> 案件編號：ESS329-334/06</p></body></html>
