<html><header><meta charset="utf-8"><title>黃禹錫涉私吞4900萬</title></header><body><h1>黃禹錫涉私吞4900萬</h1><p>在幹細胞研究造假的南韓科學家黃禹錫，醜聞愈揭愈臭。審計部門昨天（周一）公開調查報告，指黃禹錫的研究經費中，有六十二億韓圜（約四千九百萬港元）不翼而飛，將交由檢察官處理。<br> 南韓科技部的審計部門指，黃禹錫的研究經費，帳目混亂。調查發現，他去年從政府和民間分別獲得三百億和六十億韓圜的資助，其中六十億韓圜去向不明。他曾擅用來自企業捐助的三十三億韓圜，沒有向大學滙報；他又曾將超過十八億韓圜存入自己的私人戶口。英雄變騙子，他仍受不少國民愛戴。一名南韓男子上周六自焚，以死爭取黃禹錫恢復研究。<br> 路透社/法新社/美聯社</p></body></html>
