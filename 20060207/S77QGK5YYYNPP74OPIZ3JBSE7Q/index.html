<html><header><meta charset="utf-8"><title>汽車壁報板：各位車友：養泵一年　用在一時</title></header><body><h1>汽車壁報板：各位車友：養泵一年　用在一時</h1><p>很多人車廂都會有些小擺設，我們建議不妨多買一個小型電泵。俗語有云要養兵千日，作為駕駛者，也要養定個電泵，以防不時之需。早前突然車胎氣嘴漏氣，氣壓只剩下10PSI，幸好找到這個一年前貪得意買下的小電泵（約$７０），順便來一個小小試用報告。<br>很多人質疑小電泵打氣的能力，我今次用電泵將無氣車胎打氣至28PSI，約需6分鐘，但耗電量大，使用時一定要啟動引擎。打完氣，電泵機件溫度頗高，不要立刻放回紙盒內。<br>壁報板板主</p></body></html>
