<html><header><meta charset="utf-8"><title>林嘉綺拍拖又升Cup</title></header><body><h1>林嘉綺拍拖又升Cup</h1><p>台灣名模林嘉綺昨日在台北出席其所屬的伊林模特兒經紀公司新春團拜。林嘉綺之前為了轉姻緣運而搬家，沒想到新年剛到就傳出喜訊，有報道指她交了個德國籍男友，林嘉綺向來說話直率，但今次被問到此事時，卻大耍太極。</p><p>孤單過情人節</p><p>林嘉綺說：「他是我認識很久的好朋友，當天也有很多來自各國的朋友來台灣過年，而且今年情人節我要在蒙地卡羅工作，一個人孤單地過節呀。」問兩人是否用英文溝通？林嘉綺笑說：「用簡單的英文溝通，懂意思就好了。」林嘉綺表示過完年後，胸脯變大了，她說：「我變胖了，胸部起碼有D吧，大到讓我很不爽，感覺礙事。」<br> 採訪、攝影：黎寶蘋</p></body></html>
