<html><header><meta charset="utf-8"><title>新界　新地變陣先推爵悅庭</title></header><body><h1>新界　新地變陣先推爵悅庭</h1><p>▲新鴻基地產原定今年先推大角嘴君滙港餘貨，消息指出，發展商變陣，改為先促銷荃灣爵悅庭餘下300個單位。新地上月中招待傳媒參觀該盤現樓示範單位，並指短期內集中辦理交樓手續。該盤尚餘單位集中40樓以上高層。<br> <br> ▲中原劉志儉表示，沙田第一城39座中低層G室，410方呎，作價124萬，呎價3024元，高市價8%。</p><p>寶馬山花園高市價20%</p><p>▲美聯鍾肇基稱，大埔寶馬山花園3座高層A室，1310方呎，成交價668萬元，呎價5099元，高市價20%。<br> <br> ▲中原何志旋指出，屯門黃金海岸9座高層B室，698方呎，呎價2908元，創00年以來新高。</p></body></html>
