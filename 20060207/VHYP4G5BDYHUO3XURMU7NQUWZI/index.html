<html><header><meta charset="utf-8"><title>兩人有幸進駐特首樓</title></header><body><h1>兩人有幸進駐特首樓</h1><p>中半山麥當勞道四十年舊樓碧雲樓，因業主之一係特首曾蔭權而聲名大噪，踏入○六年僅個零月，區內唔少一線豪宅都未開單，呢幢高齡大廈，已經連續有兩宗。<br> 繼上月底，二千呎低層A，以一千零七十萬，每呎五千三百幾賣出後，啱啱又有個低層B賣咗，千八呎，作價一千零五十萬，每呎超過五千八，兩個新買家都係區內換樓客。<br> 世紀二十一王康話，全幢大廈𠵱家無盤放，大部份業主唔捨得賣，好似特首咁，九八年以八百幾萬，回購細個住過嘅低層單位，咁多年一直只租不賣。碧雲樓真正有錢都買唔到。</p></body></html>
