<html><header><meta charset="utf-8"><title>葉翠翠選美難為爸爸</title></header><body><h1>葉翠翠選美難為爸爸</h1><p>港姐冠軍葉翠翠由參選至今一直被負面新聞纏繞，她表示當初因為好奇心而參選港姐，並未想過藉此晉身娛樂圈，不過她仍然期望新一年讓觀眾多了解自己真實的一面，而且可以慢慢地接受她。</p><p>珍惜相聚時間</p><p>葉翠翠表示稍後會與父母到日本旅行，參選港姐後令她感受到父母對她的支持，令她更懂得珍惜與父母相聚的時間，她說：「我選港姐時，人哋話到我幾唔好，我都唔會嬲，但係寫我爸爸，我就會好唔開心。爸爸嘅工作係教消防員，我都擔心佢要面對同事同學生嘅壓力，好彩爸爸同我講佢哋都好識做，從來唔會過問呢啲嘢。」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>
