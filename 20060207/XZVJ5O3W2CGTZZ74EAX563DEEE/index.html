<html><header><meta charset="utf-8"><title>卡防盜投資非洲油田</title></header><body><h1>卡防盜投資非洲油田</h1><p>▲信用卡防盜（1051）宣布以4002萬元，收購持有馬達加斯加石油國際公司（MPIL）10.5%權益的Hopestar，其中600萬元以現金支付；其餘3402萬元以每股6仙，發行代價股份支付。新股發行價較停牌前5.8仙，溢價約3.45%；發行股數佔擴大後股本4.21%。MPIL與馬達加斯加國家礦業管理局於05年10月7日，就這個非洲大陸東南的世界第四大島一幅約2.01萬平方公里的臨海地塊訂立石油及天然氣產品分成協議，進行石油及天然氣開採及營運。</p></body></html>
