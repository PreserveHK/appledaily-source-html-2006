<html><header><meta charset="utf-8"><title>男子被控禁錮女友</title></header><body><h1>男子被控禁錮女友</h1><p>【本報訊】無業漢涉嫌向同居女友索錢不遂，持刀威嚇及禁錮女友及其三名子女，女事主偕子女躲入廁所報警，警方到場時，無業漢用螺絲批及打火機襲擊警員，案件昨在九龍城裁判法院提訊，無業漢被控非法囚禁、藏有攻擊性武器及襲警等五項罪名，裁判官將案押後至三月二十日，等待法律指示，被告還柙看管。<br> 四十三歲被告謝炳清，控罪指他於二月三日在深水埗白田邨第十座某單位，非法囚禁女子方惠卿及其三名十三歲至十六歲的子女，並於同日同地藏有一把菜刀，以及襲擊一名男童及兩名男女警員樊志輝及陳淑嫻。被告暫毋須答辯，沒有保釋申請。<br> 案件編號：KCCC885/06</p></body></html>
