<html><header><meta charset="utf-8"><title>花旗春茗財神到</title></header><body><h1>花旗春茗財神到</h1><p>又見陳子政，不過今次同港大無關，而係花旗集團舉行一年一度傳媒春茗，筵開五席，除咗陳行長向老記互相熱情拜年外，花旗今年重好有心思，搵嚟一位肥肥躉躉發晒福嘅男士扮財神。呢位聲如洪鐘的財神一邊行，一邊高喊「財神到」，手持揮春，意頭十足。又學日本百貨公司嘅福袋概念，將糖果放喺福袋內，賓客自然樂於接福。花旗正在競投廣發行，席間自然唔少人問陳子政呢位香港大班，到底花旗勝數如何？咁敏感嘅話題，呢位資深賓卡當然唔會走漏口風。<br> 梁鑑章攝</p></body></html>
