<html><header><meta charset="utf-8"><title>寶福配股集資2766萬</title></header><body><h1>寶福配股集資2766萬</h1><p>▲寶福集團（021）宣布，配售7000股新股，配售價0.4元較昨日收市價折讓4.76%，配售股份佔已發行股本約19.92%，或擴大後股本約16.61%。集資淨額2766萬元作為一般營運資金。<br> <br> ▲富士高（927）宣布，與董事所持公司光明柯式印務，訂立主採購及主供應協議，估計截至07至09年3月底止3個年度，富士高向光明採購若干印刷品年度上限合計5400萬元，向光明供應印花膠片/盒及包裝物料的年度上限合計6000萬元。</p></body></html>
