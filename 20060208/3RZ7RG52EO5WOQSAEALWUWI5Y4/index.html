<html><header><meta charset="utf-8"><title>新界　YOHO兩年半升值44%</title></header><body><h1>新界　YOHO兩年半升值44%</h1><p>▲香港置業沈瑞騰指出，元朗YOHOTown5座高層F室，525方呎，以160萬元轉售，呎價3048元，原業主03年7月以111.1萬元購入，賺48.9萬元，即44%。<br> <br> ▲美聯郭玉滿表示，將軍澳蔚藍灣畔7座頂層A室一手單位，1206方呎，另天台1000方呎，750萬元成交，呎價6219元。</p><p>海典灣炒家賺50萬</p><p>▲利嘉閣黃溢霖稱，馬鞍山海典灣短炒獲利，一名炒家去年11月底，以650萬元購入5座高層C室，1375方呎，日前以700萬元沽出，呎價5091元，賺50萬元，7.7%。</p></body></html>
