<html><header><meta charset="utf-8"><title>工傷中藥費擬可發還</title></header><body><h1>工傷中藥費擬可發還</h1><p>【本報訊】僱員工傷看中醫將可有權申請發還中藥費用。經濟發展及勞工局在給立法會《2005年為僱員權益作核證（中醫藥）（雜項修訂）條例草案》委員會的文件中闡明，當局建議在《僱員補償條例》加入的修訂，已包含把《中成藥條例》下涵蓋的處方中藥材及中成藥納入其中，僱員因工傷而獲註冊中醫處方中藥，有關藥費可獲發還，猶如目前在法例下獲准施用或供應的中成藥或西成藥一樣。<br> 勞工處○三年的工傷資料顯示，六成八接受中醫治療的受訪者，是接受骨傷中醫診治，由於骨傷中醫慣常處方自行調製的中成藥，故容許受傷僱員可獲發藥費，是合適的做法。</p></body></html>
