<html><header><meta charset="utf-8"><title>湯圓熱量高老幼皆不宜</title></header><body><h1>湯圓熱量高老幼皆不宜</h1><p>中央社報道，春節假期剛結束，元宵節即將登場，營養師提醒大家，四顆湯圓或是三十五至四十顆無餡小湯圓的熱量，相當於一碗飯，故請大家要有所節制。此外，由於湯圓熱量很高，將加劇慢性疾病患者的病情，體重過重者都不宜過量攝取。<br> 台灣桃園縣壢新醫院營養科長廖美玲說，湯圓的外皮多以糯米為主，由於成份中含有較多支鏈澱粉，粘性高不易消化，對於咀嚼不全或胃腸機能不佳的長者及小孩，在食用時都應謹慎，最好慢慢進食，數量別太多，避免因湯圓體積過大，造成消化不良或食道阻塞的危險。</p></body></html>
