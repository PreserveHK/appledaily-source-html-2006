<html><header><meta charset="utf-8"><title>劣質電池無自動斷路裝置</title></header><body><h1>劣質電池無自動斷路裝置</h1><p>熟悉電池操作的港九電器電業職工會技術總監孫名林指出，消費者在購買手機電池時，必須要留意電池有沒有牌子、有無妥善包裝，而電池也應該要有保養證、價格合理，若價錢過份廉宜必須提高警覺。<br> 孫名林表示，消費者應到具有信譽的商舖購買電池，「因為一啲小商店嘅職員，可能會將舊電池翻新、再叉電，當新電池咁賣！好危險。」他解釋，行貨電池與不良電池的最大差別，就是行貨電池有自動斷路裝置，「但質素差嘅不良電池，會不停放電，令到線路過熱而出現爆炸嘅危險。」<br> 本報記者</p></body></html>
