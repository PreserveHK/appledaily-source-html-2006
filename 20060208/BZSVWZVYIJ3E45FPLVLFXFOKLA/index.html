<html><header><meta charset="utf-8"><title>阿拉斯加冬季嘉年華開鑼</title></header><body><h1>阿拉斯加冬季嘉年華開鑼</h1><p>香港人對於阿拉斯加，是否還只限於夏天坐郵輪，在陽光下慢慢遊歷這個美國最大又最北省分的風光。但其實阿拉斯加冬天一樣大把嘢玩，06冬季嘉年華FairbanksWinterCarnival於2月28日開始，一直至3月26日為止，其間有冰雕美術比賽、雪狗拉車比賽、愛爾蘭舞蹈表演、冰上滾石比賽等，全部節目都夠晒傳統，定必可以深入體驗阿拉斯加的冬日風情。<br><br>記者：馬慶武<br>查詢：www.fairbankswintercarnival.com</p></body></html>
