<html><header><meta charset="utf-8"><title>劉心悠新春百無禁忌</title></header><body><h1>劉心悠新春百無禁忌</h1><p>劉心悠日前在中環接受訪問，她今年首次在香港過農曆新年，雙親更會從外地來港探望她。放完假，劉心悠立即投入為港台近日重拍的經典劇集《獅子山下》開工。據知《獅》劇將拍攝十個單元，劉心悠今次會與阮兆輝兒子阮德鏘合作拍攝。</p><p>傷心唔識驚</p><p>雖然新正頭要到殯儀館拍攝，劉心悠卻百無禁忌，首次拍劇的她認為只是工作需要，問她會否害怕殯儀館的陰森氣氛，劉心悠說：「應該都唔會嘅，有咁多工作人員在場。其實我之前都去過一次，不過當時太傷心就唔記得驚囉！」<br> 採訪：藍文浩<br> 攝影：陳志嵐<br> 場地：FONG<br> 髮型：Willie＠ILColpo<br> 服裝：noelchu&amp;co.</p></body></html>
