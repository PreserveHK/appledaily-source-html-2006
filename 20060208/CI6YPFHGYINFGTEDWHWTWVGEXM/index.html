<html><header><meta charset="utf-8"><title>袁彩雲心郁搞食肆</title></header><body><h1>袁彩雲心郁搞食肆</h1><p>袁彩雲昨日去到銅鑼灣，擔任某大飲食中心的剪綵嘉賓。袁彩雲透露自從推出多本食譜之後，不少朋友邀請她合資搞食肆，不過她就計劃再出版多幾本食譜才考慮。袁彩雲又笑謂自從跟「食神」梁文韜拍攝多個飲食節目後，對吃的要求亦提升了不少，她說：「我除咗鍾意自己煮嘢食之外，重會對幫襯開嘅食肆俾吓意見。」</p><p>新年抱恙</p><p>雖然袁彩雲烹飪功夫了得，不過男友胡文新（胡應湘之子）還未有機會品嘗她的傑作，袁彩雲又說：「新年嗰陣佢（指胡文新）好忙，我又唔舒服，所以冇去到世伯度拜年。不過就諗住喺十五之前去探佢。」<br> 採訪、攝影：何永寧</p></body></html>
