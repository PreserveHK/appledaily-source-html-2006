<html><header><meta charset="utf-8"><title>陳文媛投資唔盡信男友</title></header><body><h1>陳文媛投資唔盡信男友</h1><p>陳文媛（BoBo）去年與任職投資界男友現身除夕派對，其後大方公開戀情，BoBo解釋是希望外界不要再有太多猜測。不少圈中人趁今年雙春兼閏月都拉埋天窗，BoBo笑言未會加入結婚行列。</p><p>發新年財</p><p>最近BoBo銳意鑽研投資常識，她強調並不是與男友任職投資界有關，她說：「細個媽咪就教我買股票，𠵱家我想學得深入啲，了解下上市公司背景歷史，遲啲可能出番部股票機。」早前股市造好時，BoBo也獲利不少，至於投資前會否請教男友專業意見，Bobo自信的說：「可能會問，不過唔會全部信晒，要信自己心水。」<br> 採訪：馬建華<br> 攝影：陳偉權</p></body></html>
