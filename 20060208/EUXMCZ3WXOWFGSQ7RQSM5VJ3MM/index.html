<html><header><meta charset="utf-8"><title>聚康買家執番尾彩</title></header><body><h1>聚康買家執番尾彩</h1><p>近排樓市氣氛陰晴不定，有啲屋苑好耐冇成交，有啲就承接力強，搞到買家分分鐘錯過機會。<br> 屯門區炒家爭出貨，但用家就積極入市，一個上車客，早前睇中聚康山莊四個單位，諗住慢慢揀，點知等吓賣咗一間，等吓又少一間，三個心水單位畀人捷足先登。<br> 佢擔心睇中嘅最後一件都畀人買埋，所以下定決心，火速拍板，以一百三十五萬，買入二座低層F，逾五百九十呎，每呎二千二百六十五元，比同類低半成。<br> 美聯吳偉光話，過去周末，聚康山莊有好多人睇樓，有成二十枱，可能係咁，刺激入市意欲。</p></body></html>
