<html><header><meta charset="utf-8"><title>胡績偉中共的開明派</title></header><body><h1>胡績偉中共的開明派</h1><p>年屆九旬的胡績偉，作風敢言、思想開放，是中共黨內「開明派」。胡績偉在一九七六年出任《人民日報》總編輯後，與胡耀邦緊密配合，為平反冤假錯案製造輿論、組織「實踐是檢驗真理唯一標準」討論等等，都有功績。<br> 一九八一年底，胡績偉發表《論黨報黨性和人民性的一致》長文，主張黨報要黨性與人民性兼備，黨性應當服從人民性，黨只是人民的工具而受到黨內強烈批評，憤而辭職。其後雖獲胡耀邦慰留，出任《人民日報》社長，但兩年後再辭職。</p></body></html>
