<html><header><meta charset="utf-8"><title>港置今晚周年晚宴</title></header><body><h1>港置今晚周年晚宴</h1><p>四大代理行周年晚宴就快謝幕，最後一場今晚由港置押陣。港置四區都會有滙演，聽講話，席間有三部電單車表演。<br> 九龍區營業董事姚偉南，日前同逾二十位精英誓師，以舞蹈表達呢區團隊精神，又改編《KowloonAlwaysWin》做主題曲，屆時由四百幾個九龍前線一齊獻唱，夠晒聲勢。<br> 年年代理周年晚宴都有滙演，次次都要別出心裁，真係唔容易。好彩呢排個市都未大旺，全新盤最快都要禮拜六至登場，前線可以專心表演，唔使為扯單而分神。</p></body></html>
