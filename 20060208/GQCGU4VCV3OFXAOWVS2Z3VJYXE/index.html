<html><header><meta charset="utf-8"><title>葉世榮歎情人節冇伴</title></header><body><h1>葉世榮歎情人節冇伴</h1><p>葉世榮去年長時間留在內地工作，最近抽空返港度歲，順道宣傳新歌，昨日他在新城接受訪問，世榮說：「趁新年返港，長時間離開香港，感覺好似一個去外國讀書嘅留學生咁，出年會重忙，我打算喺北京再開公司，舊年簽啲新人成績唔錯，幾滿足。」</p><p>致電賀家強結婚</p><p>黃家強日前傳出婚訊，葉世榮都有致電祝賀，對於好友喜事近，但自己仍然是形單隻影，連今年情人節也不知如何度過，世榮說：「唔好畀壓力我，急唔嚟，緣份到擋都擋唔住，不過講開又講，今年情人節喺香港真係唔知點過！」<br> 採訪、攝影：楊潔雯</p></body></html>
