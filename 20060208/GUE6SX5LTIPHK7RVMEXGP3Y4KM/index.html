<html><header><meta charset="utf-8"><title>小小超項目　山雞變鳳凰</title></header><body><h1>小小超項目　山雞變鳳凰</h1><p>西九龍文娛藝術區項目究竟幾時上馬，相信連特首曾蔭權都唔知，就連最具爭議嘅天幕留唔留得低都好難講，肥龍索性話之你，立法會都費事去。唔知各位重記唔記得，設計呢個天幕嘅係國際級大師NormanFoster。<br> 西九前途未卜，但唔代表香港就冇Foster作品，有錢嘅話，重可以擁有兼住埋入去㖭。話說小小超李澤楷嘅數碼港嘅住宅項目──貝沙灣第五期，就搵咗Foster設計，最快08年落成。<br> 講開貝沙灣，唔少人彈佢外形似宿舍多過似豪宅，咁又難怪，貝沙灣初頭4千零蚊呎，點諗到碰啱樓市反彈，山雞變鳳凰，做咗豪宅就當然要諗計省靚招牌，先對得住高價入貨嘅買家啦。</p></body></html>
