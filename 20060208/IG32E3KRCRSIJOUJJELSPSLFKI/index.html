<html><header><meta charset="utf-8"><title>現代女孩早熟提前來經</title></header><body><h1>現代女孩早熟提前來經</h1><p>英國《太陽報》報道，心理學家斯文說，從其研究英國三代家庭的結果顯示，現時女孩與她們祖母輩出現經期的歲數有顯著不同，女孩約於十點二五歲已來經，但她們的母親是十一點七五歲，而祖母則是十二歲。研究稱，女孩缺乏足夠運動是致胖的原因之一，她們每天做運動的時間，或應說是活動的時間，就只有短短的二十分鐘；加上來自受壓或破碎家庭，如父母離異或缺乏家庭關懷，以至睡眠不足、偏愛進食大量糖果和垃圾食物等都是導致女孩早熟的原因。他建議父母應為子女建立正面的生活態度，即快樂和健康的生活模式，這可以減少孩子在成長時遇到的痛苦，以及避免太快早熟。</p></body></html>
