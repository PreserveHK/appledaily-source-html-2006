<html><header><meta charset="utf-8"><title>中民部份股債行使</title></header><body><h1>中民部份股債行使</h1><p>▲中民燃氣（681）宣布，該公司發行之08年到期2000萬美元2厘可換股債券，上月20日及24日收到兩份每份100萬美元之兌換債券通知，每股行使價0.33元，公司因此分別於本月2日及3日發行合共4715萬股新股。<br> <br> ▲華潤電力（836）宣布，近日完成收購汕頭丹南風能發展55%權益，丹南為中外合作經營企業，擁有位於廣東汕頭的南澳風電項目100%權益。該風力項目的裝機規模為24兆瓦，已於98年建成並投產，營業期限至2017年12月。</p></body></html>
