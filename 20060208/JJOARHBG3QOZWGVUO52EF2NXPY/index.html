<html><header><meta charset="utf-8"><title>張文慈進軍歌壇</title></header><body><h1>張文慈進軍歌壇</h1><p>張文慈、麥家琪、陳啟泰、李香琴和盧海鵬等藝員昨日在樂富出席亞視春節聯歡會，張文慈和琴姐更自掏腰包贊助獎金給眾人抽獎。</p><p>谷胸亮相</p><p>張文慈以一身谷胸裝亮相，卻只抽中一隻ＣＤ，她大發嬌嗔說：「唔制呀。」她表示年初一在內地登台時，獲內地唱片公司賞識，找她試音，她說：「以前冇諗過發歌星夢，𠵱家有機會會試吓，如果亞視畀我唱吓主題曲就更好，月底同亞視約滿，續約機會好大，只係差少少細節。」<br> 此外，陳啟泰表示下月尾會接拍《情陷夜中環》續集，將會與張文慈合演情侶。<br> 採訪：卓寶花<br> 攝影：陳俊強</p></body></html>
