<html><header><meta charset="utf-8"><title>抓緊世界盃商機</title></header><body><h1>抓緊世界盃商機</h1><p>為抓緊今年世界盃的商機，Lotto共花了3年時間，研製出聲稱是全球首對無鞋帶足球鞋ZheroGravity；此款球鞋賣點在於只重210克（以8號鞋計算），相當輕巧，而且緊貼足部，令球員感覺如「第二層皮膚」，踢球時更能揮灑自如。<br> LucaTomat指出，ZheroGravity備有2款鞋墊，以配合不同球員的足形；而另一特點在鞋底，球員可以因應球場環境而更改鞋釘。他透露，此新產品將於今年4月上市，定價190歐元。</p></body></html>
