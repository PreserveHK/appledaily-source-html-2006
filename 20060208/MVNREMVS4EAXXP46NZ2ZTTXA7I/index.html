<html><header><meta charset="utf-8"><title>紀子深得國民愛戴</title></header><body><h1>紀子深得國民愛戴</h1><p>親王妃紀子現在肚中那塊肉，就是日本皇室有沒有男嗣繼位的希望所在。三十九歲的紀子嫁入皇室十六年，安守本份，深得國民和日皇兩夫婦的愛戴。她經常跟丈夫文仁出席公開活動，每次都笑容可掬，行為端莊。她是繼美智子皇后，第二位嫁入皇室的民女，來自小康之家，爸爸是經濟教授。<br> 紀子和文仁相識於東京的學習院大學，之後墮入愛河。一九九○年文仁「爬哥哥頭」搶先結婚。有報道指，他曾威脅如果皇室不贊成這頭婚事，他便離家出走。紀子是好妻子、好媽媽，也是好媳婦。據說她經常到皇宮探訪，跟「奶奶」皇后美智子關係融洽。<br> 路透社</p></body></html>
