<html><header><meta charset="utf-8"><title>中氯氣毒2分鐘致命</title></header><body><h1>中氯氣毒2分鐘致命</h1><p>氯氣毒性很強，可以損害人體全身器官及神經系統，毒性較硫化氫氣體還大，屬於高致癌物。內地在《職業性接觸毒物危害程度分級》裏，將其歸入高度危害類別。<br> 氯氣對人體的危害主要通過呼吸道和皮膚粘膜，對上呼吸道、呼吸系統以及皮膚下層產生毒害。小量的氯氣可引起呼吸困難、刺激喉嚨、鼻腔等，並導致眼睛紅腫刺痛、胸悶及呼吸道綜合症等。當氯氣進入血液後，會破壞血細胞，引發嘔吐不止、肝臟受損等症狀。如果吸入大量的氯氣，可以令人在兩分鐘中氯氣毒而死。二次世界大戰時，納粹德軍就曾經使用過氯氣來毒殺猶太人。</p></body></html>
