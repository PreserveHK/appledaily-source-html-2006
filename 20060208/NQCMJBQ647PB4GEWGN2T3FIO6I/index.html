<html><header><meta charset="utf-8"><title>關仕明乾卦顯野心</title></header><body><h1>關仕明乾卦顯野心</h1><p>有料嘅人去到邊都唔愁出路，好似去年8月走馬上任做希慎投資物業董事嘅關仕明，就係一個好例子。關董事之前喺地鐵做咗廿幾年，對出租商場好有經驗，辭工後同屋企人去咗澳洲兩年幾，享天倫樂不知幾爽，但最終都被希慎打動出山。<br> 關仕明同華華講，上年7月尾傾好條件，8月8日就返工，咁快係因為雙方情投意合喎！返咗新工半年，佢話最大分別係由九龍灣轉到銅鑼灣！至於其他工作好快適應，但家吓就着重客流多過人流，事關人多唔代表生意多。<br> 講到新年願望，關仕明就拋咗句乾卦嘅自強不息，同埋坤卦嘅君子以厚德載物，話要帶動公司物業價值向上之外，重要令銅鑼灣變做動感之源，都好有野心。</p></body></html>
