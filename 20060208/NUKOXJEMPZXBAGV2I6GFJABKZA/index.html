<html><header><meta charset="utf-8"><title>昊天化學集團曾獲優質獎</title></header><body><h1>昊天化學集團曾獲優質獎</h1><p>廣州昊天化學集團在一九五六年成立，屬國有企業，目前已成國家重點化工企業，也是廣東省生產化工原料的骨幹企業。企業現有員工一千人，佔地三十六萬平方米，總資產有五億多元，每年營業額有四億元。</p><p>每年營業額4億</p><p>公司主要生產液氯、燒鹼等五十多種化工原料，產品被紡織、製糖、醫藥及建築等行業廣泛使用。公司的主要產品除內銷外，亦外銷到港澳、東南亞及其他國家等。不少產品如液體氫氧化鈉、食品添加劑鹽酸等均被廣州市及廣東省政府評為優質產品，而企業本身更先後獲得「化工企業質檢機構一級認證」及「全國化工技術監督先進單位」等榮譽。<br> 本報記者</p></body></html>
