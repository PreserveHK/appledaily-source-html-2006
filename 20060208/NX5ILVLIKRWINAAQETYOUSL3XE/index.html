<html><header><meta charset="utf-8"><title>汽車壁報板</title></header><body><h1>汽車壁報板</h1><p>婉冰：(T_T)咪表剩時間無着數<br>唉，早幾日泊車位，見到咪表重有12分鐘，諗住慳兩蚊，點知一按時間鍵，12分鐘即時消失，大叫「點解連泊車咪表都要玩我！」<br>達基字<br></p><p>達基：<br> 嗱，貪心之過，現時全港有17,811個八達通泊車咪表，全以15分鐘為收費單位，如先前已購買的泊車時間少於13分鐘，再補購時，只會由完整的15分鐘取代，所以大家唔好諗住咪表還有泊車時間剩就一定有着數。另外，如果大家泊車時發覺咪表有問題，又或被人蓄意破壞的話，應選擇其他車位並致電有關管理公司，通知他們派員修理。<br> 婉冰字</p></body></html>
