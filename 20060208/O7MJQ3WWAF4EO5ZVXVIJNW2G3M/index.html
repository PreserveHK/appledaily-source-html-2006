<html><header><meta charset="utf-8"><title>勁飽肚！懷舊西餐廳平靚正</title></header><body><h1>勁飽肚！懷舊西餐廳平靚正</h1><p>早兩日去土瓜灣工作，約咗個女仔朋友食晚飯，二話不說就入咗間好有懷舊Feel嘅西餐廳，入到去其中一位侍應竟然被我發覺有份參演《無間道》一角，又確實幾型仔喎。講番哥登堡餐廳嘅食物，一句講晒：平、靚、正！一個晚餐42蚊，有牛油餐包、餐湯、法式焗田螺、吉列豬扒拼雞扒、炒飯、朱古力雪糕再加多個餐飲，食七咁食搞到我肥平飽到上心口，可憐個女仔朋友重食剩大半塊吉列豬扒，呢鑊認真大件夾抵食囉。<br><br>哥登堡餐廳（27151639）<br>地址：土瓜灣馬頭圍道440號地下</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
