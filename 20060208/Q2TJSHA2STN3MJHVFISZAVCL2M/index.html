<html><header><meta charset="utf-8"><title>劉燁將披黃金甲</title></header><body><h1>劉燁將披黃金甲</h1><p>張藝謀耗資三億六千萬人民幣拍攝的新片《滿城盡帶黃金甲》，將於月底正式開拍，除落實鞏俐和周潤發擔演外，昨日有內地報道指劉燁極有可能任電影第二男主角。</p><p>後天有分曉</p><p>身在澳洲的製片人張偉平接受訪問時，透露後天待他回國後將公布「謀女郎」及眾演員的名單。<br> 巧合地劉燁的經理人常繼宏也身在澳州，對於劉燁被指有份參演《滿》片，常繼宏說：「這個我現在不太方便透露，我相信過幾天就會有正式的消息公布。」看來劉燁戴上「黃金甲」演張大導的新片可能性極大。	<br> 撰文：羅慧敏</p></body></html>
