<html><header><meta charset="utf-8"><title>膝下無男　雅子痛苦</title></header><body><h1>膝下無男　雅子痛苦</h1><p>雅子妃表面風光，實際淒涼，哈佛大學畢業的她，嫁入日本皇室便成為了一副「生仔機器」，日本民眾也日日夜夜盼望她為菊花皇朝繼後香燈，但雅子在二○○一年誕下愛子公主後便再無所出，結果群眾的愛戴變成了壓力，兩年前雅子妃終於患上抑鬱病。<br> 其實年紀愈大，能夠再懷孕的機會愈少，雅子的痛苦是可想而知。日本傳媒去年更報道情緒不穩定的雅子妃鬧離婚，幸好她有一位體貼的丈夫，而且不少日本人都對他寄予同情。昨天在東京街頭，五十七歲主婦說：「德仁人品好，不論他生男生女，都應繼承皇位。」她的女兒說：「我不想雅子受害和難過。」<br> 本報記者</p></body></html>
