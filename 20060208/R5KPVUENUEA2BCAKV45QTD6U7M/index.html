<html><header><meta charset="utf-8"><title>直升機擲水彈救火</title></header><body><h1>直升機擲水彈救火</h1><p>【本報訊】元朗公庵路及大埔大窩西支路對上山邊，昨日分別發生山火。昨中午十二時許，元朗公庵路近公庵廟山邊發生山火，火場面積有二百米乘二百米，消防員到場用背泵及山火拍救火，飛行服務隊直升機在場投擲水彈，至下午三時許將火救熄。<br> 兩小時後，大埔大窩西支路圍頭村山坡亦有山火，火舌一度向民居蔓延，並且燒着電線杆爆出火花，波及三間荒廢的村屋，火場面積有一百米乘五十米。消防員到場疏散數戶村民，用背泵及開三條喉救火，飛行服務隊直升機亦到場擲水彈撲救（圖），在一小時後將火救熄。<br> 陳天華攝</p></body></html>
