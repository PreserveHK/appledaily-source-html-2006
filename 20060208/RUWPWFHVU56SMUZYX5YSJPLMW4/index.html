<html><header><meta charset="utf-8"><title>城城金馬獎金袋袋平安</title></header><body><h1>城城金馬獎金袋袋平安</h1><p>郭富城農曆新年期間放假十天，日前抽空出席經理人公司團拜活動，與經理人小美和大班同事開賭局和大吃一餐。</p><p>賭局有斬獲</p><p>城城亦一如以往大派利是，更將早前金馬獎組委會寄來的十萬元新台幣（約二萬五千港元）獎金拿出來抽獎，最搞笑是城城竟連續兩次抽中自己，故最後同事讓他將獎金當做利是收藏起，但他仍希望將來能將獎金捐出，協助在內地興建小學。<br> 而城城在團拜賭局中亦大有斬獲，雖然同事輸錢，但他派利是補數，務求皆大歡喜。<br> 撰文：朱倬誼</p></body></html>
