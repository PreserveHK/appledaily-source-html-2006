<html><header><meta charset="utf-8"><title>甄子丹迷倒釋由美子</title></header><body><h1>甄子丹迷倒釋由美子</h1><p>甄子丹農曆新年前拍竣電影《龍虎門》後，即趕回美國跟家人過年。早前他拍攝《龍》片最後一場戲時，東方電影公司老闆黃百鳴、監製施南生和黃玉郎更帶來香檳與工作人員慶祝煞科。</p><p>找到新目標</p><p>其實甄子丹早前亦去過日本宣傳《殺破狼》，同行還有洪金寶和吳京，在宣傳活動上，日本電影發行商更請來曾與甄子丹在《修羅雪姬》中合作過的性感女星釋由美子擔任嘉賓主持。<br> 釋由美子在過百傳媒面前說：「在拍攝《修羅雪姬》時，已經對甄子丹觸電，每次他來日本，我都會約他吃飯，我現在已經告別『空窗期』，因我已找到新目標。」此言一出，在場人士無不嘩然，甄子丹亦感到不好意思。<br> 撰文：蔡丹</p></body></html>
