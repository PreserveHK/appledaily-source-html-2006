<html><header><meta charset="utf-8"><title>小豬遊日逃情</title></header><body><h1>小豬遊日逃情</h1><p>台灣歌手羅志祥（小豬）曾與組合S.H.E成員Selina拍拖，有指二人戀情轉淡，分手收場。<br> 農曆新年期間，Selina與家人遊大阪，隨行的竟有黃子佼，可見兩人相交非淺。問到二人關係時，黃子佼大方表示：「我和他們都有交情，不會過問他們的感情。我和她現在是好友，未來甚麼可能都有。」<br> Selina則透過唱片公司澄清，並表示與黃子佼是單純的好友，強調跟小豬也只是好友。</p><p>好友撬牆腳</p><p>前女友Selina被好友黃子佼「接收」了，身在日本的小豬早已收到消息，對於黃子佼暗示他與Selina已分手，小豬嚴肅地說：「沒有在一起囉！」<br> 採訪、攝影：黎寶蘋</p></body></html>
