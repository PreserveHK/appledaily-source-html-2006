<html><header><meta charset="utf-8"><title>夠光鮮！沙田蘇豪歎意式晚餐</title></header><body><h1>夠光鮮！沙田蘇豪歎意式晚餐</h1><p>上星期行經愈夜愈旺嘅沙田蘇豪，見到間意大利餐廳，門面光鮮整潔幾靚仔，即時決定入去試吓。全店用上柔和木色裝修好好Feel，其中一個精選8道菜晚餐($198)，好有傳統嘅意大利風味，我瘦東試晒5個頭盤同餐湯，再食多一客精選鮮果雪芭沖淡味蕾，最後上埋主菜（3揀1），好耐未試過食到咁飽，臨尾都要讚讚Service唔錯，係今期嘅誠意推介。<br><br>意廊（21321235）<br>地址：沙田大涌橋路34-36號麗豪酒店地下</p><p>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
