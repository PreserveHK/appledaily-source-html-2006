<html><header><meta charset="utf-8"><title>慶豐金詐騙案押後提訊</title></header><body><h1>慶豐金詐騙案押後提訊</h1><p>【本報訊】已除牌的慶豐金集團主席陳發柱（五十二歲）、其胞弟陳發樑（五十一歲）及公司另外三名職員涉串謀詐騙案，昨於區域法院提堂，控方表示需時繙譯證人口供，辯方亦未準備好相關文件，五名被告暫毋須答辯，案件押後至五月九日再提訊，陳氏兄弟仍准以十萬元保釋外出。<br> 五名被告共被控一項串謀詐騙罪名。陳氏兄弟被指涉連同另外三人，於○○年十二月至○一年九月十八日間，透過八間空殼公司進行連串銀行交易，偽造公司帳目將一億元貸款予慶豐金，該公司其後以五千五百萬元現金及四億五千萬股普通股償還給二人。	<br> 案件編號：DCCC69/06</p></body></html>
