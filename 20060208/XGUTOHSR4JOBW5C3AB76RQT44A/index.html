<html><header><meta charset="utf-8"><title>信和贊助舞蹈表演</title></header><body><h1>信和贊助舞蹈表演</h1><p>爭緊西九龍文娛藝術區發展權嘅信和，下月四號贊助伊娃‧耶珀貝恩娜來港獻舞。耶珀貝恩娜有佛蘭明高女皇之稱，今次劇目係首本《伊娃》。<br> 表演分兩部份，第一部份獨舞，表現一個備受傳統思想束縛女性嘅情感，跟住以最典型、最傳統嘅佛蘭明高，表現佢追求獨立、終獲自由嘅過程。<br> 講番西九，共有三個財團表態話有興趣參與，包括恒地獨資嘅香港薈萃、長實及新地合作嘅活力星，另外就係信和及九倉牽頭嘅藝林。<br> 唔知今次信和贊助藝術表演，對於西九致勝嘅機會有幾大幫助？</p></body></html>
