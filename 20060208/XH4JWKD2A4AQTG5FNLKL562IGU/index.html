<html><header><meta charset="utf-8"><title>擬上海建主題公園</title></header><body><h1>擬上海建主題公園</h1><p>迪士尼透露，正與內地政府商討興建新的主題公園，選址很可能是上海。迪士尼總裁伊格爾在電話會議中透露，在農曆新年期間，香港迪士尼一連4日的門票均售罄。但他承認，由於內地人口多，加上經濟發展迅速，故正與內地政府商討在上海興建另一個主題公園。<br> 高盛表示，本港迪士尼生意雖好，但集團相信繼續與內地政府接觸，商討在上海興建新主題公園的可行性。<br> 至於香港和歐洲迪士尼的貸款狀況，據業績報告，今年度首季度兩樂園貸款共29.84億美元，按年升1%；兩樂園現金4.14億美元，減22.6%。</p></body></html>
