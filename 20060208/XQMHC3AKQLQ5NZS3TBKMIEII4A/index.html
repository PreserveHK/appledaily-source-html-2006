<html><header><meta charset="utf-8"><title>閉目走過愛情石大吉</title></header><body><h1>閉目走過愛情石大吉</h1><p>梁詠琪日前所到的清水寺，是京都最古老的寺廟，建成於公元798年，佔地約十三萬平方米，九四年，清水寺因是古都京都的文化財產的一部份，被列入世界文化遺產。位於清水寺正殿北側的地主神社極受年輕人歡迎，該處有一對相距十米遠的戀愛石，相傳誰能閉着眼睛順利地從一邊的戀愛石走到另一邊的戀愛石，愛情便會無往而不利，相反，情路便可能一波三折。而地主神社還設有幸福鑼，其響聲可達愛神之處，以求愛神恩賜良緣。</p></body></html>
