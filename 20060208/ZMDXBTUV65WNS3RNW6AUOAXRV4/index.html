<html><header><meta charset="utf-8"><title>地監局為代理開班</title></header><body><h1>地監局為代理開班</h1><p>地監局要求代理進修，提升專業水平，前線於是紛紛報讀認可專業持續進修課程，課程通常由代理行自己友教授。不過，下個月地監局都開班，搞幾場專題講座，而且由局內人主講，咁肯定最有用啦。<br> 呢幾場講座，包括物業轉易、認識土地查冊、代理法同物業租賃，由三位資深律師兼地監局總監主講。<br> 地監局行政總裁陳佩珊話，由於物業交易涉及好多法律知識，所以代理應要具備相關法律及實務知識，先可以保障消費者。</p></body></html>
