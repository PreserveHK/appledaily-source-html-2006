<html><header><meta charset="utf-8"><title>利嘉閣初九舞獅</title></header><body><h1>利嘉閣初九舞獅</h1><p>利嘉閣噚日舞獅，希望帶嚟好運。呢隻獅子，係由大廈管理處幫手安排，行晒利嘉閣幾層樓面，重每個角落都行到，足足用咗兩個鐘。聽講，啲喺房嘅經理，好多都派利是畀隻獅，舞獅勤力，果然有回報。<br> 利嘉閣執行董事廖偉強及董事總經理何紹章話，初九係吉日，舞完獅，希望各分行「日日開單，月月爆數」，若果真係咁就好世界囉。<br> 總行出錢請人舞獅，至於各分行，就自行決定。一啲喺商場裏面嘅分行，因為有管理公司搞舞獅，自己唔使花錢搞。</p></body></html>
