<html><header><meta charset="utf-8"><title>香港置業內地發圍</title></header><body><h1>香港置業內地發圍</h1><p>港置噚晚周年晚宴，透露今年發展大計，在港開多三十分行，主攻西鐵及新界鐵路沿線屋苑；請多三百五十至四百人。<br> 喺內地會投入更多資源，拓展業務，提升服務質素，會開二十至三十間分行，增聘三百人，力拓豪宅及工商舖市場，上半年重點深圳，下半年擴至其他大城市，首選上海、北京及廣州。內地現有九間分行，百四人。<br> 美聯進入內地多年，再加埋子公司港置，睇嚟分行數目好快有機會多過香港。</p></body></html>
