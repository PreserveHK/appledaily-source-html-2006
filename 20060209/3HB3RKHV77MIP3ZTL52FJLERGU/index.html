<html><header><meta charset="utf-8"><title>香港仔墮海女司機不治</title></header><body><h1>香港仔墮海女司機不治</h1><p>【本報訊】香港仔魚類批發市場去年「平安夜」發生的汽車墮海意外（圖），留醫三十九天的肇禍女司機，上月三十一日（年初三）傷重不治。警方呼籲目擊者提供資料，調查事件起因。<br> 傷重不治的女事主姓譚（三十四歲），事發後一直在瑪麗醫院留醫，其間接受過多次手術，情況一直危殆。直至上月三十一日深夜十一時五十分證實不治。<br> 該宗意外發生於去年十二月二十四日下午五時許，譚與家人在石排灣道香港仔魚類批發市場的空地燒烤後，駕車載着六名親友兜風，但私家車失控衝落大海。警方呼籲任何目擊者致電31068800聯絡。</p></body></html>
