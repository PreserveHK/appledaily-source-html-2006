<html><header><meta charset="utf-8"><title>二手住宅　成交比例上升</title></header><body><h1>二手住宅　成交比例上升</h1><p>【本報訊】二手住宅終於走出谷底，反映二手成交量佔屋苑單位數總數比例的二手成交流通比率，上月止跌回升。利嘉閣地產研究部主管周滿傑指出，全港50個大型指標屋苑的二手流通比率，已由去年底的0.36%，回升至今年1月份的0.45%，扭轉過去3個月的跌勢。<br> 各大屋苑中，以剛入伙的西灣河嘉亨灣及將軍澳蔚藍灣畔二手流通比率最高，二手成交佔屋苑單位數目的1.68%及1.03%。他更預期，受多個一手新盤推售帶動，本月二手成交將更活躍，二手流通比率可升至0.7%。</p></body></html>
