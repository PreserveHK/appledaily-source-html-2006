<html><header><meta charset="utf-8"><title>副校長自殺亡</title></header><body><h1>副校長自殺亡</h1><p>在四川永川縣教育界口碑很好的永川職教中心副校長劉世普，日前在辦公室上吊自殺身亡。警方稱，劉的死因與精神抑鬱和經濟拮据有關。<br> 四川《華西都市報》報道，據同事介紹，四十八歲的劉世普不但是個好人，也是個好老師。<br> 可是，自從十六年前其妻患病後，就變得鬱鬱寡歡。由於劉本人也患有高血壓和心臟病，夫婦兩人醫藥費對月薪只有千餘元的他來說，是一個沉重負擔。警方現場發現了一封五頁的遺書，劉寫遺書時思維很混亂，有些內容讓人不知所云。在他的辦公室茶几上，有幾個打着橫槓的「活」字和打着鈎的「死」字，可見他曾在生死間痛苦掙扎過。</p></body></html>
