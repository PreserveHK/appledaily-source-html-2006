<html><header><meta charset="utf-8"><title>花碌碌墨爾本</title></header><body><h1>花碌碌墨爾本</h1><p>墨爾本向來是藝術之都的代表，一年一度全澳洲最大型的墨爾本國際花卉及園藝展，就將花與藝術融和一體，展出來自世界各地的園藝專家所設計的「園景藝術」、「花園造型」，更可欣賞到澳洲最傑出的園藝家和建築師的「澳洲花園」作品，感受一下澳洲人的創造力！<br><br>記者：杜慧妍<br>MelbourneInt'lFlowerandGardenShow<br>日期：4月5日至9日<br>查詢：www.melbflowershow.com.au</p></body></html>
