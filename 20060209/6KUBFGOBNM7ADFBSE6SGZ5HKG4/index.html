<html><header><meta charset="utf-8"><title>蔣麗莉減壓有方法</title></header><body><h1>蔣麗莉減壓有方法</h1><p>華華喺酒會見到啱啱去完澳門度歲嘅蔣麗莉（圖左），心情大好嘅Lily話，今次係陪爸爸一齊過去玩，又話82歲嘅蔣震身體不知幾健康，個個星期都約埋仔女一齊去行山食飯。<br> 至於平日返工又忙又緊張嘅Lily，自有一套減壓方法，佢每日早上同黃昏，都會抽時間打坐減吓壓，每次20分鐘，齋坐乜都唔諗，呢個習慣已經維持咗五、六年，佢三個由兩歲到五歲半嘅仔女，對佢呢個「活動」已經見怪不怪，喺佢打坐期間都唔會打擾佢，認真聽話抵錫。<br> 講到新年願望，佢除咗想老公再錫佢多啲，有多啲時間陪吓屋企人之外，亦希望佢成立嘅「海闊天空」基金，可以籌到多啲善款，幫到多啲青少年。</p></body></html>
