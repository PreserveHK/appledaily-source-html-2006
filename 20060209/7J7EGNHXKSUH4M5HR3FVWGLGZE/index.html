<html><header><meta charset="utf-8"><title>中晶回報5.7厘</title></header><body><h1>中晶回報5.7厘</h1><p>【本報訊】美聯集團商業部助理區域經理黃璜說，尖沙嘴中晶金融中心17及18樓，獲印巴籍買家斥950萬元承接，每呎約3135元，作中長線投資。<br> 中晶金融中心每層面積約1515方呎，上手業主將售後租回單位1年，呎租15元，租金回報率5.7厘。<br> 買家為區內租客，租用約500方呎單位，有感於商廈租市理想，所以決定入市。<br> 黃璜說，農曆年假期過後，區內投資氣氛升溫，加上用家也積極物色單位，預料本月中以後，交投會增加。</p></body></html>
