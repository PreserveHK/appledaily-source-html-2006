<html><header><meta charset="utf-8"><title>新界　好運中心低市價一成</title></header><body><h1>新界　好運中心低市價一成</h1><p>▲利嘉閣郭建民指出，沙田好運中心棕林閣低層F室，面積419方呎，以107萬元成交，呎價2554元，較市價低一成。原業主在03年「沙士」期間以72.8萬元低價購入單位，即使目前以低價售出，仍獲利34.2萬元，單位升值47%。</p><p>愛琴呎價低見2766</p><p>▲美聯郭沛賢指出，青山公路愛琴海岸7座低層B室，面積958方呎，以265萬元售出，呎價2766元，較同類單位低一成。他表示，現時屋苑平均呎價約3100元。</p></body></html>
