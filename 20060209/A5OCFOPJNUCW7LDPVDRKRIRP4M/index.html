<html><header><meta charset="utf-8"><title>王力宏特製情人卡冧Fans</title></header><body><h1>王力宏特製情人卡冧Fans</h1><p>王力宏將於情人節前夕在台灣舉行演唱會，其歌曲《大城小愛》最近被歌迷選為二○○六年情人節最溫暖的情歌，由於《大》曲受歡迎，唱片公司SONYBMG特別在官方網頁上製作以《大》曲為背景音樂的情人節e-card，王力宏更寫上字句祝福歌迷。</p><p>跟婆婆慶祝</p><p>王力宏對此說：「感覺非常新奇，我打算把這電子情人節卡片寄給爸爸媽媽及遠方的親戚好友，祝福他們HappyValentine'sDay。」往年均在外地工作度情人節的他，今年雖然能在台灣過節，但卻要工作，不過他已向工作人員申請預留時間讓他跟婆婆一起吃晚餐。<br> 採訪、攝影：黎寶蘋</p></body></html>
