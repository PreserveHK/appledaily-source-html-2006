<html><header><meta charset="utf-8"><title>美息見頂有利歐元日圓</title></header><body><h1>美息見頂有利歐元日圓</h1><p>【本報綜合報道】面對美國加息周期可能在今年內暫告一段落，外滙界預測歐元、瑞士法郎及日圓將抬頭。<br> 路透社本月6至8日對55位外滙策略師的調查發現，歐元在12個月內有力上試1.26美元，而美元兌瑞郎與日圓或分別滑落到1.21和108水平。<br> 巴克萊資本外滙策略師辛夏說，假如美息在4.75厘見頂，經常帳赤字惡化等因素勢成為拉低美滙的理由。一些分析員說，日本可能最快在4月改變超寬鬆貨幣政策，將有利圓滙；不過，基於日本投資者仍追捧回報率較高的海外資產，日圓升幅或有限。</p></body></html>
