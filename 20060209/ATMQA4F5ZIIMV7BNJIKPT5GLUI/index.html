<html><header><meta charset="utf-8"><title>人類染H5N1死亡率達五成</title></header><body><h1>人類染H5N1死亡率達五成</h1><p>流感病毒名稱中H代表紅血型凝聚素（Hemagglutinin），分十五種由H1至H15；N則代表神經氨酸鋂（Neuraminidase），分九種由N1至N9。人類較常感染的病毒為H3N2和H1N1等。<br> 而H1至H15病毒在野鳥身上都相安無事，其中H5及H7型屬較高致病性的禽流感病毒，甚至可以傳染人類，而威力最強為目前肆虐的H5N1病毒，人類感染後死亡率高達五成。</p></body></html>
