<html><header><meta charset="utf-8"><title>中美經濟差距100年</title></header><body><h1>中美經濟差距100年</h1><p>中國的崛起，令世界各國為之側目；中國人的揮霍，亦令世人刮目相看。然而，擁有十三億人口的中國，作為發展中國家，究竟距離社會現代化有多遠？根據中國現代化戰略研究課題組，在對大量數據、圖表進行研究分析後發現，中國仍然屬於社會欠發達國家。<br> 根據城市化、平均預期壽命、成人識字率等指標計算的社會水平綜合年代差，○一年的中國與英國、美國、德國、瑞典和法國五國的差距超過八十年。與此同時，研究者發現，根據人均GDP、農業勞動力比重等指標計算的經濟水平綜合年代差，○一年的中國與美國等七個國家的差距超過一百年。</p></body></html>
