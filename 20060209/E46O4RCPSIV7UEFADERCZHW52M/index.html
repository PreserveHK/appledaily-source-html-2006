<html><header><meta charset="utf-8"><title>做訪問有助開單？</title></header><body><h1>做訪問有助開單？</h1><p>新城財經台，日前六歲生日，舉行酒會慶祝，唔少財經界名人，都有畀面到場，走馬上任嘅董事總經理馬健生就滿場飛，認真唔得閒。啲嘉賓趁機交換吓對未來一年嘅股市及樓市睇法。<br> 成晚嘅高潮，就係抽獎遊戲嘞，中原地產再度中獎，攞到大獎金靈犬一座。<br> 原來，上一年雞年嘅大獎，都係由中原地產奪得，果然勁夠運。<br> 近年，電台及電視台大搞財經節目，周不時都要搵業內人士接受訪問，令到佢哋都當紅埋，多咗好多人認識。唔知對促成交易有冇幫助呢？</p></body></html>
