<html><header><meta charset="utf-8"><title>醫管局指醫生要超時</title></header><body><h1>醫管局指醫生要超時</h1><p>【本報訊】公立醫院逾一百六十名醫生集體控告醫管局違反僱傭合約一案，代表醫管局的資深大律師AdrianHuggins昨在高等法院陳詞指，醫生要長時間超時工作，是醫生專業界別內的既有文化及實際上需要，醫生簽約時已知道，高薪亦已反映該工作性質，按合約條文，醫生並不享有超時工作津貼或補時。<br> 醫管局為表示認同及補償醫生的超時工作，因而另行實施每月向醫生發放三千五百元酬金，醫生明白該筆酬金之性質及用意，故不能出爾反爾，又追討超時工作補償。醫生於○二年入稟勞資審裁處時，也沒有提出該項申索。<br> 案件編號：HCA1924/02</p></body></html>
