<html><header><meta charset="utf-8"><title>長者受虐女性佔六成</title></header><body><h1>長者受虐女性佔六成</h1><p>【本報訊】衞生福利及食物局局長周一嶽在立法會回答議員質詢時表示，當局去年頭三季共處理了一百七十六宗虐待長者個案，八成涉及身體虐待，百分之八為精神虐待個案，被虐者佔六成是女性，施虐者則以配偶為主，佔八成，其次是子女，佔百分之九，媳婦佔百分之三，由於不少個案中的受害人事後都不願意再追究，警方去年對虐待長者只提出了七十五宗檢控，其中五十五宗成功定罪，但他承認，本港現時無法例檢控精神虐待個案，局方正考慮如何可以將此納入檢控範圍。</p></body></html>
