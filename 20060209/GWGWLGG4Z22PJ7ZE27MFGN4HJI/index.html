<html><header><meta charset="utf-8"><title>浪琴園升值14%</title></header><body><h1>浪琴園升值14%</h1><p>大潭豪宅浪琴園呎價拾級而上，最近最平個盤，啱啱賣出，利嘉閣施文欣話，一座中層千八呎，作價一千四百三十萬，每呎超過八千蚊，比起舊年十月份，一個層數高啲而面積一樣嘅單位，成交價千四萬，貴咗三十萬，升幅雖然細，不過，睇番浪琴園現有約二十個放盤，叫價最平嘅單位，開價一千四百五十萬，可以預計，成交呎價會進一步上升。<br> 施文欣話，單位原業主九九年以一千二百五十萬買入，揸咗七年賣出，賺近一百八十萬，物業升值十四巴仙。</p></body></html>
