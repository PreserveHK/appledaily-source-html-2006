<html><header><meta charset="utf-8"><title>物流商荃灣租大盤</title></header><body><h1>物流商荃灣租大盤</h1><p>農曆年前傳統淡季，仍然頻見工廈交投，市道異常強勁，估唔到過完年冇耐，就即刻有大手租務成交。荃灣山德士中心，一至二樓同三樓部份，六萬零二百五十四呎，物流公司租咗，每月二十四萬，每呎四蚊。<br> 物流業發展迅速，對租盤有要求，所以合適嘅好快租出，貨源漸少。<br> 中原陳錦鴻話，德士古道山德士中心呢個巨盤租出後，同區逾一萬呎嘅供應好有限。<br> 工廈市道咁好，其實啲外資基金早已洞燭先機，舊年大手掃貨，重諗住包裝成REITs上市㖭。</p></body></html>
