<html><header><meta charset="utf-8"><title>倫敦地鐵展示唐詩</title></header><body><h1>倫敦地鐵展示唐詩</h1><p>中國唐代詩人杜甫、李白和白居易的絕世佳句的英文譯本，本月起在倫敦地鐵車廂中出現，為這個西方古都添上中國文化氣息。<br> 在倫敦地鐵和上海地鐵約定推出「中國在倫敦」文化活動，雙方在一個多月內把對方國家的四首名詩譯成本土文字，展示在地鐵內。華茲華斯（WilliamWordsworth）和布萊克（WilliamBlake）等著名英國詩人的詩句中文版，下月就會在上海地鐵內展示。<br> 倫敦地鐵總經理奧圖爾說，隨着中國經濟迅速發展，愈來愈多英國人學習漢語，倫敦地鐵能展示唐代大詩人詩句，有助傳播中國文化，而用毛筆書寫的唐詩標題，更為倫敦地鐵添上中國氣息。<br> 新華社</p></body></html>
