<html><header><meta charset="utf-8"><title>阿嬌遭痛毆面腫臂傷</title></header><body><h1>阿嬌遭痛毆面腫臂傷</h1><p>鍾欣桐（阿嬌）在電影《犀照》吃足苦頭，除了要將整個頭浸在水中長達數十秒外，還有一場戲講述她和小演員裘立爾慘遭歹角黃浩然虐打。</p><p>哭個不停</p><p>埋位前阿嬌為求逼真，主動要求黃浩然假戲真打，結果黃浩然在拍攝用腳踩她的手及拉其頭髮的鏡頭時，因力度太猛，令阿嬌痛苦難當，事後她更發現面部撞腫，手臂關節因被用力拗後而受傷，但她仍希望與黃浩然再結片緣痛快打一場，自信必將對方打低。<br> 黃浩然在拍攝虐打裘立爾的戲份時，因需使勁扼緊對方的頸、頭及手，再將她整個人扔一邊，前後拍了五次，結果裘立爾哭個不停，更被黃浩然嚇驚，此後一見對方即掉頭走。<br> 撰文：朱倬誼</p></body></html>
