<html><header><meta charset="utf-8"><title>油價見4周低位</title></header><body><h1>油價見4周低位</h1><p>【本報綜合報道】國際原油價格昨天創4周低位，紐約期油回落到每桶62美元水平，原因是美國汽油庫存多過預期。<br> 紐約原油3月期貨昨一度跌63美仙（1%），低見62.46美元一桶；本港時間昨晚11時半報62.79美元，跌30美仙。<br> 在周二，隨着美國冬季取暖用燃油需求似趨於減弱，紐約期油下滑2.02美元（3.10%），收報63.09美元，為上月5日以來最低收市水平，且是去年12月16日至今跌得最急。<br> 美國上周原油庫存減少30萬桶，與市場估計的增加30萬桶大相逕庭；汽油增430萬桶，多過預期的190萬桶；包括取暖用燃油在內的餾分油下跌30萬桶，市場先前推測升20萬桶。</p></body></html>
