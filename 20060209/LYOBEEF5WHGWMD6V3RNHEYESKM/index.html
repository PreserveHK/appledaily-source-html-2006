<html><header><meta charset="utf-8"><title>作家跳樓獲救</title></header><body><h1>作家跳樓獲救</h1><p>曾與搜狐董事局主席張朝陽傳出緋聞，又出書《北京流水》自爆與作家海岩、王朔等親密交往的女作家趙波，近日傳出自殺身亡的消息。不過，趙波發聲明指自殺是去年十一月的事，現正康復中。</p><p>被指出賣隱私</p><p>《北京流水》被稱為「女作家的私人生活日記」，其中，海岩給作者發黃色短訊等內容被抨擊為嘩眾取寵。北京盛傳趙波本月六日在北京跳樓自殺身亡。<br> 不過，四川《華西都市報》報道，趙波前日已發聲明，承認去年十一月十七日，因讀者指摘她出賣隱私，不堪壓力而跳樓，當時受了傷，現在身體和精神狀態都很好，她希望通過自己的事情喚起更多人對憂鬱症群體的關注。</p></body></html>
