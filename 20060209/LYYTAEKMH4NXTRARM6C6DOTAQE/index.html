<html><header><meta charset="utf-8"><title>投訴留言：環保大道泥頭車司機　唔好霸住條右線</title></header><body><h1>投訴留言：環保大道泥頭車司機　唔好霸住條右線</h1><p>各位泥頭車司機大佬，我知道你哋搵食艱難，所以行快啲走多轉賺多點，但你們出入任何堆填區，尤其是將軍澳環保大道，也要遵守交通法例。有一小撮害群之馬，不但沒有將運載垃圾或泥沙的車斗蓋好，大風一來，便會吹出車外，好危險，還常常在燈位起步後，以龜速霸住快線上斜，爬頭後又不切回慢線，就是這些孖寶兄弟令環保大道所有車都被你們阻住。查實，大家一起遵守交通法例，你好我又好囉！<br><br>GE594X小車車主</p><p>你也有投訴？電郵到auto@adlhk.com，我幫你出頭。</p></body></html>
