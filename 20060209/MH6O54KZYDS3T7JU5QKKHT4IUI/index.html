<html><header><meta charset="utf-8"><title>動物唾液有助傷口痊癒</title></header><body><h1>動物唾液有助傷口痊癒</h1><p>《讀者文摘》最新一期報道，不只是狗隻，許多動物的唾液均能夠幫助傷口痊癒。唾液的成份十分複雜，有些具有抗炎、抗菌及抗病毒等的效用。除了狗隻外，大多數動物的唾液也可能有這些功效。<br> 不過，獸醫並不建議讓狗為傷者或病者舔傷口；狗隻的唾液雖然有一些益處，但可能含有其他細菌，容易讓人體受到感染。被狗咬傷或讓狗舔吮傷口的人，尤其容易感染敗血性巴氏桿菌（Psateurellamultocida）。</p></body></html>
