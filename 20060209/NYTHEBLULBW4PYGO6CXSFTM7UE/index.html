<html><header><meta charset="utf-8"><title>九龍　偉恆昌回報率7.1厘</title></header><body><h1>九龍　偉恆昌回報率7.1厘</h1><p>▲中原何保明指出，土瓜灣偉恒昌新邨I座低層5室，面積507方呎，剛以102萬元售出，呎價2012元，市價。單位月租可達6000元，回報率約7.1厘。<br> <br> ▲中原伍國俊表示，九龍塘畢架山花園19座高層A室，1051方呎，剛以535萬元易手，呎價5090元，為屋苑本月首宗成交，原業主94年以540萬元購入。</p><p>淘大23年賺93萬</p><p>▲九龍灣淘大花園C座高層3室，482方呎，剛以121萬元易手，呎價2510元，利嘉閣莊鎔溶表示，原業主為一手買家，83年以28萬元買入，持貨23年易手，勁賺93萬元，升值3.3倍。</p></body></html>
