<html><header><meta charset="utf-8"><title>環貿廣場　獲大手洽租</title></header><body><h1>環貿廣場　獲大手洽租</h1><p>【本報訊】剛於上月開始預租的九龍站上蓋商廈環球貿易廣場，新鴻基地產代理執行董事雷霆表示，近期接獲多個租戶有意大手洽租8至10層，涉及樓面約30萬方呎，出價接近意向呎租35元的水平，料下半年可落實有關租務。<br> 雷霆昨表示，集團看好寫字樓市道，尤其環貿廣場位於九龍核心區域，相信二期招租時有條件加租，不過未有透露幅度。環球貿易廣場寫字樓總樓面250萬方呎，2010年落成。</p></body></html>
