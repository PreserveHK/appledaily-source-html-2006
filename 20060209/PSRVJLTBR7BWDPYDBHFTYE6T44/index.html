<html><header><meta charset="utf-8"><title>湯盈盈賭錢大懵失千元</title></header><body><h1>湯盈盈賭錢大懵失千元</h1><p>湯盈盈、李香琴及王書麒夫婦前晚在沙田大會堂演出「金曲輝煌賀新春」晚會，湯盈盈表示農曆新年放假休息時，與朋友賭錢怡情，她說：「玩Bingo時聽漏咗個數字，所以損失咗千幾蚊。」而王書麒透露情人節會與妻子許秋怡往湖南登台，秋怡則希望可以追個女。<br> 此外，琴姐表示今次音樂會將會是她最後演出的音樂會，她說：「自己冇記性，唱時代曲又唔熟，唔想唱嚟唱去都係嗰幾首歌。加上𠵱家一個禮拜要拍五日《喜有此理》，所以冇時間再唱。」<br> 採訪、攝影：藍文浩</p></body></html>
