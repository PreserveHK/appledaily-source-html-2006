<html><header><meta charset="utf-8"><title>山鹿燈籠</title></header><body><h1>山鹿燈籠</h1><p>銅鑼灣崇光百貨噚日搞咗個「熊本縣物產展」嘅食品展銷活動，崇光香港副總經理盧少慧（左三）親自上陣，可見佢幾咁緊張，重親自「出手」攞住溫室蜜瓜做宣傳，又搵咗個着住日本傳統服裝嘅模特兒嚟湊慶，就係圖右邊着住件白色和服嘅少女，佢頭上帶住嘅，係只用咗紙同埋漿糊整成嘅「山鹿燈籠」。崇光嘅公關同華華講，呢個燈籠平時想見都好難，通常喺大時大節先至見到。<br> 其實崇光不時都會搞一啲活動，好似乜乜食品節、物物大優惠，畀顧客一啲新鮮感。噚日嘅熊本縣嘅時令食品，好似圓碌碌嘅溫室蜜瓜，同埋好大個嘅凸頭橙咁，令華華眼界大開。<br> 程志遠攝</p></body></html>
