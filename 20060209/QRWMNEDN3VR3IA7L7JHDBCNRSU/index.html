<html><header><meta charset="utf-8"><title>70萬呎OneKowloon招租</title></header><body><h1>70萬呎OneKowloon招租</h1><p>【本報訊】旭日集團九龍灣商廈OneKowloon招租，仲量聯行統籌。樓面70萬呎，高43層，每層2.3萬呎，另商場3萬呎，9月落成。<br> 仲量聯行九龍商業部主管顏慧萍說，九龍灣為新興商業區，90年代初，當核心區租金不斷上漲時，部份商戶開始由中區及尖沙嘴外遷。至90年代末，非核心商業區成為銀行後勤中心首選，並吸引跨國公司進駐。<br> 她說，未來3至5年，新商廈供應集中的九龍灣及觀塘。</p></body></html>
