<html><header><meta charset="utf-8"><title>汽車壁報板　冰：最早的汽車跳遠(@_@)</title></header><body><h1>汽車壁報板　冰：最早的汽車跳遠(@_@)</h1><p><br>你很喜歡看電影飛車的場面，我話你知，這種飛車跳遠慾望可追溯至1909年。當年的BrooklandsTestHill中，就用了325呎長、斜度1:5的跳台，測試汽車爬山和制動的性能，但只有20匹馬力的汽車，跳遠距離唔夠5呎。<br>1925年，汽車馬力開始加大，「飛」的場面愈來愈勁，好像1925年8月的慈善賽中，木台跳遠是籌款的重頭項目。<br>直至1935年，EJNewsnes用上直8引擎，在BrooklandsTestHill中就跳出35呎的距離。<br><br>斯字</p></body></html>
