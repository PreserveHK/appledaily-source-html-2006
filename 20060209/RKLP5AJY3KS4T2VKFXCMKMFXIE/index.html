<html><header><meta charset="utf-8"><title>官勸黃道益父子和解</title></header><body><h1>官勸黃道益父子和解</h1><p>【本報訊】本港老字號「黃道益活絡油」創辦人黃道益與子女爭奪商標擁有權一案，黃道益昨首次現身高等法院作供，代表其子女的資深大律師陳志海指，子女希望與父商談庭外和解，法官林文瀚遂勸黃道益「退一步，海闊天空」，希望他尋求恰當的處理方法解決，黃道益與子黃天賜在庭外兩度進行對話，仍未取得共識，案件再押後今日。<br> 黃道益指他與前妻所生的獨子黃天賜，八八年騙走其醫館，後聯同另外兩名女兒自組公司，揚言擁有「黃道益活絡油」商標，生產侵權藥油，又擅自在世界各地註冊商標，遂入稟申請禁制子女出售侵權產品，索還商標擁有權。<br> 案件編號：HCA7984/00&amp;1311/05</p></body></html>
