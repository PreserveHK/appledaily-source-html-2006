<html><header><meta charset="utf-8"><title>鄧健泓失戀瞓墳場</title></header><body><h1>鄧健泓失戀瞓墳場</h1><p>鄧健泓轉投漢音樂有限公司後，早前便拍攝了《大件事》和《戒不掉你》兩曲MV，與女角齊踏單車兼瞓墳場，浪漫淒美。在拍攝《戒》曲MV時，兩人還互摑十多次，其中一幕戲需要鄧健泓落淚，埋位後他即淚如泉湧，真情流露。<br> 鄧健泓這兩首新歌均由林夕操刀填詞，其中《大》曲有幾句歌詞說到「從當初跟她戀愛就似很大件事」、「我話過，因她太難過，心散之過」等，盡訴失戀男心聲。<br> 撰文：朱倬誼</p></body></html>
