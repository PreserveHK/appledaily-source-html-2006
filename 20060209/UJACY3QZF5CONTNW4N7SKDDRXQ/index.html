<html><header><meta charset="utf-8"><title>廣州賣地價破紀錄</title></header><body><h1>廣州賣地價破紀錄</h1><p>廣東耀華最近以一億二千九百萬元（人民幣．下同）奪得舊白雲機場附近一塊五千四百八十二平方米商住用地，創咗廣州地價嘅新高，每平方米售價要五千四百八十一元，超越了舊年三月，當時創下了三年來最高地價嘅珠江新城一幅商住用地。業界估計，這塊地上面起嘅房子，房價最少在每平方米八千蚊以上。<br> <br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
