<html><header><meta charset="utf-8"><title>鍾瑞明有新任務</title></header><body><h1>鍾瑞明有新任務</h1><p>曾經做過特區土地基金行政總裁，同房屋協會主席嘅鍾瑞明，沉咗一輪，好耐無佢消息，前日美麗華酒店發咗一則通告，華華先知原來佢會出任該公司嘅獨立非執行董事、審核委員會同薪酬委員會委員，由2月6日起生效，任期3年，每年酬金25萬大元。<br> 大家咪以為現年54歲嘅鍾瑞明潛咗水，諗住退休，查實佢都好鬼忙，𠵱家重係網通、泰盛國際、亨達國際同旭日企業嘅獨立非執行董事。另外，佢又係香港城市大學校董會副主席，同香港房屋委員會委員，年中都有唔少會議要出席。一個人點樣可以分身兼咁多職呢？</p></body></html>
