<html><header><meta charset="utf-8"><title>半島豪庭優惠促銷</title></header><body><h1>半島豪庭優惠促銷</h1><p>樓市回暖，各大發展商積極推售貨尾。恒基地產（012）與中原地產合作，以二按首兩年免息免供優惠，原價推售紅磡半島豪庭39個貨尾，標準單位呎價約5500元，複式呎價逾1萬元。另旗下的西灣河嘉亨灣及上水御皇庭，亦於短期內推售，兩盤貨尾分別有500及300多伙。<br> 恒地營業部總經理謝偉銓表示，半島豪庭自去年中重推，共售出150個單位，套現近9億元。該盤餘下39個貨尾，包括11個面積2200至2500方呎複式，以及28個500餘至1250方呎標準單位，原價推出，市值共5億元。發展商提供兩成半二按首兩年免息免供優惠，其後利率為P。</p></body></html>
