<html><header><meta charset="utf-8"><title>輕磅無礙嬰兒日後發展</title></header><body><h1>輕磅無礙嬰兒日後發展</h1><p>加拿大安大略省McMaster大學一項研究發現，出生時體重嚴重不足的嬰兒，長大後的發展與正常體重嬰兒並無明顯差異。研究調查了近三百名二十二至二十五歲人士，其中一百四十九人出生時體重不足一千克，另外一百三十三人出生時體重正常，他們在二十歲時，就業、接受教育機率及獨立生活能力，均沒有明顯分別。輕磅及足磅的嬰兒能讀至高中的百分率分別為八成二及八成七，而就業比例則分別為四成八及五成七。其中只有四十名輕磅嬰兒，長大後有腦中風、自閉症、失明及智力等問題。</p></body></html>
