<html><header><meta charset="utf-8"><title>華置房託回報率5.3%</title></header><body><h1>華置房託回報率5.3%</h1><p>▲路透社報道，華人置業（127）計劃分拆的房地產信託基金，資產包括銅鑼灣、灣仔商舖、北京酒店及上海與深圳物業等總值100億元，於現有銀行借貸下，容許回報率5至5.3%。<br> <br> ▲長城科技（074）分別持有60.47%及55.96%法人股的深圳A股長城電腦及龍力控股昨宣布股改方案，為10股流通股送2.8股及2.6股法人股，前者由長城科技負責送股，後者則按各法人股持股比例分攤，股改完成後長城科技於兩公司持股量將降至49.4%及50.4%。</p></body></html>
