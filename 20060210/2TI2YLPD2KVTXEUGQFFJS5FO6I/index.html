<html><header><meta charset="utf-8"><title>CSL稅前盈利跌一成</title></header><body><h1>CSL稅前盈利跌一成</h1><p>【本報訊】澳洲電訊公司Telstra旗下CSL公布截至05年底止6個月業績，受競爭持續劇烈及較高網絡開支等影響，除稅及利息前盈利（EBIT）為3.42億元，較對上年度同期下跌9.3%。<br> 期內，CSL營業額21.89億元，微升0.7%，增長主要來自數據、國際漫遊及預付卡用戶收益。不過，本地話音服務收入則繼續受市場割價競爭影響下跌，而手機銷售亦因為第三者銷售下降令收入減少。除稅、利息、折舊及開支前盈利（EBITDA）為6.28億元，升0.8%；EBITDA利潤率為28.9%，增加0.2個百分點。期內資本開支2.96億元，跌13.5%。</p></body></html>
