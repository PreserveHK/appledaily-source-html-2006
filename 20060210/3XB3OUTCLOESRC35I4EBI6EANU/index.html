<html><header><meta charset="utf-8"><title>韓惠珍台灣夜市擦餐飽</title></header><body><h1>韓惠珍台灣夜市擦餐飽</h1><p>韓劇《加油！金順》的女主角韓惠珍日前訪台三日宣傳，她身穿一襲白色低胸薄紗春裝抵台，碰巧台北這幾天氣溫甚低，但她笑說：「跟韓國比起來，台灣的氣候就像春天一樣，一點也不冷。」</p><p>大讚懷舊迷人</p><p>這是韓惠珍首次到台，所以出發前特地請教到過台灣遊玩的父母，也翻閱了許多旅遊書籍，原來她對夜市小吃特別有興趣，想要一飽口福。<br> 韓惠珍還隨即現身台北的台灣故事館，並大讚台灣的傳統氣息迷人，她去年往內地宣傳此劇時，被內地影迷喻為「現代版長今」，韓惠珍說：「金順和長今都是堅強的女性，對這個封號我感到十分榮幸。」<br> 採訪、攝影：葉雪</p></body></html>
