<html><header><meta charset="utf-8"><title>劉曉慶拖老公晒恩愛</title></header><body><h1>劉曉慶拖老公晒恩愛</h1><p>有傳內地影后劉曉慶於農曆新年前與結婚兩年多的孫湘光（阿峰）在北京辦理離婚手續，事後劉曉慶大力否認，日前更偕夫婿雙雙飛到新加坡，出席主演的舞台劇《金大班的最後一夜》記者會，以行動闢謠。</p><p>打扮娘爆</p><p>劉曉慶在記者會上被問到婚變傳聞時，即指向坐在身旁的阿峰說：「都是假的。」阿峰亦搭口道：「我們沒事，很好。」隨後有人目睹劉曉慶和丈夫十指緊扣到酒店餐廳吃飯，表現恩愛。<br> 而劉曉慶當日身穿桃紅外套配黑裙，黑網絲襪加超高跟鞋，雙手戴滿玉戒玉鈪，打扮娘爆，連星洲傳媒也笑她品味有限，但勝在符合做舞女金大班的造型。<br> 撰文：蔡丹</p></body></html>
