<html><header><meta charset="utf-8"><title>莫文蔚完美騷饗伍佰</title></header><body><h1>莫文蔚完美騷饗伍佰</h1><p>莫文蔚主演的百老匯音樂劇《吉屋出租》（Rent），目前仍在台北國際會議中心公演，她的好友伍佰看過她的演出後，即到後台送上一個擁抱，並讚她說：「太棒了，我給妳一百分！」<br> 莫文蔚表示在台北演出令她份外緊張，她說：「因為不時會意識到好友在台下看，不過台北觀眾的反應最好，辛苦也是值得。」</p><p>拒談周杰倫</p><p>而莫文蔚的另一好友侯佩岑亦有捧場，但對於被傳媒追問她會否前往日本會緋聞男友周杰倫？以及是否知道蔡依林也在日本時？侯佩岑一律笑而不答，只說：「新年快樂！」<br> 採訪、攝影：葉雪</p></body></html>
