<html><header><meta charset="utf-8"><title>翁以登實習賣咖啡</title></header><body><h1>翁以登實習賣咖啡</h1><p>快將離任嘅總商會總裁翁以登（圖）噚日同華華食飯，佢話4月底先離職，離任前要搞總商會145周年活動，真係走都咁忙。<br> 翁總裁之後會加盟賣咖啡嘅星巴克，去上海做大中華區副總裁，但之前要去美國受訓兩個月，包括學煮咖啡，又要去西雅圖其中一間分店實習，佢話已經有朋友打聽地址，話到時要去舖頭為難一吓呢位商界高層，睇吓佢點應對，真係夠老友。<br> 翁總裁話本來諗住喺上海租屋，但睇見呢輪內地樓市好似回咗一啲，可能係買樓嘅好時機，所以心郁郁喺當地置業，呢排都特別留意上海樓市。至於總商會嘅接班人，佢透露最近已落實一個人選，相信待確定後會好快公布，叫各位等多陣。</p></body></html>
