<html><header><meta charset="utf-8"><title>千嬅剝清上身驗咪咪</title></header><body><h1>千嬅剝清上身驗咪咪</h1><p>楊千嬅昨日從大馬宣傳後帶病返港，表現疲累。昨天是千嬅舊曆生辰，有歌迷特別預備壽包送給偶像慶祝，千嬅說：「覺得唔舒服，𠵱家返屋企瞓覺，生日願望就係身體健康、唔好再病。」對於有報道指蔡卓妍偷偷跟鄭中基往美國見家長，千嬅大方地維護二人說：「唔好講到偷偷聲咁核突，或者人哋儲飛行里數呢。」</p><p>露背任睇</p><p>而千嬅在新片《天生一對》其中一幕要脫下上衣做乳房檢查，導演吩咐工作人員別圍着千嬅拍攝，但往常表現保守的千嬅卻一反常態地說：「我前面有tubetop，唔會覺得尷尬。」<br> 採訪、攝影：王連連</p></body></html>
