<html><header><meta charset="utf-8"><title>伊能靜七星陣招桃花</title></header><body><h1>伊能靜七星陣招桃花</h1><p>下星期二便是情人節，台灣女星伊能靜日前錄影節目《美麗藝能界》教一眾未婚女士招桃花的秘方，她提到試用一個「泡桃花澡」的方法，果然讓已婚的她在農曆年時桃花甚旺。她赴日旅遊三天，就碰到很多小男生向她吹口哨、搭訕、拿電話號碼，還有人問她要不要到酒店上班或是當模特兒，令她啼笑皆非。</p><p>似驅魔大法</p><p>伊能靜透露還有一個最古怪的招桃花方法，她說：「就是在家裏的地板用粉紅色蠟燭擺七星陣，並且在七星陣的正中央打坐。」現場人士聽後覺得恍如恐怖電影的驅魔大法，伊能靜聞言也捧腹大笑。<br> 採訪、攝影：黎寶蘋</p></body></html>
