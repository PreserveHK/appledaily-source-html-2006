<html><header><meta charset="utf-8"><title>世榮內地做伯樂</title></header><body><h1>世榮內地做伯樂</h1><p>葉世榮昨日到商台接受《叱咤樂壇》訪問，他表示於內地所簽的新人陳尚實於廣州金曲榜得到新人獎，令他感到十分高興，證明其眼光獨到。</p><p>無意置業</p><p>世榮又透露即將於北京成立經理人公司，所以今年只有很少時間留在香港，他說：「我呢一刻真係覺得工作嘅滿足感大於一切，可以話係一步一步實現自己嘅夢想。」問到世榮會否打算於內地置業，他表示因在內地不同地方工作，故他仍未有置業的打算，他續說：「我成日都四圍走，買樓都唔知喺邊度買好，我諗都係住酒店比較方便啲。」<br> 採訪、攝影：李珮洳</p></body></html>
