<html><header><meta charset="utf-8"><title>譚小環錯過豪華廁</title></header><body><h1>譚小環錯過豪華廁</h1><p>譚小環早前往澳門金莎賭場登台，主辦商還特意安排了一間豪華套房讓她休息，由於此類套房平時只供尊貴的VIP享用，所以當小環踏入房間即十分興奮地四周欣賞，她說：「我又唔係VIP，我都係第一次見識呢類型套房，不過因為我冇過夜，所以冇得好好享用呢間房嘅浴室設施。」</p><p>尹光邀登台</p><p>今次登台的酬勞非常可觀，令小環十分滿意，提及今次登台，尹光也是表演嘉賓，他還大讚小環唱得好，小環說：「佢重話第二日邀請我去美加登台㖭。」縱然時間倉卒，她仍有前往手信街買澳門著名手信回港贈予家人及朋友。<br> 撰文：馮美茵</p></body></html>
