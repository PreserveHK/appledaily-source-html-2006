<html><header><meta charset="utf-8"><title>新意網半年多賺兩倍</title></header><body><h1>新意網半年多賺兩倍</h1><p>【本報訊】新意網（8008）公布截至05年底止中期業績，受惠於期內贖回數項債券獲9610萬特殊收入，純利增兩倍，至1.24億元，每股盈利6.18仙，不派息。新意網現手頭現金及有息債券總值15億元。<br> 行政總裁蘇承德表示，下半年不會有類似的特殊收益，故會以改善本業來帶動業務增長。期內，營業額1.32億元，升10%。互聯優勢的數據中心出租率增至68%，營運開支降至2040萬元；旗下創投基金所投資的項目，暫時未有任何分拆上市計劃。<br> 另外，主席郭炳聯表示，務求於財政年度終結時考慮向股東派息。</p></body></html>
