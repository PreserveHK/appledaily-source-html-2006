<html><header><meta charset="utf-8"><title>屯門區最多大牌檔</title></header><body><h1>屯門區最多大牌檔</h1><p>【本報訊】調查公司AC尼爾森去年派員到全港各區，觀察逾二千五百間日常用品零售店及食肆情況，發現食肆數目較兩年前同類調查上升百分之一點八。隨着經濟轉好，本港的日本菜館及西餐廳等高檔食府，數目分別增加兩成三及一成二。</p><p>個體經營店舖減少</p><p>調查又發現，屯門是全港最多大牌檔的地區；灣仔及銅鑼灣最多日本或西餐廳；尖沙嘴最多快餐店及酒吧；旺角則最多粥粉麵舖。<br> 該公司發現，連鎖式日常用品店較兩年前多了一成七，個體經營的店舖減少逾半成，但不少人仍會在獨立店舖選購藥物、嬰兒用品及家庭用品。</p></body></html>
