<html><header><meta charset="utf-8"><title>霆鋒試藥治哮喘</title></header><body><h1>霆鋒試藥治哮喘</h1><p>謝霆鋒患有哮喘病多年，最近更獲藥廠看中，邀請他擔任哮喘藥物代言人。日前霆鋒為該藥品拍攝廣告，除了要躺在室內搭建的冰天雪地布景外，還要吃冰凍甜筒，以示服藥後仍可以在冬天旅行及品嘗凍品。</p><p>盡早求醫</p><p>霆鋒表示早前已接受了哮喘控制測試，診斷病情，醫生給他服用預防藥物，控制病情。霆鋒自稱服藥後呼吸暢順，就連拍攝動作戲，甚至在惡劣天氣下工作，亦沒有之前的病發情況出現。霆鋒又稱哮喘並非不治之症，故呼籲患者盡快接受哮喘藥物測試，早日控制病情。<br> 撰文：朱倬誼</p></body></html>
