<html><header><meta charset="utf-8"><title>陸詩韻大小姐學謙虛</title></header><body><h1>陸詩韻大小姐學謙虛</h1><p>在剛過去二○○五年度香港小姐競選獲亞軍的陸詩韻，表示從小的志願是想參加香港小姐。<br> 陸詩韻指自己礙於性格害羞一直未有往參選，直至去年再不行動便會超齡，陸詩韻說：「我參加嘅時候係二十四歲，我同自己講再唔參加就冇機會啦！」</p><p>投資三年時間</p><p>陸詩韻目前被無綫安排擔任節目《娛樂直播》的主持，她表示會給自己三年時間去了解是否適合在圈中發展，她說：「我自細俾爸爸寵壞，不過參選後接觸唔同嘅嘢多咗，啲小姐脾氣𠵱家已經收斂好多，我都希望嚟緊有機會試吓拍劇，趁重後生可以攞多啲唔同嘅經驗。」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>
