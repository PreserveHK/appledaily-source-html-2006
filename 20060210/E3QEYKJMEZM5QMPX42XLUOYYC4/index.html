<html><header><meta charset="utf-8"><title>陳敏之秘撈多想換大屋</title></header><body><h1>陳敏之秘撈多想換大屋</h1><p>陳敏之昨日在又一城Clinique專門店，為大會擔任化妝模特兒，她表示平日較少以色彩繽紛面孔示人，不過就覺得接觸多一點新的化妝技巧，可以帶來新鮮感。</p><p>樓價升值</p><p>陳敏之又表示有份演出的劇集《覆雨翻雲》播出後，帶挈她多了賺外快的機會。<br> 陳敏之說：「每次有新劇出街都會接多好多出面嘅工作，尤其是呢套劇喺新年期間播出，近期接多咗公司春節聯歡嘅司儀工作同埋登台，我同屋企住緊嗰層樓由三百幾萬升到𠵱家四百幾萬，不過𠵱家先供咗兩年，梗係要努力搵錢啦，希望第時可以再換間大啲嘅屋。」<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>
