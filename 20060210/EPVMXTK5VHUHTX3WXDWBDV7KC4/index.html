<html><header><meta charset="utf-8"><title>　　小小超同老竇前後腳 - 李八方</title></header><body><h1>　　小小超同老竇前後腳 - 李八方</h1><p>《信報》賣盤呢排又冇乜聲氣，八方噚日撞到小小超李澤楷，佢同八方講，呢單嘢暫時冇聲氣，問題目前喺賣家度，都要雙方傾到先有結果，所以暫時冇乜新嘢可以講到。<br> 小小超噚日都有去中聯辦新春酒會，但同老竇誠哥前後腳，冇一齊出現。有記者問誠哥，單「盜墓」案有乜新進展？誠哥就當聽唔到冇回應。<br> 小小超都忍唔住鬧啲人心腸壞，「𠵱家希望警方查到水落石出！」不過，小小超就冇因「盜墓」而擔心人身安全，佢話，冇收過恐嚇、亦都冇滋擾，總之一切如常啦。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
