<html><header><meta charset="utf-8"><title>準新娘向現代美容索償</title></header><body><h1>準新娘向現代美容索償</h1><p>【本報訊】昨日首日掛牌的現代美容，遭一名準新娘入稟小額錢債審裁處，指該公司將其個人資料公開刊登在一份和解聲明中，導致她與家人受到騷擾，其母更因此收到勒索電話，由於匪徒能講出其身份證號碼，其母才交出「贖款」。準新娘直指現代美容毫無誠信，興訟追討五萬元。<br> 申索人蔡妙丹曾因接受現代美容中心纖體療程後不適而入稟索償，雙方其後和解，現代美容在報章刊登和解聲明。蔡指由於現代美容將其身份證等個人資料公開令她受到滋擾，婚期一再推遲，但該公司高層在承諾對她作賠償後又推翻，故入稟索償。<br> 案件編號︰SCTC76484/05</p></body></html>
