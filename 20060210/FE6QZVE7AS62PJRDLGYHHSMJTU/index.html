<html><header><meta charset="utf-8"><title>日本再有牛染瘋牛症</title></header><body><h1>日本再有牛染瘋牛症</h1><p>日本再有牛隻因感染瘋牛症而死亡。當地官員昨日指北海道一個飼養牛隻的農場，其中一隻於上月二十四日死去的牛隻證實染有瘋牛症，是日本歷來第二十二宗牛隻感染瘋牛症個案。出事農場養有四百三十二頭牛，事發後全部被當地官員禁止運走，其中四十五頭牛稍後因懷疑染病而被銷毀。<br> 當地官員表示，今次染病死亡的牛隻於○一年九月當地禁用牛肉骨粉餵飼牛隻前，曾被餵以肉骨粉，未知是否與事件有關。官員又稱，事件對該國牛肉供應並無影響。本港自○一年九月日本爆發瘋牛症後，一直禁止當地牛肉進口本港。</p></body></html>
