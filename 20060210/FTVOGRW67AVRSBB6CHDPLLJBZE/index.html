<html><header><meta charset="utf-8"><title>網上交易近日淡靜</title></header><body><h1>網上交易近日淡靜</h1><p>上海網上房地產交易，在春節假期後重開，本月一日的首個交易日，只賣出二十多套房子，與去年春節後恢復交易，首天便賣出七十一套大相逕庭。過去一周以來淡靜情況持續，前日一天成交的住宅，亦只有一百六十三套，比上月平均一天成交六百多套，差距甚大。<br> 儘管美聯物業市場研究部的調查所得，多數客戶對樓市後期仍持樂觀態度。但實際情況，仍要看被視為樓市寒暑表，將在下月舉行的大型房產展示交易會「上海之春」，市民反應如何。據悉，展會上一百五十多個樓盤中，以適合普通市民居住的中價房為主。<br> 中新社/本報記者</p></body></html>
