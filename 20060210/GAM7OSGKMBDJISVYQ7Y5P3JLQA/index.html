<html><header><meta charset="utf-8"><title>兩代國王叫好叫座</title></header><body><h1>兩代國王叫好叫座</h1><p>周潤發</p><p>一九九九年周潤發與荷李活紅星茱迪科士打（JodieFoster）合作，重拍《國王與我》一片，並改名為《安娜與國王》（AnnaandtheKing），在港上映時大獲好評。</p><p>尤伯連納</p><p>一九五五年荷李活影星尤伯連納（YulBrynner）獲邀主演舞台劇《國王與我》（TheKingandI），演出超過逾百場，其光頭皇帝形象深入民心，極受歡迎。一九五六年舞台劇被改編成電影，由尤伯連納和狄波拉嘉（DeborahKerr）擔演，尤伯連納更憑此片奪得奧斯卡影帝殊榮。<br> 資料來源：《蘋果》資料室</p></body></html>
