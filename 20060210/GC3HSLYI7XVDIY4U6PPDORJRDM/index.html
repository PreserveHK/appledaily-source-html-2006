<html><header><meta charset="utf-8"><title>胡經昌情人節唔送花</title></header><body><h1>胡經昌情人節唔送花</h1><p>華華喺酒會見到小金王胡經昌，佢新年同屋企人去咗曼谷四日，行街食飯享天倫，認真梳乎！佢話平日好鬼忙，冇乜時間陪家人，所以放假就一齊去旅行補番數。<br> 就快到情人節，華華問佢對太太有乜表示？佢話屋企以前開花店，成日對住啲花，所以應該唔會送花；咁佢老婆待佢如「豬」如寶，送咗自己畀太太，就等如送咗珠寶啦！冇花冇首飾，咁食餐飯撐下枱腳都要啩？但佢話：飯日日都有得食，唔使一定喺情人節。<br> 雖然係咁講，胡經昌最後都話，點都會喺情人節當日，製造啲Surprise畀老婆，不過家吓就唔可以透露住，如果唔係咪前功盡廢？</p></body></html>
