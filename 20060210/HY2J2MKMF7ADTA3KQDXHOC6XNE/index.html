<html><header><meta charset="utf-8"><title>拉姑掃貨狂儲糧</title></header><body><h1>拉姑掃貨狂儲糧</h1><p>狄波拉日前偕菲傭到中環ＩＦＣ商場逛街，當日拉姑收穫甚豐，兩手挽着幾大袋名牌戰利品，就連同行的菲傭亦手執六大袋購自超級市場的食品。</p><p>衣食齊備</p><p>拉姑日前下午六時多，身穿螢光綠色外套戴白框眼鏡，與菲傭出現商場內蹓躂，當時拉姑已孭着Burberry及Armani等紙袋，明顯已在名店掃貨完畢。<br> 隨後二人結伴到超市購物，大概逗留大半個小時，拉姑購下大量乾糧、零食及日用品等，足足買了六大袋，菲傭亦拿得十分吃力，接着她們一同步出商場，齊搭的士離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
