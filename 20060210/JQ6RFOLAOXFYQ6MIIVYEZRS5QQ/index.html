<html><header><meta charset="utf-8"><title>陳松伶媾坡妹？</title></header><body><h1>陳松伶媾坡妹？</h1><p>近日有雜誌報道指陳松伶早前到新加坡拍攝電視劇時，與一年約二十多歲、喜作男性化打扮的新加坡女子綺珊大搞同性關係，而跟松松一同生活多年的契姐兼助手Bobo，為此跟松松吵大鑊，導致姊妹決裂。<br> 報道中又指松松搬離跟Bobo居住多年的寓所後，綺珊即時由新加坡前來香港頂替Bobo任松松新助手，而松松帶同綺珊暫住娘家時，更用四百萬元在深井買了一個一千呎單位，以便跟綺珊雙宿雙棲。<br> 記者昨日致電松松了解時，她笑說：「我唔會回應，因為事實勝於雄辯。」<br> 撰文：蔡丹</p></body></html>
