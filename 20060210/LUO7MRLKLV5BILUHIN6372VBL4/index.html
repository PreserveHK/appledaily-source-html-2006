<html><header><meta charset="utf-8"><title>投訴留言橙色巴士公司車長：切線請打燈</title></header><body><h1>投訴留言橙色巴士公司車長：切線請打燈</h1><p>前日小弟開車行經中環干諾道中時，前方一部橙色車身和有波浪紋的雙層大巴士，不動聲色突然從右線切入，繼續向中環方向進發，雖然我可以及時煞車，但後方車輛卻險些跟我座駕的屁股來了次親密接觸，難道你所駕駛的巴士，所有指揮燈也壞掉？<br>請好好利用它，車長叔叔，我很敬佩你們每天也開着一部大巴士，穿梭大街小巷接載乘客前往目的地，但都要奉公守法呀。<br><br>港島區貨Van人上</p><p>你也有投訴？電郵到auto@adlhk.com，我幫你出頭。</p></body></html>
