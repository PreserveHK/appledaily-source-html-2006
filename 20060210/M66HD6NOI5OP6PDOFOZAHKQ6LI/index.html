<html><header><meta charset="utf-8"><title>許佩琪半工讀呻苦</title></header><body><h1>許佩琪半工讀呻苦</h1><p>國際親善小姐許佩琪是應屆得獎港姐中，唯一沒有加入娛樂圈的一個，有港姐合約在身的她至今仍在會計師樓上班，尚欠一個公開試才能正式成為會計師。許佩琪表示無綫非常體諒她的意願，所以只有在周末和周日才會替她安排活動。</p><p>疲於奔命</p><p>要兼顧工作、讀書及履行港姐任務，許佩琪坦言感到疲於奔命，她說：「我喺大學係讀會計，本身都鍾意讀書，所以一定會考咗會計師牌先諗其他嘢。要兼顧咁多嘢，有時都覺得辛苦，不過可以生活得咁充實亦好滿足。」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>
