<html><header><meta charset="utf-8"><title>酒吧斥資30萬淨化空氣</title></header><body><h1>酒吧斥資30萬淨化空氣</h1><p>【本報訊】衞生福利及食物局早前不接納娛樂業界以抽風系統解決二手煙問題的方案，堅持室內全面禁煙，香港酒吧及卡拉OK權益促進組及英美煙草公司昨發動攻勢，向傳媒介紹銅鑼灣CensusBar內新裝設的抽風系統（圖）。<br> 英美煙草香港業務單位經理譚大偉稱，該系統價值三十萬元，化驗所進行的空氣測試證實，在使用新系統後，大部份空氣指標均維持在卓越或良好水平，二氣化碳濃度由未達標升至卓越，一氧化碳濃度由良好提升至卓越，鮮風量由每人每小時五公升增至十六公升。<br> 有員工稱，在使用系統後，酒吧內的空氣變得清新，過往眼乾的情況不再出現。<br> 司徒世華攝</p></body></html>
