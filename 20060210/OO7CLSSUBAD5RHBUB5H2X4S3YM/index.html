<html><header><meta charset="utf-8"><title>城大校園髮型騷</title></header><body><h1>城大校園髮型騷</h1><p>【本報訊】四名香港城市大學英語專業傳意系副學士二年級生，昨日在校內舉辦了一場即席造型示範，為一間髮型屋宣傳，吸引過百名學生參觀（圖）。<br> 負責籌辦活動的方佩芝稱，是次活動為他們的畢業功課，反應比預期熱烈，令人喜出望外。<br> 方佩芝說：「公關宣傳活動係SwanEffect（天鵝效應），係水面睇好似好靚，但其實隻天鵝對腳要係咁喺水底拍，其他人睇唔到唔知其實好辛苦。」<br> 他們稍後會到理工大學舉辦另一場即席造型示範及開辦最少兩場造型工作坊。<br> 謝榮耀攝</p></body></html>
