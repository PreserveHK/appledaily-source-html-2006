<html><header><meta charset="utf-8"><title>啱朱古力狂迷</title></header><body><h1>啱朱古力狂迷</h1><p>記得差不多10年前一套《濃情朱古力》迷倒不少癡男怨女，下星期就係情人節，馬哥孛羅香港酒店大堂酒廊推出下午茶自助餐，主題就係「濃情朱古力」，大廚設計了多款以朱古力為主嘅甜品，例如開心果朱古力配車厘子卷、酥皮甜餅等等都係甜品中嘅經典，配上朱古力就更正喇，重有白朱古力杏脯蛋糕等等，啱晒一班朱古力狂迷。</p><p>酒店大堂酒廊（21133919）<br> 地址：尖沙嘴馬哥孛羅酒店大堂酒廊<br> 供應時間：2月4日至２月26日<br> 逢星期六、日及公眾假期3:30pm-5:30pm<br> 收費：成人$138，小童$98</p></body></html>
