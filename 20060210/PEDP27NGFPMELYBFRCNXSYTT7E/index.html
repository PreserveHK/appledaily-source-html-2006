<html><header><meta charset="utf-8"><title>爪哇1.5億沽新西蘭物業</title></header><body><h1>爪哇1.5億沽新西蘭物業</h1><p>▲爪哇控股（251）宣布，持有51.9%之新西蘭上市附屬公司TransTasmanProperties，出售位於新西蘭奧克蘭市2幢出租大樓，代價2850萬新西蘭元（1.51億元），預期5月26日或之前完成交易。爪哇預期可因此錄得1110萬元之溢利淨額，出售所得款項將用以償還銀行貸款。<br> ▲華智控股（8065）宣布，供股建議於2月3日的最後期限，共接獲12份有效暫定配額接納，及14份額外認購，合共相當於供股總數232.86%。主席周鵬飛持股量將由56.33%增至61.46%。供股股份將於2月13日開始買賣。</p></body></html>
