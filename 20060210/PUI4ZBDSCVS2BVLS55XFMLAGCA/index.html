<html><header><meta charset="utf-8"><title>情人節專用文件袋　準時送到</title></header><body><h1>情人節專用文件袋　準時送到</h1><p>記得去年諗住寄份小禮物畀Honey，等佢有個Surprise，但只怪自己計錯時間，搞到情人節過後才送到；今個情人節，香港郵政特別推出了「情人節本地郵政速遞」文件袋，所有在2月13日截件時間前投寄的「情人節本地郵政速遞」文件袋，均可在情人節當日送到收件人手上；今年學精喇，用這個文件袋放禮物，一定唔會再遲到。$35一個的文件袋已連重量1公斤以下郵件的本地郵政速遞費用，隨袋附有心意卡一張，好讓你寫下甜言蜜語；文件袋可於2月13日或之前在各郵政局購買。查詢：29212222<br><br>記者：招佩珊</p></body></html>
