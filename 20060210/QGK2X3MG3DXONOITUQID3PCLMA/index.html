<html><header><meta charset="utf-8"><title>手術用藥物致腎衰竭</title></header><body><h1>手術用藥物致腎衰竭</h1><p>美國食物及藥品管理局昨發出公眾健康勸喻，提醒醫生小心使用Trasylol（注射用抑月太酶），指該藥會令患者出現腎臟衰竭及中風的機會倍增，出現心臟衰竭機會增加五成半。本港衞生署表示，Trasylol是本港的註冊藥物，會跟進事件。Trasylol是一種心臟搭橋手術時使用的藥物，有助減輕患者失血的情況。<br> 美國食物及藥品管理局表示，現正全面評估該藥物對病人的潛在風險，決定應否採取進一步的行動，建議醫生使用這藥前小心衡量對病人的好處及或會帶來的風險。藥廠則強調藥物無問題，但願與當局合作。</p></body></html>
