<html><header><meta charset="utf-8"><title>Rosemary等做完美情人</title></header><body><h1>Rosemary等做完美情人</h1><p>名模Rosemary昨日穿上一件由三百九十九朵玫瑰花製成的紅色晚裝，出席於又一城舉行的浪漫玫瑰園開幕典禮。為迎接情人節的來臨，場內更放置了一朵由十三萬九千九百九十九顆Swarovski水晶製成的巨型玫瑰花，相當華麗。</p><p>例必收鮮花</p><p>Rosemary表示情人節最希望收到紅玫瑰花，以往例必收到鮮花及朱古力，問她現時可有男友？Rosemary說：「唔諗咁多，順其自然，我都未知情人節點過，希望到時有驚喜啦！」問Rosemary可會覺得自己是完美情人，她說：「係咪完美情人應該由人哋判斷，我唔敢畀分自己。」<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>
