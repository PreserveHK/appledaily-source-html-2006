<html><header><meta charset="utf-8"><title>　　克勤仔滿場飛 - 李八方</title></header><body><h1>　　克勤仔滿場飛 - 李八方</h1><p>一登龍門聲價十倍，呢種滋味，民建聯新星陳克勤（圖）一夜間有極深體會。噚日喺中聯辦酒會，佢成為最紅嘉賓之一，如果唔係升官發財做特首辦特別助理，都唔會咁受歡迎啩。<br> 雖然有人話佢入政府，都係做吓啲阿四工作，戥佢唔抵，點知克勤仔都話，既然喺咁，下星期一第一日返工，都要特別去學吓影印先得，真係睇得好開。克勤仔話，初步了解咗工作範圍，但都要正式返工，同老闆鬍鬚曾了解，睇吓重有冇其他額外要求。克勤仔未正式上任，但佢已經好守規矩，話簽咗保密條款。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
