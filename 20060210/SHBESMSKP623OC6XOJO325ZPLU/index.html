<html><header><meta charset="utf-8"><title>對收藏家有吸引力</title></header><body><h1>對收藏家有吸引力</h1><p>熱衷藝術品收藏的前電盈副主席張永霖，家中的珍品數量眾多。對藝術保險這類產品，他認為：「站在收藏家的立場而言，藝術保險是有需要及具吸引力的。」但他未有透露有否為家中收藏的藝術品投保。<br> 張永霖表示，藝術品的涉獵範疇極廣，保費相差也大，投保前的程序繁簡有別，投保人士一定要懂得選擇合適的產品，才有充份的保障。因此投保該類保險之前，宜以保險公司的聲望、是否具備相關專業人才及知識作考慮，再查問一下投保的程序簡單與否，最後則要評估一下保費是否合理。</p></body></html>
