<html><header><meta charset="utf-8"><title>方力申豬籠入水遭催婚</title></header><body><h1>方力申豬籠入水遭催婚</h1><p>方力申和森美日前到赤柱聖士提反學校足球場拍攝快餐店廣告，二人分別穿上便服和球衣拍攝，森美即席表演控球。方力申已是第四年接拍該店廣告，酬勞比首年增加三倍，真是豬籠入水過肥年。</p><p>拜年見紅底</p><p>方力申農曆新年沒有外遊，而是四出到親友家拜年，他的表妹今年披嫁衣，問方力申有否被家人催婚？他說：「男仔唔使咁早，搵多啲錢咪快啲囉，最緊要有合適人選。」<br> 森美則表示已到方力申家中拜年，問他可有見到圈中人的相片時，森美即醒目地說：「見到有紅色底褲囉，好意頭嘛，我冇見到圈中人嘅相喎，只係見到Jordan（米高佐敦）嘅相。」<br> 採訪、攝影：卓寶花</p></body></html>
