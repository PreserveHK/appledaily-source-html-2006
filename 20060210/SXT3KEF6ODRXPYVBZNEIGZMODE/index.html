<html><header><meta charset="utf-8"><title>Krusty險當AV女郎</title></header><body><h1>Krusty險當AV女郎</h1><p>女子組合Krusty的張詠恩（Jan）和活己嵐（阿嵐）早前獲邀到日本為潮流服裝品牌2%拍廣告，首次到日本的阿嵐甫抵東京，即與阿Jan急不及待到新宿購物區及歌舞伎町見識，期間有兩男子上前大讚她們Kawaii（可愛），並欲邀兩人任AV女郎，令Krusty啼笑皆非。</p><p>原宿瘋狂購物</p><p>由於今次的拍攝行程不算緊密，Krusty到達日本的第二天，即到達年輕人集中地原宿瘋狂購物，逛內衣褲專門店時，更流連忘返，花了近一小時在店內搜尋各式各樣的內衣，兩人均稱在日本無人認識，所以買內衣褲時不怕尷尬，好趁新正頭買紅色內衣褲，望狗年鴻運當頭呢！<br> 撰文：羅慧敏</p></body></html>
