<html><header><meta charset="utf-8"><title>百萬元水晶玫瑰商場綻放</title></header><body><h1>百萬元水晶玫瑰商場綻放</h1><p>【本報訊】一朵八呎的巨型水晶玫瑰，昨日在又一城綻放，引來逛商場市民的一陣哄動。這朵玫瑰價值港幣一百萬、由十三萬九千九百九十九顆Swarovski水晶組成，寓意長長久久（圖）。水晶玫瑰只能觀賞，但真玫瑰就可以擁有。GaryKwok花店負責人稱，即將來臨的周六、周日是鮮花定單高峯期，由二十支鬱金香及四支繡球花組成的花束約需一千四百八十元，而二十四支玫瑰及兩支繡球組成的花束則售二千三百八十元。<br> 黃建通攝</p></body></html>
