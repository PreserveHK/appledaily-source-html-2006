<html><header><meta charset="utf-8"><title>董敏莉跳肚皮舞通便</title></header><body><h1>董敏莉跳肚皮舞通便</h1><p>董敏莉、湯鎮業、雪梨、田蕊妮、覃恩美和林家棟昨日在彩虹邨拍攝電影《PG家長指引》。董敏莉、雪梨和田蕊妮在片中要跳肚皮舞，董敏莉表示竟因此解決了便秘問題，她說：「因為開工要跳，加上喺屋企又成日練習，可能個肚郁得勁，結果搞到肚痛，但係𠵱家便秘就冇咗，重覺得條腰都瘦埋。」</p><p>至叻𠱁BB</p><p>而董敏莉在該片飾演未婚媽媽，雖然首次跟BB做對手戲，但亦應付自如，她說：「個BB都好大件，成日要抱佢，不過我𠱁細路好叻，所以唔算好難搞。」<br> 採訪、攝影：魯萍</p></body></html>
