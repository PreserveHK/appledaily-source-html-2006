<html><header><meta charset="utf-8"><title>林志玲盼明年有著落</title></header><body><h1>林志玲盼明年有著落</h1><p>林志玲所屬的凱渥經紀公司日前在台北喜來登飯店舉行新春派對，林志玲在現場遇上已婚的好友模特兒，心生羨慕，並當場許下諾言說：「我希望明年這個春酒，可以和男友牽手走星光大道。」林志玲雖然在晚宴上沒有表演，不過也捐出了五萬元台幣（約一萬二千五百港元）作抽獎，令全場嘉賓十分高興。</p><p>高層反串搶鏡</p><p>至於壓軸表演嘉賓，則是由該公司的時尚創意總監洪偉明擔任，他反串跳舞，還硬擠出42Ｆ的驕人雙峯，引得哄堂大笑，連一向憑豐滿上圍享負盛名的第一名模林志玲，都要甘拜下風。<br> 採訪、攝影：黎寶蘋</p></body></html>
