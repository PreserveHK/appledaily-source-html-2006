<html><header><meta charset="utf-8"><title>鄧上文首戰好戲之人</title></header><body><h1>鄧上文首戰好戲之人</h1><p>鄧上文接獲無綫通知，將於下月開始演出一百二十集的處境喜劇《高朋滿座》，首次拍劇的她自然又驚又喜，趁着劇集未開拍，努力充實自己，期望觀眾滿意她的表現。</p><p>練習咬字</p><p>心情興奮的鄧上文表示有份演出《高朋滿座》的都是好戲之人，她說：「喺劇入面，鍾景輝做我阿爸，盧苑茵做我阿媽，鄭丹瑞、曹永廉就做我阿哥。」<br> 鄧上文續說：「我𠵱家都睇緊劇本，都睇得明八成，但就要練好咬字，我都要求爸爸（鄧英敏）得閒同我對戲，希望可以演得自然啲，盡量喺其他演員身上學多啲嘢。」<br> 採訪：卓美娟　攝影：葉君海</p></body></html>
