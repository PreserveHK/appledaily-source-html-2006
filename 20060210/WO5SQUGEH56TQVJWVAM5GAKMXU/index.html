<html><header><meta charset="utf-8"><title>鯉灣天下日供58元</title></header><body><h1>鯉灣天下日供58元</h1><p>泛海國際（129）的油塘新盤鯉灣天下在內購前夕，發展商頻頻夥拍銀行提供樓按優惠，以爭取成為市場焦點。發展商今日公布價目表。<br> 泛海國際執行董事關堡林表示，增設的供款計劃為首年內固定供款，2房及3房單位分別日供58及98元。首期5%，樓價95%承造按揭，選用該付款方法，樓價減2%，連同首年節省利息，約等於樓價4.2%，即優惠為樓價6.2%，與選用即供付款樓價獲減6%相近。<br> 東亞銀行高級按揭業務經理錢偉倫表示，該計劃全期P（8厘）減2.5厘，首3年可延期還本，只供息不供本。</p></body></html>
