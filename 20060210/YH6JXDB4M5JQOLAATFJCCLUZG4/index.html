<html><header><meta charset="utf-8"><title>屋之島請員工外遊充電</title></header><body><h1>屋之島請員工外遊充電</h1><p>農曆新年假期，好多代理都趁市靜，紛紛出門去旅行充電、減壓、食嘢同埋購物。不過，屋之島香港區商業部董事Bowie梁寶儀就玩得特別開心，因為佢嘅旅費全部由公司畀。<br> Bowie揀咗好多香港女仔都鍾意去嘅日本，重係七日超豪華團溫泉之旅個隻，認真happy。佢話希望今年生意重好啲，出年可以免費去歐洲玩。<br> 屋之島肯咁大手筆請同事去旅行，表揚佢哋對公司嘅努力，亦可以令員工充電後再加倍努力扯單，再創佳績，咁公司咪又可以賺多啲囉！</p></body></html>
