<html><header><meta charset="utf-8"><title>蔡依林日本孤單置裝</title></header><body><h1>蔡依林日本孤單置裝</h1><p>蔡依林早前剛從意大利轉往日本購物，並傳出會入住周杰倫日前在東京下榻的澀谷東急五星級酒店，更被指跟周杰倫復合有望，但一切原來只是傳言，蔡依林所住的其實是六星級Cerulean酒店，而今次她去東京的目的，是為新專輯造型作準備，她一個人坐計程車到新宿購物。</p><p>花數萬元</p><p>蔡依林看似嬌弱，不過卻挺獨立，購物期間沒有人陪伴，自己提着大包小包回酒店，據悉她這兩天買了幾萬港元衣服，她看見記者也說：「沒有與周杰倫（Jay）見面，倒和好友小豬羅志祥碰頭。」似乎從她的言談中得知，她身邊沒有男人，也是個快樂的小女人。<br> 採訪、攝影：黎寶蘋</p></body></html>
