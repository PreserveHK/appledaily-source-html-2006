<html><header><meta charset="utf-8"><title>徐小明太太提拔新晉</title></header><body><h1>徐小明太太提拔新晉</h1><p>最近不斷有人鼓吹支持電影業，刺激港產片市場，作為業界一分子的徐小明和太太李鳳鳴，合作監製新戲《犀照》。其實早於十年前，徐小明已創作了《犀》片的故事大綱，兩夫妻一直沒有忘記這劇本，並不時研究，徐太說：「其實我唔係第一次同佢合作，我覺得佢會係我嘅最佳拍檔。」</p><p>讚阿嬌有潛質</p><p>徐太很着重演員質素，她說：「事前我哋搵一日，同全部演員對稿，等佢哋更了解自己嘅角色，咁正式拍嘅時候就會自然，同埋得心應手啦！」對於戲中演員，徐太讚不絕口地說：「我哋都想部戲可以年輕化，Steven（馮德倫）好好，至於阿嬌（鍾欣桐），我覺得佢好有潛質。」<br> 採訪、攝影：王連連</p></body></html>
