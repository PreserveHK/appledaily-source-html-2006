<html><header><meta charset="utf-8"><title>泉水乳白響名堂</title></header><body><h1>泉水乳白響名堂</h1><p>秋田乳頭溫泉區，號稱「日本第一溫泉」，位居日本全國溫泉之選首位。由於溫泉流出的泉水很特別，是日本罕見的乳白色，所以得名乳頭溫泉區。不過，除了這種乳白色泉水的炭酸泉，當地還有茶色泉水的鐵泉和透明的鹽化泉等。<br> 乳頭溫泉區內共有七間旅館，其中包括今次遇雪災、名列日本「百大名湯」之首的「鶴之湯溫泉」旅館，其他六間旅館分別是大釜、蟹場、田澤湖、妙乃湯和黑湯，全部都是簡陋的房舍，各有特色，全部都擁有露天風呂，部份更男女同浴。<br> 《蘋果》資料室</p></body></html>
