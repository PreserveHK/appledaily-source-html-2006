<html><header><meta charset="utf-8"><title>意法戰裝潮襯戰車</title></header><body><h1>意法戰裝潮襯戰車</h1><p>歌仔都有得唱，「騎着電單車的黑皮褸」，好明顯，電單車同皮褸係不可分開嘅鐵騎裝扮，但襯車同襯衫一樣都要講夾唔夾，好似意大利老牌電單車廠Ducati咁，連皮褸都跟住電單車款嚟設計，復古款、Racing款，選擇夠晒多，方便各車迷可以襯番自己架車款，買完衫再襯埋個法國Shark最新款頭盔，包你型爆全場！<br><br>記者：黃婉冰</p><p>售賣點：好運車行　查詢：27084499</p></body></html>
