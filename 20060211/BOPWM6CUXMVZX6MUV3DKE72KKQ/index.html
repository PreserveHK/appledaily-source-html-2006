<html><header><meta charset="utf-8"><title>李惠敏見秋官要熱身</title></header><body><h1>李惠敏見秋官要熱身</h1><p>鄭少秋和李惠敏為無綫節目《名曲滿天星》，昨天在土瓜灣綵排，屆時二人會合唱一曲《愛在心內暖》，秋官更和汪明荃合唱《紫釵記》等名曲。早前秋官到澳洲舉行三場音樂會，他先與家人到當地遊玩。</p><p>大讚偶像靚仔</p><p>李惠敏表示秋官是自己兒時偶像，她說：「我細個模仿秋官唱《楚留香》，我覺得佢好高大，又靚仔。」那麼她可會把握機會索取秋官電話，李惠敏說：「睇情況啦，一陣綵排warmup吓。」<br> 採訪、攝影：王連連</p></body></html>
