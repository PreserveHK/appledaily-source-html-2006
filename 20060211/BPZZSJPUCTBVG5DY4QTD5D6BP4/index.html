<html><header><meta charset="utf-8"><title>伊高揚為電影棄做官</title></header><body><h1>伊高揚為電影棄做官</h1><p>艾湯．伊高揚是加拿大獨立電影的代表人物，其父母均是阿美尼亞人，於埃及開羅出生的他，三歲時舉家移民到加拿大定居。伊高揚自小就希望成為外交家，不過他念大學時愛上了拍電影，最後便選擇了當導演。<br> 至於伊高揚的新作《赤祼真相》，乃改編自露柏漢斯（RupertHolmes）的懸疑小說，故事講述五十年代喜劇孖寶，因為一女影迷離奇死亡而解散。二十年後，一女記者欲翻查此案，結果泥足深陷，演變成另一場慾殺之謎。</p></body></html>
