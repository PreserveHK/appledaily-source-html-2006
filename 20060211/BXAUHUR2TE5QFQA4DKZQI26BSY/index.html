<html><header><meta charset="utf-8"><title>星PSA放棄爭奪P&amp;O</title></header><body><h1>星PSA放棄爭奪P&amp;O</h1><p>▲新加坡港務（PSA）表示，將不會提高價格爭奪收購英國最大港口營運商鐵行（P&amp;O）。此舉令杜拜港口世界（DubaiPortsWorld）在收購戰中獲勝，並可望成為全球第3大港口營運商。<br> 杜拜港口世界上月把收購價增至38.8億英鎊（約530.4億港元，每股520便士），高過PSA的每股470便士。PSA昨發表聲明說，基於商業理由，該公司不會提高出價。</p></body></html>
