<html><header><meta charset="utf-8"><title>工廈大手買賣觀塘有三單</title></header><body><h1>工廈大手買賣觀塘有三單</h1><p>工廈市道好，大手個案唔少，蘭西講完物流商租荃灣六萬呎工廈，噚日又收到料，觀塘有單近三萬呎買賣。<br> 鄰近觀塘地鐵站嘅觀塘工業中心三期，低層全層近二萬九呎，由投資者斥二千三萬購入，每呎八百。佢投資開工廈，買入大樓面間細出租，家吓睇好，加快入貨。<br> 同區開聯工業中心B座中層，農曆年前以逾千八萬易手，每呎千二，樓面逾萬五呎。另福昌大廈低層逾萬呎，舊年十月作價逾千四萬，每呎逾千三。<br> 美聯劉頌威話，觀塘大盤多已拆細，要搵須過油塘。</p></body></html>
