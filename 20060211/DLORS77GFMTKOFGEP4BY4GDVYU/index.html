<html><header><meta charset="utf-8"><title>何韻詩谷胸任人舞</title></header><body><h1>何韻詩谷胸任人舞</h1><p>何韻詩昨日到柴灣拍攝手提電話廣告，雖然阿詩在過年時因放假關係而肥了五磅，不過昨日她依然大騷纖腰。</p><p>轉形象成功</p><p>踏入狗年即接拍廣告，阿詩坦言十分開心，她說：「證明我上年轉變形象成功，希望今年會愈嚟愈多工作啦。」<br> 阿詩在廣告內會以雙面人的造型示人，她表示難道甚高，但就否認有過百萬酬勞，她笑說：「酬勞唔方便透露，唔係一陣又要交稅，我喺廣告其中一個造型，係要着高貴晚裝，到時先睇吓使唔使push（指谷胸上陣），或者靠電腦特技執囉，基本上我已將成個身軀任佢哋舞，廣告商重話一世供應電話畀我用㖭。」<br> 採訪、攝影：駱華齡</p></body></html>
