<html><header><meta charset="utf-8"><title>車撞欄3人燒成炭</title></header><body><h1>車撞欄3人燒成炭</h1><p>台灣前晚發生恐怖車禍，在花蓮縣台九線富里鄉一條公路上，一輛小轎車懷疑嚴重超速駕駛，轉彎時撞上路旁護欄，當場起火燃燒，車上三人當場被活活燒死，警方到場發現，屍體都呈焦炭狀，但可見三死者都張大嘴巴，估計是發生車禍時三個人都被驚嚇得大聲尖叫。<br> 三名死者分別是富里鄉鄉長的兒子曾偉成和他的兩個朋友，當時由曾開車，由於路旁的三個道路指示牌都被撞斷，轎車嚴重扭曲變形，警方判斷當時車速可能超過一百五十公里。<br> 台灣《蘋果日報》</p></body></html>
