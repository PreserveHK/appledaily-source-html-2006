<html><header><meta charset="utf-8"><title>洪朝豐未宜出院</title></header><body><h1>洪朝豐未宜出院</h1><p>上周被送往東區尤德夫人那打素醫院精神科病房的洪朝豐，本計劃今日出院，但前晚他致電記者，揚言被醫生故意留難，不准他出院，大大打亂他開記者會、音樂會和到泰國的行程，洪朝豐一度不忿說：「佢（指醫生）要玩嘢嘛，我就同佢玩到底！𠵱家就算佢畀我出院我都唔出。」</p><p>以健康狀況決定</p><p>對於洪朝豐的投訴，醫院前晚十時半左右回應本報說：「醫生係根據病人嘅健康狀況嚟決定病人係咪要留院，病人有意見可以同醫生講，況且病人留院嘅話有醫生護士睇住，絕對安全，大家可以放心。」<br> 採訪：戴彩煥</p></body></html>
