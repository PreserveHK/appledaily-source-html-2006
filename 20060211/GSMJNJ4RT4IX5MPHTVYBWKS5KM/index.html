<html><header><meta charset="utf-8"><title>香港人繼續吻下去</title></header><body><h1>香港人繼續吻下去</h1><p>濕吻增加腦膜炎風險，言之鑿鑿，但香港的年輕人一於好少理，決定繼續吻下去。周小姐說：「這個研究不會影響我的生活和行為，不時都聽到有這類研究。」她強調不會改變自己的濕吻習慣，但不肯透露詳情。<br> 平均每周會濕吻一、兩次的港男蘇先生就「不信邪」，他坦言：「親親嘴就患上腦膜炎，怎會有這麼巧合呢？」他說不會改變性生活習慣。</p><p>「怎會這麼巧合？」</p><p>雖然大學生屬接吻患腦膜炎的高危一族，但就讀中大的阿Joe不以為然，他說：「我都未濕吻過！」<br> 本報記者</p></body></html>
