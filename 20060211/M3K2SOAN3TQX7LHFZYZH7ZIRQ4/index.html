<html><header><meta charset="utf-8"><title>新奧放緩投資項目</title></header><body><h1>新奧放緩投資項目</h1><p>【本報訊】新奧燃氣（2688）執行董事兼首席執行官楊寧表示，內地管道燃氣市場競爭日趨激烈，加上集團經營的項目總數已達60個，所以估計今年只會增加2至3個新項目，主要集中於廣東、廣西、福建或浙江等地區。<br> 楊寧稱，今年發展重點是將接駁率由11%增至20%。總售氣量方面，他希望能夠由上年度的4億立方米倍增至8億立方米。他透露，現時持有現金逾23億元，目前並沒有集資計劃。該集團正考慮調高派息比率，其去年派息率約10%。<br> 至於姊妹公司安瑞科能源（8289）首席執行官金永生表示，今年會銳意發展出口業務，現正與歐美潛在顧客進行商討；若有合適機會，集團不排除進行收購。</p></body></html>
