<html><header><meta charset="utf-8"><title>九龍塘三舊樓易主</title></header><body><h1>九龍塘三舊樓易主</h1><p>九龍塘住宅年事已高，近日活力十足，樓齡有十九年嘅畢架山花園，二座低層B，千二呎，連車位以五百二十八萬賣畀換樓客，呎價四千四。<br> 二十九年樓廣播道碧麗閣，G座高層二室，近七百三呎連車位，外區買家用三百三十五萬承接，呎價四千六，諗住方便仔女返學。<br> 對面街同齡嘅金翠苑，B座極高層一室，近八百三呎，連車位及七百八十五呎天台，由租客斥四百二十萬購入，呎價近五千一。美聯黃貴生話，買家俾人加租近三成，於是轉租為買。</p></body></html>
