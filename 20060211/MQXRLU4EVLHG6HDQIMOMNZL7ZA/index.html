<html><header><meta charset="utf-8"><title>香島道33號每呎2.5萬</title></header><body><h1>香島道33號每呎2.5萬</h1><p>【本報訊】新世界發展（017）尚未有全新項目開賣前，再推售南區豪宅香島道33號餘貨。現接受出價洽購，意向呎價2.5萬至2.6萬，與去年相若。為配合新一輪銷售，現址新設示範屋。<br> 新世界營業及市務總監何伍燕榆表示，已屆現樓的香島道33號，尚餘3間獨立屋。配合是次推售，發展商花費逾600萬元，裝修3號屋作示範單位，即日接受預約參觀。<br> 物業全數10間洋房，去年累計售出7間，其中8號屋連全屋裝修，以呎價2.63萬元成交。目前尚餘3座洋房，分別6079及7260方呎，以呎價2.5萬元計算，最平1.52億元。</p></body></html>
