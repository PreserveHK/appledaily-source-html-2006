<html><header><meta charset="utf-8"><title>佐敦麵舖賣逾千萬</title></header><body><h1>佐敦麵舖賣逾千萬</h1><p>新春過後，舖市未係好旺，不過二線位開始有成交，華滙繆偉麟話，佐敦吳松街一百號地下C至F雲吞麵舖，投資者用一千一百五十萬買入，上手業主揸咗兩年多啲，賺四百萬，幅度逾半。<br> 業主○三年尾以七百五十萬買個舖返嚟，當時已經係雲吞麵舖，月租四萬八，回報有七厘七咁高，𠵱家畀投資者接咗，回報仍有五厘，分分鐘四月續完租後再炒多轉。<br> 代理講，嗰度近小巴站，人流夠，又多娛樂場所，食肆通宵經營，可以搵多啲，承租力自然又高啲。</p></body></html>
