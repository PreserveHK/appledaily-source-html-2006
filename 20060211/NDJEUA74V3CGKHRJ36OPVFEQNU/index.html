<html><header><meta charset="utf-8"><title>日東料生意有增長</title></header><body><h1>日東料生意有增長</h1><p>▲日東科技（365）主席畢天富表示，該公司現時手頭定單總值7000萬至8000萬元，與去年同期相若。他又稱，由於歐盟確認今年7月起，禁止使用含鉛電子產品，令該公司生產的無鉛焊接設備去年需求大增，但今年已回復正常。由於焊錫設備只是該公司其中一項產品，故預期今年生意仍有單位數字增幅。<br> <br> ▲飛達帽業（1100）05年度中期純利下跌19%，副主席兼董事總經理顏寶玲表示正努力工作，希望全年業績能接近04年水平，並爭取06年業務保持雙位數字增長。</p></body></html>
