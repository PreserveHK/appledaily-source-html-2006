<html><header><meta charset="utf-8"><title>汽車版同學會　David：情人節晚泊車　新世紀平過爛地</title></header><body><h1>汽車版同學會　David：情人節晚泊車　新世紀平過爛地</h1><p>情人節又到，你會請我去街遊車河嗎？我嗰晚可以玩到好夜，不如直落酒吧和卡啦OK，至於泊車，我教你，十一點過後，將部車泊喺旺角新世紀廣場喇。因為逢星期一至日及公眾假期，每晚11時至翌晨7時期間，每半小時收費僅為$4，隨時平過泊響爛地停車場，咁抵嘅優惠，係咪好正呢？	<br>暗戀你的Winnie（^3^）</p></body></html>
