<html><header><meta charset="utf-8"><title>祖兒、Boy'z廣州嬉春</title></header><body><h1>祖兒、Boy'z廣州嬉春</h1><p>容祖兒日前與Boy'z到廣州拍攝春夏服裝廣告，由於天氣仍未回暖，祖兒和Boy'z要在寒風中穿上單薄的衣服，於濕滑的草地上拍攝打壘球，頗為辛苦。幸好工作人員準備了熱飲及禦寒衣物，以免他們着涼。</p><p>持鼓棍追打</p><p>在拍攝期間，Boy'z成員Steven不時整古做怪，除了一起打壘球外，Steven更把一個吹氣的壘球塞進耳中，笑說把壘球塞進了自己的要害。祖兒指Steven說話鹹濕，即拿起鼓棍和指揮棒追打Steven教訓他。雖然現場氣溫寒冷，但是那樣嬉戲即寒氣全消。<br> 撰文：王連連</p></body></html>
