<html><header><meta charset="utf-8"><title>買家動向<br>預約睇樓續增</title></header><body><h1>買家動向<br>預約睇樓續增</h1><p>樓市氣氛好轉，預約睇樓量繼續回升，香港置業統計全港40個屋苑，共有2310組客預約睇樓，較上周升近兩成，以將軍澳6個屋苑、藍田滙景花園及觀塘麗港城有逾兩成升幅最大。利嘉閣統計50屋苑則有2351組客預約睇樓，升10.9%。美聯統計10大屋苑則錄得907組客預約睇樓，增加7.6%。至於中原統計的10大屋苑有670組客預約睇樓，多4.7%，當中以荃灣綠楊新邨的66.7%升幅最大。</p></body></html>
