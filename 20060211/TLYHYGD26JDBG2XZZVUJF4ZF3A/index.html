<html><header><meta charset="utf-8"><title>建行力拓住宅按揭</title></header><body><h1>建行力拓住宅按揭</h1><p>【本報訊】貸款業務集中在「公司類貸款」的建設銀行（939）透露，內地房地產市場經調控後，信貸風險基本已受控制，建行今年將會加快發展房地產相關貸款，預計住宅按揭及消費信貸業務今年增長20%，佔總貸款的比例，預期每年會增長1個百分點。截至05年6月30日止，建行個人貸款（住宅按揭及個人消費）佔整體貸款18.1%。<br> 建行副行長范一飛接受《路透社》訪問時說，今年發展目標主要在調整資產結構和貸款組合，尤其增加零售貸款和中小企貸款。此外，建行也計劃增加包括信用卡在內的非利息收入，預期今年服務費收入的增幅可達30%。截至6月底止，建行的凈息差為2.85厘。</p></body></html>
