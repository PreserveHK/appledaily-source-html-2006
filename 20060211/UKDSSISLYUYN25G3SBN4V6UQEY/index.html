<html><header><meta charset="utf-8"><title>老香港闖關敗陣</title></header><body><h1>老香港闖關敗陣</h1><p>【本報訊】去年申請司法覆核勝訴，獲判將鰂魚涌海旁的「老香港」旅遊計劃發還城規會重審的太平協和（438），昨以3個發展方案再闖城規會關卡，全部遭城規會否決。<br> 太協向城規會提出3大發展建議，包括將地皮轉回作工業發展、將海旁地皮轉作酒店及文化發展，甚至建議將地皮全轉作商業用途，最終遭城規會一一拒絕。</p><p>理大申請擴建</p><p>此外，理工大學剛向城規會申請，將位於理大現址毗鄰、在漆咸道南與公主道交界的一幅大型政府地，由目前的「休憩用地」改劃作「政府、機構或社區」用途，作為理大擴建部份，地皮面積1.68公頃，計劃興建5幢7至22層高的教學大樓。</p></body></html>
