<html><header><meta charset="utf-8"><title>醉員工猥褻老闆娘</title></header><body><h1>醉員工猥褻老闆娘</h1><p>重慶一間皮鞋廠老闆請員工吃團年飯時，一員工醉酒後趁老闆陪客之機，悄悄潛入其家中對老闆娘進行猥褻，該老闆一怒之下決定遷移廠址，並將辭退所有員工再另行招聘。<br> 除夕前夜，該大型皮鞋廠老闆在火鍋店擺下四圍，請四十多名屬下員工吃團年飯。廠裏一名十九歲員工徐某因不勝酒力，獨自提前回宿舍。路過老闆家門口時發現大門未關，便趁着酒興衝進卧室，猥褻熟睡的老闆娘，並以手卡住老闆兒子頸要挾老闆娘不得反抗。後因其手機突響，他才住手逃走。<br> 《重慶商報》</p></body></html>
