<html><header><meta charset="utf-8"><title>網上按揭月刊面世</title></header><body><h1>網上按揭月刊面世</h1><p>狗年適逢雙春兼閏月，結婚人數大增，締造好多商機，樓按轉介公司經絡按揭，計劃短期內推出「網上按揭雜誌」，主攻準備今年拉埋天窗嘅準新人，以及年輕上車一族。<br> 呢份網上雜誌，內容包括最新按揭資訊、按揭市場新趨勢、專題報道，以及醒目按揭例子分析等。佢哋初期諗住每個月更新一次，但若果反應良好，唔排除會改為半個月或者一個禮拜一次。另外，公司又會用e-Mail，將啲資訊傳送畀所有客戶。<br> 經絡鄭偉雄話，呢項係集團提升免費服務其中一環。</p></body></html>
