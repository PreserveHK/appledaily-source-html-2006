<html><header><meta charset="utf-8"><title>明知故問：為甚麼吃朱古力會感到開心？</title></header><body><h1>明知故問：為甚麼吃朱古力會感到開心？</h1><p>經常聽人說吃朱古力後會感到開心，到底是真有其事，還是製造商造出來的流言去刺激銷量呢？<br>先從朱古力的原料可可豆說起，可可豆含有可抑制憂鬱及令人產生興奮的可可鹼，而可可含量較多的黑朱古力，更含一種能調節情緒的物質──苯乙胺。除了這兩種可令人感到開心的物質外，朱古力還含具安神和抗憂鬱的鎂，外國不少醫生甚至把朱古力視為輕微抑鬱症的天然藥物。</p><p>雖然朱古力能控制情緒，但小朋友要留意了，因為朱古力的熱量、脂肪及糖份也極高，糖尿病患者和肥胖者都應留意朱古力的份量，而吃得過量更會引致蛀牙！</p></body></html>
