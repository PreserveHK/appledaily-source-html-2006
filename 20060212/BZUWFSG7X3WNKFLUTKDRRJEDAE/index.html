<html><header><meta charset="utf-8"><title>何韻詩家中小貓不認主</title></header><body><h1>何韻詩家中小貓不認主</h1><p>何韻詩昨日在一個名為「潮唱粵曲顯愛心」活動上，帶領一班少年團義工到元朗博愛醫院長者中心探望老人家，何韻詩更即興大唱粵曲，令在坐的老人家都非常高興。<br> 何韻詩現正積極練習粵曲，為三月博愛籌款義唱，她說：「好緊張，我怕到時唱得唔好，因為近來工作排到密密麻麻，又要返內地工作，所以練習機會真係好少，今日先正式第一次練，希望盡力做好佢。另外，我屋企三隻小貓亦開始仇視我，因為我經常唔喺屋企，最近返屋企佢哋當我係陌生人。」<br> 撰文：楊潔雯</p></body></html>
