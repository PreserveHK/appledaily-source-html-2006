<html><header><meta charset="utf-8"><title>蘋果有禮：送《龍王傳說》生命器</title></header><body><h1>蘋果有禮：送《龍王傳說》生命器</h1><p>為了龍王生命器，修子、美琪等與黑暗天才公司齊齊鬥法，你也想為修子等打氣的話，一於幫他們培訓獸王吧！只要將靈魂精靈插入龍王生命器內，便可召喚及訓練獸王，配合其他環境設定，可訓練出至強的拍檔。<br>若你想得到由瑞華行送出的龍王生命器（6名）或靈魂精靈（12名），只要為靈魂精靈找到通往生命器的正確路向，即有機會得獎。截止日期為2月19日，得獎名單將於2月26日公布。</p><p>獎品</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
