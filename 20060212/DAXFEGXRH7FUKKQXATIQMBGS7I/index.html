<html><header><meta charset="utf-8"><title>許冠文賣笑全院滿座</title></header><body><h1>許冠文賣笑全院滿座</h1><p>冷面笑匠許冠文昨日現身嶺南大學，首次以榮譽講師身份主持棟篤笑講座，吸引二百多名同學到場。</p><p>傳授心得</p><p>許冠文到場後得悉全場座位爆滿即笑說：「我今日有啲感冒，就算唔舒服都要嚟做好呢樣嘢，我唔知原來咁多同學喺度，如果唔係就要收錢。」他表示為促進學生了解創作幽默笑話和棟篤笑的理論及實踐，早已預備大量心得及經驗傳授給他們。<br> 在兩個小時的講授過程中，許冠文除了引導同學們學習如何開玩笑，又分享了不少娛樂圈的笑話，他說：「記者通常問你啲衰嘢，你答又死，唔答又話你否認，唔講嘢又話你拒絕否認，不過，記者冇咁問過我。」<br> 採訪、攝影：張俊銘</p></body></html>
