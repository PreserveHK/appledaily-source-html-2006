<html><header><meta charset="utf-8"><title>蘋果有禮：送Barbie百變髮廊</title></header><body><h1>蘋果有禮：送Barbie百變髮廊</h1><p>造型百變的Barbie，今次在髮型上花點心思，只要用吹風機將Barbie的秀髮吹一吹，金髮即變粉紅，或戴上鬈曲假髮，隨時替Barbie轉換形象。<br>想得到由Mattel送出的Barbie百變髮廊，只要將右方的Puzzle拼合，並寄回即有機會得獎，名額8名，截止日期為2月19日，得獎名單將於2月26日公布。</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
