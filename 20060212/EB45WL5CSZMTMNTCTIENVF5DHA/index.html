<html><header><meta charset="utf-8"><title>葉翠翠唔覺有追求者</title></header><body><h1>葉翠翠唔覺有追求者</h1><p>港姐葉翠翠、陸詩韻及香港先生高鈞賢前晚在銅鑼灣出席宣傳活動，葉翠翠透露情人節會往韓國工作，她表示沒有情人，問她可有追求者？葉翠翠說：「感覺唔到，好多年情人節都係自己過，都有試過整朱古力畀朋友，不過覺得情人節唔需要太隆重慶祝。」<br> 葉翠翠早前到日本工作，問她可有豔遇，她笑說：「去四日三夜，太少時間，冇留意，不過日本男仔好有禮貌。」再問葉翠翠會否接受異地戀？她說：「未試過，不過乜嘢國籍都冇所謂，最重要係感覺。」此外，高鈞賢前晚在眾多觀眾面前彈奏鋼琴，他坦言心情十分緊張。<br> 採訪、攝影：王崇穎</p></body></html>
