<html><header><meta charset="utf-8"><title>41公斤巨靈芝</title></header><body><h1>41公斤巨靈芝</h1><p>【本報訊】有「仙草」之稱的靈芝是名貴中藥之一，昨日在一個討論靈芝對抗病療效的健療講座中，展出一個體積重達四十一公斤的野生樹舌靈芝，主辦單位指，這可能是全中國採集得到體積最大的一朵野生靈芝，估計約值近二十一萬七千元。<br> 出席該講座的東方紅野生靈芝顧問陳康林教授指出，據中醫書記載，野生靈芝具有藥用效能，可全面調節人體機能的平衡，藥性溫和，能促進人體新陳代謝，增強機能內部活力，提升免疫能力。<br> 曾顯華攝</p></body></html>
