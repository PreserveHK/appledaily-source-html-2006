<html><header><meta charset="utf-8"><title>支聯會聲援內地律師</title></header><body><h1>支聯會聲援內地律師</h1><p>【本報訊】支聯會為聲援內地著名「維權」律師高智晟發起的絕食行動，一批成員昨由西區警署遊行至中聯辦外請願（圖），要求北京政府平反六四、支持維權、容許《冰點》周刊復刊等，支聯會主席司徒華亦有參加。另外，支聯會常委劉山青及徐百弟聯同另外兩名代表，由昨日下午三時起開始在中聯辦門外絕食二十四小時，促請北京尊重人權。<br> 高智晟為抗議內地政府用暴力打壓維權人士及律師，在本月率先發起絕食四十八小時抗議，連日來內地有近四百人接力絕食。<br> 陳亮華攝</p></body></html>
