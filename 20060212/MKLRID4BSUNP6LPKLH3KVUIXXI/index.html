<html><header><meta charset="utf-8"><title>蘋果有禮：送《超班寶寶》戲票</title></header><body><h1>蘋果有禮：送《超班寶寶》戲票</h1><p>由小長今趙廷恩及原島大地擔演的《超班寶寶》電影即將上映，故事講述心童（廷恩飾）自小與父親相依為命，一天遇上自小吃基因改造食物的思哲（原島大地飾），雖然思哲的智商極高，可惜卻有躁狂症，結局究竟如何呢？<br>若想得到由漢文化電影有限公司送出的戲票兩張（名額20名），只要回答以下問題，即有機會得獎。截止日期為2月19日，得獎名單將於2月26日公布。</p><p>問：思哲因吃了甚麼食物而令智商提高？</p></body></html>
