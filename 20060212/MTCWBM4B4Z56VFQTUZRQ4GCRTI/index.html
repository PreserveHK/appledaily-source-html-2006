<html><header><meta charset="utf-8"><title>情人節是英不舉日</title></header><body><h1>情人節是英不舉日</h1><p>英國政府指性愛運動有益身心，二月十四日就是情人節，這天本應是性愛運動日，但原來英國將這天定為「不舉日」（NationalImpotenceDay），以鼓勵男性正視陽痿問題，讓他們盡快脫離「男人之苦」。<br> 英男不舉愈來愈普遍，二十一歲以上的男性，十分一都有不舉問題。他們多數怕尷尬，拒絕求醫，部份人更誤以為這是無藥可醫。<br> 陽痿即是男性陰莖在性行為時不能勃起和射精，大部份不舉都是受心理或精神影響，如疲倦、工作壓力、精神緊張、喝過酒等。當男性一次不舉後，心理亦會受影響，增加再次不舉的機率。<br> NHSDirect網站</p></body></html>
