<html><header><meta charset="utf-8"><title>緊張影響免疫系統</title></header><body><h1>緊張影響免疫系統</h1><p>藝人開騷前特別容易生病，家庭醫生關嘉美（圖）表示這與精神壓力有關，她昨日在電話中說：「呢排係感冒高峯期，好多人都感冒啦，藝人喺演唱會前又要不停練習，體力透支、抵抗力下降，更容易感冒同失聲。<br> 「精神壓力當然亦有影響，緊張會令人瞓得唔好，影響免疫系統嘅運作，英文叫做Psychosomaticdiseases，中文嘅意思係心理影響肉體生病，但個病係真嘅，唔係假病，即係有啲人一緊張就會胃抽筋。」<br> 採訪：張止寒</p></body></html>
