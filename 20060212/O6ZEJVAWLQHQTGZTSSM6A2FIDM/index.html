<html><header><meta charset="utf-8"><title>森美、小儀殺入TVB派錢</title></header><body><h1>森美、小儀殺入TVB派錢</h1><p>森美和阮小儀昨日在將軍澳為無綫新遊戲節目《15/16》進行現場招募，邀請鄧麗欣（Stephy）及周麗淇擔任嘉賓。</p><p>Stephy抱恙上陣</p><p>森美和小儀主持該節目十三集，他們揚言酬勞低，準備於節目中大派獎金，每集最高可送出五十萬元獎金。昨日的問答環節，周麗淇明顯比鄧麗欣優勝。<br> Stephy表示近日患病致暫停錄音，昨日她出席活動全因力撐好友森美及小儀，Stephy希望節目正式錄影時，對方亦會邀請她，Stephy說：「等我可以贏番啲獎金同獎品嘛！」問周麗淇會否擔心被主持人玩時，她說：「嚟得都預咗俾佢哋玩。」<br> 採訪：王崇穎、楊潔雯</p></body></html>
