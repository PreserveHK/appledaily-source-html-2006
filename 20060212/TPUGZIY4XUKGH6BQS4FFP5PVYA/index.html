<html><header><meta charset="utf-8"><title>方逸華見Andy怕醜</title></header><body><h1>方逸華見Andy怕醜</h1><p>有抒情歌王之稱的國際著名歌手AndyWilliams，昨日在奧海城出席演唱會記者會，活動還未開始時，方逸華突然在記者會出現，好像小歌迷一樣，嚷着要跟偶像Andy合照。方逸華被問到是不是專程到記者會跟偶像見面時，她帶點害羞地說：「見吓面幾好呀！我唱歌時聽好多佢嘅歌，今晚我都會去睇佢演唱會。」<br> 記者會上，一班學生獻唱Andy的《Tonight》，令他非常感動並以英文回答說：「我知道他們會唱我的歌時，感到非常緊張，我不能唱錯任何一個字，因為他們會聽得出。」<br> 採訪：楊潔雯<br> 攝影：葉君海</p></body></html>
