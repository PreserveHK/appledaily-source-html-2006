<html><header><meta charset="utf-8"><title>日促北京恢復元首接觸</title></header><body><h1>日促北京恢復元首接觸</h1><p>為期兩天的中日兩國副外長級第四輪戰略對話，昨日在日本東京結束，雙方並未公布會談內容。日本傳媒披露，日方在會談上再次要求恢復兩國元首及外長層級的接觸。<br> 中國外交部副部長戴秉國，昨晨在東京與日本外務省事務次官谷內正太郎舉行閉門會談後，便轉移到東京以北的一個溫泉度假區。</p><p>自民黨高層傳訪華</p><p>日方提出首相小泉純一郎與中國國家主席胡錦濤會面，但中方較早前已以小泉堅持參拜靖國神社為由拒絕。這是中日兩國在去年十月小泉參拜靖國神社以來，首次舉行戰略對話。<br> 為修補惡化的日中關係，日本自民黨政策研究委員會主席中川秀直據傳將於本月十九日訪華。<br> 法新社</p></body></html>
