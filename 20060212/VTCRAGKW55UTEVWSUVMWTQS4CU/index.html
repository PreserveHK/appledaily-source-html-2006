<html><header><meta charset="utf-8"><title>吳卓羲：Toby唔係我杯茶</title></header><body><h1>吳卓羲：Toby唔係我杯茶</h1><p>吳卓羲與楊怡昨日在尖沙嘴出席商場活動，與現場觀眾大玩遊戲。吳卓羲早前被指搭上無綫高層千金梁靖琪（Toby），昨日他否認此事，並指Toby並不是他心目中的對象，他說：「其實我哋入行之前已經識，係林峯介紹嘅。唔係因為佢爸爸係高層，而我亦唔會因為佢爸爸係高層而唔去追佢，我覺得佢係一個好爽朗嘅女仔，但就唔係我杯茶。」</p><p>一日碌三萬</p><p>楊怡自爆是購物狂，她說：「我好鍾意買嘢，曾經試過一日內碌卡碌咗兩、三萬嚟買嘢。」問到楊怡是否需要看心理醫生時，她說：「咁又唔需要，可以自己治療。我覺得冇問題，呢個只係心癮。」<br> 採訪、攝影：黃君怡</p></body></html>
