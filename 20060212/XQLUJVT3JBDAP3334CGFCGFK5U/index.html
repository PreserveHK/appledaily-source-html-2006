<html><header><meta charset="utf-8"><title>不可取代正常運動</title></header><body><h1>不可取代正常運動</h1><p>心臟科專科醫生黃品立指出，性愛也是帶氧運動的一種，可促進身體新陳代謝，功效介乎在家中打掃和打網球之間。他表示，只要身體健康和體能應付得來，性愛次數其實無上限，即使「八、九十歲，有興趣就可以做。」<br> 但黃醫生相信人們會自行調節性生活，「任何運動都是講心情和原動力，如果日日做愛，很容易就會失去興趣。」他認為，性愛不會取代傳統有益身心的運動。<br> 他又提醒曾經心臟病發的人，病癒後四周內都要小心房事，即使經醫生檢查，認為適宜有性生活，但切忌嫖妓，原因是跟固定性伴侶以外的人發生關係，心理上會特別刺激，心臟病人未必承受得來。<br> 本報記者</p></body></html>
