<html><header><meta charset="utf-8"><title>美聯港置向四叔拜年</title></header><body><h1>美聯港置向四叔拜年</h1><p>過咗年，各大代理開始全力搞新盤，坐擁大型市區新盤嘅恒基，自然係代理重點討好對象，美聯主席黃建業最識做，喺新十五之前，帶同港置兩個阿頭胡日發與李志成，去恒基總部同恒基主席李兆基拜年，四叔四萬咁口派大利是。<br> 其實，黃主席心情都好靚，事關早幾日美聯得到「恒基金牌」，亦係由四叔頒獎，美聯舊年賣得最多恒基貨尾，所以得獎。<br> 黃主席話，代理同發展商，已經發展出唇齒相依嘅關係。唔知四叔同其他發展商又點睇呢種關係？</p></body></html>
