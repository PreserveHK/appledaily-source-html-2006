<html><header><meta charset="utf-8"><title>吳卓羲下廚冧女失手</title></header><body><h1>吳卓羲下廚冧女失手</h1><p>吳卓羲昨日在青衣城的PinkBox分店，出席宣傳活動，該店送了一隻熊仔鑽石吊墜及一枚鑽石戒指給他，他更即時戴上，並準備將部份鑽飾轉贈母親，因為他聲稱自己現時沒有女朋友，如果將來有女友，一定會買鑽石送給伴侶。</p><p>無暇識女友</p><p>明日是情人節，吳卓羲表示：「呢三年嘅情人節，我都係一個人過，因為忙住做嘢，根本冇時間識女仔。喺咁多個情人節入面，我最難忘係有年自己重有女友時，我親自下廚煮幾味，點知唔識煮嘢，個鑊煎完嘢，又唔識洗就煮第二個菜，搞到啲味道錯晒。」<br> 採訪：王崇穎</p></body></html>
