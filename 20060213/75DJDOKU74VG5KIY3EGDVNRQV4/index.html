<html><header><meta charset="utf-8"><title>遺傳是老人癡呆症主因</title></header><body><h1>遺傳是老人癡呆症主因</h1><p>英國廣播公司報道，八成的老人癡呆症由遺傳引起。美國研究人員分析了三百九十二對六十五歲以上雙生兒的健康狀況，其中每對雙生兒中最少有一人患上老人癡呆症，結果發現八成的老人癡呆症個案由遺傳引起，遺傳因素更會影響患上此症的年紀。<br> 研究人員指出，雖然大部份老人癡呆症個案與遺傳有關，但環境因素也顯然影響病情發展，建議家族中有老人癡呆症病歷的人士注意心臟健康，以保持腦部的健康。</p></body></html>
