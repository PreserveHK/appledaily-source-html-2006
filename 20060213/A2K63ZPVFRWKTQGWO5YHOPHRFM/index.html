<html><header><meta charset="utf-8"><title>官恩娜30秒喪咀濕濕碎</title></header><body><h1>官恩娜30秒喪咀濕濕碎</h1><p>官恩娜（Ella）昨日到奧海城出席Crest牙膏宣傳活動，還應大會要求與巨型啤啤熊在三十秒內咀嘴，結果Ella成功獻出十八個香吻，事後問Ella與男友曾否試過連咀三十秒？她即笑說：「三十秒濕濕碎啦！」<br> 昨日是元宵節，Ella大歎沒有情人，就連明天的情人節亦要在工作中度過。談到最難忘的情人節，Ella就說：「入行前，男朋友試過喺沙灘砌咗個心形沙堆，結果俾我一腳踢散咗！」<br> 採訪、攝影：卓寶花</p></body></html>
