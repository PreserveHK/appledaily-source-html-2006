<html><header><meta charset="utf-8"><title>巫毒娃娃「從良」</title></header><body><h1>巫毒娃娃「從良」</h1><p>巫毒娃娃，最先來自泰國，是由泰國僧侶用手編製而成，用的是擁有法力的神奇材料所紡成的毛線製作而成，大多是詛咒別人之用；但經過台灣業界的精心包裝後，已變成包含有愛情、守護等不同用途的熱賣商品。巫毒娃娃亦由當初僅單面的「邪惡」形象，逐漸向善良之娃的形象轉型。<br> 每隻巫毒娃娃都是經人手製作，所以大小都會有些微差距。要分辨它的真假，除了用EthnicVoodoo的標籤去分辨之外，冒牌貨的眼睛是黏上去，而不是縫上去的；身體不是一線到底，頭跟身體翻開會發現一些細線連接。身體比例會較怪異。又由於不是用硬質棉線及麻線製造，所以身體會較軟。</p></body></html>
