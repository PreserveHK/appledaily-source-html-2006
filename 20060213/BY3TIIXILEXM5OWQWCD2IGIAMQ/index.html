<html><header><meta charset="utf-8"><title>李彩華盼收999玫瑰</title></header><body><h1>李彩華盼收999玫瑰</h1><p>李彩華（Rain）昨日在粉嶺出席情人節活動，她表示明日要到深圳登台，暫時仍未有異性邀約。問阿Rain緋聞男友蕭定一可有行動？她大發嬌嗔說：「我哋都唔係，就連張衞健都笑我啦！」</p><p>「多咗人約」</p><p>阿Rain自覺踏入狗年桃花運很旺盛，可能是因曾在桃花樹下兜了三圈，阿Rain高興地說：「呢排真係多咗人約，不過我咁大個女都未試過收到特別禮物，希望將來有機會收到男仔送九百九十九朵粉紅玫瑰，同埋一份DIY嘅禮物。」<br> 採訪、攝影：魯萍</p></body></html>
