<html><header><meta charset="utf-8"><title>周汶錡新娘冇人愛</title></header><body><h1>周汶錡新娘冇人愛</h1><p>周汶錡昨日在黃金海岸購物商場穿上婚紗出席宣傳活動，她坐在由吳嘉龍所拉的人力車出場時，不斷叫對方不要拉得如此快，因車子邊行邊搖晃，令她有點頭暈。</p><p>孤單過節</p><p>下車時，吳嘉龍反過來要求周汶錡拉車，但周汶錡試拉一下後發覺太重，即時放棄了。<br> 明日是情人節，周汶錡稱會在工作中度過，她說：「情人節就快到，但冇人打電話嚟約我！」記者問她是否要求太高，所以才沒有人追？她否認說：「我係會有要求，但最重要係個對象要合眼緣。」她又透露因為之前出的一本食經反應好，所以稍後會出多一本。<br> 採訪：馬健華</p></body></html>
