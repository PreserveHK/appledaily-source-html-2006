<html><header><meta charset="utf-8"><title>瀕危小學結龍翻生</title></header><body><h1>瀕危小學結龍翻生</h1><p>成為全港首間「斷龍」學校的聖馬可中學及聖馬可小學均屬聖公會，其中位於筲箕灣的聖馬可中學為英文中學，屬區內名校；但同位於筲箕灣、原名為「聖巴西流小學」的聖馬可小學，校舍非常殘舊，近兩年收生情況已達危險邊緣，僅能開一班小一，去年該校在小一自行收生階段只有七個學生報讀，距開班最低數目的二十三人，尚欠十六人。為免殺校，該小學隨即宣布易名並與聖馬可中學結龍，報讀人數隨即跳升至三十二人。</p></body></html>
