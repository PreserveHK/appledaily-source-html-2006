<html><header><meta charset="utf-8"><title>凱旋門變滑鐵盧</title></header><body><h1>凱旋門變滑鐵盧</h1><p>舊年炒到火熱嘅尖沙嘴凱旋門，天際獨立屋以呎價造三萬一，震撼一時。但係一年唔夠，有業主損手，蝕百幾二百萬。<br> 利嘉閣張俊傑話，月初至今，凱旋門有兩宗二手蝕讓，兩個業主持貨都唔夠一年。<br> 其中舊年七月用九百八十八萬元買入摩天閣中低層C嘅業主，最近以八百四十六萬元賣出單位，損手百四萬，計埋雜費，副身家即時蒸發咗接近二百萬。另一個以逾千一萬買入映月閣低層A嘅業主好彩啲，以一千零二十萬賣出，但都要蝕一百一十五萬五。</p></body></html>
