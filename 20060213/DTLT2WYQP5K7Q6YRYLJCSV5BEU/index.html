<html><header><meta charset="utf-8"><title>藥劑師傳授防流感知識</title></header><body><h1>藥劑師傳授防流感知識</h1><p>禽流感威脅逼近，醫院管理局昨日舉行「你我同心防流感」社區藥劑師誓師大會，全港現有一百六十六間藥房，共有二百三十名藥劑師參與了這個計劃，由昨日開始在本身工作的社區藥房內，向前來查詢的市民傳授預防流感知識。醫管局專業事務運作總監張偉麟昨日出席誓師活動時表示，未來四至六周是爆發流感的最高危時期，二百多名已接受了相關培訓的藥劑師，會在貼有指定標誌的藥房內，向市民傳授如何正確使用口罩等有效預防流感的知識。</p></body></html>
