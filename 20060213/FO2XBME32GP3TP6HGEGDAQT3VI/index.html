<html><header><meta charset="utf-8"><title>元朗工廈半億易主</title></header><body><h1>元朗工廈半億易主</h1><p>鮮有大手成交嘅元朗工廈，啱啱有一單，中原張志傑話，康業街九號梁氏偉明工業大廈全幢，以超過半億易手，樓高七層，樓面六萬九呎，呎價七百三十。上手業主九九年以逾二千六百萬買入，揸七年，賺近二千四百萬，件貨升值近九成。<br> 張志傑話，由於市區五萬呎樓面以上工廈極度缺貨，買家轉投新界市場，元朗區工廈價錢落後大市，吸引用家購入自用。元朗區全幢工廈叫價，喺呢宗大成交後隨之上升，例如永成漆廠工廈，叫價每呎超過八百蚊。</p></body></html>
