<html><header><meta charset="utf-8"><title>新開張！：洲際友漁坊11月易手</title></header><body><h1>新開張！：洲際友漁坊11月易手</h1><p>早兩日收到一個驚人消息，就係開業多年嘅洲際酒店友漁坊（Yu）海鮮餐廳，將會被國際知名嘅NOBU餐廳取代，並且預計今年11月開業。NOBU標榜創新高檔日本菜式，名氣超大，絕對係飲食界嘅一件盛事。右列兩道菜未曾曝光，並將會是新店的主打菜式，我瘦東亦唔會錯過今次試新菜嘅機會，所以我已經諗住同男朋友去試試，之但係……搵邊個男朋友好呢!?<br>香港洲際酒店　地址：九龍梳士巴利道18號<br>電話：27211211<br><br>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
