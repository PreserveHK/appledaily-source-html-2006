<html><header><meta charset="utf-8"><title>提燈遊行抗議加電費</title></header><body><h1>提燈遊行抗議加電費</h1><p>【本報訊】近五十名市民趁着昨日元宵節，在晚上提着燈籠，由北角碼頭遊行至港燈位於城市花園的北角辦事處，抗議港燈今年再度加電費百分之七點二（圖）。<br> 遊行人士抵達港燈辦事處後，熄滅所有燈籠的燈火，在一片漆黑的環境下靜坐七點二分鐘，以示抗議港燈今年加電費。民主黨公共事業政策副發言人黎志強說，過去五年港島區電費累積加幅超過兩成，每度電費為一點一元，較中電高出約百分之二十五，與民爭利，不能接受。	<br> 謝榮耀攝</p></body></html>
