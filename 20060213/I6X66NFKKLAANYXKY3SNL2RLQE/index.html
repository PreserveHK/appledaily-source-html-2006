<html><header><meta charset="utf-8"><title>德福花園升值19%</title></header><body><h1>德福花園升值19%</h1><p>中原編製好多指數，對理解樓市有啲幫助。其中一組，唔算經常見報嘅中原城市大型屋苑指數，舊年十二月四號係五十一點三三，係近年低位，到一月二十九號，升番去五十二點五八。指數以五十個大型成份屋苑做統計，唔計豪宅。<br> 其中有三十五個屋苑價格上升，中原黃良昇話，呢批屋苑價格由谷底反彈。升值屋苑中，九龍灣德福花園升幅最顯著，由舊年十二月初嘅每呎三千零四十一元，升到一月底嘅三千六百二十三元，升幅高達一成九。</p></body></html>
