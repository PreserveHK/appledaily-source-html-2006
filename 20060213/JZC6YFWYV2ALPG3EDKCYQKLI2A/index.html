<html><header><meta charset="utf-8"><title>要求財爺正視窮人心聲</title></header><body><h1>要求財爺正視窮人心聲</h1><p>【本報訊】約二百名包括老年人及貧窮兒童在內的「民生聯盟」代表，昨日由中環皇后碼頭遊行至政府總部請願，要求財政司司長在即將發表的財政預算案中，關注基層市民需要、正視窮人心聲，並促請政府增撥資源，為貧困者提供醫療及社會福利服務。<br> 有小朋友更打扮成財神爺，拿着「分錢無你份」及「加價有你份」的標語（圖），諷刺特區政府未有照顧低下層人士需要。請願人士其後在政府總部鐵欄外綁上心意卡後和平散去。<br> 黎樹雄攝</p></body></html>
