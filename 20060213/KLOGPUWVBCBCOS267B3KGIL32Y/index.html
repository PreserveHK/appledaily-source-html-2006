<html><header><meta charset="utf-8"><title>撥款八萬資助計劃</title></header><body><h1>撥款八萬資助計劃</h1><p>是項維修及清潔家居計劃由香港職業發展服務處策劃，蘋果日報慈善基金撥款八萬多元資助，早前為一百五十戶元朗、黃大仙及觀塘的長者家庭，提供免費家居清潔及維修服務。香港職業發展服務處社工劉念恩表示，有四名維修師傅及五十名婦女義工負責提供服務，婦女義工的背景大多為單親或新移民，經濟條件並不理想，她們可透過計劃賺取六百多元至一千多元津貼，又可為長者提供一個舒適安全的家居，達致「雙贏」。<br> <br> 服務熱線<br> 電話：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
