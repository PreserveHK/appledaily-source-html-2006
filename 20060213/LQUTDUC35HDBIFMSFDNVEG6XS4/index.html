<html><header><meta charset="utf-8"><title>no4*孤寒車主　上環JervoisStreet×打冷</title></header><body><h1>no4*孤寒車主　上環JervoisStreet×打冷</h1><p>打冷要講感覺，上環蘇杭街（JervoisStreet）就有很過癮的街邊打冷。老實講，上環小街多，但難搵車位，泊停車場又嫌貴，遇到遊車河這種團體式食飯，我們勁推上環JervoisSt.×打冷，近摩利臣街同上環市政大廈嗰邊有泊車，對面就潮州打冷，方便一邊睇車一邊食飯，又可以去後面市政街市樓上食大牌檔，晚上的上環，冷冰冰，風情好特別，泊車又唔使錢，坐幾耐都得。<br><br>記者：黃婉冰</p></body></html>
