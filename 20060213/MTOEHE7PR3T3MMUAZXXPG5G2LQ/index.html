<html><header><meta charset="utf-8"><title>摸貨成交續偏低</title></header><body><h1>摸貨成交續偏低</h1><p>【本報訊】美聯劉嘉輝表示，住宅摸貨成交連續3個月少於150宗水平，反映炒家出貨意欲低，樓市未因大量新盤入伙而出現過量沽壓。據土地註冊處資料顯示，1月份僅錄得150宗住宅摸貨成交，與去年12月份148宗相若，屬偏低水平。摸貨佔整體二手樓註冊登記比率，仍維持低位，1月只佔3.1%。<br> 雖然近月多個大型項目陸續入伙，但這類以確認人轉售的個案未有大增，1月份只佔76宗，是連續5個月維持於100宗以下水平，反映部份炒家已將單位轉作長線投資。期內二手住宅摸貨成交只有74宗，與12月份相同，創04年8月後新低。</p></body></html>
