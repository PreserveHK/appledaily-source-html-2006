<html><header><meta charset="utf-8"><title>Soler情人節甩拖</title></header><body><h1>Soler情人節甩拖</h1><p>組合Soler昨日到愉景新城出席「雙聲情歌元宵簽唱會」，與逾百歌迷齊猜燈謎，其間成員Dino見哥哥Julio與參賽者不停答中，即要求調位吸取運氣，可惜最後仍以大比數落敗。</p><p>沙灘晚餐</p><p>Dino表示每次拍拖均在情人節前分手，故迄今只成功度過一次情人節，他說：「當年我喺餐廳做侍應，足足求咗老闆一個禮拜，先畀我喺情人節放假，但係要用返足一個月工嚟交換，不過都值得，重記得嗰晚食法國燒鴨！」至於Julio唯一浪漫史則於澳門某沙灘發生，當晚他準備了美食和紅酒，更自備了一張枱，還在通往沙灘的樓梯兩旁點起蠟燭，與女友共晉晚餐。<br> 採訪、攝影：馬建華</p></body></html>
