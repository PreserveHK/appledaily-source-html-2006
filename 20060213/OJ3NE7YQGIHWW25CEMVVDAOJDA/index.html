<html><header><meta charset="utf-8"><title>中原工商部春茗</title></header><body><h1>中原工商部春茗</h1><p>中原工商部日前喺葵芳新都會廣場春茗，筵開十五席，嘉賓連員工共二百人。<br> 工商部總經理黃應年話，農曆年前後生意例淡，不過今年好少少，所以加設「七日之星」大獎，計算年廿九之前七日，促成最多單而佣金最高嘅經紀。<br> 結果由觀塘分行林美珠勇奪大獎，佢一月份佣金收入六十一萬，咁啱喺年廿九前七日內，一連做咗兩單買賣，佣金達二十六萬，實至名歸。<br> 全晚嘅高潮係大抽獎，由高層自掏腰包，以大利是做獎品，由開席抽到散席，八成中獎。</p></body></html>
