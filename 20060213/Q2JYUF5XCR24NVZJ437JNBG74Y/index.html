<html><header><meta charset="utf-8"><title>遊加勒比海唔使一萬蚊</title></header><body><h1>遊加勒比海唔使一萬蚊</h1><p>雖然有人認為坐郵輪很悶，但坐在接近14萬噸的皇家加勒比國際郵輪的「海洋航行者號」，暢遊加勒比海，船上有攀石牆、真雪溜冰場及購物大道、高爾夫球場、水療按摩中心等，還怕悶嗎？3月17日出發的11日7晚郵輪航空遊每位只需$8,800起，包括聯合航空來回香港及邁阿密的經濟客位機票及7晚郵輪住宿。<br><br>記者：黃潔蓮<br><br>東加勒比海郵輪航空遊<br>查詢：23161308（LotusToursLtd.）</p></body></html>
