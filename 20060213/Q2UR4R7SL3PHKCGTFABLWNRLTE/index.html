<html><header><meta charset="utf-8"><title>少女為情企圖跳樓</title></header><body><h1>少女為情企圖跳樓</h1><p>【本報訊】為情所困的姓譚少女（十六歲），昨晨六時許，前往旺角彌敦道與西洋菜街交界的好望角大廈探訪姓方男友（二十一歲）不遇，致電聯絡他始知對方尚未返家，情緒激動跑上二十一樓天台，危坐簷篷聲稱要跳樓尋死，男友聞訊立即報警及趕抵現場。<br> 救援人員到場勸解，惟少女雙腳懸空背向眾人，不斷吸煙並透露感情觸礁，又因家庭問題感到困擾。經二十分鐘傾談後，兩名消防員趁事主警覺鬆懈，立即衝前把她熊抱拉回安全地點。譚女並無受傷但需送院檢驗，惟男友未有陪同，目睹救護車開出後即急步離去。</p></body></html>
