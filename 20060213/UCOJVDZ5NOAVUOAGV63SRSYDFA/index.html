<html><header><meta charset="utf-8"><title>ING派免費報紙</title></header><body><h1>ING派免費報紙</h1><p>今日又有一份免費報紙面世，喺港九鬧市周街派。各位傳媒老闆唔使驚，查實呢份《回報》只係ING嘅宣傳招數，佢哋將電視廣告嘅「回報」搞到好似一份報紙咁（圖），搵人周街派，等啲人以為又有一份新嘅免費報紙出籠，順手攞嚟睇一睇，咁佢就成功將新產品推廣，所費無幾，都好絕。<br> ING嘅廣告一向都出位，之前有「一個好人」，家吓就有「回報」，唔止喺電視同戲院播，連巴士車身都有，家吓重周街派。其他保險公司都要度下橋，唔諗啲新奇招數，啲客鬼記得你咩。</p></body></html>
