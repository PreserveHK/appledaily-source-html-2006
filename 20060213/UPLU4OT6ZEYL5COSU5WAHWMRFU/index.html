<html><header><meta charset="utf-8"><title>金像導演發掘演員個性</title></header><body><h1>金像導演發掘演員個性</h1><p>曾以《美麗有罪》（AmericanBeauty）一片勇奪奧斯卡最佳導演的森文達斯（SamMendes），今次執導《平頭日記》除了反映戰爭實況外，亦有意為演員帶來正面的影響。</p><p>學習融入團體</p><p>森文達斯說：「我相信演員們在個人層面上或在生活上有某些得着。例如，他們都深受身為軍人的團體價值觀所影響，學會同心協力，一起合作達成更遠大的理想。不過這與一位演員必備的個人獨特風格是相違背的，然而戲中的演員仍往往嘗試在軍人堆中，努力表現出自己的獨特性。這對每位演員來說，就像是一個重新自我發現的旅程，絕對是一個不可思議的新考驗。」</p></body></html>
