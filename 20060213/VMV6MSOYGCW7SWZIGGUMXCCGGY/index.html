<html><header><meta charset="utf-8"><title>.hk域名突破10萬個</title></header><body><h1>.hk域名突破10萬個</h1><p>科網熱潮雖則過晒氣，但家吓做生意，唔申請番個域名，整番個公司網頁，又確實跟唔上時代！香港域名註冊有限公司話.hk尾嘅域名數目突破10萬，而第10萬個用戶係利高（香港）機械有限公司，除咗可豁免5年年費，重有1萬元獎金同獎座。<br> 利高港區經理蔡紳毅話，接到電話通知時都唔係好信，事關咁大個人第一次中獎，重以為係呃人騙局，之後收到正式書面通知，見到頒獎嘅係特區資訊科技總監戴啟新，地點又喺五星級大酒店，唔係啲不知名嘅商業大廈單位，先至信咋！</p></body></html>
