<html><header><meta charset="utf-8"><title>中小行廣東八十撐場</title></header><body><h1>中小行廣東八十撐場</h1><p>雖然話同行如敵國，但係有時未必計得咁盡，好似旺角廣東八十商場拆售，獨家策劃兼招商代理係華置聯行，不過，唔少中小型代理同行，同華置聯行古劍輝幾熟落，所以間唔中實地落場去支持吓。<br> 世紀21奇豐李峻銘、祥益地產汪敦敬、萬邦物業冼積成、世紀21富山地產柯興捷及世紀21將軍澳鄺志輝，利用早排假期檔，去同古劍輝打招呼，亦有幫襯吓。當然唔係話買舖啦，只係買場內店舖精品，其中一間舖，以真人照片製作Q版人物模型，佢哋五個即場影相訂做套公仔做紀念。問題係，一套公仔，由邊個保管呢？</p></body></html>
