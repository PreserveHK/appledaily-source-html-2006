<html><header><meta charset="utf-8"><title>楊天經袋平安符跳樓</title></header><body><h1>楊天經袋平安符跳樓</h1><p>楊天經昨日在旺角一大廈天台拍攝亞視劇集《香港奇案實錄》，雖然首次拍跳樓戲，不過他仍表現淡定，事後他說：「扮出嚟㗎咋！我有少少畏高，今次拍劇除咗要跳樓之外重會坐監，都幾好玩。」問他拍跳樓戲前有否通知母親陳寶珠？天經說：「有，佢聽到已經好擔心，不過我同佢講會做足安全措施，但佢都畀咗一大一細嘅平安符我袋住。」<br> 今天是情人節，天經笑言：「我會陪媽咪，因為佢係我頭號情人。」	<br> 撰文：馮美茵</p></body></html>
