<html><header><meta charset="utf-8"><title>新地明益董建華家族</title></header><body><h1>新地明益董建華家族</h1><p>前特首董建華家族嘅東方海外，近年航運、物流業務不斷壯大，租開嘅灣仔海港中心唔夠用，要向新地租多兩層新鴻基中心，即係話擴充成倍，每個月畀多成六十萬租。<br> 土地註冊處登記，東方海外貨櫃航運同物流服務，舊年年尾簽約，租新鴻基中心三十五同三十六樓。代理話，面積夾埋三萬呎，呎租大約二十五，比市值三十五蚊平三成。<br> 好彩董建華經已退出香港政壇，唔使解釋家族同郭生租寫字樓，大家樓上樓下，租金又平過𠵱家市值係咪官商勾結。</p></body></html>
