<html><header><meta charset="utf-8"><title>奇人耳硬如石</title></header><body><h1>奇人耳硬如石</h1><p>河南鄭州市一名男子的一雙耳朵堅硬如石，竟能同時吊起共重十六點五公斤的石油氣罐和滅火筒，堪稱「奇人奇功」。<br> 四十三歲的來純興，十多年前偶然發現自己耳朵與眾不同，堅硬如石可以吊起小板櫈、水瓶等東西，遂再加鍛煉，竟發覺身體愈來愈好，感冒發燒等小病均不藥而癒。他不諱言：「就跟別人跑步、練太極拳一樣，我天天早上起來就鍛煉耳朵。」<br> 河南《大河報》報道，來純興前日特別公開表演用左右兩邊耳朵，同時吊起分別重九點五公斤及七公斤的滅火筒和石油氣罐。他說：「鍛煉耳朵雖然強壯了我的身體，但是大家別跟着學，我的耳朵不一樣嘛。」</p></body></html>
