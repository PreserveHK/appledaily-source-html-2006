<html><header><meta charset="utf-8"><title>曼谷直擊<br>郭晉安泰國三日夠皮</title></header><body><h1>曼谷直擊<br>郭晉安泰國三日夠皮</h1><p>郭晉安早前本擬跟女友歐倩怡到埃及旅行，展開求婚之旅，但因當地發生香港旅行團車禍慘劇，安仔取消到埃及，日前拖着女友偕同兩位親友出發到泰國，至昨日第三日匆匆返港。</p><p>「聽日要拍劇」</p><p>安仔昨日傍晚約六時半，與歐倩怡拖着手，甜蜜蜜出現曼谷機場，同行還有兩名女親友，眾人臉上未見受陽光洗禮的痕迹，但一身夏日服飾，十分清爽。安仔甫見記者即展露笑容，問他為甚麼玩三天便走，他笑說：「係呀，過嚟玩幾日休息下，聽日要拍劇嘛。」隨後一行四人便入閘上機。<br> 採訪、攝影：娛樂突發組</p></body></html>
