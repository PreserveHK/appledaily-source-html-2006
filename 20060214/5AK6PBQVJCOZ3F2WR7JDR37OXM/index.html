<html><header><meta charset="utf-8"><title>側田個唱十分鐘爆滿</title></header><body><h1>側田個唱十分鐘爆滿</h1><p>側田下月二十六日於紅館舉行的演唱會門票昨日甫開售，十分鐘全部售罄，唱片公司即決定加開四月十九日一場。原來早於大半年前，唱片公司已決定為當時仍未出碟的側田開演唱會，而側田則自潑冷水向黃柏高表示「一定蝕」，現在他不必為票房擔憂了。</p><p>寫《大雄》示愛</p><p>此外，側田昨日又以嘉賓主持身份，為Roadshow訪問好友古巨基，卻遭基仔踢爆他兩年前在幕後工作時，為向心儀對象示愛而作了首《大雄》，之後還邀請對方出席音樂會，與基仔一同上台合唱，可惜對方未有回應。側田表示現已成為歌手，就算有暗戀對象都不會再公開作曲表示，以免被傳媒追問。<br> 採訪、攝影：藍文浩</p></body></html>
