<html><header><meta charset="utf-8"><title>祥益地產攞關懷獎</title></header><body><h1>祥益地產攞關懷獎</h1><p>祥益總裁汪敦敬，繼由僱員再培訓頒發僱主金星獎後，再獲社會服務聯會頒發商界展關懷嘅獎項。呢次係得小童群益會推薦，就合辦置業大使計劃，得到佳績而獲提名。<br> 與此同時，汪敦敬任會長嘅香港專業地產顧問商會，又獲同一機構頒發同心展關懷大獎。呢個獎同祥益攞嘅，最大分別係商會屬非牟利機構，因聘用弱勢社群，同樂於捐助社群而提名，汪敦敬話，商界多參與社會事務，既回饋社會，同時唔少人才同資源，可以透過社會機構培訓，達到雙贏。</p></body></html>
