<html><header><meta charset="utf-8"><title>獲利炒家連日錄幾單</title></header><body><h1>獲利炒家連日錄幾單</h1><p>個市旺番少少，炒家即刻心郁郁出貨賺番筆。<br> 市場連日錄得短炒獲利，其中上環普頓臺高層兩伙，共逾千三呎，啱啱以六百四十萬易手，每呎四千七。上手業主上個月以五百二十萬入，揸咗唔夠一個月，賺兩成幾，即百二萬。<br> 粉嶺嘉盛苑C座中層六百呎單位，以一百零二萬賣出，呎價千七蚊。原業主舊年七月以八十四萬買入，件貨七個月升值超過兩成，賺十八萬。<br> 再嚟係沙田第一城炒家，舊年十二月，以一百一十二萬買入三十九座中層四百一十呎單位，日前以一百二十四萬沽出，呎價逾三千，樓價唔夠兩個月升咗超過一成，賺十二萬。</p></body></html>
