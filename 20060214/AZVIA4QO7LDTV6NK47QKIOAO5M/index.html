<html><header><meta charset="utf-8"><title>Miki牛一腰痠背痛</title></header><body><h1>Miki牛一腰痠背痛</h1><p>餅女Cookies昨日在柴灣拍攝Skechers便服鞋廣告時，擺出多個拗腰動作，拍畢後大呼腰痠背痛。成員Miki今日情人節牛一，三位成員Stephy、Theresa和Kary昨日替好友預祝生日，送上蛋糕、紅酒和香吻。</p><p>Kary秘密約會</p><p>Miki驚喜地說：「我嘅生日願望係心想事成同冇假放，生日時我夜晚要開工，願望實現咗一半。」問其緋聞男友徐天佑有否送禮物給她，Miki說：「邊個呀，都未到生日，唔記得囉。」期間Miki又踢爆Kary情人節有約，Kary笑說：「係呀，我爸爸、媽媽、細佬同隻狗都約我。」<br> 採訪：卓寶花<br> 攝影：陳慧安</p></body></html>
