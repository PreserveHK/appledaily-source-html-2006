<html><header><meta charset="utf-8"><title>美迫華減熊貓租金</title></header><body><h1>美迫華減熊貓租金</h1><p>中美熊貓外交面臨危機，美國四間展出熊貓的動物園，指中國索取租借熊貓租金太昂貴，威脅不減租就要將熊貓送回中國。<br> 美國華盛頓、亞特蘭大（Atlanta）、聖迭戈（SanDiego）和孟菲斯（Memphis）的動物園，都有展出熊貓，中國每年每對收租約一千五百六十萬港元，如果有熊貓在美出生，則每隻另加四百七十萬港元。<br> 四間動物園指照顧熊貓的費用昂貴，是大象的五倍，展出初期不錯能吸引大量遊人，但一年後人們熱情冷卻，如果熊貓未能生育下一代，動物園就要賠本。<br> 亞特蘭大動物園總裁凱利警告：「如果不能重新談判，熊貓肯定要返國。」<br> 美國《紐約時報》</p></body></html>
