<html><header><meta charset="utf-8"><title>地監網上課程開班</title></header><body><h1>地監網上課程開班</h1><p>為咗方便代理公餘進修，地監局搞網上個案研習，唔經唔覺第四次，今日情人節推出，而且，今年起會每年搞六次，希望代理有更多機會攞進修學分。<br> 代理通過上網學習攞分，完全免費，條件只要係代理持牌人，同預先喺香港網上學府（HongKongCyberU）登記。<br> 呢個研習，主要係網上模擬物業交易個案，參加者只要回答十至十二條有關個案內容嘅問題就得。之前幾次出過嘅個案同標準答案，已經擺咗喺地監局網頁，畀大家參考。</p></body></html>
