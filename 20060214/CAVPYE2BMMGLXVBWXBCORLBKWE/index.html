<html><header><meta charset="utf-8"><title>令人不安可判監</title></header><body><h1>令人不安可判監</h1><p>在公眾場合親熱，隨時會觸犯在公眾地方行為不雅及淫褻罪。黃國桐律師昨晚表示，情侶於公眾場所接吻是可以接受的，若去到猥瑣、令人不安或嘔心程度，即「揸」、「摸」及扯裙之類，則屬違法，基本上是依客觀標準而定。一經定罪，輕者罰款了事，最高刑罰可被判入獄六個月。<br> 而臨床身心行為學家李寶能昨晚接受本報訪問時表示，此乃自古所形容的旁若無人，他形容這即是「當周圍嘅人唔係人」，自以為是、以自我為中心，但並非病態。</p></body></html>
