<html><header><meta charset="utf-8"><title>梁洛施爆櫃變通櫃</title></header><body><h1>梁洛施爆櫃變通櫃</h1><p>梁洛施和關智斌（Kenny）昨日到銅鑼灣，宣傳健康食品，還與觀眾玩遊戲。梁洛施還踢爆Kenny打麻雀輸清光，不過她卻把「爆櫃」說成「通櫃」，她說：「我知乜嘢叫通櫃㗎！我只係講錯咗。」Kenny則說：「我同Steven（張致恒）打嘅！佢哋叫我戥腳，我又唔識打台灣牌。」</p><p>日內赴柏林</p><p>梁洛施日內出發往柏林影展，問她若上台領獎會否怕講錯說話，她說：「唔會啩！唔使諗定講乜，到時即興多謝邊個咪講囉。」<br> 採訪：王連連<br> 攝影：陳俊強</p></body></html>
