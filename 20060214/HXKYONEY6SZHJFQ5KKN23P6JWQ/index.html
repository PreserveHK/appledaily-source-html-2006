<html><header><meta charset="utf-8"><title>屋苑交投大增</title></header><body><h1>屋苑交投大增</h1><p>【本報訊】春節假期後，二手成交漸見回升。美聯物業統計35個二手屋苑，上周錄得約120宗成交，天水圍嘉湖山莊最多，有19宗。<br> 該行資料顯示，上周各屋苑交投較前周增近四成，然較上月中旬195宗少約三成八。交投上升主要由港島及新界區屋苑帶動，九龍區屋苑的成交維持38宗。35個屋苑中，只嘉湖山莊、荔枝角美孚新邨、沙田第一城及鰂魚涌太古城錄得10宗以上成交個案。另有數個屋苑如將軍澳東港城、元朗新元朗中心及薄扶林置富花園，上周未有成交。該行執行董事陳坤興認為，長假期已過，新盤開售帶旺氣氛，相信二手成交量也會逐步回升。</p></body></html>
