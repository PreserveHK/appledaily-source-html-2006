<html><header><meta charset="utf-8"><title>九龍　泓景臺4年升值35%</title></header><body><h1>九龍　泓景臺4年升值35%</h1><p>▲長沙灣泓景臺2座低層A室，631方呎，日前以256萬元轉售，呎價4057元，香港置業丁慧敏表示，原業主02年初以189.6萬元購入，賺66.4萬元，升35%。<br> <br> ▲大角嘴帝柏海灣1座低層H室，817方呎，以439萬元售出，呎價5373元，香港置業陳德全指出，原業主02年3月以326.8萬元購入，賺112.2萬元，升34%，買家為新界區換樓客。</p><p>又一居勁蝕317萬</p><p>▲又一村又一居20座高層F室，725方呎，剛以438萬元售出，呎價6041元，美聯鄭嘉欣稱造價合理。原業主97年7月購入價為755萬元，勁蝕317萬元，42%。</p></body></html>
