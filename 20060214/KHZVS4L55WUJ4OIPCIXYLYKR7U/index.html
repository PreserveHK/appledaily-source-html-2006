<html><header><meta charset="utf-8"><title>北人A股公布股改</title></header><body><h1>北人A股公布股改</h1><p>▲北人印刷（187）公布A股股權分置方案，大股東兼唯一非流通股東北人集團，將向A股流通股東10送3.1股非流通股，以獲流通權利，估計支付約2232萬股。惟北人印刷H股股東不獲補償。<br> <br> ▲安徽皖通高速公路（995）宣布，調整股權分置改革方案，原本每持有10股A股可獲2股非流通股及現金2.35元（人民幣．下同）作補償，現調高現金部分至4.35元，預計須向A股股東支付1.09億元。大股東又承諾，3年內的最低減持價為每股8.28港元，若有違反承諾，會將賣出資金劃入上市公司帳戶歸全體股東所有。</p></body></html>
