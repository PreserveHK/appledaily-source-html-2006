<html><header><meta charset="utf-8"><title>南豐業主有幸有不幸</title></header><body><h1>南豐業主有幸有不幸</h1><p>好多人都恨中六合彩，但試問又有幾多人真係有橫財命？想好運啲，唔少人都會走去成日出頭獎彩票嘅投注站博一博，不過，原來另外重有一個好辦法──之咪就係買樓囉。<br> 美聯林振聲報料話，將軍澳南豐廣場六座一個六百零七呎單位，業主曾經中過六合彩，後尾老婆重陀埋龍鳳胎，佢哋於是決定換大屋。<br> 買家知道業主咁好彩，認為單位腳頭好，決定用一百八十八萬、每呎三千零九十七蚊買起佢，希望可以沾吓光咁話。<br> 不過，原來個單位喺九九年以二百三十四萬買入，今次要蝕成四十六萬。唔知業主中嗰次六合彩獎金，夠唔夠填番條數呢？<br> </p></body></html>
