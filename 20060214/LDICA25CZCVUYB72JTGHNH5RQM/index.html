<html><header><meta charset="utf-8"><title>自製電動轎車</title></header><body><h1>自製電動轎車</h1><p>因為一聞到汽車的汽油味就會頭痛，遼寧錦州六十二歲的農民韓朝友，耗時三年花費了九千多元人民幣，成功自製出一輛電動車，最高時速可達二十公里。<br> 遼寧《華商晨報》報道，會做木工的韓朝友稱，他和妻子一聞到汽油味就頭痛。為造一輛無污染汽車，他花了五年時間讀完《電動車輛及其使用與維修》一書，再花三年時間組裝完成他的「夢圓牌」電動車。該車的外殼和底座是他請人用玻璃鋼和鋼材製造，餘下的電路和動力裝置則由他一人完成，車廂座椅則是由發泡膠和海綿等材料製成。每次充電後能行走五十公里。<br> 遼寧《華商晨報》</p></body></html>
