<html><header><meta charset="utf-8"><title>楊恭如擇偶要愛媽咪</title></header><body><h1>楊恭如擇偶要愛媽咪</h1><p>楊恭如昨日到新城電台接受訪問，她早前到了上海度新歲，大玩煙花，十分熱鬧，不過今日情人節卻要一個人過，但恭如並不介意，她說：「緣份未到呀，未有Mr.Right出現，而且冇愛情都唔會dry，都係咁過嘅啫，搵男友最緊要傾得埋，錫我同埋要了解我，最好愛屋及烏，愛埋我媽咪。」</p><p>自稱不愛蒲</p><p>問經常在內地工作的楊恭如，可會遇上高幹子弟追求，她說：「冇喎，可能我唔鍾意蒲，又識得人少，圈子細，我只係鍾意打吓麻將，行吓街。」早前她與胡軍拍劇時，對男方讚不絕口，不過未有心動，她說：「我當佢大哥哥咋。」<br> 採訪、攝影：駱華齡</p></body></html>
