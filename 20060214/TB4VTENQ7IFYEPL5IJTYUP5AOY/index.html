<html><header><meta charset="utf-8"><title>彤叔缺席公司春茗</title></header><body><h1>彤叔缺席公司春茗</h1><p>雖然新十五都過咗，但都算係新正頭，所以仍然有唔少公司喺呢段時候搞春茗。彤叔鄭裕彤旗下嘅新世界集團就喺上個禮拜五開Party。雖然彤叔（圖右）嗰日晏晝出席咗萬邦投資嘅股東周年大會，重同在場財經記者講今年樓市走勢，但據講，佢同大仔純官──鄭家純都無出席新世界嘅晚宴，彤叔無到，睇怕都唔使問契女葉璇有無到喇啩。<br> 雖然大、細鄭生都無出席，但並無影響新世界員工嘅興致，聽講嗰日由同樣德高望重嘅新世界集團總經理梁志堅做大會主持，一共筵開五十一席，場面相當熱鬧，個個員工都玩到盡興而歸。</p></body></html>
