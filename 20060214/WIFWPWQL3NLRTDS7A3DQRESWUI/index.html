<html><header><meta charset="utf-8"><title>萬科1.9億奪穗地</title></header><body><h1>萬科1.9億奪穗地</h1><p>【本報訊】內地知名發展商之一的萬科集團，近年積極在各省市增加土地儲備，剛以廣州萬科房地產名義，斥資1.86億元（人民幣‧下同）投得廣州荔灣區1幅商住用地，每方呎樓面地價約247元。<br> 該地皮位於荔灣路東側，原為廣州市第一機械製造廠舊址其中1幅土地，地皮面積7.08萬方呎，可建樓面約75.44萬方呎。<br> 該集團近年大事向全國主要城市拓展業務，今年更揚言會花逾200億元來吸納土儲，除廣州地皮外，過去個多月斥資逾6.2億元，先後投得成都、無錫及武漢各一幅住宅地。</p></body></html>
