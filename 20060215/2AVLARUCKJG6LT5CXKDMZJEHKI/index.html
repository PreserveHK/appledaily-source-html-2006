<html><header><meta charset="utf-8"><title>逾萬違紀公安停職</title></header><body><h1>逾萬違紀公安停職</h1><p>內地公安無法無天的醜行時有所聞，中國公安部昨日也證實，近九年來共有一萬零三十四名公安人員因違反紀律被停職，另有五萬八千五十六名公安被禁閉處罰。據悉，刑訊逼供是公安常見的違法行為，防止刑訊逼供已被列為今年警務督察的重點。<br> 公安部昨日的通報還稱，內地專職督察民警近九千名，近九年來警務督察共開展現場督察活動三百六十萬次，受理核查檢舉控告六十五萬餘件，發現查糾各類問題一百三十萬件。<br> 另外，去年共有二百七十一人因冒充公安招搖撞騙，及有一萬一千人非法穿着警服而被中國警務督察部門查處。<br> 新華社/中新社</p></body></html>
