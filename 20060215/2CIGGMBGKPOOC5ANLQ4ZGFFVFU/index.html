<html><header><meta charset="utf-8"><title>綠色和平中電抗議</title></header><body><h1>綠色和平中電抗議</h1><p>【本報訊】綠色和平趁昨日情人節，把四十支被污染枯死的玫瑰花和道具煙囪，放置在中電亞皆老街總辦事處（圖），抗議中電大量燒煤發電，長期污染本港及華南地區的空氣。綠色和平指出，中電的燃煤機組排放大量二氧化硫，可吸入懸浮粒子和二氧化碳等溫室氣體，破壞環境。<br> 立法會今天討論電力市場管制協議，綠色和平表示，希望政府除了檢討利潤管制之外，亦應提供誘因發展可再生能源。經濟發展及勞工局局長葉澍堃昨日出席一場合後稱，政府的電力市場檢討諮詢文件，其中一個重要目標是在○八年後，電力公司有責任盡力減低空氣污染。<br> 孔慶初攝</p></body></html>
