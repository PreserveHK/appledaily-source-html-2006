<html><header><meta charset="utf-8"><title>Rosemary母親同行做乖女</title></header><body><h1>Rosemary母親同行做乖女</h1><p>名模Rosemary日前被本報拍下在銅鑼灣當街同「老翻雲尼斯達羅」外籍男友旁若無人激咀，十分豪放，令途人為之側目。</p><p>返渣甸山住所</p><p>不過為免妨礙模特兒工作，Rosemary一直未肯公開承認戀情，其母Julie亦曾表示不介意女兒拍拖，但要注意個人言行。<br> 昨日是情人節，Rosemary前晚即由豪放女變回乖乖女，陪母親去銅鑼灣出席電影《犀照》首映，反而未見男友同行，首映禮後她即被母親捉實坐的士齊返渣甸山住所，未有會合外籍男友慶祝情人節。<br> 採訪、攝影：娛樂突發組</p></body></html>
