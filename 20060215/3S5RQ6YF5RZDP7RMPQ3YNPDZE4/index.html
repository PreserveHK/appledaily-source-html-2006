<html><header><meta charset="utf-8"><title>學者意見</title></header><body><h1>學者意見</h1><p>除了股評人及散戶外，經濟及財務學者也相當關注息率變化。香港浸會大學財務及決策學系副教授麥萃才（圖）表示，美國經濟數據依然強勁，通脹有上升壓力，故息口未必見頂。他認為，即使美國加息周期完結，直至年中，息率仍企於高水平。<br> 本港息口方面，麥萃才說視乎資金流向──情況一：撇開資金流入因素，本港息率將跟隨美國上升；情況二：由於5月將有大型國企（例如中國銀行）來港上市，因此將吸引外來資金流入本港，在拆息高企下，本港未必跟隨美國加息。</p></body></html>
