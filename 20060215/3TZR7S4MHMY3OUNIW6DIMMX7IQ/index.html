<html><header><meta charset="utf-8"><title>世紀21開班教扮靚</title></header><body><h1>世紀21開班教扮靚</h1><p>商業社會事事講求包裝，做地產代理都不例外。為咗保持專業形象，世紀21與日資美容品牌Fancl無添加合作，搞咗個形象指導課程，教代理點樣護膚及化妝。<br> 課程上個禮拜舉行，有二十人參加，清一色女士，導師講解護膚技巧之餘，兼即場實習。地產代理成日同唔同人接觸，個人儀容同形象好重要，有端莊嘅儀容，應該會加分。<br> 不過，講到化妝護膚，好似女人專利，世紀21就話，查實個課程男女都歡迎，若果反應好，遲下考慮再開班。</p></body></html>
