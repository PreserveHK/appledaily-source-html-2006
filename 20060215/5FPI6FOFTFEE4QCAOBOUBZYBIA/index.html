<html><header><meta charset="utf-8"><title>馮梓瑩行性感聽晒公司話</title></header><body><h1>馮梓瑩行性感聽晒公司話</h1><p>馮梓瑩和饒珮君昨日在尖沙嘴宣傳亞視外購劇《新醉打金枝》，二人在街頭派發愛心朱古力，馮梓瑩更獲一位售賣飾物的女士送上一支花，成為她於情人節收到的第一份禮物。早前馮梓瑩因大賣性感而被雪藏，問她現在可會再作性感打扮？馮梓瑩說：「我唔知，要問公司，但會聽公司安排。」<br> 饒珮君昨早返公司便收到署名仰慕者送贈的牡丹花，並附有朱古力和心意卡，饒珮君說：「知我重鍾意牡丹花嘅人都係圈內嘅朋友，我𠵱家冇拍拖，都希望快啲搵到真命天子。」	<br> 採訪、攝影：卓寶花</p></body></html>
