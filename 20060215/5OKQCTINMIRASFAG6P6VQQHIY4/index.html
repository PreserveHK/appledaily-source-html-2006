<html><header><meta charset="utf-8"><title>渣打冇被馬拉松累</title></header><body><h1>渣打冇被馬拉松累</h1><p>渣打贊助搞馬拉松咁多年，難得成為咗本地一項體育盛事，原本係好好嘅公關Show，對渣打嘅形象都好有幫助，但估唔到今年竟然搞出人命，不過都唔怪得晒渣打同田總，因為唔少選手缺乏訓練，但又要死頂，就算沿途安排幾多支援人員都好，佢哋都冇能力跑咁長。<br> 唔知渣打下年會唔會因為呢件事影響而打退堂鼓，停止贊助馬拉松比賽呢？不過，睇嚟渣打嘅股價冇受到馬拉松嘅負面新聞影響喎，呢兩日股價照舊升，噚日終於升穿二百蚊大關，重創咗上市以嚟嘅新高㖭！</p></body></html>
