<html><header><meta charset="utf-8"><title>樓市快訊<br>海怡摸出賺17萬</title></header><body><h1>樓市快訊<br>海怡摸出賺17萬</h1><p>▲美聯梁文輝表示，鴨脷洲海怡半島16座高層D室，面積799方呎，成交價325萬元，呎價4068元。原業主上月才以308萬元購入，現成功摸出，獲利17萬元，賺幅5.5%。<br> ▲中原吳樂成指，西灣河鯉景灣觀峰閣高層E室，面積625方呎，成交價280萬元，呎價4480元，原業主88年購入價只61.3萬元，獲利218.7萬元，物業升值逾3.5倍。<br> ▲中原沈興和稱，西環嘉輝花園C座中層04室，615方呎，以157萬元售出，呎價2553元。原業主89年以86萬元購入，賺171萬元，升值82.6%。</p></body></html>
