<html><header><meta charset="utf-8"><title>羅家英約電燈膽撐檯腳</title></header><body><h1>羅家英約電燈膽撐檯腳</h1><p>羅家英和梁漢文昨日出席「開心日報──勇敢有情人」，見證一對小情人求婚的感人場面。<br> 家英哥跟汪明荃度過第十八個情人節，他表示事前未準備禮物，故選擇送花，問他重不重視情人節？他說：「我感覺冇咁強烈，佢（阿姐）重視啲，今晚會約班朋友食飯。」提到李克勤早前在個唱中取笑阿姐的豆腐被家英哥吃掉，家英哥笑說：「佢（克勤）死啦。」</p><p>妙法解困</p><p>而梁漢文談到遇到困境時，女友會如何開解他？他說：「佢當我係隻狗咁摸我頭髮陪我，係佢獨特方法，但的確醫到我，不過係奇怪啲。」<br> 採訪、攝影：馬建華</p></body></html>
