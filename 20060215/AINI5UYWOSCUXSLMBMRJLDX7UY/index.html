<html><header><meta charset="utf-8"><title>生物人造腎具代謝功能</title></header><body><h1>生物人造腎具代謝功能</h1><p>中通社報道，日本東海大學研究人員正在開發使用人類腎臟細胞的生物人造腎，並將在驗證其安全性後着手臨床研究。這種生物人造腎不僅具有與人類腎臟相同的分解代謝功能，同時也具有保留有用物質成份的功能，而且體積小，易於移植。<br> 報道又稱，新開發的生物人造腎主要由兩部份構成，一部份是從血液中過濾代謝廢物和水份的「人造腎元」；另一部份是從原尿中將水份和氨基酸等有用成份重新返回血液的「人造尿細管」。人造腎元和人造尿細管都由中空的絲線製成，人造尿細管的內側還鋪滿了具有分解代謝廢物功能尿細管上皮細胞。</p></body></html>
