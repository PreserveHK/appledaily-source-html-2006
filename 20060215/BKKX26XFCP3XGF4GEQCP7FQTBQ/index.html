<html><header><meta charset="utf-8"><title>鯉灣周六推新貨</title></header><body><h1>鯉灣周六推新貨</h1><p>【本報訊】泛海國際（129）的油塘新盤鯉灣天下，自上周六內購，累售70伙，套現逾3億元。發展商表示，計劃本周六推出新一批單位，強調暫未擬加價。</p><p>未計劃加價</p><p>泛海國際執行董事關堡林表示，該盤暫保持原價開賣，考慮將早前送贈的律師費、釐印費及LCD電視等優惠延長。該盤已售70伙，佔總數210伙的33%。<br> 首3名透過美聯物業選購該盤買家，美聯送影音數碼組合優惠，總值6萬元。美聯董事羅國安表示，一名法國華僑斥資927.4萬元購入該盤兩伙，分別為日前32樓A及B室，樓價分別376.7萬元及550.7萬元。<br> </p></body></html>
