<html><header><meta charset="utf-8"><title>杜指早段造好</title></header><body><h1>杜指早段造好</h1><p>【本報綜合報道】美股藍籌股昨日早段上升，主要受惠於油價下跌以及美國上月零售數字表現強勁。但由於市場等待聯邦儲備局主席伯南克今晚出席上任後首個國會聽證會，令大市升幅受到局限。<br> 杜瓊斯工業平均指數早段一度升38.50（0.35%），見10930.82。科技股窄幅上落，納斯達克綜合指數曾跌2.34（0.10%），至2237.47。開市後半小時（本港時間昨晚11時），杜指升17.13，報10909.45；納指跌0.48，報2239.33。<br> 在周一，杜指跌26.73，收報10892.32；納指跌22.07，收報2239.81。</p></body></html>
