<html><header><meta charset="utf-8"><title>加拿大匯豐多賺33%</title></header><body><h1>加拿大匯豐多賺33%</h1><p>【本報訊】加拿大滙豐公布，截至去年12月底止業績，全年純利4.57億加元（約30.66億元），較04年增加32.5%，每股盈利0.94加元。期內，淨息差2.37厘，較04年收窄12點子；淨利息收入10.1億加元，升12.7%；非利息收入5.7億加元，升8.4%；信貸虧損撥備大幅減少59%，至2700萬加元。加拿大匯豐行政總裁兼主席LindsayGordon說，業績理想，反映當地經濟增長強勁；而信貸環境穩定，也有助減低撥備水平。</p></body></html>
