<html><header><meta charset="utf-8"><title>Kenny自認浪漫情人</title></header><body><h1>Kenny自認浪漫情人</h1><p>昨日關智斌（Kenny）在新城電台接受《一個靚墟》訪問，昨日是情人節，Kenny表示連日來收到不少fans送贈自製的朱古力，他表示會吃一兩塊試味。他又謂自己稱得上是浪漫男友，他說：「試過一路彈結他一路唱《至少還有你》，又整法國蝸牛同蛋糕畀女友食。」</p><p>怕fans落藥</p><p>Kenny又大爆初入行時，有前輩歌手教他盡量不要吃fans所送的食物，他說：「個前輩話唔知啲fans會唔會喺食物裏面落藥，但我都曾經見過啲fans送禮物畀前輩，轉個頭佢就丟開。」<br> 採訪、攝影：卓美娟</p></body></html>
