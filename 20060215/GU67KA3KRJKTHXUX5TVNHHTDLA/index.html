<html><header><meta charset="utf-8"><title>星爺首肯食神翻生</title></header><body><h1>星爺首肯食神翻生</h1><p>內地製作公司金氏傳媒最近看中周星馳和莫文蔚主演的電影《食神》，向星爺洽談合作事宜，最後星爺把劇本賣給這間製作公司。</p><p>吳佩慈擔正</p><p>有關方面準備開拍電視版《食神》，據知演員名單在日內公布，暫定由台灣女星吳佩慈做女主角。<br> 記者昨日致電金氏傳媒負責人朱先生，他在電話中直認稍後會開拍《食神》電視版，他以普通話說：「我們公司的確買了《食神》劇本，女主角決定找吳佩慈演出，男主角就正在考慮，還沒決定，相信這一、兩天開會後便有結果。」<br> 採訪：比華利</p></body></html>
