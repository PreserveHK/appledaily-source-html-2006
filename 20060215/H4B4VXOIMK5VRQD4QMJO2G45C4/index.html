<html><header><meta charset="utf-8"><title>去馬來西亞贏機票酒店</title></header><body><h1>去馬來西亞贏機票酒店</h1><p>未到夏天已經想着陽光與海灘，到清澈見底的小島潛水、餵魚仔？全天候潛水勝地－－浮羅交怡絕對是個好選擇！勝景遊推出浮羅交怡、紅樹林、吉隆坡5天超級豪華團（MLC05-L），3晚住宿彩虹私人沙灘度假村，讓你全程享受無限陽光與海灘。團費每位$3,398起，凡於2月份報名參加馬來西亞團種（包括機票、旅行團等），更有機會贏取馬來西亞來回機票連酒店套餐。<br>記者：杜慧妍<br><br>查詢：29566888（勝景遊）</p></body></html>
