<html><header><meta charset="utf-8"><title>地監邀請貿發演講</title></header><body><h1>地監邀請貿發演講</h1><p>地產代理監管局（地監局），為咗推動代理業內人士持續進修，提升水準，本身都舉辦講座，畀業內報名參加。<br> 下個月二十一號舉行嘅「專業領袖講座系列」，請嚟貿易發展局總裁林天福做主講嘉賓，講題《共同打造香港平台》。<br> 貿發局喺全球有四十幾個辦事處，協助香港中小型企業及其他業務夥伴，創造商機，以及吸引更多海外企業，利用香港做平台，開拓中國以至亞太地區業務。今次講座免費，出席持牌代理，可以攞到兩個「非核心」科目學分。<br> </p></body></html>
