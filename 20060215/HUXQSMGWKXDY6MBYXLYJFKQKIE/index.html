<html><header><meta charset="utf-8"><title>朱厚澤推善政三寬部長</title></header><body><h1>朱厚澤推善政三寬部長</h1><p>現年七十五歲的朱厚澤，一九八五年獲時任中共總書記胡耀邦賞識，出任中共中央宣傳部長，並在胡耀邦的支持下，提出文藝界「三寬政策」，主張要寬容、寬鬆及寬厚，深受外界稱許，故有「三寬部長」的稱譽。<br> 一九八七年，胡耀邦被指反資產階級自由化不力而被迫下台後，朱厚澤亦受牽連，仕途未盡人意。朱在一九九○年代退休後，繼續關心國事，積極議政。去年胡耀邦九十歲冥壽，他發表題為《呼喚陽光政治》的悼念文章，促請中共中央繼承胡耀邦遺志，放棄專制，推行民主。</p></body></html>
