<html><header><meta charset="utf-8"><title>致敏蛋白質損害小腸</title></header><body><h1>致敏蛋白質損害小腸</h1><p>麥當勞薯條含有的穀蛋白黏膠質（Gluten）是蛋白質的一種，存在於穀類植物中，包括小麥、大麥、燕麥和黑麥等，必須轉化成氨基酸才能被人體吸收。當人對穀蛋白黏膠質過敏，進食後小腸黏膜就會受損，無法消化，引發種種不適症狀，以腹瀉最常見，嚴重的可引發腸道癌、骨質疏鬆症、癲癇等。若兒童時期出現過敏，可導致吸收不良，生長緩慢。成年人則會體重減輕、疲倦和全身乏力。<br> 中文大學兒科學系副教授韓錦倫表示，對食物有過敏反應者可在進食前服用抗敏感藥，防止出現過敏反應。對於有嚴重食物過敏反應者，醫生會預先給予抗敏感針，一旦出現過敏休克，其身邊人士可即時為其注射。</p></body></html>
