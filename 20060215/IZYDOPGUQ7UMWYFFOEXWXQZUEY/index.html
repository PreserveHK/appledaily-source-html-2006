<html><header><meta charset="utf-8"><title>和黃3G氹難填</title></header><body><h1>和黃3G氹難填</h1><p>和黃股價仍未止瀉，昨日最低73.1元，大約係02年初嘅價位，同千禧年高位136元相比唔見咗46%。點解咁弱雞？當然係3G啦。呢間大行將碼頭地產能源貿易各瓣嘅業績，填晒落3G個氹。<br> 超人早前講過話意大利3G最遲今年2月分拆，點知功虧一簣。富貴浮雲事小，冇面事大，本來諗住搵高盛認啲股沖淡個壞消息，點知弄巧反拙，令大家計到意大利檔嘢實際值幾多，更傷嘅係翌日高盛重出埋報告將和黃評級調低！咁多年畀咁多生意佢，竟然……又難怪人家火滾。<br> 傳聞近日超人心情都唔係幾好，咁又係，初一俾人搞完，十五又整單咁嘅嘢。要令超人開心番，睇怕要靠警察叔叔快啲破案啦。</p></body></html>
