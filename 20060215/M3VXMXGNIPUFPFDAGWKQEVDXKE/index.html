<html><header><meta charset="utf-8"><title>伊健、GiGi情人節各自飛</title></header><body><h1>伊健、GiGi情人節各自飛</h1><p>鄭伊健與梁詠琪（GiGi）自今年初甩拖後，兩人昨日天各一方度過首個單身情人節。伊健在泰國曼谷拍攝泰版劇集《鹹蛋超人》，GiGi則在英國進修唱歌及跳舞，為挽星途各自拼搏。<br> 伊健近期身在曼谷拍劇，自從上周其穿泳褲曬日光的「豔照」曝光後，連日開工亦故意玩飄忽避傳媒，但前晚情人節前夕，伊健卻突然由下榻酒店乘車往曼谷內陸機場，轉機往泰國其他地方，一度令人懷疑他秘密會新歡，但亦有消息指他是隨大隊轉換拍攝場地。<br> 採訪：蔡丹</p></body></html>
