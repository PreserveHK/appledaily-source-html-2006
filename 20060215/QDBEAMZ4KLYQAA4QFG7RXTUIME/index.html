<html><header><meta charset="utf-8"><title>蘭桂坊樓上舖易主</title></header><body><h1>蘭桂坊樓上舖易主</h1><p>中環蘭桂坊係出名蒲點，好多時見到城中藝人喺度劈酒消遣，嗰度啲舖位同樓上單位，非常搶手，剛剛就有一單成交。<br> 德己立街友信大廈，五樓全層，連平台共千呎，原業主自用做會所，最近搬走，將單位放盤，叫價三百七十萬，好快就有客洽購，最後以三百五十萬成交。買家都係諗住用嚟做會所或相關用途。<br> 中原李百堅話，呢類喺正蘭桂坊同有露台嘅盤好少，適合做會所同酒吧等行業。外國人好鍾意坐喺露天地方飲嘢，貪佢氣氛好。</p></body></html>
