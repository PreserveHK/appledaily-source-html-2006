<html><header><meta charset="utf-8"><title>日本回收致癌健康食品</title></header><body><h1>日本回收致癌健康食品</h1><p>日本厚生勞動省宣布回收由日本麒麟製酒公司全資擁有的KirinWell-Foods公司製造的四種含有菇類「松蕈（AgaricusMushroom）」的健康食品，包括「麒麟細胞壁破碎Agaricus顆粒」。該公司聲稱有關食品具有防癌作用，但日本當局在老鼠身上的初步實驗顯示，有關食品有促進致癌的作用，若服用有關食品或會令癌病惡化，然而暫未知食品對人體是否有害。本港衞生署稱，有關食品不在入口中成藥名單上，但該署與食物環境衞生署會跟進有關事件。</p></body></html>
