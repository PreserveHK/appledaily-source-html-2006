<html><header><meta charset="utf-8"><title>商舖買賣登記本月料回升</title></header><body><h1>商舖買賣登記本月料回升</h1><p>【本報訊】商舖買賣登記經過連續4個月下跌後，將於本月掉頭回升。土地註冊處資料顯示，截至13日止，2月份商舖買賣註冊登記共92宗，涉及5.69億元，分別較1月同期增加3.4%及3.8%，成交以細價舖位為主，低於300萬元的商舖共錄得51宗，佔整體買賣約55.4%。<br> 美聯工商舖行政總裁黃子華表示，隨着農曆新年傳統淡季的影響逐漸消退，加上本港經濟增長持續強勁，2月份商舖成交登記將重上200宗水平，成為連跌4個月後首度回升。</p></body></html>
