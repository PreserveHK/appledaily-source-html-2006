<html><header><meta charset="utf-8"><title>第一城蝕29萬</title></header><body><h1>第一城蝕29萬</h1><p>▲利嘉閣周德龍表示，沙田第一城3座中層G室，面積395方呎，成交價128萬元，呎價3241元。原業主95年以157萬元購入，蝕29萬元，蝕幅18.5%。<br> ▲祥益地產張才權指，屯門玫瑰花園低層F室，面積845方呎，易手價134.4萬元，呎價1591元。原業主01年以132萬元買入，微賺2.4萬。<br> ▲利嘉閣黎鉅豪稱，由投資者持有的馬灣珀麗灣8座高層F室，面積694方呎，剛以215萬元售出，呎價3098元。屋苑本月暫有14宗成交，平均呎價約3520元。<br> ▲中原劉少忠說，上水奕翠園1座高層G室，面積1049方呎，以375萬元轉手，呎價3575元。</p></body></html>
