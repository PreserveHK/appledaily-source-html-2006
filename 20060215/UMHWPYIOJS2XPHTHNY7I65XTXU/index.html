<html><header><meta charset="utf-8"><title>仲量行睇好寫字樓</title></header><body><h1>仲量行睇好寫字樓</h1><p>甲級寫字樓租金舊年升七成半，仲量聯行話，根據市場指標及統計，今年繼續向好。<br> 仲量聯行報告，大部份服務業預期，GDP今年續增，寫字樓主要租戶如銀行、財務、保險、房地產同電訊業，都積極增聘人手。<br> 同時，按每單位面積計，香港公司創造收入效率日益提升，加上需求大但供應有限，前景睇好。<br> 講開甲級商廈，中環美國銀行中心高層七室，千三呎，啱啱連租約以逾千萬售出，每呎近七千九百六，美聯周永亨話係理想價。買家係投資銀行高層，回報僅三厘幾。<br> </p></body></html>
