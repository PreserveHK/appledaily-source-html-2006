<html><header><meta charset="utf-8"><title>傲雲峰2年升值30%</title></header><body><h1>傲雲峰2年升值30%</h1><p>▲香港置業陳煒鈞說，土瓜灣傲雲峰7座高層H室，面積650方呎，成交價265萬元，呎價4077元。原業主04年初以204.1萬元購入，物業升值30%。<br> ▲世紀21聯誠物業謝寶昭指，藍田滙景花園16座低層G室，905方呎，306.8萬元沽出，呎價3390元。屋苑本月暫有8宗成交，平均呎價約3700元。<br> ▲中原呂燕萍透露，日前一屯門客斥資323萬元購入鑽石山星河明居C座中層6室，751方呎，呎價4301元。原業主01年以278萬元買入，獲利45萬元，賺幅16.2%。</p></body></html>
