<html><header><meta charset="utf-8"><title>表參道排隊登「山」</title></header><body><h1>表參道排隊登「山」</h1><p>自從六本木山成為潮人地標後，原宿亦密鑼緊鼓籌備另一「山」──表參道山（OmotesandoHills），近日終於完成，於2月11日正式開放。開幕第二天碰巧又是星期日，原已非常熱鬧的表參道，更見人頭湧湧，還要實施人流控制，入「山」一律要排隊，到最高峯的更要排40分鐘，行商場而已，是不是有點兒那個呢！<br>記者：張一豪<br><br>查詢：http://www.omotesandohills.com/about/index.html</p></body></html>
