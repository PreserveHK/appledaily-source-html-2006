<html><header><meta charset="utf-8"><title>維修細路?!</title></header><body><h1>維修細路?!</h1><p>小孩子的成長需要維修？對。當小寶寶呱呱墮地來到這個世界時，上天從來沒附任何使用說明書給父母，又不設售後維修保養服務，當孩子日漸長大，他們會反叛、會搗蛋、會呆笨、會驚慌、會破壞、會說謊、會逃學……總之，各式各樣令父母煩惱的行為，都會隨着孩子成長的步伐，一一浮現出來。《孩子維修手冊——糾正孩子的16個壞習慣》或者是身為人父母的你的一盞小明燈，作者鄧薇先博士教你糾正孩子的壞習慣，帶出父母親無條件的愛是修護孩子缺點的唯一要素。<br><br>記者：吳佩璇</p></body></html>
