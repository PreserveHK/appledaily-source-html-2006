<html><header><meta charset="utf-8"><title>胡總促維護農民利益</title></header><body><h1>胡總促維護農民利益</h1><p>北京中共中央黨校昨日召集省部級主要官員舉辦建設新農村專題研討班。針對內地農村近期頻頻爆發徵地衝突，官民、警民關係緊張，中共總書記胡錦濤在開學儀式上強調，各級幹部必須尊重農民意願、維護農民利益、增進農民福祉。<br> 胡錦濤稱，中國農業和農村經濟發展雖有成就，但限制其發展的深層次矛盾尚未消除，必須妥善處理工農城鄉關係。他向與會者提出了加強農村生產力建設、增加農民收入、擴大農村基層民主、加強農村精神文明建設、堅持解決好農民利益問題以及堅持市場經濟的改革方向等六項要求。<br> 中央電視台</p></body></html>
