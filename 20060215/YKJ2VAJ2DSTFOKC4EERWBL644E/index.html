<html><header><meta charset="utf-8"><title>no4*Firstonearth單車追超速？</title></header><body><h1>no4*Firstonearth單車追超速？</h1><p>昨天說完德國警察用改裝保時捷997，今日就看看斯文一點的法國單車交通警察捉快車新裝備，旦旦旦……，就是Helmetcam。的確，全球暫時只有法國警察用單車追快車，目標更是超速電單車，雖然單車是Unmark，可不知不覺拍下開快車的資料，但單車要踏到50km/h，絕對不是易事。我們不知實際運作是否有效，但很欣賞喜愛天馬行空的法國人，想出這個人肉快相機。<br><br>記者：伍旋卓</p></body></html>
