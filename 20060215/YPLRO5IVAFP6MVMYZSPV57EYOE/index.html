<html><header><meta charset="utf-8"><title>可盈、文龍煲劇過節</title></header><body><h1>可盈、文龍煲劇過節</h1><p>郭可盈和丈夫林文龍昨日接受新城電台節目《家天下》直播訪問，郭可盈表示晚上會跟林文龍共享燭光晚餐慶祝情人節。</p><p>彈沒新意</p><p>林文龍不肯透露準備甚麼禮物送給太太，但卻埋怨可盈送禮沒新意，他說：「我年年問佢送乜畀我，佢都話送自己。」在旁的可盈還不忘宣傳有份主演的新劇，她說：「我哋今晚重會返去睇《施公奇案》㖭。」林文龍只好無奈接受，但卻喃喃自語說：「哦，你送埋Bobby（歐陽震華）畀我。」<br> 採訪、攝影：卓美娟</p></body></html>
