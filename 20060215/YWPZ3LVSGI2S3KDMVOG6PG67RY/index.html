<html><header><meta charset="utf-8"><title>百對新人開派對</title></header><body><h1>百對新人開派對</h1><p>【本報訊】近百今年結婚的新人，趁着昨日情人節，一起在港島西數碼港數碼廣場參加一個集體新婚派對，他們部份已完成婚禮，部份則即將舉行婚禮，對着無邊無際大海，一起讀出愛的誓盟，百人相擁相吻，場面浪漫（圖一）。<br> 情人節的主角，除了情侶外，鮮花當然不可少，尤其是代表熱戀的玫瑰花。數名穿着公主及王子宮廷禮服、戴着面具的男女模特兒，於昨日傍晚在尖沙嘴海港城外及廣東道一帶，向情侶及女士大派共一萬朵玫瑰（圖二），代表「愛您一萬年」。該活動為宣傳於今年七月再度來港演出的歌劇《歌聲魅影》。	<br> 陳亮華、孔慶初攝</p></body></html>
