<html><header><meta charset="utf-8"><title>方力申大懵忘情人節</title></header><body><h1>方力申大懵忘情人節</h1><p>方力申昨日到香港交通安全隊總部出席記者會，被香港交通安全隊西九龍總區委任為宣傳長官，並獲頒委任狀。方力申表示他有駕駛執照五年，一向遵守交通規例，但也曾被扣分，不過他說：「我唔記得點解扣分，總之我飲咗酒一定唔揸車。」</p><p>量力而為</p><p>昨日情人節，方力申說：「係咩？今日情人節咩？我都冇情人，我唔係雜誌報道咁多情人，係一個都冇，我好少桃花。」方力申又謂打算送花給母親。<br> 日前有跑手參加馬拉松比賽後不適死亡，方力申對此說：「跑馬拉松係要練㗎，所以要量力而為，唔好夾硬嚟，唔舒服唔好勉強，不過有時參與都開心，達到自己目標就夠，可以欣賞四圍環境風光。」<br> 撰文：蔡如玉</p></body></html>
