<html><header><meta charset="utf-8"><title>側田處男收花勁冧</title></header><body><h1>側田處男收花勁冧</h1><p>側田前晚出席沙田麗豪酒店「卡拉O!Babe情歌試唱群英會」，在情人節的晚上收到歌迷送上的玫瑰花，即時心花怒放，他說：「我都係第一次收花。」側田表示情人節在家中作曲度過，被問到有沒有送花給緋聞女友林苑時，他木無表情地說：「點解要？黐線，好朋友？我有好多好朋友喎！」<br> 對於演唱會門票十分鐘爆滿，他說：「我自己就只係想開一場，Paco就想加場，暫定四月十九或者二十號。」</p><p>否認做媒人</p><p>另外，有雜誌指楊千嬅透過側田做中間人認識Soler細孖Dino，然後發展成為情侶關係，側田否認說：「呢件事，我覺得唔會係，千嬅點會同細孖？」<br> 採訪、攝影：楊潔雯</p></body></html>
