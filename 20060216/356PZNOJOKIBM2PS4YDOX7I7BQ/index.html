<html><header><meta charset="utf-8"><title>新電訊推電腦保安服務</title></header><body><h1>新電訊推電腦保安服務</h1><p>【本報訊】新世界電訊宣布，夥拍芬蘭電腦保安公司F-Secure，推出針對中小企的「電腦防衛」服務。新電訊市務副總裁莫兆華表示，初步目標是在現有的2.7萬個寬頻用戶中，爭取三成使用。<br> 另外，他又透露，固網客戶人數穩定，維持在24萬水平，商業與住宅用戶的比例為7：3，不過，他無正面回應旗下NetTalk是否已達到去年底上客10萬的目標，只表示已達到他心目中的目標，並稱今年中的上客目標為12萬。<br> 莫兆華又說，現時仍在等待政府發出BWA牌照，但被問到投資額是否維持早前的5億至10億元預算時，他只強調確實投資額將視乎牌照條款才決定。</p></body></html>
