<html><header><meta charset="utf-8"><title>PianoBar高度設防</title></header><body><h1>PianoBar高度設防</h1><p>劉嘉玲昨日凌晨拖新仔光顧的PianoBar，位於跑馬地黃泥涌道，由黎小田於○二年投資二百多萬開設，面積約一千二百呎，僅得一間獨立貴賓房。<br> 酒吧採會員制，會員須按密碼才能內進，由於酒吧私隱性高兼設閉路電視，故開張以來吸引大批明星名人幫襯，酒吧更設有現場樂隊演奏，衛蘭過去曾在吧內駐唱，而關心妍和杜麗莎亦曾客串演出。<br> 去年八月，鄭中基與緋聞女友楊愛瑾（Miki）在吧內出席電影慶功宴時，更被傳媒撞破二人拖手仔，因而辣㷫鄭中基，與記者爆發衝突。</p></body></html>
