<html><header><meta charset="utf-8"><title>美股早段先跌後升</title></header><body><h1>美股早段先跌後升</h1><p>【本報綜合報道】美股昨日早段先跌後升，雖然聯邦儲備局新任主席伯南克首次公開評論利率時，暗示繼續加息，但他的言論影響早在市場預期之內，加上油價持續下跌，令大市上升。<br> 杜瓊斯工業平均指數早段一度升40.35（0.37%），見11068.74。納斯達克綜合指數曾升14.96（0.66%），至2277.13。<br> 開市後1小時（本港時間昨晚11時半），杜指升37.86，報11066.25；納指升13.22，報2275.39。<br> 在周二，杜指升136.07，收報11028.39；納指升22.36，收報2262.17。</p></body></html>
