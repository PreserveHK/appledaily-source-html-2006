<html><header><meta charset="utf-8"><title>十年樓浴室牆身忽龜裂</title></header><body><h1>十年樓浴室牆身忽龜裂</h1><p>買舊樓，擔心質素冇保證，點知買新樓，原來都要博一博。蘭西聽朋友訴苦，話買入一手樓，住咗唔夠十年，最近樓上裝修浴室，自己單位浴室牆身竟然出現裂痕，都咪話唔得人驚。<br> 朋友估計，個盤喺樓市低潮時賣樓花，用料自然慳得就慳，住到咁上下，問題逐步浮現。反而一啲喺樓市高峯時起嘅，因為一早定咗貴價用料，就算跌市時賣，樓盤質素都唔會差得去邊。<br> 買家若要入市，不妨諗埋呢個因素，咁第日可能會減少好多煩惱。</p></body></html>
