<html><header><meta charset="utf-8"><title>雍雅軒力吸投資客</title></header><body><h1>雍雅軒力吸投資客</h1><p>【本報訊】市場估計是今年大型樓盤中首個應市的葵涌雍雅軒，長江實業（001）營業經理梁焯鏗表示，應市場要求，公司會多提供一些針對投資客的付款辦法。<br> 他說，公司早已準備好所有的推售工作，待該盤預售樓花同意書批出，便可隨即發售。目前公司已接獲約1200個查詢。耗資約8000萬元裝修，設於尖沙嘴港景峰商場內的售樓處及示範單位，分別為2房665方呎及3房900方呎。<br> 另美聯物業董事布少明指，葵涌區一向較少新盤供應，對上一個新盤已是01年開售的月海灣，數年來區內已累積了不少購買力，對新盤應有一定需求。去年該區二手樓價升幅有兩成之多。</p></body></html>
