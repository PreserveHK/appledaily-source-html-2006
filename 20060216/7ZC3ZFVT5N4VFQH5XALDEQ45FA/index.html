<html><header><meta charset="utf-8"><title>九龍　傲雲峰2年升值三成</title></header><body><h1>九龍　傲雲峰2年升值三成</h1><p>▲美聯黃致穎表示，土瓜灣傲雲峰7座高層H室，面積650方呎，成交價265萬元。他指出，原業主於04年3月以204萬元購入單位，獲利61萬元，2年內升值29.9%。<br> <br> ▲香港置業劉丹蓓稱，尖沙嘴漾日居3座中層A室以720萬元易手，面積1170方呎，呎價6154元。原業主蝕51萬元。<br> <br> ▲中原張珂指出，九龍灣德福花園J座高層09室，剛以196萬元售出，626方呎，呎價3131元。</p></body></html>
