<html><header><meta charset="utf-8"><title>懷孕員工投訴好姨歧視</title></header><body><h1>懷孕員工投訴好姨歧視</h1><p>薛家燕（好姨）有份投資的纖體公司美型堂，旗下一名懷孕員工向本報投訴，指自懷孕後，公司對她投閒置散，由原來的美容師職務調到文職，令她收入大減，她已往勞工處和平等機會委員會投訴。</p><p>為對方健康着想</p><p>好姨昨日接受電話訪問，她說：「我噚晚先喺新加坡返嚟，今日打咗電話返公司了解過，原來係呢名員工懷孕後，公司擔心佢做美容師工作，有時要接觸好多光學儀器，恐怕輻射會對佢個胎兒造成影響，所以先調佢做文職。」<br> 採訪：比華利</p></body></html>
