<html><header><meta charset="utf-8"><title>政法委掌司法部門</title></header><body><h1>政法委掌司法部門</h1><p>政法委的全稱是中國共產黨政治法律委員會，是中共的黨務機構，從中央到省、市、縣等各級黨委都設有政法委，職責則是領導、組織和協調各級政法部門之間的工作。<br> 政法委權力龐大，雖是黨務機構，卻直接領導法院、檢察院和公安局等司法及政府機構，形成不倫不類的現象。據稱，一九八七年中共十三大決定撤銷中央政法委，以使公檢法等司法部門得以依法獨立行使職權，互相監督與制約。不過，「六四事件」發生後，黨政分開「胎死腹中」，政法委一直保留至今。</p></body></html>
