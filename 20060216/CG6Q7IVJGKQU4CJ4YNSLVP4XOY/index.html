<html><header><meta charset="utf-8"><title>林岱港灣賺四百萬萬</title></header><body><h1>林岱港灣賺四百萬萬</h1><p>中意控股副主席林岱，舊年十一月成億掃入四十件大角嘴港灣豪庭，近月賣出三十二件。<br> 港置麥國良話，其中八座高層E，噚日二百零七萬賣出，五百一十五呎，每呎逾四千。林岱舊年用百九萬買入，賺十三萬六。<br> 粗略計算，佢出咗三十幾間港灣，賺四百幾萬。<br> 至於港灣貨尾，恒基農曆年開始催谷，四間代理中，港置促成最多成交，恒基噚日頒獎畀佢。港置執董李志成話，慶祝攞獎，今個禮拜六搵佢哋買港灣豪庭，可得豪門夜宴。</p></body></html>
