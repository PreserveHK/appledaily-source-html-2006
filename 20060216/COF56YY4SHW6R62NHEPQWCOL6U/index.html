<html><header><meta charset="utf-8"><title>兩中國工程師巴國遇害</title></header><body><h1>兩中國工程師巴國遇害</h1><p>巴基斯坦西南面俾路支省（Baluchistan）首府奎達（Quetta）東南面七百公里一處公路，昨天（周三）發生中國工程師遇襲事件，兩名中國工程師遭槍手襲擊身亡，同行一名巴基斯坦司機也中槍死亡。<br> 巴基斯坦之前也發生多宗中國工程師遇襲或被綁架事件，包括前年五月，十二名中國工程師在瓜達爾港工地遭汽車炸彈襲擊，造成三死九傷；同年十月兩名中國工程師在南瓦濟里斯坦的水壩工地附近遭綁架。　美聯社</p></body></html>
