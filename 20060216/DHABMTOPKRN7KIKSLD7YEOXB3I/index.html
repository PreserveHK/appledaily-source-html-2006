<html><header><meta charset="utf-8"><title>顏面神經麻痹換季增病例</title></header><body><h1>顏面神經麻痹換季增病例</h1><p>中央社報道，季節更換，天氣變化大，顏面神經麻痹患者增多。台灣成大醫院神經部醫生林志勝表示，顏面神經麻痹因發生在臉上，而且經常是急性的，看起來很嚴重，常被誤為腦中風，發病時應立刻送院，以免引起不必要的恐慌。<br> 林志勝又稱，顏面神經麻痹常於早上起床時突然發生或在起床後數小時內發生，患者外表看來臉歪嘴斜，眼皮不能閉合，下眼皮往外下翻，流眼淚或眼睛乾澀，喝水從嘴角流出，說話會「漏風」等，症狀會逐漸加重，二、三天後最嚴重。此病病因不明，不少研究認為是病毒引起，約八成病人可完全恢復，整個恢復期持續三個月或更久，若是超過三個月仍未恢復，可能會留下後遺症。</p></body></html>
