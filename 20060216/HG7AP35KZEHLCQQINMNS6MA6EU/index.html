<html><header><meta charset="utf-8"><title>元征漏報收購交易</title></header><body><h1>元征漏報收購交易</h1><p>▲元征科技（8196）公布，較早前漏報收購LaunchGermany及成立上海元征的須予披露交易，聯交所保留對公司及董事採取紀律行動的權利。據元征披露，公司早於02年10月訂立協議，以8萬美元收購LaunchGermany全部股本，而在03年5月公司計劃在上海設立一所估計項目總成本1000萬美元的汽車舉昇機廠。<br> <br> ▲光大國際（257）公布，取得蘇州工業固體廢物安全填埋項目及無錫市江陰垃圾焚燒發電項目，前者首期投資約8000萬元人民幣，預計07年開始營運，有30年獨家經營權；後者總投資額3.7億元，以BOT形式營運，特許經營期30年。</p></body></html>
