<html><header><meta charset="utf-8"><title>美國數據不包括服務業</title></header><body><h1>美國數據不包括服務業</h1><p>近年，美中兩國一直在貿易逆差的數據上，針鋒相對。以○五年的數據為例，美稱兩國的貿易逆差逾一萬五千多億元（港幣．下同），但中國海關總署卻稱只有八千八百多億元。兩國計算結果竟出現近倍的差距？據《亞洲華爾街日報》分析，箇中原因在於愈來愈多在華外企將配件運往中國組裝，最後貼上「中國製造」的標籤出口，但美卻將整件貨物的價值算在中國身上，而非只計算貨品在中國增值部份。<br> 此外，向來較具競爭力的美國服務業，雖然去年的服務貿易數據錄得輕微的順差，但美商務部的貿易數字只計貨物，並沒將服務納入計算範圍。美聯儲局把途經香港的內地出口貨計入對華的貿易額亦是一大關鍵。</p></body></html>
