<html><header><meta charset="utf-8"><title>空中五星級美食</title></header><body><h1>空中五星級美食</h1><p>每次坐飛機前，朋友都說要留肚食飛機餐，我卻不敢苟同，份量不太多味道也屬一般。不過今次到台灣的旅程竟有一點驚喜，香口貼心的XO醬炒鮮帶子、乾燒大明蝦、三杯雞及鮮香芒西米布丁等美食，陪我度過了近兩小時的空中之旅！原來港龍跟台北君悅大飯店及高雄漢來大飯店的主廚合作，做出多款五星級飛機餐，滿足由台北及高雄飛往香港的饞嘴旅客。以後從台北或高雄回港，可真要留肚喇！<br><br>記者：黃若茵<br>查詢：31933888（港龍航空）</p></body></html>
