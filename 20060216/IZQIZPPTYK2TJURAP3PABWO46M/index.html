<html><header><meta charset="utf-8"><title>徐子淇封嘴保戀情</title></header><body><h1>徐子淇封嘴保戀情</h1><p>徐子淇昨日到灣仔宣傳新款數碼相機，現場還有蜥蜴「誠誠」擔任模特兒，嚇得徐子淇面色發青，只敢遠觀蜥蜴。平日徐子淇提起男友李家誠必定甜到漏，但昨日記者問她怎過情人節時，卻不肯透露半句，令人不禁懷疑她怕步袁彩雲後塵，因被高調報道與合和太子爺胡文新拍拖而情變。</p><p>「袁彩雲好慘」</p><p>徐子淇說：「佢（袁彩雲）好慘，我都係睇新聞先知，初初拍拖未穩定，會好大壓力，自己都經歷過呢種辛苦，我不嬲都唔高調，因為香港狗仔隊太犀利，想低調都未必得。」<br> 採訪、攝影：魯萍</p></body></html>
