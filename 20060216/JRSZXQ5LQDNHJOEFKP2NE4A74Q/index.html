<html><header><meta charset="utf-8"><title>合約滿七天內須發薪</title></header><body><h1>合約滿七天內須發薪</h1><p>根據僱傭條例，僱主在終止僱傭合約後，需在七天內支付解僱補償，包括未發放的工資、年假補水、長期服務金及代通知金（如適用）等。否則可被檢控，一經定罪，最高可被罰款二十萬元及監禁一年。<br> 不過，梁永鏗律師指出，由於很多公司以有限公司形式註冊，所謂「僱主」即是公司，「老闆」只是股東，勞工處即使判罰「僱主」，「老闆」大不了將公司清盤，藉此卸責。<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
