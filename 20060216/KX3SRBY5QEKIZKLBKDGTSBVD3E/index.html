<html><header><meta charset="utf-8"><title>陳苑淇成身牛味擋桃花</title></header><body><h1>陳苑淇成身牛味擋桃花</h1><p>陳苑淇前晚情人節在尖沙嘴HardRockCafe演出，向捧場的一雙一對情侶大唱情歌，她的雙親和經理人陳少寶都有到場支持。</p><p>寧收現金</p><p>陳苑淇表示不介意情人節開工，她說：「我重通知咗男性朋友嚟捧場，冇人約我食飯，我就叫工人買咗牛扒同芝士自己煮嚟食，搞到成身牛扒味，啲男仔唔好行近我，會索到陣味。」<br> 問到陳苑淇過往最難忘的情人節？她說：「喺美國留學時，有男仔約我同房喺樓下等，我陪佢落去，嗰男仔送咗九十九支玫瑰畀佢，我睇新聞話九十九支玫瑰要五千幾蚊，如果有人想送畀我，就寧願佢折現畀我買LV。」<br> 採訪、攝影：馬建華</p></body></html>
