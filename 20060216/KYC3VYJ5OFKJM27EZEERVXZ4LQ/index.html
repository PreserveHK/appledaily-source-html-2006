<html><header><meta charset="utf-8"><title>　　教院籌款助貧苦學生 - 李八方</title></header><body><h1>　　教院籌款助貧苦學生 - 李八方</h1><p>大院校籌款閒閒地就籌到十億、八億，小院校籌款艱難好多，惟有集腋成裘，籌得幾多得幾多。教育學院師生噚日搞咗個慈善賣物會，最後籌到超過十萬蚊咁多，用以資助清貧學生入住宿舍，預計有二十一名學生受惠。<br> 講開拍賣嘅物品，校友司徒華捐出嘅三幅書法好受歡迎，夾埋賣到七千五蚊。校長莫禮時就用咗五千蚊嚟買藝術系系主任黎明海嘅一幅畫（圖）。雖然金額好細，但係校友、師生用誠意搭夠。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
