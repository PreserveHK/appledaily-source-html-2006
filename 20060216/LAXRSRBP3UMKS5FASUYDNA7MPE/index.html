<html><header><meta charset="utf-8"><title>屯門1.2萬呎倉租4.3萬</title></header><body><h1>屯門1.2萬呎倉租4.3萬</h1><p>【本報訊】美聯集團工商部助理營業董事李麗嫦說，屯門新慶村一個1.2萬方呎有蓋倉地，獲外資公司以月租4.3萬元承租兩年，呎租近3.6元，較上手租客的3.5萬元高22.9%。<br> 李麗嫦指出，業主一直持有物業收租，上手租客為物流公司，因需要使用更大面積而遷出，交吉不久，即獲外區租客承接。<br> 由於該類倉地，是透過農地申請轉用途而得，所以盤源有限，現已沒有同類放盤。<br> 她補充，反而露天倉地則有供應，一般月租每呎一元多。</p></body></html>
