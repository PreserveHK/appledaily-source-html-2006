<html><header><meta charset="utf-8"><title>伍詠薇斥墮胎傳聞</title></header><body><h1>伍詠薇斥墮胎傳聞</h1><p>伍詠薇、朱慧敏、邵美琪和林保怡等昨日在將軍澳電視廣播城出席無綫新劇《CIB刑事情報科》的開廠拜神儀式。伍詠薇表示日前因細菌入腸而留院一晚，卻有報道指她墮胎，對此她說：「我平時雖然大癲大肺，咁樣話我墮胎好罪過㗎，我拜神㗎，嗰日喺屋企睇完報道，即刻上炷香畀觀音話我冇做啲咁嘅嘢。」</p><p>努力求洗底</p><p>而早前跟梁榮忠發生車震事件的朱慧敏則表示會努力演好角色，問她怎樣度情人節？她說：「我𠵱家最好嘅情人係工作，我都有去探啲前輩嘅班，盡量學多啲嘢。」<br> 採訪：卓美娟　攝影：何國豪</p></body></html>
