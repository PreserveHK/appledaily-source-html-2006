<html><header><meta charset="utf-8"><title>上海直擊<br>Rain孤單拍MV</title></header><body><h1>上海直擊<br>Rain孤單拍MV</h1><p>韓國人氣歌手Rain日前秘密飛往上海，跟內地女星孫儷合作拍攝首個國語MV和手提電話廣告。前日情人節，Rain繼續拍攝MV，其情深款款的眼神，相信令女fans如癡如醉。<br> 另外，由Rain、申敏兒和金思朗主演的韓劇《這該死的愛情》，將於今年在內地播映。阿Rain在劇中顛覆了其在《浪漫滿屋》中的可愛形象，改以頹廢滄桑的浪子look出現，令fans翹首以待。<br> 採訪、攝影：盧健</p></body></html>
