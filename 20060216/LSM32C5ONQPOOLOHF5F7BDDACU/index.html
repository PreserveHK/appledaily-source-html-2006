<html><header><meta charset="utf-8"><title>高信收購瑞麗石油</title></header><body><h1>高信收購瑞麗石油</h1><p>▲高信集團（007）宣布，上月12日與獨立賣方何春怡簽訂框架協議，以500元向其購入瑞麗石油集團50%股權，正式協議將待滿意對於埃及油田的盡職審查及瑞麗享有油田的開採及生產權利後才簽署。瑞麗為新成立的公司，現正尋求取得整塊埃及油田的開採及生產權利的30%權益。於交易完成後，高信及賣方將以股東貸款方式，各自向瑞麗出資約5650萬元，以履行資本承擔。為了承擔有關資金，高信向麥本榮配售6500萬股新股，佔已發行股本約14.13%，每股配售價0.9元，所得款項淨額約6450萬，88%用作資本承擔，餘款作一般營運資金。</p></body></html>
