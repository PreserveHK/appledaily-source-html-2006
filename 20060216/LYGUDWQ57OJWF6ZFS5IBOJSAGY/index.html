<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　南豐高價易手</title></header><body><h1>樓市快訊<br>香港　南豐高價易手</h1><p>▲中原袁廣達表示，一名用家剛以259萬元購入鰂魚涌南豐新邨9座高層H室，面積692方呎，呎價3743元，創去年11月以來同類單位呎價新高。<br> <br> ▲美聯廖家輝稱，西半山薈萃苑中層A室，面積2316方呎，連車位，成交價1468萬元，呎價6339元。原業主00年以1070萬元購入，獲利398萬元，賺幅37.2%。<br> <br> ▲中原謝家哲指出，西半山寶翠園最近連環錄得成交，換樓客以515萬元，購入2座低層B室，852方呎，呎價6045元；2座極高層F室的「君臨天廈」特色單位，957方呎，作價683.8萬元，呎價7145元。</p></body></html>
