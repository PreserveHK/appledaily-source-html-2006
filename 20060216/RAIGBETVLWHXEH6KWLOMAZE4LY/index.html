<html><header><meta charset="utf-8"><title>林嘉欣約會非一般情人</title></header><body><h1>林嘉欣約會非一般情人</h1><p>林嘉欣昨日在中環出席「二○○六學生寫作比賽」記者會，她表示本身有德國和日本筆友，德國筆友更是母親舊愛的爸爸，雙方書信往來了十多年。<br> 嘉欣表示有年情人節在柏林出席影展活動，相約了這位筆友吃飯見面，她說：「佢經歷過第二次世界大戰，我同佢相距四十幾年，但好多嘢可以分享到，媽咪都知道我同佢通信。」</p><p>寫信學文法</p><p>另外，林嘉欣表示用日文跟筆友通信時，對方會矯正她的文法，她說：「雖然現今電話同電郵好方便，但都唔可以取代寫信。」<br> 問林嘉欣有否寫情信？她說：「冇，反而寫過道歉信，因為曾經同同學仔有誤會，所以寫咗封道歉信畀佢。」<br> 撰文：蔡丹</p></body></html>
