<html><header><meta charset="utf-8"><title>土地供應　連續五月無勾地</title></header><body><h1>土地供應　連續五月無勾地</h1><p>勾地表連續5個月「無人吼」。地政總署昨日公布，上月勾地失敗的申請為「零」宗，由於期內亦未有地皮成功勾出，顯示上月未有發展商申請勾地，是去年9月以來，連續5個月未有發展商勾地。<br> 該署同時公布新近完成的補地價個案，由新地（016）、百利保（617）及嘉里（683）合作發展的鴨脷洲海旁道住宅項目，去年11月完成39.1388億元的補地價，項目總樓面902561方呎，每方呎補地價為4336元。</p></body></html>
