<html><header><meta charset="utf-8"><title>上海直擊<br>梁靜茹男友當眾示愛</title></header><body><h1>上海直擊<br>梁靜茹男友當眾示愛</h1><p>梁靜茹前晚情人節在上海大舞台舉行愛的大遊行演唱會，當晚在會場上，有十對穿着禮服婚紗的新人，還有梁靜茹的媽媽專程從馬來西亞到來欣賞演唱會。</p><p>持玫瑰上台</p><p>梁靜茹獻唱多首大家耳熟能詳的情歌，而全場的高潮可說是梁靜茹的男友瑪莎出現，最初瑪莎手上拿着一朵紅玫瑰，全場的歌迷已經報以尖叫，瑪莎突然又再拿出一束紅玫瑰送給梁靜茹，然後說：「情人節最重要的就是兩個人能在一起。」示愛宣言一出，全場震動。<br> 採訪、攝影：盧健</p></body></html>
