<html><header><meta charset="utf-8"><title>家強拍拖捧BandShow</title></header><body><h1>家強拍拖捧BandShow</h1><p>前晚情人節，蘇格蘭搖滾組合FranzFerdinand在灣仔伊利沙伯體育館舉行演唱會，吸引不少圈中人捧場，包括黃耀明、黃家強及日籍女友M小姐、大馬糖王郭鶴年千金郭惠光及男友、公仔麵大王周文軒外孫Brian、麥兆輝及公關女友、周嘉玲及印度籍夫婿等。</p><p>躲男友懷中</p><p>黃家強等四pair人均棄二人世界，選擇人迫人與另一半聽演唱會過情人節，無獨有偶他們都十分低調，記者叫停他們拍照時，他們反而愈行愈快，其中家強的日籍女友更十分害羞，躲在男友懷內閃避鏡頭。<br> 採訪：梁錦雯　<br> 攝影：陳慧安</p></body></html>
