<html><header><meta charset="utf-8"><title>豪得過！：金澤壽司宴LastCall</title></header><body><h1>豪得過！：金澤壽司宴LastCall</h1><p>今時今日周街都係日本食店，要揀間啱我嘴形嘅實在唔易，「嵯峨野」嘅「初嘗金澤壽司宴」（晚餐每位$520）就放得入口喇。知你大鄉里提埋你，金澤唔係人名，而係日本盛產海產嘅地方，壽司宴有齊精選壽司拼盤、豆腐乾清湯、日式煮鴨胸伴南瓜及番薯等特色食物，廚師戶田昌克重專誠由日本到港親自主理（即日至本星期六），貴㗎，不過人一世物一世點都要豪番次。<br><br>嵯峨野（23134215）<br>供應期：即日至2月28日<br>地址：尖沙嘴麼地道72號香港日航酒店1樓</p><p>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
