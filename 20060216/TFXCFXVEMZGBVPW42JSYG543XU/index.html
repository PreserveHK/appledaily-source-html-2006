<html><header><meta charset="utf-8"><title>警准許回教徒遊行</title></header><body><h1>警准許回教徒遊行</h1><p>【本報訊】歐洲報章刊登被指褻瀆伊斯蘭先知穆罕默德的漫畫，引發全球伊斯蘭國家人民的不滿及抗議，本港多個伊斯蘭組織亦將於明午發起抗議遊行，估計會有二千至三千人參加。<br> 主辦團體表示，已接獲警方發出的不反對通知書，屆時並會有三十至四十名警員在場維持秩序。<br> 負責發起今次遊行的巴基斯坦伊斯蘭組織主席馬力昨日稱，今次遊行由七個本港伊斯蘭組織合辦，估計將有二千至三千人參加，遊行人士周五下午二時將先在尖沙嘴清真寺集合。<br> 他指遊行將由尖沙嘴沿廣東道遊行至位於油麻地多層停車場的聯合國難民專員公署香港辦事處。</p></body></html>
