<html><header><meta charset="utf-8"><title>上市公司快訊<br>日本亞太18%易手</title></header><body><h1>上市公司快訊<br>日本亞太18%易手</h1><p>▲日本亞太事業投資（603）宣布，由本港商人許鐵良控制的SinoAdvance，於上周五以3800萬元，向金利豐購入3.21億股日本亞太股份，佔集團已發行股本17.79%，成為最大股東。該批股份由集團主席王鉅成持有，但已向金利豐作財務抵押，王氏已於日前（14日）以私人理由辭去主席一職，仍留任執行董事。新任主席為集團執行董事曾曉為。</p></body></html>
