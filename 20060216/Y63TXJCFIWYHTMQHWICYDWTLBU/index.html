<html><header><meta charset="utf-8"><title>羅莽拒交呼氣樣本罰八千</title></header><body><h1>羅莽拒交呼氣樣本罰八千</h1><p>無綫藝員羅莽（原名羅坤霖）於上周六（十一日）凌晨三時許，駕車離開九龍城廣場停車場時，車身鏟上石壆，他被發現坐在司機位，滿身酒氣，倚着軚盤呼呼大睡。警員到場後替他進行四次酒精呼氣測試均不成功，他被控一項在意外發生後沒有提供呼氣樣本罪名，昨在九龍城法院認罪後，被判罰款八千元。<br> 現年五十二歲的羅莽求情時說：「因為我開工開得太攰，飲咗兩罐啤酒，失去抵抗力，希望輕判。」他又稱是武師，月入一萬元，沒有家庭負擔。裁判官指斥羅莽不願提供樣本，比醉駕嚴重，可能構成妨礙司法公正。<br> 案件編號：KCCC1070/06</p></body></html>
