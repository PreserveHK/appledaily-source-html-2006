<html><header><meta charset="utf-8"><title>都市搞免費雜誌</title></header><body><h1>都市搞免費雜誌</h1><p>免費報紙市場近年競爭激烈，不過最早殺入地鐵嘅《都市日報》似乎未受很大影響，最近大展拳腳，玩埋免費雜誌。噚日佢哋公布，攞咗地鐵一份資訊雜誌嘅免費派發權，係呢間跨國傳媒公司第一次搞免費雜誌。聽講《都市日報》已經準備好進軍台灣，直頭殺遍大中華區。<br> 其實地鐵01年開始逢周四有份《去街Guide》嘅周刊免費派發，印量都有十幾萬份，但聽講負責嘅凌速傳播提早結束合約，所以今次《都市》可算冷手執個熱煎堆。</p></body></html>
