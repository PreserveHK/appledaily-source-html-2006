<html><header><meta charset="utf-8"><title>　　陳主教封口唔講升樞機 - 李八方</title></header><body><h1>　　陳主教封口唔講升樞機 - 李八方</h1><p>天主教慈幼會噚日舉行，慈幼會來華傳教一百周年聚餐。來自慈幼會嘅天主教教區主教陳日君好開心，又同該會嘅會長查偉思神父相談甚歡（圖）。佢就喺致辭上，感謝慈幼會神職人員嘅努力，又帶領信眾飯前祈禱同唱歌，但就冇講係咪升做樞機。<br> 韋志滿攝<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
