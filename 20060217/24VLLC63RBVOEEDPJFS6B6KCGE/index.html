<html><header><meta charset="utf-8"><title>恩平道舖租升30%</title></header><body><h1>恩平道舖租升30%</h1><p>銅鑼灣未來計劃興建地下購物街，肯定會帶旺呢區零售業，𠵱家已有租客肯畀高租金進駐。<br> 喺剛有地盤推出招標嘅恩平道一至三號，同一條街嘅五十四號一樓，面積約千八呎，剛以月租九萬租出，呎租五十，租期三年，較上手租客髮型屋畀開嘅六萬九，升咗逾三成。<br> 中原游家成話，單位放租冇耐，就吸引到幾個租客洽租，好快就成功租出，奪標嘅租客，出價比第二高嘅八萬，多近一成三。佢話，上址地舖租客雪糕店，呎租要成七百二十蚊。<br> </p></body></html>
