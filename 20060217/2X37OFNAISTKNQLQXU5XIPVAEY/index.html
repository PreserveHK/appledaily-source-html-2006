<html><header><meta charset="utf-8"><title>強姦可判終身監禁</title></header><body><h1>強姦可判終身監禁</h1><p>被傳媒形容為JackRolling的暴力犯罪行為，源自南非，是臭名昭著的稱號，九十年代，由年輕人組成的團夥，在南非到處肆虐，他們開汽車攔在路上，對截住的女性施以強姦。<br> 大律師陸偉雄表示，涉案男子在網上要求他人加入強姦一夥，若對方真的應允，並與他協議犯案，可能構成串謀強姦罪。陸又認為裁判官要求律政司派代表到法院，解釋原先不作出正式檢控的做法恰當，因為被告或涉干犯嚴重罪行。根據香港法例，強姦罪的最高刑罰為終身監禁。</p></body></html>
