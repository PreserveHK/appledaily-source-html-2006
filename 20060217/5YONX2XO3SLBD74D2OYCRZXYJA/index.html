<html><header><meta charset="utf-8"><title>買罐頭切忌罐身凹凸</title></header><body><h1>買罐頭切忌罐身凹凸</h1><p>巿面有林林總總的罐頭食品，消費者應該如何選擇？香港食品委員會委員李廣林表示，消費者首要選購一些罐頭標籤上列明本港經銷商名稱及地址的食品，若出了問題，消費者可跟查，而購買水貨罐頭因沒有本地代理商，追究較困難。<br> 李廣林又提醒巿民，選購罐頭食品時除了留意罐上的有效食用日期是否過期外，若罐頭有「罐脹」的情況，便不要購買，因罐內食物已腐壞，細菌滋長形成「罐脹」。另外，罐身凹凸亦顯示有問題，食品有可能變壞，不應選購。</p></body></html>
