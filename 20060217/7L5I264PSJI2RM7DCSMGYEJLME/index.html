<html><header><meta charset="utf-8"><title>高地價窒礙勾地</title></header><body><h1>高地價窒礙勾地</h1><p>【本報訊】過去連續5個月沒有發展商向政府申請勾地，長江實業（001）執行董事趙國雄認為是政府高地價政策令發展商卻步，並轉循其他途徑增加土地儲備。</p><p>要配合長遠發展</p><p>他說，由於勾地底價已很高，成功勾出後還要公開拍賣，發展商不如透過其他途徑，如私人市場買地、自行收購或將持有土地透過補地價來發展項目，該等方式涉及的成本較投地低。當然也可由兩鐵一局取得項目發展。<br> 對於來年度勾地表內容，他個人認為，應以提供土地配合本港長遠經濟發展為依歸，而非單照顧發展商的需要去釐訂。</p></body></html>
