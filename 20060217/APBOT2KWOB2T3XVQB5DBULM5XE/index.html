<html><header><meta charset="utf-8"><title>夏威夷花園漲價一倍</title></header><body><h1>夏威夷花園漲價一倍</h1><p>▲高信置業沈佑晉表示，西貢夏威夷花園雙號洋房，2505方呎，剛以1555萬元成交，每呎6208元。原業主98年以800萬元向發展商信和購入，持貨8年樓價升近一倍，獲利755萬元。<br> ▲利嘉閣周德龍透露，沙田第一城一名租客轉租為買，以300萬元購入25座中層D室，870方呎，呎價3448元，較市價低13%。原業主94年385萬元買入，至近月因換樓急於套現，唯有低價出售，蝕85萬元。</p></body></html>
