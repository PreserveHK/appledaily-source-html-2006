<html><header><meta charset="utf-8"><title>兩賊街頭搶劫情侶</title></header><body><h1>兩賊街頭搶劫情侶</h1><p>【本報訊】姓姚男子（二十八歲）與姓杜女友（二十三歲），昨凌晨三時許，行經銅鑼灣軒尼詩道崇光百貨公司對開時，突有兩名男子聲稱遭兩人故意碰撞，要求兩人道歉及賠償，其間姚遭其中一名姓吳男子（三十三歲）揮拳毆傷，在旁姓羅同黨（二十七歲）乘亂搶去杜女手機，兩賊得手後逃走。姚與女友立即報警並尾隨跟蹤，兩疑犯終被警員拘捕，事件中姓姚男子（圖一）與姓吳男子（圖二中）均報稱受傷，事後被送院敷治。<br> 李家傑攝</p></body></html>
