<html><header><meta charset="utf-8"><title>馮德倫乖女請假拍戲</title></header><body><h1>馮德倫乖女請假拍戲</h1><p>在電影《犀照》中飾演馮德倫女兒的上海小演員裘立爾，日前來港宣傳電影，現年八歲的她，五歲便開始拍電影，年紀輕輕卻老氣橫秋。</p><p>兼顧功課</p><p>裘立爾現在讀小學二年級，問她邊讀書邊拍戲是否很辛苦？她說：「學習是學生的任務，功課都會做，我也會自習。雖然已經開學，不過老師都明白和容許我請假。」提到與馮德倫演父女，裘立爾說：「我覺得跟他很有默契，阿嬌（鍾欣桐）就很溫柔。我幫姐姐要了阿嬌的簽名，雖然同學都不大知道Twins，但他們都很羨慕。」<br> 採訪、攝影：藍文浩<br> 場地提供：MagicMirror　服裝提供：PacinoWan</p></body></html>
