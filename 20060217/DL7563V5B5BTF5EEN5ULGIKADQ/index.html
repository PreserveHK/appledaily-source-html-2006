<html><header><meta charset="utf-8"><title>新電視股東唔生性</title></header><body><h1>新電視股東唔生性</h1><p>無綫個新電視原定噚日下晝喺將軍澳電視城搞《丙戌狗年新氣象》記者會，不過最後一刻公關打電話畀各報館話取消，據無綫外事部發言人蘇燦榮講，因為主禮嘉賓陳志雲病咗，所以取消活動。<br> 據TVB嘅請帖，噚日本來係會講業務發展，加上近期傳新電視將利用李澤楷嘅NOW寬頻電視轉播，所以好鬼多記者去。不過，由於有股東唔生性係咁吹水，合作未傾掂就放料，搞到個記招要暫停。<br> 對於壹仔話李澤楷明為跟新電視合作，實質係削弱新電視力量，然後再硬撼收費電視市場的最強對手有線電視，無綫方面叫記者去問新電視，而新電視高級市場業務經理詹婧婧透過電話話對呢啲市場傳聞唔回應喇。</p></body></html>
