<html><header><meta charset="utf-8"><title>轉按前查清細節</title></header><body><h1>轉按前查清細節</h1><p>去年不少新造按揭息率均訂於P-2.25厘，如今已有銀行減至P-2.75厘，用家或許會考慮轉按到其他銀行，然而，客戶在決定轉按前，千萬要注意該銀行的P是7.75厘抑或8厘、轉按的成本及相關費用，以免得不償失。<br> 為了保留客戶，不少銀行也願意提出減息留客。如果你想轉按時，要注意你的按揭是否過了罰息期（一般3年），否則要將罰息金額計入成本內，現銀行的罰息率通常以結欠額1至3%算。<br> 如果你已經度過罰息期，便要注意轉按過程牽涉的律師費用，並留意即將轉用的銀行，會否提供律師費優惠及現金回贈等。再者，轉按手續宜於原有按揭銀行的每月還款期前完成，否則銀行可能會額外收取費用。</p></body></html>
