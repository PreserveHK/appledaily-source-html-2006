<html><header><meta charset="utf-8"><title>香港<br>城市花園有90盤</title></header><body><h1>香港<br>城市花園有90盤</h1><p>▲利嘉閣黃龍智說，北角城市花園（圖）4座高層A室，面積1368方呎，成交價760萬元，呎價5556元。屋苑現有約90個放盤，平均叫價每方呎5000多元。<br> ▲利嘉閣馬忠強稱，鰂魚涌太古城海景花園剛錄得3宗成交，其中美菊閣高層C室，面積983方呎，成交價598萬元，呎價6083元。另海棠閣中層D室，面積1029方呎，成交價615萬元，呎價5977元。<br> ▲美聯袁偉林表示，跑馬地樂翠臺B座中層2室，1313方呎，連車位及租約，以930萬元易手，呎價7083元。原業主99年3月以840萬元購入，獲利90萬元，買家為區內換樓客，待單位交吉後自住。</p></body></html>
