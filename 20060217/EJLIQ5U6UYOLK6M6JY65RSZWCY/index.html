<html><header><meta charset="utf-8"><title>曾志偉開食店有鋪癮</title></header><body><h1>曾志偉開食店有鋪癮</h1><p>曾志偉再度榮升食店老闆，他有份投資的火鍋店火辣掌門人昨日在銅鑼灣開幕，一班圈中好友包括錢嘉樂、李珊珊、林曉峰、吳文忻和梁琤等均有到賀。</p><p>食物多元化</p><p>開幕儀式安排了兩頭醒獅和金龍助陣，吸引大批市民圍觀，令附近交通一度阻塞。志偉表示希望能推廣新飲食文化，他說：「我哋除咗有火鍋外，重有魚生，等後生仔有多啲選擇。」<br> 志偉又透露今日會跟明星足球隊往菲律賓慶祝隊伍成立二十周年，屆時舉行足球、高爾夫和賭王比賽。<br> 採訪：何永寧<br> 攝影：仇志德</p></body></html>
