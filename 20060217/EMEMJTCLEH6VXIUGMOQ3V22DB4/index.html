<html><header><meta charset="utf-8"><title>李嘉慧拍大肚裸照</title></header><body><h1>李嘉慧拍大肚裸照</h1><p>名模李嘉慧（Sofie）與楊崢獲護膚品牌Lancome邀請，日前穿上雪白春裝拍廣告照。<br> Sofie已懷有七個月身孕，預產期是四月。她表示自懷孕後體重上升了二十磅，並說：「ＢＢ女個中文名等出世之後由老爺改，英文名同老公重諗緊。𠵱家我哋每日都播莫札特音樂畀ＢＢ聽，聽講可以促進ＢＢ腦部發展。」她又謂考慮拍大肚全裸寫真留念，還說：「我要等個肚大啲先得意，最重要係物色一個好嘅攝影師。」<br> 採訪、攝影：顏英儀<br> 化妝：DonAu<br> 場地：LancomeIFC</p></body></html>
