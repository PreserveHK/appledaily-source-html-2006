<html><header><meta charset="utf-8"><title>no2*Tornadochaser<br>八噸鋼板保護</title></header><body><h1>no2*Tornadochaser<br>八噸鋼板保護</h1><p>這部不是蝙蝠車，也不是軍用車，但為保護車內工作人員，安裝了八噸重的鋼板。開估，這部是Film-makerSeanCasey為拍攝追逐龍捲風的專用車，原車是福特F-450，鋼板用作保護車身不被硬物破壞，而流線車身則防止龍捲風的氣流進入車底，將車吹倒。最驚訝的是這部F-450竟然可以在八噸（即約17,920磅）的負載下行車。<br><br>記者：伍旋卓</p></body></html>
