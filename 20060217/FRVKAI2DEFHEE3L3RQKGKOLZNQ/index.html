<html><header><meta charset="utf-8"><title>黎基戀遇桃花劫</title></header><body><h1>黎基戀遇桃花劫</h1><p>相士話</p><p>黎明、樂基兒日夜癡纏，近日更傳女方懷有「小黎明」，對於這段高調得全港皆知的黎基戀，堪輿學家麥玲玲昨晚表示以二人命格而言，踏入狗年後各有極強桃花運，戀情危機重重，農曆八月中秋前後更屬高危期。</p><p>嘉欣戀情見光必死</p><p>麥玲玲指黎明與樂基兒雖合得來，但二人重頭輕尾，來時一陣風，極速投入戀情，但降溫同樣飛快，推算二人並非對方的最後伴侶，若今年能平安過度，來年發展會較穩定。而樂基兒應在下月及四月才有機會懷孕。<br> 麥玲玲又指李嘉欣今年愛情撒種，明年可望有姻緣，但其感情運較奇怪，見光即死，須低調拍拖，而且宜配不正常姻緣，即對象比她年輕或較她年長十年以上較佳。</p></body></html>
