<html><header><meta charset="utf-8"><title>美聯助員工讀MBA</title></header><body><h1>美聯助員工讀MBA</h1><p>潮流興增值，美聯推出工商管理碩士MBA資助計劃，資助後勤進修讀書，栽培中層員工，為未來晉升做管理層鋪路。<br> 今年有兩個名額，畀員工報讀學術評審局批核、及由各大院校舉辦嘅MBA課程，為期兩年，先由公司及員工各出一半學費，完成課程後，員工可以收番啲學費。學費十零萬至二十幾萬。美聯規定，讀完嘅同事，最少需要喺公司做多兩年。<br> 美聯首次資助後勤讀MBA，但因有五百幾個後勤，所以限定助理經理或以上至可以報名，重要面試，合格至得。<br> 美聯董事總經理葉潔儀話，鼓勵員工自我增值，對公司及行業未來發展都有正面作用。</p></body></html>
