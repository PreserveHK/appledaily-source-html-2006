<html><header><meta charset="utf-8"><title>大福收購歷斯頓60%</title></header><body><h1>大福收購歷斯頓60%</h1><p>▲大福證券（665）董事總經理黃紹開（圖右）表示，公司收購歷斯頓及歷斯頓太平洋顧問公司60%股權，成為主要控股股東，可進一步拓展財富管理及投資組合顧問服務市場，預期歷斯頓今年對其營業額貢獻不大，無意全面收購。<br> ▲中盈控股（766）發表聲明，執行董事黃華德於2月14日，在場外以每股1.2元出售200萬股，又在2月15日以每股平均1.325元再出售40萬股，合共減持240萬股，套現293萬元。另外，大股東簡志堅已在2月14日作出安排，將其1.83億股（佔16%股權）寄存於中央結算系統外，董事確認毋須予以披露的收購或變動洽商中。</p></body></html>
