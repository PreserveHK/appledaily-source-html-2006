<html><header><meta charset="utf-8"><title>酒精濃度超標三倍<br>廖創興創辦人孫兒涉醉駕</title></header><body><h1>酒精濃度超標三倍<br>廖創興創辦人孫兒涉醉駕</h1><p>【本報訊】廖創興銀行創辦人廖寶珊的孫兒廖偉麟，去年駕駛私家車行經富豪鄭裕彤位於淺水灣道的豪宅時遇交通意外，警方發現他的血液酒精含量超過法例規定三倍，廖偉麟昨在東區裁判法院否認危險駕駛罪，但承認血液酒精濃度超過訂明限制，押後至五月二十六日開審。<br> 二十八歲被告廖偉麟，任職物業代理，被控於去年十月十日在淺水灣道十二號危險駕駛，其血液酒精比例是一百毫升中有不少於一四八毫克，超過五十毫克的訂明限制。被告准以五千元保釋候審。<br> 案件編號：ESCC636/06</p></body></html>
