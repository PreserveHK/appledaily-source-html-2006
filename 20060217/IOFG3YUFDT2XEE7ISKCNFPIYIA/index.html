<html><header><meta charset="utf-8"><title>港置今年著重培訓</title></header><body><h1>港置今年著重培訓</h1><p>為咗迎合市場要求，代理界都積極提升前線專業水平，香港置業董事楊彩鳳話，佢哋今年重點發展培訓項目，搞多啲持續進修課程畀前線修讀。<br> 港置培訓中心，舊年十月成立，至今已有七個課程，獲得香港學術評審批核，一共涉及二十五個學分。𠵱家有近五十個前線，攞到十六個學分，比地監局要求嘅十個學分為多。<br> 楊彩鳳話，今年公司會投放更多資源喺呢方面，預計會比舊年多四成。佢補充話，咁做可以提高員工嘅晉升機會，令佢有更大嘅發展前景。</p></body></html>
