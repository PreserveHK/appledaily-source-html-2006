<html><header><meta charset="utf-8"><title>羅康瑞水為財</title></header><body><h1>羅康瑞水為財</h1><p>瑞安集團主席羅康瑞噚日喺武漢主持另一個「新天地」──漢口天地嘅動土禮，但天公不造美，近幾日武漢都落雨。負責會場布置嘅工作人員搵人嚟蓋上帳篷，費事貴賓濕身。<br> 但由於啲雨落足一晚，帳篷頂裝滿晒雨水，為免負荷過重，有人叻唔切諗出好橋──就係用針拮穿帳篷，等啲雨水流落嚟。結果係有篷等於冇篷。<br> 羅康瑞果然有大老闆風範，見到咁嘅場面，不單冇黑面，重喺致詞時話：「今日正好風調雨順，所謂水為財，希望各位都發財。」跑慣大陸嘅港商都識執生，何況上海姑爺；不過，一向官仔骨骨嘅羅康瑞難免被雨打風吹，所以匆匆同醒獅點睛，未等到採青就走人。</p></body></html>
