<html><header><meta charset="utf-8"><title>幸運名額十個</title></header><body><h1>幸運名額十個</h1><p>蘇民峰的名字在玄學界響噹噹，不少名人和藝人均請他睇風水，平日想邀蘇師傅睇流年運程，公價需三千五百元，但他透露預約已排到今年八月。至於請他睇家宅風水亦不便宜，最低消費五千元。<br> 不過有線和蘇民峰就優惠《蘋果日報》讀者，免費在《峰》節目內替大家解迷津。若讀者有家宅、商舖、廠房或寫字樓的風水問題，請在信封底貼上今日的《蘋果日報》報頭，聯同聯絡電話、單位平面圖、坐向和問題郵寄到荃灣海盛路九號有線電視大樓四樓娛樂台，《「峰」生水起精讀班》收（信封面請註明「峰」生水起求助方法）。名額十個，先到先得。</p></body></html>
