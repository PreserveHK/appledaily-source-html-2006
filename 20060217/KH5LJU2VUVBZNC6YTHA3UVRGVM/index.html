<html><header><meta charset="utf-8"><title>Toby拍劇消瘦呻苦</title></header><body><h1>Toby拍劇消瘦呻苦</h1><p>梁靖琪（Toby）及吳卓羲（Ron）日前在西貢北潭涌拍無綫新劇《男人之苦》，講述Toby以為吳卓羲為了結識女仔才入營當義工，後來知道誤會對方而極力挽留，結果二人在街頭拉拉扯扯。<br> 首次拍劇的Toby表示拍攝三星期令她消瘦不少，她說：「之前爹哋（無綫高層梁家樹）、媽咪都話拍劇辛苦，𠵱家有時一日淨係得一個鐘瞓，終於都感受到。</p><p>最怕飛紙仔</p><p>「我淨係睇得明兩成中文，如果喺現場飛紙仔我就會彷徨，好多謝同劇演員好肯教我，所以重邊有時間同阿Ron傳緋聞呀，不過我哋大家都認為冇乜嘢要避忌。」<br> 採訪、攝影：卓美娟</p></body></html>
