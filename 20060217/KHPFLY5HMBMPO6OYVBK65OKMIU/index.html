<html><header><meta charset="utf-8"><title>招商銀行有意來港上市</title></header><body><h1>招商銀行有意來港上市</h1><p>▲香港中國企業協會會長兼招商局集團董事長秦曉稱，旗下招商銀行已初步進行股改，有意今年來港上市，只屬計劃，現時尚未物色投資銀行。他又估計，港府財赤基本今年結束，通縮經已完結，過去數年影響香港經濟的兩大問題均已解決，有利中國企業在港投資。<br> ▲文化傳信（343）宣布，御泰國際（155）終止入股旗下文化傳信科技，有關協議2月16日失效及終止，董事估計將因交易招致50萬元開支。</p></body></html>
