<html><header><meta charset="utf-8"><title>周俊偉初吻有準備</title></header><body><h1>周俊偉初吻有準備</h1><p>官恩娜和周俊偉前晚在灣仔影藝戲院出席新片《地老天荒》首映，二人在戲中扮演情侶，周俊偉更把銀幕初吻獻了給對方。</p><p>萬元禮物唔敢收</p><p>談到拍攝那場接吻戲，周俊偉指自己做足準備，他說：「我事前專登刷咗牙同𡁻咗香口膠。」《地》片是官恩娜首部擔正的電影，她說：「呢部戲其實年半前都拍好，可以首次做女主角，我梗係開心啦。」<br> 問到官恩娜情人節可收到甚麼禮物？她說：「我收到一個圈外人送嘅神秘禮物，成五位數字，太名貴，我都唔敢接受，雖然我好鍾意，但都拒絕咗收，惟有自己努力搵錢去買，我會送番戲飛畀對方回禮。」<br> 採訪、攝影：藍文浩</p></body></html>
