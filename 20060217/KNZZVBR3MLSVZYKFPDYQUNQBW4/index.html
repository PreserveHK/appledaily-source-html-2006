<html><header><meta charset="utf-8"><title>業績佳杜指升</title></header><body><h1>業績佳杜指升</h1><p>【本報綜合報道】美股昨日早段靠穩。科技股龍頭惠普以及J.C.Penney和Target業績理想，加上應用材料唱好前景，令大市有支持。<br> 杜瓊斯工業平均指數早段曾升19.61（0.18%），見11078.58。納斯達克綜合指數曾升11.14（0.49%），至2287.57。開市後半小時（本港時間昨晚11時），杜指升9.12，報11068.09；納指升7.21，報2283.64。<br> 在周三，杜指升30.58，收報11058.97；納指升14.26，收報2276.43。</p></body></html>
