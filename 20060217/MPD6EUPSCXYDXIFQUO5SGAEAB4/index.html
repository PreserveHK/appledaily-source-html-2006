<html><header><meta charset="utf-8"><title>小春返港唧都唔笑</title></header><body><h1>小春返港唧都唔笑</h1><p>陳小春繼早前與緋聞女友張栢芝同往美國拉斯維加斯登台表演後，返港不久又相約全男班友人出埠散心，日前他外遊返港，叉足電的他看來精神爽利，但依然擺出一副唧都唔笑的表情。</p><p>表現心急</p><p>當晚約七時，戴白cap帽、穿上鬆身Ｔ恤及長闊褲的小春，偕數名男性友人匆匆由赤鱲角機場大堂步往停車場。當時小春揹着一個黑色旅行袋，手挽一個載有小禮物的粉紅色紙袋，與友人駐足行人路候車。其間小春表現心急，不時向友人手指指示意車輛快至。約一分鐘後，其黑色保母車即到，小春即載同行友人登車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
