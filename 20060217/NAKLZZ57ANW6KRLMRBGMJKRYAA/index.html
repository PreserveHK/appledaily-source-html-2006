<html><header><meta charset="utf-8"><title>AmandaStrang半山放狗角力</title></header><body><h1>AmandaStrang半山放狗角力</h1><p>混血模特兒AmandaStrang飼養屬鬥牛犬類的白色布爹利犬Estedan，早前她曾表示寶貝狗極難服侍，每次小狗出街都不斷小便，令她大感尷尬。不過，日前Amanda拖Estedan到樂活道散步，愛犬很生性，未有尿流滿地。</p><p>小狗力大無窮</p><p>當日下午約四時，戴太陽鏡、穿牛仔褲及圍上大頸巾的Amanda拖小狗於樂活道出現，雖然愛犬體形一般，但力大無窮，加上有街去特別開心，竟數度拉扯主人，其後一人一狗經過一輪鬥力，Amanda終把小狗拖到一旁，與迎面路經的外籍女士閒談。<br> 採訪、攝影：娛樂突發組</p></body></html>
