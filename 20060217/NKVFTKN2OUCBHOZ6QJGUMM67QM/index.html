<html><header><meta charset="utf-8"><title>梁耀忠：翁靜晶遭恐嚇</title></header><body><h1>梁耀忠：翁靜晶遭恐嚇</h1><p>【本報訊】名模彭楚盈陳屍方曼生名下物業的死因聆訊，原定下周一開審，彭的家屬亦會由律師翁靜晶代表，昨日卻有戲劇性發展，與翁靜晶稔熟的立法會議員梁耀忠透露，翁連續兩日收到恐嚇電話，彭楚盈胞姐更表示，翁昨晚致電給她，說不再代表她。　<br> 梁耀忠昨接受本報訪問說，翁靜晶連續兩日接獲兩個恐嚇電話，對方說了「你小心啲」便掛線，彭楚盈家人知悉翁被恐嚇後表示擔憂，長女建議翁不再負責這宗死因聆訊，翁亦因沉重壓力病倒。</p><p>彭胞姊：做嘅嘢白白浪費</p><p>彭楚盈胞姊則表示十分失望，坦言「呢幾年做嘅嘢白白浪費」，她表示只希望透過死因聆訊查出胞妹死因，會盡力游說翁做下去。</p></body></html>
