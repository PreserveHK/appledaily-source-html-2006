<html><header><meta charset="utf-8"><title>陳穎妍甕缸美人</title></header><body><h1>陳穎妍甕缸美人</h1><p>陳穎妍早前到浙江橫店，拍攝無綫劇集《滙通天下》。陳穎妍飾演得寵的妃子，自皇帝駕崩後慘遭飾演慈禧太后的康華迫害，斬去其手腳，將之放進瓦埕中，令陳穎妍痛不欲生。</p><p>潛水衣打底</p><p>日前陳穎妍接受電話訪問時說：「點可以將人哋啲手手腳腳斬晒，得番個頭同個身，好恐怖啫！」<br> 談到最難忘的戲份，則是一場浸水戲，她說：「因為天氣好凍，我拍嗰陣着咗潛水衣打底保溫，好驚凍親。」幸而因為扮演妃子，服飾特別漂亮，總算有點安慰。<br> 採訪：比華利</p></body></html>
