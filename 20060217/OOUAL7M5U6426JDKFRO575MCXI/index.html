<html><header><meta charset="utf-8"><title>率先玩首爾SEVENLUCK</title></header><body><h1>率先玩首爾SEVENLUCK</h1><p>大長今熱潮減退，韓國還有甚麼吸引人呢？東瀛遊推出首爾夢幻樂園SpaPlus溫泉豪華團（KSA04），帶你率先去開業未夠一個月的SevenLuck（七樂）娛樂場，暢遊利川SpaPlus，享受溫泉水上樂園。全程住宿首爾頂級豪華酒店Inter-Continental，成人每位$3,499起，出發日期：2月20日至3月31日。<br><br>記者：杜慧妍<br>查詢：23152000(東瀛遊)</p></body></html>
