<html><header><meta charset="utf-8"><title>李逸朗、蔣雅文牽紅線</title></header><body><h1>李逸朗、蔣雅文牽紅線</h1><p>李逸朗（阿Don）和蔣雅文（Mandy）這對緋聞情侶，日前在旺角中心出席SingleTeaParty活動，二人為參加活動的單身男女做紅娘，好讓他們在情人節找個伴侶。</p><p>製造機會</p><p>參加的男女起初只是靜靜的坐在一旁，後來得阿Don和Mandy穿針引線，他們才紛紛傾談起來。接着Mandy與fans玩有口難言遊戲，最後又投票互選最佳男、女朋友。<br> 當阿Don和Mandy玩貼紅心遊戲時，他們本想互貼對方，不過大會早料到他們有此一着，即提醒他們只可貼現場男女參賽者，最後他們惟有將紅心貼在現場的工作人員身上。<br> 撰文：比華利</p></body></html>
