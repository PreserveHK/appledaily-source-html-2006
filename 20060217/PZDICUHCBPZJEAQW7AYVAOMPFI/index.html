<html><header><meta charset="utf-8"><title>孫儷大讚Rain有禮</title></header><body><h1>孫儷大讚Rain有禮</h1><p>韓星Rain最近到上海拍攝新歌ＭＶ，邀請了內地女星孫儷當女主角，他這次會演繹中文歌曲，Rain說：「我覺得自己的表現值八十分，剩下的要看歌迷的接受和評分了。」</p><p>「向我鞠躬」</p><p>Rain又大讚上海說：「我對這個城市印象很好，之前情人節我還收到歌迷送的朱古力，我非常喜歡。」<br> 孫儷與Rain在MV中有大跳hiphop舞的場面，她十分欣賞Rain說：「他是一個腼腆的大男孩，雖然我們語言不通，但是他給我印象非常好，他會向繙譯學中文，又禮貌地向我鞠躬，我真是受寵若驚。」<br> 採訪、攝影：盧健</p></body></html>
