<html><header><meta charset="utf-8"><title>陳智思的心路歷程</title></header><body><h1>陳智思的心路歷程</h1><p>亞洲商銀易手，應係最後一宗銀碼細過10億美元嘅本地銀行併購交易，揸住該行多年嘅大股東陳氏家族，何以捨得割愛？唔少未放盤嘅華資家族銀行，或願聞其詳，以新思維。<br> 身兼行會成員嘅亞洲金融總裁陳智思噚日話：「Everythingistiming」（一切都是機緣)）！<br> 人人話今次馬拉大眾銀行出價超高，陳智思就話，決定委任投行以公開競投而非私下協商方式賣盤，自己都要博一鋪，事關消息滿天飛，必須做快刀手，如果買家出價唔理想，放盤不成有好大壓力，不過好彩佢哋睇準時機，見個市同前兩年唔同晒，不少外資行覬覦本地行，故短短數月就賣成，成為本地最快完成嘅銀行併購交易。</p></body></html>
