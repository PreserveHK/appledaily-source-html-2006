<html><header><meta charset="utf-8"><title>喪食三文魚唔怕膩</title></header><body><h1>喪食三文魚唔怕膩</h1><p>三文魚營養豐富具降膽固醇功效，呢個「三文魚魚味無窮」自助晚餐就食得過，生生發發撈魚生、印式三文魚配青瓜乳酪沙律、三文魚叉燒卷伴紅花汁、油浸三文魚配紅酒汁等，食多幾碟都唔覺油膩，啱晒追求健康又想大快朵頤的靚靚女生。<br><br>CafeMarco（21133912）<br>地址：尖沙嘴廣東道3號馬哥孛羅香港酒店1樓<br>供日期及時間：即日至2月28日6:30pm-9:30pm<br>收費：周一至四成人$278，小童$178；周五、六、公眾假期及公眾假期前夕成人$308，小童$208</p></body></html>
