<html><header><meta charset="utf-8"><title>3匪串謀竊酒店判囚兩年</title></header><body><h1>3匪串謀竊酒店判囚兩年</h1><p>【本報訊】三名來自江西的男子，於去年底經菲律賓來港後，在兩天內進出八間酒店找尋目標進行爆竊，最後於北角城市花園酒店打算出動時，被早已埋伏的警務人員拘捕。三人昨於區域法院承認一項串謀入屋犯法罪名，法官指被告手法專業，且早有預謀，判各人入獄兩年。<br> 三名被告為謝建林（三十五歲）、謝勇平（三十四歲）及劉海東（三十六歲）。案情指，三名被告於去年十一月五日入境，並於兩天內進出不同酒店，最後於下榻的城市花園酒店一房間門外打算入內爆竊時被捕，警方其後在其中一人身上搜出可用以開鎖的工具。<br> 案件編號：DCCC7/06</p></body></html>
