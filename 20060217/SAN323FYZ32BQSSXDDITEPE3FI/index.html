<html><header><meta charset="utf-8"><title>骨質疏鬆症講座設免費檢測</title></header><body><h1>骨質疏鬆症講座設免費檢測</h1><p>聖雅各福群會企業拓展主辦的「骨科流行病──骨質疏鬆症及骨關節炎」專題講座，將於本月二十五日下午二時三十分至四時三十分在該會四樓華堂舉行，由專科醫生主講，內容除講解骨質疏鬆症的成因、病徵及鮮為患者察覺的症狀外，更講解此病的預防方法，以防止骨質疏鬆症侵蝕自己的身體，早日作出防治；現場更設有免費超聲波骨質密度測試，為骨質疏鬆症高危人士進行初檢，此測試歡迎五十歲以上人士於本月二十日致電登記，名額二百個，額滿即止，費用全免。請附回郵信封索取入場券，寄香港灣仔石水渠街85號，聖雅各福群會一字樓105室，查詢或留座：28313215。</p></body></html>
