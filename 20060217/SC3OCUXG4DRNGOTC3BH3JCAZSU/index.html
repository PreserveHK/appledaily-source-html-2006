<html><header><meta charset="utf-8"><title>吳日言做倒米代言人</title></header><body><h1>吳日言做倒米代言人</h1><p>吳日言現為年輕服裝品牌2%擔任代言人，近期她與廣告商再次合作，出任創作總監一職，推出有份參與設計的個人品牌512%。早前她到日本兼任模特兒拍攝廣告，但因當地美食太吸引，她竟試過一口氣連掃逾十碟壽司，導致增磅，成了倒米壽星，連公司同事也嘲笑她，要她減肥之後才好穿該品牌的服裝。<br> 留日四天拍攝廣告期間，吳日言要穿單薄的春夏新裝拍照，經常企街食西北風，幸好她自備暖水袋禦寒，廣告商也送上毛氈及熱飲，令她暖在心頭。吳日言又趁倚在單車旁影相時，乘機踩單車兜圈，奈何因技術水皮而炒車，認真瘀爆！<br> 撰文：朱倬誼</p></body></html>
