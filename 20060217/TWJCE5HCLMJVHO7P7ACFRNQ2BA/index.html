<html><header><meta charset="utf-8"><title>劉嘉玲睇騷不談情</title></header><body><h1>劉嘉玲睇騷不談情</h1><p>劉嘉玲日前被本報拍下她在情人節晚上捨棄男友梁朝偉，改而跟一名「高大版梁朝偉」的猛男在跑馬地蒲吧，其後該男士更輕扶她上車離去，關係曖昧。</p><p>神態自若</p><p>事件報道後，劉嘉玲昨晚首度亮相，她以嘉賓身份穿上性感低胸的Valentino玫瑰花圖案長裙現身中環，出席該品牌的時裝活動，嘉玲在九時許出現，神態自若，似乎並沒因報道影響心情。不過嘉玲到場時則表明待時裝騷完後才接受訪問，但見她心情輕鬆，只全神貫注欣賞時裝表演。<br> 採訪：張俊銘　攝影：林德雄</p></body></html>
