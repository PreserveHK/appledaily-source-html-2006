<html><header><meta charset="utf-8"><title>鯉灣日供8元</title></header><body><h1>鯉灣日供8元</h1><p>【本報訊】繼上周推出日供58元的供款優惠後，泛海國際（129）發展的油塘鯉灣天下，夥拍中銀推出全年（2006年）日供8元供款計劃。買家可獲樓價減2.5%的優惠外，更可獲首9個月利息補貼，供款相等於每日8元；首3年可延期還本，只供利息，利率為最優惠利率（8厘）減2.5厘。</p><p>實際優惠不及即供</p><p>不過，該計劃利息補貼只為樓價0.3%，即使連同2.5%樓價優惠，仍較選用即供付款樓價獲減6%的優惠遜色。泛海國際執行董事關堡林承認，日供8元的計劃實際優惠較即供為低，只是因應不同買家需要，提供多一個選擇。</p></body></html>
