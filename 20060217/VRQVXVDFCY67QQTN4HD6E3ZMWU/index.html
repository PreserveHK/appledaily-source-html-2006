<html><header><meta charset="utf-8"><title>寧揀內地銀行提款卡</title></header><body><h1>寧揀內地銀行提款卡</h1><p>不少港人經常北上探親或公幹，如不時往返內地的Benny，數年前申請了中銀香港的人民幣信用卡，但他說：「我從未用過這張卡，申請只是作不時之需；我通常在本地或內地的兌換店換人民幣，而且我在內地的農業銀行開了戶口，如不夠用，就用提款卡『襟錢』。」<br> 事實上，本地銀行亦有推出人民幣提款卡，持卡人可在本地及國內提取人民幣；如早前廖創興推出「銀聯港幣創興卡」，卡主可憑卡於內地提款。<br> 而大新及星展也有發行同類型提款卡，只需在本地開戶，存入款項，便可在內地自動櫃員機提取人民幣，惟每次需支付15元人民幣的手續費。</p></body></html>
