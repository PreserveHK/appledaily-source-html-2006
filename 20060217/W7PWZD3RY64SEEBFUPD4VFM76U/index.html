<html><header><meta charset="utf-8"><title>搶註明星大名　啤酒也叫姚明</title></header><body><h1>搶註明星大名　啤酒也叫姚明</h1><p>假如沒有二百萬資本，又想從體壇明星身上分一杯羹，大可仿效內地商家，搶用他們的名字註冊作商標。據悉「姚明」已被申請用作啤酒、鋼管和金屬管道接頭的商標，若在三個月初審公告期內無人提出異議，該商標將被順利註冊。<br> 這種奧運冠軍名字被搶註成商標的例子屢見不鮮，有些商家企圖借助姚明的名氣來推銷自己的產品，有些則想將這些成功註冊的商標「待價而沽」，尋找一個「變現」的機會，從而憑空獲得一筆財富。事實上，也確實有一些公眾人物和知名企業曾高價買回自己被別人搶註的商標。<br> 《每日經濟新聞》</p></body></html>
