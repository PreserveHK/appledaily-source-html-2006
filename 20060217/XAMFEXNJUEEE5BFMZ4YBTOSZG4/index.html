<html><header><meta charset="utf-8"><title>飲啤酒贏歐冠盃門票</title></header><body><h1>飲啤酒贏歐冠盃門票</h1><p>即日起至五月二十日，凡於指定的消費場所或各大超市及便利店購買指定數量的喜力啤酒，均可獲贈遊戲卡一張；憑卡可參加「誓贏歐冠大抽獎」，將抽獎部份交回，有機會獲取歐洲聯賽冠軍盃決賽門票，連來回巴黎機票及酒店住宿。<br> 此外，顧客可累積卡上分數，換購多款喜力及adidas首期狂熱禮物。憑積分換購的喜力及adidas精品包括AC米蘭歐冠球衣、adidas歐冠版5號足球、皇馬魯爾球衣及具啤酒保冷功能的喜力獨家吹氣梳化等。</p></body></html>
