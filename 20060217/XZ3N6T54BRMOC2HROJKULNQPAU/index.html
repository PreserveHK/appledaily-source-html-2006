<html><header><meta charset="utf-8"><title>中央再批《冰點》違歷史</title></header><body><h1>中央再批《冰點》違歷史</h1><p>雖然《冰點》已決定在下月一日復刊，但中國外交部發言人秦剛昨天在新聞發布會上繼續為其停刊辯護，並指《冰點》所刊文章「嚴重違背歷史事實，傷害中國人民感情」，顯示官方對《冰點》的評價並未改變。<br> 《冰點》遭停刊一事，在國際間引起了廣泛關注，昨天外交部例行記者會上，有外國記者再次問到相關問題，秦剛在回答記者詢問時表示，《中國青年報》《冰點》周刊所刊載的〈現代化與歷史教科書〉文章，「嚴重違背歷史事實，傷害中國人民感情，損害中國青年報形象」，因此被該報停刊整頓。</p></body></html>
