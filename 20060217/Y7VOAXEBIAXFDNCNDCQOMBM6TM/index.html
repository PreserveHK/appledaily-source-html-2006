<html><header><meta charset="utf-8"><title>打架男女遭警制服</title></header><body><h1>打架男女遭警制服</h1><p>【本報訊】四名男女昨午四時許在油麻地甘肅街與廟街公園仔，疑因有人醉酒發生爭執及打鬥，街坊目睹報警，警員拘捕三名姓許（四十八歲）、姓黃（四十一歲）及姓林（四十五歲）男子及姓黃（四十六歲）女子，其中被指先行出手傷人姓黃男子，引起各人在公眾地方毆鬥的姓黃女子，更涉嫌拒捕及襲警，警員要合多人之力將她按在地上制服。<br> 糾纏間一名女警手部擦傷，要送院敷治。<br> 涉案四男女手腳及嘴角受輕傷，毋須送院，事後全被帶署調查，其中一名男疑犯被押上警車時，大叫：「差人打人呀。」引來途人圍觀。</p></body></html>
