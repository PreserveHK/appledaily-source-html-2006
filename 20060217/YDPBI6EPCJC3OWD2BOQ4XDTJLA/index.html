<html><header><meta charset="utf-8"><title>創維非執董沽貨</title></header><body><h1>創維非執董沽貨</h1><p>【本報訊】前日股價一度暴挫兼成交大增的創維數碼（751）公布，獲獨立非執行董事蘇漢章知會，周三在公開市場以每股1.12元出售13萬股公司股份，目前蘇漢章仍擁有公司10萬股。<br> 另外，該集團公布1月份電視機銷量較去年同期下跌15%，至110萬台，其中內地市場下跌15.2%，至95.4萬台，但高端的產品銷量則上升，例如高解像電視機CRT上升15.6%，至20.7萬台；</p><p>　</p><p>LCD-TV與等離子電視機升109.1%，至4.12萬台。海外市場下跌13.6%，至14.6萬台。創維解釋，因下半年度起，集中其國內電視業務的盈利表現，而非其市場佔有率。</p></body></html>
