<html><header><meta charset="utf-8"><title>九龍<br>宇晴業主蝕1萬</title></header><body><h1>九龍<br>宇晴業主蝕1萬</h1><p>▲香港置業謝寶湘指，長沙灣宇晴軒（圖）7座高層E室，面積635方呎，成交價260萬元，呎價4094元。原業主04年中以261萬元購入，蝕1萬元。<br> ▲利嘉閣方偉業說，尖沙嘴港景峰3座低層A室，面積718方呎，成交價423萬元，呎價5891元。原業主01年底以359.4萬元購入，獲利63.6萬元，賺幅17.7%。<br> ▲美聯謝嘉誠表示，尖沙嘴擎天半島5座高層E室，面積1125方呎，由投資者以690萬元購入，呎價6133元。</p></body></html>
