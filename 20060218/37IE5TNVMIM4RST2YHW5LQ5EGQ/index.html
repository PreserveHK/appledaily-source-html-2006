<html><header><meta charset="utf-8"><title>史丹福獲最多捐款</title></header><body><h1>史丹福獲最多捐款</h1><p>美國各大學院校去年獲得二百五十六億美元（約二千億港元）捐款，比前年上升百分之四點九，是歷來最高紀錄。其中史丹福大學的捐款最多，達六億零三百六十萬美元（四十七億港元），其次是威斯康辛大學麥迪遜分校和哈佛大學（見表）。上榜的院校除了校譽良好，還是大型研究機構，所以他們獲捐款的數字較多。其中兩成八捐款來自校友，其他捐款來源包括慈善基金，而大部份捐款都作為大學基建和研究用途。<br> 美聯社</p></body></html>
