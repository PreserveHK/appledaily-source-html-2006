<html><header><meta charset="utf-8"><title>國壽1月收入增22.5%</title></header><body><h1>國壽1月收入增22.5%</h1><p>▲中國人壽（2628）公布，1月份未經審核的累計保費收入約為202.62億元人民幣，較去年同期增長22.5%。<br> <br> ▲華彩控股（8161）公布，2月16日大股東劉婷回購21萬股，佔現發行股本約0.027%，每股2.475至2.5元，涉資52.23萬元。該公司股價已連跌一星期，昨日再跌12.97%至1.98元。華彩指出，董事局並不知悉有任何事項，可對集團業務產生重大不利影響，上月收購的博彩及彩票系統項目進展順利。</p></body></html>
