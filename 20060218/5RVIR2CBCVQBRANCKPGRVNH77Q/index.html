<html><header><meta charset="utf-8"><title>港人走私判囚15年</title></header><body><h1>港人走私判囚15年</h1><p>【本報訊】廣州消息：四十三歲的港人尹照華，被指涉及操控集團走私十八億元貨物入內地，日前被廣州中級法院判處十五年監禁，而包括其父親及姊姊在內的十四名涉案者，亦都被以走私罪判監。內地傳媒指尹家利用在東莞設立加工廠的名義，四年間以偽報方式走私大量辦料毛線布料膠紙五金等貨物入內地，轉售牟利。更令人驚奇的是，官方指尹氏走私集團竟將五十九名內地海關關員拖下水，賄賂收買，以助其犯罪。這五十九名關員中四十人被開除，十一人被捕，另八人受處分。</p></body></html>
