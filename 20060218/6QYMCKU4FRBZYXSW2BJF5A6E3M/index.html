<html><header><meta charset="utf-8"><title>濠江樓市舊年增兩成</title></header><body><h1>濠江樓市舊年增兩成</h1><p>雖則話澳門樓市舊年下半年「立」咗，但澳門統計局公布，舊年樓宇買賣比前年多咗兩成一，金額二百三十八億澳門幣，增加四成六，樓價升近兩成六。<br> 澳門舊年第四季新動工嘅樓宇，有二十八幢，比○四年同期增近倍半，涉及樓面多咗三成一。其中涉及嘅住宅單位，有二千五百三十三個，較○四年同期多近兩倍，可見發展商對澳門經濟及樓市係幾咁睇好。另外，第四季有十七幢樓宇建成及擴建完成，比第三季同○四年同期分別增加一倍三及一倍。</p></body></html>
