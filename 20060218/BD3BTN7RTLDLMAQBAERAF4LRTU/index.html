<html><header><meta charset="utf-8"><title>1063英皇道再放盤</title></header><body><h1>1063英皇道再放盤</h1><p>樓市陰晴不定，乍暖還寒，好似舊年底英資基金CIT自爆，以呎價四千五，向置地買入幢英皇道一○六三號寫字樓，最近，市傳個盤離奇再放，估計置地舊年單刁，可能成交唔到。<br> 買賣雙方冇回應，土地註冊處又一直唔見有紀錄，難怪市場諸多揣測。<br> 近幾日，有唔少人都收到經紀放盤嘅資料，幢大廈總樓面逾二十九萬呎，比置地quote嘅可出租面積二十六萬呎，多咗三萬幾呎，以四千五百蚊呎計，差額有億半，唔知業主係咪想賣貴啲？</p></body></html>
