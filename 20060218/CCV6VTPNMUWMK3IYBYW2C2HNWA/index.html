<html><header><meta charset="utf-8"><title>老翁深夜街頭舞刀</title></header><body><h1>老翁深夜街頭舞刀</h1><p>【本報訊】前晚深夜十一時許，居於深水埗元州街三四○號一家護老院不良於行的七十七歲姓關老翁，向職員表示要求離院被拒，他一怒跑進廚房取來八吋長生果刀揮舞（圖），關老翁一手執着果刀、一手拿着柺杖步下街中。護老院一名女職員緊隨身後，警員接報到場展開游說，大批手持盾牌警員增援趕至，其間老翁對着警員笑言「你哋唔使咁緊張嘅！」警員稍後將他勸服，並指他涉嫌藏有攻擊性武器加以拘捕。<br> 黃曄寧攝</p></body></html>
