<html><header><meta charset="utf-8"><title>韓藝人農民　反自由貿易</title></header><body><h1>韓藝人農民　反自由貿易</h1><p>韓國全國農民會總聯盟，昨日首次與當地之演藝人士聯手，反對韓美兩國簽定之自由貿易協定，強調協議會嚴重剝削當地的農產業和電影業。<br> 南韓著名男演員崔岷植在首爾光化門的燭光晚會舉行前，到農民團體示威集合的宗廟公園，跪地向全國農民謝過。<br> 農民隨即到光化門十字大街與演藝人會合，燭光晚會有三千多名人士參加（圖一），包括演藝界紅星如全度妍（圖二左）、李秉憲（圖二右）、文根英、安聖基等。<br> 本報訊</p></body></html>
