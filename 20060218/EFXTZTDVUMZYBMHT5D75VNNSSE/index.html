<html><header><meta charset="utf-8"><title>父與女床上錯愛</title></header><body><h1>父與女床上錯愛</h1><p>《伊莎貝拉》講述杜汶澤和梁洛施的一段似是而非的不倫父女戀。杜汶澤飾演的成，是一名花花公子澳門警司，一晚他飲醉酒後帶了一女子返寓所，完事後該女子偷走了他的銀包，梁洛施飾演的欣一直跟蹤着成，趁女子離開時進入房內觀看，成張開眼見到欣，以為和自己上床的便是欣。<br> 第二天欣跟蹤成，然後告訴成自己是他的女兒，欣向成借錢後，又發現愛犬不知所終，於是要成和她一起尋狗，後來成知道隻狗名為伊莎貝拉，和他以前的女友同名，成開始相信欣確實是自己的女兒。</p></body></html>
