<html><header><meta charset="utf-8"><title>劉鑾雄搵呂麗君陪走</title></header><body><h1>劉鑾雄搵呂麗君陪走</h1><p>劉鑾雄（大劉）前晚出席在灣仔舉行的BMA春茗，兩位紅顏知己也同場出現。大劉與女友呂麗君齊齊入場，其得力助手甘比也陪同在側。<br> 離開時甘比欲先打頭陣為老闆開路，但當她得知有記者在場時，即一支箭般閃走，反而緊隨其後的呂麗君則輕挽男友大劉的臂彎離開。</p><p>地位提升</p><p>追溯去年同是BMA春茗活動時，大劉當時只同助手甘比出席，反而呂麗君卻不見蹤影，今年呂麗君能與甘比及大劉齊齊出入活動場地，可見地位比起往日已大大不同。<br> 而現年五十四歲的劉鑾雄，在《福布斯》剛公布的大中華富豪榜上排名二十四，身家約一百一十七億港元。</p></body></html>
