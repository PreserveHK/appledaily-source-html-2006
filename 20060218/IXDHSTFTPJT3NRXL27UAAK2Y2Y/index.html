<html><header><meta charset="utf-8"><title>美聯巡迴大專為挖角</title></header><body><h1>美聯巡迴大專為挖角</h1><p>代理流失率高，加上經濟好番，失業率下跌，代理行搵人難，搵人才更難。所以美聯年頭開始向各大專院校即將畢業嘅同學招手，搞招聘講座。<br> 佢哋啱啱去城大，吸引過百同學嚟聽，場面比起舊年嗰五次都熱鬧。美聯好快會去樹仁同黃克競專業教育學院，再搞講座。不過，蘭西諗，以港人根深柢固市儈性格，邊行𢱑到銀，就仆去邊，想當年，九七旺到把把聲嗰陣，大專生嘅第一志願，就係做地產代理，所以，只要今年樓市好，唔憂會冇人加入呢行。</p></body></html>
