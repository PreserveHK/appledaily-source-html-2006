<html><header><meta charset="utf-8"><title>小S產後漂亮曝光</title></header><body><h1>小S產後漂亮曝光</h1><p>小S徐熙娣上月十六日剖腹產下女兒，日前一身樸素打扮，大清早秘密地離開坐月中心，似是不想被傳媒拍得其未施脂粉的面容。<br> 小S前晚終於公開亮相，經過悉心打扮的她在夫婿許雅鈞陪同下步出家門，與外婆及母親一起吃飯。</p><p>不談復出</p><p>產後的小S未有明顯發胖，她甫見記者即開心地揮手微笑說：「我很好！謝謝大家。許俏妞（即女兒許曦文）好乖好聽話，一點都不用擔心我。」問她何時復出，小S未肯向記者多講半句，至於其姊大S徐熙媛則於前日下午乘坐母親的座駕往探望小S。此外，大S男友周渝民前日下午離開大S家，不發一言驅車離去。<br> 採訪、攝影：黎寶蘋</p></body></html>
