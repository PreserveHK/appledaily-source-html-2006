<html><header><meta charset="utf-8"><title>印度音樂大師靚聲響徹會展</title></header><body><h1>印度音樂大師靚聲響徹會展</h1><p>印度著名歌手拉曼〈ARRahman〉前日抵港，昨日隨即在紅磡一酒店舉行記者會，宣傳他今日在灣仔會展新翼舉行的演唱會。<br> 身為虔誠回教徒的拉曼，在記者會前先往中環一回教寺參拜，會展方面亦安排了一房間方便他禱告。<br> 拉曼表示雖然首次在港開演唱會，但曾多次訪港購物，他以英語說：「我經常來香港購物，最鍾意去尖沙嘴。」他又表示曾幫台灣歌手蔡依林造音樂，而他先後推出過五十多張唱片，其中一張名為《WorldWide》的大碟，全球賣出一千萬張。<br> 採訪：何永寧<br> 攝影：陳俊強</p></body></html>
