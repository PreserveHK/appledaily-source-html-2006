<html><header><meta charset="utf-8"><title>福建大霧多意外　司機公路上逆行</title></header><body><h1>福建大霧多意外　司機公路上逆行</h1><p>福建沿海連日大霧瀰漫，能見度極低，不僅導致了多宗海難，亦阻礙了公路交通，在福州至廈門的高速公路上，連日的能見度降至一百米以下，竟發生了開着油罐車的司機在迷霧中認錯出口，竟在高速公路上逆行的危險情況。幸虧交警接報後趕赴現場及時引導，避免交通事故的發生。<br> 周三在泉州的三二四國道上，還發生了五車連環相撞的意外，兩人受傷。<br> 泉州地區大霧，最低能見度僅為五十米，達強濃霧標準，當局警告稱，濃霧可能引發供電系統因電線短路造成大範圍停電事故的「霧閃」災害。<br> 福建之窗</p></body></html>
