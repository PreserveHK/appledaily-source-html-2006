<html><header><meta charset="utf-8"><title>祥益前線多女將</title></header><body><h1>祥益前線多女將</h1><p>祥益前日喺中環蘇浙同鄉會，舉辦最佳營業員及主管頒獎典禮，全晚頒發逾二十個獎，包括營業大獎。<br> 頭三名得獎營業員，清一色係女將。冠軍得主叫陳阿麗，佢喺台上話，當年入祥益之前，喺間大型百貨公司打工，點知公司突然倒閉，機緣巧合之下，加入咗祥益做經紀，其間試過有客人介意佢廣東話唔純正，經過多番努力，最終克服溝通方面嘅困難，重可以企喺台上面，同各人分享心得，在場同事無不欣賞阿麗嘅努力，全場報以熱烈掌聲。</p></body></html>
