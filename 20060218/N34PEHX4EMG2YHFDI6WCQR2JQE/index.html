<html><header><meta charset="utf-8"><title>李樂詩密實探監</title></header><body><h1>李樂詩密實探監</h1><p>楊崢與李樂詩（Joyce）昨日接受新城訪問，Joyce表示她曾到赤柱探訪一些男囚犯，她說：「佢哋嘅Band啲音樂都唔錯，有機會都想同佢哋合作。」問Joyce見到男囚犯會否感到驚慌？她說：「唔怕，有阿Sir睇住，不過唔敢着得咁性感，因為佢哋好耐冇見過女性，怕佢哋會有遐想。」<br> 楊崢亦探訪過一些女更生人士，她說：「有啲個樣好斯文，你估唔到佢哋會犯事。」<br> 採訪、攝影：胡比</p></body></html>
