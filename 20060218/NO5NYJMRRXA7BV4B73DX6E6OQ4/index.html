<html><header><meta charset="utf-8"><title>Flu流行熱賣&gt;&gt;英格蘭足總盃錢罌</title></header><body><h1>Flu流行熱賣&gt;&gt;英格蘭足總盃錢罌</h1><p>英格蘭足總盃今晚進行十六強賽事，此場可以說是比總決賽更為緊張的矚目大戰，由兩支紅軍對壘，利物浦對曼聯，兩隊Fans人數同樣眾多。在過去125屆，利物浦就贏4次足總盃，而曼聯則6次，形勢五五波。足總盃進入白熱化階段，英國方面最近推出了紀念125周年的英格蘭足總盃錢罌，只有20cm高收藏容易，各位球迷可先代替你所支持的球隊捧定盃來慶祝。<br><br>記者：陸伊琳<br>攝影：伍慶泉</p><p>352大本營（27707352）<br> 旺角西洋菜南街38-40號萬高商業大廈9樓</p></body></html>
