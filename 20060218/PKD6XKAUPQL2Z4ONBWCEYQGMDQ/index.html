<html><header><meta charset="utf-8"><title>青年強姦智障妹罪成</title></header><body><h1>青年強姦智障妹罪成</h1><p>【本報訊】二十二歲報紙檔工人趁二十歲智障胞妹從復康中心返家度假時，將她強姦，兄長昨日在高等法院被陪審團裁定一項強姦罪名成立，法官將案押後至下月三日，先取閱被告精神、心理及背景報告作量刑指引。<br> 案情指女事主智商如三歲九個月大的小童，她於去年三月二十四日返家度假，兩日後，被告與她性交。<br> 被告辯稱事主過往曾偷其物件，不肯承認，他曾掌摑及毆打她，兩人關係一直不好，他曾與事主看色情電影，事主常將幻想當作事實，他被警員拷打，才會虛構情節，承認一時衝動而犯案。<br> 案件編號：HCCC162/05</p></body></html>
