<html><header><meta charset="utf-8"><title>房祖名踎街睇袋</title></header><body><h1>房祖名踎街睇袋</h1><p>房祖名除喜歡演戲之外，對攝影亦甚有興趣，大前日記者便見他在中環踎街睇相機袋。</p><p>未有購買</p><p>前日傍晚六時許，張栢芝胞弟柏文因為把其Fairlady跑車停泊在中環禁區位置，因而被警方抄牌。大概半小時後，柏文與祖名及另一男性友人前往取車，但中途祖名忽然有所發現，跑到對面街一售賣相機用品的店舖，忘形地蹲下欣賞櫥窗展示的Billingham相機袋，並走入店舖再仔細地看個夠，但最後仍未有買下。<br> 記者上前問祖名是否行街購物時，他一見記者即表現慌張說：「冇，我睇吓啲相機袋啫。」說罷即撇下柏文及男性友人，一支箭地衝往擺花街。<br> 採訪、攝影：娛樂突發組</p></body></html>
