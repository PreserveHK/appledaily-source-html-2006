<html><header><meta charset="utf-8"><title>中原贊成樓按P改C</title></header><body><h1>中原贊成樓按P改C</h1><p>自從利率協議放鬆，最優惠利率P變成唔止一個，金管局成日叫銀行，計按揭利率時，不如用金管局嗰個綜合利率C，但銀行一直「睬佢都儍」。<br> 消委會近日都叫置業者，小心留意個P係幾多，𠵱家中原又加多一腳，話C走勢比P穩定，樓價走勢亦會穩定啲，更適合做樓按。<br> 中原抽秤滙豐，話P本來只係滙豐用，之不過，因為佢係結算行，其他銀行至用嚟做參考啫。既然𠵱家有唔同嘅P，令消費者混淆，不如用C，咪重有公信力。</p></body></html>
