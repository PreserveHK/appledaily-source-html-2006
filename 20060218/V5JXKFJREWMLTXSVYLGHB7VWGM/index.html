<html><header><meta charset="utf-8"><title>謝安琪鋼牙妹洗底</title></header><body><h1>謝安琪鋼牙妹洗底</h1><p>新人歌手謝安琪戴着牙箍出道，昨日她終於將它除下，揚言要大吃大喝一番及重過新生活。謝安琪認為戴牙箍令日常生活諸多不便，但卻對它又愛又恨，她說：「畢竟佢都陪咗我一年幾，佢陪咗我度過一個開心嘅新人期，陪我錄人生第一張唱片，曾係我一個標記，又幫我改善咗發音，𠵱家我講嘢發音標準啲，對唱歌都有幫助。」<br> 謝安琪謂除去牙箍後臉形都變瘦，擔心會被人拿她以往的照片出來比較，誤會她整容，至於牙箍，她會放在新人獎旁邊作紀念。</p></body></html>
