<html><header><meta charset="utf-8"><title>爭大獎　米高鬥羅拔</title></header><body><h1>爭大獎　米高鬥羅拔</h1><p>今年柏林影展共有十九部參賽作品，由《情慾9歌》（9Songs）的英國導演米高雲達波頓（MichaelWinterbottom）執導的《TheRoadtoGuantanamo》被視為大熱門，此片題材具政治性，講述恐怖分子疑犯在古巴關塔那摩灣的美軍基地遭虐待，他有望繼○二年的《InThisWorld》後再奪殊榮。而老牌導演羅拔艾特曼（RobertAltman）的《APrairieHomeCompanion》亦被視為爭標要角。</p></body></html>
