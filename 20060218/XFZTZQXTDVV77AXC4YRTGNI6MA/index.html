<html><header><meta charset="utf-8"><title>章子怡除衫谷《藝伎》</title></header><body><h1>章子怡除衫谷《藝伎》</h1><p>由章子怡、楊紫瓊及鞏俐等主演的荷李活電影《藝伎回憶錄》（MemoirsofGeisha），已先後在英、美及香港等地上映，不過其實歐洲多個國家現在才陸續開畫，當中包括下月一日公映的法國。前晚章子怡與楊紫瓊便跟導演洛馬素爾（RobMarshall）等出席電影在巴黎舉行的首映禮。<br> 雖然章子怡未能憑此片問鼎奧斯卡影后，不過她就能入圍明晚在倫敦舉行的英國電影大獎，雖然她得獎機會不大，但相信屆時章子怡也會抽空出席。而前晚她與楊紫瓊雙雙以黑色低胸晚裝赴會，衣着品味除十分配合外，章子怡還冒着寒冷天氣，脫掉外套給記者拍照。</p></body></html>
