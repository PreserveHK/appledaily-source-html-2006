<html><header><meta charset="utf-8"><title>有學識有事業更具優勢</title></header><body><h1>有學識有事業更具優勢</h1><p>大學女生憂慮嫁杏無期，學者安慰她們年紀尚輕，而且擁有學歷及事業，在男女配對「市場」上也相對上有優勢。<br> 城市大學社會科學部首席講師張兆球指出，女性的擇偶「黃金時期」一般至四十歲才結束，十多二十多歲的大學女生「重有時間揀」，他又說：「一啲事業有成嘅男性，都希望太太有較高學歷，覺得雙方會夾啲，所以高學歷未必影響女性婚姻。」<br> 浸會大學社會學系副教授邵一鳴則說，高學歷女性較難出嫁，與傳統觀念有關，因女性一般希望丈夫較自己能幹，他認為應改變這些固有觀念才可令高學歷女性較易擇偶。<br> 本報記者</p></body></html>
