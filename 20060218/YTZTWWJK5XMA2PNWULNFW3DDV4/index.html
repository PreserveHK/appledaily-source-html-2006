<html><header><meta charset="utf-8"><title>家具店租葵涌樓上舖</title></header><body><h1>家具店租葵涌樓上舖</h1><p>舖租太貴，唔少要租大樓面設陳列室嘅零售商，都絞盡腦汁諗計慳租，美聯話，有名牌家具舖，出每呎十蚊，承租葵涌和宜合道達利中心一樓，五千三百呎，做陳列室，月租五萬四。單位有個闊二十呎嘅門口，向正巴士站，附近有多幢工廠、寫字樓，又有唔同巴士、小巴線行走區內大屋苑，人來人往，最啱做陳列室賣家具，做生意之餘，又有宣傳效用。<br> 幾萬蚊租，街舖當然租唔到，愈嚟愈多零售商捱唔住貴租，由街舖搬到樓上，樓上舖亦愈嚟愈受落。</p></body></html>
