<html><header><meta charset="utf-8"><title>趕上節能熱致富</title></header><body><h1>趕上節能熱致富</h1><p>「我不是一夜成名，沒有這十四年的積累，就不可能有尚德今天的成績。」除了個人努力，施正榮能趕上中國「節能熱」，亦是其成功關鍵。近年，中國矢志要發展節能社會，令綠色產業成為當今最具發展潛力的行業。今年開始，中國將對全國三分一的建築物，進行建築節能改造工程，當中，內地預售樓盤時必須寫明建築物的節能率，否則將不准上市銷售等規定，業界估計將會帶來二萬六千億元人民幣的商機。<br> 在十一五（2006-2010年）期間，北京、上海等大城市率先進行建築節能改造工程，及可再生能源建築的示範點，國家建設部呼籲有相關經驗的中外企業抓緊進入市場的先機。	新華網</p></body></html>
