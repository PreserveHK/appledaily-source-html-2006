<html><header><meta charset="utf-8"><title>口含銀匙　胸挺34C</title></header><body><h1>口含銀匙　胸挺34C</h1><p>現年三十歲的湯盈盈出身富裕家庭，在加拿大土生土長，是家中幼女，父親在加拿大有四間大型餐館，伯父湯國華則有近億身家。雖然是家中的掌上明珠，但湯盈盈卻選擇投身娛樂圈，九五年她以蒙特利爾小姐身份參加香港華裔小姐入行，落選後以34C的上圍勇闖電視圈，但演的都是三線狐狸精或壞女人角色，十年以來半紅不黑。直至去年《阿旺新傳》中，湯盈盈飾演醜女李笑好（圖一）火速上位，更於台慶奪得最佳女配角獎。<br> 湯盈盈在圈中的緋聞甚少，入行後只拍過兩次拖，而她現任男友被指是富貴男友，二人拍拖五年多，但她卻一直不肯透露男友身份及名字。</p></body></html>
