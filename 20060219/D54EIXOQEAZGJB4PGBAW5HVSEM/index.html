<html><header><meta charset="utf-8"><title>梁家輝盼再闖極地</title></header><body><h1>梁家輝盼再闖極地</h1><p>梁家輝昨日在瀋陽出席波爾表當地首間專門店的開幕禮。家輝除擔任開幕嘉賓外，還跟瀋陽市民分享他的南極之旅。</p><p>幸沒暈浪</p><p>家輝表示渴望可繼續其探險計劃，包括重返南極、到訪北極及珠穆朗瑪峯等，他以普通話說：「我覺得我的體格還可以經歷南極的考驗，當時我們乘坐阿根廷科學考察船在大洋中前進，我很驕傲沒有暈船浪。」<br> 家輝又感謝此行獲波爾表協助，他說：「這款表就是讓我在南極讀取時間相當方便，最重要是它推我下海了，因為這款表的用家正好是一位深海潛水探險家，它可以，我也可以。」<br> 撰文：蔡丹</p></body></html>
