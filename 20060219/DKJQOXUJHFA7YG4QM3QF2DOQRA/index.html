<html><header><meta charset="utf-8"><title>好服務！尖東煎釀小食5件$5</title></header><body><h1>好服務！尖東煎釀小食5件$5</h1><p>我肥平近排每星期總有三四晚Stay喺尖東，唔係做嘢就係睇Concert，繼「源記」後我今次推介大家一定要試吓文華中心地下嘅「靚靚車仔麵」，唔好誤會我介紹佢哋嘅車仔麵，而係外賣嘅煎釀三寶。$5有5件超級抵食不特止，連阿姐們都好服務過人，唔單止樂意幫客人翻熱三寶，買$10重會多送幾件，最正係靚仔前靚仔後咁讚我肥平，搞到我都飄飄然。<br><br>靚靚車仔麵（23691029）<br>地址：尖沙嘴新文華中心22號地下</p><p>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
