<html><header><meta charset="utf-8"><title>失魂孫藝珍終到港</title></header><body><h1>失魂孫藝珍終到港</h1><p>韓星孫藝珍原定前日到港宣傳電影《決戰偷心男》，但因證件問題，至昨日傍晚六時多才抵達香港赤鱲角機場，有六、七名影迷接機，他們自發性地為孫藝珍在港成立官方網站，昨日拉起橫額及預備了鮮花迎接。</p><p>忘帶護照</p><p>孫藝珍步出抵港大堂時笑容滿面，向在場影迷鞠躬致意，問孫藝珍的證件是否出了問題？電影公司發言人表示：「其實係一個誤會，應該係孫藝珍噚日去到機場，至發覺唔記得帶passport，佢即刻搵工作人員去攞，不過去到機場趕唔切上機，所以先改機票，今日至嚟到香港。」孫藝珍甫到埗便趕往奧海城出席首映禮。<br> 採訪、攝影：魯萍</p></body></html>
