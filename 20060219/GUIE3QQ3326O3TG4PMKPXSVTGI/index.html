<html><header><meta charset="utf-8"><title>靚牛肉！頂級靚牛唔食就笨</title></header><body><h1>靚牛肉！頂級靚牛唔食就笨</h1><p>我瘦東無牛不歡，好鍾意去「占美餐廳」鋸扒，呢間餐廳1928年已經開業，由細食到大難得水準不變，最近收風話餐廳會喺加拿大牛肉出口協會入口3款阿爾伯達頂級安格斯穀飼牛肉，兼炮製牛肉套餐，主菜有炭燒頂級上冷扒、炭燒免翁牛柳和炭燒頂級去骨牛小排，有新鮮靚牛喎，重唔仆到去食咩？<br><br>占美餐廳（25265293）<br>地址：中環雲咸街1-3號南華大廈地庫</p><p>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
