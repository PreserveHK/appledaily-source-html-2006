<html><header><meta charset="utf-8"><title>油塘變身進展緩慢<br></title></header><body><h1>油塘變身進展緩慢<br></h1><p>政府自2000年初敲定油塘工業區工地轉住宅的詳細土地用途規劃後，城規會至今只批出5個住宅重建項目，進展緩慢，除因部份廠廈仍有工業活動外，政府在補地價上的進取態度也令業主裹足不前。<br> 不過，連同毗鄰由數大發展商合作發展的油塘灣重建計劃，將令油塘最終蛻變成商住小社區。工業區內住宅（戊類）用地便近6公頃，可發展的住宅樓面約300萬方呎，另東源街的綜合發展區，又可建樓面約200萬方呎，估計整個工業區重建後，可提供7000多個單位，再加上油塘灣重建約有1萬個單位，未來十年或更長日子，變化難以估量。<br> 記者：林志光</p></body></html>
