<html><header><meta charset="utf-8"><title>賊人攜腐液劫銀行</title></header><body><h1>賊人攜腐液劫銀行</h1><p>【本報訊】旺角彌敦道七百八十八號地下美國銀行，昨晨十一時許發生劫案，年約三十歲戴鴨舌帽獨行賊，闖入上址銀行，向女職員遞上寫有「打劫要十萬元」的字條，並從攜帶的環保袋中，取出一個裝有液體的膠樽，迫令女職員就範，否則便會淋鏹水，姓張（四十一歲）女職員，先後交出兩叠鈔票，損失共三萬六千元，賊人得手遺下膠樽逃去。警方到場兜截賊人並無所獲（圖），撿走懷疑腐蝕性液體，以及銀行閉路電視錄影帶，追緝賊人歸案。	潘志能攝</p></body></html>
