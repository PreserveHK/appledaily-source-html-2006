<html><header><meta charset="utf-8"><title>　　千人大耍六通拳 - 李八方</title></header><body><h1>　　千人大耍六通拳 - 李八方</h1><p>噚日有千名市民一齊大耍六通拳，盛況空前。他們都是參加博愛醫院與世界六通拳總會合辦的「千人齊習六通拳慈善匯演Show」，主辦機構更邀請了范徐麗泰、林貝聿嘉任主禮嘉賓，又請了甘草演員梁舜燕及李香琴分享耍拳心得。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
