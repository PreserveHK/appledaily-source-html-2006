<html><header><meta charset="utf-8"><title>新GAME登場：《NAMCOMUSEUMVol.2》玩盡懷舊遊戲</title></header><body><h1>新GAME登場：《NAMCOMUSEUMVol.2》玩盡懷舊遊戲</h1><p>即將於2月23日推出的《NAMCOMUSEUMVol.2》，是懷舊遊戲重出版第二炮，包含11款懷舊名作、2款重製版，以及Vol.1的6款遊戲的體驗版。重製版作品包括有「PacmanArrangement+」和「MotosArrangement」，兩款遊戲可用AdHoc模式與最多4人同時對戰。</p><p>Sony客戶熱線：23452966</p></body></html>
