<html><header><meta charset="utf-8"><title>百萬人飲問題水</title></header><body><h1>百萬人飲問題水</h1><p>前日召開的海南省水務會議透露，全省有一百一十五萬人口飲用沿海苦鹹水、高氟水或受污染的地表水和地下水，另有八十三萬三千農村人口的飲用水源未能保證達到標準。海南省全省合共有一百九十八萬人的飲用水源不安全，佔全省八百一十八萬總人口的兩成四。<br> 海南當局計劃在未來五年的「十一五規劃」期間，建設或擴建六十八座中心水廠，把供水規模增加至每天二百三十六萬噸，城鎮供水率達百分九十七點五，農村自來水普及率則達五成一。<br> 《海口晚報》</p></body></html>
