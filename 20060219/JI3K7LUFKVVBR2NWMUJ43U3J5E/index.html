<html><header><meta charset="utf-8"><title>楊崢飲勝一次清</title></header><body><h1>楊崢飲勝一次清</h1><p>名模楊崢自與古天樂御用髮型師Pius分手後，感情一直沒有着落，去年更被指與波爾表女高層過從甚密。楊崢前晚身穿Gucci贊助、總值港幣三萬六千元的服飾出席該品牌的派對，她摸着酒杯底與一男士談心，二人不時喁喁細語。<br> 不知該名男士在楊崢耳邊說了甚麼，只見她笑得花枝亂墜，身為模特兒的楊崢，平時自言生活簡樸，飲食健康，但想不到她的酒量頗佳，一杯接一杯，似乎派對的氣氛令她釋放自己。</p></body></html>
