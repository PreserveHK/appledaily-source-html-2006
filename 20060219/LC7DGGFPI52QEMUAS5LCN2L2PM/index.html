<html><header><meta charset="utf-8"><title>手機訊號可穿幾米深泥土</title></header><body><h1>手機訊號可穿幾米深泥土</h1><p>蓋恩紹貢村有村民聲稱收到被埋在泥中的小學師生求救短訊。本港城市大學電子工程學系教授李平指，只要泥土不深，手機訊號應該有能力發送。<br> 李平說，手機的無線訊號穿透力不弱，只有金屬穿不透，至於泥土和水泥塊，就要根據當時具體情況才可作判斷，「一般來說，幾米深的泥土不難穿透。」怎樣才能提高手機訊號穿透力？李平坦言「沒方法」，訊號強弱視乎功率高低，而功率高低則視乎手機和訊號站的距離，距訊號站愈近，功率就會愈低，距離愈遠功率就會愈高。<br> 本報記者</p></body></html>
