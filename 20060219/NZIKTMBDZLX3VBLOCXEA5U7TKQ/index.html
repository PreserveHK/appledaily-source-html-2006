<html><header><meta charset="utf-8"><title>明知故問：為甚麼我們能嘗到甜酸苦辣？</title></header><body><h1>明知故問：為甚麼我們能嘗到甜酸苦辣？</h1><p>食物的甜酸苦辣都是由舌頭上的味蕾「品嘗」出來的。味蕾大部份生在舌頭上，不過也有一些生在口腔和咽喉裏。每個味蕾都是由味覺細胞組成，味覺細胞與感覺神經網相連，神經網會把味蕾感受到的味覺訊息，傳到大腦的味覺中樞。同時，其他神經把舌頭感受到的溫度、質地、疼痛等訊息，以及食物發出的氣味通知大腦。大腦收到這些資料後，經過判斷、分析，便知道食物是甚麼味道。</p><p>味蕾可以感覺到各種味道，只是有不同的敏感度。舌尖的味蕾對甜的味道較敏感；在舌根的味蕾對苦的味道較敏感；舌頭兩側前半部對鹹味較敏感，而後半部對酸味較敏感。</p></body></html>
