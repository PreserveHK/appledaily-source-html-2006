<html><header><meta charset="utf-8"><title>明星足球隊捐30萬賑災</title></header><body><h1>明星足球隊捐30萬賑災</h1><p>曾志偉和譚詠麟等明星足球隊成員前日起程往菲律賓參加足球比賽，但抵埗後才得悉菲律賓中部萊特島（LeyteIsland）連續兩周下暴雨，並因為發生地震引發嚴重山泥傾瀉，估計約千多人傷亡，災情慘重。</p><p>同官員食飯</p><p>志偉昨日在電話中表示：「我哋去到菲律賓先知道發生呢件慘事，今晚我哋會同菲律賓當地嘅官員食飯，我哋會以明星足球隊名義第一時間捐出二百萬披索（約三十萬港元）畀當地政府，希望可以睇吓點樣幫佢哋做救災同幫到啲災民。」<br> 撰文：蔡丹</p></body></html>
