<html><header><meta charset="utf-8"><title>蘋果有禮：送迪士尼入廚玩具</title></header><body><h1>蘋果有禮：送迪士尼入廚玩具</h1><p>煮飯仔是女孩子最愛的玩意之一，想有米奇陪你一齊玩煮飯仔，你絕對不可錯過迪士尼剛推出的入廚玩具套裝系列，當中以電飯煲套裝最吸引，除有「貴重」飯煲外，還有湯、飯、餸及筷子等，讓你玩得夠「真實」。<br>若你想得到由萬信有限公司送出的迪士尼電飯煲套裝、咖啡壺套裝或水壺套裝（各5名），只要將以下電器與它們製造出來的食物連在一起，即有機會中獎。截止日期為2月26日，得獎名單將於3月5日公布。</p><p>獎品</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
