<html><header><meta charset="utf-8"><title>70樓盤列黑名單</title></header><body><h1>70樓盤列黑名單</h1><p>廣州市國土資源和房屋管理局前日公布一批逾期未有領取房產證的地產發展商，共有十四個發展商、涉及七十個樓盤，其中不乏廣州知名的地產發展商。<br> 被列入「黑名單」的發展商包括廣州國際房地產、華虹房地產等，負責人的姓名亦一併公開（網址： http://www.laho.gov.cn/ywgg/fwgl/jydjgs/t20060217_26915.htm）。業內人士估計，不少發展商拖着未繳交不少費用，而國土房管局在網上公開黑名單，是為催促發展商盡快補交欠款，並領取房產證，發放給置業人士。 <br> 《信息時報》</p></body></html>
