<html><header><meta charset="utf-8"><title>廣州舊區易生火警</title></header><body><h1>廣州舊區易生火警</h1><p>廣州巿荔灣區的上下九步行街、中山路、長壽路、人民南路一帶，還有不少歷史悠久的「騎樓」，但由於街道狹窄、建築老化、架空電線隨意牽拉等問題，令消防隱患處處，萬一發生火警，情況堪憂。<br> 上下九路不少雜貨店很多時都要充當倉庫，堆滿貨品和雜物。而第十甫路的「騎樓」大多為磚木結構，由於日久失修，承載能力大大減低，遇到火警可能會一燒就塌。而且該區由於巷道狹窄，發生火警時消防車根本難以入內，消防員要在幾百米以外的大馬路上接駁消防水管。<br> 《信息時報》</p></body></html>
