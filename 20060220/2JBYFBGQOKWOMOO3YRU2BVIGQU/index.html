<html><header><meta charset="utf-8"><title>黃宗澤濕身大感冒</title></header><body><h1>黃宗澤濕身大感冒</h1><p>楊思琦和黃宗澤昨日在將軍澳電視廣播城拍攝新劇《千謊百計》。飾演聾啞人士的思琦表示公司一早找人教她手語，現在她已懂得用手語作日常溝通。<br> 由於連日通宵拍攝淋雨戲，令黃宗澤患上大感冒，故他要戴口罩開工。</p><p>日夜進補</p><p>黃宗澤說：「又捱夜又唔夠瞓，頂唔住，𠵱家阿媽日日都煲冬蟲草同燕窩，仲食蜂皇漿㖭，希望我補番好身體。」而一向慳儉的思琦在旁說：「我冇燕窩又冇冬蟲草食，淨係食維他命丸咋。」<br> 採訪、攝影：卓寶花</p></body></html>
