<html><header><meta charset="utf-8"><title>每月辦就業講座</title></header><body><h1>每月辦就業講座</h1><p>為使求職者及招聘人員加強溝通，除了「網內」聯繫，Crossia.com還計劃每月定期舉辦「網外」就業講座活動，每次因應特定的行業，邀請相關公司的代表參與。<br> 當中包括成功的行政人員及人力資源專家，與求職者分享個人經驗、最新行情及行業概況。<br> 今年1月舉行的講座，該公司邀得PricewaterhouseCoopers及Swire參與；而活動中，還加插了自由時間，讓求職者藉此機會擴闊人際網絡。</p></body></html>
