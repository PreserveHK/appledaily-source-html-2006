<html><header><meta charset="utf-8"><title>透視第二代環保車</title></header><body><h1>透視第二代環保車</h1><p>【本報訊】油價高企，慳油環保車成為駕駛者的綠色選擇。本港唯一行貨環保車的代理皇冠車行，昨特別以透視車身展示第二代環保車Prius（圖），讓公眾了解其環保原理。車行指第二代環保車在港約售二十三萬元，環境運輸及工務局局長廖秀冬是第一代捧場客。<br> Prius透視車身昨在環保嘉年華展出，讓一萬名入場觀眾檢視車內的引擎及馬達，理解其以油電混合推動的運作模式，該車今天起於沙田豐田陳列室展出一星期。同場舉行創意模型設計比賽，北角循道學校的小六生以老鼠夾、筷子及光碟等廢物製成模型車。隊員麥朗軒說：「整完架車之後，識得用廢紙做筆插畀自己。」<br> 張志華攝</p></body></html>
