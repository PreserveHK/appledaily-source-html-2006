<html><header><meta charset="utf-8"><title>中燃多得陳水扁</title></header><body><h1>中燃多得陳水扁</h1><p>中國燃氣上周春茗，席間大家講起其大股東海峽金融有國務院台灣辦公室嘅背景。中燃首席財務總監梁永昌話01年中，國台辦以借殼形式入股公司前身嘅大中華科技，主要係希望藉住呢間上市公司，拓展兩岸之間嘅旅遊業務；之不過阿扁發表咗一中一台嘅言論後，一切泡湯。<br> 公司業務因此轉型，改為做天然氣。呢家公司市值雖然只得約50億元，不過最近獲得國家開發銀行垂青，取得200億元人民幣嘅信貸額度，總裁劉明輝話因為集團嘅天然氣業務，配合國家發展策略，呢次貸款重係國家開發銀行主動接觸佢哋，一齊探討合作機會，結果經過七個月嘅評估後得出成果；咁即係有後台又有大水喉啦。</p></body></html>
