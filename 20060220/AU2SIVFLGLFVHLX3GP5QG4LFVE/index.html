<html><header><meta charset="utf-8"><title>范太冇投訴</title></header><body><h1>范太冇投訴</h1><p>中信泰富董事總經理范鴻齡入咗行會之後，曝光率持續高企，華華上個星期一連四日，喺大小春茗酒會都見到佢，估唔到去學校採訪，都見到范鴻齡同太太Tammy（圖左），於是捉住范太，問吓有冇投訴有人只顧公務冷落嬌妻！<br> 本身係律師嘅Tammy真識講嘢，話老公應酬雖多，但好彩大部份只係喺黃昏時段，自己都未放工。丈夫雖然忙，但都好有心思，好似農曆年兩公婆就去咗曼谷度假歎世界，情人節亦有送花送禮，今年都唔例外。<br> 范鴻齡同太太都好鍾意熱鬧，情人節前一個月就訂定位，一行14人，一齊喺四季酒店食飯慶祝，阿妹羅范椒芬夫婦都係座上客，由晚黑七點玩到凌晨呢！<br> 梁鑑章攝</p></body></html>
