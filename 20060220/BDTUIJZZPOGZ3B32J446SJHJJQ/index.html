<html><header><meta charset="utf-8"><title>長者飲綠茶減認知障礙</title></header><body><h1>長者飲綠茶減認知障礙</h1><p>美國醫療網站webmd指出，長者常飲綠茶，有助保持腦筋清醒。一項刊於《美國臨床營養學》期刊的日本研究，跟進一千名七十歲以上的長者，了解他們飲食習慣及為他們進行包括記憶、專注力及依從指示等精神健康測試。<br> 結果顯示，每日飲兩杯或以上綠茶的長者，認知能力變差的機率，相對於每周只飲三次綠茶或每日飲一杯的長者為低，這可能與綠茶內含益多酚有關，但飲烏龍、黑茶及咖啡就沒有這種功效。</p></body></html>
