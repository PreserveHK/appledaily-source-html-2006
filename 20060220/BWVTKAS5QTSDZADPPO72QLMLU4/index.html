<html><header><meta charset="utf-8"><title>甜到漏！：鵝肝飯啱晒胃口</title></header><body><h1>甜到漏！：鵝肝飯啱晒胃口</h1><p>「吉祥」呢間咁有格調的日本餐廳，一向係本小姐同班淑女嘅蒲點，呢排口淡淡唔想食刺身，一於點啲新菜式歎吓，就整碗炭燒鵝肝飯，鵝肝飯澆上廚師秘製的醬汁，入口鬆化香口，再嗒番杯香醇Sake，真係快活過神仙。意猶未盡歎多個生果陶板燒，微燙果盤澆上新鮮士多啤梨及日本糖製成的士多啤梨糖醬，滋味無窮，食完個心都甜到漏啦。<br>吉祥（28366992）<br>地址：香港跑馬地黃泥涌道1A<br><br>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
