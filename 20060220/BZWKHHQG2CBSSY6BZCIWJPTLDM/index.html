<html><header><meta charset="utf-8"><title>聯通新增131萬客</title></header><body><h1>聯通新增131萬客</h1><p>▲中國聯通（762）公布，1月份新增客戶131萬名，是05年5月以來最大的增幅，其中GSM增加99萬名，至9606萬名，CDMA增加32萬，至3304萬名，流動客戶達1.29億名。<br> ▲和記行（720）公布，附屬東莞長興制冷設備，於04年3月遭廣州市祥能置業投資，入稟追討199.66萬美元（1560萬港元）及相關利息，和記行得悉今年1月24日，廣東省高級人民法院確認東莞市中級人民法院的判決，長興敗訴，須支付3110萬元予祥能。</p></body></html>
