<html><header><meta charset="utf-8"><title>變種蘋果糖份少一半</title></header><body><h1>變種蘋果糖份少一半</h1><p>英國《泰晤士報》昨日報道，糖份較普通蘋果減半的「變種蘋果」（mutantapple）現已面世！美國加州大學戴維斯分校（UniversityofCaliforniainDavis）的研究人員成功培植山梨糖醇（sorbital）含量比正常低一半的蘋果，讓此健康食物變得更健康。<br> 同一技術可望用於啤梨、桃及槳果類生果上。不過，有關報道並沒有提及「變種蘋果」會否沒有普通蘋果那樣香甜。</p></body></html>
