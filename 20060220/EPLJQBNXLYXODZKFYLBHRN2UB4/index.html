<html><header><meta charset="utf-8"><title>《Grbavica》低調憶戰痕</title></header><body><h1>《Grbavica》低調憶戰痕</h1><p>柏林影展最高榮譽的金熊獎得獎電影《Grbavica》，是一部描述波黑戰爭創傷的電影，導演通過一對母女的遭遇，以獨特的角度展現了戰爭帶給人們的創傷和回憶，雖然意旨沉重，但演員表現不露痕迹，故獲得評判審青睞。</p><p>借足球體現自由</p><p>而由丹麥女導演執導的銀熊獎得獎電影《ASoap》，則講述美容院東主與變性人的曲折愛情，被評為感情刻畫細膩。至於另一部奪得銀熊獎的伊朗電影《Offside》，則是一部足球電影，影片以多名女性假扮男人參加足球賽，表達中東地區女性對自由與公平的追求。</p></body></html>
