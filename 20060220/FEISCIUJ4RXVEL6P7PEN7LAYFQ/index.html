<html><header><meta charset="utf-8"><title>日本直擊：TestMadzaMPVinToyko</title></header><body><h1>日本直擊：TestMadzaMPVinToyko</h1><p>吃過早餐，便趕往參加新版萬事得MPV的記者會，詳細介紹完新車資料後，便是試車環節。日本的天氣很寒冷，穿了厚厚的大褸也不能抵擋強勁的冷風，所以沿途大家也不敢開窗。<br>前往試車基地KazusaAcademiaPark，經過不少高速公路，它們皆設有收費站，有不同收費模式，例如先取票後繳費，又或先繳過路費等等，跟香港的大大不同。拍攝期間走進當地的7-11便利店時，發覺除了售賣飲品或食品外，也提供傳真等基本服務，最抵死是連廁所也有提供。<br><br>DennisreportedinToyko</p></body></html>
