<html><header><meta charset="utf-8"><title>樓市快訊<br>康怡複式半年終發市</title></header><body><h1>樓市快訊<br>康怡複式半年終發市</h1><p>▲利嘉閣丁培鴻表示，鰂魚涌康怡花園最近錄得罕有的複式單位成交。G座極高層15室複式戶，928方呎，成交價448萬元，呎價4828元，打破同類單位半年零成交悶局。<br> ▲中原沈興和稱，一名外籍投資客有感港島區物業投資回報高，剛斥資346.8萬元，購入上環普頓臺高層A室作長線收租，單位面積716方呎，呎價4844元，屬市場水平。他表示，買家估計購入單位每月租金可達1.8萬元，租金回報率達6.2厘。</p></body></html>
