<html><header><meta charset="utf-8"><title>拘印女扒手同鄉鼓掌</title></header><body><h1>拘印女扒手同鄉鼓掌</h1><p>【本報訊】「拉咗佢好啊，送佢返印尼啦！佢會影衰我哋，會冇人請我哋打工㗎！」大批印尼女傭昨早上在銅鑼灣糖街街頭，發現警方拘捕一名偷竊同鄉銀包的印傭時，以半鹹淡廣東話大聲叫好及拍掌。<br> 警方港島總區特遣隊五名人員，昨早上九時許，在糖街一帶進行反扒竊行動時，發現一名印傭（三十一歲）偷竊一名在聊天同鄉外套內銀包時，即時採取行動將該名印傭拘捕，事主對於銀包內五百多元失而復得大呼好彩。<br> 在場大批印傭獲悉警方拘捕涉嫌偷竊的女同鄉後即時起哄，指警方替她們除去害群之馬十分高興，更在警員帶走疑犯時拍掌歡呼（圖）。<br> 周志鴻攝</p></body></html>
