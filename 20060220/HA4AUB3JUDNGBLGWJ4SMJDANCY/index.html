<html><header><meta charset="utf-8"><title>Ferrari'sthree-seatF1：全球僅一部<br></title></header><body><h1>Ferrari'sthree-seatF1：全球僅一部<br></h1><p>法拉利的跑車系列只有兩座位，而三座位版竟然出現於F1上，這部在Fiorano賽車場測試的三座F1，和1998年麥拿倫的雙座F1不同，法拉利的乘客位是位於左右方，乘客可看到前方景物。<br>要設計有乘客位的F1，不是安裝兩個位便算，也要改變車重的分布等，很難呢。但有乘客的F1是車隊爭取贊助商的最佳工具，給贊助商的老闆坐個圈，嘩，咁過癮，幾多錢都畀喇。<br><br>記者：伍旋卓</p></body></html>
