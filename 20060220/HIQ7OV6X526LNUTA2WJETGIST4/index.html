<html><header><meta charset="utf-8"><title>陳奕迅成歌迷點唱機</title></header><body><h1>陳奕迅成歌迷點唱機</h1><p>陳奕迅（Eason）前晚繼續喺紅館舉行個人演唱會，雖然前晚只係尾二場，但Eason好High，啲歌迷亦一樣情緒高漲，反應好熱烈，搞到Eason安哥完再安哥，後尾唱到由台下歌迷點歌，然後由佢唱，結果Eason賣大包唱咗好多首大會原本冇安排嘅舊歌，結果佢唱到成十一點九先散場。馮仁昭睇呢場都真係冇揀錯。噚日馮仁昭打畀陳家瑛，問佢超時使唔使罰錢，佢話：「如果場館要罰都係有限錢，大家開心最緊要，冇計啦！」</p></body></html>
