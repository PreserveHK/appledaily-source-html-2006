<html><header><meta charset="utf-8"><title>跳海反加價</title></header><body><h1>跳海反加價</h1><p>【本報訊】近百名離島區居民昨日在梅窩碼頭請願，不滿新渡輪明日起加價，其間離島區議員黃福根更與請願人士在梅窩碼頭對開海面跳海（圖），並在海面拉起抗議橫額表達不滿。<br> 有份參與今次行動的立法會議員王國興指出，梅窩船費高昂，假日由中環到梅窩成人單程收費為十五元七角，加價後更要多付一元。他又稱，船費太貴，已經無人願到梅窩旅遊，店舖生意額大減，他會聯同離島居民和運輸署見面，反映不滿。他並批評政府偏袒財團，新渡輪加價幅度達百分之六點五，高於通脹率。</p></body></html>
