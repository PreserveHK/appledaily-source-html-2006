<html><header><meta charset="utf-8"><title>郭晉安齋睇海豚唔夠Fun</title></header><body><h1>郭晉安齋睇海豚唔夠Fun</h1><p>郭晉安和吳卓羲日前到海洋公園出席「3M：思高海洋公園樂滿Fun」，在海洋劇場欣賞海豚海獅表演，又走到水池邊近距離觀賞，當工作人員問有沒有觀眾想跟海豚海獅玩耍時，他們又火速舉手，惜未被選中，令他們很失望。最後二人只好拿着手機不停拍照和跟熱情觀眾握手，安仔說：「好似喺紅館開騷咁。」</p><p>即棄狗廁所</p><p>安仔及後拿着潔廁刷跟觀眾玩遊戲，並謂希望有個活動狗廁所，方便放狗時執便便，最好是用完即棄，不用麻煩。<br> 撰文：蔡丹</p></body></html>
