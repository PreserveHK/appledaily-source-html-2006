<html><header><meta charset="utf-8"><title>Soler黑店騷夾親結他手</title></header><body><h1>Soler黑店騷夾親結他手</h1><p>孖仔組合Soler前晚在尖沙嘴一間酒吧舉行音樂派對，吸引近百歌迷捧場，其間卻發生小意外，一名替他們伴奏的樂隊成員受傷。</p><p>愈玩愈high</p><p>細佬Dino在完騷後表示可能現場燈光太暗，bass手不慎被門夾到手，他說：「我哋好擔心，同佢合作過兩次，佢技術好好。鼓手亦係我哋喺外國請返嚟，佢為咗幫我哋手，損失好多嘢，我哋好感激佢哋。」<br> 談到在酒吧做騷的感覺及酬勞，大佬Julio說：「我哋都唔清楚，其實都唔係第一次做酒吧騷，之前練習過好多次，愈玩愈好玩。」而許冠傑的兒子許懷欣前晚也有捧場，並表示跟Soler認識了一年多。<br> 撰文：蔡如玉</p></body></html>
