<html><header><meta charset="utf-8"><title>死白鴿倒臥輔助線</title></header><body><h1>死白鴿倒臥輔助線</h1><p>【本報訊】禽流感危機加劇，漁農自然護理署人員昨繼續在全港收集死鳥屍體，截至傍晚時分署方合共撿獲七十多具鳥屍，另外昨午二時許，一名五歲女童在沙田新翠邨新明樓外花槽玩耍時，發現一頭不知名小鳥伏屍草地上，其父見狀立刻將女兒帶到一旁和報警，稍後有關部門人員到場撿走屍體化驗。<br> 至傍晚六時，一隻白鴿倒卧九龍城打鼓嶺道，警方到場取紙盒蓋着死鳥（圖），然後知會漁護署人員到場撿走鳥屍。<br> 麥超億攝</p></body></html>
