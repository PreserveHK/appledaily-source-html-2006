<html><header><meta charset="utf-8"><title>安和舊樓啱老人家</title></header><body><h1>安和舊樓啱老人家</h1><p>舊樓因為樓齡高，又冇設施，升值能力低，就算叫價唔高，都好少人吼，但土瓜灣啲舊樓就仍然有捧場客，安和大廈中層D，五百九呎，落成三十三年，最近錄得成交，聽講，原因係有𨋢喎。<br> 老人家身體唔多好，若果日日要行樓梯上上落落，都幾辛苦，所以好多住唐樓嘅老人家，都會搵啲有𨋢嘅大廈搬。安和大廈呢個單位，就係由同區住緊唐樓嘅老人家，用九十八萬買入。<br> 中原何保明話，土瓜灣唔少有𨋢嘅舊樓，都成為同區唐樓住客換樓嘅選擇。安和大廈賣埋呢件暫再冇放盤。</p></body></html>
