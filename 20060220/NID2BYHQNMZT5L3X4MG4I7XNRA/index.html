<html><header><meta charset="utf-8"><title>撥112跨區跨網絡求救</title></header><body><h1>撥112跨區跨網絡求救</h1><p>香港郊野活動聯會副主席陳錫恩提醒市民，若在郊野無法致電求救，可致電全球通用國際緊急求救電話號碼「112」，112可提供跨區域、跨電訊網絡的緊急救援服務，當電話接通便會把求救訊息傳遞到最近地區的網絡發射站，再接駁至當地求救熱線。<br> 陳補充，若市民在本港郊野致電112，求救訊息可能傳達至深圳或內地求救部門。另外，有行山人士亦建議市民可利用電筒發出代表「SOS」的「三短、三長、三短」國際通用求救訊號，向拯救人員報告所處位置。</p></body></html>
