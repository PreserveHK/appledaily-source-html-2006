<html><header><meta charset="utf-8"><title>陶源呎價高見6759</title></header><body><h1>陶源呎價高見6759</h1><p>永泰亞洲近年進軍本港地產市場，較為人熟悉嘅樓盤，有尖沙嘴漾日居、小欖漣山、西貢溱喬，同埋九龍塘單幢盤陶源。<br> 講開陶源，雖然係單幢樓，永泰好畀心機起，而且唔捨得太快賣晒。個樓盤喺○二年落成，但係最後一個貨尾單位，要到舊年先至賣畀人。中層單位賣到七千幾蚊呎，可見陶源個價一直好硬淨。<br> 至於陶源嘅二手市況，香港置業助理區域經理吳宇奇話，一千零八十呎高層A室，日前以七百三十萬易主，呎價六千七百五十九，原業主兩年賺九十萬。</p></body></html>
