<html><header><meta charset="utf-8"><title>輸港東江水只用七成</title></header><body><h1>輸港東江水只用七成</h1><p>目前本港全年用水量約為九億六千萬立方米，預計用水量每年都有一千萬立方米的輕微增長。現時東江水每年供水量為十一億立方米，本港實際只是用去其中的七億七千萬立方米，僅為供應量的七成。<br> 本港水塘因受地理環境及容量限制，在雨季期間或會出現滿溢。去年一至十月，累積降雨量達三千二百多毫米，較同期平均值二千一百多毫米高五成，其中八月更是自一八八四年有紀錄以來第二個多雨的八月，錄得降雨量為九百七十一毫米，較平均值三百九十一毫米多出約一倍半。因此由五月份開始，已因水塘滿溢而要排水出海。</p></body></html>
