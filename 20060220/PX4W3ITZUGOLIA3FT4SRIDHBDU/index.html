<html><header><meta charset="utf-8"><title>投資者低吸嘉湖單位</title></header><body><h1>投資者低吸嘉湖單位</h1><p>▲利嘉閣陳偉倫透露，一名投資者憧憬天水圍24B區項目推出，能推動區內二手樓價飆升，遂以125萬元購入天水圍嘉湖山莊樂湖居14座中層H室作短線投資，單位708方呎，呎價1766元，較市價低約7%。<br> ▲香港置業陳國榮表示，沙田第一城47座低層A室，395方呎，成交價110萬元，呎價2784元。<br> ▲美聯林振聲表示，將軍澳蔚藍灣畔7座高層G室，剛以253萬元成交，單位652方呎，呎價3880元。原業主在03年12月以178.5萬元購入單位，轉手獲利74.5萬元，升值42%。</p></body></html>
