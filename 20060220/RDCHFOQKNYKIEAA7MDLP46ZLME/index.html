<html><header><meta charset="utf-8"><title>皇阿妹唔失禮</title></header><body><h1>皇阿妹唔失禮</h1><p>內地每年都選出一系列嘅十大英才，特首曾蔭權嘅胞妹、任職渣打銀行中國區總裁嘅曾璟璇，啱啱獲選為十大財智英才，呢個妹真冇失禮阿哥，華華記得上個禮拜渣打馬拉松，阿哥好畀面去鳴槍主禮，仲同阿妹擁抱合照（圖），不知幾親熱。<br> 2005年十大英才系列，係由全國政協教科文衞體委員會同多個內地工商文化團體合辦，選出一百位各界英才，不過咁多人，就有啲豬肉味。除咗曾皇妹，經常向內地捐贈書籍嘅香港漢榮書局總經理石漢基，亦獲選為十大教育英才；其他英才還有經濟學家厲以寧、博鰲亞洲論壇秘書長龍永圖等等。</p></body></html>
