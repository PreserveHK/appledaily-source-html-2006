<html><header><meta charset="utf-8"><title>發展商代理齊籌款</title></header><body><h1>發展商代理齊籌款</h1><p>英皇集團地產部總監張炳強，一直好支持慈善機構善寧會，凡係善寧會搞嘅步行籌款活動，佢都有落力協助同埋參與。<br> 噚日，善寧會舉辦嘅八仙嶺步行籌款，英皇張炳強同埋新鴻基地產代理執行董事蘇仲強、九龍倉置業發展董事黃光耀都有出席。至於美聯集團，就係第二年參加呢項活動。<br> 美聯今次分管理層、前線同埋後勤，一共兩隊參加，由新娘潭起步，全程十三公里，用咗四個鐘。舊年，善寧會行元朗大棠，全程十二公里。</p></body></html>
