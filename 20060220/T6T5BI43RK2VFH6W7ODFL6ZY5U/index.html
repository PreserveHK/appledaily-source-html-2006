<html><header><meta charset="utf-8"><title>陳慧珊向音樂大師取經</title></header><body><h1>陳慧珊向音樂大師取經</h1><p>印度音樂大師A.R.Rahman前晚在灣仔會展開騷，最高票價高達三千八百八十元，陳慧珊、夏韶聲、黃耀明、郭啟華、霍震寰及陳琪琪等亦是座上客。A.R.Rahman為演唱會揭開序幕時，現場有立體太空布景，觀眾要戴上特別眼鏡欣賞，他演繹了作品《Fanaa》，並帶了八位歌手來港助陣演出。</p><p>過浪漫情人節</p><p>剛從波士頓回來的陳慧珊，表示已撰寫了兩首歌，預計今年可推出國語唱片，她說：「我今次嚟聽演唱會，希望攞靈感，我張唱片想搵夏韶聲做監製。」陳慧珊又自爆情人節過得很浪漫，但卻說要保持神秘，並說：「你哋咁聰明實知道。」<br> 採訪：卓寶花　攝影：仇志德</p></body></html>
