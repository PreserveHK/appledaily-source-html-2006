<html><header><meta charset="utf-8"><title>留美港人回流創業</title></header><body><h1>留美港人回流創業</h1><p>創辦Crossark的成員，是一群在美國加州留學及工作的港人，他們來自不同行業，包括市場推廣、財經及科技；能聚首一堂、合作創業，如同Crossia.com籌辦就業講座的因由──彼此於商業活動中認識。<br> 大概一年半前，原在加州矽谷從事軟件開發的Crossark，有見亞洲市場具發展空間，故決意把總部移至本港。Simon說：「回港後，我們用了一年時間做市場調查，看看本地市場對網上人際網絡的接受程度，發現大學畢業至有幾年工作經驗的人較易接受。」所以，Crossia.com鎖定這批年輕專才，作為目標對象。</p></body></html>
