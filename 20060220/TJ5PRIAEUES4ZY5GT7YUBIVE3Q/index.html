<html><header><meta charset="utf-8"><title>又一居今年新高價</title></header><body><h1>又一居今年新高價</h1><p>▲美聯香靜華表示，又一村又一居13座高層C，面積990方呎，連租約以690萬元易手，呎價6970元，創今年新高。原業主04年斥資558萬元購入，轉手賺132萬元。<br> ▲香港置業尹禎壑指出，紅磡海逸豪園18座低層F室，800方呎，以384萬元售出，呎價4800元。<br> ▲中原徐禮訓稱，藍田滙景花園16座低層B，785方呎，成交價265萬元，呎價3376元。原業主持貨6年，蝕25萬元。目前屋苑有約200個放盤，叫價每呎3900至4800元。</p></body></html>
