<html><header><meta charset="utf-8"><title>學童繪畫反燃煤發電</title></header><body><h1>學童繪畫反燃煤發電</h1><p>【本報訊】剛過去周日的香港渣打馬拉松比賽，在一片灰濛濛的天空下舉行，更釀成二十二名跑手不適，其中一人更死亡，空氣污染情況再度引起極大關注。綠色團體「環保觸覺」最近收集了八萬個學生簽名，反對本港電力公司燃煤發電，要求他們支持使用可再生能源，該會期望最終能收集到十萬個簽名，然後送交有關部門。<br> 此外，環保觸覺舉辦了反對燃煤發電繪畫比賽，參與的學校包括幼稚園，小學及中學，學生共繪畫了近千張圖畫，表達本港的空氣問題（圖）。該會批評本港使用可再生能源發展緩慢，二十個已發展國家中香港幾乎排至榜尾。<br> 李家皓攝</p></body></html>
