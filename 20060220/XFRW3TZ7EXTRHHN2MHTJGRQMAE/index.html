<html><header><meta charset="utf-8"><title>新湯底！：烏冬新湯底好味</title></header><body><h1>新湯底！：烏冬新湯底好味</h1><p>日式烏冬嚟嚟去去都係嗰幾隻湯底，悶到我抽筋，今日豬朋甲帶我嚟「甘味」食個晏仔，終於試到新嘢喇，酸甜醒胃的番茄湯底配新西蘭牛柳粒，啱晒我呢隻食肉獸嘛。豬朋甲就點咗個燒豬頸肉湯烏冬，話木魚湯底配手打贊岐烏冬正到爆喎！咁堅？偷一嚿豬頸肉試吓，好爽口！偷望隔籬枱兩個吱吱喳喳嘅大山婆，咦？OK正斗喎──講緊佢哋碗素菜豆漿湯烏冬咋。<br>甘味（24841789）<br>地址：葵涌葵芳新都會廣場393至394號舖<br><br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
