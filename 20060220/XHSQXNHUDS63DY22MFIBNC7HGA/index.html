<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧泛海油塘鯉灣天下公布新優惠。<br> ‧黃大仙百利軒新按揭優惠記者會。<br> ‧美聯、長實葵涌雍雅軒誓師會。<br> ‧美聯旺角東京銀座祝捷記者會。<br> ‧中環國際金融中心商場市道回顧及展望。<br> ‧美聯二手市場走勢分析記者會。</p><p>周二</p><p>‧上環西港城百周年慶典記者會。<br> ‧中環四季滙講香港豪宅市場最新情況及動向。</p><p>周三</p><p>‧中環星展銀行大廈截標。</p><p>周四</p><p>‧油塘鯉魚門丈量約份第3約1061A段及餘段約1200呎地盤截標。</p></body></html>
