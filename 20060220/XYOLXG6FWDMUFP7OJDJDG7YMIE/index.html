<html><header><meta charset="utf-8"><title>唔做乖女媾情聖</title></header><body><h1>唔做乖女媾情聖</h1><p>現年二十四歲的韓國人氣女星孫藝珍，畢業於首爾藝術大學電影系，樣子清純甜美的她○一年投身娛樂圈，出道以來一直以玉女形象見稱。孫藝珍拍過《善姬與真姬》、《美味關係》、《藍色生死戀3夏日香氣》等電視劇，她更憑《善》劇奪得最佳電視新人大獎，之後再進軍大銀幕；○二年憑與車太鉉合演的愛情片《向左愛．向右愛》成名，在韓、港上映都獲觀眾歡迎，之後演出的《假如愛有天意》及與裴勇俊合演的《外出》等都備受注目。<br> 而孫藝珍的新作《決戰偷心男》是繼《外出》後又的出位之作，在片中她一改清純形象，飾演一個開放兼主動的性感尤物，與情場高手宋一國相遇，展開一場男女攻防戰。</p></body></html>
