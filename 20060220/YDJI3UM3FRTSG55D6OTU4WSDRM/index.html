<html><header><meta charset="utf-8"><title>油組下月或商討減產</title></header><body><h1>油組下月或商討減產</h1><p>【本報綜合報道】卡塔爾石油部長阿提亞表示，由於現時全球油市供過於求，令油價下跌，石油輸出國組織（OPEC）下月開會時可能需要決定減產逾3%。<br> 阿提亞說，油組下月8日在維也納舉行會議期間，或會決定由4月1日起每日減產50萬至100萬桶石油，因北半球氣溫趨升會削弱取暖用燃油需求。這將是油組自04年4月以來首次減產。<br> 油組第3大產油國委內瑞拉，亦表態支持該組織每日減產多達100萬桶。<br> 國際原油價格本月累積跌12%。但分析員警告，油組一旦減產可能刺激油價急漲。八國集團（G8）財長上周再次對高油價表示關注。<br> 另外，阿提亞表示不關注伊朗核問題會影響石油供應。</p></body></html>
