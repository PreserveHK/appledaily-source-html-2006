<html><header><meta charset="utf-8"><title>軍隊鎮壓寶島　屠殺千人</title></header><body><h1>軍隊鎮壓寶島　屠殺千人</h1><p>一九四七年二月二十七日，數名警察在台北市緝查走私香煙時打傷事主，惹來群眾不滿。查緝員向群眾開槍警告，誤殺一名圍觀者。翌日，群眾衝擊政府機關，打死兩名職員；衞兵隨後向示威者開槍，打死三人。<br> 台灣各地隨即爆發騷亂，部份本省人盲目襲擊外省人，造成幾百人傷亡。島內各地也組織民間武裝部隊，要求地方民主自治。</p><p>捕殺反政府人士</p><p>蔣介石接獲台灣省行政長官陳儀的報告後，三月五日決定派兵赴台鎮壓，隨後又以清查戶口、追繳武器等方式大肆捕殺曾參與反政府運動的人士。保守估計，有一千人在「二二八事件」中被屠殺，但島內近年有學者指死亡人數高達數千、數萬甚至十幾萬人。</p></body></html>
