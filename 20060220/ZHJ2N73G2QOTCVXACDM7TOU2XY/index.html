<html><header><meta charset="utf-8"><title>薛芷倫好媽媽重視心靈教育</title></header><body><h1>薛芷倫好媽媽重視心靈教育</h1><p>近日ball場回勇的薛芷倫，前晚一身DonnaKaran火紅晚裝，襯前夫馬清偉送贈的紅寶石耳環，搶鏡非常。</p><p>反對體罰</p><p>提到日前發生行李篋焗死八歲男童事件叫人大表痛心，薛芷倫說：「我好唔贊成體罰，傷害兒童又冇用。教育子女應該從心靈上開始，畀多啲時間溝通、多啲耐性同愛心先有用。」<br> 薛芷倫又表示多年來都支持CancerFund，特別早前其設計師好友俞儷軒因子宮頸癌離世，更令她驚覺要愛護自己。</p></body></html>
