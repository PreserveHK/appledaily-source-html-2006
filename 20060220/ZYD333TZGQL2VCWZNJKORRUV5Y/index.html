<html><header><meta charset="utf-8"><title>用音樂說故事</title></header><body><h1>用音樂說故事</h1><p>彭浩翔執導的《伊莎貝拉》是今年唯一一部入圍柏林影展競賽的華語電影，昨日凌晨公布結果，在《伊》片中擔任配樂的金培達奪得最佳電影音樂獎銀熊獎，揚威海外。</p><p>大讚非同凡響</p><p>與金培達認識多年的彭浩翔，所有電影配樂都會由金培達操刀，彼此甚有默契。<br> 在《伊》片中，由於導演希望盡量減少對白，並以音樂來說故事，加上電影是發生於九七回歸前的澳門，所以金培達在電影配樂上注入大量充滿葡萄牙色彩的音樂元素，而主題曲更以葡萄牙語來唱，甚得海外觀眾歡心，日前在柏林首映過後，影展的總監DieterKosslick更大讚金培達的配樂非同凡響，大受歡迎。</p></body></html>
