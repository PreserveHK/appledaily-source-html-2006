<html><header><meta charset="utf-8"><title>明天預告：東京TablewareTradeShow</title></header><body><h1>明天預告：東京TablewareTradeShow</h1><p>由TablewareTradeShow協議會主辦，為期3日的TablewareTradeShow，今年是第4屆，於日本東京舉行，共有86家餐具製造商、批發商等參加，吸引近1萬的當地買家與零售商到場參觀搜購06年最新春季商品。展覽展示的商品包羅萬有，包括玻璃、陶瓷、漆器、金屬等餐具，亦有不同種類的室內擺設、工藝品及廚房煮調用品。</p></body></html>
