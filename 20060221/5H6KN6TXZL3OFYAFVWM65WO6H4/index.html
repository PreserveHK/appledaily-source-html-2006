<html><header><meta charset="utf-8"><title>中美歐貿易摩擦升級</title></header><body><h1>中美歐貿易摩擦升級</h1><p>○六年伊始，中國兩大貿易夥伴歐盟和美國就開始分別找中國麻煩。中國今年再度陷入貿易糾紛年，已在所難免，同時，亦令在華的相關生產企業的經營環境，更添負面的因素。<br> 繼美國在上周宣布，與中國在去年錄得逾一萬五千多億港元的貿易逆差，宣布準備成立專責小組監察中國遵守世貿條款的進程，以及在四月決定是否將中國列入貨幣操縱國之餘，歐盟亦在昨日「放風」，擬對來自中國和越南兩國的皮鞋徵收反傾銷稅。目前，中國與歐美間的貿易摩擦只是個開始，好戲在後頭。<br> 本報記者</p></body></html>
