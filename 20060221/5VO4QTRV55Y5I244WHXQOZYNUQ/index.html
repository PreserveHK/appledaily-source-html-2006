<html><header><meta charset="utf-8"><title>五成半受訪市民劣評維港</title></header><body><h1>五成半受訪市民劣評維港</h1><p>【本報訊】近年在維多利亞港的填海工程不絕，有調查顯示，因此近五成半受訪港人對維港的評價為不好或非常不好；更有人強調填海「好像撕去我一部份的回憶一樣」。負責該調查的團體指，維港的污染問題是市民十分關注的。</p><p>負責是項調查的團體海港商界論壇主席龍安德說，港人對維港充滿感情（見表），除以朋友稱呼外，更有受訪者稱「看着維港這些改變（填海），很不開心，就好像撕去我一部份的回憶一樣」。他說，八成八人要求維港增加綠化環境，七成七人認為應增設海濱長廊及休閒設施；七成三人最關心維港的污染問題，六成四人關注維港的建築和填海工程。</p></body></html>
