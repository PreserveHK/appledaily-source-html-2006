<html><header><meta charset="utf-8"><title>澳洲機票新低價</title></header><body><h1>澳洲機票新低價</h1><p>航空公司連場勁減往澳洲機票，最近歐亞自助旅遊中心也加入戰圈，由即日起至3月3日，凡二人同行及於出發前七日購買來回澳洲機票，可以$3,250起飛去珀斯、悉尼、開恩茲、墨爾本及阿德萊得，費用已包括澳洲簽證費。並可自選國泰、澳航及維珍三間大航空公司，真是愈玩愈平，而且出發日期至12月31日，還可買定機票去過聖誕！<br><br>記者：梁佩芬<br>查詢：27808885或www.europe-travels.net（歐亞自助旅遊中心）</p></body></html>
