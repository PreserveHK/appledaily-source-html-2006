<html><header><meta charset="utf-8"><title>no1*What'sit?I'msmart.　樣惡　但馬力細</title></header><body><h1>no1*What'sit?I'msmart.　樣惡　但馬力細</h1><p>呢部車個樣好惡，俾佢嚇親㖭。其實本來佢係一部80匹的smart，但經過Michalak改裝，個樣唔同晒。Michalak是想說給車迷知，他們的技術及得上Brabus，而且可按不同車主的要求而改裝。好像呢部C7，花了接近港幣十萬元改裝，又換上超闊車胎，馬力增至100匹。	<br>記者：伍旋卓</p></body></html>
