<html><header><meta charset="utf-8"><title>方力申期待浪漫生日</title></header><body><h1>方力申期待浪漫生日</h1><p>方力申和DJ森美昨日到尖沙嘴為大家樂宣傳，現場率先播放新一輯廣告，兩人並即時獲邀登記為該店的會員，小方表示今次添食酬勞滿意，森美更表示足以作為買樓首期。</p><p>盼收攝錄機</p><p>本周六便二十六歲生日的小方，表示會與fans一起慶祝，他說：「過去兩年都係日頭同fans慶祝，朋友叫我呢個禮拜養足精神，話到時有驚喜畀我。我最想要嘅生日禮物係攝錄機。」小方又謂近日有狗仔隊在寓所外等候，他說：「生日可能會喬裝出街，我都希望到時有異性約，有個浪漫嘅生日。」	<br> 採訪、攝影：卓美娟</p></body></html>
