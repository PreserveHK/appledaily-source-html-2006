<html><header><meta charset="utf-8"><title>黑客網站公然招生</title></header><body><h1>黑客網站公然招生</h1><p>黑客原來都有得培訓。近日中國有個叫愛國者嘅黑客網站，喺廣告上面話正在火熱招生，每位畀三百蚊人民幣，就可以終身學習，廿四小時電話查詢，可以教識人入侵有漏洞嘅網站，控制埋人哋嘅電腦都冇問題咁講。短短三日就有四十個人入咗會，呢個網站嘅職員仲話，已經培訓咗一兩千人。但根據內地法例，做黑客係犯法，可以被罰甚至犯上刑事責任。<br> <br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
