<html><header><meta charset="utf-8"><title>九龍　凱旋門轉手蝕66萬</title></header><body><h1>九龍　凱旋門轉手蝕66萬</h1><p>▲香港置業區志禮表示，尖沙嘴凱旋門觀星閣低層A室，面積1176方呎，成交價920萬元，呎價7823元，原業主去年5月以985.7萬元購入，蝕65.7萬元，6.7%。凱旋門本月暫有6宗成交。<br> <br> ▲世紀21林俊傑稱，土瓜灣傲雲峰3座中層E室，面積605方呎，成交價245萬元，呎價4050元，原業主04年購入至今，僅賺7萬元，若連雜費等開支，或無利可圖。</p></body></html>
