<html><header><meta charset="utf-8"><title>豬胰臟細胞可治糖尿病</title></header><body><h1>豬胰臟細胞可治糖尿病</h1><p>英國廣播公司報道指出，移植豬隻胰臟細胞可以根治糖尿病。美國研究人員將豬隻胰臟內一種可以製造胰島素的小島細胞移植到猴子身上後，五隻實驗猴子不僅全部生還，而且患有的糖尿病也獲根治。<br> 研究人員預期○九年可於人類身上作臨床測試，更相信技術可於十年內發展成熟。英國科學家早前成功以人類胰臟細胞移植治癒一型糖尿病患者，但由於捐贈器官的供應不足，所以科學家對以豬隻細胞取代人類細胞作移植甚感興趣。</p></body></html>
