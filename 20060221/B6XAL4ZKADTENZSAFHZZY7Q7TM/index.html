<html><header><meta charset="utf-8"><title>小巴撼工程車困司機</title></header><body><h1>小巴撼工程車困司機</h1><p>【本報訊】一輛由姓吳（六十二歲）司機駕駛的專線小巴，昨凌晨三時許駛經九龍塘窩打老道落橋右轉太子道西時，懷疑車速太快煞掣不及，撞向一輛剛停下準備將宣傳橫額掛上路中心燈柱的工程車尾。小巴車頭嚴重毀爛，司機雙腳受傷被困，需消防員花上半小時撬開殘骸救出，送院後情況穩定，另有三名乘客受輕傷。工程車的巴基斯坦籍司機（二十六歲）及兩名跟車工人則未有受傷。<br> 受傷小巴司機未有飲酒，工程車司機曾飲酒但無超標，被警員口頭警告。</p></body></html>
