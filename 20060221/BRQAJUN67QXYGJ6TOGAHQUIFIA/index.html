<html><header><meta charset="utf-8"><title>好橋防漏稅</title></header><body><h1>好橋防漏稅</h1><p>預算案明日公布，係咪開徵銷售稅勢必議論紛紛，內地則早已實行，稅率為6%，不過有唔少漏稅，尤其係商戶用發票去統計銷售稅額，但有冇開發票都好難知道。<br> 因此國內正推出金稅工程改革，要求商戶安裝電子稅控收銀機，用電子發票作為統計基礎。但點樣令商戶肯盡快安裝呢？稅控設備商映美行政總裁歐國倫話，試點城市佛山有條好橋，當地稅局搞咗個電子票據抽獎活動，消費者只要購物時向商戶索取電子發票收據，就可以根據發票號碼參加抽獎，獎金由數十元至數萬元不等，每一兩個月抽一次。由消費者做動力，咁就唔怕啲商戶唔肯安裝啦！唐英年司長，可以偷下師喎。</p></body></html>
