<html><header><meta charset="utf-8"><title>港台網站內地難登入</title></header><body><h1>港台網站內地難登入</h1><p>中國互聯網絡資訊中心的統計顯示，截至去年底內地上網用戶總數為一億一千一百萬人，其中寬頻上網人數六千四百三十萬，兩者均位居世界第二，僅次於美國。<br> 不過，城鄉之間存在龐大數碼隔閡，城市網民近九千一百七十萬人，農村網民則只有一千九百三十萬人，普及率僅得百分二點六。</p><p>1.11億網民城市佔多</p><p>雖然中國政府意識到互聯網有利資訊傳播和經濟發展，但仍設立龐大的監控系統，一些境外的新聞網站在內地很難或不可能登入，甚至連香港電台網站也不能例外。</p></body></html>
