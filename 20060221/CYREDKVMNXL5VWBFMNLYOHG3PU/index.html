<html><header><meta charset="utf-8"><title>三星加碼投資LCD研發</title></header><body><h1>三星加碼投資LCD研發</h1><p>【本報綜合報道】全球第2大半導體生產商南韓三星電子（SamsungElectronics）表示，該公司董事局已批准斥資6176億韓圜（約49.81億港元），用於發展先進晶片和平面顯示器。<br> 三星計劃向一條研發新記憶晶片的生產線投資3882億圜，另撥款2294億圜建造一個高解像度液晶顯示屏（LCD）廠房，兩項投資合共6176億圜。<br> 該計劃反映三星正依賴新科技，謀求超越海力士半導體（HynixSemiconductor）和LG.PhilipsLCD等對手。三星打算今年撥出9.2萬億圜資本開支，多過海力士和LG.Philips總和。</p></body></html>
