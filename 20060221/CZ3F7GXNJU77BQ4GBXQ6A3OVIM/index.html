<html><header><meta charset="utf-8"><title>本港首創激光測風切變</title></header><body><h1>本港首創激光測風切變</h1><p>【本報訊】飛機需要逆風降落以增加浮力，如果風向及風速突然改變，形成風切變，或會減少飛機浮力，令機身下墜，後果嚴重。</p><p>警報成功率九成半</p><p>天文台去年十二月成功開發全球首個應用激光科技在機場探測風切變的系統，香港國際機場上月的風切變警報成功率達九成半，機師可根據警報於降落時作出適當反應，保障乘客安全。<br> 天文台○二年以九百萬元購入一套激光雷達系統，過去三年在赤鱲角機場收集數據進行詳細分析，終成功開發出全球首個應用激光科技在機場探測風切變的系統。天文台助理署長衛翰戈說，上月機場風切變警報成功率達九成半，已非常接近現今科技的極限。</p></body></html>
