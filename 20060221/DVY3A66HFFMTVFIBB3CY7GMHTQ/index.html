<html><header><meta charset="utf-8"><title>　　鍾Sir煮飯仔 - 李八方</title></header><body><h1>　　鍾Sir煮飯仔 - 李八方</h1><p>有線同煤氣合作搞烹飪節目，搵咗班名人做騷。當中何超瓊話只係識煮意粉、糕餅同腸仔卷、孫明揚太太示範煲仔飯，仲教人用砂煲裝果皮以防潮。至於鍾逸傑（右），雖然係男人，但對煮餸好有研究，佢話朝早食水果飲龍井，煮餸用橄欖油，最多食魚，佢重同肥媽（左）即場示範一味「香辣茄子」。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
