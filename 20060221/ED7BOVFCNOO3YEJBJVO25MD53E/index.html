<html><header><meta charset="utf-8"><title>渣打高層愛情長跑</title></header><body><h1>渣打高層愛情長跑</h1><p>渣打馬拉松雖然跑完，但重有好多人講。華華聽聞今年破咗好多項紀錄，唔少渣打高層都有跑埋一份，專責信用卡及私貸業務嘅施慧德，就係其中一員。唔好睇施慧德平日嬌滴滴咁（圖二），連埋今次香港站，佢已經完成晒渣打喺四個地方嘅半馬拉松比賽（21公里），當真係真人不露相。<br> 施慧德同華華講，前後參加過十幾次半馬拉松賽事，通常都係兩粒鐘內完成，每次跑完都會又興奮又肚餓！佢話，四次半馬賽事，老公都有陪佢一齊跑，真係愛情長跑，兩公婆比賽前兩個月，就開始練習操fit，唔怪之得成績咁好啦！</p></body></html>
