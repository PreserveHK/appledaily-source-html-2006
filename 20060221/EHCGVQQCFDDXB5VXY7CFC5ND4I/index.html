<html><header><meta charset="utf-8"><title>爭拗地址拳爆玻璃</title></header><body><h1>爭拗地址拳爆玻璃</h1><p>【本報訊】三十二歲姓黃男子，前晚深夜十一時與一名男性友人在深水埗大南街截乘一輛的士，囑姓甘（四十九歲）司機前往旺角彌敦道三十三號，甘聽後認為彌敦道三十三號是在尖沙嘴區，詢問兩人地址是否有錯，惟兩人不滿。<br> 在的士駛至旺角彌敦道近快富街時要求落車，其中一人丟下十五元車錢後，另一人疑仍未消氣，下車後用右拳擊毀的士車尾玻璃後逃去，途人以為發生劫案報警，警員在附近迅速截獲姓黃疑犯，其同黨則逃去。</p></body></html>
