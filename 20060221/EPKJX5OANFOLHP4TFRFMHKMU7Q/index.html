<html><header><meta charset="utf-8"><title>no3*Help?No!　不自量力　咪亂幫人</title></header><body><h1>no3*Help?No!　不自量力　咪亂幫人</h1><p>今次說的不自量力，不是指人，是車。上星期幫部206GTi搭過江龍撻車，誰不知它耗電量極大，把我車上的電器燒掉。<br>事後詢問汽車維修師傅，他表示歐洲車的「士撻」耗電量較大，如果用上小型日本車搭電撻車，會令小車的電路負荷增大，所以大家幫朋友搭過江龍時一定要小心。<br>我呀，就燒掉了一組指揮燈的零件，拆出來一看，連外殼也溶了。<br><br>記者：伍旋卓</p></body></html>
