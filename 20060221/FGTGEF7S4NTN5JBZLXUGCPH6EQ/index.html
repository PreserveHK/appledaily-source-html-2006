<html><header><meta charset="utf-8"><title>創立雅典鋼琴學院</title></header><body><h1>創立雅典鋼琴學院</h1><p>林敬芳與丈夫招卓明於一九七一年結婚，兩人膝下無兒，招卓明聲稱於八六年承母親之命，與內地一名女子另組家庭，至○一年，內地的太太獲准來港定居，但林不願與夫離婚，為此不時與他發生爭執，林其後開始每星期有五睌都在鋼琴學院留宿。<br> 招卓明又稱，其妻生於一九三二年，年幼時是個孤兒，但自小洋溢藝術天份，曾任美勞及音樂教師，後來跟隨蘇聯鋼琴名師學習鋼琴十餘年，學成後考獲英國皇家學院及聖三一音樂學院教授級文憑，一九六六年創立位於九龍渡船街的雅典鋼琴學院。<br> 本報記者</p></body></html>
