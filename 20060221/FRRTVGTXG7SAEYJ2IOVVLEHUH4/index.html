<html><header><meta charset="utf-8"><title>何超瓊下廚似模似樣</title></header><body><h1>何超瓊下廚似模似樣</h1><p>有線新節目《名人名廚明火煮食》邀請了不少名人示範烹調健康美食，日前何超瓊（Pansy）就示範「鮑粒蠔豉鬆」，估不到Pansy揸起鑊鏟竟似模似樣，她說：「上次下廚係好多年前喺外國留學時，自己煮自己食，只係識整啲簡單菜式，好似意大利粉咁。以前上家政都學過整西餅同糕點，全部畀晒Daddy同屋企人食。」</p><p>拒開餐廳</p><p>Pansy表示未必會為深愛男人下廚，她說：「我諗一齊玩煮嘢食都可以，如果要我一個人煮就未必得。」<br> 問Pansy有否考慮過學四姨太梁安琪開餐廳，她說：「唔會，我覺得食係一種享受，煮食係一件隨心所欲嘅事，唔係為賺錢。」<br> 撰文：楊潔雯</p></body></html>
