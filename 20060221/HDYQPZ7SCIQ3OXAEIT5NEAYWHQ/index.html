<html><header><meta charset="utf-8"><title>勁刁鑽！：刁鑽蝦蟹宴西菜中做</title></header><body><h1>勁刁鑽！：刁鑽蝦蟹宴西菜中做</h1><p>講食，係人都知我瘦東好奄尖，就好似食海鮮，一般煮法已經滿足唔到我，好彩靚女識得零舍多朋友，有Friend介紹我試桃李中菜廳嘅「百味蝦、蟹宴」。有幾「百味」？聽住嘞，淨係蟹都有阿拉斯加蟹、法國麵包蟹、美國肉蟹、本地花蟹、澳門奄仔蟹、澳洲泥蟹等選擇，我最Like嗰味就係避風塘黃金肉蟹，西菜中做勁有特色；蝦呢？網油飛龍卷就不可不試，用豬腸包住龍蝦肉嚟煮，刁鑽到爆，唔試就笨囉。<br><br>桃李中菜廳（23134225）<br>地址：尖東麼地道72號香港日航酒店2樓<br><br>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
