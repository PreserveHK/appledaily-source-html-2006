<html><header><meta charset="utf-8"><title>新地貸款加至114億</title></header><body><h1>新地貸款加至114億</h1><p>【本報訊】《基點》雜誌報道，新鴻基地產（016）自行安排籌組的貸款，已由原計劃的50億元加碼至114億元，參與為協調安排的銀行亦由6家增至17家，現正展開一般銀團工作。息率連費用收益介乎28至29點子，該項貸款為期5年，包括一項45.6億元定期貸款及68.4億元的循環備用信貸。貸款主要是作為再融資，以償還一項75億元到期債務。<br> 另地鐵公司（066）已完成籌組一項5億元的2年期定息債券，由法國巴黎百富勤安排，該債券季度票面息率4.3厘。</p></body></html>
