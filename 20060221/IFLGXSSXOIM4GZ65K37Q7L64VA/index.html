<html><header><meta charset="utf-8"><title>孫藝珍收禮餅返韓</title></header><body><h1>孫藝珍收禮餅返韓</h1><p>韓星孫藝珍前晚身穿便服離開下榻的洲際酒店，往赤鱲角機場乘夜機返回韓國，她在晚上近十點到達機場，但沒有即時下車，先由五、六個工作人員為她代辦登機手續，隨後她在保安護送下步入離境大堂，香港影迷會代表送上富有香港特色的禮餅給孫藝珍，她笑着與他們握手道別。</p><p>與影迷聚會</p><p>此外，孫藝珍日前亦在洲際酒店咖啡室與香港近五十名影迷會面，又逐一與影迷簽名和留念，並收到富中國特色的鏡盒，令她十分高興。<br> 採訪、攝影：張俊銘、李珮洳</p></body></html>
