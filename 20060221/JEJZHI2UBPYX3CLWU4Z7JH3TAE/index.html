<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　樂翠台獲利90萬</title></header><body><h1>樓市快訊<br>香港　樂翠台獲利90萬</h1><p>▲美聯袁偉林說，跑馬地樂翠台B座中層02室，面積1313方呎，連租約成交價930萬元，呎價7083元，原業主99年以839.8萬元購入，獲利90.2萬元，10.7%。<br> <br> ▲中原李志賢指，薄扶林碧瑤灣22座低層A室，面積1020方呎，成交價430萬元，呎價4216元，原業主98年以338萬元購入，獲利92萬元，27.2%。</p></body></html>
