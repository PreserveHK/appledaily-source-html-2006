<html><header><meta charset="utf-8"><title>拗手瓜賽</title></header><body><h1>拗手瓜賽</h1><p>【本報訊】要於拗手瓜比賽中勝出，強壯的臂彎原來並不足夠，還要有足夠的耐力及爆炸力，世界消防競技大賽昨舉行拗手瓜比賽，逾八十名來自世界各地的重量級選手被分成九個組別，以「手瓜」決勝負。男子七十公斤以下組別冠軍為香港消防員郭嘉明，他表示，之前兩個月隔天便進行一至兩小時的手臂鍛煉，致勝在於「一開始要有爆炸力同持久力」，最後順利擊敗南非及本港選手。另外，有英國選手與本港選手對壘時受傷，輕微骨折，需送院治理。</p></body></html>
