<html><header><meta charset="utf-8"><title>百利軒9伙促銷</title></header><body><h1>百利軒9伙促銷</h1><p>【本報訊】入伙數年的黃大仙百利軒，發展商百利好集團現以送家具優惠，促銷剩餘的9伙，平均呎價3443元，另商業部份短期內放售。<br> 中原地產營業董事王鎮維表示，經該行認購及選用宏亞按揭提供的99.9%按揭計劃，每名買家獲贈價值2萬元的家具優惠。<br> 百利好主席兼董事總經理黎耀強表示，香港仔大道單幢項目，估計數月後取得入伙紙，以現樓發售。另百利軒地下及1樓商舖，約2萬方呎，短期內會出售。</p></body></html>
