<html><header><meta charset="utf-8"><title>周杰倫同牙膏鬥Cool?!</title></header><body><h1>周杰倫同牙膏鬥Cool?!</h1><p>很難想像跟酷扯得上關係的牙膏，找來周杰倫做代言人。看着電視上Jay手持牙膏而非潮物的那個Look總覺有點怪！<br>高露潔全新推出的MaxFresh含氟牙膏，除備清潔口腔、防止蛀牙等功能外，突破性蘊含獨有的「冰涼爽口片」，會於刷牙時瞬即溶化，並釋出陣陣清爽感覺瀰漫於口腔中，感覺超Cool！品牌就是看中與周杰倫一向Cool的形象不謀而合，絕！<br><br>記者：吳佩璇</p></body></html>
