<html><header><meta charset="utf-8"><title>李宇春與Ella鬥Man</title></header><body><h1>李宇春與Ella鬥Man</h1><p>來自中國的超級女聲李宇春、S.H.E和張惠妹前晚在台灣演出「情聲藝動相約東南晚會」，完騷後，李宇春即成為採訪焦點，尤其台灣傳媒很關心中性形象的李宇春的性取向，但不知是問題敏感，抑或宇春不可以在台灣接受訪問，她堅持不回答問題。<br> 媒體還想安排李宇春與同樣走中性路線的S.H.E成員Ella合照，李宇春雖一口答應，但最後還是只拍到她和S.H.E的四人合照。問Ella她和李宇春誰比較男性化？Ella大叫謂：「哎喲，你很煩！都一樣啦。」<br> 採訪、攝影：黎寶蘋</p></body></html>
