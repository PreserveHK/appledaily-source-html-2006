<html><header><meta charset="utf-8"><title>黃道益稱付前妻五千萬</title></header><body><h1>黃道益稱付前妻五千萬</h1><p>【本報訊】「黃道益活絡油」創辦人黃道益與前妻子女爭商標一案，昨在高等法院續審，黃道益供稱○三年與前妻羅金梅離婚時，已付五千六百萬元予她，只怪當時愚蠢，才沒有叫她退回股份。黃道益在完成作供後不肯正面回應被入境處調查一事，只與記者揮手作別。<br> 黃道益於上周五與現任妻子關秀容用膳後被入境處調查科人員以涉嫌教唆罪名拘捕，並帶返調查科問話。入境處證實調查工作與黃道益的訴訟無關。據了解，拘捕行動涉與早年有人申請單程證來港有關。　案件編號：HCA7984/00,1311/05</p></body></html>
