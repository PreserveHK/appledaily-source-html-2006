<html><header><meta charset="utf-8"><title>新地元朗樓批則</title></header><body><h1>新地元朗樓批則</h1><p>【本報訊】新鴻基地產（016）去年向太平協和（438）購入的元朗龍田村住宅地，上月獲批建築圖則，建4幢18至20層高住宅，可建樓面約31萬方呎，另恒基地產（012）發展的水上吳屋村單幢樓，39層高，也獲批圖則。<br> 除上述2項外，屋宇署上月還批出11份住宅及商住發展建築圖則，包括胡寶星家族持有的跑馬地藍塘道88號、新世界發展（017）或有關人士持有的粉嶺烏鴉落陽及跑馬地山光道20號住宅項目等。另屋宇署批出的10份商業及工業圖則，包括信和（083）九龍灣常悅道項目、恒地觀塘鴻圖道項目、香港興業（480）愉景灣二白灣項目及陸海通上環商廈項目等。</p></body></html>
