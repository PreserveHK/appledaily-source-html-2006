<html><header><meta charset="utf-8"><title>徐若瑄獲女同志青睞</title></header><body><h1>徐若瑄獲女同志青睞</h1><p>徐若瑄早前任韓國MBC娛樂節目嘉賓時，宣布進軍韓國，即引起韓國女同志青睞，並有意到台灣與她見面。徐若瑄日前到首爾和金在元拍服裝廣告，接受娛樂節目《SectionTV娛樂通信》訪問，並用不標準的韓語跟觀眾問好，沒想到節目出街，即吸引韓國女同志向她示愛，徐若瑄說：「女同志嗎？好酷！」<br> 徐若瑄昨日打扮亮麗出席電影宣傳活動，她表示完成電影《人魚朵朵》宣傳後，將進醫院動手術，治療腳指外翻問題，她說：「開刀好像也是電影宣傳，但真的不是故意的。」動過手術後，徐若瑄得坐輪椅休息一個多月，所以到韓國發展最快要等到下半年才能成事。<br> 採訪、攝影：黎寶蘋</p></body></html>
