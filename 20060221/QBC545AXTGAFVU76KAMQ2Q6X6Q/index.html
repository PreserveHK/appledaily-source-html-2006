<html><header><meta charset="utf-8"><title>城城健身扮賽車手</title></header><body><h1>城城健身扮賽車手</h1><p>郭富城放完農曆年假後，接連拍了五個廣告，其中一個就是在上海拍攝中美合資的健身器材廣告。城城在廣告中穿上背心短褲，大晒肌肉。為了表達出跑步機的速度拍得住F1賽車，廣告商特別訂做了一部有法拉利感覺的紅色跑步機，而城城亦戴頭盔扮賽車手，非常有型。</p><p>巡迴美國開騷</p><p>城城將到美國舉行世界巡迴演唱會，今年未能參與賽車，他說：「因為今年要拍三部電影同開世界巡迴演唱會，兩者都唔能夠輕視，所以應該唔可以參加賽車。」<br> 而完成美國站演唱後，城城將到大馬繼續拍攝譚家明執導的電影《父子》，城城表示對譚導演充滿信心，並希望演出不會令觀眾失望。</p></body></html>
