<html><header><meta charset="utf-8"><title>投資市況<br>嘉亨灣轉手86%獲利</title></header><body><h1>投資市況<br>嘉亨灣轉手86%獲利</h1><p>西灣河嘉亨灣本月迄今約錄得21宗成交，美聯陳坤興表示，當中86%獲利，賺幅由10萬至100萬元不等，租務成交亦甚活躍，暫有18宗，較1月份全月大增3倍，近期更見新高價呎租。<br> 嘉亨灣3座中層A室，1532方呎，成交價1246萬元，呎價8133元，原業主04年購入，獲利97萬元。另外，5座中低層B室，1032方呎，月租3.2萬元，呎租31元，業主以700萬元購入，回報率達5.5厘。</p></body></html>
