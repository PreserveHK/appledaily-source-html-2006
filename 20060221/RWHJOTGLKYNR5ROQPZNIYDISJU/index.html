<html><header><meta charset="utf-8"><title>趙文卓今年結婚</title></header><body><h1>趙文卓今年結婚</h1><p>趙文卓日前在內地拍攝無綫新劇《太極》，其女友張丹露亦陪伴左右。</p><p>互送鮮花</p><p>趙文卓透露今年結婚，求婚時更會給女友驚喜，張丹露亦有意由幕前轉為幕後，趙文卓說：「她這樣做是為了我們能長久在一起，還有避開外界傳言。」<br> 談到感動事情，趙文卓表示女友曾送九千九百九十九朵玫瑰給他，他說：「花是從雲南空運來的，我太感動了，因為很少女人送花給男人。」而趙文卓亦同樣在彼此的首個情人節，向女友送上九百九十九朵玫瑰。<br> 撰文：羅慧敏</p></body></html>
