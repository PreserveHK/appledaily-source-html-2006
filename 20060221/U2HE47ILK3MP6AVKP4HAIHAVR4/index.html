<html><header><meta charset="utf-8"><title>阿嬌出擊大勝柏芝</title></header><body><h1>阿嬌出擊大勝柏芝</h1><p>由馮德倫、鍾欣桐（阿嬌）主演的電影《犀照》上周四上映，四日票房得三百四十多萬，遠較同期由張栢芝及古巨基主演的電影《野蠻秘笈》為佳，《野》片上映九日，也只有三百一十多萬票房。</p><p>赴大馬宣傳</p><p>對於《犀》片票房成績理想，驕陽電影有限公司總裁徐小明感到十分高興，問他可有意思乘勝追擊開拍續集，他說：「編劇同幕後得知成績咁好，都好開心，《犀照》本小說我寫咗，不過講細路女嗰段我就冇拍喺電影入面，但如果開續集，我會以此做骨幹再發展，不過都未決定，但阿嬌佢哋都會保留。」另外，徐小明今日會聯同戲中演員吳天瑜往大馬宣傳此戲。</p></body></html>
