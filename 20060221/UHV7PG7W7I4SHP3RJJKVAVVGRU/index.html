<html><header><meta charset="utf-8"><title>醫生存藥不當收警告信</title></header><body><h1>醫生存藥不當收警告信</h1><p>七十二歲的普通科醫生莊清宣因未能妥善紀錄診所內藏有的危險藥物，昨日被醫務委員會發信警告。莊清宣於○四年中，在其位於紅磡黃埔街的診所被衞生署職員揭發管有危險藥物的數量及登記不符，並於去年在九龍城裁判法院判罰七千五百元。醫委會認為，莊清宣承認其診所管有的危險藥物在登記數量及存貨上有所差距，而案件也較同類型輕微，但此判罰不能作為日後的先例。醫委會鑑於莊清宣數十年來對街坊提供的醫療服務，以及因其疏忽而非故意售賣危險藥物，所以只向他發出警告信並刊登憲報。</p></body></html>
