<html><header><meta charset="utf-8"><title>上市公司快訊<br>神州數碼賣分銷業務</title></header><body><h1>上市公司快訊<br>神州數碼賣分銷業務</h1><p>▲《廣州日報》引述消息稱，全球最大電子分銷商英邁，擬以2.6億元人民幣，收購神州數碼（861）旗下分銷業務的60%股權。<br> <br> ▲北亞策略（8080）昨日通過向大股東曾國泰及執行董事HenryChoKim發行優先股，執行董事及行政總裁周勝南（圖）表示，集團透過發行優先股等多次集資活動，至今擁有現金11.8億元，正在北亞地區尋求投資機會，但未有具體計劃可透露。</p></body></html>
