<html><header><meta charset="utf-8"><title>話你知：公眾地方賣唱須領牌</title></header><body><h1>話你知：公眾地方賣唱須領牌</h1><p>現行法例規定，凡於公眾地方以任何形式賣唱、點唱或表演等，不論演唱者是否收取費用，均須向康文署申請「表演牌照」，無牌者可被控告阻街及無牌罪名，最高刑罰為入獄三個月及罰款五千元。<br> 法律界人士黃國桐表示，尖沙嘴有來自海外、已領有牌照的表演者，若市民隨緣樂助，表演者不屬違法。但他指出，若市民於街頭表演，又設收費點唱項目，則除領取表演牌照外，亦須領有商業牌照。他指以上述形式賣唱，可被當作一門生意，政府有權要求有關人士報稅及繳稅。有關人士一旦被控告，可同被控以無牌街頭表演、無牌經營商業生意及阻街等多項罪名。</p></body></html>
