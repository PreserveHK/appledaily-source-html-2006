<html><header><meta charset="utf-8"><title>私隱被播　可申請禁制令</title></header><body><h1>私隱被播　可申請禁制令</h1><p>根據安全套生產商杜蕾絲做的調查，原來有超過一成半本港受訪者表示喜歡自拍性交過程，但尋求刺激快感必須要小心，因為在數碼化年代，遇到黑客入侵、手機遺失、甚至情侶反目，隨時都可能令自己變成為網絡春宮片的男女主角。<br> 據法律界人士表示，自拍性愛的男女若發現片段或儲存片段的手機被盜，他們有權向法庭申請禁制令，阻止片段散播，因為片段的內容屬於私隱；而偷竊手機是刑事罪行，罪名成立可判入獄。　本報記者</p></body></html>
