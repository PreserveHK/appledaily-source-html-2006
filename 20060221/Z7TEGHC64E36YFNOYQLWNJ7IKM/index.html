<html><header><meta charset="utf-8"><title>謝賢：拍續集冇好收場</title></header><body><h1>謝賢：拍續集冇好收場</h1><p>謝賢（四哥）昨日於灣仔與亞視高層楊紹鴻斟談拍攝《情陷夜中環》續集事宜，對於日前葉璇自爆將於續集中被強姦和殺人，四哥卻故弄玄虛，拒絕透露劇情。</p><p>保持友好關係</p><p>四哥與楊紹鴻離場時，問他是否與亞視傾談新合作事宜，他只笑說：「你估𠵱家我鹹魚翻生咩！」又問四哥對薪酬是否滿意，他說：「錢唔係最重要，反而劇本先係，我到𠵱家都未睇過劇本，其實我極力反對拍續集㗎，因為啲線已經盡晒喇，我怕冇好收場（指收視）。」他續稱與亞視有商有量，故以後都會與亞視保持友好關係。<br> 採訪、攝影：藍文浩</p></body></html>
