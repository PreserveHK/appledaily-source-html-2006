<html><header><meta charset="utf-8"><title>奧地利選手表現失準</title></header><body><h1>奧地利選手表現失準</h1><p>奧地利選手半夜被警方突擊搜查，又被問話幾小時，沒法好好休息，其中四人還要參加翌日的接力比賽，結果他們表現大失水準。在男子越野滑雪四乘一百公里接力賽中，奧地利第三棒選手落後領先選手一圈，根據賽例，奧地利隊要被迫退出比賽，第四棒選手連上場機會都沒有。賽事最後由東道主意大利贏出。<br> 而奧地利奧委會表示，國家隊有很大機會奪標的比賽項目，大部份已完成，相信奧地利隊在今屆冬季奧運的成績，不會有太大影響。　美聯社</p></body></html>
