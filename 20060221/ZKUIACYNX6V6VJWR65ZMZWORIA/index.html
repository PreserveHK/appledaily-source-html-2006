<html><header><meta charset="utf-8"><title>關島結婚唔使2,000元</title></header><body><h1>關島結婚唔使2,000元</h1><p>不愛繁文縟節，想旅行結婚，可選擇飛去四個半小時機程的關島，由美國大陸航空假期推出的「關島基本結婚套票」，包括機場與酒店接送、公證行公證、關島政府牌照登記、關島高級官員主婚、兩名證婚人及美國關島政府簽發結婚證明書。只要執兩件簡單行李，帶備護照及出世紙就可以，每對新人只收$1,899起，有效期至3月31日。（機票酒店另計）<br><br>記者：黃潔蓮<br>查詢：28708711（美國大陸航空假期）</p></body></html>
