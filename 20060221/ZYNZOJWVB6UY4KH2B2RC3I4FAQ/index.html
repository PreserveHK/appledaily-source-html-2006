<html><header><meta charset="utf-8"><title>鯉灣漸多投資客</title></header><body><h1>鯉灣漸多投資客</h1><p>泛海油塘鯉灣天下，因為同期冇其他新盤開，呢幾個禮拜變成「佢嘅天下」。<br> 樓盤雖已兩度內購，泛海及代理仍然愈玩愈高興，日日有新招。<br> 發展商噚日與利嘉閣聯手開記招，泛海執董關堡林話，過去周末，用建築期付款嘅買家多咗，可能見樓市好咗，多番投資客。<br> 之前批買家，逾七成半係用即供。<br> 攞到鯉灣天下「內購主區最佳表現大獎」嘅利嘉閣，執董廖偉強話，下個月二十日前，向透過該行購入鯉灣天下者，送贈全屋燈飾優惠，名額四個，總值三萬二。</p></body></html>
