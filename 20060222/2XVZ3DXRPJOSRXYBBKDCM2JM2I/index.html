<html><header><meta charset="utf-8"><title>陶喆谷肌挑戰畢彼特</title></header><body><h1>陶喆谷肌挑戰畢彼特</h1><p>陶喆昨日接受《叱咤樂壇》訪問，已經兩年沒有在港舉行個唱的陶喆直言心情異常興奮，距離開騷尚有兩個月，他經已勤於練歌及健身。<br> 香港站演唱會服飾會露多點肉，陶喆自言以畢彼特（BradPitt）於《搏擊會》（FightClub）中身形為目標，他說：「我現在嘅腹肌不太明顯，但經已有四嚿，目標要練得八嚿腹肌，我會日日睇畢彼特，佢係sexyman，不過我唔係基佬，男人一輩子擁有一次咁弗身形便夠。」談到何時考慮除衫，陶喆笑言等到七十歲開最後一場演唱會才做，豈不是沒人看？他滿自信說：「有人睇，一定嚇死人，但可能我繼續鍛煉身材。」<br> 採訪、攝影：馬建華</p></body></html>
