<html><header><meta charset="utf-8"><title>萬綺雯全攻內地</title></header><body><h1>萬綺雯全攻內地</h1><p>萬綺雯去年休息了一整年，今年全面復工，最近還斟洽多個內地工作，日前又專程跑到上海，商談拍劇事宜。</p><p>跟得夫人</p><p>萬綺雯說：「最近我識咗個內地製作人，佢幫我安排喺內地拍劇嘅工作。拍《我和殭屍有個約會》嗰陣，同過當地一啲幕後人合作過，佢哋好專業，加上近年內地劇集投資好大，重好着重高成本同高質素製作。」她笑言稍後先陪同任職編劇的夫婿陳十三到台灣工作，返港後再安排自己的新工作。<br> 採訪：比華利　攝影：陳偉權<br> 服裝：SistyrMoon<br> 髮型：RayMork（Chin.G）</p></body></html>
