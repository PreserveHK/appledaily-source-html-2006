<html><header><meta charset="utf-8"><title>no3*OhMyGod劏開豐田Prius畀你睇</title></header><body><h1>no3*OhMyGod劏開豐田Prius畀你睇</h1><p>一部普通用電油作燃料的汽車，由啟動引擎一剎那開始，肯定大家都知得一清二楚如何運作，但現今新一代混能車輛，又是怎樣運作呢？既是如此，不如到豐田陳列室，參觀一部特別由日本運來的豐田Prius透視車。大家可從透視的車身，知道呢類車在起步、正常駕駛、加速或停車時的電馬達跟汽油引擎交替運作，咁就要睇清楚下面個時間表。<br><br>記者：鄭達基<br>查詢：28661020</p></body></html>
