<html><header><meta charset="utf-8"><title>青霞拍拖睇騷熄紅燈</title></header><body><h1>青霞拍拖睇騷熄紅燈</h1><p>林青霞最近被傳跟夫婿邢李㷧婚姻亮紅燈，昨日有台灣報道兩夫婦日前拍拖在香港欣賞雲門舞集的《狂草》舞蹈演出，實行以行動闢謠。</p><p>熱愛藝術表演</p><p>當晚青霞夫婦與好友徐克及施南生夫婦、狄龍及陶敏明夫婦等友人同行，眾人看完騷，徐克還請一班舞蹈員消夜，那天晚上正好是香港藝術節藝術總監林懷民的六十歲大壽，青霞等人最初並不知情，當聽到席上的舞蹈員為壽星公高唱生日歌時，大家即為他慶祝，林懷民亦向眾人表示謝意。<br> 此外，青霞近年熱愛藝術表演，她除了喜愛看舞蹈演出，還學習書法，她早前回台灣時，亦去了聽蔣勳的美學講座。<br> 撰文：蔡丹</p></body></html>
