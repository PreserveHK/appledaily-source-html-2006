<html><header><meta charset="utf-8"><title>　　蔡菜子闖北極驚暈浪 - 李八方</title></header><body><h1>　　蔡菜子闖北極驚暈浪 - 李八方</h1><p>民建聯家吓除咗愛國，仲要愛埋地球，推動環保。作為民建聯環保事務大阿姐嘅蔡菜子，噚日同傳媒午宴時話，已經摩拳擦掌，計劃嚟緊春天組團去江蘇睇太陽能發電設施，遲啲仲會組織立法會考察團去台灣、日本甚至北歐㖭。<br> 佢自己就諗住暑假時跟本地幾個定期去北極考察嘅環保學者，睇冰川融化情況，「唔知點樣去㗎，總之我就報咗名！坐（破冰）船我會暈船浪喎，食咗暈浪丸應該冇事。反而最驚嘅係，我唔識游水……」嗰度零下幾十度，識游水都冇用啦，真係戥佢擔心。</p><p>　</p><p>傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
