<html><header><meta charset="utf-8"><title>卡國重金招攬人才</title></header><body><h1>卡國重金招攬人才</h1><p>卡塔爾近年為提高國內足球水平，不斷以重金邀請世界球壇有名的教練及球員加盟，加上該國自數年前成功申辦亞運，更志切提高國內整體的體育水平，而國內多支由富可敵國的油王所主政的球隊就更加不惜工本，以超過一百萬美元年薪，羅致多位世界名將加盟，當中包括球迷耳熟能詳的巴迪斯圖達、迪西里及迪保亞兄弟等。</p><p>　</p><p>另外，又找來多位享負盛名的名教頭執教，像前中國隊教練米路天奴域及前法國中場費南迪斯等。<br> 文：本報記者</p></body></html>
