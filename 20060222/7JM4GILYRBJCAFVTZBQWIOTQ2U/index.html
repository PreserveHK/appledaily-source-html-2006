<html><header><meta charset="utf-8"><title>時富1.4億購時惠港業務</title></header><body><h1>時富1.4億購時惠港業務</h1><p>▲時富（1049）宣布重組系內零售業務，以不高於1.4億元收購時惠環球（996）香港零售業務，作價仍參考截至05年底港零售業務經調整後估值，另加2000萬元溢價。時富指出，代價將以內部資源及銀行借貸支付。完成後，時惠將專注拓展國內百貨業務，包括北京百貨公司東方銀座。<br> <br> ▲香港經濟日報集團（423）宣布，05年7月以100萬元收購深圳廣告的交易，已經於2月13日獲有關機構批准轉讓，深圳廣告已經成為集團間接全資附屬公司。</p></body></html>
