<html><header><meta charset="utf-8"><title>西九填海伸延一公里</title></header><body><h1>西九填海伸延一公里</h1><p>西九龍用地來自港府在市區歷來最大規模的填海工程「西九龍填海計劃」。有關填海工程長達六年（九三至九八年），將九龍半島的面積擴展了三分之一，並將海岸線向海港伸展，延展最多的部份更達一公里闊，最終在油麻地至荔枝角之間的海港，填了近四十公頃土地。<br> 政府早將有關土地訂作多種用途，包括建造私人房屋、建設休憩及康樂設施，以及興建往返新機場的交通基礎設施。其後在○一年宣布舉行西九龍填海區概念規劃比賽，決定將此幅矜貴地皮，發展成具國際規模的文娛藝術綜合區。</p></body></html>
