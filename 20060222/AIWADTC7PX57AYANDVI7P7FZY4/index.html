<html><header><meta charset="utf-8"><title>和記大廈禁李卓人進入</title></header><body><h1>和記大廈禁李卓人進入</h1><p>【本報訊】職工盟秘書長李卓人上周六與約十名百佳超級市場被裁員工，到中環和記大廈示威，其間與保安發生衝突，集團旗下公司日前入稟高等法院，申請禁制李卓人進入和記大廈並索取賠償。<br> 事源百佳因外判新鮮食品部，裁減五百多人，員工不滿百佳以強積金抵銷遣散費，影響員工退休保障，觸發連串示威行動。<br> 本案原訴人為和記地產代理有限公司，答辯人為李卓人、潘文瀚、吳冠君及卓素莧。<br> 案件編號：HCA366/06</p></body></html>
