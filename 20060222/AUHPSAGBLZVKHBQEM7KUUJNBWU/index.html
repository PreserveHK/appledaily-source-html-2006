<html><header><meta charset="utf-8"><title>no4*Spyshot新平治CL亞洲試車？</title></header><body><h1>no4*Spyshot新平治CL亞洲試車？</h1><p>東京的KazusaAcademiaPark附近公路突然出現一部貼滿黑色膠紙的跑車。那時差點來不及舉機拍照，雖然車身貼滿了黑膠紙，所有廠徽也被除下來，但從車身線條看起來，跟平治CL跑車相近，難道這就是快將推出的Facelifted新版CL？若然正確，我肯定新車的車尾，會跟現有新S-Class豪華房車相近，尤其是一對直尾燈設計。<br><br>記者、攝影：鄭達基</p></body></html>
