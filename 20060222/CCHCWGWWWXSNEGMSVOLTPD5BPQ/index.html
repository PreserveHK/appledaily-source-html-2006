<html><header><meta charset="utf-8"><title>假證爆竊拘雙程漢</title></header><body><h1>假證爆竊拘雙程漢</h1><p>【本報訊】一張假身份證竟涉及多宗包括豪宅的爆竊案，警方相信持假證者均假扮裝修工人進入目標大廈或豪宅爆竊。警方遂向各管業公司發出有關假證的資料加強防範，至昨日中午十二許，一名自稱裝修工人的內地男子進入新屯門中心第一座，保安員登記身份證時，揭發他持有該張假證，隨即暗中報警將他拘捕。<br> 被捕疑人姓劉，二十九歲，證實持雙程證於兩日前來港，他涉藏有及行使假證被捕。消息指，該張假的身份證，持證人為姓黃（三十一歲）男子，與去年十月至今，西九龍及港島區，共發生三宗爆竊案，包括有豪宅單位，均與該張身份證有關。</p></body></html>
