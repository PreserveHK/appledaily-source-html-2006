<html><header><meta charset="utf-8"><title>再多十二學生腸胃不適</title></header><body><h1>再多十二學生腸胃不適</h1><p>位於港島南區的香港國際學校爆發集體腸胃炎事件，昨日再多十二名學生出現嘔吐不適，衞生署衞生防護中心發言人表示，該校至昨日為止，共有五十五名學生及一名員工出現腸胃炎不適症狀，該中心仍要待化驗結果，才能證實那種病毒引致腸胃炎。<br> 該校小學部由上周三起，陸續有學生出現嘔吐、腹瀉及發燒等症狀，衞生防護中心已派員調查，相信是病毒性腸胃炎，校方日前曾向家長稱共有九十多名師生不適，有醫生曾懷疑是集體感染諾沃克病毒。</p></body></html>
