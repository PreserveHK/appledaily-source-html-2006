<html><header><meta charset="utf-8"><title>旅發局成都設據點</title></header><body><h1>旅發局成都設據點</h1><p>香港公司進軍內地，大勢所趨，注意力開始由一線轉向二線城市，近年連公營機構都進入二線，繼貿發局喺四川成都設立辦事處後，旅發局都揀呢度，開設華中第一個辦事處，唔怪得咁多業內人士都話，睇好成都及重慶等二線城市。<br> 旅發局成都辦事處，設喺成都天府麗都喜來登飯店入面，日前投入服務。酒店隸屬長實，舊年獲雜誌選為「成都最佳酒店」，旅發局認真識揀。<br> 貿發局進入內地好多年，近年喺唔同城市舉辦房產展，舊年喺成都舉辦「香港房地產服務及城巿建設博覽」，今年會喺重慶搞同類展覽。</p></body></html>
