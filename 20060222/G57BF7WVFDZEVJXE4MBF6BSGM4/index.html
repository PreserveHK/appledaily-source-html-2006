<html><header><meta charset="utf-8"><title>湯有蟑螂Delifrance罰款</title></header><body><h1>湯有蟑螂Delifrance罰款</h1><p>【本報訊】全球擁有逾二百間分店，在本港經營了近二十年的法式餐廳Delifrance，早前因灣仔一間分店曾向一名顧客提供有蟑螂的雜菜湯，被食環署票控，公司代表昨在東區裁判法院承認一項食物物質不符要求罪名，被判罰四千元。<br> Delifrance（HK）Limited位於灣仔告士打道分店，被指於去年二月十八日中午，向男子趙國安（譯音）所提供的雜菜湯內，藏有一隻德國小型品種的成年蟑螂，食物物質與購買人所要求不符。<br> 辯方律師求情時指，該公司已對今次事件表示高度關注。<br> 案件編號：ESS21709/05</p></body></html>
