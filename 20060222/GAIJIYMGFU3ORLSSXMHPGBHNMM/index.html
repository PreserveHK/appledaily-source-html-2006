<html><header><meta charset="utf-8"><title>　　天橋畫廊展新貌 - 李八方</title></header><body><h1>　　天橋畫廊展新貌 - 李八方</h1><p>位於灣仔大佛口行人天橋呢五十支橋柱已經成為灣仔地標之一，橋柱上嘅美術畫作最近又有新面貌，七彩繽紛，極富灣仔濃情，當中有古今嘅灣仔建築物、行業特色、出名老店、區內居民生活同文化景觀等，非常值得停低腳步欣賞。<br> 民政事務總署署長陳甘美華噚日就親身嚟到，主持呢個灣仔「天橋畫廊」翻新工程竣工典禮，仲四圍昅，好有興趣咁款。<br> 曾顯華攝<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
