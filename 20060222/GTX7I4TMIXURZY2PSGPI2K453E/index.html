<html><header><meta charset="utf-8"><title>多新婚有利新界樓</title></header><body><h1>多新婚有利新界樓</h1><p>今年樓市冇咗投資者及炒家支持，咁啱結婚人數創新高，所以市場都用嚟做話題，打上車客主意。新界樓一向平啲，於是成為焦點。<br> 美聯集團新界區噚日開記招，話舊年二百五十萬以下嘅上車盤，二手註冊佔整體近七成三；新界樓佔上車盤近四成七，一手重勁，佔五成八。今年新界有萬五個中小型住宅新供應，佔總數五成七，即係話，今年做新界區嘅代理，肯定好世界！<br> 美聯董事布少明估計，今年上車客有六萬個，上車盤集中地新界，最受惠，預期二手樓價可升逾兩成。</p></body></html>
