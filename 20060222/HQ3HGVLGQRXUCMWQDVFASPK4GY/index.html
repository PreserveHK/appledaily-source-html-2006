<html><header><meta charset="utf-8"><title>ClubMed小孩同行免費</title></header><body><h1>ClubMed小孩同行免費</h1><p>復活節又是小朋友放假的大日子，悠長的十天假期，理應與小孩一同享受家庭樂，所以位於印尼峇里、民丹鳥及馬來西亞珍拉汀的ClubMed度假村推出優惠給4至11歲的小孩，只需由兩位成人帶同，小孩便可免費隨行。而成人收費由$5,740起，包括來回機票、五日四夜酒店及每日三餐。大人可享受Spa，小孩又可與其他國家的孩子一起玩村內的設施，既度假又能增廣見聞。<br><br>記者：梁佩芬</p><p>查詢：31119388或www.clubmed.com.hk（ClubMed）</p></body></html>
