<html><header><meta charset="utf-8"><title>Toby拍劇做鐵人</title></header><body><h1>Toby拍劇做鐵人</h1><p>梁靖琪（Toby）近日與吳卓羲及港男彭冠期合作拍攝無綫新劇《男人之苦》，因為這是她的處女作，Toby最初還不適應廠景緊接外景的長時間拍攝工作，不過當習慣下來後，Toby更愛上拍劇，她說：「我除咗覺得好好玩之外，又覺得磨練到自己做鐵人，我希望拍完呢套後無綫再畀機會我拍另外一套。」</p><p>遊日本獎勵自己</p><p>Toby透露拍完該劇後，會先行獎勵自己，她說：「我打算請自己去日本旅行，瘋狂吃喝玩樂，以補償拍劇時嘅辛苦。」<br> 採訪、攝影：比華利<br> 服裝：美華氏</p></body></html>
