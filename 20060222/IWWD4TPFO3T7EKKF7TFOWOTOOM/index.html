<html><header><meta charset="utf-8"><title>葉璇歎鮑魚賀壽</title></header><body><h1>葉璇歎鮑魚賀壽</h1><p>葉璇上周二度過二十五歲生日，當日她與契爺鄭裕彤和友人食飯慶祝，其影迷日前則在又一城一間酒樓為偶像設宴補祝牛一。</p><p>燕窩打包</p><p>影迷有見葉璇近日忙於拍攝電影《至尊無賴》，經常捱更抵夜，所以柯打了鮑魚和燕窩與偶像共享。葉璇昨日在電話中說：「其實當日我都有活動要出席，未有時間食埋燕窩就要走先，啲fans好錫我，佢哋竟然打包燕窩去我開工嘅地方畀我食，佢哋真係好有心，我都好感動。」<br> 此外，葉璇還收到不少水晶首飾和補品做禮物，她說：「我都唔好意思要fans花錢，不過佢哋每件禮物不論平貴，我都好欣賞佢哋嘅心思。」<br> 撰文：比華利</p></body></html>
