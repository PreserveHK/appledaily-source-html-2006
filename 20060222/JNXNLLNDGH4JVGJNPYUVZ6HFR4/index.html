<html><header><meta charset="utf-8"><title>多選擇！：聯合國菜式勁玩Crossover</title></header><body><h1>多選擇！：聯合國菜式勁玩Crossover</h1><p>我瘦東最鍾意試新嘢，收風話「RegalaCafe&amp;DessertBar」有十幾款Crossover新菜式，梗要仆去試吓！睇餐牌，菜式真係溝到好似聯合國咁款，中國×日本×意大利×歐洲×新加坡×泰國×印度乜都有，個人比較鍾意沙薑雞拉麵（中國×日本），中式沙薑雞放湯已經夠古怪，不過配日式拉麵食又出奇地OK噃。<br><br>RegalaCafe&amp;DessertBar（23138788）<br>地址：尖沙嘴麼地道71號富豪九龍酒店地下大堂<br><br>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
