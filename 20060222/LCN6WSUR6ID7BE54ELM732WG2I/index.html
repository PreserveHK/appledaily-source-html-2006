<html><header><meta charset="utf-8"><title>侯佩岑使兩嚿水一身輕</title></header><body><h1>侯佩岑使兩嚿水一身輕</h1><p>周杰倫的主播女友侯佩岑與吳淡如因為合作台灣東風電視節目《桃色蛋白質》成為忘年之交，前日二人趁錄影空檔，一齊去做腳底按摩。</p><p>多按摩身體好</p><p>侯佩岑愛上腳底按摩，不是因為男友周杰倫的關係，主要是因為她中風的外公，她去年與媽媽陪外公做物理治療，並覺得穴位按摩對身體很好，也可紓緩壓力。<br> 侯佩岑前晚趁着與黃子佼錄影節目《娛樂＠亞洲》前，跟吳淡如到電視台附近的太極堂傳統療法研究中心做了一小時的全身按摩，每人要付約二百多元的費用。<br> 採訪、攝影：黎寶蘋</p></body></html>
