<html><header><meta charset="utf-8"><title>周杰倫扮發哥兒子超喜歡</title></header><body><h1>周杰倫扮發哥兒子超喜歡</h1><p>周杰倫和周潤發稍後會拍攝由張藝謀執導的新片《滿城盡帶黃金甲》，發哥前日被內地傳媒發現已到了北京做準備，其妻還陪伴左右。發哥合作地讓記者拍照，可是同行的工作人員卻加以阻止。<br> 發哥和鞏俐在片中分別扮演皇帝及皇后，劉燁扮大王子元祥，周杰倫則飾演小王子元超。周杰倫日前在台灣接受訪問時說：「我已看過劇本，超喜歡，我對古裝扮相有信心。」周杰倫表示在片中會有打鬥場面，終於可圓當古裝大俠的夢想，他又說：「我跟張導見過面，他們很親切，我們聊電影聊得很開心。這次與周潤發和鞏俐合作不是鬧着玩的，他們都好厲害。」<br> 採訪：黎寶蘋</p></body></html>
