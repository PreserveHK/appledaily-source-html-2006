<html><header><meta charset="utf-8"><title>李華明促討論德信事件</title></header><body><h1>李華明促討論德信事件</h1><p>【本報訊】立法會房屋事務委員會成員李華明去信身兼房屋委員會主席的房屋及規劃地政局局長孫明揚，要求房委會召開大會，討論房屋署外判承建商德信建築公司，因工程延誤被房署收回地盤，引發工人欠薪問題。工聯會代表則到中區勞工處總部請願，要求正視工人欠薪問題。<br> 房委會發言人說，有關解決德信欠薪問題，需由房委會討論，暫時沒聽說會有新變化。勞工處表示，會繼續協助追討欠薪的工人。<br> 另外，約七十名新蒲崗工廠大廈廠戶因不滿房署清拆特惠津貼額過低，前晚在禮賓府外通宵靜坐後，昨與房署談判但沒結果。廠戶表示會將抗爭行動升級。房署表明下周一會如期清場。</p></body></html>
