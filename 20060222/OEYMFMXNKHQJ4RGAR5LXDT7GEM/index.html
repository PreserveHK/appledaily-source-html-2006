<html><header><meta charset="utf-8"><title>長實看好中價樓</title></header><body><h1>長實看好中價樓</h1><p>【本報訊】樓市去年由豪宅主導，長實（001）執行董事趙國雄認為，今年將由中小型住宅主導，尤其300萬至500萬元中細價物業將成買賣主流。一手與二手樓價差距將收窄。<br> 趙國雄指出，去年一手與二手樓差距大，一手成交額每宗平均600餘萬元，他預期，由於今年較多中小型住宅新盤推出，料平均每宗金額回落至350萬至400萬元。上半年發展商傾向以較多選擇的樓按優惠清貨，不會低價開售，料中小型住宅全年樓價有力升10至15%，豪宅升8至10%。<br> 整體成交量估計與去年相若，一手有2萬宗或以下，二手7萬至8萬宗。集團今年售樓收益料150億至160億元，銷約4000伙。</p></body></html>
