<html><header><meta charset="utf-8"><title>芭樂葉可減輕感冒症狀</title></header><body><h1>芭樂葉可減輕感冒症狀</h1><p>台灣嘉義縣阿里山鄉亞弗伊文史工作室負責人、鄒族的高德生表示，鄒族人會口嚼芭樂嫩葉來減輕感冒症狀；但他提醒植物用藥必須因地制宜，所以感冒還是要向醫生求診。<br> 他指出鄒族人沒有感冒這個詞彙，只知道是治療身體哪個部位的不適，通常在感冒初期，出現流鼻水、咳嗽等症狀，會使用芭樂的葉子，最直接的方式就是嚼芭樂嫩葉，也有將芭樂煮湯服用，或是用水煮芭樂的蒸氣熏不適之處，以減輕感冒症狀。</p></body></html>
