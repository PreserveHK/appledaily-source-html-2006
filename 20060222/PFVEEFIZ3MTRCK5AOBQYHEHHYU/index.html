<html><header><meta charset="utf-8"><title>公園禁揚聲器暫時性</title></header><body><h1>公園禁揚聲器暫時性</h1><p>【本報訊】康樂及文化事務署屯門康樂事務經理林學禧昨出席屯門區議會會議時強調，不會承諾業餘曲藝團及居民要求於屯門公園使用揚聲器唱曲等訴求，並重申公園內六個噪音黑點的圍封措施只屬暫時性措施。大部份區議員認同署方日前採取執法行動，但期望當局安排社區會堂等場地，讓曲藝團及居民有表達才藝及娛樂的空間。<br> 康文署日前要求業餘曲藝團暫到鄰近公園的天后廟廣場舉行活動，不過，該處昨日卻未見有曲藝團擺檔，公園昨午則有不少長者聚集以樂器奏粵曲自娛，但未有使用揚聲器。</p></body></html>
