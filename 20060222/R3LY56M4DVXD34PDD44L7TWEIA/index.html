<html><header><meta charset="utf-8"><title>毆《蘋果》記者三人罪成</title></header><body><h1>毆《蘋果》記者三人罪成</h1><p>【本報訊】藍田興田邨去年九月立案法團因點票引起居民鼓譟，三名男女涉襲擊到場採訪的《蘋果日報》女記者，導致她面、頸及右手受傷，相機亦遭毀壞，案件昨在觀塘裁判法院審結，裁判官指證供顯示受害人遭一群人圍着襲擊，參與者亦屬違法，就算懷疑受害人身份亦不可出手，裁定三名被告襲擊傷人及刑毀罪成立，判各人自簽一千元守行為一年。<br> 三名被告順序為何五（七十四歲）、女被告謝燕萍（五十八歲）及江強（六十歲）。<br> 案件編號：KTCC8033/05</p></body></html>
