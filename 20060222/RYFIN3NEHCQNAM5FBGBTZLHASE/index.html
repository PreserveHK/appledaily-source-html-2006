<html><header><meta charset="utf-8"><title>健康人生營養學開班喇！</title></header><body><h1>健康人生營養學開班喇！</h1><p>家陣人人講QualityofLife，公開大學與國際康體專才培訓學院合辦了「營養學、體適能及體重控制證書」課程，為欲考取國際認可之私人健身教練資格之人士，提供結合體適能評估及訓練、營養學、行為改善法三方面之培訓。一般對體適能訓練及營養學有興趣之人士亦可修讀。修畢整個課程，除可獲公開大學與國際康體專才培訓學院聯合頒發證書外，可額外獲得「銅級國際專業私人康體證書」。<br><br>記者：吳佩璇</p></body></html>
