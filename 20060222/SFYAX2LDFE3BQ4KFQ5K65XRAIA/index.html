<html><header><meta charset="utf-8"><title>原子鏸龍躉現形</title></header><body><h1>原子鏸龍躉現形</h1><p>原子鏸自去年與鄧健泓分手後，苦練瑜伽，但至今未見比以前清減，反而愈見健碩。日前她路經佐敦，左手擔着雨傘，右手抱起鄧健泓送的玩具貴婦狗，不施脂粉的她披頭散髮，龍躉現形。</p><p>走路不停搖晃</p><p>當日下午二時多，身形胖了一圈的原子鏸手抱愛犬經過佐敦街頭，由於當時正下着雨，她便開遮慢行，可是遮得愛犬，自己卻擋不住橫風橫雨，加上一頭蓬鬆長髮被風吹起，頗為狼狽。而當原子鏸步行到附近停車場取車時，現場可見其臀部相當豐滿，走路時不停搖晃，看來她急需減肥。<br> 採訪、攝影：娛樂突發組</p></body></html>
