<html><header><meta charset="utf-8"><title>會計師未對和寶發表意見</title></header><body><h1>會計師未對和寶發表意見</h1><p>▲和寶國際（039）昨指，HLB國衛會計師事務所已完成對公司內部監控及追蹤首次公開招股集資所得款項使用進行之審閱報告，鑑於大部份會計紀錄遭廉署檢走，公司之獨立委員會經考慮報告後，仍無法就02至04年賬目記錄是否妥為存置，與及前主席黃楚和有否挪用集資所得其中2080萬元二事發表意見。<br> <br> ▲光訊控股（0254）宣布，與債權人TelemarketAssets訂立還款契約，債權人同意光訊全資附屬港匯（亞洲），結欠債權人的2987.9萬元債務中，其中2000萬元透過光訊向債權人發行優先股方式償還。</p></body></html>
