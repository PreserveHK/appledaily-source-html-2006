<html><header><meta charset="utf-8"><title>Twins240分鐘歷盡四季</title></header><body><h1>Twins240分鐘歷盡四季</h1><p>組合Twins和謝霆鋒擔任代言人的內地服裝廣告最近推出，廣告商有見反應不俗，遂再邀三人拍攝平面廣告。Twins和霆鋒以青春和活潑形象拍攝，展示他們充滿活力的一面。</p><p>食外賣慳時間</p><p>由於Twins和霆鋒的工作排得密密麻麻，為爭取時間，他們在短短的四小時內先後換了約十五套春夏秋冬的新裝，廣告商又安排三人在影樓吃日本料理外賣，省掉出外用膳的時間。原來Twins在拍攝當日剛從外地回港，雖飽受舟車勞頓之苦，但二人在鏡頭前依然渾身是勁，擺出各種不同甫士，又走又跳，似有用不完的精力。<br> 撰文：比華利</p></body></html>
