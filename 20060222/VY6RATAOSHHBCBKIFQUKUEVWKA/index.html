<html><header><meta charset="utf-8"><title>穿出Armani智慧</title></header><body><h1>穿出Armani智慧</h1><p>章子怡繼康城影展、金球獎及有英國奧斯卡之稱的英國電影大獎均穿上Armani晚裝出席後，稍後亦會再度披上Armani為《藝伎回憶錄》出征奧斯卡。本地時裝設計師鄧達智指章子怡以Armani作為戰衣，絕對是一個smartchoice。<br> 鄧達智昨日說：「佢好聰明，因為Armani一向都有不少知識型女星如茱迪科士打、米雪菲花垂青，性感得嚟唔張揚，佢星味雖未去到國際巨星，不過呢種知識型嘅subtlesexy可以好longlasting，加上佢個子唔係十分高大，但胸形好靚，比例好好，襯出咗Armani斯文同安靜嘅感覺。」</p></body></html>
