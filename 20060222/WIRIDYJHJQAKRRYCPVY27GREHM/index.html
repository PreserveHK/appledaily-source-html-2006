<html><header><meta charset="utf-8"><title>美聯女將升任經理</title></header><body><h1>美聯女將升任經理</h1><p>美聯呢排有好多前線升職，最新係九龍塘區嘅林彩霞，升做區域經理。佢舊年全年生意額超過千一萬，升職好應該。今後佢會睇四條銷售隊伍，計劃今年開多一間分行、請多二十人。<br> 林彩霞舊年促成嘅大手成交，有林肯道四號，作價七千八百萬；喇沙利道四十八A號，成交價三千八百六十萬。跨區成交有白加道三十一號獨立屋，涉資近一億四千六百萬。<br> 代理話題，好多時離唔開生意額及擴充，利嘉閣日前春茗，都有講到公司嘅擴張大計，計劃請多三百人，目的梗係要提升佔有率啦。</p></body></html>
