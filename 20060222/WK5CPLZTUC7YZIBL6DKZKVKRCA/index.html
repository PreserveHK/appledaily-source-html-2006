<html><header><meta charset="utf-8"><title>爭住飲！：許留山免費贈飲防流感茶</title></header><body><h1>爭住飲！：許留山免費贈飲防流感茶</h1><p>早兩日轉天氣，肥平即刻幾聲咳，咪行落MK搵涼茶舖諗住飲番杯感冒茶囉，點知又俾我見到許留山有新搞作喎，由即日起逢周一、三、五指定時段，許留山指定門市免費贈飲防流感茶，防流感茶藥方由本港註冊中醫師黃子瑜提供，性質溫和男女老幼都啱飲，就算無病無痛，每日走去飲番杯清吓熱氣都夠爽啦。<br><br>查詢：24421882<br><br>註：指定門市包括旺角西洋菜街、銅鑼灣羅素街、尖沙嘴海防道、沙田好運中心、大埔廣場、荃灣大河道、上水新都廣場及元朗教育路，只限外賣熱飲，數量有限送完即止。<br><br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
