<html><header><meta charset="utf-8"><title>疑犯濫用受害者信任作案</title></header><body><h1>疑犯濫用受害者信任作案</h1><p>為甚麼護理員會侵犯高齡老婦？註冊社工萬先生分析說，疑犯未必是心理變態，可能由於工作關係，對老婦過份溺愛，日積月累下漸濫用別人的信任，進行非禮，加上老婦癡呆不懂投訴，遂令疑犯變本加厲，最後犯下罪無可恕的強姦。<br> 萬先生說，不排除疑犯個人背景導致強姦，譬如有童年陰影，懷着報復心理，侵犯無力反抗的老婦等，但他指「濫用信任」機會更高，「好似一啲小朋友個案，好多侵犯佢哋嘅人，都係由於濫用小朋友對佢哋嘅信任，未必個個都係孌童癖。」<br> 本報記者</p></body></html>
