<html><header><meta charset="utf-8"><title>大阪賞梅佳期</title></header><body><h1>大阪賞梅佳期</h1><p>到日本賞花，多是以櫻花為主，但是櫻花開花期短，而且要天氣和暖才開花，要捕捉她的美態，非常困難。而梅花稱得為歲寒三友，不受寒風影響，依然開得燦爛，每年二月中至三月中，在寺廟、古城裏都可看見梅花的蹤影。在大阪著名景點大阪城的梅林更是當中數一數二，成千上萬的梅花開滿院，桃紅、淡紅、奶白的花掛滿樹梢，帶備一瓶酸酸的梅酒或酸梅去賞梅最好不過。<br><br>記者：黃潔蓮<br>地址：大阪中央區大阪城</p></body></html>
