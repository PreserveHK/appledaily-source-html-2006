<html><header><meta charset="utf-8"><title>中原銷售冠軍有證書</title></header><body><h1>中原銷售冠軍有證書</h1><p>舊年一手市場大旺，發展商同代理合作無間，炮製出唔同名目嘅銷售冠軍，差唔多係代理行都攞過獎，作為龍頭大行嘅中原，為確認市場地位，主動去信畀各大發展商，要求正式簽授同意書，證明中原奪冠，比過往口頭承認冠軍身份，有力得多。<br> 據中原列舉嘅各項大獎，獲得超過十間發展商確認銷售冠軍，如信和認同中原喺九龍區銷售冠軍、長實同嘉里就頒發最高成交金額畀中原、新鴻基地產等就頒發銷售冠軍大獎等。</p></body></html>
