<html><header><meta charset="utf-8"><title>小齊被爆已婚</title></header><body><h1>小齊被爆已婚</h1><p>任賢齊昨日在台灣宣傳新碟，問到何時結婚及九個月大的女兒Rati的近況，他立刻尷尬求饒，小齊所屬唱片公司EMI的老闆李亞明竟口快踢爆他已婚，他說：「十年前我們拍《意難忘》，如今我因電影娶到老婆，小齊也結了婚，希望這次再合作能共創好時代。」<br> 正在身邊的小齊臉色一變，事後他尷尬解釋：「亞明哥的意思，是我們現在都有了小孩，都是人家的爸爸！」小齊續稱：「說來尷尬，小孩的出生證明上還沒有我的名字，只登記Tina的，不過現在是我的啦。」<br> 採訪、攝影：黎寶蘋</p></body></html>
