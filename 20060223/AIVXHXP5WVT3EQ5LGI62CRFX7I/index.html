<html><header><meta charset="utf-8"><title>郵局擬設銀行櫃位</title></header><body><h1>郵局擬設銀行櫃位</h1><p>【本報訊】銀行公會就銀行關閉分行議題而成立的工作小組，昨日召開首次會議。據悉，成員行初步認為，透過郵政局，設立小型櫃位，為居民提供簡單提存服務的構思，值得進一步研究。<br> 郵局設銀行櫃位，涉及不少技術問題，以及與政府部門的商討，則留待下次會議，再作深入研究。小組亦會參考及總結外國經驗，並在適當時候，與郵局就有關建議磋商，暫時未達成任何具體方案。<br> 小組初步計劃，每月舉行一次會議，昨日會議由輪任主席行滙豐銀行代表。<br> 業內人士指出，對於如何平衡弱勢社群對分行的需要，及銀行成本效益考慮，銀行可選擇的方案其實不多，增加自動櫃員機網點，是另一做法。</p></body></html>
