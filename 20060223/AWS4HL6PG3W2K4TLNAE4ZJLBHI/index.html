<html><header><meta charset="utf-8"><title>香港中心升值逾半</title></header><body><h1>香港中心升值逾半</h1><p>【本報訊】長沙灣新式工貿大廈，一年可以升值超過五成，美聯物業工商部長沙灣分行營業經理羅小媚說，長沙灣道770至784號香港中心中層全層，面積約6791方呎，剛以約2240萬元易手，每呎約3300元，較業主04年底購入價約1418萬元，每方呎2088元，勁升58%，賺820餘萬元。<br> 她說，香港中心98年落成，屬區內樓齡較新工貿大廈，大部份樓面仍由發展商信和置業（083）持有，管理較完善，呎租約18.5元，回報率達6.7厘。</p></body></html>
