<html><header><meta charset="utf-8"><title>市區連環縱火燒車</title></header><body><h1>市區連環縱火燒車</h1><p>【本報訊】石硤尾、慈雲山及葵涌前晚深夜至昨清晨六小時內，分別發生三宗縱火燒車事件，三輛私家車嚴重焚毀，涉及被偷走失車及停泊路邊咪錶位車輛。<br> 前晚十一時許，一輛前後車牌被拆去、停泊在石硤尾大窩坪道澤安邨對開私家車着火焚燒。<br> 另昨凌晨二時許，一輛停泊在慈雲山毓華里慈雲山中心對開路邊咪表位七人車，被歹徒撬開車門掟入火種縱火燒毀。<br> 至清晨五時許，一輛於本月十七日下午被偷走之跑車，被發現在葵涌昂運路八號貨櫃碼頭西閘對開行人路上焚燒。</p></body></html>
