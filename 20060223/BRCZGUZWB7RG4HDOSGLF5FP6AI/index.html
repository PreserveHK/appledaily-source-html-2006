<html><header><meta charset="utf-8"><title>　　鬍鬚曾識虎鶴雙形 - 李八方</title></header><body><h1>　　鬍鬚曾識虎鶴雙形 - 李八方</h1><p>世貿會議曲終人散，作為會議總指揮嘅前任工商及科技局局長曾俊華，喺會議時嘅表現連京官都讚口不絕。<br> 佢接受最新一期《公務員通訊》訪問時透露，在會議舉行期間整整一個星期內，原來大概只係瞓咗八粒鐘，即每日平均只係一個鐘頭，緊張心情更令佢腎上腺素激增，想瞓都瞓唔着咁話。<br> 不過，八方喺會議期間，日日見到曾指揮都精神奕奕，佢就喺訪問中自爆話，細路哥開始已學習洪家虎鶴雙形拳，承傳咗少林武術精神，唔怪得之咁捱得夜，唔使瞓啦。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
