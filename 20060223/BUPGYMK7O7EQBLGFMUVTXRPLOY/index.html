<html><header><meta charset="utf-8"><title>姚嘉妮叫阿媽織婚紗</title></header><body><h1>姚嘉妮叫阿媽織婚紗</h1><p>姚嘉妮、董敏莉、趙學而和陳彥行等前晚在灣仔出席一鞋店十周年晚會，姚嘉妮以一條白色tubedress示人，她表示裙子由母親編織，她說：「個款係我自己設計，由媽咪織，佢幾日就織好，佢織嘢嘅技術好勁，我覺得呢門生意有得做，所以我已經諗好台慶時叫媽咪幫我織衫，重可以性感啲，第日結婚嘅婚紗我都諗住叫佢織，不過一定要冬天，如果夏天實熱死。」</p><p>趙學而做公關</p><p>此外，趙學而透露已約滿無綫，她表示暫未考慮續約，因她想往公關方面發展，問到可有計劃與男友結婚？她笑說：「我啲朋友全部結晒婚，如果我結婚，我都唔知搵邊個做姊妹好。」<br> 採訪、攝影：駱華齡</p></body></html>
