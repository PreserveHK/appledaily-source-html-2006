<html><header><meta charset="utf-8"><title>曾志偉聯韓抗美</title></header><body><h1>曾志偉聯韓抗美</h1><p>曾志偉昨日以東魅網主席身份，在韓國首爾舉行記者會，宣布將與當地的製作公司合作，拍攝多部中韓合作的電視劇，藉此打入兩地市場。</p><p>助韓星進內地</p><p>公司頭炮電視劇由曾主演多部電影的韓國搞笑藝人崔成國擔正，曾志偉還大讚崔成國是天生的搞笑能手。<br> 曾志偉在記者會上說：「希望在美國劇集大軍入侵中國市場前，香港及韓國的演藝界人士能夠攜手抗衡，當中喜劇是較易打入內地市場的。」此外，曾志偉亦透露東魅網今後將會協辦韓星在內地舉行的演唱會，又會幫助當地新晉影星進軍內地市場。<br> 撰文：吳嘉浩</p></body></html>
