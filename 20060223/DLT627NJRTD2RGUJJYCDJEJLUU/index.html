<html><header><meta charset="utf-8"><title>港消防鐵人奪組別冠軍</title></header><body><h1>港消防鐵人奪組別冠軍</h1><p>【本報訊】世界消防競技大賽的消防鐵人賽昨舉行最後一天賽事，各參賽者都盡最後努力，希望奪取佳績，結果本港消防員杜潤明以十一分十二秒於四十五至四十九歲組別中獲得冠軍，其隊友陳長雄亦在同組別奪得一面銅牌，而全場總冠軍則由巴西消防員奪得，他以全場最快時間八分三十二秒完成賽事，擊敗來自二十五個國家及地區的二百六十三名對手。至於只供海外參賽者參加的尋寶遊戲，南韓隊擊敗一百四十多名參賽者勝出，他們根據大會指示最快抵達德福廣場終點站。</p></body></html>
