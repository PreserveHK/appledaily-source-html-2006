<html><header><meta charset="utf-8"><title>李英愛台灣𢱑銀手尾長</title></header><body><h1>李英愛台灣𢱑銀手尾長</h1><p>近日在台灣出席宣傳活動的李英愛，前晚十時半離開台大綜合體育館時，傳出她因未有申請工作證，遭大安分局警員逮捕的消息。據知李英愛違反了當地的就業服務法規定，最後證實只有主辦單位、經紀人公司人員須到警局落口供。</p><p>或罰款四萬</p><p>主辦單位昨日辯稱：「李英愛所屬的韓國經理人公司不清楚台灣法律規定，才忘記申請。」但北市勞工局前晚已進行蒐證，若證實李英愛此行有收取酬勞，或為特定經紀合約來台宣傳特定產品，廠商將會被罰款十五萬台幣（約三萬七千港元）。<br> 而韓國歌星Rain昨日到達台北，聽聞此事後即時申請工作證，終在出席DHC剪綵儀式前獲發證件。<br> 採訪、攝影：黎寶蘋</p></body></html>
