<html><header><meta charset="utf-8"><title>狗主尋愛犬困山坡</title></header><body><h1>狗主尋愛犬困山坡</h1><p>【本報訊】一名四十二歲姓梁男子，昨凌晨零時許，帶同魔天使犬在青衣長宏邨住所樓下散步期間，犬隻突然掙脫跑上宏意樓對開山坡不知所終，狗主在山上搜索三個多小時，始發現愛犬不慎失足跌下斜坡，他愛狗心切下奮勇爬落斜坡拯救，豈料「自身難保」被困在斜坡上，幸當時身懷手機報警求助。個多小時後，狗主與愛犬終被消防員尋獲救下山，狗主事後顧着緊抱安慰愛犬（圖），連自己手腳被樹枝刮損也不理，毋須送院。<br> 李旭基攝</p></body></html>
