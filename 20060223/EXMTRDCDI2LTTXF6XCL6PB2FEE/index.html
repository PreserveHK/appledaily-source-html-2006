<html><header><meta charset="utf-8"><title>三藩市狗糞變能源</title></header><body><h1>三藩市狗糞變能源</h1><p>美國三藩市（SanFrancisco）居民愛養狗隻，全市估計有十二萬隻狗，牠們每年製造的糞便達六千五百噸之多，當局最近計劃進行試驗，在市內一個常有居民遛狗的公園內，以手推車和可生物分解的膠袋收集狗糞，然後放入甲烷氣消化池內，以釋出甲烷氣，令狗糞變為能源。<br> 甲烷氣消化池內有大量細菌和微生物，當狗糞放進甲烷氣消化池後，細菌和微生物會侵蝕狗糞，數周內就會製造出甲烷氣。<br> 釋出的甲烷氣可用於發電、或直接用於氣體煮食爐、暖爐或渦輪。該市Norcal廢物系統公司將負責這項試驗計劃。　路透社/美聯社/法新社</p></body></html>
