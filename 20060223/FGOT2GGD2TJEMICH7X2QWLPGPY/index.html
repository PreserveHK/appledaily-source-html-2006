<html><header><meta charset="utf-8"><title>黃金集團李月華惹官非</title></header><body><h1>黃金集團李月華惹官非</h1><p>▲黃金集團（1031）董事總經理李月華，昨日遭顏延齡、陳惠仁、顏奕、顏奕真、顏奕萍等五人入稟法院，要求頒令，李月華須按去年1月6日的售股協議，向顏延齡等人購入1.04億股黃金集團股份，每股作價4.545元，涉資4.7268億元。作價較黃金集團昨日收市價1.9元溢價1.38倍。去年初，黃金集團以12.5億元，向顏延齡等人購入澳門皇家金堡酒店，其中7.5億元現金；餘額發新股支付。</p></body></html>
