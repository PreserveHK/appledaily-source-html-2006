<html><header><meta charset="utf-8"><title>陳豪黐埋廖碧兒面紅</title></header><body><h1>陳豪黐埋廖碧兒面紅</h1><p>前晚的春茗上，陳豪和廖碧兒這對緋聞男女齊以黑色情侶裝示人，當記者要求二人合照時，陳豪即面紅耳赤，頗為尷尬。問到廖碧兒兩人是否約好穿情侶裝，她即時否認說：「唔係，我覺得我型啲，不過佢都OK。」</p><p>打扮密實</p><p>再問廖碧兒為何穿得如此密實，有別於平時的性感打扮，她解釋說：「因為呢排感冒，所以要包上頸護住把聲。」至於問到陳豪影合照時為何面紅耳赤，他說：「你哋係咁迫我，我真係面都紅晒。」對於二人同穿情侶裝，陳豪亦否認說：「好多人都着黑色，唔好咁講。」<br> 採訪：楊潔雯、卓美娟　攝影：仇志德</p></body></html>
