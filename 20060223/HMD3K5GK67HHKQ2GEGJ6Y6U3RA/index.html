<html><header><meta charset="utf-8"><title>彭生前購下百萬元保險</title></header><body><h1>彭生前購下百萬元保險</h1><p>彭楚盈共有三名家庭成員，先後被死因庭傳召作供，彭楚盈胞妹作供時肯定彭楚盈的日記最少被人撕去兩頁，她發現彭楚盈曾在日記寫下一些有自殺傾向的字句，例如「如果我死，你還會唔會愛我？如果我死咗，你會唔會有留戀？」<br> 彭楚盈胞妹認為日記是彭楚盈生前與另一人溝通的工具。日記某頁曾寫上「買俾你」三字，律師翁靜晶詢問彭胞妹知否彭楚盈生前曾任職保險經紀，及買下一份一百萬元的保險，胞妹只知道保單的保額很大，但不肯定受益人屬誰。　本報記者</p></body></html>
