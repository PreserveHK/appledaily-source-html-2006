<html><header><meta charset="utf-8"><title>　　馬丁與余大狀有密偈傾 - 李八方</title></header><body><h1>　　馬丁與余大狀有密偈傾 - 李八方</h1><p>噚日唐唐喺立法會讀佢份預算案，唔知係咪太冇驚喜，引唔起啲議員好大興趣，八方問馬丁同余若薇乜咁好傾，原來佢有啲關於反吸煙嘅問題，叫余大狀下周一幫佢提問，皆因佢當日要上庭。<br> 四十五條關注組組黨在即，馬丁話係好事，八方都記得係馬丁日日追迫佢哋要趁民望高組黨，但係對於公民黨個名，佢就唔係好欣賞，覺得太接近陸恭蕙個政策研究所CivicExchange個名，「我連民主黨個名都唔喜歡，最好叫做香港共產黨，咁中共鬧起上嚟都冇咁勁。」馬丁當然係講笑啦。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
