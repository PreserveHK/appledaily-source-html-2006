<html><header><meta charset="utf-8"><title>延長供樓扣稅利樓市</title></header><body><h1>延長供樓扣稅利樓市</h1><p>政府財政預算案在地產方面着墨雖小，但亦有延長供樓扣稅期限一項，聊勝於無，業界認為，有助樓市發展。<br> 美聯物業主席黃建業表示，政府在息率趨升下，將居所貸款利息扣除年期，由7年延至10年，以減輕業主的稅務負擔，加上略減薪俸稅邊際稅率，有助鼓勵市民入市，相信今年二手成交可增加15%。<br> 該行首席分析師劉嘉輝（圖）舉例說，若以2人家庭年收入52萬元、現物業按揭貸款250萬元計，依今年度稅制計算，首7年扣稅供樓利息約77.57萬元，7年節省稅款約10.87萬元。而依建議的新稅制計，首10年節省稅款約15.63萬元，換句話說業主可再少交稅約6.52萬元。</p></body></html>
