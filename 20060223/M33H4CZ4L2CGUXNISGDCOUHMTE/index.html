<html><header><meta charset="utf-8"><title>維也納歌劇節開鑼</title></header><body><h1>維也納歌劇節開鑼</h1><p>音樂之都維也納，每年都會舉辦歌劇節，今日更是維也納歌劇節的高潮所在，城中不論大大小小的歌劇院，或是精緻的音樂廳中，人人會穿着華衣禮服，在水晶燈下相擁起舞，跳着屬於奧地利的華爾茲。當中最大型的舞會是在國家歌劇廳舉行，馬勒（Mahler）、莫札特（Mozart）以及舒伯特(Schubert)等人也曾縱橫這歌劇廳。<br><br>記者：梁學文<br>查詢：musictours.biz/allegro/Ind_Music/Ind_Vienna_Opera_Ball.htm</p></body></html>
