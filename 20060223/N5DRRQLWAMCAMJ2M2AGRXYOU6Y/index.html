<html><header><meta charset="utf-8"><title>持假證走e-道內地漢收監</title></header><body><h1>持假證走e-道內地漢收監</h1><p>【本報訊】二十四歲內地漢圖以假智能身份證經e-道入境，因未能成功過關被捕，他昨於沙田裁判法院承認一項使用偽造身份證罪名，被判入獄十二個月，為第二宗被檢控的同類個案。入境處發言人強調所有偽造證件不能通過e-道。<br> 案情指，被告沈文源於本月二十日以一張用一百元人民幣買來的偽造智能身份證，嘗試經羅湖來港找工作，由於該張偽證未能通過e-道，入境處人員上前了解事件時揭發被告使用偽證，將他拘捕。<br> 案件編號：STCC1922/06</p></body></html>
