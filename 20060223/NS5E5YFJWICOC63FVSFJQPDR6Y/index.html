<html><header><meta charset="utf-8"><title>樞機身份猶如親王</title></header><body><h1>樞機身份猶如親王</h1><p>樞機（Cardinal）一詞源自拉丁文「Cardo」，意即門軸、戶軸，有關鍵、中樞的意思。全球現時有一百七十多位樞機，其中逾百名在八十歲以下的樞機擁有選舉教宗權。在教廷中，樞機的身份猶如親王，協助教宗處理羅馬及普世教會的工作，是教宗的顧問，四項主要權利包括：在不定期舉行的御前會議中，向教宗提出意見；擔任教廷部門的主管；選舉新任教宗；代表教宗出席教會的隆重慶典，已故香港教區主教胡振中樞機就曾代表教宗到菲律賓出席會議。</p></body></html>
