<html><header><meta charset="utf-8"><title>飲水思「㷧」</title></header><body><h1>飲水思「㷧」</h1><p>噚日嘅熱門話題，預算案必定排No.1，但對於一眾股民，邢李㷧間年年有錢賺嘅思捷環球公布業績，吸引力都唔細，佢哋嘅記者會就有幾十個記者到場，人頭撞鏡頭嘅情況經常出現。<br> 盈利年年向上，副主席兼集團財務總監潘祖明當然開心，猛話滿意，又大賣廣告話自己成日都着住自家貨，好似佢噚日着嗰件恤衫，都係Espirit出品。咁點解唔着成套呢？佢話家吓興Mix&amp;Match，仲叫大家得閒去揀番件，好易配襯咁話。<br> 唔止高層落力宣傳，就連會場外都專登放咗三個假Model喺度，展示最新春裝。咁都未算，最後再送埋個有Logo嘅旅行水壺（圖）畀傳媒，唔知係唔係等大家飲水思「㷧」呢？</p></body></html>
