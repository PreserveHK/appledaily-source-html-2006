<html><header><meta charset="utf-8"><title>大隻佬教方力申追女仔</title></header><body><h1>大隻佬教方力申追女仔</h1><p>由劉德華投資高達三百萬美元（約二千三百四十萬港元）的電影計劃「亞洲新星導」，共製作了六部華語電影，頭炮由林子聰執導的《得閒飲茶》，由方力申、梁慧嘉（Viann）、林家棟、林雪及元秋等演出。</p><p>二十四孝觀音兵</p><p>方力申在片中力追愛蒲的Viann，飾演一名二十四孝的觀音兵。在酒吧認識Viann的方力申，對她一見鍾情，但Viann卻對方力申若即若離，不斷玩弄對方，方力申的家人及好友於是齊齊力撐，任他的戀愛顧問，但無奈方力申求愛失敗，在一次偶然機會下，方力申巧遇大隻佬劉德華，獲對方助一臂之力。<br> 撰文：張俊銘</p></body></html>
