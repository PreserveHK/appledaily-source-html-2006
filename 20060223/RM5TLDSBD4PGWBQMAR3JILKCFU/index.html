<html><header><meta charset="utf-8"><title>18歲爸爸打8月嬰候判</title></header><body><h1>18歲爸爸打8月嬰候判</h1><p>【本報訊】一對同為十八歲的男女去年六月誕下一名嬰兒，年輕爸爸竟因嬰兒不停哭泣，便用一條一呎長的膠管毆打嬰兒，及後送往醫院診治眼疾，醫生卻發現嬰兒腳部有多處瘀傷。被告昨在觀塘裁判法院承認一項襲擊傷人罪名，案件押後至下月八日，先取感化及社會服務令報告始判，被告准以五百元擔保外出。<br> 被告姓鄭，報稱無業，被控於今年二月四日，在慈雲山的寓所內，襲擊一名嬰孩，導致他身體受到傷害。嬰兒現仍留在醫院治理，暫由社署看管。<br> 案件編號：KTCC1133/06</p></body></html>
