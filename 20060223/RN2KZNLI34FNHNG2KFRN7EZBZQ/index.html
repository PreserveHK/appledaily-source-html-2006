<html><header><meta charset="utf-8"><title>五千蚊去紐約shopping</title></header><body><h1>五千蚊去紐約shopping</h1><p>紐約是美洲的時裝重鎮，走在第五大道上的名店購物，或是穿插於橫街窄巷的個性小店，都令人心動。美國大陸航空假期推出美加東岸精選自助遊，於2月28日前出票，並於5月15日前出發，前往紐約連兩晚住宿，二人同行每位$5,390起，比超淨機票都要四千幾，慳回來的錢可以買多兩套衫。<br><br>記者：黃潔蓮<br>查詢：28708711或www.co-holidays.com（美國大陸航空假期）</p></body></html>
