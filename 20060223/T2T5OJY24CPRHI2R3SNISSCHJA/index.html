<html><header><meta charset="utf-8"><title>勁大碗！大大碗米線16樣餸</title></header><body><h1>勁大碗！大大碗米線16樣餸</h1><p>我肥平乜都擺入口，有個肚腩就少不免啦！我食量驚人，公仔麵要食3個先飽㗎！所以出街搵食首要係好食，其次就要大大碗，尖沙嘴間「譚仔」就啱晒我要求嘞。呢度主打雲南米線，有碗招牌麵大大碗，裏面居然一次過有齊魚蛋、牛丸、墨丸、竹笙、牛肉、雞肉、豬肉、腩肉、火腿、炸醬、酸菜、豬膶、芽菜、韭菜、腐皮、生菜等16種餸，一碗米線N咁多種口味，最緊要係重量級嘛！</p><p>譚仔雲南米線（35251055）<br> 地址：尖沙嘴寶勒巷29號地下<br> <br> 肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
