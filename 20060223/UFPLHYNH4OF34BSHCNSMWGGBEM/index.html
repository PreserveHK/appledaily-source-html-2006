<html><header><meta charset="utf-8"><title>馮鈺斌自首</title></header><body><h1>馮鈺斌自首</h1><p>領匯上個月話，由呢個月16日起，持股5%嘅股東要公布。市場係咁傳有唔少對沖基金揸住領匯，加埋小孩子基金（TCI）肯定夠飛要求開股東大會，到時迫管理層加多幾錢肉緊，執吓商場等啲估值高啲，領匯股價自然水漲船高。淨係炒可能被拆骨，領匯股價已經升到不亦樂乎，連17元都升破埋。<br> 點知前日第一日開始有公布，都淨係得細路仔一個基金揸住一成八股權。噚日亦都無人申報揸咗5%。反而領匯獨立非執行董事兼永亨銀行董事長馮鈺斌申報上周四揸住178萬股領匯，周五一日內以每股16.55元買咗5000股，之後16.763元賣番9500股。一出一入馮鈺斌都執到啲，但買賣幾千股唔啱身份啫。</p></body></html>
