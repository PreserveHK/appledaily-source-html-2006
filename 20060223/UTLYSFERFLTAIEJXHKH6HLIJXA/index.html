<html><header><meta charset="utf-8"><title>緊記有借有還</title></header><body><h1>緊記有借有還</h1><p>人間的財爺只願小恩小惠減稅，市民寧願向觀音大士借庫祈求指點財路。觀音開庫習俗由來已久，相傳仙間五百護法羅漢為試驗觀音大士法力，化身和尚往觀音廟化緣，觀音大士一心行善，於是大開倉庫，讓羅漢們享受齋菜，羅漢膳後的剩餘糧食則分賜百姓，後來民間約定俗成在農曆正月廿六到觀音廟酬神，並向觀音大士借庫。<br> 堪輿學家麥玲玲稱，借庫首要是有借有還，借庫前需先備壽金還庫，穿紅衣只是為取得好意頭，反而最重要是大方得體。　本報記者</p></body></html>
