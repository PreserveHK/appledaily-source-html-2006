<html><header><meta charset="utf-8"><title>祥益開班地監局捧場</title></header><body><h1>祥益開班地監局捧場</h1><p>地監局強調地產代理要持續進修，不停舉辦相關課程畀前線修讀。屯門地膽祥益地產，噚日就舉辦專業居屋轉讓課程，地監局行政總裁陳佩珊同埋服務總監韓婉萍，親自入屯門出席交流會，重送咗套有關居屋轉讓嘅光碟畀祥益做紀念。<br> 祥益總裁汪敦敬話，買賣居屋手續較繁複，容易出錯，所以申辦居屋轉讓課程成為持續專業進修課程（CPI）之一，好等前線加深呢方面嘅知識。<br> 另外，地監局下個月會舉辦多場法律及執業實務專題講座，由三個屬資深律師嘅總監負責主講。<br> 規管同法律總監鄭啓華負責「物業轉易同租賃」課題，執行總監蔡小玲就主講「代理法」，服務總監韓婉萍講「認識土地查冊」。</p></body></html>
