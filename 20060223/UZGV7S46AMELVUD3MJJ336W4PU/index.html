<html><header><meta charset="utf-8"><title>日本環球影城起小飛俠Neverland</title></header><body><h1>日本環球影城起小飛俠Neverland</h1><p>永遠都長不大的小飛俠，相信是很多人兒時的偶像，人人都想像他一樣可以四圍飛，也羨慕他有個Neverland。以前的小飛俠可能只是電影又或童話裏出現的虛構人物，但好快你同我都可以走進他的夢幻樂園，好開心呀！因為，今年四月二十日，日本環球影城的PeterPan'sNeverland將會隆重開幕，當日PeterPan還會現身表演，快些準備起程啦。<br><br>記者：梁學文<br>查詢:www.usj.co.jp</p></body></html>
