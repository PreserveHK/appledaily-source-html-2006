<html><header><meta charset="utf-8"><title>石頭砸高院地盤工守行為</title></header><body><h1>石頭砸高院地盤工守行為</h1><p>【本報訊】四十五歲地盤工人因工受傷，勞資審裁處判得賠償後仍未收款，遂到高等法院查核案件進度卻不得要領，工人隨手在花槽拾起石頭將四扇玻璃打爛洩忿，被控兩項刑事損壞罪名，他昨於東區裁判法院承認控罪，被判簽保五百元守行為一年。<br> 案情指被告何德生（圖）於本月十七日在高等法院LG4層的花槽拾起石頭，擲向高院圖書館玻璃門及另外三層防煙門上的玻璃窗，被途人發現。<br> 案件編號：ESCC715/06</p></body></html>
