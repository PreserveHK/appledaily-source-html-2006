<html><header><meta charset="utf-8"><title>假非禮真勒索女同志罪成</title></header><body><h1>假非禮真勒索女同志罪成</h1><p>【本報訊】一對年輕女同性戀人，疑不容於家庭，流落街頭至身無分文，誣指男性友人非禮，向他索款五千元不遂而報假案，昨在屯門裁判法院判刑。裁判官判承認誤導警員、勒索及盜竊等三罪的次被告監禁四個月，首被告一項虛報有人犯罪判感化一年。<br> 案情指，十六歲李姓首被告與二十一歲次被告張敏妍，去年五、六月間，相約男事主見面，首被告誣指男事主揑胸非禮，勒索他五千元，否則報警，雙方討價還價後，減至一千五百元，男事主交出五百元後離開，兩被告於七月二十日要求男事主交出餘款被拒，向警方報假案。<br> 案件編號：TMCC3929/06</p></body></html>
