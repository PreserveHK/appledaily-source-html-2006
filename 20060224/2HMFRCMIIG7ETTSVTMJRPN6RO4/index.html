<html><header><meta charset="utf-8"><title>甜品任食啱「莓」迷</title></header><body><h1>甜品任食啱「莓」迷</h1><p>酸甜可愛的莓子，今次終於成為甜品主角，「繽紛森林莓」下午茶自助餐搜羅不同品種之莓類，巧製成各式美味甜品，首推酒餞車厘子，每顆均帶着濃郁酒香，是愛好杯中物的你另一項心水選擇；金巴倫子白朱古力忌廉慕絲，白朱古力的甜能中和莓子的酸，味道具層次且口感幼滑，絕對滋味；酸車厘子伴栗子茸杯亦是「莓」迷的首選，軟綿綿的栗子茸與車厘子肉的甜，互相輝映，每一口都令人回味。<br>地點：尖沙嘴馬哥孛羅香港酒店大堂酒廊（21133919）<br>供應期：3月1日至4月30日逢周六、日及公眾假期<br>時間：3:30pm-5:30pm<br>收費：成人$148，小童$108</p></body></html>
