<html><header><meta charset="utf-8"><title>林嘉欣呼喚風聲</title></header><body><h1>林嘉欣呼喚風聲</h1><p>林嘉欣日前到台北拍攝其代言女性用品新一輯廣告。由於今次的主題是白日夢，所以整個廣告都以白色為主調，嘉欣身穿白裙子，置身草地上愉快地奔跑。為了表現其清爽活潑性格，嘉欣不惜在草地上翻滾多次，又赤腳不停跳，跳足三小時，頗為吃力。</p><p>不敢亂𢱑</p><p>此外，導演還安排嘉欣手執白紗，在草地上一邊奔跑、一邊模仿風聲。一向做事認真的嘉欣，埋位前不斷練習「呼」這個發音達數十次，一絲不苟。她笑言自己一向較惹蚊，拍攝期間經常被蚊叮，不過為免影響拍攝效果，故嘉欣就算感到痕癢亦不敢𢱑，認真大犧牲。	撰文：李珮洳</p></body></html>
