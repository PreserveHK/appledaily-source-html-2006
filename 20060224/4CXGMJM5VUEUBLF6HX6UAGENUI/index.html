<html><header><meta charset="utf-8"><title>沒扣安全帶1日發446告票</title></header><body><h1>沒扣安全帶1日發446告票</h1><p>【本報訊】警方前天早上八時起展開一項連續二十四小時特別行動，在港九新界各區嚴打沒佩戴安全帶的小巴乘客，共發出四百四十六張傳票，和一百六十五個口頭警告。<br> 警方發言人表示，佩帶安全帶是乘客責任，任何違法的乘客可被判最高罰款五千元及入獄三個月。<br> 警方表示，法例規定○四月八月一日起登記的小巴，必須安裝乘客安全帶，至今共發出一千八百六十二個口頭警告予小巴乘客，提醒他們佩戴安全帶，另外發出了一千三百三十二張傳票予違例的小巴乘客。<br> 港九新界公共專線小巴聯合總商會主席梁雄表示，由於佩戴安全帶是乘客責任，許多司機初期都會作出勸喻，但反應有欠理想。</p></body></html>
