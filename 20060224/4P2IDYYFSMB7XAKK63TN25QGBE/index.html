<html><header><meta charset="utf-8"><title>蚊型樓交投減少7%</title></header><body><h1>蚊型樓交投減少7%</h1><p>利嘉閣將市場上成交價低於五十萬元嘅物業，定性為蚊型樓，一月份呢類成交嘅註冊登記，只得一百八十七宗，比起舊年十二月少咗七個巴仙，總值得六千三百萬，少咗四個百分點，已經係連續半年嚟不斷跌，兩個數又係註冊處有紀錄以嚟新低。<br> 雖然登記少咗，之但係仍然有炒家獲利，舊年十二月有炒家用十八萬買入深水埗欽州街六十二號中層B，二十五日後、即係一月底，以二十五萬九摸出，咁都賺七萬九，無端端一個月唔夠執四成四，果然高手。<br> </p></body></html>
