<html><header><meta charset="utf-8"><title>出機艙跌倒控制員索償敗訴</title></header><body><h1>出機艙跌倒控制員索償敗訴</h1><p>【本報訊】航空服務公司一名飛機平衡控制員，離開機艙踏入職員專用鐵梯時，鐵梯突然下沉，令他失去平衡跌倒梯間，傷及頭部、脊骨及頸，其後須以枴杖助行。高等法院法官昨在判詞中指，被告只是估計鐵梯突然下沉，案中並無足夠證據，證實航空服務公司疏忽構成意外，判控制員敗訴。<br> 三十八歲原訴人曾志高，意外後已離職，被告人為明捷航空服務集團（香港）有限公司及機管局。事發於○一年七月十四日，原訴人把文件送到機艙後，循登機橋接連的職員通道離開，當他踏入鐵梯時，感到鐵梯突然下沉，令他失去平衡，傷及脊骨及頸。<br> 案件編號：HCPI129/03</p></body></html>
