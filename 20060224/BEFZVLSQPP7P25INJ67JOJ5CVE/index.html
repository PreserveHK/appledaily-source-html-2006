<html><header><meta charset="utf-8"><title>帝后臺一年首開齋</title></header><body><h1>帝后臺一年首開齋</h1><p>市場上有唔少冷門物業，即使樓齡比較新，都可以成年冇一單成交，例如大坑帝后臺，九九年入伙，舊年初錄得一宗成交之後，一直坐冷板櫈，到最近，終於有個年輕換樓客落叠，用八百五十萬，買咗個高層A單位，一千四百二十八呎，呎價近六千。<br> 世紀二十一曾應豐話，個價比同區同類型單位低五個巴仙，賣家最初開價係九百五十萬，勁減一百萬之後，終於賣出個單位。減幅咁大，真係唔知係原本開價太高，定係佢認為市況前景不妙，早走早着呢？<br> </p></body></html>
