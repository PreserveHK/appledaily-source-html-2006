<html><header><meta charset="utf-8"><title>天元違規遭港交所譴責</title></header><body><h1>天元違規遭港交所譴責</h1><p>▲港交所（388）創業板上市委員會宣布，對天元鋁業（8253）、前董事李永正、楊春蓮、朱強、現任董事譚豫忠及肖崇信予以公開譴責，原因是他們違反上市規則，在未有申報及尋求股東批准之下，於04年7月9日至05年3月31日，容許公司合共20次向大股東天元鋁業集團提供無擔保免息貸款，涉資2.12億元人民幣，以及與天元集團進行1.46億元關連交易，嚴重損害小股東利益。<br> ▲港交所（388）昨宣布，獲證監會批准推出3個H股指數期權及3個恒指期權遠期合約，新合約將令該所提供的2類合約區間長達2.5及3.5年，6個新合約月份將於3月31日推出。</p></body></html>
