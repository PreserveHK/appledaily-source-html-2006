<html><header><meta charset="utf-8"><title>力寶華潤星附屬多賺2.9倍</title></header><body><h1>力寶華潤星附屬多賺2.9倍</h1><p>▲力寶華潤（156）持有51.2%股權的新加坡上市附屬AuricPacific，宣布以1.78億元收購新加坡名為OnePhilipStreet的商廈作收租之用。AP同時公布，截至去年底止年度純利6194萬元，增2.89倍。<br> ▲卡森國際（496）宣布與主席朱張金及主要股東華平基金持有股權的家具銷售公司Starcorp，以及NorthPole訂立3年銷售軟體家具及室外休閒用品關連交易上限協議，3年合共的上限分別為4.4億元及15.5億元人民幣。</p></body></html>
