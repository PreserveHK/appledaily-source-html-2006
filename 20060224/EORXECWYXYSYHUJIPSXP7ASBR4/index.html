<html><header><meta charset="utf-8"><title>人影中的志剛和澤光</title></header><body><h1>人影中的志剛和澤光</h1><p>任志剛同蘇澤光兩人有乜共通之處？咪就係兩人都來去如風囉！酒會大堂有幾個出入口，大部份人都喺主要入口出入，惟獨有份做主禮嘉賓嘅任志剛，喺另一個入口進出，場內人頭湧湧，結果大會宣布主禮人名單時，大家先知任總已經喺度，大頭相就梗係影唔到啦！到儀式完結，任總又重施故技，留都唔留多一陣，一閃身就閃咗。<br> 另一個唔知幾時閃入場嘅，就係經常出席酒會，但都來去匆匆嘅蘇澤光。JackSo冇份主禮，只係混喺人堆之中，但都算畀面，企足十幾分鐘，直到和廣北致詞完喇，就第一時間鬆人，叫都叫唔住，華華想同佢傾兩句都冇機會。</p></body></html>
