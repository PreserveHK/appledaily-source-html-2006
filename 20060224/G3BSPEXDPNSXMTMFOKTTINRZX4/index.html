<html><header><meta charset="utf-8"><title>劉山青案研究警供詞須押後</title></header><body><h1>劉山青案研究警供詞須押後</h1><p>【本報訊】「四五行動」成員劉山青及前綫成員陶君行，○二年五月十一日在警察總部外舉行示威，分別被控舉行非法集結及協助舉行兩項罪名，案件經多次押後，原於昨日開審，代表劉山青的資深大律師李柱銘指，由於前日才收到警方一份供詞，內容有關警方處理公眾集會及遊行的指引，辯方須時研究，案件遂押後至下周二，另定新審訊日期。<br> 劉山青及陶君行於○二年梁國雄遭警方以《公安條例》起訴期間，在警察總部外示威，被指舉行及協助舉行未經批准的非法結集。<br> 案件編號：KCCC20668/02</p></body></html>
