<html><header><meta charset="utf-8"><title>張瑪莉藝術創作宣洩不快</title></header><body><h1>張瑪莉藝術創作宣洩不快</h1><p>張瑪莉最近獲邀擔任有線節目《我們都是父母》的嘉賓，分享童年經歷以及跟子女相處之道。六歲開始在保良局生活的張瑪莉，表示有一個快樂童年，她說：「六歲前生活顛沛流離，自從喺保良局生活，三餐溫飽，又可以返學，仲有一班小朋友陪我。」</p><p>不干涉子女決定</p><p>時下很多年輕人因承受不住壓力而萌輕生念頭，張瑪莉覺得藝術創作能發洩情緒，學會面對自己，故此她會培養子女的藝術興趣，她說：「人總是怕寂寞，需要有興趣幫自己度過困難同寂寞。」張瑪莉跟子女無所不談，但不會溺愛他們，又不會干涉子女的決定，她說：「佢哋人生由佢哋決定，鍾意做乜我都唔會管。」<br> 撰文：楊潔雯</p></body></html>
