<html><header><meta charset="utf-8"><title>小齊睇冬運遇車禍</title></header><body><h1>小齊睇冬運遇車禍</h1><p>任賢齊早前應Omega之邀，到意大利都靈出席冬季奧運會開幕典禮，並在當地逗留五天。</p><p>及時剎掣</p><p>小齊為爭取時間欣賞比賽後，寧願犧牲睡眠時間，終能看完所有賽事。不過有次小齊看畢滑雪比賽，乘車下山途中，因前面司機駕駛出錯，幾乎與小齊乘坐的旅遊車迎頭狂撼，幸好司機臨危不亂，及時剎掣，才未有造成傷亡，只是擋風玻璃破裂，小齊可以說是逃過一劫。<br> 此外，小齊表示最欣賞花式溜冰，他說：「他們的動作都是高難度表演，我都替他們擔心，可是他們的臉上卻流露出歡欣表情，我覺得他們真是很厲害。」<br> 撰文：駱華齡</p></body></html>
