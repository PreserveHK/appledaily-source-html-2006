<html><header><meta charset="utf-8"><title>美聯獎夥計濠江擦餐飽</title></header><body><h1>美聯獎夥計濠江擦餐飽</h1><p>代理耐唔耐搞吓慶功宴，旨在獎勵做得好嘅員工，大家又可以聚首一堂分享心得。贏咗○五年最高營業額銷售大獎嘅美聯商業部九龍寫字樓（一），上個禮拜六拉大隊去澳門慶功，一行十人，由主管區詠妍帶隊，喺澳門玩足兩日一夜，入住五星級酒店，去餐廳食葡國大餐，又順道去埋漁人碼頭參觀。<br> 區詠妍話，佢哋嗰組，舊年除咗攞到營業額大獎，又有最佳營業員大獎及至尊分行主管大獎，今年再接再厲，喺二月份嘅足金金犬贈精英大獎中先拔頭籌。<br> </p></body></html>
