<html><header><meta charset="utf-8"><title>燃燈節慶佛祖2550周年誕辰</title></header><body><h1>燃燈節慶佛祖2550周年誕辰</h1><p>每年農曆4月8日是佛祖釋迦牟尼誕辰的日子，今年更是2250周年紀念。為了隆重其事，韓國將會由4月28日至5月5日舉行大型的慶祝活動，首爾市內將會掛滿燈籠。開幕當日，首爾市長和佛教代表等人更會在漢江放燈。慶祝活動內容包括傳統燈展、佛教文化聚會和提燈大遊行等。<br><br>記者：梁學文<br>查詢：（82）2-20111747<br>網頁：www.llf.or.kr</p></body></html>
