<html><header><meta charset="utf-8"><title>本年首宗退伍軍人症</title></header><body><h1>本年首宗退伍軍人症</h1><p>衞生署衞生防護中心昨日證實本港今年首宗退伍軍人症個案。該中心發言人表示，一名六十八歲居於屯門的男子，於上月二十九日發病，出現發燒及咳嗽的病徵，及後於本月一日入住屯門醫院，經治療後於本月十四日出院，現已康復，其家人沒有出現病徵。<br> 由於患者並無外遊紀錄，所以個案被列為本地感染個案。由○○年至○四年間，本港退伍軍人症個案一直維持在每年二至四宗不等，但去年則急升至十一宗。</p></body></html>
