<html><header><meta charset="utf-8"><title>銀幕夫婦戲假情真</title></header><body><h1>銀幕夫婦戲假情真</h1><p>董驃和沈殿霞（肥姐）八十年代合作了多齣由高志森執導的喜劇，當中最為人熟悉的有《富貴迫人》賀歲系列電影，兩位男、女主角合作無間，演活一對搞笑夫妻的角色，未知可是戲假情真的關係，抑或二人的確演技逼真，當年他們一度傳出緋聞，就連二人的好友黎小田亦信以為真。<br> 黎小田昨日說：「肥姐同驃叔當年一齊拍戲，佢哋好friend，成對孖公仔咁，重一齊嚟我屋企鋤大D，我重取笑佢係咪要追肥姐。」</p></body></html>
