<html><header><meta charset="utf-8"><title>澳門樓市旺北區</title></header><body><h1>澳門樓市旺北區</h1><p>【本報訊】澳門住宅市況經過調整期後，累積購買力今年開始再度出現，美聯澳門南新花園分行營業經理劉志偉表示，集團首兩個月促成的宗數較去年同期多一倍，以北區交投最暢旺，平均呎850至1000元。<br> 北區樓盤以用家為主，佔一半，投資移民佔30%，其餘為投資者。買賣主要集中海名居，今年頭2個月錄得10餘宗成交。現時屋苑內園景單位呎價1400元，海景為2000元。海名軒全部屬3大單位，現時市場有10個放盤，為中低層，面積1500至2000方呎，叫價250萬至350萬。</p><p>另外，筷子基一帶屋苑，以樓齡5年，售價逾100萬元的寶翠花園及信和花園，近期成交量也明顯增加。</p></body></html>
