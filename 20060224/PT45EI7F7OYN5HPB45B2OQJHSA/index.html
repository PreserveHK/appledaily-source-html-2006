<html><header><meta charset="utf-8"><title>清8明贏實輸</title></header><body><h1>清8明贏實輸</h1><p>牛池灣清水灣道8號就快入得伙，意味當年以建築期付款嘅買家，就快到期要上會，以致近排放盤量大增。<br> 個別唔想上會嘅投資者，放盤接受議價幅度擴大，成交明顯多咗。<br> 香港置業湯炳強話，啱啱又錄得一宗清水灣道8號成交，八座中層E室，六百七十呎，作價三百零二萬，每呎四千五。<br> 上手業主前年十月以二百九十八萬買入，持貨一年多，獲利四萬，但係交易使費超過七萬，實際倒貼。聽講，近排賣親嘅二手單位，情況都係差唔多，賬面賺、實質蝕。<br> </p></body></html>
