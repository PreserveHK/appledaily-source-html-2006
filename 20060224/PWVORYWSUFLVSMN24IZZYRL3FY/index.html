<html><header><meta charset="utf-8"><title>凱帆軒中資租三伙</title></header><body><h1>凱帆軒中資租三伙</h1><p>大角嘴凱帆軒三個海景單位，由內地企業一口氣承租，作為員工宿舍，中原帝柏海灣分行李芳話，三個單位都係六百三十幾呎，月租由一萬三千五至一萬四千五，呎租一律逾二十。<br> 其中一座高層B，六百三十六呎，月租一萬四千五，呎租高達二十二個八，直迫九龍站上蓋物業。<br> 業主喺○三年十月低位入貨，買入價二百五十萬，租金回報率高達七厘。<br> 凱帆軒之所以咁值租，全因租盤少，成個屋苑全數近九百個單位，只有四十個租盤，佔唔夠五個巴仙。<br> </p></body></html>
