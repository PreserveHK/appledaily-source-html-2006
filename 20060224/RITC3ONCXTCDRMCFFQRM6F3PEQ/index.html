<html><header><meta charset="utf-8"><title>潑水救火考消防本領</title></header><body><h1>潑水救火考消防本領</h1><p>【本報訊】關掉滅火喉，全球各地的消防員改以最傳統的方式較量滅火本領。世界消防競技大賽昨進行「滅火競技」賽，二十六支參賽隊伍改用水桶打水，走過平衡木等重重障礙，再將水灑到小屋屋頂，最快令小屋下水缸乒乓球浮起的隊伍就能獲勝。昨日的比賽還包括矇眼停泊消防車挑戰賽。今天的比賽項目還包括消防廚神比賽和龍舟比賽。<br> 消防處發言人表示，直至昨日為止，本港隊伍共獲得七十六金、一百零三銀、一百銅的佳績。</p></body></html>
