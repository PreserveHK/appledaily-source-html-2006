<html><header><meta charset="utf-8"><title>鬍鬚余西貢樓標售</title></header><body><h1>鬍鬚余西貢樓標售</h1><p>舊年個市癲咗大半年，唔少炒家貨唔捨得放，又或者走唔切上咗身。為咗快啲減磅，近期紛紛走出嚟做吓馬騮戲。繼黎汝遠及黃海明之後，鬍鬚余今日粉墨登場，為西貢物業標售搞記招吹水，又話會講吓跟住喺西貢大展拳腳，但今年個市大家都估麻麻，有冇水位畀佢哋興風作浪？大家睇吓點。<br> 鬍鬚余一向炒開屯門細價樓，喺當地個朵好響，大把經紀跟佢搵食。至於招標物業，喺銀星徑六號嘅銀線閣，佢只佔四分一業權，今次集埋其餘三個業主一齊做。<br> </p></body></html>
