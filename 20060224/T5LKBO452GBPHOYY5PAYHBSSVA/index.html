<html><header><meta charset="utf-8"><title>匯豐要血統純正</title></header><body><h1>匯豐要血統純正</h1><p>講開滙豐，早前傳聞會做滙豐控股行政總裁葛霖軍師嘅司徒紹基，日後可能要放棄戴了只有兩年多嘅「企業銀行、投資銀行及資本市場」（CIBM）聯席主管的「帽」，讓現時CIBM環球聯席主管歐智華，成為該部門唯一主管。<br> 有外地報章話，歐智華正整頓CIBM部門，但無提及司徒先生有參與其中。一直在前台打滾嘅呢位大摩前高層司徒紹基，2003年受聘到滙豐建立該行嘅收購合併及顧問部門，03年下半年更獲升任為CIBM聯席主管，成績單尚未交出，頃刻之間卻要轉趨低調，坊間人謂，咁係咪證明咗滙豐都係比較重視「血統純正」者？</p></body></html>
