<html><header><meta charset="utf-8"><title>借得多好意頭</title></header><body><h1>借得多好意頭</h1><p>對於觀音借庫的由來，相傳上天為了考驗觀音大士的道行，派了五百羅漢下凡化身和尚到觀音廟化緣，觀音毫不猶豫大開倉庫讓和尚吃飽，並將剩餘的食物分給善信，接濟百姓。後來民間約定俗成在農曆正月廿六日到觀音廟酬神，於是就有觀音開庫習俗，善信可於正月廿五日晚上十一時至廿六日晚上八時往參拜。<br> 向觀音借庫是祈求財運亨通，廟宇會準備寫上不同金額包括五千萬、九千萬、三千萬或一億元等利是，善信拜神後便抽出不同金額的利是，愈高金額即代表愈有意頭。</p></body></html>
