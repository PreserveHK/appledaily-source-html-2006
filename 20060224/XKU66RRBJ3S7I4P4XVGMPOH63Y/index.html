<html><header><meta charset="utf-8"><title>雅域售附屬蝕2376.8萬</title></header><body><h1>雅域售附屬蝕2376.8萬</h1><p>▲雅域集團（1229）宣布以600萬元出售所持39.28%福建省安溪製藥及42.63%北京璽圃環球生物醫藥股權，出售將錄得虧損2376.8萬元，套現所得用於一般流動資金。<br> ▲黃金集團（1031）就陳惠仁及顏延齡、顏奕、顏奕真及顏奕萍入稟法院，向董事李月華索償1.04億股黃金集團股款約4.73億元一事發表聲明，表示李氏已向董事會確認，從未存在該股份買賣協議，對方之索償缺乏理據。</p></body></html>
