<html><header><meta charset="utf-8"><title>溫碧霞病癒急𢱑銀</title></header><body><h1>溫碧霞病癒急𢱑銀</h1><p>溫碧霞（Irene）農曆新年前往日本及美國旅行，返港後卻患上感冒，幸好看過醫生後已無大礙。</p><p>內地拍廣告</p><p>大病初癒，Irene亦開始籌備手頭上的工作，日前她接受電話訪問時說：「最近傾緊拍電影同廣告，將會喺上海同廣州拍，會有時裝、牛仔褲同護膚品等。」問Irene最想拍哪類型的產品廣告？她笑說：「我最想拍手提電話廣告，因為佢唔似護膚品咁，只係要化得好靚就得，而係要有故事內容，幾得意。」至於拍攝時會否給予意見或參與製作，Irene說：「咁呢啲廣告導演會負責㗎啦！」<br> 撰文：林妃</p></body></html>
