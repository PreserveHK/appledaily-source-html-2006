<html><header><meta charset="utf-8"><title>大坑台賺21倍</title></header><body><h1>大坑台賺21倍</h1><p>港人買樓保值心態根深柢固，雖然九七嗰一役，曾經令好多人對呢個概念有所懷疑，之不過，樓市瀉完後又再狂升，𠵱家話就話橫行，但重係有唔少人賺錢賺到笑，尤其一班揸住層樓幾十年嘅老街坊，當年嘅投資，今日得到極之豐厚嘅回報。<br> 中原區愷恩報料，大坑台低層八室，六百六呎，啱啱以三百七十五萬賣出，每呎逾五千六。<br> 上手業主七五年用十六萬八買入，一直自住，三十一年後以高價賣出，樓價飆升超過二十一倍，好過儲喺銀行齋食息多多聲。<br> </p></body></html>
