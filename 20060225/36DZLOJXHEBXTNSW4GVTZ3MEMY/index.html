<html><header><meta charset="utf-8"><title>物流業係業主至愛</title></header><body><h1>物流業係業主至愛</h1><p>近年物流業發展得唔錯，呢類公司承租力甚至較一般工業類公司高，成為業主新寵兒。美記代一間擴充緊嘅物流公司，以月租每呎八個半，租咗觀塘遠東工業大廈約一萬呎地廠，月租八萬五千蚊。<br> 美記話，呢個地廠較物流公司用開嘅大咗四成，最近觀塘地廠需求大，加上盤源少，市場承接力強。<br> 觀塘近年急速變身，同鄰近嘅九龍灣，一齊由工廠區變成商貿區，唔少實業同貿易公司，都因為嗰度嘅寫字樓同工貿樓租平，而喺外區搬入去，佢哋多數喺大陸設廠，所以帶挈埋區內物流業嘅發展。</p></body></html>
