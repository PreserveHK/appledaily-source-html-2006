<html><header><meta charset="utf-8"><title>黎姿叫TVB加人工</title></header><body><h1>黎姿叫TVB加人工</h1><p>無綫劇集《金枝慾孽》主角黎姿和林保怡昨日在將軍澳電視廣播城出席記者會，其間無綫總經理陳志雲宣布該劇在內地收視理想，聲稱全國達一億九百多萬人捧場，還笑謂黎姿等主角的身價上升百倍，此時黎姿打蛇隨棍上說：「咁好成績加人工得唔得呀？」陳志雲只笑而不答。<br> 今次再為《金》劇宣傳，令黎姿和林保怡回憶起拍劇情景，黎姿說：「呢套劇令我好難忘，因為拍嘅時候好辛苦，但可以令我拎到我最喜愛女主角獎，真係一生難忘。」<br> 問二人是否希望拍續集，黎姿說：「其實ending冇講我同林保怡有冇死，真係畀觀眾好多思想空間。」林保怡則說：「唔好住喇，好大壓力。」<br> 採訪、攝影：楊潔雯</p></body></html>
