<html><header><meta charset="utf-8"><title>屯門公園或設自娛區</title></header><body><h1>屯門公園或設自娛區</h1><p>【本報訊】屯門公園內的曲藝團體日前遭康樂及文化事務署，以造成噪音滋擾為由掃蕩，七個曲藝團體代表昨與康文署代表及多位屯門區議會康樂及文化委員會成員會面，會上三方同意研究在屯門公園內設立一些「自娛區」，以方便曲藝團體登記使用，但曲藝團體必須自律，不可使用外置擴音器。<br> 屯門區議會康樂及文化委員會主席古漢強說，委員會已成立一個由陳樹英議員擔任主席的專責小組，小組將於兩星期內開會，並邀請曲藝團體及居民代表參與，研究自娛區的實施細節。</p></body></html>
