<html><header><meta charset="utf-8"><title>no1*1hr.Freeparking</title></header><body><h1>no1*1hr.Freeparking</h1><p>將軍澳中心免消費送泊車<br>日前跟同事外出食Lunch，正當大家左度右度都未想到去哪裏才好時，身邊一位「塘邊鶴」突然大叫：「去將軍澳中心！」聽罷大家即時行動。<br>原來該商場逢星期一至五毋須消費，即送免費泊車一小時，消費滿$100額外送多一小時，$200則額外送兩小時。如果下次路經將軍澳，又想祭一下五臟廟的話，記得將車泊喺將軍澳中心。<br><br>記者：鄭達基</p></body></html>
