<html><header><meta charset="utf-8"><title>弒父殺妻騙保金　賤男偕情婦伏法</title></header><body><h1>弒父殺妻騙保金　賤男偕情婦伏法</h1><p>北京大興區農民崔繼國，為了騙取巨額保險金、帶着情婦去過「有錢人的日子」，竟夥同情婦劉娜，將自己的父親、妻子、年近八旬的奶奶活活勒死，年僅五歲的女兒被驚醒後連叫「爸爸」，也沒有打動崔繼國的鐵石心腸，被崔劉二人殺死後又遭焚屍。至前日，崔、劉被被押赴刑場，執行槍決。<br> 事緣二○○四年八月，崔繼國看電視節目時，萌發了騙取保金的惡念，先後為家人購買巨額保險。當年十二月二十三日，崔、劉聯手，殺死崔的家人，但翌日落網。　中新社</p></body></html>
