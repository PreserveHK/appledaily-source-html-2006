<html><header><meta charset="utf-8"><title>黃金分析師將出爐</title></header><body><h1>黃金分析師將出爐</h1><p>黃金作為中國老百姓首選的珠寶，隨近年國際金價持續攀升，相信即將在五月誕生的中國首批黃金分析師，能為老百姓提供理性的分析意見。黃金投資分析師共設三個等級：助理黃金投資分析師、黃金投資分析師和高級黃金投資分析師。黃金投資分析師是國家去年審定的新職業，是指在黃金生產、流通領域從事投資操作、市場分析、資訊和擬定投資戰略規劃與評估的人員。<br> <br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
