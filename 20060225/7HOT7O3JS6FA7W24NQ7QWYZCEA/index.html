<html><header><meta charset="utf-8"><title>布殊不惜出兵護台</title></header><body><h1>布殊不惜出兵護台</h1><p>國民政府一九四九年退守台灣後，人心惶惶，社會動盪不安。一九五四年台灣與美國簽訂了《中美共同防衞條約》後，偏安一隅的台灣才有了安全保障。<br> 一九七九年，華府與台北斷交，催生了《台灣關係法》，以確保台灣能在對岸解放軍的威脅下，繼續安全地發展經濟。<br> 美國總統喬治布殊（GeorgeW.Bush）上任之初曾表示，不惜出兵協助台灣防衞，二○○二年初訪華時重申：「在美國有《台灣關係法》，我們曾經承諾要保護台灣。」去年北京通過《反分裂國家法》前夕，在美國的推動下得到強化和擴大的《美日安保條約》，正式將台灣納入「關切範圍」。</p></body></html>
