<html><header><meta charset="utf-8"><title>　　李超人又捐錢刻名 - 李八方</title></header><body><h1>　　李超人又捐錢刻名 - 李八方</h1><p>對於李超人，星洲嘅大學生一定乖過香港大學班友仔。話說佢捐咗1950萬坡紙（約九千萬港銀）畀新加坡管理大學，起咗一個新圖書館，昨日正式啟用。李超人親自飛去同李光耀一齊主禮，致辭時大講自由民主，又憶述六七年時曾因憂慮局勢動盪，將家庭移到星洲尋找安寧，受到歡迎，所以心中長留一份感情。<br> 圖書館當然用「李嘉誠」命名，星洲學生咁乖，一定冇反對。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
