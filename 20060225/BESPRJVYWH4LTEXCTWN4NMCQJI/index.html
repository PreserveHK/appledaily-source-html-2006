<html><header><meta charset="utf-8"><title>郭羨妮累阿媽冇得遊埠</title></header><body><h1>郭羨妮累阿媽冇得遊埠</h1><p>郭羨妮昨日接受由曾華倩擔任嘉賓主持的新城節目《家天下》訪問，其間華倩大讚郭羨妮是可造之材，郭羨妮即回贈高帽，表示很希望再看到對方螢幕上的演出。<br> 郭羨妮表示賦閒在家休息，下月才復工。問她何不出埠度假？她苦笑說：「因為之前講咗想同媽咪去東南亞旅行，之後有雜誌打畀我，問我去邊，話想跟我，搞到掃晒興。我媽咪都想着泳衣㗎嘛，下次都係唔話畀人聽想去邊旅行，費事嘥咗個假期。」<br> 採訪、攝影：胡比</p></body></html>
