<html><header><meta charset="utf-8"><title>港流感個案持續上升</title></header><body><h1>港流感個案持續上升</h1><p>【本報訊】本港流感個案持續上升，上周私家診所流感比率為千分之五十六點四，較本月初時只有三十六點三上升五成半。大埔救世軍大元幼兒園爆發集體感染，本月九日至十二日共有十六名學童染病。<br> 衞生防護中心監察流感數據發現，截至上周六的一個星期，普通科門診流感比率為千分之五點九，較二月十一日的一周上升一成半；私家診所患流感人數為千分之五十六點四，較對上一周五十二點六輕微上升百分之七，卻較月初時升逾五成。<br> 該中心上周接獲一宗流感爆發報告，位於大埔的救世軍大元幼兒園，有十六名二至六歲的學童，本月九日至十二日期間出現流感病徵，但無人需入院。</p></body></html>
