<html><header><meta charset="utf-8"><title>炒舊工廠賺倍幾</title></header><body><h1>炒舊工廠賺倍幾</h1><p>唔一定係豪宅、甲級寫字樓、旺舖先至有投資價值，買又殘又舊嘅工廠樓，一樣可以賺大錢，好似利嘉閣○三年幫個客細細注，二十五萬蚊入咗件葵涌同珍工業大廈中層E二號室，有二千二百六十呎，每呎一百一十蚊，真係買磚頭都唔夠。<br> 個單位真係幾舊，不過勝在景觀開揚，仲交埋吉，揸咗兩年幾，有投資者五十九萬接貨，業主賺一倍有多，穩袋三十四萬，最新呎價都係二百六十一蚊，比起大廈一般放盤三百蚊呎平。<br> 炒細價樓，可以唔做按揭，釐印費又平，本小利大。</p></body></html>
