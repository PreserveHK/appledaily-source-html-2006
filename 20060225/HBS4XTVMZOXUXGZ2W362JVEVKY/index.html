<html><header><meta charset="utf-8"><title>隔田村租金回報高</title></header><body><h1>隔田村租金回報高</h1><p>舊年樓價高咗，好多私人屋苑嘅租金回報率，都只係三、五厘左右，有時買番間交通方便嘅村屋，回報仲可觀。世紀21余美容講，一個投資者就用咗六十三萬八千蚊，買咗個大圍隔田村三街村屋一樓單位，面積四百呎，以嗰度一般可以租四千五嚟計，回報率差唔多八厘半。買家今次都算執到好籌，皆因原業主九五年時嘅買入價要一百二十三萬，賬面蝕咗近六十萬。<br> 隔田村雖然唔夠田心村近火車站，但來回都係十幾分鐘，附近仲有新翠邨商場同街市，都幾方便。</p></body></html>
