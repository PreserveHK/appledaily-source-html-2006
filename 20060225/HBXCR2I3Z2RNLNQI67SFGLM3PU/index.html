<html><header><meta charset="utf-8"><title>3G傳淫畫青年判感化</title></header><body><h1>3G傳淫畫青年判感化</h1><p>【本報訊】首宗利用3G手機傳送不雅訊息案件，被告二十三歲冷氣技工梁國治，早前承認三項打出令人厭惡（淫褻）電話罪名，昨在觀塘裁判法院被判感化十八個月，裁判官令他要按感化官指示，接受精神及心理醫生等輔導。<br> 案情指被告分別於去年三月二日、六月二十日及二十二日，透過隨機撥號，打出多個3G視像電話，三名女受害人（十七歲至三十一歲）接到屏幕傳來陽具及手淫等畫面，感到惡心及驚怕，報警求助。<br> 案件編號：KTCC6211/05</p></body></html>
