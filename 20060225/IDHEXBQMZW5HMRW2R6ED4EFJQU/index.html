<html><header><meta charset="utf-8"><title>警冚賭拘仙掌案釋囚</title></header><body><h1>警冚賭拘仙掌案釋囚</h1><p>【本報訊】涉轟動一時的「仙掌頂包案」入獄幾十年、現年七十二歲的釋囚德叔，成為非法賭檔主持人，涉嫌在葵涌和宜合宜發大廈的一所聯誼會經營麻雀牌九檔，亦向賭客放貴利。昨晚九時許，荃灣警區特別職務隊由高級督察羅兆明帶隊，掩至上址搜查，當場拘捕十男九女，包括德叔和一名女主持、兩把風男同黨。警方撿獲席面錢十六萬餘元，還有一本紀錄過百萬元的數簿。</p><p>黑白兩道無人不識</p><p>六十年代，德叔穿梭警署與黑人物間，由於他負責在警署內派餅仔，即賭款，在黑白兩道無人不識，至七三年他涉仙掌頂包案被判重刑，後來獲釋。</p></body></html>
