<html><header><meta charset="utf-8"><title>側田歎緋聞蓋才華</title></header><body><h1>側田歎緋聞蓋才華</h1><p>新人王側田前日到馬來西亞宣傳唱片，對於初出道便大受歡迎，他說：「我出道就有咁多人鍾意，所以我成日提自己，得番嚟嘅都係運氣，付出嘅努力同才華只有百分之十。」</p><p>收遲來祝賀</p><p>常戴帽示人的側田，早前被偷拍到有M字額，他說：「呢件事幫到我點樣樂觀去面對問題。」問他可會有天在公開場合脫帽，側田說：「我自細就好鍾意戴帽，呢個係一個習慣。」<br> 至於被拍到林苑夜訪其家的照片，側田說：「我哋係好朋友，係工作嘅朋友。」而緋聞曝光後，側田竟接到多個恭喜他於去年音樂頒獎禮中奪獎的短訊，他幽默地說：「真係好失望，緋聞比音樂仲受矚目，呢個係唔健康嘅現象。」<br> 撰文：比華利</p></body></html>
