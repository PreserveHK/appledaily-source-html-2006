<html><header><meta charset="utf-8"><title>健身室會轉會發光</title></header><body><h1>健身室會轉會發光</h1><p>葵涌雍雅軒嘅廣告攻勢噚日正式展開，首先喺報紙同電視見到嘅就係雍雅軒一座頂層嘅旋轉健身室同發光半圓頂天幕設計。聽長實營業經理講，住宅有旋轉健身室嘅設計，相信係全亞洲首創，估計轉一圈要三十至六十分鐘，真實時間要到落成後先知。至於個發光圓頂，係由三百一十二條發光金屬線編成，有成四萬四千磅重，平日閃個不停，更可配合唔同節日，綻放唔同嘅光影效果㖭!<br> 不過，大家睇到嘅廣告片或者報紙廣告，千祈唔好信晒，皆因廣告好早之前做落，點知後尾設計改咗（圖一），所以同梁生（圖二）背後投影機嘅廣告片唔同，讀者有興趣不妨找一找。<br> <br> （答案：半圓頂天幕設計）</p></body></html>
