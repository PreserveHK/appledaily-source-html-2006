<html><header><meta charset="utf-8"><title>法國火雞場爆禽流感</title></header><body><h1>法國火雞場爆禽流感</h1><p>禽流感繼續在中亞和歐洲蔓延。中亞國家格魯吉亞（Georgia）昨證實爆發首宗H5N1禽流感，而法國一個火雞場也有火雞感染H5禽流感病毒，暫未知是否H5N1型。<br> 格魯吉亞總理諾蓋傑利（ZurabNogaideli）表示，黑海沿岸地區阿賈拉（Adjara）區一條村落發現天鵝屍體，經化驗後證實帶有H5N1禽流感病毒，當局已採取必要措施控制疫情。<br> 在法國東部，一個火雞農場爆發禽流感，稍後才能驗證是否H5N1，如果屬實，將是首次有歐洲農場爆發H5N1禽流感。法國總統希拉克（JacquesChirac）表示，已動員全國應付禽流感的威脅。<br> 法新社/美聯社/路透社</p></body></html>
