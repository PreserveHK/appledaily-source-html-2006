<html><header><meta charset="utf-8"><title>　　中大法學院尋金熱 - 李八方</title></header><body><h1>　　中大法學院尋金熱 - 李八方</h1><p>今年九月首次收生嘅中文大學法律學院，當然要催谷吓收生，同港大爭做一哥啦！中大法律學院專為中學生而設嘅創意比賽「尋金熱：法網藏」遊戲，今日將會舉行總決賽，最後兩強就係培正中學大鬥香港國際學校，正正式式中中大鬥國際學校。<br> 八方知道，今日出席呢個活動嘉賓同評判，包括中文大學校長劉遵義教授、香港終審法院常任法官包致金法官同埋中大法學院梁定邦等。冠軍隊伍所屬學校更可嬴得港幣二萬五千蚊獎金。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
