<html><header><meta charset="utf-8"><title>政變將領曾遭免職</title></header><body><h1>政變將領曾遭免職</h1><p>過精銳的偵察騎兵團（ScoutRanger），這是剿滅菲共和回教分離分子的前線部隊，可以想見他在軍方聲望甚高，但他曾不只一次捲入軍事叛變中。<br> 八九年，還是上校的丹尼洛．林參加軍中右翼勢力策動的政變，企圖推翻當時的總統科拉桑，但因美軍介入而失敗。後一任的總統拉莫斯（FidelRamos）為取得政治穩定，特赦政變策動者，林不但復職，後來更獲擢升。<br> 去年阿羅約夫人提升丹尼洛．林在軍中的地位，政治評論員形容林「富理想和專業知識、正直而英勇，在軍中備受尊敬」。但據接近反對派的消息人士透露，林一直在跟反總統的勢力打關係。　法新社</p></body></html>
