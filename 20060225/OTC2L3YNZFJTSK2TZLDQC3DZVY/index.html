<html><header><meta charset="utf-8"><title>年輕女士買青怡</title></header><body><h1>年輕女士買青怡</h1><p>蘭西身邊好多女性朋友，儲錢都好叻，未夠三十已經近百萬存款嘅大有人在，一個女仔做業主嘅都唔少。<br> 中原楊尚文話，啱啱幫個客買咗個青衣青怡花園單位，就正正係一個單身女子，仲要係年輕嗰隻，咁啱佢父母都係住青衣，一直都想喺區內搵層樓，方便同父母互相照應吓，成個月前已經密密睇樓，但係一直都懸而未決。直至財爺話延長供樓扣稅，加埋銀行打緊減息戰，一於去馬，用一百二十八萬五，買咗個四百三十二呎單位，呎價二千九百幾。</p></body></html>
