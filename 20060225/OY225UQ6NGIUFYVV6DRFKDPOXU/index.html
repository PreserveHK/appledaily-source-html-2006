<html><header><meta charset="utf-8"><title>李亞鵬揸煙扮型</title></header><body><h1>李亞鵬揸煙扮型</h1><p>將於五月產子的王菲目前正在北京待產，其夫李亞鵬在旁細心照顧，為了腹中塊肉，王菲和李亞鵬均戒了煙，兩人更多次被拍下選購家居用品或外出用膳的照片，李亞鵬亦視靖童如己出，農曆新年時更陪她買炮仗。</p><p>對味道陌生</p><p>日前李亞鵬現身北京電影製片廠拍攝雜誌照片，為展示婚後成熟的一面，戒煙多時的李亞鵬在攝影師要求下，再次手持香煙擺出多款甫士，不過他坦言對香煙味道已感到十分陌生。<br> 撰文：林妃</p></body></html>
