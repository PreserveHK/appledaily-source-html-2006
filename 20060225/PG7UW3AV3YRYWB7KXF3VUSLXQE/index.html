<html><header><meta charset="utf-8"><title>脫毛腿留疤女子索償</title></header><body><h1>脫毛腿留疤女子索償</h1><p>【本報訊】一名在北京經營狗隻用品店的女商人，去年在港接受美容院脫毛療程時，指腳部被灼傷，至今留下疤痕，昨日入稟控告美容院疏忽，並要求索償。<br> 原訴人陸愛玲（譯音）的母親透露，女兒現於北京，她去年到美容院接受脫毛療程，進行第二次療程後，腳部遭灼傷及起水泡，她因趕往外地辦貨，自行求醫及塗藥膏，至今腳部仍留有疤痕。<br> 兩名被告人分別為MQQLimited經營的現代美容中心及黃和婉（譯音）。入稟狀指，原訴人於去年六月二日在金鐘夏愨道十八號海富中心分店內，因被告人疏忽導致受傷，要求賠償。<br> 案件編號：DCPI306/06</p></body></html>
