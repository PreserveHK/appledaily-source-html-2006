<html><header><meta charset="utf-8"><title>　　浸大五十年的故事 - 李八方</title></header><body><h1>　　浸大五十年的故事 - 李八方</h1><p>浸大歷史系教授黃嫣梨（右），十年前為浸大撰述四十周年發展書後，今次再寫五十周年校史，並獲同系副教師黃文江（左）相助。<br> 呢本新校史再由撰寫四十周年校史嘅歷史系教授黃嫣梨執筆，今次佢有同系副教授黃文江相助。呢本新校史寫法有啲唔同，唔係按時序寫出嚟，而係分七個章節，從學生生活、教授傳承同研究等方面講浸大，以近十年發展為重點。浸大呢排最引人關注，當然係教職員薪酬風波，不過黃嫣梨話本書喺去年中截稿，故此冇呢方面資料。<br> 張家俊攝<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
