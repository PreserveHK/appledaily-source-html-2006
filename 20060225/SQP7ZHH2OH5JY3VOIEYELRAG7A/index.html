<html><header><meta charset="utf-8"><title>政局不明朗菲股匯齊挫</title></header><body><h1>政局不明朗菲股匯齊挫</h1><p>菲律賓總統阿羅約夫人聲稱粉碎政變陰謀，隨即宣布國家進入緊急狀態，政局呈現不穩和不明朗，影響投資者意欲，股滙齊挫，披索的滙價更創下三年多來最大跌幅。<br> 截至昨天下午三時許，披索兌美元重挫百分一點○五，報一美元兌五十二點二披索，是自○二年七月二十七日來的最大跌幅。股市則下跌百分一，綜合指數報二千零六九點九三點，創兩周最大跌幅。<br> 中央銀行行長泰唐科（AmandoTetangco）沒透露當局會否入市、阻止披索繼續下跌，但有分析師指，若阿羅約能證明已平息另一次政變，菲律賓股市和披索滙價可望在下周反彈。<br> 法新社</p></body></html>
