<html><header><meta charset="utf-8"><title>美耐用品定單跌一成</title></header><body><h1>美耐用品定單跌一成</h1><p>【本報綜合報道】美國上月耐用品定單大跌逾一成，降幅是5年半以來最大，反映飛機定單和資本開支減少。不過，撇除運輸項目的定單優於預期，專家認為耐用品定單數據並非太差。</p><p>飛機製造業生意減</p><p>耐用品定單在去年12月升2.5%（原本為1.8%）後，上月跌10.2%，遠遜於市場估計的1%減幅。<br> 上月民用飛機定單劇減68.2%，是1998年12月至今跌得最急。不計運輸項目，耐用品定單連升3個月，上月增加0.6%，稍好過預期的0.5%。<br> 有分析員說，波音飛機定單減少，是上月整體耐用品定單回落的主因，但其他環節的定單尚算不俗，預料聯邦儲備局未來兩次會議將繼續加息。</p></body></html>
