<html><header><meta charset="utf-8"><title>僵直脊椎炎冇得醫</title></header><body><h1>僵直脊椎炎冇得醫</h1><p>周杰倫所患的僵直脊椎炎，是由於免疫功能異常引起，大部份出現於年屆二十至四十歲的男子身上，若未能及時治療，脊椎、關節將會逐漸變形，嚴重的則會彎腰駝背，連脖子都抬不起，但此病若得到早期治療便不會惡化。</p><p>遺傳率高</p><p>患病者腰背漸漸前傾和變形，形成嚴重駝背，甚至會伸延至髖、膝、踝及趾等關節，連肺、腎、心和眼等亦極有可能產生病變，年輕人若突然出現背痛，尤其是早上僵硬，而運動後能緩解，即可能已患上此病。<br> 有專家認為此病與遺傳和環境等因素有關，家族中若有人罹患此病，後代患上此病的機會率將會是常人的四至五倍。</p></body></html>
