<html><header><meta charset="utf-8"><title>警料共有10匪徒</title></header><body><h1>警料共有10匪徒</h1><p>英國肯特郡警方指，參與湯布里奇現金庫劫案的匪徒可能多達十人，相信主謀早已經計劃好一個隱蔽地點，收藏五千萬鎊贓款，先避鋒頭，待案件淡下來才洗錢脫手。有研究洗黑錢的專家魯賓遜說：「洗黑錢雖然困難，但並非不可能。」他認為，匪徒可透過賭博、開酒吧來洗錢。</p><p>巨額懸賞收效大</p><p>曾經出書描述監獄生涯的英國人詹姆斯（ErwinJames）認為，這幫匪徒雖然行事周密，但最大的弱點是參與者眾，他以過來人的心態指出，從來沒有十名賊人會一條心，他們的親友之中，也會有人為了巨額懸賞而出賣他們。　英國《泰晤士報》/《衞報》<br> </p></body></html>
