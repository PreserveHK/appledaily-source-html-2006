<html><header><meta charset="utf-8"><title>銅鑼灣樓上舖好租</title></header><body><h1>銅鑼灣樓上舖好租</h1><p>舖租勁貴嘅銅鑼灣，愈嚟愈多樓上舖，中記話有個投資客，二百二十萬買咗富明街寶富大廈低層，七百呎連埋張咖啡店嘅租約，月租一萬八千五百蚊，回報高達十厘，旺區舖市真係好少見。<br> 寶富大廈已經有四十二年歷史，呎價三千一百幾蚊都算合理，如果能夠長期搵到零售租客，畀咁嘅租金，十年就回本，不過屆時幢樓就年過半百，維修費要預番一筆。<br> 買得咁嘅樓，應該都係實力買家，因為唔易搵銀行做按揭，就算做，利息都可能高啲，年期都唔慌長得去邊。</p></body></html>
