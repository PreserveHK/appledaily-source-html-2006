<html><header><meta charset="utf-8"><title>逃兵役台男不厭詐</title></header><body><h1>逃兵役台男不厭詐</h1><p>台灣現行的兵役制，規定台灣男子年齡介乎十八至四十歲必須服兵役，若不是在學或患有重病，都要奉召入伍，除志願考入軍事院校服役外，其餘一律需要服常備兵役。目前台灣海陸空三軍常備兵，均要服役一年零四個月。</p><p>讀到四十歲</p><p>台灣不願入伍者眾，故不少年齡已介乎服役的男士無所不用其極，由於正讀大學的人可暫緩當兵，所以不少人不斷讀書，一直拖到四十歲盼能免役。另有人則拿健康當理由，由於當兵前要進行體質分類，甲、乙等級體質會服常備兵，丙級體質則服國民兵，只需服三十至四十五天兵役，而丁等級體質則可免服兵役。</p></body></html>
