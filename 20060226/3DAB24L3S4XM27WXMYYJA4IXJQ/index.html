<html><header><meta charset="utf-8"><title>電視優先場：翼之奇幻旅程　沒人住的異世界</title></header><body><h1>電視優先場：翼之奇幻旅程　沒人住的異世界</h1><p>播映時間︰逢星期四、五　5:15pm	<br>無綫電視翡翠台<br>3月2日（星期四）翻版小櫻和春香？<br>小狼識破被捉做人質的小櫻及春香是領主用秘術所變出的冒牌貨。琪姬突捉走領主和他兒子，另一方面，鎮民大肆慶祝，密使們終於能夠來到鎮上。</p><p>3月3日（星期五）水底城<br> 小狼等人去到另一個異世界，這世界只有一個湖泊，完全不見有人居住。小狼潛下水底尋找蒙哥拿所感應到的強大力量，卻在水底發現一個細小的城鎮……</p></body></html>
