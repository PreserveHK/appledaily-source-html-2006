<html><header><meta charset="utf-8"><title>蘋果有禮：送存話精靈</title></header><body><h1>蘋果有禮：送存話精靈</h1><p>用ICQ或電話跟朋友仔傳遞訊息？快捷，卻不夠玩味！「存話精靈」可以是另一選擇，它是一個輕便匙扣，按下「REC」掣，便能錄下你的說話，再按「PLAY」掣便可聽回。<br>想得到這個由萬信有限公司送出的「存話精靈」，就要答中以下謎題，即有機會得獎，名額12名。截止日期為3月5日，得獎名單將於3月12日公布。</p><p>聽你說話，不聲不響；學你腔調，一模一樣。(猜一種玩具)<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
