<html><header><meta charset="utf-8"><title>富豪墮老千局</title></header><body><h1>富豪墮老千局</h1><p>香港嘅富豪其實同普通人一樣，閒時鍾意搞吓啤局，咁佢哋梗係唔似得關仁咁鋤一蚊隻啦，金額係二千蚊一隻，閒閒哋一晚上落百幾二百萬，佢哋唔夠腳時，都會搵啲唔係咁熟嘅人湊夠腳，有人就吼中呢個機會千佢哋啲錢。關仁有一日同某富豪閒聊，佢話早排成日有啲搭上搭嘅腳開局，三、四個人夾一份，啲牌你睇佢又睇，甩嚟甩去扮賭神，擺到明有蠱惑，佢話輸幾百萬雖然唔肉赤，但冇理由明知都去做羊牯，所以𠵱家唔會同啲唔識嘅人鋤啤喎！</p></body></html>
