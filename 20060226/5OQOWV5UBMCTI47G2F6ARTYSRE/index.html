<html><header><meta charset="utf-8"><title>遊樂場：偵探解謎</title></header><body><h1>遊樂場：偵探解謎</h1><p>特務約翰的生活一向神秘，住所永遠都掛上厚厚的窗簾，從外面是看不到室內人影的。一天晚上，他回到住所。按了燈掣後，燈沒有亮。他便搬一張櫈子放在燈下，並站在櫈上修理，發現原來燈泡沒有被扭緊，他隨即將之扭上，燈便亮了。說時遲，那時快，「砰」的一聲，他便中槍倒地身亡。兇手如何能得悉約翰的室內活動，並用一發子彈將他解決？</p><p>偵探猜謎答案</p><p>兇手預先將房間的燈泡扭鬆，當約翰回家後，必定要站在燈泡下修理。所以，即使隔了窗簾，但當房間的燈一亮，他便可確知約翰就在燈下。</p></body></html>
