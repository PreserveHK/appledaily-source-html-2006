<html><header><meta charset="utf-8"><title>新GAME登場：《Ibara鑄薔薇》超爽射擊</title></header><body><h1>新GAME登場：《Ibara鑄薔薇》超爽射擊</h1><p>由Taito開發的PS2射擊遊戲，移植自街機版。玩家要以皇家秘密特殊攻擊部隊成員的身份，駕駛秘密開發的兵器「武機」對抗皇家精密義肢研究所所長ROSE博士及其5位女兒的侵略！家用版新增了自由裝備武器的系統，自由度因此而大大提升，取分也較容易。未熟習玩法？不用怕，這遊戲設有練習模式，讓你自由地向特定的頭目或關卡挑戰，練熟後，過關更易。</p><p>查詢：Sony（23452966）</p></body></html>
