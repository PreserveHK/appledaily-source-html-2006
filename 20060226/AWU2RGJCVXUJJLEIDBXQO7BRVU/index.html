<html><header><meta charset="utf-8"><title>港姐冠軍大膽半裸</title></header><body><h1>港姐冠軍大膽半裸</h1><p>現年二十三歲的葉翠翠（Tracy），香港出生，曾留學英國，回港後於理工大學修讀服裝設計，並於去年畢業。從小便渴望當明星的葉翠翠自言在電視節目陪伴下成長，故長大後希望成為電視演員，更參選港姐並奪取冠軍寶座，不過她隨後代表香港參選華裔小姐時，因暴瘦而大熱倒灶，三甲不入。<br> 而葉翠翠雖然初入娛樂圈，但負面新聞多多，參選期間先被踢爆其擔任消防教官的父親任教期間，曾有學員意外逝世，葉父因此接受調查。其後葉翠翠又被指整容、遭踢爆曾與大學男同學同居及早年擔任兼職模特兒時曾拍下大膽照片（圖），令人印象深刻。</p></body></html>
