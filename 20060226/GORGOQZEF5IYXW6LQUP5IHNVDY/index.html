<html><header><meta charset="utf-8"><title>嘉年華是扒手天堂</title></header><body><h1>嘉年華是扒手天堂</h1><p>人多擠迫的地方，向來是扒手小偷的「天堂」，而一年一度的巴西嘉年華，更是當地鼠竊狗偷向樂極忘形的遊客下手的好時機。<br> 里約熱內盧警長安德雷奧洛說：「當我們拘捕扒手時，他們時常說『真的太易、太易了。』」當地甚至有T恤印上「我在里約熱內盧留下了我的心、手錶、相機和銀包。」<br> 上周專程到里約熱內盧觀賞滾石樂隊免費演唱會的莫拉說：「所有人迫成一團，他們（扒手）很專業，出手很快，我只感到銀包從袋中被拿走。」當地旅遊部門去年向遊客派發傳單，提醒他們小心財物，和避免晚上到沙灘和幽靜的地方。<br> 美聯社</p></body></html>
