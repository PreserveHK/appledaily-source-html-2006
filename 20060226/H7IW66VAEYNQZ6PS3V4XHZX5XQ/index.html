<html><header><meta charset="utf-8"><title>教廷聘科學家反墮胎</title></header><body><h1>教廷聘科學家反墮胎</h1><p>梵蒂岡向來極力反對墮胎，為加強說服力，更聘請超過三百名科學家和宗教人士，周一開會商討以科學和道德角度，闡述反對墮胎的原因。<br> 來自墨西哥、兼任教廷醫療事務委員會主管的巴爾甘（JavierLozanoBarrgan）樞機主教，將於明天（周一）召開會議，請來三百多個天主教科學家和宗教人士，討論「植入前的人類胚胎」議題。教廷認為人類胚胎形成的一剎那，就已是生命，應獲得尊重和保護。<br> 會議旨在說服公眾和議員，反對墮胎非基於神學，也涉及科學和人類學原則。梵蒂岡近年喜用科學論點支持教廷的保守立場，包括所有損害傳統婚姻的東西。<br> 法新社</p></body></html>
