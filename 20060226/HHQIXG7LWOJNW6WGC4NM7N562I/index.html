<html><header><meta charset="utf-8"><title>覆蓋大中城市<br>中國精確地圖製成</title></header><body><h1>覆蓋大中城市<br>中國精確地圖製成</h1><p>在地圖上可以找到你的家？是的，中國國家測繪局與解放軍總參謀部測繪局聯手製作的國家基礎地理系統一比五萬地形數據庫，近日通過驗收，其中的影像數據庫包括覆蓋全國所有大中城市和經濟發達地區的一米分辨率影像。<br> 國家測繪局局長鹿心社前日表示，這個高精度數據庫製作歷時八年、耗資超過七億元，目前還屬於國家保密範圍，未來進行技術或解密處理後，將上網提供給公眾，依一定手續查閱、使用。一比五萬的比例尺，即圖上一毫米，相當於實地五十米。<br> 新華社</p></body></html>
