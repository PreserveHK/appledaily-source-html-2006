<html><header><meta charset="utf-8"><title>國際級父親</title></header><body><h1>國際級父親</h1><p>年約二十歲的鄧裕鏗（Edward），是鄧永鏘與前妻張淑儀所生的幼子，現於倫敦的CentralSt.MartinsCollegeofArt&amp;Design修讀美術史。父親鄧永鏘創立中國會及時裝品牌上海灘，其社交圈子更是遍及國際，英國皇室成員如莎拉和已故的戴妃、國際政要如美國前總統克林頓、英國前首相戴卓爾夫人和馬卓安等，都是他的好友。<br> 去年九月，鄧永鏘於倫敦開設「ChinaTang」中國餐廳，當日星光雲集，兒子鄧裕鏗則助父招呼姬蒂摩絲及她當時打得火熱的男友PeteDoherty。</p></body></html>
