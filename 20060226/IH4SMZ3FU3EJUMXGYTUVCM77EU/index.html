<html><header><meta charset="utf-8"><title>讀書識字：《PUPPY》有個奇怪家庭</title></header><body><h1>讀書識字：《PUPPY》有個奇怪家庭</h1><p>世界上的媽媽，也有很多花樣。Puppy的媽媽竟然是喜歡胡說八道，哄騙Puppy。Puppy的媽媽相信，小孩子應該怕點甚麼才好，她講鬼故事，還順帶搞點鬼把戲，把Puppy唬得一愣一愣；不只這樣，Puppy還有一本正經卻很會吹口水泡的爸爸……這個家，似乎有點異於常人，但，看完這本書後，你會知道他們有多幸福。</p><p>銷售點：各大書局<br> 查詢：木棉樹出版社（26491707）</p></body></html>
