<html><header><meta charset="utf-8"><title>關仁隱事：怪漬大哥嗒唔到綠姑</title></header><body><h1>關仁隱事：怪漬大哥嗒唔到綠姑</h1><p>怪漬大哥雖然鹹濕又大食，但唔到關仁唔佩服嘅係，一打打靚女爭住送上門，以同怪漬大哥有一手為榮。八十年代怪漬大哥體力最輝煌嗰陣，嗒盡圈中百分之九十九嘅夏迎春之餘，連鍾無艷都一樣照啃，名副其實有殺錯冇放過，當時怪漬大哥真係橫掃成個娛樂圈啲女咁滯，除咗綠姑。<br> 雖然怪漬大哥出盡法寶，但綠姑點都唔肯就範，因為佢心繫鬍鬚短，雖然鬍鬚短有老婆，綠姑仍然舂個頭埋去，諗住鬍鬚短遲早會離婚同自己雙宿雙棲，最終鬍鬚短雖然離咗婚，但娶嘅係過氣天后。𠵱家雖然綠姑嫁得唔錯，但每逢提起過氣天后，重係嬲到震。</p></body></html>
