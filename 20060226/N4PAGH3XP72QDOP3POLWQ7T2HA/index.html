<html><header><meta charset="utf-8"><title>靚湯水！飲靚湯滋潤養顏</title></header><body><h1>靚湯水！飲靚湯滋潤養顏</h1><p>朋友成日讚我皮膚好，問小妹用邊隻護膚品喎，講真嗰句我好少用呢啲嘢，飲多啖湯水早啲上床瞓已經容光煥發喇！講到飲湯，不得不推介「翅軒」，事關呢度啲祛濕清熱老火靚湯無味精，全部用文火熬足10個鐘頭㗎。瘦東推介天麻燉大魚頭，有助驅頭風同祛濕、仲有就係木瓜象拔蚌燉螺頭湯，清熱養顏，女士必飲。<br><br>翅軒（24528668）<br>地址：黃金海岸酒店低層地下<br>供應期：3月1日開始</p><p>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
