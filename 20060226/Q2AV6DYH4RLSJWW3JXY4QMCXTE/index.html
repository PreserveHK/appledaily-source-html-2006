<html><header><meta charset="utf-8"><title>蘋果有禮：送巴士錢箱</title></header><body><h1>蘋果有禮：送巴士錢箱</h1><p>乘坐巴士時，你會如何付車資？用八達通？有沒有留意，其實每輛巴士均設有錢箱，雖然它好像被人遺忘了，但在沒有八達通的年代，錢箱就是唯一收車資的工具。<br>80MBusModel公司現送出8個巴士錢箱模型，它是依照巴士上的真錢箱來做的，附送鎖匙。大家只要用三條直線將圖中的七輛巴士分隔開，令每格只容納一輛巴士，即有機會得到。截止日期為3月5日，得獎名單將於3月12日公布。<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
