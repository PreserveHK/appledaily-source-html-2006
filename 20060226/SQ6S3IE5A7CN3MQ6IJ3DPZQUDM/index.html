<html><header><meta charset="utf-8"><title>港女壁今碰南韓爭決賽權</title></header><body><h1>港女壁今碰南韓爭決賽權</h1><p>【本報訊】以趙詠賢為首的香港女子壁球隊，昨日在台北巨蛋舉行的「第十三屆亞洲壁球錦標賽」第二天團體分組賽，分別以三比○擊敗斯里蘭卡及日本，如願以B組首名出線今晚四強，對A組次名出線的南韓；若發揮正常，可晉身明日決賽。</p><p>港男隊對大馬非勝不可</p><p>至於香港男子隊，昨日在分組賽先以三比○擊敗斯里蘭卡，可惜在晚上關鍵一場比賽對勁敵科威特時，港將王偉恆、劉少維及簡化謙皆遭敗仗，港隊以○比三落敗；小組三勝一負，今晚餘下一場對同組最強勁的馬來西亞隊，要勝出才能晉身四強。由於大馬隊中有世界排名十四的阿薩蘭及排十五的王平喜，港隊勝出的機會渺茫。</p></body></html>
