<html><header><meta charset="utf-8"><title>男用避孕丸沒有市場</title></header><body><h1>男用避孕丸沒有市場</h1><p>「避孕丸之父」翟若適（CarlDjerassi）表示，大藥廠已掌握製造男性服用的避孕丸，只是不肯生產，因為考慮到男士普遍害怕雄風不再和不育而拒絕服用。<br> 翟若適一九二三年生於奧地利，四一年移居美國，其後加入著名藥廠Syntex，於五一年帶領研究隊伍，完成炔諾酮（norethindrone）合成，成為女性口服避孕丸的主要成份。<br> 「我們明白荷爾蒙怎樣運作，可以應用女性避孕藥的原理，製出男性避孕丸。」八十二歲的翟若適接受葡萄牙《Sabado》周刊訪問時說：「但問題是男人總害怕陽痿，就算服避孕丸導致陽痿的機會非常小，都不冒險嘗試。」<br> 法新社</p></body></html>
