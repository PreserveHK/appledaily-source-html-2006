<html><header><meta charset="utf-8"><title>衛蘭踢走祖兒賣廣告</title></header><body><h1>衛蘭踢走祖兒賣廣告</h1><p>昨日有報道指容祖兒和合作多年的護膚品牌H2O+結束賓主關係，原因是她與老闆娘余麗絲的親密友誼淡化，以及有全新護膚品牌邀她任代言人。據知H2O+多月前已看中衞蘭，認為她夠青春和活力和新鮮感，故邀她取替祖兒擔任香港全線產品代言人，而其新廣告已告拍竣，廣告商亦會在本周舉行盛大記者會。</p><p>唱歌醫肚餓</p><p>而衞蘭昨日與饑饉天使鄭融和張敬軒到德福商場出席「饑饉三十．我的承諾大行動」記者會，他們會在活動當日捱餓三十小時。衞蘭擔心到時捱不住，她說：「咁我又唔會偷食嘅，最多到時一餓就唱歌。」	<br> 採訪、攝影：李珮洳</p></body></html>
