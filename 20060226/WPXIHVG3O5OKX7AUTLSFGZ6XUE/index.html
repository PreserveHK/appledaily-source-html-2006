<html><header><meta charset="utf-8"><title>銀行設計迫真</title></header><body><h1>銀行設計迫真</h1><p>《銅牆火壁》製作可謂一絲不苟，其中一個主要場景LandrockPacificBank，便是由《魔盜王：決戰鬼盜船》（PiratesoftheCaribbean:TheCurseoftheBlackPearl）的美術指導拜仁摩利斯（BrianMorris）設計。他參考了多間洛杉磯銀行，為片中銀行塑造成結合high-tech及low-tech的設計，由基本的閉路電視到生物指模感應器式式俱備。</p><p>造雨工程誇張</p><p>雖然影片故事發生在西雅圖，但大部份外景在加拿大拍攝。導演為影片設計了多場在大雨中發生的場景，特效總監估計曾為影片動用二十八萬加侖水來製造雨水，非常誇張。</p></body></html>
