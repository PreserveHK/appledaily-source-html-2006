<html><header><meta charset="utf-8"><title>台生加國殺大陸生</title></header><body><h1>台生加國殺大陸生</h1><p>台灣兩名學生在加拿大溫哥華槍擊兩名中國大陸學生，導致一死一傷後，翁姓疑犯潛逃回台灣，另一名疑犯則被當地警方拘捕，預定周一提堂。<br> 上月二十二日，溫哥華拿比市一處商場停車場內發生槍擊事件。其中，十九歲的張紹新傷重不治，另一人受傷，兩人都是中國大陸移民。<br> 警方指翁姓疑犯與兩名受害者就讀同一間學校。事發前雙方曾發生爭吵，隨即發生槍擊事件。案發後翁姓男子乘坐一輛豐田車逃離，並潛逃回台灣。目前台、加兩地並無引渡條約。<br> 中央社</p></body></html>
