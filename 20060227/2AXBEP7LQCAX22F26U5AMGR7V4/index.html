<html><header><meta charset="utf-8"><title>施老闆澳門開騷</title></header><body><h1>施老闆澳門開騷</h1><p>澳門已經係繼深圳之後，香港代理嘅第二個境外戰場，乜嘢都會做得好足，利嘉閣澳門就每月有一次營業員會議，啱啱嗰次老闆施永青重嚟個talk騷，足足兩個鐘，當埋係培訓課程㖭。<br> 老施一向口水多，不過，有時都好風趣嘅，所以當晚嗰兩個鐘，氣氛都好輕鬆。最後仲玩埋問答比賽，由員工親自向老施發問。<br> 今次老施咁好雅興過江去做talk騷，原來個會同時亦係利嘉閣澳門首屆精英會頒獎禮，佢係頒獎人。</p></body></html>
