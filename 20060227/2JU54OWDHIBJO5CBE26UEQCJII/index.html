<html><header><meta charset="utf-8"><title>限制農民入城餓死3000萬人</title></header><body><h1>限制農民入城餓死3000萬人</h1><p>內地現行的戶籍制度是中共在一九四九年建政後，主要是為了適應計劃經濟的發展而推行的，大致可區分為三個階段：五八年前的自由遷徙期；五八至七八年為嚴格控制期，以及七八年改革開放之後的半開放期。<br> 毛澤東當年推行「三面紅旗」政策失敗，各地糧食失收，全國經濟瀕臨破產邊緣。</p><p>城鄉分離戶籍不公</p><p>在糧食嚴重供不應求之下，全國人大在五八年一月頒布《中國戶口登記條例》，以法律形式限制農民進入城市，既間接導致全國各地逾三千萬農民餓死慘劇，亦自此形成極不公平的城鄉分離「二元制」戶籍。<br> 本報記者</p></body></html>
