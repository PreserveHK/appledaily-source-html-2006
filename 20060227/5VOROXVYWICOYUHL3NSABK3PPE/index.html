<html><header><meta charset="utf-8"><title>厭病男子大樹吊頸</title></header><body><h1>厭病男子大樹吊頸</h1><p>【本報訊】五日前離開大埔太和邨住所失蹤的七十七歲男子吳永記，昨晨十一時，被行山人士發現他在大埔梅樹坑公園對上二百米山頭一棵大樹上，用麻繩吊頸昏迷不醒，於是報警。消防及救護員到場將他解下證實已告死亡（圖）。警員在死者身上未有撿獲遺書及身份證，但發現死者與警方較早時在附近山頭張貼的尋人通告中事主的圖片相似，遂聯絡他的四十七歲姓文女婿到場證實吳的身份，調查後相信事主因病厭世，並無可疑。<br> 文兆麟攝</p></body></html>
