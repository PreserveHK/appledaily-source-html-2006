<html><header><meta charset="utf-8"><title>去東京唔使$1,600</title></header><body><h1>去東京唔使$1,600</h1><p>去東京，總有數之不盡的理由。不論你是想逛一逛表參道新開的商場、六本木的名店街；去築地吃新鮮的魚生；去整容去電髮；或是住進最新的MandarinOriental，東京都有其吸引人之處。現在又會有多一個藉口，歐亞旅遊中心推出特惠機票，乘西北航空前往東京只需$1,560起，加上近期日圓滙率低，去東京入春裝正是時候。<br><br>記者：黃潔蓮<br>查詢：27808885（歐亞旅遊中心）</p></body></html>
