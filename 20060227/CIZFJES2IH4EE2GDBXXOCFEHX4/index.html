<html><header><meta charset="utf-8"><title>布達佩斯春天慶典</title></header><body><h1>布達佩斯春天慶典</h1><p>春天代表大地重生，尤其是以農立國的匈牙利，人們都會為此而慶祝一番。每年三月中旬開始，一連兩星期在首都布達佩斯舉行的春天慶典，就是將布達佩斯裝扮成有活力而且充滿藝術的城市，市內過百個地點，分別上演過千套古典與民俗音樂、歌劇、戲劇、芭蕾舞、詩歌朗誦、兒童表演節目與音樂會等，令人目不暇給。今年布達佩斯春天慶典於3月17日至4月2日舉行，屆時在東歐的話，絕不可錯過了。<br><br>記者：黃潔蓮<br>查詢：fesztivalvaros.hu/btf2006/</p></body></html>
