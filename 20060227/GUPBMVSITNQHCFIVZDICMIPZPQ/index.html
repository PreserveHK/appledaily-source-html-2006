<html><header><meta charset="utf-8"><title>豪宅買賣激增七成</title></header><body><h1>豪宅買賣激增七成</h1><p>【本報訊】利嘉閣表示，2月份截至23日，土地註冊處共錄得5559宗買賣登記，成交金額150.8億元，較上月同期分別上升19.1%及26.5%，當中二手住宅達4564宗，佔82.1%，較上月同期上升18.5%。樓價700萬至1000萬元物業成交激增，升幅達70.6%。<br> 利嘉閣董事總經理何紹章表示，隨着發展商開始促銷一手餘貨，銷情不俗，2月份截至23日，共錄得129宗一手住宅買賣，較上月同期增加48.3%，總金額35億元，微跌6.1%。<br> 由於工廈買賣轉活，刺激非住宅登記，回升18.8%至866宗水平。</p></body></html>
