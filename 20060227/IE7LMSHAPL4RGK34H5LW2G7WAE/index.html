<html><header><meta charset="utf-8"><title>物業轉按新界佔半</title></header><body><h1>物業轉按新界佔半</h1><p>銀行用各種減息計劃搶客，坊間一時間牽起一陣轉唔轉按好嘅話題，不過，銀行產品五花八門，計數差啲嘅，見到啲比較公式就頭都痛。簡單啲去諗，專揀P減得最多嘅，點計條數都應該慳到啲息嘅。轉按申請多咗，專做有關生意嘅經絡按揭就話，今個月佢哋接到嘅生意，比上個月增加一倍半，超過五成係新界樓，貸款額超過四成係一百萬到二百萬，另外，九成係只借七成一按。<br> 經絡鄭偉雄估計，嚟緊呢季嘅轉按市場佔整體按揭金額比重，將由舊年第四季嘅百分之十二，重上兩成嘅舊年第一季水位。<br> </p></body></html>
