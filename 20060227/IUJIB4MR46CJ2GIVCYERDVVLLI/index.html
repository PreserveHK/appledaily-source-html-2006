<html><header><meta charset="utf-8"><title>楊怡五月闖菲律賓</title></header><body><h1>楊怡五月闖菲律賓</h1><p>楊怡及陳敏之昨日到沙田，出席「瘦身美肌新髮現」活動，楊怡表示將於五月出發，到現時政局不穩的菲律賓拍攝新劇，她說：「唔會擔心政局問題，因為我哋係去旅遊區，如果真係有危險，公司會再安排。」<br> 在活動中，二人向現場觀眾講解護膚及保養秀髮的重要，陳敏之指身邊不少女性朋友亦遇上脫髮問題，她說：「做藝人經常要染髮整頭，我有時拍古裝劇又要黐頭套，搞到前額甩咗唔少頭髮，所以𠵱家盡量都唔染髮。」雖然陳敏之憂慮脫髮問題，但她卻指這個問題不會成為擇偶障礙。<br> 採訪、攝影：張俊銘</p></body></html>
