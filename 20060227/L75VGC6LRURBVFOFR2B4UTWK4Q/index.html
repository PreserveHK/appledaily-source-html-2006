<html><header><meta charset="utf-8"><title>李彩華金紫荊廣場開檯</title></header><body><h1>李彩華金紫荊廣場開檯</h1><p>王晶監製、錢家樂、葛民輝、陳小春與李彩華（Rain）主演的《打雀英雄傳》前晚在灣仔金紫荊廣場拍攝一場打牌場面，吸引數百名遊客圍觀，但拍攝中途卻突然下雨，弄得大家爭相走避，阿Rain見狀笑說：「唔知係咪因為我個名叫Rain，所以次次一做戶外活動就落雨，今日原本好好天，但突然又落起雨嚟，淋咗一輪雨，搞到我都有啲唔舒服。」<br> 此外，錢嘉樂被傳與李珊珊八月結婚，嘉樂前晚表示：「總之結婚就會通知大家，原本覺得擺酒好似做騷咁，但被傳婚訊後，身邊啲人好鬼開心，我𠵱家又覺得擺酒等大家開心吓都幾好。」<br> 採訪：何永寧</p></body></html>
