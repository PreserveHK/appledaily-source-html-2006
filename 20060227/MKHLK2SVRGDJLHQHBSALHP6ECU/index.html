<html><header><meta charset="utf-8"><title>大單位登記多三成</title></header><body><h1>大單位登記多三成</h1><p>【本報訊】美聯首席分析師劉嘉輝表示，過去數月樓市氣氛持續好轉，換樓成交隨之增加，選取12個大型屋苑分析，3房以上單位買賣註冊登記，由去年12月的175宗，升至1月份的232宗，而2月份截至22日，已錄得243宗，累積升幅達38.9%，相反，2房單位登記同期只升29%。<br> 12個屋苑中，3房單位註冊登記量，升幅最大的有觀塘麗港城，由1月份13宗，升至2月份截至22日的21宗，升幅61.5%，其次是荔枝角美孚新邨，2月份至今已錄得33宗3房單位成交，較1月份23宗，增加43.5%。他預期3房以上單位成交有望進一步增加。</p></body></html>
