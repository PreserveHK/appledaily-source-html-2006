<html><header><meta charset="utf-8"><title>財資業務外判效益大</title></header><body><h1>財資業務外判效益大</h1><p>本地一些中型銀行，近年開始透過基金投資管理，提升銀行的流動閒資回報，中信國際金融控股（183）旗下的中信嘉華銀行，便是一例。<br> 該行去年上半年財資業務的非利息收益，勁升19倍，管理層解釋，主因是該行將本身的流動資金組合，撥交投資基金管理，因而錄得理想回報。<br> 中信嘉銀財資部在過去兩年引入新概念，將部份流動資金由外聘經理管理，改變以往只單一持有國庫券的保守策略，採取多元化投資方式，令去年上半年該行資金組合的投資回報率超過6厘，收益逾9000萬元。<br> 業內人士說，本地大型銀行的財資部，一般都會將客盤及銀行自身盤分家管理，以符合不同投資策略及風險管理要求。</p></body></html>
