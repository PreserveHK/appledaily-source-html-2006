<html><header><meta charset="utf-8"><title>家輝假搶劫真警殺到</title></header><body><h1>家輝假搶劫真警殺到</h1><p>由梁家輝、林雪和黎耀祥等主演、驕陽電影投資的電影《跟蹤》，昨日於皇后大道中拍攝一場持械行劫珠寶店戲份，吳廷燁、黎耀祥及彭敬慈飾演的劫匪手持假槍衝入珠寶店。</p><p>途人報警</p><p>由於劇組採用高角度拍攝，所以珠寶店四周沒擺放攝影機，一名外籍男途人以為真有劫案發生，於是報警，其後有三輛警車及十多名警員到場調查，逗留了三十分鐘後離去。工作人員指事前已通知警察公共關係科。<br> 在附近一座大廈天台拍攝的梁家輝見有警車到場，竟開玩笑叫導演拍攝整個過程，家輝笑說：「平時拍呢啲場面都要租車，今次連租車錢都慳番，梗係要拍低佢！」<br> 撰文：李珮洳</p></body></html>
