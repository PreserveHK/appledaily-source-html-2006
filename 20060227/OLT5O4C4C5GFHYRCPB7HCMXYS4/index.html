<html><header><meta charset="utf-8"><title>可可葉鈣質含量勝牛奶</title></header><body><h1>可可葉鈣質含量勝牛奶</h1><p>澳洲的「澳洲新聞」網站昨日報道，美國哈佛大學的一項研究指出可可葉的鈣及磷質含量，分別較牛奶及魚類為高，更加有助孩子的骨骼成長，而玻利維亞人甚至當可可葉為一種日常小吃。<br> 玻利維亞外長DavidChoquehuanca指出，可可葉營養豐富，學校應讓學生在吃午餐時以此取代牛奶；但該國前教育部長則反對此舉，因擔心可可葉的麻醉作用或對學生有負面影響，令他們上課時渾渾噩噩，無法集中精神。<br> 玻利維亞的可可葉現時主要用來製成毒品可卡因，大部份非法銷往美國，每年牽涉數億美元交易。</p></body></html>
