<html><header><meta charset="utf-8"><title>新制追貼國際石油氣價</title></header><body><h1>新制追貼國際石油氣價</h1><p>本港目前共有五十四個車用石油氣加氣站，當中十二個是免地價批給營辦商經營的專用石油氣加氣站。每半年調整價格一次，均需要經過政府審批。<br> 近期國際石油氣價格大幅波動，但專用加氣站價格卻受制於制度，令兩者價格出現差距，不少車輛湧往十二個氣價較低的專用加氣站加氣，令氣站出現車龍，而加氣站則經常關閉部份加氣槍，甚至停止供應。政府為改善情況，引入每月按國際石油氣價調整價格一次的新制度，令專用石油氣站價格貼近市場。</p></body></html>
