<html><header><meta charset="utf-8"><title>將中投資客佔五成</title></header><body><h1>將中投資客佔五成</h1><p>▲利嘉閣溫錦駒表示，近期將軍澳中心備受投資者追捧，投資者入市比率更達到50%，創下近9個月新高。其中一名投資者剛以180萬元購入8座中層D室，527方呎，呎價3416元，較市價低約3%。<br> ▲利嘉閣郭兆輝稱，一名長線投資者日前斥資975萬元，購入沙田駿景園3座高層F室作收租用途，單位1620方呎，呎價6019元。</p><p>珀麗灣呎價2946</p><p>▲美聯余柏表示，馬灣珀麗灣18座中層F室，679方呎，成交價200萬元，呎價2946元。</p></body></html>
