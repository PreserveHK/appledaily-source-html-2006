<html><header><meta charset="utf-8"><title>葵涌商廈回報12厘</title></header><body><h1>葵涌商廈回報12厘</h1><p>行內對一啲新界區工貿樓市況不知幾睇好，皆因先前個價跌得太殘，又沉底沉得太耐，夾雜其中嘅商業樓，亦成為重點嘅推銷對象。好似坐落葵涌打磚坪街嘅維京科技商業中心，利嘉閣朱亮恆報料，啱啱做咗單租，四百八十五呎，月租七千三，包埋家具，呎租十五蚊，喺區內算唔錯。業主喺舊年四月，以七十二萬買入，回報超過十二厘，認真唔講得笑。<br> 由百旺都集團發展嘅維京科技商業中心，提供一百一十二個單位，以家居式寫字樓包裝，早年拆售，𠵱家淨番十伙。<br> </p></body></html>
