<html><header><meta charset="utf-8"><title>梁錦松內地吃得開</title></header><body><h1>梁錦松內地吃得開</h1><p>前財政司司長梁錦松（圖中）隱退後湊仔為樂，淡出本地金融界，但在內地依然吃得開，甚為活躍。繼早前佢應承出任工商銀行獨立非執董外，與中國銀監會亦往來甚密，包括幫該會做學員考試的考官。<br> 華華有日睇銀監會官方網頁，又見到阿松哥的蹤影，原來佢喺銀監會舉辦嘅專題理論學習班上，就當前國際金融創新的形態、趨勢及銀行業風險管理等問題，講解及分析。<br> 阿松先後出任花旗及摩根大通亞洲冧把One職位，係資深銀行家，由佢主講，對較封閉嘅內地同業相信好有吸引力。</p></body></html>
