<html><header><meta charset="utf-8"><title>郭晉安買樓投資</title></header><body><h1>郭晉安買樓投資</h1><p>郭晉安和湯盈盈昨日到荃灣出席新樓盤宣傳活動，吸引大批市民圍觀。</p><p>婚禮籌備兩年</p><p>湯盈盈及安仔齊齊參觀示範單位，安仔覺得中型單位最吸引及有室內泳池，他說：「我𠵱家住嗰度只有室外泳池，但係好多時我夏天都去第二度拍戲，冬天我又怕凍唔會游水，所以再買樓我會買有室內泳池嘅。」安仔亦考慮再置業用作投資。<br> 而湯盈盈表示新樓盤很適合安仔組織家庭，不過她覺得最好花兩年時間籌備婚禮，盈盈說：「我身邊適婚年齡嘅朋友都結咗婚，佢哋好多都係用一年時間去籌備，但係我覺得太快啦，起碼都要兩年時間準備。」	<br> 採訪、攝影：林妃</p></body></html>
