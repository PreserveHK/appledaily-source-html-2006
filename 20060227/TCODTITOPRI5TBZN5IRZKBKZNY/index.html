<html><header><meta charset="utf-8"><title>廣東前省長梁靈光病逝</title></header><body><h1>廣東前省長梁靈光病逝</h1><p>曾任中共廣東省委書記、廣東省省長的梁靈光於二月二十五日清晨在廣州逝世，享年九十歲。梁靈光於三十年代起參加中共上海地下黨的活動。中共建政後，先後任廈門市首任市長、福建省副省長、輕工業部部長。<br> 他八十年代調廣東工作，歷任廣州市委第一書記、市長、廣東省長，與省委書記任仲夷拍檔，主管創辦深圳、珠海等經濟特區，並首先提出「珠江三角洲」經濟區概念。<br> 《南方都市報》</p></body></html>
