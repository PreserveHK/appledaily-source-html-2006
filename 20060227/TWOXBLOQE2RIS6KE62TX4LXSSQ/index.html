<html><header><meta charset="utf-8"><title>常吃薯仔加速血糖升高</title></header><body><h1>常吃薯仔加速血糖升高</h1><p>路透社報道，經常吃薯仔將會增加患上糖尿病的風險。哈佛大學對八萬五千名美國婦女進行一項長期調查，結果發現，經常吃薯條患上糖尿病的風險，較少吃薯條的高出近二成一。雖然薯仔一向被視為健康食物，但其升糖指數偏高，容易導致血糖加速升高，長時間更會破壞胰臟細胞。<br> 報告指出升糖指數偏高的食物對身體過重或長期坐着的成年人造成傷害。該項研究的負責人建議應少吃薯條，以全穀類食物包括高纖蔬菜、水果及豆科植物來取代薯仔及麵粉。</p></body></html>
