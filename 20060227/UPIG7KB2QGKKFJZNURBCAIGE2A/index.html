<html><header><meta charset="utf-8"><title>四月洛陽賞牡丹</title></header><body><h1>四月洛陽賞牡丹</h1><p>春回大地，又是賞花的好時節。看過了櫻花、梅花，還可到中國洛陽參觀一年一度的洛陽牡丹花節。每年四月份，整個洛陽城從大街小巷、公園、郊野等地，都會盛放各式各樣的牡丹花。想即刻出發，參加康泰旅行社的鄭州、少林寺、三門峽、西安、洛陽、開封8天豪華直航團（GGO08-SPC），暢遊洛陽城、少林寺、西山龍門石窟等，團費$3,899起。<br><br>記者：黃潔蓮<br>查詢：21088888（康泰旅行社）</p></body></html>
