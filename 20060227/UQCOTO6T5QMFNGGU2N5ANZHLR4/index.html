<html><header><meta charset="utf-8"><title>豬𦟌口感佳有進補功效</title></header><body><h1>豬𦟌口感佳有進補功效</h1><p>香港豬會主席黃廣榮表示，豬𦟌是豬前髀（豬手）和後腿的二頭肌。豬𦟌有明顯的筋膜包着，色澤較深，肉身的纖維較為幼細，幼質較滑。每一隻豬只得數斤豬𦟌，是豬肉中最貴的部位之一。瘦肉則是豬前後腿的肉，肉質較為「鞋」，色澤較暗、纖維較粗糙。<br> 黃廣榮說：「豬𦟌有進補功效，特別係中國人，病後會用嚟補身，如果買錯咗瘦肉，唔單止會畀多咗錢，重會失去進補功效。」食家劉健威表示，豬𦟌的口感較有層次、香滑，主要用來煲湯；瘦肉口感則較粗糙。</p></body></html>
