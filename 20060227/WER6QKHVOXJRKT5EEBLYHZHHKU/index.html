<html><header><meta charset="utf-8"><title>星IT業去年增8%</title></header><body><h1>星IT業去年增8%</h1><p>【新加坡美聯社電】新加坡資訊科技（IT）通訊業去年增長8%，該國去年有近四分三家庭擁有個人電腦，三分二家庭有上網。新加坡新聞、通訊及藝術部長李文獻說，這反映當地家庭和辦公室已廣泛採用資訊科技。<br> 新加坡《海峽時報》昨天引述李文獻的話報道，該國資訊科技通訊業去年營業額約達370億新加坡元（約1770.6億港元），增長8%，而該行業現時對新加坡國內生產總值（GDP）提供超過6%的貢獻。</p></body></html>
