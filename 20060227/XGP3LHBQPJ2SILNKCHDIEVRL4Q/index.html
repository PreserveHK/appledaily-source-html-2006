<html><header><meta charset="utf-8"><title>已有八成教師達要求</title></header><body><h1>已有八成教師達要求</h1><p>學生英語水平持續下降，政府歸咎於教師英文水平差，於○○年公布推出教師語文基準試（後改稱教師語文能力評核）。不過教育界指這政策侮辱教師專業及尊嚴，教協曾發起六千人抗議遊行。由於未達基準可被學校解僱，基準試成了教師壓力來源。<br> ○四年九月起，新入職英文科及普通話科教師，入職前必須通過基準；○一年前入職的可選擇考試或進修，但最遲今年八月要達標。於限期後仍未達標者，在之後應試及格，可恢復教授有關科目。<br> 截至今年一月，英文科及普通話科教師達標人數，分別有約一萬零三百人及五千人，佔有關科目教師人數逾八成。</p></body></html>
