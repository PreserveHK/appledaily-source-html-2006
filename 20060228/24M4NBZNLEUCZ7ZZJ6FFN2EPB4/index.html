<html><header><meta charset="utf-8"><title>　　煲呔勁冧工商界 - 李八方</title></header><body><h1>　　煲呔勁冧工商界 - 李八方</h1><p>雖然仲未到特首選舉，但商界對選舉委員會一直有影響力，煲呔自然唔可以放過任何顯示佢重視呢班選民嘅機會，噚晚佢就走去工業總會主辦嘅○五年香港工商業獎做主禮嘉賓（圖），致辭時話香港要面對外地勞工及低成本競爭，冇可能同人鬥低價，但唔代表香港工業冇競爭力，仲話政府已經撥款成立五個科研中心，幫工商業保持競爭力，煲呔對工商界咁識做，明年爭連任唔驚冇工商界支持。<br> 政府新聞處圖片<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
