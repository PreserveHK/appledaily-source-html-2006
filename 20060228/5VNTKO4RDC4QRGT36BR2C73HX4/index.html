<html><header><meta charset="utf-8"><title>雯女踏台板靠死背</title></header><body><h1>雯女踏台板靠死背</h1><p>無緣出席無綫在內地宣傳《金枝慾孽》活動的鄧萃雯，昨日和鍾景輝在土瓜灣綵排舞台劇《不期而遇的男人》。雯女透露該劇會演出十一場，她飾演一個失去丈夫及朋友的中年女人，孤身一人乘搭火車時，偶遇飾演作家的鍾景輝。<br> 雯女指劇中雖然只得她與鍾景輝兩個演員，但二人完全沒有對話，只會各說各話「吐露」心聲，她說：「難度好高，因為無交流，所有對白都要死記，所以近一個月都唔敢接工作，想專心做好套劇。」而該劇另一考驗是不用咪高峯收音，故念對白時要特別大聲，不過鍾景輝對雯女讚不絕口，他說：「佢勤力又聰明，遇到唔明嘅地方一定會問清楚。」<br> 採訪、攝影：何永寧</p></body></html>
