<html><header><meta charset="utf-8"><title>溫總記者會3.14舉行</title></header><body><h1>溫總記者會3.14舉行</h1><p>全國十屆政協、人大的第四次會議將分別於三月三日與五日開幕，為期十多天。今年人大、政協「兩會」的主要議題是審議、通過國民經濟第十一個五年（二○○六至二○一○年）規劃。而擬將中、外資現行不同所得稅率合併的《企業所得稅法》草案，以及因保護私有財產而引發爭議的《物權法》草案，均未被列入議程。<br> 「兩會」期間將一共舉行十一場記者會，其中備受海內外關注的例行總理記者會，已確定於三月十四日舉行，屆時，總理溫家寶將在人民大會堂會見海內外媒體記者。舉行記者會的還有外交部長李肇星，以及吳敬璉、厲以寧、林毅夫等知名學者。</p></body></html>
