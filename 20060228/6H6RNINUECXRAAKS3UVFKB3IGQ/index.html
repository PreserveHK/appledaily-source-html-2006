<html><header><meta charset="utf-8"><title>俄漢洗黑錢囚23月</title></header><body><h1>俄漢洗黑錢囚23月</h1><p>【本報訊】俄羅斯男子透過ICQ受不法之徒招攬，藉着「網上銀行」服務，協助盜取一名日漢四萬七千元滙返祖國，從中抽佣，並借用在港朋友的銀行戶口進行，事件揭後又唆擺對方不要向警方披露身份。俄漢因一項洗黑錢及三項妨礙司法公正等罪名，昨在東區裁判法院被判入獄二十三個月。　<br> 報稱演員的被告IgorKhroustalev（四十三歲），曾聲稱是俄羅斯特工。辯方求情指，被告沒有犯案紀錄，亦非案中主腦，已被還柙十一個半月。<br> 案件編號：ESCC4562/06</p></body></html>
