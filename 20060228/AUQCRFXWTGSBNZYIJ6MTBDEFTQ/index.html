<html><header><meta charset="utf-8"><title>北京房價首次超上海</title></header><body><h1>北京房價首次超上海</h1><p>在政策調控下，去年北京房地產開發投資增幅走低，全年累積投資一千五百二十五億元（人民幣．下同），較之前一年增長只百分之三點五，但商品房價格卻有近兩成的漲幅，達到每平方米六千七百二十五元，首次超越了樓市最大聚焦點的上海，其去年商品房均價為每平方米六千六百九十八元。<br> <br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
