<html><header><meta charset="utf-8"><title>《藝伎》奪攝影獎</title></header><body><h1>《藝伎》奪攝影獎</h1><p>美國攝影師學會前日於洛杉磯舉行年度頒獎禮，《藝伎回憶錄》（MemoirsOfaGeisha）的攝影師DionBeebe脫穎而出，擊敗《KingKong》、《斷背山》等強勁對手，首度勝出電影組的最佳攝影師，亦為競逐奧斯卡打了一支強心針。<br> 金像女星妮歌潔曼（NicoleKidman）當晚更頒發榮譽大獎予老牌導演、曾執導妮歌主演電影《叛譯者》（TheIntreperter）的薛尼波勒（SydneyPollack）。</p></body></html>
