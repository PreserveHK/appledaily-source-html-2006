<html><header><meta charset="utf-8"><title>外籍客入市買樓</title></header><body><h1>外籍客入市買樓</h1><p>利嘉閣區域經理吳鳳萍表示，一名外籍客見供樓同租樓支出差唔多，拍板用二百八十八萬，買入西半山御林豪庭中層五百三十呎D室做新居，月供唔使萬三蚊。買家貪物業樓齡新，行去上環地鐵站都好方便。<br> 另一單買家亦係外籍人士，但就同結婚無關，利嘉閣助理區域經理曾令智指出，單位係九龍塘又一村瑰麗新邨一座地下，一千三百六十六呎，六百呎花園，成交價九百三十萬，呎價六千八，係九八年五月以嚟新高。</p></body></html>
