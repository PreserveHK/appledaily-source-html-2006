<html><header><meta charset="utf-8"><title>南斯拉夫前東歐強國</title></header><body><h1>南斯拉夫前東歐強國</h1><p>第二次世界大戰後，南斯拉夫成立共和國，由六個加盟共和國組成，成為東歐強國之一，由政治強人鐵托鐵腕統治。<br> 一九八九年東德柏林圍牆倒下、一九九○年前蘇聯解體後，各加盟共和國爭取脫離南斯拉夫，爆發多場種族戰爭。<br> 波斯尼亞、克羅地亞、斯洛文尼亞、馬其頓等加盟共和國先後獨立。<br> 一九九二年南斯拉夫聯邦共和國宣告解體，同年塞爾維亞、黑山，共組南斯拉夫聯盟共和國。<br> 《蘋果》資料室</p></body></html>
