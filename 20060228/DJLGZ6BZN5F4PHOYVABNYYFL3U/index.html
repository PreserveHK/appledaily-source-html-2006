<html><header><meta charset="utf-8"><title>收視壓倒《大長今》</title></header><body><h1>收視壓倒《大長今》</h1><p>湖南衛視購得《金枝慾孽》一劇的內地獨家播映權後，安排緊接韓劇《大長今》上映，全國包括北京及上海等三十一個城市均能收看。據無綫外事部助理總監曾醒明透露，《金》劇首集播映時，平均觀眾人次已有一億二千萬，較之前同時段播放的《大長今》平均一億人次為多，而該劇至昨日為止播映至二十二集，收看人次更高達二億，創下香港劇集在內地播映的最高收視紀錄之餘，更成為內地最高收視的外購劇集，及現時同時段全國電視節目的收視冠軍，風頭可謂一時無兩。</p></body></html>
