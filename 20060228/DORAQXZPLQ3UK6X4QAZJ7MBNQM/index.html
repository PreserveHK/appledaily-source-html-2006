<html><header><meta charset="utf-8"><title>東風附屬轉虧1.15億</title></header><body><h1>東風附屬轉虧1.15億</h1><p>▲東風汽車（489）持有75%權益的東風電子科技公布05年度業績，盈轉虧，虧損1.15億元（人民幣．下同），對上年度純利為4510.5萬元。05年度營業額為9.04億元人民幣，升10.9%。<br> <br> ▲聯交所股權變動資料顯示，惠理基金上周四（2月23日）申報持有長安民生物流（8217）276萬股，持股量5.02%。民生物流上周四以全配售方式發售5500萬股H股上市，每股定價2.7元，相信惠理是以招股價購入該批股份。</p></body></html>
