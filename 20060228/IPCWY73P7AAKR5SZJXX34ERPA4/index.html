<html><header><meta charset="utf-8"><title>城城送吻慰竹升妹</title></header><body><h1>城城送吻慰竹升妹</h1><p>郭富城早前在美國大西洋城舉行巡迴演唱會，這次是城城於短短的七個月內，再度於當地開騷。</p><p>腰斬握手環節</p><p>今次巡迴演唱會中不乏握手環節，由於現場歌迷太熱情，保安人員要將城城和歌迷隔開，最後更因安全問題而被迫腰斬握手環節，有部份歌迷更因此而哭起來，一向痛錫歌迷的城城即時向四方飛吻以作補償。另外，當晚有不少歌迷向城城大叫：「城城Iloveyou，我係竹升妹。」城城便風趣地反問他們：「做乜突然間多咗咁多竹升妹，仲要有男聲㖭，咁得意嘅！」</p></body></html>
