<html><header><meta charset="utf-8"><title>吳卓羲孭Toby痛入心</title></header><body><h1>吳卓羲孭Toby痛入心</h1><p>吳卓羲、劉松仁、梁靖琪（Toby）和蘇玉華昨日在烏溪沙青年中心拍攝無綫新劇《男人之苦》，劇中吳卓羲要孭Toby行石春路，他謂向來腸有問題，故此感到很痛，他說：「醫生話我工作壓力大同唔夠瞓，所以腸會抽筋。」問他可有食Toby波餅？他說：「冇喎，乜感覺都冇，我只覺得對腳好痛。」</p><p>兩女互咀</p><p>Toby得知吳卓羲孭她時沒感覺後說：「我唔會嬲，男人係咁㗎喇，佢都唔係我杯茶。」昨日是Toby二十三歲生日，工作人員和fans安排了四個蛋糕跟她慶祝，吳卓羲則送了散紙包給她。而蘇玉華亦與壽星女互咀，劉松仁見狀笑言也要索吻。	<br> 採訪、攝影：王崇穎</p></body></html>
