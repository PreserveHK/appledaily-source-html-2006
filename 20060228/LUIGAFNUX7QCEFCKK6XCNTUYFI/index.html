<html><header><meta charset="utf-8"><title>渣打派錢贈興</title></header><body><h1>渣打派錢贈興</h1><p>渣打馬拉松經已跑完，但頒獎活動就仲未完。由於今年係10周年，渣打決定派錢，噚日就喺旺角分行頒獎，蘇利民、陳珙君和施慧德都到場幫手。<br> 今年渣打特登預備咗144000元嘅特別獎金，舉凡在大會所定的時限內跑畢全程嘅香港人都有份，結果有66人瓜分，平均每人2000多啲，都算係一種鼓勵。<br> 至於馬拉松本地男女子總冠軍，就有個1萬蚊嘅高息活期戶口，由陳珙君頒獎，佢哋攞嘅獎都好應景，叫做「馬拉松愈跑愈高息挑戰賽」獎，呢個名真係可圈可點，如果個跑手孭緊層樓還緊高息，都唔知應該講「多謝」定係「唔使客氣」。</p></body></html>
