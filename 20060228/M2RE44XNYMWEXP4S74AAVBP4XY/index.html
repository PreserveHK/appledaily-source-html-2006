<html><header><meta charset="utf-8"><title>周慧敏五月開個唱</title></header><body><h1>周慧敏五月開個唱</h1><p>繼關淑怡後，玉女掌門人周慧敏將於今年五月二十六日至二十八日在紅館舉行三場復出演唱會，據知周慧敏今次復出，更打算把部份收益撥捐保護遺棄動物協會，令今次復出變得更有意義。</p><p>撥捐獸醫診所</p><p>記者昨日致電周慧敏經理人陳先生求證時，他承認說：「Vivian（周慧敏）見好多獨居老人冇人照顧，晚年生活都係同啲動物一齊，但好多時動物病咗，佢哋經濟又唔係咁好，冇錢幫動物睇醫生，所以Vivian諗住將啲錢撥畀一啲慈善機構，津貼動物睇醫生。」據知周慧敏希望透過今次復出個唱，為該會籌約二百萬。<br> 採訪：林妃</p></body></html>
