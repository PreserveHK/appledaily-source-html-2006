<html><header><meta charset="utf-8"><title>類固醇令人具侵略性</title></header><body><h1>類固醇令人具侵略性</h1><p>英國廣播公司昨日報道，有研究估計類固醇可以存留在人體內達兩年之久，甚至永久地改變行為模式，令人變得更具侵略性。美國科學家以倉鼠進行的實驗，證實注射了類固醇的倉鼠，其侵略性較對照組的高出十倍，解剖後發現類固醇令倉鼠腦丘釋放大量傳導體，影響倉鼠的社交活動，令牠出現侵略行為。<br> 報道又指出，美國東北大學研究人員發現，類固醇能夠影響倉鼠的腦部，令其更具侵略性，停服後類固醇仍可長時間留在體內，估計對人可以造成相同影響，以往已有研究證實類固醇可致幻覺、妄想及增加患上心血管疾病的風險。</p></body></html>
