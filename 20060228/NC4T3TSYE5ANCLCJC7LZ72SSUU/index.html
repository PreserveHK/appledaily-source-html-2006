<html><header><meta charset="utf-8"><title>商場主題大玩電影</title></header><body><h1>商場主題大玩電影</h1><p>商場早排聖誕同農曆新年鬥靚戰已經落幕，復活節又未到，大業主惟有諗計搞搞新意思，卻不約而同跟電影有關。<br> 繼新地觀塘apm商場搞咗個《霍元甲》電影宣傳活動後，九龍倉嘅尖沙嘴海港城商場，今個禮拜五就會有女士之夜，免費請女士睇電影《天生一對》。想睇免費戲嘅女士，身份證號碼同時要有三同八字，仲要喺三月三至十五號期間，喺商場消費至換到戲飛。<br> 而信和嘅大角嘴奧海城商場，禮拜六會舉辦電影《龍虎門》夜宴，東方電影喺場內設宴，請台前幕後精英食番餐。出席嘉賓有黃百鳴、施南生、黃玉郎、甄子丹、謝霆鋒、余文樂同董潔等。</p></body></html>
