<html><header><meta charset="utf-8"><title>許佩琪深溝誘惑</title></header><body><h1>許佩琪深溝誘惑</h1><p>應屆港姐冠軍葉翠翠、亞軍陸詩韻、季軍林莉、最上鏡小姐鄧上文及國際親善小姐許佩琪，昨日聯同港姐統籌經理何麗全及副統籌經理陳紫蓮，現身尖沙嘴香格里拉酒店出席「2006年度香港小姐海外招募行動」記者會。眾港姐均盛裝亮相，當中以許佩琪的黑色超低胸裝最出位，搶盡風頭。</p><p>不怕遭雪藏</p><p>葉翠翠日前被本報拍下與歌手李逸朗（阿Don）約會，問她可擔心被無綫雪藏？她說：「我頭先都有同Rosa（陳紫蓮）講番件事，佢話交朋友冇所謂，TVB一定唔會雪藏我，至於阿Don我就冇打電話畀佢，所以唔知佢公司點喇！」<br> 採訪：卓美娟　攝影：仇志德</p></body></html>
