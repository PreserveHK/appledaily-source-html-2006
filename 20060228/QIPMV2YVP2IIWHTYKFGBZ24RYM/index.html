<html><header><meta charset="utf-8"><title>蒙嘉慧信教治抑鬱</title></header><body><h1>蒙嘉慧信教治抑鬱</h1><p>蒙嘉慧和陳敏之昨日到旺角拍攝福音電影《人生熱線影院──隱形鬥室》，陳敏之在片中先做記者，之後轉任電話輔導員，開解患有抑鬱症兼有自殺傾向的蒙嘉慧。<br> 蒙嘉慧表示曾有情緒低落問題，她說：「早兩年好緊張工作，諗到唔知之後仲會唔會有工作時，就驚到喊，好彩後來經洪欣介紹信咗基督教，成個人睇嘢都唔同咗，亦都冇再鑽牛角尖。」</p><p>敏之曾厭食</p><p>而陳敏之就表示拍攝劇集《下一站彩虹》時父親過世，令其情緒陷入谷底，雖然未至於想自殺，但就患了厭食症，體重由一百一十多磅暴跌至九十磅。<br> 採訪、攝影：駱華齡</p></body></html>
