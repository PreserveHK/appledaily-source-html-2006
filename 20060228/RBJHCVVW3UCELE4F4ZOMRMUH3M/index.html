<html><header><meta charset="utf-8"><title>去海南島睇火山群</title></header><body><h1>去海南島睇火山群</h1><p>中國唯一的「城市火山群」是位於海南省的海口石山火山。火山群位於海口市西南15公里的石山、永興兩鎮境內，北鄰瓊州海峽。區內火山群分布着40座各種類型的火山和30多條火山熔洞，最具有代表性的是馬鞍嶺火山。今年海口石山火山群國家地質公園將會揭幕。香港旅行家將於4月16至20日舉辦遊學團，由資深生態課程導師及地質地理旅遊專家吳振揚帶隊。<br><br>查詢:http://www.hktraveler.com	<br>記者：梁學文</p></body></html>
