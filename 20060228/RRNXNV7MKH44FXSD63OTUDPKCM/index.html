<html><header><meta charset="utf-8"><title>患者失平衡說話含糊</title></header><body><h1>患者失平衡說話含糊</h1><p>傳染病專科醫生勞永樂表示，瘋羊症跟瘋牛症相同，都是變質蛋白造成的傳染病，會對患病羊隻神經系統中樞造成破壞，病徵包括身體失平衡和「周身痕」，會挨身向圍欄搔癢。<br> 勞永樂說，迄今未聽聞有瘋羊症傳染人個案，但如果人類食用羊腦袋等神經系統而感染瘋羊症，而病原體同樣是變質蛋白，患者可能出現與瘋牛症相同的病徵，包括身體失平衡、說話含糊，最後因腦部海綿化而死亡。他指出，人們因吃牛脊髓等神經系統，才會有人類感染瘋牛症，但吃羊通常只吃羊肉，因此瘋羊症傳人個案罕見。　本報記者</p></body></html>
