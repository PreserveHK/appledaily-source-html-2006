<html><header><meta charset="utf-8"><title>榮文蔚喜事連連</title></header><body><h1>榮文蔚喜事連連</h1><p>中信泰富主席榮智健姪兒、榮文蔚胞弟榮文淵前日結婚，晚上在中環四季酒店筵開三十多席喜宴，出席的包括罕有露面的榮智健、何超瓊和唐英年母親唐尤淑圻。<br> 榮文蔚對胞弟榮文淵結婚大為高興，她透露胞妹榮文莞將於月中結婚，喜事連連，她的兒子更會出任花仔，榮文蔚說：「十年前我同老公都喺同一間church行禮，佢頭先幫新郎拎住戒指時，都感動到眼濕濕。」<br> 採訪：JessicaNgan<br> 攝影：RickyChan</p></body></html>
