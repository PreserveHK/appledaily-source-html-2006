<html><header><meta charset="utf-8"><title>青年發酒癲毆司機</title></header><body><h1>青年發酒癲毆司機</h1><p>【本報訊】昨晨零時許，十九歲姓廖青年與女友在油麻地飲酒消遣後，在衛理道截乘一輛的士往九龍灣。在行車途中廖疑不勝酒力大發酒癲及指罵五十三歲姓盧司機，當車駛至九龍灣啟祥道與宏光道交界停燈位時，有人突然揮拳打傷司機耳及左眼，司機遇襲後與對方糾纏，混亂中車頭司機的士證及膠座被人拉脫損毀。<br> 一輛警車經過見狀上前調查，拘捕涉嫌傷人及刑毀姓廖青年，事後與其女友一併帶署調查，輕傷的士司機則獲送院治療。</p></body></html>
