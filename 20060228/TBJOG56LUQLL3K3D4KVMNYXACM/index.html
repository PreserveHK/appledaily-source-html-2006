<html><header><meta charset="utf-8"><title>連卡佛賣玩具</title></header><body><h1>連卡佛賣玩具</h1><p>一講到機械人，通常都諗到日本，但本地薑都唔弱，好似喺香港工商業獎攞咗科技成就大獎嘅WowWee公司，佢哋研製嘅Robosapien機械人，唔止喺美國銷量強勁，重得到極少賣玩具嘅連卡佛垂青，向佢哋訂貨，將呢個賣成二千幾蚊嘅機械人，當正貴價貨賣，都咪話唔威。<br> WowWee營運經理吳國泰（圖）話，連卡佛呢款係第二代產品，約有一千個，隻色係對方獨家專有，聽聞已賣得七七八八。<br> 唔少玩具產品畀人抄襲，吳國泰話佢哋做足工夫，畀足料海關；一到玩具展，佢哋就算無參展，都會派七八個員工去巡場，一見到盜版即通知海關，好似喺今年1月中嘅玩具展就成功捉到翻版商。</p></body></html>
