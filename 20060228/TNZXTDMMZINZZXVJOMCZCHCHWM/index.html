<html><header><meta charset="utf-8"><title>湯夠濃！加蛋食熱辣辣湯拉麵</title></header><body><h1>湯夠濃！加蛋食熱辣辣湯拉麵</h1><p>噚日下午行經老尖，見到有間日本食店門口貼住好多卡片同相，哥哥仔招呼我埋位，仲話3點前食拉麵有汽水送，我跟手嗌咗碗招牌麵豉拉麵，講真麵質就粗咗啲嘞，不過湯底好濃好夠味，配菜有菜、葱、笋乾同2塊叉燒，我好豪氣咁加多隻蛋，蛋有好重酒味都算OK，最正係食完唔覺口渴，值得試試。</p><p>RamenSanpachi（23014411）<br> 地址：尖沙嘴加連威老道2-6號愛賓商業大廈G2<br> <br> 肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
