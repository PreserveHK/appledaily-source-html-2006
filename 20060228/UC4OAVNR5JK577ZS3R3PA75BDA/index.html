<html><header><meta charset="utf-8"><title>馮德倫分一杯羹</title></header><body><h1>馮德倫分一杯羹</h1><p>經典電影《英雄本色》其實有兩個版本，一個是六七年龍剛導演的版本，演員有謝賢和王偉。<br> 另一個則是八六年吳宇森導演版本，演員有狄龍、周潤發和張國榮，該片上映後叫好叫座，對日後的英雄片影響深遠。<br> 馮德倫由去年開始已經想重拍吳宇森的版本，可惜取不到版權，最後只好轉往新加坡洽購龍剛導演的《英》片版權，皇天不負有心人，他終取得該片的重拍版權，且找到寰亞公司投資。演員方面他屬意由周杰倫和陳冠希飾演兄弟，預計四、五月開拍。</p></body></html>
