<html><header><meta charset="utf-8"><title>Krusty保母車失竊底衫還在</title></header><body><h1>Krusty保母車失竊底衫還在</h1><p>關智斌、薛凱琪（Fiona）、組合Krusty及at17等人，前晚到葵涌運動場出席「葵青節健康活力音樂會」，吸引不少市民圍觀。Fiona上前為市民拍照及簽名時，一名小妹妹竟然用手上的吹氣棒作狀敲打Fiona的頭部，場面搞笑。<br> Krusty透露他們的保母車日前被盜，至前日早上警方才尋回失車，成員張詠恩表示她們放了五對鞋及一大袋衣服在車內，估計約值二萬多元，幸好賊人只是偷了一些改裝器材，她說：「嗰啲衫係我哋真金白銀買㗎，如果俾人偷咗就慘，同埋袋衫入面有我哋啲底衫。」<br> 採訪、攝影：李珮洳</p></body></html>
