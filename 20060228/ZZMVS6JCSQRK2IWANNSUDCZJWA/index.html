<html><header><meta charset="utf-8"><title>浸大工會刊廣告撐被炒員工</title></header><body><h1>浸大工會刊廣告撐被炒員工</h1><p>【本報訊】浸大教職員工會今日聯同三十個民間團體及逾七百名各界人士，在報章刊登全版廣告，要求校方讓兩名上月初因拒簽薪酬轉制同意書而遭解僱的職員復職。廣告呼籲浸大校監、行政長官曾蔭權關注該校近日發展，及校方讓教職員不受威嚇下重選是否加入新制。<br> 工會主席杜耀明批評，立法會上月底通過議案迫令浸大讓兩名職員復職，但校方不理會。其中一被解僱的前浸大秘書黃小姐現仍失業，她育有一名五歲女兒及要每月供樓，擔心無法支撐下法。浸大行政副校長李兆銓稱，推行新薪酬架構是合理善用公帑，並已作長時間諮詢。他說正就立法會議案徵詢校董會，稍後有公布。</p></body></html>
