<html><header><meta charset="utf-8"><title>女子遊泰國後染登革熱</title></header><body><h1>女子遊泰國後染登革熱</h1><p>衞生署衞生防護中心昨日證實一宗登革熱個案，患者是居於上水的四十八歲女子，於本月四日發病，出現發燒、頭痛、出疹、關節痛及肌肉痛等病徵。此屬外地傳入個案，患者於上月底曾往泰國，其家居接觸者沒有病徵。今年至今共累積四宗登革熱個案，全屬外地傳入。<br> 該中心呼籲，即使在寒冷天氣，市民也必須保持警覺，預防遭蚊子叮咬而感染登革熱；外遊時應使用驅蚊劑，當室內無空氣調節時，必須使用隔蚊簾或蚊帳。</p></body></html>
