<html><header><meta charset="utf-8"><title>《木馬屠城記》當年風貌</title></header><body><h1>《木馬屠城記》當年風貌</h1><p>花十天可以暢遊以弗所古城，感受當年《木馬屠城記》的古城風貌，到土耳其第二大的內陸鹽湖賞其秀麗景致，又或去加柏都斯亞奇石區，欣賞由火山熔岩形成的「仙境煙窗」，要不在杜柏奇皇宮一睹全世界第二大、重達86卡的巨型鑽石閃爍光彩。現一次過感受波斯風情、欣賞古羅馬文明的旅程，每位$7,199起（團號：ZMF10）。<br><br>查詢：29288882（永安旅遊）<br>記者：杜慧妍</p></body></html>
