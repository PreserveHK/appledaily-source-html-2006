<html><header><meta charset="utf-8"><title>澳門樓市<br>住宅租金料升兩成</title></header><body><h1>澳門樓市<br>住宅租金料升兩成</h1><p>美聯澳門行政總裁張一輝表示，今年澳門將有多間賭場酒店落成，帶動就業前景向好，據悉多個行業，包括酒店、地產、會計、飲食及零售等，準備招聘逾萬名外勞，住屋需求料增，將帶動今年租金上揚，幅度約20%。<br> 去年澳門住宅租金升幅已達30%，而在下半年樓市經歷調整，樓價僅上升5%，租金回報率亦由5厘上升至6.2厘。美聯澳門區域營業董事楊朗明表示，如皇朝區、東方明珠區一帶的大型屋苑，2月份租金較去年同期升49%，氹仔區屋苑租金亦調升16%。</p></body></html>
