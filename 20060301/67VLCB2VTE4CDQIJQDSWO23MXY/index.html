<html><header><meta charset="utf-8"><title>車太鉉大馬踩香港</title></header><body><h1>車太鉉大馬踩香港</h1><p>韓星宋慧喬與車太鉉剛結束香港宣傳之旅，隨即馬不停蹄前往馬來西亞為電影《我和我的女友》造勢，喬妹因有親戚居於大馬，故已是當地的常客，不過他們出席宣傳活動時，現場卻有太多記者採訪，場面頗為混亂，令二人顯得一臉無奈。</p><p>太多狗仔隊</p><p>車太鉉接受大馬傳媒訪問時，被問到六月舉行婚禮後會否選擇到大馬度蜜月，他卻回答指香港有太多狗仔隊，所以結婚也不會選擇到香港度蜜月。<br> 可能人逢喜事精神爽，車太鉉被問到一些私人問題時，亦沒有抗拒，相比之下，喬妹則表現得十分大牌，事先表明不會回答一切私人問題，記者只能發問有關電影情節的問題。<br> 撰文：陳月萍</p></body></html>
