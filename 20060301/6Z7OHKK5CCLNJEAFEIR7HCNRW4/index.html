<html><header><meta charset="utf-8"><title>九龍　美孚成交多18%</title></header><body><h1>九龍　美孚成交多18%</h1><p>▲荔枝角美孚新邨2月份錄得過百宗成交，比1月增加近18%，中原方麗娟表示，2月份6成買家為同區住客，其中百老滙街40號低層B室，911方呎，獲同區換樓客以290萬元承接，呎價3183元，原業主98年以317萬元買入，蝕27萬元。</p><p>星河明居業主增持</p><p>▲中原呂燕萍表示，鑽石山星河明居C座低層2室，656方呎，作價310萬元，每呎4726元，買家本身為屋苑住客，睇樓僅一星期，即落實增持單位。原業主01年以260萬元買入，持貨5年升值19.2%，獲利50萬元。</p></body></html>
