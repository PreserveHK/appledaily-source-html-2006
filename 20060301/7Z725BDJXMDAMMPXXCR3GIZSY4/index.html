<html><header><meta charset="utf-8"><title>愛看清朝歷史</title></header><body><h1>愛看清朝歷史</h1><p>60年代末畢業於揚州農學院的劉錦蘭，曾在供電所擔任廠長，在這段出任幹部的日子，他學習了軍隊般的管理方法，並帶到興達的管理中，故對每名員工的要求非常嚴謹。<br> 管理多達5000名員工的大型企業，壓力理應不少，但劉錦蘭神色自若地說：「壓力不算大」；公餘時間，他獨愛看書，特別是清朝的歷史，因為可從中學習管理及用人。<br> 作為成功的企業家，賺得「第一桶金」後，劉錦蘭如何投資？他稱，由於興達的發展空間很大，所以資金只會投放在主業，並斬釘截鐵說：「其他的不考慮」。</p></body></html>
