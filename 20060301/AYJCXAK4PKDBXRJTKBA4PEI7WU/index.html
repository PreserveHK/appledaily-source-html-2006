<html><header><meta charset="utf-8"><title>王從希哭訴兩年冇送外賣</title></header><body><h1>王從希哭訴兩年冇送外賣</h1><p>日前有雜誌指王從希在加拿大搭上富豪兼送外賣，王從希昨日在尖沙嘴舉行記者會，反駁周刊報道，她解釋其經理人本安排她與周刊製造緋聞做宣傳，結果卻被周刊及經理人出賣，內容被扭曲，使她極為氣憤，並與經理人反目，王從希表示曾想過尋死，現在計劃訴諸法律。<br> 王從希昨日發毒誓強調沒送外賣，她說：「我喺呢一、兩年冇送過外賣……唔係，我二十幾年嚟都冇送過外賣，我唔係嗰啲女仔，如果我有就腸穿肚爛、俾車車死。」</p><p>父勸返加國</p><p>王從希又哭訴父親王偉建議她離開娛樂圈，她說：「我同經理人嘅關係搞到好差，最後一步最多聽爹哋話返加拿大。」<br> 採訪、攝影：張俊銘</p></body></html>
