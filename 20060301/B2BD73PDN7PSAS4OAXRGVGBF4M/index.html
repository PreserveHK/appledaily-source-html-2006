<html><header><meta charset="utf-8"><title>Edison尊重父親交友</title></header><body><h1>Edison尊重父親交友</h1><p>剛自泰國拍電影返港的陳冠希（Edison）昨日在手臂繪上色彩斑斕的魚圖案，在中環出席Samsung數碼相機記者會，對於父親陳澤民被拍到與肌肉男到泰國探他班，Edison說：「我都知我做咗封面，幾好呀，我唔喺香港都可以做吓宣傳，真係唔該晒，其實我喺泰國只係拍戲，啲狗仔隊日日都跟我，仲同我個製片講叫我一定要出嚟畀佢哋影，如果唔係就寫衰我，咁樣係恐嚇囉，我唔會驚，我都慣咗俾人寫衰。」<br> 對於父親被指與同性朋友是「斷背山」，Edison說：「我唔希望大家搞我屋企人，我父親嘅事我亦唔會理，總之佢嘅朋友我都會尊重。」<br> 採訪：胡比<br> 攝影：陳俊強</p></body></html>
