<html><header><meta charset="utf-8"><title>梵高現身太古廣場</title></header><body><h1>梵高現身太古廣場</h1><p>銀行競爭激烈，所以每次有新搞作，都會出盡法寶宣傳，好似今年慶祝來港100周年嘅荷蘭銀行，佢哋第四間「梵高理財」中心噚日喺太古廣場開張，於是租咗太古廣場地下開Party慶祝，請埋金管局蔡耀君等人主禮，仲專登搵咗個「老外」扮已故名畫家梵高（VanGogh）（圖一），「梵高」又即時送咗幅人像素描畀一眾主禮嘉賓，𠱁得大家不知幾開心。<br> 呢個新理財中心專門服侍資產過百萬嘅貴客，每間會客室都掛咗幅像真度好高嘅梵高名畫，並用幅畫嘅名做房名。名畫兩旁卻掛咗副用毛筆寫嘅對聯，實行中西合璧（圖二），華華以為又係高人出品，點知原來係出自員工手筆，唔怪之得啲書法咁另類啦！</p></body></html>
