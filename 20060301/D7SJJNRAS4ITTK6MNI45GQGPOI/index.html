<html><header><meta charset="utf-8"><title>鄭融被誤認泰妹</title></header><body><h1>鄭融被誤認泰妹</h1><p>鄭融早前到曼谷宣傳瘦身產品，與十二名女孩子大吃大喝兼做spa，鄭融還向按摩師偷師，為女團員按摩，但因鄭融膚色黝黑，竟被店內的泰國人誤認為同鄉，認真搞笑。<br> 不過鄭融毫不介意，還借用spa學院內服務員的姓名牌，假扮當地職員，鄭融笑說：「以前都俾朋友笑慣係泰國人、菲律賓人，我覺得泰國同菲律賓人嘅輪廓其實好靚、好突出，如果我真係泰國人，一定係靚女。」</p><p>下廚顯身手</p><p>鄭融又帶隊品嚐泰菜，廚師即場教她煮粉絲。泰菜這麼美味，問她可會怕胖？她表示只要食得其法，便毋須擔心。<br> 撰文：朱倬誼</p></body></html>
