<html><header><meta charset="utf-8"><title>戴妃時裝</title></header><body><h1>戴妃時裝</h1><p>法國頂尖時裝設計師卡斯泰爾巴雅克（Jean-CharlesdeCastelbajac），周日在巴黎時裝展上，展出一系列以英國名人做主題的時裝，包括大文豪莎士比亞（WilliamShakespeare）、最近因吸毒鬧得滿城風雨的超模姬蒂摩絲（KateMoss），還有已故威爾斯王妃戴安娜（PrincessDiana）。戴妃是世紀美人，把她的美麗肖像印在連身裙上，全場矚目。戴妃生前魅力風靡全球，一九九七年在法國首都巴黎撞車身亡至今，仍有不少人懷念她，這條戴妃連身裙就是證明。<br> 歐新社</p></body></html>
