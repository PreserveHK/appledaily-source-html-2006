<html><header><meta charset="utf-8"><title>陳智思想買嘢</title></header><body><h1>陳智思想買嘢</h1><p>本地保險業市場每隔一段時間就會出現併購潮，最近呢個浪又殺到，今個月AXA收購咗澳洲銀行旗下MLC萬誠，而上年永明金融又收購咗康聯亞洲，除咗人壽保險，一般保險似乎亦係山雨欲來。<br> 華華上星期見到啱啱將亞洲商業銀行賣盤嘅陳智思，佢家吓手上剩番亞洲保險，華華於是打聽吓有冇人吼佢間保險公司，但陳智思搖搖頭話：「冇呀！就算有都唔會賣。」佢話亞洲保險喺一般保險行內屬五大之一，所以唔會賣，反而會將賣咗銀行嘅資金，用嚟發展保險生意㖭，佢仲透露可能會有合併或者收購行動，𠵱家正盯緊目標，相信唔使好耐就有好消息。</p></body></html>
