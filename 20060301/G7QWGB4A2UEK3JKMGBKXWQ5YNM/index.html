<html><header><meta charset="utf-8"><title>　　唐媽媽驚講多錯多 - 李八方</title></header><body><h1>　　唐媽媽驚講多錯多 - 李八方</h1><p>話咁快又到三八婦女節，工商界噚日搞咗個婦女節酒會，啲乜太物太全部出晒嚟。唐媽媽唐尤淑圻噚日一早就到場迎賓，啲記者問佢：「英年（財爺）俾人話好孤寒，你有乜意見呀？」身為傳媒之友嘅唐媽媽即刻封嘴，只係話：「唔講啦！費事講多錯多。」<br> 特首夫人曾鮑笑薇、立法會主席范太、同中聯辦副主任郭莉就做今次嘅主禮嘉賓，不過曾太就唔多同人講嘢，唔知係咪仲未習慣，做特首夫人要出席咁多應酬呢？<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
