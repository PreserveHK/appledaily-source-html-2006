<html><header><meta charset="utf-8"><title>內地電訊收費自由調節</title></header><body><h1>內地電訊收費自由調節</h1><p>【本報訊】信息產業部副部長婁勤儉於「信息產業發展與政策通報會」上指出，今年將逐步推進電訊收費改革，建立價格市場化競爭機制。<br> 信產部去年與發改委聯合發出通知，規定自去年10月1日起，主管電訊的政府部門，只決定部份通話費的收費上限，其餘由營運商自行制訂，改變完全由政府定價的情況。<br> 經濟調節與通信清算司副司長祝軍表示，今年電訊收費改革重點是充份利用市場機制，所有能夠由市場解決的問題，將依靠市場自行解決。</p><p>研究解決增值計費</p><p>此外，信產部還將推動解決電訊用戶資費方案選擇權受限的問題，研究解決部份增值電訊業務的計費或收費規範問題。</p></body></html>
