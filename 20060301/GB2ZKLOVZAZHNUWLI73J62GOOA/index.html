<html><header><meta charset="utf-8"><title>兩書情節相似</title></header><body><h1>兩書情節相似</h1><p>《達文西密碼》被指抄襲《聖血與聖杯》的確有不少蛛絲馬迹。前者有關耶穌和抹大拉的瑪麗亞結婚生子，血脈繁衍至今的論點，是後者全書主要理論。前者曾提及第一代十字軍東征的耶路撒冷王GodefroydeBouillon，和耶穌血脈的關係，後者也曾提過。<br> 另外，《達文西密碼》大奸角提賓爵士（LeighTeabing）的名字，也被指是將《聖血與聖杯》兩位作者姓氏組成。<br> 英國《獨立報》</p></body></html>
