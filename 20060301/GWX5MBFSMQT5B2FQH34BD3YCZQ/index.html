<html><header><meta charset="utf-8"><title>RBS賺錢回饋股東</title></header><body><h1>RBS賺錢回饋股東</h1><p>【本報綜合報道】英國的蘇格蘭皇家銀行（RBS）去年度下半年純利增長22%，為此增派股息，並宣布10年來首次回購股份。<br> 這家歐洲第3大銀行下半年淨賺28億英鎊（約379.9億港元），多個前年度同期的23億鎊。全年計，純利增加17%至53.9億鎊（約731.2億港元）；營業額升14%，達256億鎊。</p><p>股價勁揚近5%</p><p>RBS增加年度股息25%至每股72.5便士（約9.8港元），並會在未來12個月回購多達10億鎊股份。行政總裁古德溫說，RBS無意進行大型收購。RBS股價一度升4.8%，見1949便士。</p></body></html>
