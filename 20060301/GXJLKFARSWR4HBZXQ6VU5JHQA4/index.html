<html><header><meta charset="utf-8"><title>中電阮太閃爆</title></header><body><h1>中電阮太閃爆</h1><p>中電噚日派成績表，大家都預咗佢賺大錢，事關有利潤保障，兼且三個高層阮蘇少湄（圖）、包立賢同埋謝伯榮都係特許會計師，數口咁精，盤數又點會唔掂，差在派幾多息啫！<br> 中電三個高層當中，最搶鏡梗係行頭十足、閃爆全場嘅阮太，戒指、心口針同耳環嘅鑽石，無10卡都有8卡，再加上佢瞓晒身推銷中電物有所值、安全可靠、高度環保……最佳高層非佢莫屬！<br> 至於行政總裁包立賢就負責答問部份，華華見佢答問題時手勢多多，表情十足，但對於加人工等敏感話題，就耍手擰頭，可以話係太極高手。而集團財爺謝伯榮，講解同答問都係平實穩重，無乜驚喜囉！</p></body></html>
