<html><header><meta charset="utf-8"><title>觀塘工貿樓拆售</title></header><body><h1>觀塘工貿樓拆售</h1><p>轉型中嘅觀塘，愈嚟愈受市場注視，商用樓宇需求不斷增加，一太食住個勢，幫觀塘駿業街五十一號工貿樓代理分拆出售，每呎千五蚊起。<br> 幢樓二十二層高，大約三千一百呎一層，中層以上有海景，𠵱家做緊地下大堂翻新，每層安裝獨立分體冷氣，迎合分拆出售後，不同類型買家或租客嘅行業需求。<br> 代理話大廈二千年由新世界起好，總共六萬幾呎，三年前以六千萬賣咗畀個區內廠家，呎價唔使一千，𠵱家物家升值一半有多，以市值呎租八蚊計，回報約六厘。拆售估計可套現逾一億。</p></body></html>
