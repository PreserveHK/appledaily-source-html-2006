<html><header><meta charset="utf-8"><title>失款53,116,760鎊</title></header><body><h1>失款53,116,760鎊</h1><p>英國上周發生史上最大宗銀行現金劫案，警方經點算損失後，前天（周一）證實賊人掠奪了五千三百一十一萬六千七百六十英鎊（約七億二千萬港元）。警方目前仍扣留四名涉案男子問話，並形容其中兩人被捕是一項重大突破。<br> 警方已拘十名涉案人士，其中六人獲准保釋，並發出搜查令對十個地點進行搜查，至今已起回一百三十萬鎊（逾一千七百六十萬港元）贓款和一批槍械，有信心很快可將匪徒繩之於法。<br> 英國廣播公司/路透社</p></body></html>
