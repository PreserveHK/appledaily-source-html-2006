<html><header><meta charset="utf-8"><title>「國統會如過期食品」</title></header><body><h1>「國統會如過期食品」</h1><p>台灣副總統呂秀蓮昨日表示，國統會有如雪櫃裏壞掉的過期冷凍食品，早就應該丟掉，民進黨已執政六年，為甚麼要接受國民黨中常會通過的國統決議？<br> 呂秀蓮在出席嘉義市立委補選候選人陳麗貞的助選活動時，對於總統陳水扁終止國統會所引發的爭議表示，國統會是在一九九○年九月國民黨中常會通過的決議。她形容陳水扁「只是在清理冷凍庫裏過期的冷凍食品，早就應該丟掉。」<br> 她又指，嘉義市立委補選對民進黨相當重要，如民進黨立委議席不過半，台灣將陷入政治風暴裏。<br> 中央社</p></body></html>
