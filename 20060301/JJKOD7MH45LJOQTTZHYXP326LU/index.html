<html><header><meta charset="utf-8"><title>歡喜禪：做得太少</title></header><body><h1>歡喜禪：做得太少</h1><p>病榻上躺着一位垂老的太太，她以微弱的聲音說：「我從來沒有真正的活過，我做得太少！」他的老伴搶着說：「怎會！你是個好太太、好媽媽，對家庭全心全意的付出！」女兒接着說：「媽媽，你總是支持、愛護我們，每天從早到晚的忙個不停，太辛苦了！」兒子也說：「你對我們做的實在夠多了，現在就連身體也捱壞了！」老太太終於打斷他們，委屈的說：「不，我的意思是為自己做得太少，不應該一天到晚都只會忙這忙那！」</p></body></html>
