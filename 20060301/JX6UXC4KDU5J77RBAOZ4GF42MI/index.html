<html><header><meta charset="utf-8"><title>喝可可減患心血管病</title></header><body><h1>喝可可減患心血管病</h1><p>英國《每日電訊報》報道，可可飲品可減少患上心血管病的機率。荷蘭一項研究，跟進了四百七十名、六十五至八十四歲男性的飲食習慣，結果發現，飲用最多可可的組別，血壓平均較低，死於心血管病的比例亦較其他人低一半。<br> 研究人員相信可可含的兒茶素，是抗氧化劑主要來源，能對抗自由基及有效降低血壓。同一批研究人員過去十五年來，跟進了五百四十五名六十四至八十四歲男子，結果發現整體最樂觀的男性，較其他男性死於心血管病的機率少一半。兩份研究已刊於《內科醫學檔案》中。</p></body></html>
