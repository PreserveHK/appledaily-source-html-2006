<html><header><meta charset="utf-8"><title>圖姦少女四青年脫罪</title></header><body><h1>圖姦少女四青年脫罪</h1><p>【本報訊】十六歲少女疑遇人不淑，被帶到賓館，遭四名青年大肆淫辱，甚至連床也弄塌一案，在高等法院審結，因少女口供疑點重重，加上證據不足，各被告獲判毋須答辯釋放。<br> 四名被告為李漢委、一名姓張青年、李廣源及劉嘉文，案發時十六至十九歲，均報稱無業，涉嫌於○五年一月十六日，在旺角西洋菜南街一單位內，非禮及企圖強姦十六歲的女事主。<br> 暫委法官張慧玲昨接納辯方所指，女事主的供詞有不少疑點，如電話記錄顯示她在案發時曾使用手機，她矢口否認，而其中三名被告的非禮及手淫等行為，亦不構成企圖強姦，遂判各人毋須答辯釋放。<br> 案件編號：HCCC165/05</p></body></html>
