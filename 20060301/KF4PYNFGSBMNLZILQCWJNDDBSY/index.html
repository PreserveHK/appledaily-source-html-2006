<html><header><meta charset="utf-8"><title>逾半民眾反對「終統」</title></header><body><h1>逾半民眾反對「終統」</h1><p>台灣《中國時報》在陳水扁宣布終止國統會運作後所做的民意調查顯示，島內高達五成一民眾反對「終統」的做法，只有二成人表示支持。另外，四成七人憂慮「終統」後兩岸關係惡化，四成六人擔心美台關係受損，五成三民眾表示「終統」對台灣經濟發展會造成負面影響。<br> 至於陳水扁的施政滿意度，則跌至二成四的歷史新低。調查又發現，目前傾向台灣獨立的民眾比例約有二成二，偏向統一的則有一成五，贊成維持現狀的民眾則多達四成六。<br> 本報記者</p></body></html>
