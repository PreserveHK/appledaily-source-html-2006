<html><header><meta charset="utf-8"><title>倫永亮開騷憶蓮撐場</title></header><body><h1>倫永亮開騷憶蓮撐場</h1><p>久違樂壇一段日子的唱作人倫永亮，昨日宣布下月二十八和二十九日在紅館舉行兩場演唱會。倫永亮在圈中人緣不錯，與好友林憶蓮更合作無間，所以憶蓮已答應力撐他，而陳潔靈和李國祥亦答應擔任表演嘉賓。演唱會明日開始讓信用卡客戶優先訂票。<br> 問倫永亮有甚麼構思一新樂迷耳目？他昨日在電話中說：「我希望喺演唱會加插多啲笑料，又會扮鬼扮馬，等觀眾事後諗番起都捧腹大笑。」<br> 倫永亮近日已開始為演唱會喼弗，他說：「我打羽毛球同跑步，已經減咗六磅。」<br> 採訪：比華利</p></body></html>
