<html><header><meta charset="utf-8"><title>闖中大　促發展環保校園</title></header><body><h1>闖中大　促發展環保校園</h1><p>【本報訊】中文大學昨日舉行環保周開幕禮，環境運輸及工務局局長廖秀冬在典禮上稱，政府辦公室去年成功減省百分之二耗電量，今年有望再多減百分之一，即一千萬元電費。<br> 她獲中文大學贈送「自動殺菌花樽」，花樽塗有曾獲國家自然科學獎二等獎的「光催化薄膜」，能在陽光下殺死大腸桿菌及霍亂弧菌。<br> 消費者力量代表昨頭戴白色垂死珊瑚模型，到典禮會場外抗議中大未有強制使用無氯再造紙，其每年消耗的八百多噸影印紙，為地球添逾五噸氯化物，令珊瑚陷入絕境。<br> 中大回應稱，已與造紙商制訂環保條款，建議無氯造紙，並於過去五年內節省逾一成耗電量，發展環保校園。</p></body></html>
