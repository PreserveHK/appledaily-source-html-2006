<html><header><meta charset="utf-8"><title>快快儲齊一套</title></header><body><h1>快快儲齊一套</h1><p>ANNASUI的精美包裝一向是吸引女孩子的賣點，早前推出的兩款化妝鏡無論黑色定白色都被人搶購一空，今次推出髮刷亦是用上同一設計，還特意在柔軟短刷毛加上了一層矽樹脂油，能保護秀髮和增加天然光澤，其實功效有否已不重要，最重要是儲齊一套出街show一show。另外，06年全新美白精華素有齊美白、保濕、滋潤等效果，趁春天紫外光未最強，試定所有美白產品，快快為夏日做足準備。<br><br>記者﹕許維雅<br>攝影﹕黃子偉<br><br>查詢：31021626</p></body></html>
