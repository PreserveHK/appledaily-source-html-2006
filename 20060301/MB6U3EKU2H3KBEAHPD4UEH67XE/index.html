<html><header><meta charset="utf-8"><title>apm唔使Shopping即Free兩個鐘</title></header><body><h1>apm唔使Shopping即Free兩個鐘</h1><p>不論平日或假日，下班後我都喜愛左逛逛右逛逛，雖然未必次次都有收穫，但泊車費卻定必每次要一百幾十，真的有點貴。早兩日終於逛到位於觀塘的apm，跟朋友甲乙丙Shopping完、吃過晚飯後，諗住畀停車場費時，靚女收銀員滿臉笑容跟我說：「唔使錢呀！」原來逢星期一至五晚上八時至凌晨二時，毋須消費即可享免費兩小時泊車優惠，抵呢。但要記住，如果泊車超過兩小時，第三小時就會開始收每小時$15的泊車費啦！	<br><br>記者：鄭達基</p></body></html>
