<html><header><meta charset="utf-8"><title>$4,600飛新西蘭　思想人生</title></header><body><h1>$4,600飛新西蘭　思想人生</h1><p>我愛新西蘭，可躺在青青大草地一整天思想人生，也可驚呼狂叫玩刺激的笨豬跳一解悶氣，加上近日開始天氣和暖，也是探訪土著毛利人的好時機。由即日起至3月17日期間購買機票，並於6月30日前出發直航奧克蘭$4,600，星期五至日出發$5,000，有效期8天，或加$1,000可延期至30天；不想坐長途車穿州過省，可以優惠價$300至$700購買指定之內陸城市機票，捉緊玩樂時間。<br><br>查詢：28628988或www.airnewzealand.com.hk（紐西蘭航空）<br>記者：梁佩芬</p></body></html>
