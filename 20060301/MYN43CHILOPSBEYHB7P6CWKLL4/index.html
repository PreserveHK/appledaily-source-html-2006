<html><header><meta charset="utf-8"><title>必搶06限量化妝袋</title></header><body><h1>必搶06限量化妝袋</h1><p>Dior幾時都係女性夢寐以求嘅品牌，就連佢出嘅化妝袋，每季都成為必搶目標。今年全新06限量版TresDior又新登場，典型logo加嬌美粉紅色不但夠潮夠貴氣，內裏附送嘅全是品牌中最受歡迎嘅產品，包括DiorAddictPearlShine新色唇膏、DiorsnowPure修護粉餅、DiorsnowPure控油修護乳、TresDior唇彩掃和MissDiorCherie迷你香薰。因為款式夠潮，就算唔當化妝袋用，都可以帶出街亦無失禮。想搶嘅就要記住新袋於3月3日在全線Dior專櫃或概念店發售。<br><br>記者：曾順珍<br>查詢：35211386</p></body></html>
