<html><header><meta charset="utf-8"><title>美聯落區培訓員工</title></header><body><h1>美聯落區培訓員工</h1><p>代理行成日話要提升經紀質素，但無論市旺市靜，經紀都時刻忙做生意，要做培訓增值又幾難。美聯物業就索性搞個地區化培訓課程，方便前線員工唔使四周圍走，都可以進修。<br> 培訓課程日前喺灣仔區舉行，由灣仔區域經理蔡俊雄同埋屬下分行主管負責，課程主要圍繞實務內容，例如二手開單方程式、標準文件、土地查冊等，夠晒實用。如果有需要，美聯話可以度身訂做課程，仲計劃每月兩次到全港各區搞巡迴培訓，提升代理專業知識。</p></body></html>
