<html><header><meta charset="utf-8"><title>55立委聯署支持罷扁</title></header><body><h1>55立委聯署支持罷扁</h1><p>針對陳水扁終止國統會運作，國民黨主席馬英九昨日重申，將推動罷免總統議案。他表示，雖明知罷免案通過的機會很小，但身為主要的在野黨，必須結合在野力量，對陳水扁罔顧民生疾苦、毀棄承諾，表達強烈不滿。<br> 由國民黨籍立委丁守中提案罷免陳水扁的聯署人數，前晚已獲得五十五名立委的簽名，超過立法院二百二十個議席的四分一。不過，按規定必須獲得立法院三分二立委的同意，才能通過罷免案，目前成功的機會仍甚渺茫。<br> 台灣《蘋果日報》</p></body></html>
