<html><header><meta charset="utf-8"><title>火炭工廈幾好炒</title></header><body><h1>火炭工廈幾好炒</h1><p>住宅樓價高企，商廈同舖位價格又升咗唔少，小投資者賺錢機會大減，工廈變成「以小博大」嘅途徑。好似火炭豐盛工業中心，就吸引好多投資者，買入一百萬以下嘅單位，轉手圖利。<br> 其中A座高層六室，面積約一千二百三十一呎，投資者舊年底用五十五萬購入，剛以六十四萬五轉手，呎價五百二十四，兩個月執九萬五，升值逾一成七，認真好搵。<br> 中原地產新界工商部助理營業董事李淑筠表示，投資者專吼一千呎左右嘅細單位。而對上一宗成交係今年一月，十五樓二室，一千三百四十八呎，成交約七十五萬，呎價五百五十六。<br> 工廈因為仲有好多水位，所以近月市場不斷錄得成交同摸貨獲利個案。</p></body></html>
