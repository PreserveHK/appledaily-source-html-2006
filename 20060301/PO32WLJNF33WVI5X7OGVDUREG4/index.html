<html><header><meta charset="utf-8"><title>深圳動向<br>深業7.7億投得龍崗地</title></header><body><h1>深圳動向<br>深業7.7億投得龍崗地</h1><p>昨日深圳舉行今年首次賣地，其中龍崗住宅用地，由深業集團以7.7億元人民幣（下同）投得，較底價高出54%，地皮面積156.6萬方呎，可建樓面219.2萬方呎，樓面地價約350元。美聯中國深圳區域董事許萬里表示，成交價創龍崗中心城土地價格新高，日後建成住宅，每方呎售價可達740元，遠高於市場預期。是次拍賣吸引深港兩地多家發展商參與，置業國際董事總經理姜樹榮表示，出席發展商包括信和、和黃、萬科、招商、中信華南等，成交價顯示發展商對當地樓市充滿信心。</p></body></html>
