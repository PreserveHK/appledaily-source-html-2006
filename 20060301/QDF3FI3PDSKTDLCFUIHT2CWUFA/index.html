<html><header><meta charset="utf-8"><title>二手電腦　一折發售</title></header><body><h1>二手電腦　一折發售</h1><p>【本報訊】香港電腦商會舉辦的電腦回收試驗計劃推行兩個多月以來，收回約一千台電腦，經專人重新組裝後，約八十部二手電腦將於本月初在網上公開發售，價格四至五百元，相當於一部新電腦的一成。<br> 香港電腦商會會長張耀成昨日指出，亦將會有螢幕、記憶體等發售，詳情將於日內刊登於香港電腦商會網頁： http://www.chkci.org.hk/HK/。 <br> 另外，市民可將廢棄的電腦、主機、顯示屏及其他電腦配件送至油塘電腦回收中心、香港電腦商會辦事處以及十三個指定電腦商，而捐贈者將獲感謝狀一張。回收活動將於六月三十日結束，查詢：22443163。</p></body></html>
