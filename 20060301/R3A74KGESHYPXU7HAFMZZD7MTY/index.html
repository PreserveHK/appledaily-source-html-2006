<html><header><meta charset="utf-8"><title>粉嶺戲院須重新估價</title></header><body><h1>粉嶺戲院須重新估價</h1><p>【本報訊】持有粉嶺戲院（圖）的商人邱德根，與拍檔朱立愷發生糾紛，十多年前曾興訟追究，要求拆夥分錢，其後雙方和解，朱要購下邱的股份，雙方委任測量師估價，邱指三百萬元的估價太低，要求撤換測量師，高等法院法官任懿君昨亦認為估價有問題，下令再委任測量師，重新估價。<br> 粉嶺戲院位於聯發街一號，邱與朱原本各佔一半股權，八八年邱不滿朱增加董事人數，並以大比數通過決議增加股本，從而將其股權攤薄，九○年興訟向朱及其餘兩名股東追究，○三年達成和解協議。<br> 案件編號：HCMP1071/90</p></body></html>
