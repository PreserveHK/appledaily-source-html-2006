<html><header><meta charset="utf-8"><title>德國貓染H5N1禽流感</title></header><body><h1>德國貓染H5N1禽流感</h1><p>禽流感在歐洲繼續蔓延。德國昨天證實，在發現超過一百隻野鳥感染禽流感的呂根島（Ruegen），有一隻貓感染H5N1禽流感。泰國前年亦曾發現有貓隻感染禽流感。<br> 瑞典首次報告禽流感個案，表示測試出兩隻野鴨染上禽流感，但需要進一步測試是否屬於H5N1。<br> 法國上周證實出現歐洲聯盟首宗家禽爆發H5N1個案後，至少已被二十個國家禁止家禽進口，法國當局為控制疫情，周一在西南部農場為家禽注射禽流感疫苗（圖）。<br> 巴基斯坦昨日表示兩農場家禽驗出H5禽流感，已撲殺一萬五千隻雞。非洲國家肯雅和埃塞俄比亞都有懷疑雀鳥感染H5N1個案。<br> 路透社</p></body></html>
