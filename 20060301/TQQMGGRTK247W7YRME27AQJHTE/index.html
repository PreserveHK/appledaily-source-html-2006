<html><header><meta charset="utf-8"><title>大胸總理</title></header><body><h1>大胸總理</h1><p>德國前天（周一）舉行盛大嘉年華會，數以百萬計民眾穿上華麗的服裝上街載歌載舞，還有大批花車在街上遊行，其中很多花車以諷刺政客為主題，但吸取了褻瀆穆罕默德漫畫風波的教訓後都不敢觸及敏感的宗教問題。<br> 在巡遊行列中，一部花車以德國女總理默克爾（AngelaMerkel）的巨型大胸公仔為主題，公仔胸部還夾着在「夾縫」中冒出頭來的社民黨主席普拉策克（MatthiasPlatzeck），令人捧腹大笑，也顯出德國人的幽默感。<br> 法新社</p></body></html>
