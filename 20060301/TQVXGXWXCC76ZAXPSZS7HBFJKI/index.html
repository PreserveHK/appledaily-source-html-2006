<html><header><meta charset="utf-8"><title>東航帶頭漲價　5月或颳加風</title></header><body><h1>東航帶頭漲價　5月或颳加風</h1><p>隨着東方航空率先表態將在年內提高機票價格，包括南方航空等多家境內航空公司亦醞釀加價。有香港機票代理商對記者稱，有聽聞內地航空公司擬在五月加價的消息，但會否波及至香港的國際航線，仍有待進一步落實。</p><p>內地遊團費料上漲</p><p>東方航空的有關負責人稱：根據測算，票價每提高百分之五，就可以消化一成的成本。香港的機票代理商稱，內地航空飛中港兩地的淨機票價已很久沒加價，如香港飛福州，單程一千四百二十元（港幣．下同），但加上燃油附加費和人頭稅等四百二十七元計，令機票價格達一千八百四十七元。一旦淨機票加價，將帶動香港至內地的團費上漲。<br> 本報記者</p></body></html>
