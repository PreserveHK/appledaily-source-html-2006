<html><header><meta charset="utf-8"><title>死亡率近100%</title></header><body><h1>死亡率近100%</h1><p>瘋狗症又稱狂犬病、恐水病，是由狂犬病毒引起的烈性傳染病，時至今日仍只能預防而無法治療，死亡率幾達百分百。瘋狗症是人畜共患傳染病，人多被患瘋狗症的狗、貓等動物咬傷或抓傷而感染，潛伏期由十天至十年不等，病徵包括高度恐懼、狂躁不安、恐水、怕風、怕光等，並逐漸出現咽喉肌肉痙攣、流口水、精神錯亂等。</p><p>動物打針仍帶病毒</p><p>預防方法是必須替貓、狗等動物定期注射狂犬疫苗；被動物咬傷或抓傷後要立即清洗傷口並及時求醫，注射人用狂犬疫苗。由於貓、狗等動物注射疫苗只能保護其不發病，仍可能攜帶病毒，因此人被咬傷仍要注射狂犬疫苗以策安全。</p></body></html>
