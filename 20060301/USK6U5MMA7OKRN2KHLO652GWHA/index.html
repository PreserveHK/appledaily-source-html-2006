<html><header><meta charset="utf-8"><title>龍蝦Fusion大晒冷</title></header><body><h1>龍蝦Fusion大晒冷</h1><p>我係龍蝦忠實擁躉，貴唔緊要，最緊要夠鮮夠好味，「滿福樓」嘅龍蝦中西Fusion菜就抵撐喇，先嚟個澳洲龍蝦凱撒沙律，原隻上，肉厚汁多鮮味無窮，再嚟個金黃蒜怒江金沙龍蝦做主菜，避風塘風味呼之欲出，掂掂掂！如非肚窄，我一定試埋其他菜式㖭呀。<br><br>滿福樓（27346600）<br>地址：尖沙嘴梳士巴利道22號新世界萬麗酒店4樓<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
