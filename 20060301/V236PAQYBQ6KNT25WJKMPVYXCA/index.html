<html><header><meta charset="utf-8"><title>喬治布殊炒車衰揮手</title></header><body><h1>喬治布殊炒車衰揮手</h1><p>美國總統喬治布殊以前愛晨早跑步，有膝患後改踏單車，甚至勇邀環法單車賽七連冠岩士唐鬥車。當大家以為他是單車高手，去年他在蘇格蘭出席八國峯會期間卻「炒車」，撞傷一名警察。蘇格蘭警方日前公布了他「炒車」的調查報告，指他本來很有單車健兒風範，舉起左手跟警察揮手高呼：「多謝各位！」他話未說完，就失去平衡，連人連單車撞向一名警員小腿，警員變滾地葫蘆，頭落地。小布殊原來不能單手控車，恐怕他要再多踏單車改善技術了！<br> 英國《獨立報》</p></body></html>
