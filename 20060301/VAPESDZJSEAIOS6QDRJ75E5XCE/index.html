<html><header><meta charset="utf-8"><title>豐林閣放盤唔放料</title></header><body><h1>豐林閣放盤唔放料</h1><p>山頂豐林閣有座洋房，業主委託永輝物業顧問放售，雖然廣告出晒街，不過負責代理竟然唔肯透露洋房任何資料，連邊座、叫緊咩價錢都唔講，都算奇怪。<br> 不過，豐林閣只得十三座，放盤多極有限，加上廣告介紹洋房有私家泳池，範圍就更加窄啦。聽講呢間屋𠵱家由外籍業主持有，面積約二千五百呎，○二年以二千九百萬入，估計現值逾六千萬，升值至少一倍。<br> 豐林閣過去一年冇成交，最近一宗喺○四年底，L號洋房，二千三百呎，成交價近五千萬，呎價差唔多兩萬二。</p></body></html>
