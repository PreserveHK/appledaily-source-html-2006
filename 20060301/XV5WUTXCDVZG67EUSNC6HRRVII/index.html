<html><header><meta charset="utf-8"><title>保母勁舞　技壓小花</title></header><body><h1>保母勁舞　技壓小花</h1><p>前晚的春茗上，擔任藝人保母的Kitty媽，再次成功搶灘，她表演的歌舞成為整晚的高潮所在。<br> Kitty模仿梅艷芳唱《妖女》，又扮旗下歌手鄭希怡（Yumiko），唱出其極富中東味的歌曲《阿拉伯市場》。雖然她是咪嘴演出，但其精湛的舞藝成為焦點所在，由她照顧的藝人包括關智斌、Boy'Z及Yumiko等都有上台伴舞助興。</p><p>港姐出身</p><p>Kitty原名鄭燕鈴，一九八六年曾經參選香港小姐落敗，同屆冠軍是李美珊。Kitty在去年英皇的春茗上已技驚四座，扮薛凱琪唱《886》，估不到今年再乘勢追擊，看來她的表演會成為其公司每年春茗的指定項目之一。</p></body></html>
