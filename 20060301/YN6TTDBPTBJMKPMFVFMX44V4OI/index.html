<html><header><meta charset="utf-8"><title>新版《高達Online》今日開波</title></header><body><h1>新版《高達Online》今日開波</h1><p>上年年頭BANDAI出過隻《高達Online》，玩至經典嘅一年戰爭劇情，以PC作平台大玩多人式冒險（MMORPG），不過在港口碑只係麻麻。今年再次出擊，推出新版《UniversalCentury.netGundamOnline》，增加多款MS供玩家作生產外，重加入採礦系統，讓玩家閒時可收集礦石作物資，令自軍實力更雄厚。戰鬥系統方面，亦大幅強化接近戰（CQB）嘅攻擊，如3HitCombo等，等大家打得更痛快！<br><br>記者：徐影龍<br>網址：www.universalcentury.net/</p></body></html>
