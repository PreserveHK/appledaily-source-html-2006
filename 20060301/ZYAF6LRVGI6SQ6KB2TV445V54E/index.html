<html><header><meta charset="utf-8"><title>羅家寶注澳物業入信寶</title></header><body><h1>羅家寶注澳物業入信寶</h1><p>▲資深地產炒家羅家寶終於將私人的澳門地產項目注入信寶國際（600）。該公司公布，向大股東兼主席林偉及副主席羅家寶等購入擁有澳門氹仔卓家村一地皮業權的陸海投資發展55%權益，代價9380萬元，將由信寶發行可換股票據支付。票據行使價0.148元，全數換股將佔信寶已擴大股本21%。另外，信寶以每股0.148元，配售不多於4億股新股，配售價較信寶停牌前報0.176元，折讓15.9%。集資發展物業及作營運資本。</p></body></html>
