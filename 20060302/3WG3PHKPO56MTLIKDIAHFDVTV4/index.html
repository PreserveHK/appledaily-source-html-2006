<html><header><meta charset="utf-8"><title>歐陽妙芝、楊婉儀齊追生</title></header><body><h1>歐陽妙芝、楊婉儀齊追生</h1><p>已為人母的歐陽妙芝及楊婉儀，昨日在金鐘為童裝店裝修後重新開幕擔任嘉賓，二人獲頒最具型格媽咪大獎，她們接受訪問時異口同聲希望能再追一個孩子。<br> 楊婉儀表示囡囡已九個月大，可以再生細路，她說：「我同先生都好鍾意細路仔，男女冇所謂，心目中係至少三個、四個都冇問題。」</p><p>兩家子女有緣</p><p>歐陽妙芝亦有同樣想法，她說：「同婉儀好有緣，生BB時同埋一間醫院，住隔籬房，BB係差兩日出世㖭。𠵱家我有個仔仔，希望追個囡囡。」問妙芝會否與楊婉儀對親家，她表示一切順其自然。<br> 採訪、攝影：何永寧</p></body></html>
