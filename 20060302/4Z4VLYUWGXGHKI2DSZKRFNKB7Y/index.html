<html><header><meta charset="utf-8"><title>新界　將廣交投大增兩成半</title></header><body><h1>新界　將廣交投大增兩成半</h1><p>▲美聯冼國章指，將軍澳廣場2月交投暢旺，共錄得28宗成交，較1月份大升25%。一名買家剛以222萬元購入7座高層D室贈予母親，625方呎，呎價3552元。屋苑目前有約400個放盤，叫價每呎約3300元。</p><p>碧堤吸引收租客</p><p>▲中原冼英偉透露，深井碧堤半島1期9座中層G室，703方呎，成交價200萬元，呎價2845元。買家計劃作長線投資，預料若成功出租，租金回報將達5厘。<br> <br> ▲中原陳世民表示，沙田第一城3座高層G室以136萬元成交，面積395方呎，呎價3443元。沙田第一城2月共有55宗成交，平均呎價3150元。</p></body></html>
