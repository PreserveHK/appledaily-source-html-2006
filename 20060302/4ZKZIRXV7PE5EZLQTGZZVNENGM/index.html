<html><header><meta charset="utf-8"><title>黃竹坑村民轟房會失信</title></header><body><h1>黃竹坑村民轟房會失信</h1><p>【本報訊】約十名要求分戶及加戶的黃竹坑邨公屋居民，手持寫有「房委會出爾反爾」、「房署助理署長黎業祥冇信用」等橫額，昨日到房屋委員會總部外請願，要求黎業祥兌現去年十一月向居民作出跟進分戶及加戶的承諾。<br> 居民代表卓榮說，四名兒子因不和經常發生衝突，去年十一月與其他十一個要求分戶的家庭約見黎業祥表達訴求；他引述黎指會跟進處理，但至今沒有一個家庭成功分戶，認為房署是出爾反爾。</p><p>房署稱謹慎考慮</p><p>房署發言人昨日稱，分戶政策涉及額外的公屋資源，故要謹慎考慮每個申請個案。</p></body></html>
