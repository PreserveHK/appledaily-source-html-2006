<html><header><meta charset="utf-8"><title>大學生捐骨髓救人　瞞父母瞓醫院</title></header><body><h1>大學生捐骨髓救人　瞞父母瞓醫院</h1><p>重慶一名大學三年級學生，為趕及明日捐獻造血幹細胞，挽救身患白血病的十九歲高中學生劉本玲，瞞着父母入了醫院，每天注射動員劑。<br> 任重慶西南大學綠色行動服務隊隊長的洪輝，前日沒能跟自己的隊員一起參與當地大型植樹造林活動。躺在病床上的洪輝表示，無論是植樹還是捐幹細胞都是對生命的一種熱愛和延續。<br> 《重慶時報》報道，劉本玲是重慶梁平縣梁平中學高三學生。前年十一月，她為自己的大學夢衝刺時，被確診患上慢性粒細胞白血病，被迫休學治療。後來，她住到沙區聯芳村親戚家，又在沙坪壩一書店賣書，靠四百元的微薄工資支撐着「一定要考上大學」的夢想。</p></body></html>
