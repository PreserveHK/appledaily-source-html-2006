<html><header><meta charset="utf-8"><title>慘淡期過去　中原生意重逾億元</title></header><body><h1>慘淡期過去　中原生意重逾億元</h1><p>【本報訊】經過連續3個月慘淡經營後，地產代理上月再現曙光。中原地產2月份生意額再破1億大關，較1月份的7816萬，升27.9%。為過去3個月以來，首次生意額達1億元。</p><p>本月成交料顯著上升</p><p>中原地產執行董事陳永傑表示，2月上旬雖受農曆新年影響，交投略為放緩，但踏入中旬，成交大增，當中以過千萬豪宅成交明顯大幅上升，投資活動漸見熱烈。<br> 陳永傑指出，本月開賣的一手新盤會逐漸多，料可帶動二手成交，全月物業成交可大幅上升，估計會較2月勁升50%，生意額可達1.5億，而一手成交比例可由一成增至兩成半。</p></body></html>
