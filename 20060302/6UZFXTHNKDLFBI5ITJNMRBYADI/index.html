<html><header><meta charset="utf-8"><title>合和老大病逝</title></header><body><h1>合和老大病逝</h1><p>剛公布完中期業績嘅合和，傳咗個唔係咁開心嘅消息出嚟──合和主席胡應湘嘅兄長胡文瀚，上星期四病逝，終年88歲。胡文瀚大胡應湘足足18年，係胡家老大，曾經喺83至96年做過合和主席，又做過工業總會主席，之後退休交棒畀哥頓，但之後合和喺東南亞投資搞到焦頭爛額，好彩近年終於蒲番上嚟。<br> 講開胡文瀚，讀者可能奇怪點解佢個名同細佬應湘嘅「應」字輩唔同，反而同胡應湘個仔胡文新都用「文」字輩，原來胡文瀚有個族名叫「應沾」，佢嗰仔都係用「文」字輩，女兒則用「嘉」字輩。所以胡應湘都跟住阿哥，仔仔用番「文」字排。</p></body></html>
