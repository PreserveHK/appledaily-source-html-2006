<html><header><meta charset="utf-8"><title>迫停賊車致兩死傷　見義勇為無罪</title></header><body><h1>迫停賊車致兩死傷　見義勇為無罪</h1><p>前日上午，成都中級法院對耗時一年多的「見義勇為」案作終審判決：駕車追匪令其一死一重傷的張德軍無罪，毋須承擔民事賠償責任。<br> 前年八月十四日，一名女士在成都街頭遭兩男子駕電單車搶奪項鏈，張德軍聞訊開私家車追趕搶匪。在迫停電單車時，兩車相撞，致兩名疑犯一死一重傷。去年五月，死傷者家屬狀告張德軍，追究其刑事責任。<br> 四川《天府早報》引述張德軍說，因為要應付官司，他失去了工作，一家四口的生活只能靠妻子幾百元的月薪來維繫，負債纍纍，精神接近崩潰，連十歲的女兒也埋怨他不該多管閒事，「但我始終相信邪不壓正，就是換到現在，我同樣還會去追歹徒！」</p></body></html>
