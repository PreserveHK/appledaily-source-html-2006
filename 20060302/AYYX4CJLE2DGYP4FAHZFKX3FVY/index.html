<html><header><meta charset="utf-8"><title>楊洛婷明珠台展拳腳</title></header><body><h1>楊洛婷明珠台展拳腳</h1><p>無綫昨日在尖沙嘴日航酒店舉行明珠台全新節目《港生活．港享受》記者會，節目主持楊婉儀、楊洛婷及李浩林等即場調配雞尾酒，及製作甜品宣傳新節目。</p><p>盼兼顧拍劇</p><p>楊洛婷表示以英語主持節目反而覺得輕鬆，她說：「個節目暫定做一年，用英語做反而NG少咗。劇集《匯通天下》已經拍晒，我希望嚟緊做主持之餘，又可以繼續拍劇，兼顧到兩樣就最好啦。」<br> 節目中的兩位新主持是陳智燊及早前在招募大行動中脫穎而出的張麗雅，陳智燊表示自己是上期訓練班畢業學員，他說：「我自細喺倫敦大，阿爸、阿媽同阿哥都喺嗰邊，兩年前自己一個返嚟香港發展。」<br> 採訪、攝影：卓美娟</p></body></html>
