<html><header><meta charset="utf-8"><title>巴人影片代表哪國？</title></header><body><h1>巴人影片代表哪國？</h1><p>以色列人要求取消《ParadiseNow》問鼎奧斯卡參賽資格，主辦單位美國影藝學院，於另一方面卻就該片應當代表哪個國家地區競逐感到頭痛。美國影藝學院網頁上表示，《ParadiseNow》是來自巴勒斯坦，惹來以色列人抗議，指世界上根本沒這個國家，是不存在的。<br> 另一部爭議片《慕尼黑》獲多項提名，也令以色列人滿不是味兒，該片被親以色列團體炮轟為歪曲歷史和批評以色列保安政策，但《慕尼黑》導演史提芬史匹堡則指該片是「為和平祈禱」。　路透社</p></body></html>
