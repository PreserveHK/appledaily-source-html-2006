<html><header><meta charset="utf-8"><title>商戶尋鄭明訓抗議</title></header><body><h1>商戶尋鄭明訓抗議</h1><p>【本報訊】領匯管理的天水圍頌富街市約三十名商戶代表，不滿承包商現代街市管理有限公司，在上月狂加租兩成至五成半，昨到領匯位於中環的辦事處要求與領匯主席鄭明訓對話，但遭拒絕。代表在辦事處外及地上貼滿尋找鄭明訓的「尋人」告示，又撕毀請願信以示不滿，要求領匯監管承包商可任意加租的機制。</p><p>指領匯不負責任</p><p>協助商戶的捍衞基層住屋權益聯盟發言人張文慧表示，領匯容許承包商狂加租是不負責任，若領匯高層拒絕與商戶會面，不排除再組織大型遊行，迫領匯高層現身與商戶談判。</p></body></html>
