<html><header><meta charset="utf-8"><title>大陸航空　網上可Check-in</title></header><body><h1>大陸航空　網上可Check-in</h1><p>愈來愈多航空公司開辦網上Check-in，美國大陸航空自3月1日也投入這項服務。現只需從北京或香港國際機場出發，於登機前24至60小時內，上網輸入簡單資料確認身份後，便完成Check-in過程，並可自行列印登機牌及可自選座位，讓旅程更加流暢。另外，如在12月31日前用網上辦理登機手續，更可獲贈1,000英里優惠里程（單程500英里），多用多送！<br><br>記者：梁佩芬<br>查詢及網址：www.continental.com/hk/hke（美國大陸航空）</p></body></html>
