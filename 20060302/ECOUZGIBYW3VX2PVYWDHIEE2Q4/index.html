<html><header><meta charset="utf-8"><title>「癌症全面保」注意事項</title></header><body><h1>「癌症全面保」注意事項</h1><p>保障範圍</p><p>．「初期癌症」患者，可得到30%投保額的賠償；如患上「非初期癌症」，賠償額為100%投保額，最高10萬美元。<br> ．「初期癌症」定義：根據由細胞及組織化驗結果，確實證明有癌細胞的存在，該惡性腫瘤生長在身體原發部位，而沒有入侵至相連的機能組織。<br> ．「非初期癌症」定義：不受控制地生長及擴散的惡性腫瘤，並已侵入身體的機能組織。</p><p>不保事項</p><p>．良性腫瘤或未出現癌症細胞之癌症病變前期的疾病<br> ．惡性黑色素瘤以外的任何皮膚癌<br> ．因HIV病毒引致的惡性腫瘤等</p></body></html>
