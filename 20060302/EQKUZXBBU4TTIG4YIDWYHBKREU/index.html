<html><header><meta charset="utf-8"><title>尖沙嘴商戶轉戰紅磡</title></header><body><h1>尖沙嘴商戶轉戰紅磡</h1><p>【本報訊】核心區商廈租金飛升，部份租戶被迫遷往非核心地區。美聯九龍商業部助理區域經理鄺寶謙表示，一家原來坐鎮尖沙嘴區商廈的公司，最近亦因租貴遷往紅磡。<br> 該公司剛以每月1.8萬元承租紅磡半島廣場9樓12室，面積約2009方呎，呎租約9元。<br> 同廈16樓14及15室亦以每方呎11.1元租出，單位約3255方呎，月租約3.6萬元，該租客亦是來自尖沙嘴區。<br> 鄺氏指出，尖沙嘴區商廈近年租金大幅上升，部份指標性甲級商廈租金，升幅已達40%或以上，部份租客被迫轉租紅磡區，減低租金開支，其中半島廣場更成為核心商業區租客搬遷對象。</p></body></html>
