<html><header><meta charset="utf-8"><title>姚樂怡睇中大隻泳褲男</title></header><body><h1>姚樂怡睇中大隻泳褲男</h1><p>姚樂怡前晚在尖沙嘴擔任一活動評判，她自爆早前擔任一個才藝活動的評判，有一名男參賽者又高大又有型，她說：「佢重着性感泳褲上台，又唱歌又跳舞，重識魔術表演，所以事後我都唔怕醜咁叫對方過兩招畀我，等我登台可以用嚟冧觀眾。」</p><p>最驚被打</p><p>不過姚樂怡指對肌肉型男只屬觀賞型，選男友則會揀選斯文型，她說：「我唔鍾意男朋友咁大隻，因為我自己脾氣唔好，驚激嬲佢，如果對方太大隻，我怕佢一隻手指捽死我。」<br> 採訪、攝影：藍文浩</p></body></html>
