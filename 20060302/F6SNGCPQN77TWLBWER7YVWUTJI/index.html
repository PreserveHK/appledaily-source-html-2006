<html><header><meta charset="utf-8"><title>奧斯卡會場冧帳篷</title></header><body><h1>奧斯卡會場冧帳篷</h1><p>第七十八屆奧斯卡頒獎典禮，將在香港時間下周一早上舉行，位於洛杉磯的頒獎禮場地柯達劇院（KodakTheatre），前日因雨水積聚，令建築物外圍的帳篷塌下，幸沒有人受傷，大會即時出動兩架吊臂車進行搶修。</p><p>易勝博開盤</p><p>易勝博開出二十個關於奧斯卡投注盤，最佳男主角是《冷血字傳》（Capote）的菲臘西摩荷夫曼（PhilipSeymourHoffman）以一點二倍成為大熱，女主角最熱是《弦途有你》的麗絲蕙絲潘的一點一七倍，最佳導演和最佳電影均是《斷背山》（BrokebackMountain）的李安，分別是一點零八及一點一四倍。<br> 撰文：張一明</p></body></html>
