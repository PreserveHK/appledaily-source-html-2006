<html><header><meta charset="utf-8"><title>韓尚志炒樓追數勝訴</title></header><body><h1>韓尚志炒樓追數勝訴</h1><p>【本報訊】被喻為城中「鑽石王老五」、曾任盈科保險副總裁的大律師韓尚志（圖），於九七年樓市高峯期，與大學同學、現職高級政府律師梁卓然，合資二百多萬購入旺角彌敦道一商舖，作短線投資，惟樓價大跌，虧蝕逾百萬元，韓指梁沒有支付協議所訂款項，早前入稟向梁追索，昨獲判勝訴，可獲逾四十二萬元賠償。<br> 原訴人為韓尚志，被告人為梁卓然。兩人同畢業於港大法律系，份屬同學兼好友。<br> 案件編號：DCCJ3619/02</p></body></html>
