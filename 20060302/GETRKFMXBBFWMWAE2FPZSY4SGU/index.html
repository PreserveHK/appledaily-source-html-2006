<html><header><meta charset="utf-8"><title>城城偷學一哥絕技</title></header><body><h1>城城偷學一哥絕技</h1><p>郭富城日前獲名廚楊貫一邀請，品嚐他親自炮製的紅運鮑魚盛宴，由於一哥每年都會為無綫拍攝一輯近似英雄宴的鮑魚盛宴，款待一位他眼中的傑出藝人，今年他選中城城，是因為他的眼神堅定，亦是「壓得場」的類型，令一向愛吃鮑魚及魚翅的城城開心不已。</p><p>收身備個唱</p><p>城城說：「一哥好好客，又對我哋呢啲後輩不時提點，每次見到一哥，佢都會提點吓我，仲會同我打氣講番幾句金石良言。」<br> 城城於正在拍攝的電影《父與子》飾演廚師，他即趁機向一哥偷師，提問有關揀選靚鮑魚的心得。享用一頓鮑魚宴後，城城便要開始收身，為即將舉行的巡迴個唱忍口了。<br> 撰文：羅慧敏</p></body></html>
