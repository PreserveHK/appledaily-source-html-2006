<html><header><meta charset="utf-8"><title>港大進修校審三課程資歷</title></header><body><h1>港大進修校審三課程資歷</h1><p>【本報訊】香港大學專業進修學院昨獲授權評審學生資歷，使他們於特定科目畢業時，可申請取得全球認可的英國城市專業學會「高等資格」。<br> 現時學院的三個課程，包括康樂及體育管理專門技術員證書及學士課程、旅遊及酒店管理高級文憑，以及藥物及學（榮譽）理學士課程，其畢業生可向學院申請審核其學歷及工作紀錄等，若合乎申請資格，則可取得有一百二十八年歷史的英國城市專業學會的「高等資格」。英國城市專業學會的資格在全球一百個國家通行，每年有一百八十萬人次報考其專業資格。<br> </p></body></html>
