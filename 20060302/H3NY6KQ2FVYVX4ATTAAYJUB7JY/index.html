<html><header><meta charset="utf-8"><title>送豬肉諷九鐵分紅</title></header><body><h1>送豬肉諷九鐵分紅</h1><p>【本報訊】九鐵發生連串列車事故後，日前仍決定向八名高層發放逾二百萬元花紅，引來社會各界大加撻伐。民主黨十五名來自北區、沙田及大埔區議會的議員與社區代表，昨日下午到火炭的九鐵總部遞交請願信，要求九鐵在車底裂痕調查仍未水落石出之前，暫停向高層發放花紅。<br> 請願人士將一塊生豬肉連同信件交給九鐵代表，諷刺九鐵高層「太公分豬肉，無功君受祿」。民主黨交通運輸政策副發言人關永業表示，過去多次要求九鐵在月台增設幕門，保障乘客安全，但九鐵均以資源不足及技術問題為由拒絕，如今卻又向高層大分花紅，他表示稍後會再約見九鐵高層表達訴求。</p></body></html>
