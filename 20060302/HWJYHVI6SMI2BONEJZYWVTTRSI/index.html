<html><header><meta charset="utf-8"><title>杜汶澤奇裝搞㷫世界盃</title></header><body><h1>杜汶澤奇裝搞㷫世界盃</h1><p>杜汶澤被委任為有線世界盃吉祥物，昨日以一身奇特造型現身銅鑼灣出席「有線2006世界盃百日倒數式」活動，他將會主持世界盃嘉年華節目，純粹搞氣氛。酬金方面比他拍一部電影更高，阿澤說：「你睇我今日着到咁，就知人工唔高唔得啦！」</p><p>同情碧咸</p><p>原來阿澤沒有太多足球員是他喜歡的，反而討厭的就有一大堆，其中一個竟然是萬人迷碧咸，阿澤說：「因為我唔鍾意佢太太整容，不過其實我應該係唔鍾意佢老婆至啱，都唔關碧咸事，之前睇報紙話碧咸想喺西班牙買屋，但佢老婆又鬧又話唔畀，我終於明白碧咸點解要去滾女人。」<br> 採訪、攝影：魯萍</p></body></html>
