<html><header><meta charset="utf-8"><title>蜂巢格放內膽好企理</title></header><body><h1>蜂巢格放內膽好企理</h1><p>早前趁內衣店新春大減價，掃埋唔少爸爸同妹妹，新舊加埋塞滿晒成個櫃桶，搵番啱套同色都唔係咁易，直至搵到呢個Homecomb的衣物格。一盒有8個類似S形的組件，拼合後變成蜂巢形的衣物格；將8件組件拼合共有18個小格，亦可視乎櫃桶的大小自行組合，靈活性大，將背心仔、襪仔、內褲仔捲好放落格仔內剛剛好。<br><br>記者：招佩珊<br>攝影：陳陶鈞</p><p>售賣點</p><p>city'super（25062888）銅鑼灣時代廣場B1地庫</p></body></html>
