<html><header><meta charset="utf-8"><title>太生語錄</title></header><body><h1>太生語錄</h1><p>就快做六點半新聞……<br>范太：呢排啲禽流感咁得人驚，食雞鴨都有啲驚，𠵱家好似乜都唔食得，都唔知今晚煮乜！<br>范生：事但啦！<br>范太：是但都要諗買乜㗎！……不如就買條青花魚（又名鯖魚）今晚喫啦！<br>范生：是但啦！<br>范太：青花魚全年都買到，脂質含量又多，可以抑制壞膽固醇，啱晒你呢個肥肚腩啦！今晚就食燒青花魚啦好無？<br>范生：是但啦！<br>范太：……乜都話是但，你娶過第二個幫你煮飯好無？<br>范生：是但啦！<br>范先生百思不得其解，太太當晚為何離奇失蹤。</p></body></html>
