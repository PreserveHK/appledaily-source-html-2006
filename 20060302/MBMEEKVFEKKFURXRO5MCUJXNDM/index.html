<html><header><meta charset="utf-8"><title>趙世曾向承建商索償</title></header><body><h1>趙世曾向承建商索償</h1><p>【本報訊】註冊建築師兼卓能集團主席趙世曾（圖），為旗下荃灣油柑頭寶豐台項目，聘用承建商做地盤平整工程，但承建商延誤工程達二百八十八日，趙世曾遂中止合約，追討三百多萬元損失，案件昨在高等法院開審。</p><p>工程延誤288日</p><p>原告是卓能集團旗下的PowerTripodLimited，被告是一鳴建築機械工程有限公司，被告於○三年四月以二百五十八萬元，從原告取得工程合約，因工程延誤二百八十八日，原告於○四年七月中止合約，同年十一月興訟。<br> 案件編號：HCCT80/04</p></body></html>
