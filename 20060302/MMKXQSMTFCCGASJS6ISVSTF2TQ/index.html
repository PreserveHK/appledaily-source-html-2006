<html><header><meta charset="utf-8"><title>尚堤下周內購　最平260萬</title></header><body><h1>尚堤下周內購　最平260萬</h1><p>【本報訊】香港興業（480）的愉景灣新盤尚堤，本周六及周日先招待恒生及渣打銀行友好及貴賓參觀，下周公眾內購。發展商表示，最平單位約260萬元，663方呎，望山，呎價約3922。<br> 發展商耗資2000萬元裝修示範單位及售樓處，除3個分層單位外，物業標榜的特色單位SpaResidence，現場設該類單位的私人空中庭園、恒溫按摩池及天台花園作示範，浴室天花設43方呎觀星窗連電動捲簾，主人浴室設嵌入式電視。</p></body></html>
