<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　山頂南區租務旺</title></header><body><h1>樓市快訊<br>香港　山頂南區租務旺</h1><p>▲中原周浩然表示，2月份山頂及南區豪宅租務暢旺，共錄得88宗，較1月多1倍，其中山頂白加道2號雙號洋房，4325方呎，以月租26.5萬元租出，每呎61.3元。<br> <br> ▲中原袁廣達指出，鰂魚涌逸樺園2座高層F室，1034方呎，成交價730萬元，呎價7060元。他表示，原業主於03年以513.5萬元一手購入，獲利216.5萬元離場。<br> <br> ▲利嘉閣施文欣表示，一名長線投資者以998萬元購入大潭陽明山莊連租約單位，為3座高層21室，1304方呎，呎價7653元。單位月租3.6萬元，租期至明年9月，回報率為4.3厘。</p></body></html>
