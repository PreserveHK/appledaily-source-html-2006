<html><header><meta charset="utf-8"><title>英尋獲巨劫案貨車</title></header><body><h1>英尋獲巨劫案貨車</h1><p>英國銀行現金庫五千三百萬鎊（七億二千萬港元）大劫案，調查繼續有新進展，警方已經尋獲劫匪上周三用來掠走現金的白色貨車。另外，警方搜查案發現場湯布里奇（Tonbridge）附近一個農莊，懷疑該處是匪徒的大本營，案中一度被挾持的保安經理和他的妻兒便是被收藏在該處，大批鑑證專家仍在當地蒐集證據，並拖走至少兩部四驅車檢驗。迄今至少有九男三女曾被警方拘留問話，其中七人獲准保釋。　英國《每日電訊報》</p></body></html>
