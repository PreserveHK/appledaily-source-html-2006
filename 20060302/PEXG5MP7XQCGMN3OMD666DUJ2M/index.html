<html><header><meta charset="utf-8"><title>eBay搞鬼宣傳片</title></header><body><h1>eBay搞鬼宣傳片</h1><p>最近網上流傳三段有關eBay嘅宣傳片，短片很有七、八十年代feel，起初唔明同eBay有乜關係。第一段片係有個儍婆開架綿羊仔不斷撞向牆，又不斷換頭盔，最後終於搵到合適嘅頭盔，一轉eBay網站，彈出一系列有關電單車貨品讓你bid。第二段片係講兩班細路槍戰，一個大男人踩場好似挑戰班細路，結果被班細路圍毆，原來個男人想搵人按摩，畫面一轉，又彈出多款按摩產品任你bid，都幾有創意。至於第三段講乜，自己睇啦。<br>記者：陸伊琳<br><br>宣傳片網址：http://www.getwhateveruwant.com</p></body></html>
