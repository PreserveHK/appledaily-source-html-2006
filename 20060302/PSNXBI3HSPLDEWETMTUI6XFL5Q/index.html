<html><header><meta charset="utf-8"><title>上海咖啡師極渴市</title></header><body><h1>上海咖啡師極渴市</h1><p>上海正刮起一股咖啡風，一年銷售三千噸咖啡豆。由於很多酒店都兼賣咖啡豆，當酒店客人擬購買，向銷售員查問專業的咖啡沖調技巧等問題時，大多口啞啞。這是由於上海咖啡界沿襲師徒制多年，能夠講解咖啡豆原產地和口味等專業知識的咖啡人才很少，所以一名專業的咖啡師，隨時可以月入七千元人民幣，亦因此吸引了一班白領，在公餘時間參加咖啡師培訓班，為自己增值。<br> <br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
