<html><header><meta charset="utf-8"><title>會考女生情緒病跳樓</title></header><body><h1>會考女生情緒病跳樓</h1><p>【本報訊】前日下午在沙田豐盛苑住所跳樓自殺喪生的一名姓許，十八歲女會考生，證實患上情緒病已經兩年，並在兩周前突然病況嚴重而被迫停學。許的父母昨晨前往殮房認屍後表示，女兒兩年前患病後一直接受治療，校方亦知道她的病況，並且一直安排社工跟進。<br> 許父表示，女兒在治療期間亦一直有服藥，但兩星期前，女兒的病情突然嚴重起來，被迫停學在家休養。他傷心地說：「𠵱家嘅細路，真係好脆弱。」</p></body></html>
