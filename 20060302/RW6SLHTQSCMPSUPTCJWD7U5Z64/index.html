<html><header><meta charset="utf-8"><title>全球獨家　VivienneWestwood限量Derby格仔系列</title></header><body><h1>全球獨家　VivienneWestwood限量Derby格仔系列</h1><p>香港不少VW迷最鍾意到倫敦或日本搜括罕見限量Westwood產品，今趟香港Westwood代理做到嘢，西太后特別推出一批限量版軍綠色經典Derby格仔銀包袋仔系列，只限喺香港發售。全個系列包括男女裝銀包、散紙包及化妝袋等，袋內壓印有「SpecialEdition」字樣，令整個系列更具收藏價值，今勻仲唔俾香港威番次？<br><br>記者：吳小明<br>攝影：陳盛臣</p><p>Shop：VivienneWestwood（28335550）銅鑼灣信和廣場地下13號舖</p></body></html>
