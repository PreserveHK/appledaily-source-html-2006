<html><header><meta charset="utf-8"><title>九龍　海逸豪園加薪即置業</title></header><body><h1>九龍　海逸豪園加薪即置業</h1><p>▲利嘉閣林仲山表示，一名租客見加薪後供樓負擔大減，加上認為現時租金與供樓支出相若，決定斥350萬元，購入紅磡海逸豪園12座低層C室自住，面積683方呎，呎價5124元。<br> <br> ▲香港置業丁慧敏稱，荔枝角昇悅居5座高層D室，498方呎，以198萬元成交，呎價3976元。</p><p>又一居回報率4.1厘</p><p>▲中原王婉婷指出，一投資者剛以525萬元購入九龍塘又一居9座中層B室，817方呎，呎價6426元。她指出，單位月租可達1.8萬元，回報率達4.1厘。</p></body></html>
