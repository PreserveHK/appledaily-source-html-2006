<html><header><meta charset="utf-8"><title>菲或後日撤緊急令</title></header><body><h1>菲或後日撤緊急令</h1><p>似乎已逃過政變危機的菲律賓總統阿羅約夫人（GloriaArroyo），昨天（周三）早上表示會盡快解除緊急狀態令，最快可能在七十二小時內。她表示已下令國防部長、司法部長及國家警察部隊長官，檢討國家情況，在三天內提交報告。她說：「只要三位官員確定我們已控制局勢，我就會解除緊急狀態令。」<br> 阿羅約夫人上周五聲稱粉碎了軍事政變陰謀，隨即宣布全國進入緊急狀態，海軍陸戰隊幾千成員周日一度抗議軍頭被撤，事件幾小時後平息，這兩天局勢已轉趨緩和。　法新社</p></body></html>
