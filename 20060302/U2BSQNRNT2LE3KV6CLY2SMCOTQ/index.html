<html><header><meta charset="utf-8"><title>30物流公司司機追欠薪</title></header><body><h1>30物流公司司機追欠薪</h1><p>【本報訊】紅磡民裕街一間物流公司的三十名司機，不滿被公司拖欠多個月薪金、雙糧、花紅及交通費合共約三百萬元，昨晚十時許上公司追討，但負責人以公司東主仍在內地無法作主，司機不滿報警求助。</p><p>疑東主在內地被扣查</p><p>據司機代表說，公司擁有二十輛行走中港兩地的貨櫃車及貨車，懷疑公司東主因稅務問題在內地被扣查，故至今仍未返港，但公司運作一切正常。<br> 司機代表稱不明白公司為何從去年十一月起，就拖欠他們的薪金。</p></body></html>
