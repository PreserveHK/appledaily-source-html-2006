<html><header><meta charset="utf-8"><title>9米長魷魚大王</title></header><body><h1>9米長魷魚大王</h1><p>巨型魷魚你見過沒有？英國的倫敦自然歷史博物館，前天（周二）展出一隻迄今發現體積最大和最完整的巨型魷魚標本，身長約九米，眼睛直徑闊二十五厘米，是動物世界裏最大的眼睛。<br> 這隻約九米長的魷魚大王（Architeuthisdux）是科學家去年四月在福克蘭群島（FalklandIslands）附近海域捕獲，除了八隻巨爪，還長有兩條特長觸鬚，爪和觸鬚上都布滿吸盤，吸盤周圍也長滿牙齒，以捕捉獵物。巨型魷魚通常在達一千米水深海底生活，十分罕見。　英國廣播公司/《每日電訊報》</p></body></html>
