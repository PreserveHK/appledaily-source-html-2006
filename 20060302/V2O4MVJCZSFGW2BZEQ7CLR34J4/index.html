<html><header><meta charset="utf-8"><title>女人大晒</title></header><body><h1>女人大晒</h1><p>女人大晒嘅日子──三八婦女節又到，海港城今年就討好各位大女人，只要身份證上同時擁有「3」和「8」兩個數目字，就可以在3月3日至3月5日期間，憑當日在海港城消費嘅任何發票換取3月8日於嘉禾港威電影城播放嘅《天生一對》女士之夜（只限女士入場）戲票2張，先到先得，換完即止。<br>另外，在3月3日至3月8日期間，只要在海港城作任何消費，憑即日發票及有效駕駛執照，便可以享當日3小時免費泊車優惠，做女人係咪好幸福呢！<br>記者：曾順珍<br><br>＊戲票換領時間：3月3日至5日12:00nn-8:00pm<br>地點：海港城海運大廈及海洋中心二階交界處<br>查詢熱線：21188666</p></body></html>
