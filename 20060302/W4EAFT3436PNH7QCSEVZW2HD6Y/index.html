<html><header><meta charset="utf-8"><title>　　星洲警察來港為世銀會議取經 - 李八方</title></header><body><h1>　　星洲警察來港為世銀會議取經 - 李八方</h1><p>新加坡警方嘅高級助理警察總監陳佩勤近日帶埋兩位同事（圖）嚟咗香港，佢哋話係嚟向香港警方嘅警察公共關係科取經，因為新加坡今年九月要搞世銀同國際貨幣基金會議，有成萬六人參加，所以想同香港警方交流吓香港舊年十二月搞世貿部長級會議時，點搞消息發布同傳媒關係。<br> 陳總監話，根據新加坡法例，五人及以上嘅集會都要向警方申請批准。為咗呢個會，新加坡警方嚴陣以待，預備咗唔少新防暴裝備，但原來佢哋雖然都有胡椒噴霧，但咁耐都未用過，只用過電槍。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
