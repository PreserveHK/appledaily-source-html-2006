<html><header><meta charset="utf-8"><title>新宿直達鬼怒川火車開通</title></header><body><h1>新宿直達鬼怒川火車開通</h1><p>講到東京附近的溫泉，鬼怒川絕對是大熱門，日本人都愛假日開車過來泡一泡。不過遊客沒有車，就只能到淺草轉車！但由3月起，大家便有多一個選擇，JR特別新增由新宿開出的火車，途經池袋、大宮等站。每日共有3班，只需2小時左右便可到達。以後各位型仔型女去新宿shopping完畢，就可直接到鬼怒川浸溫泉，歎番吓啦！<br><br>記者：黃若茵<br>通車日期：3月18日<br>價錢：2,010日圓（特急）1,890日圓（普通）</p></body></html>
