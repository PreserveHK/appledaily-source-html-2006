<html><header><meta charset="utf-8"><title>神風突擊隊非不怕死</title></header><body><h1>神風突擊隊非不怕死</h1><p>日本人講起二戰時的神風突擊隊，都大說隊員愛國，甘心命抵為國家捐軀。敢死的都死去了，死無對證，但英國《衞報》訪問了一個前神風隊員，他的名字叫濱園重善，今天已經垂垂老矣，八十一歲。他當年死不去，如今都可能行將入木，不用講假話，他憶述說，當年若他成功執行自殺式任務，他給媽媽的遺言會是這樣的：「媽媽，這將是最後的遺言。你只剩數秒鐘了。那種以為我們笑對死亡的說法是一個神話。」說日本天皇是太陽神之子是神話，原來說神風突擊隊勇敢不怕死都只是軍國主義者的謠傳。　英國《衞報》</p></body></html>
