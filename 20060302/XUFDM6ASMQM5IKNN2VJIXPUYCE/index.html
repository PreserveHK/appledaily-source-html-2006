<html><header><meta charset="utf-8"><title>奧利華史東赴京探張藝謀班</title></header><body><h1>奧利華史東赴京探張藝謀班</h1><p>由張藝謀執導、周潤發、鞏利和周杰倫等主演的電影《滿城盡帶黃金甲》正於北京拍攝，開拍以來一直備受外界矚目，連張藝謀的導演好友亦很關注該片。</p><p>雙「紅」會</p><p>日前內地記者往探班時，見到一個中年外國人到場，正在拍攝的張藝謀竟停下手上工作前往迎接，細看之下，原來該外國人正是曾執導《殺戮戰場》和《生於七月四日》的美國金像導演奧利華史東（OliverStone），奧利華一向喜歡東方文化，亦曾和楊紫瓊傳過緋聞，當日他穿了一雙紅襪，跟張藝謀的紅恤衫襯到絕。<br> 撰文：林妃</p></body></html>
