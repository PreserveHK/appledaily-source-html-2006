<html><header><meta charset="utf-8"><title>老母教落：好味蒸鹹蛋豬肉＝$10豬肉+2隻鹹蛋</title></header><body><h1>老母教落：好味蒸鹹蛋豬肉＝$10豬肉+2隻鹹蛋</h1><p>唔好以為蒸豬肉呢啲家常便飯就好易煮呀！好似鹹蛋蒸豬肉咁，豬肉比例三分肥七分瘦就啱啱好，瘦肉太多食得唔爽，肥肉太多又油淋淋，3:7比例最Fit，仲有就係鹹蛋份量要控制住，太多好鹹㗎！最好預番買十蚊豬肉就落兩隻鹹蛋啦！<br>醒多你一樣嘢啦！落鹹蛋嗰個步驟可以先將鹹蛋切粒，鹹蛋黃還鹹蛋黃，蛋白還蛋白，倒入豬肉內，咁樣鹹蛋啲味道就均勻啲，無咁易搶走啲豬肉味㗎喇！</p></body></html>
