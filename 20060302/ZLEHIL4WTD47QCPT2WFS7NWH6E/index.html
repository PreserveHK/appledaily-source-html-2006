<html><header><meta charset="utf-8"><title>首張訓練自閉兒童免費DVD</title></header><body><h1>首張訓練自閉兒童免費DVD</h1><p>有調查顯示三成二家長在得知兒童患有自閉症之後，有嚴重的情緒困擾，更有一成三有自殺念頭。當中一個原因是家長於輪候服務期間不知如何訓練自閉症的兒女。有見及此，邁步兒童發展中心得到黃盧麗絲自閉症服務計劃的贊助，拍製香港首張訓練自閉症兒童的光碟，免費派發給自閉症兒童的家長、幼稚園、幼兒中心及小學等。透過「真人示範」讓家長可以學習教育技巧，從而也使自己減輕壓力。其他有興趣人士亦可以$100購買此訓練光碟。所有有關收入均會撥入複印光碟的費用上。<br><br>記者：吳佩璇<br><br>查詢：28992993　李小姐</p></body></html>
