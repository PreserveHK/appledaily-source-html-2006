<html><header><meta charset="utf-8"><title>侯賽因首認下令屠殺</title></header><body><h1>侯賽因首認下令屠殺</h1><p>伊拉克前總統侯賽因（SaddamHussein）的世紀審訊前天復審。曾絕食十二天抗議審訊不公和軍警對他無禮的侯賽因，在法庭上依然一派梟雄本色，他更首次承認，是他於一九八二年親自下令屠殺杜杰勒（Dujail）村落的一百四十八名什葉派回教村民。他承認下令屠殺，可令他屠殺罪名成立，判處死刑。<br> 侯賽因咧嘴笑說：「為甚麼是我下令？因為是我簽署法令。」他又指村民咎由自取，因為他到訪該村時有狙擊手用重型機關槍向他的汽車開槍，企圖暗殺他，是真主保住他的命。<br> 美聯社/英國《每日電訊報》</p></body></html>
