<html><header><meta charset="utf-8"><title>容祖兒榮登癲后</title></header><body><h1>容祖兒榮登癲后</h1><p>容祖兒日前於公司春茗上因一時忘形而於眾人面前大聲叫老闆楊受成「唔好囉唆」，昨日祖兒到新城電台接受訪問時表示自己經常口沒遮攔，她笑說：「我哋公司嘅風氣係鍾意互相踐踏，咁老闆都話我黐線啦。」</p><p>被老闆責怪</p><p>不過祖兒透露之前曾經一時口快快講錯說話而被老闆責怪，她說：「有一次楊生買咗波，佢呢啲當然要幾十萬上落啦，點知敵對嗰一隊入咗波，我又唔知喎，就yeah一聲大叫，最後老闆就好認真話『容祖兒你同我出去』。」<br> 記者笑說祖兒可以問鼎「癲后」寶座，她即撤嬌說：「我唔做癲后呀，我唔係癲㗎，只係有時玩得癲咋。」<br> 採訪、攝影：李珮洳</p></body></html>
