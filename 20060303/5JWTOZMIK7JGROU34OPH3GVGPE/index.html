<html><header><meta charset="utf-8"><title>　　饒宗頤獲頒榮譽博士 - 李八方</title></header><body><h1>　　饒宗頤獲頒榮譽博士 - 李八方</h1><p>國學大師饒宗頤（圖）今年慶祝九十大壽，咁啱日本嘅創價大學日前宣布，將會頒個榮譽博士畀饒老，表揚佢弘揚中國文化嘅貢獻，饒老今次真係雙喜臨門，八方都要恭喜佢。<br> 頒授儀式就會喺今日舉行，創價大學讚揚饒老推動中日文化交流不遺餘力，係開一代學術研究風氣嘅大師級學者，仲喺好多間日本大學教過書，佢仲係第一個研究到中日書法交流係源自唐代嘅學者。創價大學同香港都算友好，除咗饒老外，過去重頒過榮譽博士學位畀啱啱仙遊嘅書法家方老太、作家查良鏞、同教統局局長李國章。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
