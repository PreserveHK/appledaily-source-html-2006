<html><header><meta charset="utf-8"><title>湯盈盈乞兒揸Benz嚇親人</title></header><body><h1>湯盈盈乞兒揸Benz嚇親人</h1><p>湯盈盈昨日身穿乞丐裝在灣仔金紫荊廣場拍攝節目《笑口常開》，她駕着Benz座駕到場，現場碰巧亦有一名乞丐，當對方看到盈盈以乞丐裝坐靚車，即表現得有點驚訝，湯盈盈則笑說：「都好似畀到個希望佢。」</p><p>狂轉造型依依不捨</p><p>湯盈盈續稱此乞丐裝為節目最後一集的造型，所以有點不捨，她說：「因為我都習慣咗呢個哨牙造型，同埋愛上呢個打扮，因為喺拍攝時成日扮唔同嘅造型，令我覺得好新鮮。」問她節目會否添食，盈盈表示要待公司安排。<br> 採訪、攝影：卓美娟</p></body></html>
