<html><header><meta charset="utf-8"><title>95歲老翁選國會議員</title></header><body><h1>95歲老翁選國會議員</h1><p>現年九十五歲、走路要靠枴杖的史密斯（SidSmith），將代表民主黨競選美國國會議席。如果他當選，將成為年紀最大的國會議員。史密斯的父親是烏克蘭移民，一九三二年美國大蕭條時在密蘇里大學畢業。他笑稱自己是唯一有幸曾以選票反對胡佛總統的國會候選人。史密斯當過記者和地產經紀，但活了近一世紀也未曾涉足政治。他參加周二的民主黨初選，誓要進軍國會，以「九十五歲也出來選，誰還要任期限制？」為競選口號，矢志要攆走共和黨新秀麥考爾（MichaelMcCaul）。<br> 美國MSNBC網站</p></body></html>
