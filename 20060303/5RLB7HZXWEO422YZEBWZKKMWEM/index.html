<html><header><meta charset="utf-8"><title>　　機隧改名變啟隧 - 李八方</title></header><body><h1>　　機隧改名變啟隧 - 李八方</h1><p>一直都有唔少司機大佬投訴，啟德機場搬咗都成七年半，土瓜灣條機場隧道早就唔係去機場，成為有名無實嘅機場隧道；不過回歸之後，特區政府可能好忙，無人得閒幫條隧道改名，地道香港人當然唔會行錯路，但係外國嚟嘅遊客同埋嚟香港公幹嘅外國人，見到機場隧道真係可能會一時誤會，政府噚日終於宣布機場隧道會由五月四號起正式改名做啟德隧道。<br> 其實機場隧道都有成二十四年歷史，全長一點三公里，叫做機場隧道係由於條隧道起喺前啟德機場地底，𠵱家平均每日仲有六萬架次嘅汽車使用。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
