<html><header><meta charset="utf-8"><title>禮頓山轉旺9宗成交涉1.6億</title></header><body><h1>禮頓山轉旺9宗成交涉1.6億</h1><p>【本報訊】跑馬地禮頓山（圖）自上月下旬起，交投轉旺，美聯何璦麟表示，過去10天錄得9宗成交，涉資逾1.6億元。其中9座低層A室，中層B室及高層A室3伙，面積1206至1438方呎，由投資者以4683萬元一併購入，平均呎價11472元，原業主全部獲利離場。<br> 東半山嘉雲臺4座中層B室，1819方呎，連租約，以1580萬元成交，呎價8686元。<br> 另外，大埔翡翠花園前排雙號屋，面積2529方呎，以1768萬元易手，呎價6991元，中原李冠超指出，買家為同區實力廠家。</p></body></html>
