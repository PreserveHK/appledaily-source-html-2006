<html><header><meta charset="utf-8"><title>美居中心回報率達7厘</title></header><body><h1>美居中心回報率達7厘</h1><p>▲中原陳寶華表示，深水埗美居中心1座高層B室，368方呎，以94萬元成交，呎價2554元。買家購入單位計劃出租，料月租5500元，回報率達7厘。</p><p>海逸交投增一成半</p><p>▲香港置業陳紹眉指出，紅磡海逸豪園12座低層C室，683方呎，350.5萬元成交，呎價5132元。原業主04年5月326.8萬元買入，賺23.7萬元。屋苑2月錄23宗成交，較1月升15%。</p><p>維港灣低價易手</p><p>▲中原林奕美表示，大角嘴維港灣1座中層C室，872方呎，成交價417萬元，呎價4782元，低同類單位造價3%。原業主99年406.3萬元購入，賺10.7萬元。</p></body></html>
