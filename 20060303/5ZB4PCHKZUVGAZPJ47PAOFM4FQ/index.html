<html><header><meta charset="utf-8"><title>商廈二房東好搵</title></header><body><h1>商廈二房東好搵</h1><p>TheExecutiveCentre喺灣仔太古廣場三座，同鰂魚涌康橋大廈設立嘅第五同第六個商務辦公室，已租出七成。佢哋話○八年前，會用一億五千萬，喺亞洲同歐洲開多二十間呢類商務辦公室，剛開業嘅係其中兩間。<br> TheExecutiveCentre行政總裁PaulSalnikow（圖右）表示，舊年集團喺亞太區嘅辦公室出租率達九成二，客戶平均租用超過二十四個月。<br> 所謂商務辦公室，即係向大業主租部份樓層，然後間細分租，即係二房東。</p></body></html>
