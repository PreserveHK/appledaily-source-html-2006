<html><header><meta charset="utf-8"><title>林志穎抗拒車震</title></header><body><h1>林志穎抗拒車震</h1><p>林志穎本月底將推出闊別六年的新專輯《擋不住我》，並於日前舉行記者會。近年來林志穎的工作重心除了放在戲劇外，亦成為內地紅河車隊的職業賽車手，光靠賽車年薪就上千萬元。不過，他雖愛車卻不敢車震，直說：「車震過後車子會發生問題，是最大禁忌。」</p><p>天生娃娃臉</p><p>林志穎出道至今十四年緋聞不多，只有林心如、徐懷鈺和模特兒柯佳青，對戀情保密工夫了得，連他父親都說沒看過他帶女友回家，只見過林心如。林志穎生有一張娃娃臉，最近亞視力邀他演出，但角色是紅孩兒、哪吒，都是十幾歲的角色。<br> 採訪、攝影：黎寶蘋</p></body></html>
