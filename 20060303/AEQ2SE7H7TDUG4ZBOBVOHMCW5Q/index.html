<html><header><meta charset="utf-8"><title>樓市快訊<br>樂信臺買家3日拍板</title></header><body><h1>樓市快訊<br>樂信臺買家3日拍板</h1><p>▲中原程楚茵稱，西半山樂信臺2座低層B室，1286方呎，720萬元成交，呎價5599元。買家鍾情該屋苑實用率較高，達82%，考慮3天後入市。</p><p>杏花邨造價升3%</p><p>▲利嘉閣黃銳平表示，柴灣杏花邨（圖）35座高層03室，單位面積751方呎，以350萬元易手，呎價4660元。屋苑2月錄20宗成交，造價較1月微升3%，平均呎價約4416元。</p><p>嘉亨灣年半賺6萬</p><p>▲香港置業葉明輝透露，西灣河嘉亨灣5座高層F室，673方呎，384萬元成交，呎價5706元。原業主持貨一年半賺6萬元。</p></body></html>
