<html><header><meta charset="utf-8"><title>英政黨派發辱回漫畫</title></header><body><h1>英政黨派發辱回漫畫</h1><p>英國極右政黨英國國家黨（BritishNationalParty），最近在英國斯塔福德郡（Staffordshire）派發了五十萬張小冊子，上面印有丹麥（Denmark）報章曾刊登的褻瀆回教先知的漫畫，英國國家黨發言人昨天（周四）指出，他們此舉是要「捍衞言論自由」。<br> 英國國家黨派發小冊子的地區，有不少是巴基斯坦和印度裔人，英國國家黨發言人愛德華茲（PhilEdwards）表示，派發小冊子不是要挑釁回教徒，只是想表達回教徒根本不能接受西方社會的價值觀。<br> 德新社</p></body></html>
