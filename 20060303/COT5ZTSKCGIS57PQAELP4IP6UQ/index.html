<html><header><meta charset="utf-8"><title>公民結合不等同婚姻</title></header><body><h1>公民結合不等同婚姻</h1><p>同性戀者自六十年代開始爭取合法權益，但至近年才陸續有國家承認「同性婚姻」或「公民結合」權利。性權會主席邵國華指，目前只有五個國家及美國麻薩諸塞州承認「同性婚姻」，即締結者擁有異性婚姻完全相同的權利；至於英國、新西蘭等地實施的「公民結合」，權利和責任較婚姻少，但有較多國家採用。<br> 他解釋，「公民結合」不等於婚姻，例如只獲當地承認，到了其他國家未必認可，但最重要是保障締結者有繼承對方遺產、為對方作醫療決定、探監等權利。他認為，雖然香港的有關討論尚在起步階段，但作為一個國際城市，始終要面對這個問題。<br> 有團體估計，本港約有十分一人口為同性戀者，即約七十萬人。</p></body></html>
