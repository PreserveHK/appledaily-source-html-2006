<html><header><meta charset="utf-8"><title>布殊被揭風災應變差</title></header><body><h1>布殊被揭風災應變差</h1><p>美國去年一場「卡特里娜」（Katrina）颶風橫掃墨西哥灣三州，政府救災工作反應緩慢，丟盡美國超強面子。災後半年，美聯社取得白宮內部機密影帶，顯示總統喬治布殊早在颶風殺到前的八月二十九日，已聆聽簡報，知道卡特里娜威力強勁，但他沒提出任何問題，也沒有下令防災，反映他和聯邦政府官員對颶風殺到準備不足。<br> 錄影帶內容跟喬治布殊公開說法明顯有矛盾。在卡特里娜吹襲路易斯安那州（Louisiana）後四天，他曾對當地官員說：「我們已有萬全準備。」<br> 美聯社/英國《泰晤士報》</p></body></html>
