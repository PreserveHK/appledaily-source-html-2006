<html><header><meta charset="utf-8"><title>趙世曾地盤承建商和解</title></header><body><h1>趙世曾地盤承建商和解</h1><p>【本報訊】卓能集團主席趙世曾（圖）為旗下荃灣油柑頭寶豐台項目，聘用承建商做地盤平整工程，但承建商延誤工程達二百八十八日，趙世曾遂中止合約，入稟高等法院追討三百多萬元損失，案件昨日進行第二日聆訊，雙方決定庭外和解，承建商須支付八十萬元予原告一方，另加四十萬元訟費。<br> 原告是卓能集團旗下的PowerTripodLimited，被告是一鳴建築機械工程有限公司。<br> 案件編號：HCCT80/04</p></body></html>
