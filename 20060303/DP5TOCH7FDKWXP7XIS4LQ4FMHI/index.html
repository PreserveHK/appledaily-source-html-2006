<html><header><meta charset="utf-8"><title>唔使$3,000拜會珀斯尖石林</title></header><body><h1>唔使$3,000拜會珀斯尖石林</h1><p>近期前往澳洲的機票減價戰正減得熾熱，最新低價是於3月4日前登入ZUJI網頁，並憑Visa信用卡購買新加坡航空前往悉尼或珀斯的來回機票，優惠價$2,940起，機票有效期至12月31日。澳洲現正是夏末秋初，陽光普照、天氣宜人，不論是到悉尼的大都會，或是拜訪珀斯的尖石林，都是最佳時節。<br><br>記者：黃潔蓮<br>查詢：www.zuji.com.hk</p></body></html>
