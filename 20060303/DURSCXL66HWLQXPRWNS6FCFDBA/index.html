<html><header><meta charset="utf-8"><title>$4,600現場睇世界盃</title></header><body><h1>$4,600現場睇世界盃</h1><p>世界盃快開鑼，德國漢莎航空也顧及一眾球迷的興趣，於3月27日起，增加班次往主辦場地之一的慕尼黑，每晚11:25也有直航機前往。而3月4日至11日期間，更可以優惠價購買$4,600的經濟客位機票往歐洲各地，並於3月26日至5月31日期間出發。因為機票有效期為3至14天，如選擇在5月31日出發，還可至少在慕尼黑欣賞6月9日舉行的開幕禮德國對哥斯達黎加比賽，親身感受世界盃的震動感覺！<br>記者：梁佩芬<br><br>查詢：www.lufthansa.com.hk（德國漢莎航空）</p></body></html>
