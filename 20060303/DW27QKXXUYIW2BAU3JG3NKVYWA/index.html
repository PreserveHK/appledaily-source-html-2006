<html><header><meta charset="utf-8"><title>離島居民反對渡輪加價</title></header><body><h1>離島居民反對渡輪加價</h1><p>【本報訊】代表離島居民的三島聯盟昨日與運輸署署長黃志光會面，討論新渡輪加價問題。聯盟發言人陳智連表示，新渡輪加價令離島居民負擔加重，希望運輸署採取新措施減輕新渡輪的加價壓力，包括探討碼頭發展上蓋物業的可行性及延長新渡輪的牌照年期，令新渡輪可以有更長遠發展前景。</p><p>要求納監管範圍</p><p>陳智連說，聯盟已去信立法會，要求立法會議員提出動議將渡輪納入立法會的監管範圍，令渡輪加價需先經立法會通過。</p></body></html>
