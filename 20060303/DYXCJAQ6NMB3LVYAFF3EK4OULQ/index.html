<html><header><meta charset="utf-8"><title>一盒三色春色Mix&amp;Match</title></header><body><h1>一盒三色春色Mix&amp;Match</h1><p>春季彩妝以鮮艷斑斕的眼妝為焦點，想色彩層次分明，便要用上多色眼影才能製造理想效果。自問沒化妝師般能將色彩運用自如，不妨選擇<br>L'OrealParis的三色眼影組合。每盒包括兩個深淺變調的粉質眼影和一個膏狀眼影highlight，以春日粉彩色調為主，用來作日夜換妝的道具已游刃有餘。<br>記者：謝翠玲<br>攝影：林栢鈞<br><br>查詢：25061883</p></body></html>
