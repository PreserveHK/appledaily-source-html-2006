<html><header><meta charset="utf-8"><title>曼谷風箏滿天飛</title></header><body><h1>曼谷風箏滿天飛</h1><p>在香港放風箏，多選在風吹得最勁的西貢大坳門。每年的3月，在泰國都會上演一場國際風箏節，3D立體小熊、過百呎的龍、海洋生物、卡通人物……霎時間天空鋪滿來自國內及世界各地的風箏，單是看風箏已令你目不暇給。今年活動於3月1日至4月2日於曼谷皇家田（大皇宮前面的呈橢圓形會場）舉辦，屆時世界各地的風箏好手還會在這裏表現放風箏的技巧，及與其他好手交換心得。<br><br>記者：黃潔蓮<br>查詢：www.thailandgrandfestival.com/</p></body></html>
