<html><header><meta charset="utf-8"><title>張耀揚黑面神上身</title></header><body><h1>張耀揚黑面神上身</h1><p>在電影中飾演反派出位的男演員張耀揚，日前獨自到灣仔幫襯洗車屋。留了一頭蓬鬆及肩長髮的張耀揚，當晚身穿白恤衫黑西裝褸，襯牛仔褲及紅色波鞋，獨自出現於謝斐道一間洗車屋，當時店員正忙於替他清洗其舊款平治房車。</p><p>不苟言笑</p><p>等候期間，張耀揚坐在高櫈上傾電話，一臉嚴肅的他傾足十餘分鐘，未有展示半點笑容，到店員洗完車，這時才有一名男性友人會合張耀揚，隨即由張耀揚任柴可夫載對方離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
