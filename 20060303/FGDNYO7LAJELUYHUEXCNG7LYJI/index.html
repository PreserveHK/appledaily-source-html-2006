<html><header><meta charset="utf-8"><title>梁靜茹拍拖狂吸二手煙</title></header><body><h1>梁靜茹拍拖狂吸二手煙</h1><p>梁靜茹跟五月天成員瑪莎的緋聞一直鬧哄哄，繼早前情人節時瑪莎在上海向梁靜茹高唱情歌後，他們一回台灣又被拍到一起吃火鍋，日前更被拍到拍拖看電影的照片。</p><p>煙癮甚大</p><p>瑪莎和梁靜茹日前被發現在台灣華納影城看電影，身邊還有一對情侶朋友，開場前他們先在咖啡室喝茶。瑪莎當日煙癮奇大，走到那裏吸到那裏，但他怕女友吸太多二手煙，除了揮手驅散煙霧外，當梁靜茹靠得太近時就說：「我在抽煙，你不要靠近，先到一旁等着。」事後二人對於又被偷怕均大呼無奈。<br> 採訪、攝影：黎寶蘋</p></body></html>
