<html><header><meta charset="utf-8"><title>莎士比亞真面目現倫敦</title></header><body><h1>莎士比亞真面目現倫敦</h1><p>莎士比亞（WilliamShakespeare）的大名，人人聽過，但這位十六至十七世紀英國大文豪的廬山真面目，卻一直是個謎，無人能肯定哪張確是他的肖像，專家亦只能「靠估」，不過這項爭議現下似乎有定論。倫敦國立肖像館昨天起舉行《尋找莎士比亞》展覽，破天荒同時展出六幅繪於莎翁時代、被指最有機會是莎翁肖像的人像畫，其中的「錢多斯畫像」經過法醫鑑證後，獲專家確認為最有可能是莎翁的真面目。<br> 法新社</p></body></html>
