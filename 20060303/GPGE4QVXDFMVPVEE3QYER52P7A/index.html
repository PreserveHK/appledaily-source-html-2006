<html><header><meta charset="utf-8"><title>一把火燒光華倫西亞</title></header><body><h1>一把火燒光華倫西亞</h1><p>西班牙的節日都刺激過人，七月的奔牛節，蠻牛通街亂衝亂撞，每年總會有人被尖銳的牛角刺傷。而每年3月12至19日，在華倫西亞舉行的火節（LasFallas），籌備一年、花費近二十萬歐元，由工匠製作各種不同紙紮公仔，每次都是熱辣辣的新聞人物，例如伊拉克的美軍，造型維肖維妙。在活動最後一日，就把這些辛苦準備的紮作一把火燒掉，僥倖被選為冠軍的作品，才可以放進博物館中永久保存，免被火燒。<br><br>記者：黃潔蓮<br>查詢：www.spaintours.com</p></body></html>
