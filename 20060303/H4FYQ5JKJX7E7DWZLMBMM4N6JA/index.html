<html><header><meta charset="utf-8"><title>王力宏備戰會Westlife</title></header><body><h1>王力宏備戰會Westlife</h1><p>王力宏即將於台灣小巨蛋舉行兩場「王力宏蓋世英雄演唱會」，據知售票情況非常理想，前日他專誠到小巨蛋主持倒數及祈福儀式，還帶備了六樣象徵好意頭的貢品到場祈福。</p><p>疲憊不堪</p><p>據知樂隊Westlife會擔任王力宏演唱會其中一場的表演嘉賓，王力宏知此消息後感到興奮莫名，更為此而積極備戰，現每天跑步、排舞及上發聲堂，令他疲憊不堪。王力宏又表示一舉手一投足都要份外小心，因他不想於演唱會前拉傷肌肉或聲音上出現問題。<br> 採訪：黎寶蘋</p></body></html>
