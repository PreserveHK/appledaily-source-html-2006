<html><header><meta charset="utf-8"><title>原子鏸為愛犬徵婚</title></header><body><h1>原子鏸為愛犬徵婚</h1><p>原子鏸日前帶其舊愛鄧健泓送的玩具貴婦狗Seth到寵物店購物，原來她閒時亦會帶愛犬逛街，她說：「其實佢好鍾意行街，總之佢知道可以出街就好興奮，平時我除咗會帶佢行商場之外，仲會帶佢去山頂。」</p><p>試穿新鞋</p><p>當日原子鏸為Seth買了對新鞋及手推車仔，以便帶牠外出。她更急不及待為Seth試穿新鞋，起初還擔心愛犬不喜歡，幸好Seth最後沒有抗拒，走起路時更十分搞笑。<br> 另外，原子鏸近日急着為快將三歲的Seth徵婚配種，她說：「佢見過好多女朋友，但都好細隻所以要等。」<br> 原子鏸早前又為Seth拍了一張照片，參加攝影比賽，最後更贏得狗零食。<br> 採訪、攝影：王崇穎</p></body></html>
