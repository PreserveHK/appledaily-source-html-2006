<html><header><meta charset="utf-8"><title>張藝謀九四年月薪五百</title></header><body><h1>張藝謀九四年月薪五百</h1><p>近日張藝謀一張於一九九四年在廣西電影製片廠的工資表在網上曝光，雖然當年張導演已拍了《紅高粱》和《秋菊打官司》等知名電影，但這張於九四年七月十一日的工資表中，卻見到張藝謀當月固定薪金只有四百七十元人民幣，加上津貼等一共有九百三十六元五角人民幣，是所有人中最高薪的一位。<br> 內地傳媒致電電影廠宣傳部的陳先生，他表示不知道工資表為何會在網上流傳，亦不清楚其真偽。</p><p>片酬另計</p><p>陳先生說：「張藝謀一直是我們廠的正式職工，每月都要拿工資，但具體收入是他的隱私。」他更指張藝謀出外拍片要經過廠裏同意，片酬是另外計算的。<br> 撰文：羅慧敏</p></body></html>
