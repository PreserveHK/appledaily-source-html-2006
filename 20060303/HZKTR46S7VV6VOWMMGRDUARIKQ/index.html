<html><header><meta charset="utf-8"><title>女警涉偷18萬</title></header><body><h1>女警涉偷18萬</h1><p>【本報訊】女警涉嫌偷去一名女子銀行提款卡，十五日內透過提款機盜走十八萬元，另曾於警署報案室內盜竊現金，案件昨日在荃灣裁判法院提訊，女警否認十項盜竊及一項企圖盜竊罪名，押後至下月二十七日預審，並准以現金二千元保釋。<br> 二十八歲被告陳潔瑩（圖），警員，控罪指她於去年五月八日至二十三日間，多次在美孚新邨、葵盛西邨的恒生銀行提款機，盜取女子李思敏十八萬元現金；被告又被指於去年二月五日，在馬鞍山警署報案室偷竊男子周思華三千元現金；五月十五日於尖沙嘴白加士街某商業中心偷去一對二千元耳環。<br> 案件編號：TWCC527/06<br> 張志華攝</p></body></html>
