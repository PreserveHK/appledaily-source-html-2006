<html><header><meta charset="utf-8"><title>「炸彈」觸動警報美機場保安漏洞多</title></header><body><h1>「炸彈」觸動警報美機場保安漏洞多</h1><p>兩少年大模廝樣闖進民用機場偷走飛機，叫人擔心美國的機場保安，因為即使大型國際機場，在九一一襲擊後加強保安，包括嚴禁乘客攜帶攻擊性物品上機等，仍不時發生保安事故。<br> 前年紐約的紐瓦克（Newark）國際機場，就有一個藏有假炸彈的行李，觸動警報後沒有保安人員跟進，「炸彈」順利登機飛往荷蘭（Holland）阿姆斯特丹（Amsterdam），最後被當地保安人員搜獲。<br> 另外，國土安全部二○○三年的調查顯示，卧底人員成功攜帶武器或爆炸品，通過全國十五個機場的保安系統。<br> 《蘋果》資料室</p></body></html>
