<html><header><meta charset="utf-8"><title>助理消防區長上訴得直</title></header><body><h1>助理消防區長上訴得直</h1><p>【本報訊】停職助理消防區長陳沛棠，因欠繳樓宇按揭被銀行收樓，但沒通知庫務署，繼續領取房津三十多萬元，詐騙罪成被判緩刑，他不服判決，向高等法院上訴，法官不認為他有不誠實意圖，判上訴得直。<br> 五十二歲的陳沛棠對判決表示高興，認為還他清白，但仍擔心紀律聆訊，陳說：「一樣可以炒，要睇上頭決定。」<br> 高院暫委法官賴磐德昨日判案說，上訴人服務消防處三十年，因經濟困難，欠繳按揭，一直設法挽救，不通知政府被收樓，無疑是違反公務員規例，但不一定涉及刑事或不誠實，事實上他在首次被銀行收樓後，亦成功籌錢償還欠款。<br> 案件編號：HCMA1139/05</p></body></html>
