<html><header><meta charset="utf-8"><title>女皇公開給祖母的信</title></header><body><h1>女皇公開給祖母的信</h1><p>英國皇室展開連串活動慶祝女皇八十大壽。皇室近日推出新網站www.royal.gov.uk/queen80，以編年方式，用照片、檔案文件等資料，介紹女皇八十年來生活點滴。網站包含的一百六十多幅照片中，不少是鮮為人知，包括一幅一九四一年女皇與妹妹瑪嘉烈公主穿起戲服，排練默劇時所攝的照片。公眾在網站也可看到女皇的出生證明文件、書信等，包括她首封寫給祖母瑪麗皇后的信。女皇下月二十一日生日，當天她會在溫莎堡外會見公眾，之後出席由皇儲查理斯為她而設的生日午宴。<br> 英國廣播公司</p></body></html>
