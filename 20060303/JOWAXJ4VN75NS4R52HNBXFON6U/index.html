<html><header><meta charset="utf-8"><title>羅家英拍打劇差啲瓜</title></header><body><h1>羅家英拍打劇差啲瓜</h1><p>羅家英、郭藹明和譚耀文等前晚在沙田出席「亞視06．好戲連場．誠意獻上」啟播禮，宣傳於下周一播映的劇集《方德與苗翠花》，家英哥表示拍此劇時大病初癒，他有很多武打場面要押後拍攝，家英哥說：「因為傷口痛同唔夠力，但好彩都打到似模似樣，真係賣老命差啲瓜！」<br> 早前家英哥隨明星足球隊往菲律賓參加比賽，被指與劉浩龍搵女出火，家英哥對此說：「根本係老作，我都唔係同劉浩龍去。」女友汪明荃可有大興問罪之師？他說：「冇喎，佢仲話儍㗎㖭！」<br> 採訪、攝影：卓美娟</p></body></html>
