<html><header><meta charset="utf-8"><title>卡米拉一吻融入皇室</title></header><body><h1>卡米拉一吻融入皇室</h1><p>英國皇儲查理斯的妻子卡米拉，周三隨英女皇等皇室人員到威爾斯，出席當地新議會大樓開幕儀式。<br> 其間女皇與媳婦互相輕吻面頰，是兩人首次公開行這樣的見面禮，也象徵卡米拉漸漸融入皇室大家庭。<br> 女皇出席典禮時，有羣眾喝采歡迎，但也有幾批示威者在場抗議。<br> 有維護動物權益人士抗議女皇穿着領口、袖口以動物皮毛製造的外衣，指皮草是「殘忍自私」產品，女皇不應穿。<br> 英國《太陽報》/《每日電訊報》</p></body></html>
