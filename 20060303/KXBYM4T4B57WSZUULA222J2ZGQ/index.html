<html><header><meta charset="utf-8"><title>英漢示愛失控搗亂</title></header><body><h1>英漢示愛失控搗亂</h1><p>【本報訊】昨晨約五時，一名英國籍遊客（四十一歲）進入太子道西一三九號地下一家通宵營業茶餐廳光顧，點了一客雞翼麵，他進食少許便發難向侍應投訴，指摘食物難吃非常，繼而大吵大鬧、情緒激動，其間更砸毀枱面玻璃。職員前來調停，其間店主為求息事寧人，稱願作賠償，男遊客吵鬧一會後離開。半小時後男遊客手持一束百合花折返，悄悄坐在一名女食客身旁，當時他將百合花放在女食客枱上企圖示愛。店員企圖制止遊客時，男遊客突失控拿起椅子揮舞，其間更砸毀椅子，取鐵枝擊毀餐枱玻璃大肆破壞。侍應喝止無效報警，大批警員趕至成功制服男遊客將他拘捕送院。</p></body></html>
