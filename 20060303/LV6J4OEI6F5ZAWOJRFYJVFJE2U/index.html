<html><header><meta charset="utf-8"><title>減少飲酒量可防止自殺</title></header><body><h1>減少飲酒量可防止自殺</h1><p>日本一項調查發現，適度減少酒量有助預防自殺。該調查結果顯示，每日攝取五十九克酒精，即三杯日本酒或三大瓶啤酒所含酒精份量的男性，其自殺率比每月喝啤酒一至三次的男性高二點三倍，自殺率更會隨酒精攝取量的增加而上升。調查又發現，若男性滴酒不沾，其自殺率同樣比每月喝啤酒一至三次的男性高二點三倍。研究小組指出暫時未知為何不喝酒的男性也有較高自殺機率，但相信適度減少酒量有助防止自殺。</p></body></html>
