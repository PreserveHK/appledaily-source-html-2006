<html><header><meta charset="utf-8"><title>有機嬰兒食品鐵質不足</title></header><body><h1>有機嬰兒食品鐵質不足</h1><p>有機食品獲不少港人視為健康之選，但英國《泰晤士報》報道，部份有機嬰兒食品的糖份含量極高，而必需營養如鐵質的含量則極低。英國一項研究發現，該國部份有機嬰兒食品的糖份，竟比成人食品高出三倍，而其中一種食品的糖份佔整體成份的三成。<br> 此外，每樽鹹味嬰兒食品一般含有一點一毫克鐵質，但一樽有機鹹味嬰兒食品只含零點五毫克，估計如果嬰兒只吃有機食品，其鐵質攝取量會比吃正常食品的嬰兒低兩成。該國營養師強調，其實一個健康和平衡的餐單，已可提供嬰兒所需的一切營養。</p></body></html>
