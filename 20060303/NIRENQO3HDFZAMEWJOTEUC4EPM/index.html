<html><header><meta charset="utf-8"><title>旅行社支持強制保險</title></header><body><h1>旅行社支持強制保險</h1><p>【本報訊】旅行團的意外賠償大大提升了旅行社的經營風險，永安旅遊總經理梁港蘭昨表示，支持政府強制旅行社購買專業責任保險，主要理據是購買保險可為旅行社提供保障。<br> 又考慮到專業責任保險保費龐大，每年保費或高達數十萬元，中小型旅行社未必可以負擔，她認為本港經營專業責任保險的公司有限，建議讓不同旅行社聯成一線、集體購買，一方面可增加議價能力，同時讓保障範圍更全面。經濟雖好轉，但她表示團費加幅只有溫和的單位數字。</p></body></html>
