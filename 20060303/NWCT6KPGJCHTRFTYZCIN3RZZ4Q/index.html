<html><header><meta charset="utf-8"><title>BB女跌落熱水盆</title></header><body><h1>BB女跌落熱水盆</h1><p>【本報訊】粉嶺華心邨華勉樓一單位，上址住着一家四口，包括一對夫婦及他們的一對女兒（分別四歲及八個月大）。現場消息稱，昨下午五時許，母親抱着幼女往廁所，先倒了一盆熱水，準備替女兒沖涼。據稱，母親懷抱女兒蹲在地上，準備向熱水盆內倒冷水時，疑手忙腳亂導致懷中的女兒跌進熱水盆內，母親嚇得連忙將女兒抱起，然後致電報警。救護員到場後，發現女嬰的臀部及大腿燙傷紅腫，於是替她敷藥，然後再將她送院治療（圖）。<br> 陳偉良攝</p></body></html>
