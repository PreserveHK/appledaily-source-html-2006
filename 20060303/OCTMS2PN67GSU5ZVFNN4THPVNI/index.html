<html><header><meta charset="utf-8"><title>貝沙灣炒家天堂</title></header><body><h1>貝沙灣炒家天堂</h1><p>帶挈唔少人賺大錢，不論一手定二手貨，賣出一樣有得執，好似二期一座中層A，二千三百六十五呎，原業主舊年五月用一千八百七十萬喺二手場買入，剛以二千萬沽出，賺一百三十萬。<br> 三期二座高層A，一千七百零五呎，成交價一千三百四十萬，原業主舊年九月斥一千二百九十六萬一手購入，轉手執四十四萬。兩個單位都係好市時購入，所以轉手賺幅已唔算勁。香港置業夏笑笑表示，貝沙灣以千七呎以上嘅三房單位，最受買家歡迎。<br> 另外，利嘉閣盧敬仁話，同區嘅翠海別墅中層單位業主，九三年揸到𠵱家十幾年，勁賺近倍，單位二千零八呎，連車位成交價一千五百萬，呎價七千四百七十。</p></body></html>
