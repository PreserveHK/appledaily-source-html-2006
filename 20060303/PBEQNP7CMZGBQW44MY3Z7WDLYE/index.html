<html><header><meta charset="utf-8"><title>梁家輝膺魅力男演員</title></header><body><h1>梁家輝膺魅力男演員</h1><p>梁家輝、劉心悠、魏駿傑等日前出席香港專業電影攝影師學會春茗，梁家輝及林嘉欣分別奪得專業眼中最具魅力男、女演員年度獎，因林嘉欣不在港，由師妹劉心悠代領。<br> 而鮑德熹則憑《如果．愛》奪全年最傑出攝影獎，由於他不在港，故由胞姊鮑起靜代領，鮑起靜說：「呢個獎由同行認同及肯定而得，鮑德熹覺得好有意義。」</p><p>劉偉強萬歲</p><p>席間大會提供最新款的攝影機讓新學員示範攝影，梁家輝亦有試玩。任會長多年的黃岳泰，今年在會員推選下繼續連任。而劉偉強見大家玩得開心，即場宣布包起全晚支出，以近萬元埋單。　撰文：林妃</p></body></html>
