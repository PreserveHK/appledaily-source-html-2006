<html><header><meta charset="utf-8"><title>促葉國謙交代德信事件</title></header><body><h1>促葉國謙交代德信事件</h1><p>【本報訊】房屋署收回德信建築「爛尾」地盤而引起軒然大波，身兼房屋委員會委員的民主黨成員李華明昨去信房委會建築小組委員會主席、民建聯成員葉國謙，要求他交代小組為何在得悉德信的工程出現問題後不立即收回地盤，而會議上委員曾否就有關問題作出投票。李華明又促請葉交代如何處理德信事件的善後工作，包括黃竹坑邨居民搬遷及外判工人欠薪等問題。<br> 另外，德信建築昨又被另一公司眾安警衞有限公司入稟高等法院，申請將其清盤。<br> 案件編號：HCCW103/06</p></body></html>
