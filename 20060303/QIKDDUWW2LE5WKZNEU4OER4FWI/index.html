<html><header><meta charset="utf-8"><title>政協委員無選舉權</title></header><body><h1>政協委員無選舉權</h1><p>全國「兩會」是人大、政協會議的簡稱。按照中國憲法，全國人民代表大會（全國人大）是國家最高權力機構，亦是國家立法機構，擔負選舉國家主要領導人、決定大政方針等重大責任。<br> 全國人大代表由各地方選舉產生（港區人大除外），每屆五年，其間每年舉行一次全體大會。今年召開的是十屆四次會議。</p><p>　</p><p>全國政協的全稱是中國人民政治協商會議，是中共領導的統戰組織。政協委員由內地各政黨、團體及各界別人士組成，由「協商」而非選舉產生。政協委員的任期亦是五年一屆，其間每年召開一次全體大會。政協委員將列席人大大會，但僅限於議政論政，無立法表決權和選舉權。</p></body></html>
