<html><header><meta charset="utf-8"><title>《足球小將》出戰伊拉克</title></header><body><h1>《足球小將》出戰伊拉克</h1><p>足球果然是世界語言，「享譽國際」的日本足球員戴翅偉，將「出使」伊拉克，務求促進日本與伊拉克的友好關係。日本外務省昨天（周四）表示，電視卡通片《足球小將Goal!》將會在美國政府出錢開設的伊拉克「傳媒網絡」電視台播出，但原名「大空翼」的「戴翅偉」，要改一個阿拉伯名字「馬吉德」（CaptainMajed）才可出鏡。外務省發言人說：「伊拉克人熱愛足球，我們期望《足球小將》能夠鞏固日伊兩國友誼。」<br> 法新社</p></body></html>
