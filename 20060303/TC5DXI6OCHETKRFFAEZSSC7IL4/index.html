<html><header><meta charset="utf-8"><title>盈保又有高層執位</title></header><body><h1>盈保又有高層執位</h1><p>近期是非多多嘅盈科保險，繼財務總監張森要為賬目出錯而引咎辭職後，前日再有高層調動。原本做執行董事嘅彭德雅（PeterAllen），已轉做非執行董事，任期兩年，每年董事袍金得12萬元。<br> Peter嘅背景一啲都唔簡單，佢係會計師出身，喺多個國家做過嘢，97年轉投李澤楷嘅盈科拓展集團，現時係該集團執行董事兼財務總監，亦係電盈執行董事兼人力資源總處主管。佢99年6月起已經係盈保執行董事。<br> 今次盈保賬目出事，雖然未必關Peter事，但以佢做財務出身，公司出現咁嘅問題點都有啲老貓燒鬚，問責又好，劃清界線也好，退一步，少隻鑊。</p></body></html>
