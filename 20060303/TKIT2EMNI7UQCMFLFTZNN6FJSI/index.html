<html><header><meta charset="utf-8"><title>小學兩周兩見死雀</title></header><body><h1>小學兩周兩見死雀</h1><p>【本報訊】漁農自然護理署昨共撿獲一百隻雀鳥屍體，其中早上七時許，校工於紅磡德定街聖公會奉基千禧小學三至四樓梯間，發現一隻三吋長死雀。校方報警後避免學童與死雀接觸，安排學生改用其他通道。<br> 警員到場後以紙盒蓋着雀屍，稍後穿上保護衣的漁護署人員到場撿走雀屍（圖），然後在梯間灑上消毒藥水。校長李有斌表示，校工會重新清洗梯間消毒以確保安全，校舍個多星期前亦曾發現鳥屍，同樣由漁護署人員撿走。<br> 徐雲庭攝</p></body></html>
