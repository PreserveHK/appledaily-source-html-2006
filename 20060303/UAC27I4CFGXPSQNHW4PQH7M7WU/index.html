<html><header><meta charset="utf-8"><title>家燕生日賀復出十年</title></header><body><h1>家燕生日賀復出十年</h1><p>無綫三月星辰生日會昨日在將軍澳電視廣播城西餐廳舉行，出席藝員包括薛家燕、黃泆潼、張美妮、李雨陽等。家燕本月三十日生辰會在美麗華酒店舉行生日派對，她說：「今年係我復出十周年，又係個女大學畢業，我嘅願望係工作唔使太辛苦，轉營商業有所成就。」</p><p>黃泆潼做蚌精</p><p>而黃泆潼則於十八日生日，堅拒透露年齡的她說：「總之希望青春常駐，冇青春就冇男友。」她稍後會接拍無綫新劇《搜神傳》飾演蚌精，日前試造型時還因面部敏感，留下紅印。<br> 採訪、攝影：卓寶花</p></body></html>
