<html><header><meta charset="utf-8"><title>字跡揭皇儲憤怒無能</title></header><body><h1>字跡揭皇儲憤怒無能</h1><p>皇儲查理斯親筆信公開，英國筆迹學家協會（BritishInstituteofGraphologists）前主席雷斯（ErikRees）分析後指，查理斯是個「暴躁、竭力壓抑自己」的人，充滿「憤怒、激情、不耐煩和無能」，好像正「撼頭埋牆」般，但又自我抑制，很盡力保持冷靜。如果查理斯的情緒經常都是這樣，「他將會心臟病發。」雷斯又說皇儲具野心，很渴望可以「改變或影響一些東西」，也許像十六世紀的查理斯二世（CharlesII）般成為一個強勢君主。<br> 英國《泰晤士報》</p></body></html>
