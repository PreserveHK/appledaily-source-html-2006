<html><header><meta charset="utf-8"><title>買賣登記上月微增</title></header><body><h1>買賣登記上月微增</h1><p>土地註冊處上月錄得五千三百六十九份住宅買賣合約登記，比一月增加九點六巴仙，但相對舊年同期就不堪提，足足少咗三成半。總值就有一百三十六億元，比一月多近一成六，較舊年同期少四成二。<br> 中原黃良昇話，二手住宅佔四千三百八十四宗，總值一百一十六億二千萬，兩者都係連續兩個月增加，反映二手市場喺春節前已見底回升，而且仲係以中高價物業為主。佢指出，近期銀行減息戰，相信會吸引多啲人入市，成交量可以再進一步增加。</p></body></html>
