<html><header><meta charset="utf-8"><title>劉心悠天生購物狂</title></header><body><h1>劉心悠天生購物狂</h1><p>新片《黑夜》為香港、日本和泰國攜手合作的電影，當中分為《鬼鄰》、《凶洞》和《亡記》三個故事，而《鬼鄰》兩位主角劉心悠、郭品超及導演梁柏堅，日前應曼谷國際電影節籌委會邀請出席當地一系列宣傳活動，劉心悠表示在五歲時曾到泰國，之後再沒有機會踏足此地，所以今次泰國行令她興奮不已，希望可以到處購物，寓工作於娛樂。</p><p>大有斬獲</p><p>然而，劉心悠抵達後才發覺工作頻繁，每日朝八晚十，於是她惟有在晚上匆匆吃過飯後便逛夜市，把握每分每秒。在兩小時的夜遊中，劉心悠盡顯其購物狂本色，上至家居陳設下至衣服飾物也有斬獲，殺價方面亦有一手，令同行的郭品超大為佩服。<br> 撰文：林妃</p></body></html>
