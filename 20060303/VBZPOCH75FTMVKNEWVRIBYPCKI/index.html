<html><header><meta charset="utf-8"><title>彩頤居中記義務推廣</title></header><body><h1>彩頤居中記義務推廣</h1><p>最近市傳房協考慮搵地產代理，招租牛頭角長者屋彩頤居貨尾，畀到兩隻幾佣，噚日中記話佢哋嘅精英會會員，主動同房協傾，話唔收佣義務同佢推廣。<br> 中記黎堅輝話，佢哋不嬲有做啲商界展關懷嘅工作，推廣彩頤居可以幫到啲長者，所以唔介意仗義相助。<br> 黎堅輝話今次主要係鼓勵長者申請，能否入住要等房協嚴格審批，佢哋未必控制到，𠵱家彩頤居仲有兩成，六十幾件貨尾，租住權費維持約四十萬至六十餘萬，視乎申請者年紀，最低要求六十歲，租客入住至百年歸老，就要將單位交番畀房協。<br> </p></body></html>
