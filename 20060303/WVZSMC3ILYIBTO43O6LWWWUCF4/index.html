<html><header><meta charset="utf-8"><title>翟鋒返港難捨胞兄</title></header><body><h1>翟鋒返港難捨胞兄</h1><p>亞洲先生亞軍翟鋒（原名翟威廉）去年當選後即簽約亞視，之後返回日本繼續短期大學課程，上月底返港，並參與拍攝處境劇《喜有此理》。</p><p>為哥哥搬屋</p><p>翟鋒和胞兄翟威信感情很好，兩人一同在日本留學，翟鋒返港前，兩兄弟即爭取時間團聚，母親亦特地赴日探望兩人。離開日本前，翟鋒更為哥哥搬了新居，他說：「哥哥下個月會讀大學，加上我又返香港發展，為咗慳錢，哥哥要搬去一間細啲嘅屋，所以我幫佢搞好晒啲手續先走。」<br> 採訪：比華利</p></body></html>
