<html><header><meta charset="utf-8"><title>Boffy孤獨食麵</title></header><body><h1>Boffy孤獨食麵</h1><p>曾先後跟葉玉卿和張文慈拍拖的Chin.G髮型屋老闆Boffy（張國強），近年戀情未有着落，日前他到中環開餐時，啤酒送牛腩麵，還一臉落漠。當晚九時多，一身全黑打扮的Boffy獨自於中環歌賦街九記牛腩出現，當時他一邊隊啤、一邊吃牛腩麵。由於人客太多，Boffy被迫搭枱。只見他木無表情，似心事重重，三扒兩撥醫肚後，便拿着一罐啤酒走到收銀處埋單離開。<br> 當晚Boffy光顧的牛腩麵檔，地方雖小卻享負盛名，不少明星如梁朝偉、李連杰等均是常客。<br> 採訪、攝影：娛樂突發組</p></body></html>
