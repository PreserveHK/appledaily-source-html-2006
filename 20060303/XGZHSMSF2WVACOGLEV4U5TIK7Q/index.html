<html><header><meta charset="utf-8"><title>八街站：4-5月對蝦最肥</title></header><body><h1>八街站：4-5月對蝦最肥</h1><p>屋企整海鮮，除咗蒸魚之外，好多時就係整白灼蝦或者蒜茸開邊蝦。蝦主要分海水蝦同淡水蝦，淡水蝦例如河蝦價錢會平啲，其次喺鹹淡水水域生長嘅基圍蝦就貴少少，而對蝦（又叫大蝦或者明蝦）就更貴。每年4-5月同8-9月出產嘅就最肥大鮮美。揀嘅時候，游水游得活潑生猛，重要識得吐泡嘅對蝦就最新鮮貨。另外，新鮮蝦嘅殼同肉會黐得比較實，生剝時會難啲，相對好易剝殼嘅就唔慌新鮮得去邊喇！</p></body></html>
