<html><header><meta charset="utf-8"><title>原味乳酪改善口氣問題</title></header><body><h1>原味乳酪改善口氣問題</h1><p>口氣惹煩惱，不妨吃些原味乳酪，或許可以解決問題。日本有研究指出，研究對象在六星期內每天兩次進食九十克原味乳酪，結果出現顯著成效，那些原本有口氣的人，他們口腔裏的氫硫化物（導致口氣的化合物），經量度發覺大幅減少了八成，口氣問題明顯改善。<br> 最新一期的《讀者文摘》報道，英國牙齡健康基金的卡特醫生表示，不含糖份的優質乳酪是非常健康的食品，現在知道它對口腔健康也有幫助，是一個好消息；不過，預防口氣的最佳方法，始終是多刷牙、用牙線，以及避免吃含糖份的零食。</p></body></html>
