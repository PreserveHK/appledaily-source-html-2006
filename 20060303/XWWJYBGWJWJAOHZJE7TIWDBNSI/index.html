<html><header><meta charset="utf-8"><title>葉翠翠爆李逸朗講大話</title></header><body><h1>葉翠翠爆李逸朗講大話</h1><p>葉翠翠、楊洛婷、陸詩韻、林莉、鄧上文、李思欣等港姐及無綫藝員，昨日以不同服飾出席維園舉行的花卉展覽，為「千嬌百媚展芳華」攝影比賽擔任模特兒，而眾女當中，以李思欣的和服美少女造型較為突出。<br> 葉翠翠與李逸朗日前已否認拍拖傳聞，李逸朗表示要為傳緋聞向翠翠致歉，但翠翠昨日就踢爆並無收到對方任何道歉說話，不過她表示不會因緋聞與李逸朗斷絕來往。</p><p>露腿怕冷</p><p>至於露出雙腿的李思欣則說：「上身lowcut加短裙，又唔算好性感，不過天氣咁凍，反而驚冷親，我已經着咗絲襪打底，不過我呢套和服經過改良，我覺得個造型好似美少女咁。」<br> 採訪、攝影：魯萍</p></body></html>
