<html><header><meta charset="utf-8"><title>Isabella教做名模</title></header><body><h1>Isabella教做名模</h1><p>梁洛施（Isabella）前晚到城市大學，擔任模特兒比賽評判，因她事前要拍廣告，所以遲到。模特兒出身的Isabella說：「做model最緊要有自信，唔好畀太大壓力自己，咁會影響賽果。我知好多年輕人都想做model，但小心有好多公司係呃人，如果去試鏡最緊要搵埋阿媽陪，我以前都係咁樣。」</p><p>重遇恩人</p><p>Isabella在比賽中重遇恩人，還與對方合照，她說：「我以前做model嗰間公司嘅搞手，就係今次活動嘅負責人，以前係佢介紹我畀Mani（經理人霍汶希）識，所以我先咁好彩入咗娛樂圈。」<br> 採訪、攝影：駱華齡</p></body></html>
