<html><header><meta charset="utf-8"><title>匙羹掛杯邊無甩拖</title></header><body><h1>匙羹掛杯邊無甩拖</h1><p>飲水可以齋要杯唔要羹，而自問是個咖啡Fans，日日沖咖啡時一定要孖住隻匙羹；不過，手上用的並非連碟的咖啡杯套裝，無隻碟盛起隻匙羹，不是容易掃跌落地，就是忘了放在哪裏；或者，這類杯連匙羹的咖啡杯裝，正是我這類大頭蝦的救星。<br><br>記者：招佩珊<br>攝影：陳陶鈞、林栢鈞</p><p>售賣點</p><p>（a）city'super（25062888）<br> 銅鑼灣時代廣場地庫B1<br> <br> （b）TowngasAvenue（23672713）<br> 尖沙嘴新世界中心地面L030</p></body></html>
