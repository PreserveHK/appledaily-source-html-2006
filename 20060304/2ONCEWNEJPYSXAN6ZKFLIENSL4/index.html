<html><header><meta charset="utf-8"><title>城城下廚慰母</title></header><body><h1>城城下廚慰母</h1><p>郭富城昨日在四季酒店出席「群力資源中心」公民教育短片的記者會，獲委任德育大使，並與顧問、前特首夫人董趙洪娉齊宣揚關心社會和建立和諧家庭，剛從美國返港的城城與董太看宣傳片時更不時咬耳仔。</p><p>最緊要溝通</p><p>城城謂會盡量抽時間關心家人，不論身在香港或外地，都會打電話與家人聯絡，城城說：「屋企夾埋我有五個細路，大家一人一日一個電話，咁啱啱好一個星期啦！有時仲會下廚整嘢畀佢哋食，父母同子女要溝通。」對於社會上有很多虐兒案，城城說：「我都明白父母有佢哋嘅壓力，但唔可以向仔女發脾氣，我如果做咗爸爸，就會盡量了解兒女。」<br> 採訪、攝影：王連連</p></body></html>
