<html><header><meta charset="utf-8"><title>日車站大閘夾死人</title></header><body><h1>日車站大閘夾死人</h1><p>日本京都下京區的國營鐵路東海道線火車站，前晚（周四）發生大閘夾死人意外。警方事後拘捕鐵路工人，懷疑他疏忽職守，正展開調查。死者是六十九歲的樋口名人，並無固定住址，有火車站員工指他是流浪漢，經常在附近一帶過夜。當局已拘捕火車站一名十九歲員工，懷疑他疏忽職守，誤按掣令捲閘落下造成慘劇，當局會進行驗屍，以查明真正死因。鐵路公司公關部拒絕評論意外，但承諾會採取措施以防慘劇重演。<br> 日本《每日新聞》</p></body></html>
