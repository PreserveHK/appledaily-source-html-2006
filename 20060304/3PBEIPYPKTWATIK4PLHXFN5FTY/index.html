<html><header><meta charset="utf-8"><title>菲推10萬張$1.5機票</title></header><body><h1>菲推10萬張$1.5機票</h1><p>菲律賓華裔商人吳奕輝，為了慶祝旗下宿霧太平洋航空公司成立十周年，推出十萬張國內航班單程特惠機票，劃一收費十披索（港幣約一元五角），創下菲國史上最低票價紀錄。乘客由昨天至下周三，可向宿霧太平洋航空公司購買特惠機票，必須在六月二十日至十月十八日期間使用，票價未包括機場稅和其他收費。宿霧太平洋航空公司是菲律賓第二大航空公司，規模僅次於富商陳永栽的菲律賓航空公司，正不斷擴大王國，增加國內航班和飛往日本、南韓和中國等國際航班。<br> 中央社</p></body></html>
