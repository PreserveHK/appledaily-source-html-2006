<html><header><meta charset="utf-8"><title>議員：九次外遊離晒譜</title></header><body><h1>議員：九次外遊離晒譜</h1><p>立法會社福界議員張超雄認為，詐騙綜援不單浪費公帑，更使申領綜援人士印象變得負面，容易被認定為「呃綜援」，可能令真正有需要的申請者卻步。他批評涉案的被告梁惠淇與丈夫一年內九次共同外遊，實在「離晒譜」。<br> 另外，張超雄又不滿申請綜援人數大量上升，但社署的審批人手自○二年後卻一直維持不變。根據社署資料顯示，過去十個月，有六百四十六宗涉詐騙綜援個案，接近上個財政年度的六百六十五宗，比起○一至○二年度上升逾兩倍，涉款四千一百八十萬元，社署已向近一半個案發出警告，其中五十三宗被判入獄。騙綜援個案當中，超過一半是隱瞞或虛報入息。<br> 本報記者</p></body></html>
