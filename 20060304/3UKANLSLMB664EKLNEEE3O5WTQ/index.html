<html><header><meta charset="utf-8"><title>促關注港人內地判死</title></header><body><h1>促關注港人內地判死</h1><p>【本報訊】取消死刑聯合委員會過去兩星期分別會見四名港區人大代表，包括李鵬飛、鄭耀棠、葉國謙及吳清輝，討論有關港人在內地被判死刑的問題，包括促請中國政府容許被告獲得法律援助及繙譯權利，以及讓家屬獲得即時通報訊息，確保港人在內地享有合法權利。<br> 四位人大最終答應在北京出席兩會期間，向內地有關部門轉達意見，並允諾作出跟進。國際特赦組織的統計顯示，中國是世界上執行死刑最多的國家，○四年有逾六千人被判死刑。</p></body></html>
