<html><header><meta charset="utf-8"><title>菲國撤緊急狀態令</title></header><body><h1>菲國撤緊急狀態令</h1><p>菲律賓總統阿羅約夫人（GloriaMacapagalArroyo）上周五聲稱有軍事政變後頒布的緊急狀態令，昨天（周五）宣布撤銷。她敉平了軍事政變仍頒緊急狀態令，被批評是要實施軍法統治，但她昨天仍然力撐有必要頒令，以遏止政敵和機會主義者進行損害國家經濟活動。她又向軍中不滿她的少壯派伸出橄欖枝，下令國防部長克魯斯（AvelinoCruz）調查軍人的不滿和需要。<br> 緊急狀態令解除後，菲律賓馬尼拉特警隊辦事處昨天發生兩次炸彈爆炸，沒人死傷。<br> 美聯社/法新社</p></body></html>
