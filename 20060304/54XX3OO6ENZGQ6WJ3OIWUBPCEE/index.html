<html><header><meta charset="utf-8"><title>吳佩慈念大學長讀長有</title></header><body><h1>吳佩慈念大學長讀長有</h1><p>吳佩慈昨日偕台灣型男郭品超在台灣出席某鞋履宣傳活動，兩人身材高大，十分合襯。<br> 吳佩慈表示一向喜歡收藏鞋子，又謂穿上高跟鞋會令小腿曲線更加性感。談到早前有報道指她念大學一年級時經常缺課，有時更由弟弟代為點名，稍後她又要到內地拍戲，需向校方請長假，她說：「我們的課程比較特別，可以有兩次不及格機會，所以即使這次不及格，還有另外的機會。」<br> 此外，昨日郭品超並沒有戴與女友的定情戒指，令人懷疑兩人感情有變，郭品超解釋：「沒有戴戒指是因為工作的關係，怕弄掉了。」<br> 採訪、攝影：黎寶蘋</p></body></html>
