<html><header><meta charset="utf-8"><title>「TravelStreet」眼睛去旅行</title></header><body><h1>「TravelStreet」眼睛去旅行</h1><p>以前去旅行先要去旺角走一轉，貪佢旅行社又多又集中，但從今以後，可能要移師沙田，皆因沙田新城市廣場2/F經翻新後變成「TravelStreet」，十三間大型旅行社全集中喺呢度，讓旅客可以一次過盡覽各地旅遊資料。除此，商場亦特別在3月4至20日，推出「NewTownPlaza-SensesofTravel」嘅推廣活動，屆時商場會變身為停機坪，更會裝飾成夏威夷、日本、意大利、澳洲等四個旅遊熱點，畀你先用眼睛去旅行！<br><br>記者：曾靜茵</p></body></html>
