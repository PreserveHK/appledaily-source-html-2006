<html><header><meta charset="utf-8"><title>郭芯其自爆仆直瘀事</title></header><body><h1>郭芯其自爆仆直瘀事</h1><p>張韶涵、郭芯其前晚在將軍澳電視城錄影節目《火爆音樂空間——超級紅人館》，郭芯其以一條白色低胸裙出席，搶去打扮密實的張韶涵風頭。</p><p>自己化妝赴會</p><p>郭芯其表示今年首次往無綫錄影，所以親自化妝，她說：「我今日嘅裝扮係天使同魔鬼嘅混合，眼睫毛都係我自己黐，連官恩娜行過都有讚我。」她續稱不知道是否受了詛咒，前日在髮型屋發生了意外，她說：「我喺髮型屋被風筒條線絆倒，成個人趴落地，個頭起咗一個瘤，𠵱家擘大口都痛。」<br> 採訪：駱華齡<br> 攝影：仇志德</p></body></html>
