<html><header><meta charset="utf-8"><title>預約睇樓港置獨增</title></header><body><h1>預約睇樓港置獨增</h1><p>代理行每個禮拜都會公布預約睇樓量，數據都差唔多，但噚日就有明顯唔同嘞，美聯同利嘉閣都話少咗，但香港置業就指持續勁增。<br> 利嘉閣統計五十個屋苑預約睇樓有二千五百五十二組，比上周末下滑八點五巴仙；美聯就指十五藍籌屋苑有一千零七十組客，跌七巴仙。中原統計嘅十大屋苑就有八百九十組客，同上個禮拜差唔多。<br> 不過，香港置業統計嘅四十個屋苑，總共有二千六百二十三組客預約睇樓，比上個禮拜勁多兩成。升幅最大嘅港島區，除太古城嘅兩成四外，其次係鰂魚涌康怡花園嘅兩成一。<br> 四大代理行嘅數據有咁大出入，唔通啲客鍾意搵港置睇樓多啲？認真考起，有興趣買樓嘅市民要打醒精神嘞。</p></body></html>
