<html><header><meta charset="utf-8"><title>被盜名畫網上兜售</title></header><body><h1>被盜名畫網上兜售</h1><p>巴西警方前天（周四）表示，上周在里約熱內盧ChacaradoCeu博物館被手持手榴彈的歹徒掠去的四幅鎮館名畫，有了新線索。最近有人在一個俄羅斯網站刊登廣告放售其中一幅名畫，叫價一千三百萬美元（約一億一百四十萬港元）。<br> 被放售的失竊名畫，是馬蒂斯（HenriMatisse）的《LuxembourgGardens》（圖），警方指歹徒公然在網上兜售名畫，顯示這犯罪集團委託職業罪犯搶畫，但這並不意味名畫已運出境，當局相信四幅名畫仍在里約熱內盧，正夥同國際刑警擴大調查範圍。<br> 路透社</p></body></html>
