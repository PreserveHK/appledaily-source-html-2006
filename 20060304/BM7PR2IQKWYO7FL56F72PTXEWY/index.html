<html><header><meta charset="utf-8"><title>　　梁智鴻安心舞照跳 - 李八方</title></header><body><h1>　　梁智鴻安心舞照跳 - 李八方</h1><p>香港人口老化，針對銀髮族嘅生意相信大有可為，博愛醫院、圓玄學院、仁濟醫院同仁愛堂四個主要喺新界西北區做社會服務工作嘅慈善團體，噚日合辦「活力長者新世代」團拜活動，有成一千五百個長者參加，一眾長者真係活力十足，載歌載舞非常精采，夜晚仁濟醫院就舉行慈善餐舞會，行會成員兼安老事務委員會主席梁智鴻做嘉賓，金刀梁係煲呔委任嘅行會新成員，肯定無份「倒曾」，所以可以盡情跳舞，懶理北京發生乜事。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
