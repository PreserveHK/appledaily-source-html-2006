<html><header><meta charset="utf-8"><title>國務院條例限制上訪</title></header><body><h1>國務院條例限制上訪</h1><p>被老百姓形容為「大鬧大解決、小鬧小解決、不鬧不解決」的深圳市當局，是內地第一個援用國務院《信訪條例》，而用強制手段限制民眾上訪規模，將超過五人的集體上訪請願定為違法犯罪行為的城市，可謂開創內地打壓老百姓伸訴冤情的先河。<br> 根據去年一月十日由國務院總理溫家寶簽署通過，並於同年五月一日起實施的國務院《信訪條例》第十八條，即第三章「信訪事項的提出」中規定：「信訪人採用走訪形式提出信訪事項的，應當到有關機關設立或者指定的接待場所提出。多人採用走訪形式提出共同的信訪事項的，應當推選代表，代表人數不得超過五人。」</p></body></html>
