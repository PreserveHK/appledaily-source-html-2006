<html><header><meta charset="utf-8"><title>安仔拒借戀情宣傳</title></header><body><h1>安仔拒借戀情宣傳</h1><p>本報昨日報道許志安不斷慰問情緒受困擾的鄭秀文（Sammi），兩個月前重奪Sammi芳心，這段十三年的斷續感情得以再續。Sammi近期更在雜誌的繪畫專欄內，以色彩繽紛、關於愛情主題的作品，抒發她再墮愛河的喜悅。<br> 對於安仔和Sammi復合一事，兩人的經理人郭啓華昨日在電話中回應：「安仔就嚟派歌，佢𠵱家努力錄緊音，作為佢嘅經理人，我唔想佢俾人話有嘢做就借緋聞做宣傳，所以佢兩個都唔會回應呢件事。」<br> 撰文：林妃</p></body></html>
