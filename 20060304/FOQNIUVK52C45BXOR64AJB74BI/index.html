<html><header><meta charset="utf-8"><title>金喜善望再與成龍合作</title></header><body><h1>金喜善望再與成龍合作</h1><p>成龍前日與韓國女星金喜善到日本，為於本月十八日在日本上映的《神話》出席首映禮。金喜善當晚穿上黑色吊帶裙，高貴迷人，她大讚成龍經常在片場大搞氣氛，更希望將來有機會再與他合作。</p><p>瀧澤秀明賣口乖</p><p>將與成龍於新片中合作的日本男星瀧澤秀明，前日為首映禮擔任神秘嘉賓，負責上台獻花。瀧仔更向成龍賣口乖說：「從小至大，成龍都是我心目中的英雄。」成龍透露計劃開拍愛情片，為瀧澤秀明改變形象。<br> 撰文：梁美玲</p></body></html>
