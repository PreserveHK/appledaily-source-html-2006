<html><header><meta charset="utf-8"><title>ImportantNews：本田AccordLuxury學做上等人</title></header><body><h1>ImportantNews：本田AccordLuxury學做上等人</h1><p>家陣買車人人講求享受和豪華，要博得用家歡心，車廂設備當然要有咁豪華得咁豪華，所以近年亦愈來愈多新車加推豪華版。最近新登場的「豪選」，就有本田Accord2.4Luxury；叫得做Luxury當然加入了各種豪華元素，好似桃木及真皮軚環、電動尾窗簾、門邊冷光腳踏等等，比普通版多付萬餘元的「學費」，便可學做上等人，計落都幾化算。<br>記者：黃婉冰<br>攝影：林栢鈞<br><br>售價：$215,780<br>查詢：合群汽車(23802231)</p></body></html>
