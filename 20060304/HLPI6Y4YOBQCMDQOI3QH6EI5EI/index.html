<html><header><meta charset="utf-8"><title>招商有意併購本港銀行</title></header><body><h1>招商有意併購本港銀行</h1><p>【本報訊】外電引述在北京出席政協會議的招商局集團董事長秦曉表示，旗下在內地上市的招商銀行正籌備今年內來港上市，上市前招銀無意引入策略性股東。他指出，集團有興趣收購香港銀行，條件是要獲得控股權，也要視乎收購價格合理與否。不過，他認為收購本港銀行機會不多，因願意的銀行很少。<br> 招商局集團現持有招銀約23%股權，雖然該行上市後，大股東權益可能會被攤薄，但他相信仍會保持約20%。<br> 總部設在深圳的招銀計劃年內到港上市，但目前仍未進入法律程序。市場估計，該行將集資約20億美元，中金、美林及瑞銀將擔任上市包銷行。秦曉表示，招行無計劃在上市前引入策略性股東。</p></body></html>
