<html><header><meta charset="utf-8"><title>教宗或提高女教徒地位</title></header><body><h1>教宗或提高女教徒地位</h1><p>女性當神職人員的爭議，近年討論得相當熱烈，但梵蒂岡就一直反對讓女性當神父。教宗本篤十六世前天（周四）亦重申這個立場，但表示會「思考」加強女性在教會「建制」中角色的可能性。<br> 教宗沒說明他考慮給予女性甚麼角色，只是指出女性的「魅力」向來在教會中有重大影響，又點名提到已故的真福德蘭修女（MotherTeresa），以及十四世紀的聖佳琳，她倆都熱心為窮人和病人服務，深受世人敬重。<br> 美聯社</p></body></html>
