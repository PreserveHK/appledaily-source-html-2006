<html><header><meta charset="utf-8"><title>九龍　海逸1年賺171萬元</title></header><body><h1>九龍　海逸1年賺171萬元</h1><p>▲美聯章穎鈞說，紅磡海逸豪園21座中層相連單位，1481方呎，830萬元售出，每呎5604元。原業主去年初以659萬元購入，1年賺171萬元，25.9%。</p><p>淘大摸頂貨跌52.3%</p><p>▲中原張珂表示，牛頭角淘大花園I座中層6室，501方呎，137.5萬元易手，每呎2745元。原業主97年11月以288萬元買入，9年蝕150.5萬元，52.3%。</p></body></html>
