<html><header><meta charset="utf-8"><title>與李司棋、劉丹同期</title></header><body><h1>與李司棋、劉丹同期</h1><p>方剛六九年中學畢業後便到國泰電影公司讀訓練班，同屆有李司棋和劉丹，畢業後便簽下七年合約，主演過《屠龍》一片後，當時只得二十歲的他因臉上生滿暗瘡影響扮相，最後主動要求解約。<br> 方剛七二年離開國泰後曾做時裝生意，直至八七年再投入演藝事業，演過電影《警賊兄弟》和《天堂血路》等，在亞視亦演出過不少劇集如《銀狐》（見圖）及《戲王之王》等，而他在《人在邊緣》與《豪門》中飾演的「大反派」最為人津津樂道，曾引來觀眾的極大迴響。</p></body></html>
