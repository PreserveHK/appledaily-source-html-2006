<html><header><meta charset="utf-8"><title>第一夫人逛《芝麻街》</title></header><body><h1>第一夫人逛《芝麻街》</h1><p>美國總統喬治布殊出訪印度，同行的第一夫人勞拉「開小差」，走去「公仔箱」客串。但勞拉當然不是演出印度人超愛的肥皂劇，而是在印度版《芝麻街》中亮相。<br> 勞拉從前是學校圖書館管理員，成為白宮女主人之後，亦一直關心美國兒童的教育問題，擔任印度兒童節目《GalliGalliSimSim》嘉賓亦順理成章。她在節目中跟印度社會運動人士阿里，以及愛說話的紫色布偶「錢基」及毛茸茸的獅子「布巴」談天說地。節目稍後播出，估計全印度會有四千萬個家庭收看得到。<br> 德新社</p></body></html>
