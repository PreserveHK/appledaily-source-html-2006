<html><header><meta charset="utf-8"><title>中原指數窄幅上落</title></header><body><h1>中原指數窄幅上落</h1><p>物業買賣多番啲，但造價就比較反覆，以二手樓價編製嘅中原城市領先指數，截至二月二十六號一個禮拜，報五十三點五七，較前周跌零點二點。近月指數都係喺五十二至五十四點之間上落。<br> 若果細分睇，港島、九龍同新界東嘅區域中小型住宅指數全部下跌，由零點一二至一點四四巴仙；但新界西就大幅勁升一點五四巴仙。中原黃良昇解釋，係因為葵涌雍雅軒開賣，刺激同區二手樓價向上。<br> 至於成份屋苑表現，有二十七個跌，三十五個升。<br> 九龍灣德福花園跌幅最大，一個月下滑九點八巴仙，呎價見三千二百六十七蚊。升值嘅屋苑以中半山嘉富麗苑最突出，升近兩成七，呎價一萬零七百幾。</p></body></html>
