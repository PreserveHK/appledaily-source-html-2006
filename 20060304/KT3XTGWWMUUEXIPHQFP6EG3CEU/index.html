<html><header><meta charset="utf-8"><title>豐澤紅磡舖面臨加租</title></header><body><h1>豐澤紅磡舖面臨加租</h1><p>豐澤電器租緊嘅紅磡馬頭圍道八十九號福星大廈巨舖，將要面對大幅加租。事關間舖嘅黃姓業主，諗住以四千三百萬標售，若成事兩年升值四成半。不過以豐澤交開嘅月租十四萬七千蚊，買家根本計唔掂數，得四厘一回報，唔夠畀利息。<br> 代理呢個盤嘅華匯估計，租約到四月期滿後，可加到二十二萬，即係勁加五成，回報升到六厘一水平。仲話呢個四層高近萬一呎巨舖，適宜家具直銷、飲食、醫療等，講到好有潛力。<br> 個舖兩年前買入價二千九百五十萬，呎價二千七百蚊，抵過同區住宅，𠵱家意向呎價接近四千，貴過住宅，四月十號截標。</p></body></html>
