<html><header><meta charset="utf-8"><title>何韻詩唱粵曲逗笑</title></header><body><h1>何韻詩唱粵曲逗笑</h1><p>何韻詩、周麗淇、胡美儀及倫永亮等昨日到尖沙嘴美麗華酒店，出席「博愛歡樂傳萬家」記者會。活動將於下周六（十一日）晚假北角新光戲院舉行，並邀得汪明荃、蓋鳴暉、陶喆、何韻詩等演出。<br> 昨日的記者會上，胡美儀給何韻詩送上一張譚炳文版本的《鳳閣恩仇未了情》CD，又邀請阿詩即席獻唱其中一段，由於阿詩造手表情生硬，逗得全場大笑。阿詩說：「粵曲真係唔了解，唱K都未唱過，細個我阿媽聽heavymetal，所以好少接觸。」<br> 採訪、攝影：楊潔雯</p></body></html>
