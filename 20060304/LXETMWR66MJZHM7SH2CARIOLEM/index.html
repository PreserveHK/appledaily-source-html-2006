<html><header><meta charset="utf-8"><title>有線主播射術佳</title></header><body><h1>有線主播射術佳</h1><p>現年二十九歲的有線娛樂新聞台男主播衞志豪（Michael），中五畢業後投身有線電視擔任主播，主持過《娛樂熱賣十點半》、《娛樂新聞即日鮮》及《娛樂台主播》等節目，亦曾參與過有線劇集《靈異偵緝檔案2》，及電影《公元2000》、《絕世好Bra》和《夕陽天使》等。<br> 足球發燒友衞志豪是明星足球隊隊員，經常與譚詠麟和曾志偉踢波，而他更於○三年奪電視傳媒神射手獎。衞志豪的緋聞甚少，他九五年與女主播歐綺霞（Monique）相戀，至○二年分手。</p></body></html>
