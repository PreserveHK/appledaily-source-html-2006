<html><header><meta charset="utf-8"><title>台商圖賄警員判囚三月</title></header><body><h1>台商圖賄警員判囚三月</h1><p>【本報訊】一名台灣男商人就一宗案件，被警方商業罪案調查科邀往協助調查，惟警員完成案件調查後，商人遞上一張寫有「為表達我的謝意，你可以接受我三萬元嗎？」的字條，被控一項向訂明人員提供利益罪名，商人昨在東區裁判法院認罪，裁判官考慮被告不熟悉香港法律，判入獄三個月。五十二歲被告陳志忠。控方指，警方商業罪案調查科於去年十二月及今年一月，邀請被告協助調查，二月十六日，被告再到商罪科會見一警員，獲知調查已完成，會尋求法律意見時，被告向警員遞上一張紙條，內容有關提供三萬元利益以表謝意的字句，警員拒絕並向上司滙報，廉署介入調查。<br> 案件編號：ESCC679/06</p></body></html>
