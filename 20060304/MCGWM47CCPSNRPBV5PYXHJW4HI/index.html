<html><header><meta charset="utf-8"><title>早期女性待遇不平等</title></header><body><h1>早期女性待遇不平等</h1><p>女性佔了全球總人口逾半數，但早期的女性在社會上得不到平等的待遇。一九○九年三月八日，美國芝加哥市的女工為了反對資產階級的壓迫、剝削和歧視，爭取自由平等，舉行了大罷工和示威遊行，獲得Ｚ當地大部份婦女的支持和響應，終於喚醒了國際社會，尤其是婦女組織對婦解運動的醒覺，翌年，也就是一九一○年在丹麥的哥本哈根舉行國際婦女大會，提出「男女同工同酬」，以及「保護女性」的要求，同時也規定每年的三月八日為國際婦女節。</p></body></html>
