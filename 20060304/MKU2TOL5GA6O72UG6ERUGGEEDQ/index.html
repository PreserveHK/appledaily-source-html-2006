<html><header><meta charset="utf-8"><title>執平貨：反轉玩具反斗城</title></header><body><h1>執平貨：反轉玩具反斗城</h1><p>平時入去反斗城，總係會就住就住咁買，但下個星期三開始一連5日，記住一買就起碼要買4件先夠抵。事關佢開倉大勁減，玩具以超低價發售，重要買4送1，場內更特設$5、$10、$20、$30、$50、$70及$100定價區。$5買到乜？如果你鍾意寵物小精靈系列的模型公仔，呢個超筍特價區就不可錯過。</p><p>開倉資料</p><p>日期︰3月8日至3月12日<br> 時間︰11:30am-9:00pm<br> 地點︰尖沙嘴世界商業中心3字樓<br> 查詢︰29916222</p></body></html>
