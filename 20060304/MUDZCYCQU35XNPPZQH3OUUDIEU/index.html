<html><header><meta charset="utf-8"><title>遠紅外線可傷皮膚</title></header><body><h1>遠紅外線可傷皮膚</h1><p>皮膚科專科醫生史泰祖指出，以遠紅外線發放的激光，熱力甚強勁，其能量高至可灼傷皮膚。<br> 史醫生稱，皮膚燒傷可分為三級程度，第一級燒傷會感到灼痛紅腫，但不傷及真皮；第二級燒傷，皮膚會出現水泡，已傷及真皮；第三級燒傷屬最嚴重程度，真皮已被摧毀，患者的皮層會失去知覺，且傷及真皮內的神經線。第二級及第三級燒傷會留下疤痕；而第一級燒傷，痛楚及紅腫則可慢慢消退。一般情況，醫生會開出消炎藥膏讓患者塗搽患處，防止細菌感染。<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
