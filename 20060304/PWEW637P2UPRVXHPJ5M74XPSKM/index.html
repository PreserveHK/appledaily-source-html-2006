<html><header><meta charset="utf-8"><title>　　王冬勝做穿花蝴蝶？ - 李八方</title></header><body><h1>　　王冬勝做穿花蝴蝶？ - 李八方</h1><p>滙豐下個禮拜一派成績表，股東都好期待佢有好消息公布，呢隻獅子過去一年股價沉滯，冇厘生氣。最近佢哋用咗好多蝴蝶去布置旗下三十個理財服務點，成間銀行大堂充滿春日生機，據說，佢哋係想用蝴蝶比喻投資機會，在市場內，機會好多，但亦要識得捕捉，如果你唔識捉，咁就搵滙豐啦。<br> 為咗推廣呢個蝴蝶概念，佢哋仲搵咗執行董事王冬勝落去總行大堂影宣傳相。王冬勝有名係銀行界梁朝偉，眼尾識放電，由佢企喺萬蝶之中，拋出一個抑鬱眼神，啲靚女teller一定明白「狂蜂浪蝶」點解。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
