<html><header><meta charset="utf-8"><title>楊思琦半同居</title></header><body><h1>楊思琦半同居</h1><p>楊思琦、余安安、張燊悅、李蘢怡和李珊珊等前晚在中環出席護膚品牌的活動，楊思琦獲大會頒發清純美大獎，余安安則獲高貴美大獎。</p><p>慰問未來奶奶</p><p>日前有報道指楊思琦的未來奶奶施明因為欠租而搬離所住的西貢村屋，思琦對此事回應說：「因為間屋個業主係個婆婆，佢係交畀地產代理租出，所以係個代理問題，而唔係報道所講嗰一回事。」<br> 思琦續稱有致電慰問施明，對方都因此事覺得不悅，至於問她是否和李永豪同居，她否認說：「𠵱家唔係。」追問她是否以前有同居關係，她即說：「都唔係囉，大家係租同一座大廈，但唔同層數。」<br> 採訪：張俊銘<br> 攝影：林德雄</p></body></html>
