<html><header><meta charset="utf-8"><title>　　饒宗頤博士外號作校名 - 李八方</title></header><body><h1>　　饒宗頤博士外號作校名 - 李八方</h1><p>國學大師饒宗頤著作等身，噚日日本創價大學頒發榮譽博士學位畀饒老，再添一項榮譽，可謂錦上添花。<br> 饒老學富五車，喺日本亦非常有名，更曾經喺日本舉行多次書畫展，創價學會○二年為饒老舉行嘅書畫展，饒老慷慨捐出部份作品義賣籌款，籌得善款捐返國內潮州潮安縣歸湖鎮興建新小學，為感謝饒老熱心支持國內教育事業，創價學會特別以饒老嘅外號選堂為間新小學命名為「選堂創價小學」，新小學令當地兒童有更多接受教育嘅機會。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
