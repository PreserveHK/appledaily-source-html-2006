<html><header><meta charset="utf-8"><title>貝理雅為托洛斯基從政</title></header><body><h1>貝理雅為托洛斯基從政</h1><p>英國首相貝理雅（TonyBlair圖一）成功將工黨打造成走中間路線的新工黨，誰想到激發他從政的，竟是社會主義革命家托洛斯基（LeonTrotsky圖二）。貝理雅前天（周四）在世界讀書日活動上披露，讀了多伊徹（IsaacDeutscher）所著的托洛斯基傳記後，深受感動，立志從政，更愛上讀政治家傳記。托洛斯基助列寧（VladimirLenin）領導一九一七年的俄國大革命，後來被史太林（JosephStalin）派刺客殺死。不過，「廿四孝」的貝理雅坦言，他看得最多的書是《FlatStanley》──五歲兒子利奧（Leo）最愛的兒童書。<br> 美聯社</p></body></html>
