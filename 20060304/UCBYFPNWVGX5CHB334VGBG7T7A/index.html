<html><header><meta charset="utf-8"><title>修訂草圖發展海洋公園</title></header><body><h1>修訂草圖發展海洋公園</h1><p>【本報訊】城市規劃委員會昨日宣布修訂香港仔及鴨脷洲分區計劃大綱核准圖。修訂項目主要是將海洋公園主入口前的一幅土地改劃為「其他指定用途」地帶，註明「海洋公園」，以配合海洋公園的再發展計劃；並把鴨脷洲北部及東北部兩塊沿海土地改劃為「休憩用地」地帶，使該處構成一段連續的海濱長廊。<br> 海洋公園再發展計劃集中增加海洋生物設施，並構思興建三所主題酒店，分別是全港首設的水療度假酒店，營造海洋氣氛的海洋酒店及漁人碼頭酒店；整項投資為五十五點五億元，第一階段工程於○八年竣工，兩年後計劃全部完成。</p></body></html>
