<html><header><meta charset="utf-8"><title>啓德花園特色戶平啲</title></header><body><h1>啓德花園特色戶平啲</h1><p>特色單位通常都值錢啲，造價比標準單位高，但黃大仙夾屋啓德花園剛錄得嘅連露台大單位成交，造價仲平過市價，原因係放盤已有一段時間，業主急於套現。<br> 單位係二座中層D，九百一十九呎，三間房同客廳都有露台，第二市場成交價一百九十三萬八千，每呎唔使二千二，世紀21分行經理陳燕娟表示，同類單位至少要二百萬至有交易。買家住彩雲邨，睇過其他居屋後，選定啓德花園，唔使一個禮拜就拍板。原業主持貨七年蝕七十四萬二。<br> 陳燕娟指出，屋苑每層有四伙附有露台，分別係九百一十九同六百七十四呎單位，但只有十五個放盤；而冇露台嘅兩房單位仲少放售，僅十個，對上一宗成交要數番舊年。</p></body></html>
