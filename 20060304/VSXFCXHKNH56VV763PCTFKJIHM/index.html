<html><header><meta charset="utf-8"><title>鄧健泓、方力申兄弟如情侶</title></header><body><h1>鄧健泓、方力申兄弟如情侶</h1><p>方力申昨日接受由鄧健泓擔任嘉賓主持的節目「家天下」訪問，二人一向老友鬼鬼，所以一見面即談個不停，但原來二人竟曾像情侶般冷戰。<br> 鄧健泓說：「有一排我嬲咗方力申，好耐冇搵佢，因為有啲嘢我最後先知，佢好似唔記得咗我咁，之後我同佢傾完之後感情重更加好。」</p><p>最後才知真相</p><p>方力申即時反駁：「佢都試過係咁啦，不過一日兄弟，一世都係兄弟。」記者追問鄧健泓嬲方力申所為何事，是不是方力申當年與鍾欣桐拍拖一事沒有告知他，鄧健泓沒有正面回答，只說：「係咁上下啦，有啲雜誌寫嘅嘢，唔知真定假囉。」	<br> 採訪、攝影：胡比</p></body></html>
