<html><header><meta charset="utf-8"><title>哈馬斯領袖訪俄都</title></header><body><h1>哈馬斯領袖訪俄都</h1><p>哈馬斯（Hamas）領袖馬沙爾（KhaledMeshaal）率領的六人代表團，昨天抵達莫斯科展開訪問，跟俄羅斯高官會晤，是哈馬斯自一月巴勒斯坦議會選舉大勝後首次跟外國官員開會。馬沙爾首先跟俄羅斯副外長薩爾塔諾夫（AlexanderSaltanov）會面（圖），會前哈馬斯代表強調不會應西方要求承認以色列，但俄羅斯會游說對方放棄暴力，承認以色列和遵守過往以巴達成的和議。<br> 另外，巴勒斯坦自治政府主席阿巴斯（MahmoudAbbas）前天重申哈馬斯屬於國際恐怖主義一部份，又指恐怖組織阿蓋德已潛入加薩，進一步危及當地安全。<br> 路透社</p></body></html>
