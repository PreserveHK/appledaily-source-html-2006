<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　城市花園蝕226萬</title></header><body><h1>樓市快訊<br>香港　城市花園蝕226萬</h1><p>▲世紀21黃文龍說，北角城市花園3座低層H，883方呎，連1061方呎平台，446萬元售出，每呎5051元。原業主97年以672萬元買入，蝕226萬元，33.6%。4座低層A，1304方呎，連66方呎平台，610萬元轉手，每呎4678元。</p><p>海怡每呎4345元</p><p>▲利嘉閣楊勝偉表示，鴨脷洲海怡半島4期27座高層A、B自製相連單位，共1312方呎，570萬元易手，每呎4345元。原業主02年7月440萬元買入，賺130萬元，29.5%。</p></body></html>
