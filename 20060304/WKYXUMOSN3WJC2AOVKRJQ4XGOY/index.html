<html><header><meta charset="utf-8"><title>力寶中心4樓　9648萬成交</title></header><body><h1>力寶中心4樓　9648萬成交</h1><p>【本報訊】地產界人士透露，會計師公會剛以約9648萬元，售出自用多年的金鐘力寶中心2座4樓全層舊總部，呎價約7200元，較98年購入呎價約5500元，升30.9%，賺2278萬元，尚餘8樓4219方呎，以意向呎價7500元放售。<br> 地產界人士說，該層寫字樓約1.34萬方呎，現市值呎租約25元，回報率僅4.2厘。<br> 去年9月會計師公司委託卓德測計師行，以意向呎價8000元標售有關物業，但卓德拒絕評論。地產界人士表示，力寶中心2座35樓約4460方呎海景單位，最近以呎價8600元連租約易手，呎租22元，回報率僅3厘。</p></body></html>
