<html><header><meta charset="utf-8"><title>錢嘉樂直變攣</title></header><body><h1>錢嘉樂直變攣</h1><p>錢嘉樂和林曉峰等昨日於將軍澳電視廣播城為無綫新節目《囍趣台》試造型，兩人除以一身牛仔look上演一幕《斷背山》外，錢嘉樂更換上女裝扮成無綫新聞女主播趙海珠。</p><p>假鼻扮洋人</p><p>他們為了扮好《斷背山》內兩位主角亦特別裝上假鼻扮外國人，當林曉峰從後環抱錢嘉樂時，嘉樂說：「真係好有feel，直緊都攣晒。」<br> 錢嘉樂其後換上套裝裙扮趙海珠，問到他覺得女裝扮相如何時，嘉樂說：「簡直冇得頂啦，不過我真係辜負咗珠珠生得咁靚。」當笑指他比女友李珊珊更大隻時，嘉樂說：「我唔覺得我女朋友大隻，我哋扮女人最慘係大件頭。」<br> 採訪、攝影：王崇穎</p></body></html>
