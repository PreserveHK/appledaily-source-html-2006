<html><header><meta charset="utf-8"><title>出席政協會議董建華神情呆滯</title></header><body><h1>出席政協會議董建華神情呆滯</h1><p>【本報訊】去年因腳痛而提早辭職、並獲中央委任為全國政協副主席的前特首董建華，昨天首次以「主人家」身份，出席在北京人民大會堂舉行的全國政協十屆第四次會議揭幕禮。但席間董建華神情呆滯，表現沒精打采，並不時整弄鼻子，未知是否在寒冷的京城患上感冒。<br> 退任特首後表現低調，沒有再活躍於本港政壇的董建華，昨亦貫徹「不在其位、不謀其政」的作風，當被問及盛傳有人「倒曾」時拒絕置評。</p></body></html>
