<html><header><meta charset="utf-8"><title>Zydo鶴立雞群</title></header><body><h1>Zydo鶴立雞群</h1><p>意大利珠寶品牌Zydo進軍香港，前晚在置地文華酒店舉行珠寶騷，請來洪華及多名外籍模特兒，示範二十套珠寶鑽飾。</p><p>明星知音多</p><p>Zydo在一九七二年成立，明星捧場客包括CelineDion、瑪麗嘉兒（MariahCarey）等，主攻鑽石首飾，設計風格多元化，新作有意式浪漫風情的藝術曲線鑽石頸飾，亦有創意新奇的作品，如由洪華示範的日本仙鶴項鏈，以一顆顆散放的白鑽，模仿仙鶴的姿態等，獨特新奇。美鑽以外，更有色彩斑斕的coral、綠松石及colorsapphire等首飾。<br> 採訪：JessicaNgan<br> 攝影：RickyIp</p></body></html>
