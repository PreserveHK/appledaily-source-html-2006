<html><header><meta charset="utf-8"><title>《東方》《太陽》刊不雅物覆核敗訴</title></header><body><h1>《東方》《太陽》刊不雅物覆核敗訴</h1><p>【本報訊】《東方日報》及《太陽報》去年十二月二日，在娛樂版刊登名模半裸上身圖片，被淫褻物品審裁處暫定評為第二類不雅物品，不宜向未滿十八歲青少年出售，兩報的代表律師早前申請覆核評級，昨被判失敗，維持原判。<br> 審裁處指涉案物品描寫男女明星親熱行為，標題使用如「裸你命」、「送波餅扭作一團」一類的挑逗性字句，吸引讀者集中注意女星的裸體和乳房，而「打格仔」效果僅遮蓋乳尖，認為物品整體上產生顯著的色情效果，以展露女星胴體吸引讀者，已超越普遍道德可接受標準。<br> 案件編號：OAGO762、769/05</p></body></html>
