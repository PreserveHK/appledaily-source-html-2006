<html><header><meta charset="utf-8"><title>新貨上場：瑜伽衫要貼服透氣</title></header><body><h1>新貨上場：瑜伽衫要貼服透氣</h1><p>瑜伽呢種運動最注重身體平衡舒展，若穿上一般闊袍大袖的運動衫會阻手阻腳，所以做瑜伽時最好着一些輕巧貼身、而又以修身剪裁為主的運動服，方便又能展示美好身段。FILA最新推出春夏季運動服裝，特別為瑜伽愛好者而設計，在yoga系列中，除以修身設計為主外，還採用極富彈性的NylonTactel布料，柔軟舒適兼有排汗速乾功能，顏色以淺藍、紫及黑色為主，望上去素淨中滲出優雅。</p><p>另外還推出瑜伽鞋，當中以優質軟皮貼服舒適，加上鞋墊用上ComfortRubber結合椰子殼堅韌的纖維，柔軟而有吸濕透氣功能。</p><p>FILA：21706104</p></body></html>
