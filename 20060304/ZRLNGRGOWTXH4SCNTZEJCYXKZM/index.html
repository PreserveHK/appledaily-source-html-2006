<html><header><meta charset="utf-8"><title>里昂低估曼克頓山</title></header><body><h1>里昂低估曼克頓山</h1><p>里昂日前發表報告，預測荔枝角新盤曼克頓山，開賣呎價七千五百蚊，傳媒報道之後，負責呢個盤嘅新地雷霆，十萬火急反駁報道，話絕對唔會咁平，平均價要九千幾。<br> 雷爺堅持呢個盤可套現一百億，以住宅總樓面一百零七萬呎計（個數係根據新地網頁資料），平均呎價約九千三百幾蚊，最貴嘅一、二座四房特色單位，就要賣萬二蚊呎。<br> 若然係真，里昂份報告就要改寫，因為一呎差千八蚊，賣晒成個盤就差十九億幾。誰是誰非，好快揭盅。</p></body></html>
