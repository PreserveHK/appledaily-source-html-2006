<html><header><meta charset="utf-8"><title>性感女愛拍拖</title></header><body><h1>性感女愛拍拖</h1><p>擁有35C上圍的岑寶兒現年二十七歲，○○年專科畢業後參選港姐，由於參選時經常遊魂發夢，於是被傳媒改了「阿夢」一名。阿夢參加選美落敗，卻被曾志偉賞識，欽點她在無綫遊戲節目《宇宙無敵獎門人》中擔任電梯女郎，其後阿夢簽約無綫成為旗下藝人，並拍攝過《談判專家》、《烈火雄心Ⅱ》及《皆大歡喜》等電視劇，但一直星運平平，而擁有驕人身段的阿夢經常以性感造型作賣點，為雜誌拍艷照。<br> 阿夢入行以來的緋聞不多，多年來只有一個比她年輕六年、現就讀理工大學設計系的男友Roger，二人經常被拍得在街頭又攬又錫的親熱照，毫不避諱。</p></body></html>
