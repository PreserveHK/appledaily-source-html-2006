<html><header><meta charset="utf-8"><title>以人燒爆竹釀騷亂</title></header><body><h1>以人燒爆竹釀騷亂</h1><p>以色列北部拿撒勒（Nazareth），前天（周五）有三名以色列人佯裝朝聖的基督徒，混入一間教堂內，在崇拜時燃點爆竹和其他爆炸品，在教堂引起恐慌，並觸發教堂外幾千人騷動，一輛警車被焚燒（圖一），還有示威者襲擊救護車，事件擾攘兩個多小時才平息，有十三人受傷，包括到場驅散群眾的警員。<br> 警方表示燃點爆竹的一男（圖二左）兩女是一家人，包括父母和女兒，他們有精神病紀錄，可能怕失去孩子的撫養權而對政府有不滿，絕非恐怖襲擊。<br> 美聯社/路透社</p></body></html>
