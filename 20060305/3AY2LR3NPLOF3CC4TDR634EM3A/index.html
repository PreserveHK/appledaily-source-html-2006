<html><header><meta charset="utf-8"><title>侵佔國產論罪</title></header><body><h1>侵佔國產論罪</h1><p>廣東南方福瑞德律師事務所的王曉燕律師稱，如果公安和銀行工作人員向多支取金錢的工人要求還款，工人卻拖欠不還，就涉嫌犯了侵佔國有財產罪，造成嚴重後果的可判囚三年以上，輕則判囚三年以下和罰款。<br> 中國建設銀行福建省廈門巿一家分行，在二○○二年曾因員工出錯，向一名客戶錯誤支付一萬九千六百三十八元，而該張現金支票金額僅為一千九百六十三元八角。事後客戶拒絕向銀行退還多收款項，遭銀行控告。法院最後判處客戶須退還款項，但不用支付有關利息。</p></body></html>
