<html><header><meta charset="utf-8"><title>甫士王：白靈洛城擘腿</title></header><body><h1>甫士王：白靈洛城擘腿</h1><p>剪咗新髮型嘅白靈去咗洛杉磯，出席奧斯卡頒獎禮前奏活動，佢噚日喺海邊飯店接受訪問，重拉低件上衣、雙手夾胸兼做出擘腿嘅高難度動作，令人歎為觀止。白靈話同李安喺十二年前嘅《喜宴》合作過，當時佢幫女主角高金素梅配咗段英文對白，仲得李安讚賞。白靈話：「那時我的男友剛巧幫李安做《推手》配樂，我在紐約大學念書。李安叫我幫忙時，我還問他幹嘛不叫我演？他說：『你是內地人，你演了，台灣到時不能放映』。」</p></body></html>
