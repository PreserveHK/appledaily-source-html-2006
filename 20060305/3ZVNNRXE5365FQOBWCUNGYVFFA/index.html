<html><header><meta charset="utf-8"><title>金培達搞音樂劇嘔心瀝血</title></header><body><h1>金培達搞音樂劇嘔心瀝血</h1><p>憑電影《伊莎貝拉》在柏林影展中奪最佳電影音樂銀熊獎的金培達，前晚出席有份參與的原創聖經音樂劇《唯獨祢是王》在香港理工大學綜藝館舉行的慈善晚會，關心妍、陳敏之和鄧健泓等均有捧場。</p><p>黐假眼偷睡</p><p>金培達表示身兼該劇的音樂總監和導演，他說：「搞呢個劇都好花時間，要考慮加入乜嘢歌，唔同電影配樂，構思咗成年時間。」<br> 而關心妍表示獲金培達邀請出席晚會，她說：「我唱過佢寫嘅聖詩，聽講佢遲啲會搞流行曲，都希望有機會合作。」鄧健泓則回想起念書時上聖經課經常打瞌睡，他說：「我試過畫隻假眼貼喺眼度偷偷瞓覺，結果俾老師識穿。」<br> 採訪、攝影：李珮洳</p></body></html>
