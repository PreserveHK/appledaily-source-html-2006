<html><header><meta charset="utf-8"><title>蘋果有禮：威風凜凜超星神</title></header><body><h1>蘋果有禮：威風凜凜超星神</h1><p>要數最強的宇宙戰士，實在非超星神莫屬！他們擁有不同絕技（火、風、土和水），使命是對抗星際聯盟，武器及盔甲當然不容忽視。這套由「萬信有限公司」送出的12星座星神造型公仔共12個，每款各持不同的強勁武器及穿上重型盔甲，手和腰部可郁動，名額12名，可得超星神公仔1個，快快趣寄信過來抽獎，截止日期為3月12日，得獎名單將於3月19日公布。</p><p>超星神造型公仔<br> 價值：$44.9<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
