<html><header><meta charset="utf-8"><title>胡四點江八點治台方針</title></header><body><h1>胡四點江八點治台方針</h1><p>二○○五年三月四日，胡錦濤參加全國政協台籍委員的小組會議時，提出新形勢下發展兩岸關係的四點意見，主要內容是：堅持一個中國原則；促進兩岸的經濟文化交流；貫徹寄希望於台灣人民的方針；團結兩岸同胞共同推進中華民族復興。「胡四點」後來與「江八點」並列為北京對台的基本方針。<br> 「江八點」是由前國家主席江澤民在一九九五年一月三十日提出的。他在國務院台辦舉辦的迎新茶會上，發表對台政策的八項主張，包括堅持一個中國原則，反對「一中一台」和「兩個中國」，在一中前提下甚麼問題都可談，發展兩岸經濟交流，中國人不打中國人，歡迎台灣領導人到訪等。</p></body></html>
