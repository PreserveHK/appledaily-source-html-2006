<html><header><meta charset="utf-8"><title>選票不過半數他信辭職</title></header><body><h1>選票不過半數他信辭職</h1><p>泰國反對派指總理他信（ThaksinShinawatra圖）貪污濫權，他信拒絕下台，但前晚（周五）向政敵提出妥協方案，表示如果他領導的泰愛泰黨在四月二日大選中不能取得過半數選票，他願意辭職；如果他再度當選，將在十五個月內舉行有關修憲的公投，然後重新舉行選舉。<br> 他信除了被指貪污濫權，還透過憲法某些條文鞏固執政黨權力。反對派計劃今天舉行反他信集會，揚言如果他信仍拒絕辭職，將採取更激進的行動。<br> 美聯社</p></body></html>
