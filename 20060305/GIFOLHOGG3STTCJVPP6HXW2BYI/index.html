<html><header><meta charset="utf-8"><title>吳日言腳浮浮賀出衫</title></header><body><h1>吳日言腳浮浮賀出衫</h1><p>吳日言（Yan）擔任服裝品牌2%的代言人，最近更獲邀推出個人品牌512%，並擔任創作總監參與服裝設計。</p><p>露臍裝最性感</p><p>昨日阿Yan更請來一班圈中好友Krusty、陳苑淇、鄧穎芝、董敏莉、林苑及郭芯其等充當模特兒在觀塘apm商場行catwalk，示範她的精心傑作。<br> 阿Yan行騷時，因穿了對兩吋高踭鞋，除行起來有點腳步浮浮之外，更差點在台上跌倒。而陳苑淇所穿的露臍裝，已是全場最性感的服裝。<br> 阿Yan對於自己的設計被指欠性感時說：「因為我唔係用性感做主題，其實我之前設計咗好多款衫，但畀設計師話唔可行，重畀咗好多意見我。」<br> 採訪、攝影：魯萍</p></body></html>
