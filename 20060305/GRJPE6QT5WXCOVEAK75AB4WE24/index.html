<html><header><meta charset="utf-8"><title>民間團體集會聲援韓農</title></header><body><h1>民間團體集會聲援韓農</h1><p>【本報訊】民間監察世貿聯盟連同多個團體昨晚七時在銅鑼灣東角道行人專區舉行集會，聲援兩名被當局拘控的韓國反世貿示威者。<br> 兩名被控非法集會的韓國示威者朴仁煥及尹一權均出席集會，並在會上發言，而集會有多項活動，包括反世貿圖片展、歌唱音樂表演、行為藝術及詩歌朗誦等，希望本港市民繼續關注世貿問題。<br> 去年十二月的反世貿會議示威，目前仍有兩名韓國示威者被控非法集會，警方指控兩人在去年十二月十七日在灣仔中環廣場持木棒襲擊警方。</p></body></html>
