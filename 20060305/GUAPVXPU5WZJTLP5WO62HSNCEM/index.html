<html><header><meta charset="utf-8"><title>香港有30萬男同志</title></header><body><h1>香港有30萬男同志</h1><p>香港同性戀尚未合法化，故坊間有不少組織，為同志爭取公平待遇及合理權益。○三年在加拿大與男伴結婚的性權會主席邵國華（見圖），表示根據政府早前調查公布，香港人口之中約有百分之五到十的男同志存在（按：去年中約有三百三十三萬男性人口）。<br> 邵國華日前向本報記者說：「我哋個會之前都參加咗中環舉行嘅性文化節，我哋嘅攤位就介紹咗男同性戀嘅資料，我發現好多公公婆婆都嚟支持，佢哋話絕對唔會歧視，因為從古到今都有呢樣嘢，係無可否認嘅。」性權會現約有六百名男女成員，該會會定期舉行活動，除了為同志爭取合理權益外，又會為同志們解決一切難題。</p></body></html>
