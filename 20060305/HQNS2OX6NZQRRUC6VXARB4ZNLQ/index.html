<html><header><meta charset="utf-8"><title>英逾百飲品含苯量超標</title></header><body><h1>英逾百飲品含苯量超標</h1><p>英國食品標準局（FSA）日前檢驗在英國和法國市面上二百三十種汽水和不含酒精飲品中，有一百三十種的致癌化學物質苯（Benzene）含量超出英國的安全標準，有的是安全標準的八倍。<br> 醫學界相信苯與癌症有關，關注食品安全組織促請政府和業界公開含有苯的飲品名稱，但政府沒有這樣做，個別汽水公司也拒絕交出檢驗結果。FSA說這些飲品對消費者不構成即時健康威脅，但要求英國汽水業界進一步調查。<br> 英國《泰晤士報》</p></body></html>
