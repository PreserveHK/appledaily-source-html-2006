<html><header><meta charset="utf-8"><title>美拒與巴國簽核子協議</title></header><body><h1>美拒與巴國簽核子協議</h1><p>美國總統喬治布殊（GeorgeW.Bush）昨天在伊斯蘭堡跟巴基斯坦總統穆沙拉夫（PervezMusharraf）會晤後，肯定穆沙拉夫的反恐決心，但強調要鏟除阿蓋德（al-Qaeda），還有很多工作要做，包括美巴兩國需要「即時」分享情報。喬治布殊話鋒一轉，指民主才是擊敗恐怖主義的關鍵，着穆沙拉夫明年必須舉行「公開和誠實」的大選。<br> 喬治布殊不反對伊朗鋪設管道向巴基斯坦和印度提供天然氣，但拒絕巴基斯坦要求跟美國簽署類似美印之間的民用核子技術轉移協議。<br> 喬治布殊訪問期間，一名曾為板球員的反美政客伊姆蘭．汗（Imrankhan）被軟禁。	<br> 美聯社/法新社</p></body></html>
