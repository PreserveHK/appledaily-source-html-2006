<html><header><meta charset="utf-8"><title>讀書識字：《其其小小故事》</title></header><body><h1>讀書識字：《其其小小故事》</h1><p>其其對生活事物往往有另一番體會；她撿到一根雞毛，會高高興興地回來告訴媽媽：「你瞧，大公雞的頭髮！」有一次其其不乖，媽媽生氣了：「你再不聽話我要給你顏色看看了。」其其就說：「媽媽，我喜歡天藍色。」她明明是小中國人，尿了床在床單上畫出來的地圖，卻更像德國！你有興趣走進其其的世界體驗一下嗎？	<br><br>記者：芬曹<br>查詢：26491707（木棉樹出版社）<br>銷售點：三聯、商務、中華等各大書局</p></body></html>
