<html><header><meta charset="utf-8"><title>商戶違法可吊銷牌照</title></header><body><h1>商戶違法可吊銷牌照</h1><p>新執行的《艾滋病防治條例》第六十一條規定，公共場所的經營者未在公共場所內放置或者設置安全套發售設施的，將給予警告，並罰款五百元至五千元人民幣或責令停業整頓；情節嚴重者將依法吊銷其營業執照。<br> 而深圳出台的相關條例要求，到今年底，全市所有旅館、娛樂場所等公共場所推廣使用安全套（銷售）或配備安全套發售設施。其中酒店等應在客房內擺放安全套；卡拉OK、酒吧、咖啡屋和茶藝館等的水吧，以及桑拿浴、洗腳店、美容美髮店等的櫃台要有安全套銷售；度假村、休閒場所和公園亦要安裝安全套銷售機。</p></body></html>
