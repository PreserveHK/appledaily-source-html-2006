<html><header><meta charset="utf-8"><title>飛魚王子港大畢業</title></header><body><h1>飛魚王子港大畢業</h1><p>由體育界轉投娛樂圈的方力申（Alex），現年二十六歲，早年與父母及弟弟從北京來港定居，由於父親是游泳高手，故方力申自小受栽培，更成為香港奧運游泳代表，有「飛魚王子」稱號，現時仍是多項香港游泳紀錄保持者。<br> ○○年正在求學的方力申獲黃栢高賞識，簽約成為金牌經理人旗下藝人，雖然同時兼顧學業、體育及娛樂界發展，仍能取得多項樂壇新人獎項，直至○四年他於香港大學工商管理系畢業，才全身投入演藝事業，入行後緋聞不絕，緋聞女友包括鄧麗欣、鍾欣桐、李彩華及傅穎等。</p></body></html>
