<html><header><meta charset="utf-8"><title>金人獎座任你摸</title></header><body><h1>金人獎座任你摸</h1><p>明日在洛杉磯柯達劇院舉行的第七十八屆奧斯卡頒獎典禮，籌備及布置工作正進行得如火如荼。本報記者昨日到柯達劇院巡視時，工作人員正準備鋪紅地毯，但礙於天雨關係，惟有搭上透明帳篷擋雨。</p><p>市民排隊睇</p><p>而頒獎禮頒發的五十個奧斯卡金人獎座，於上月八日開始至昨日在大會場館展出，當地市民爭相排隊觸碰獎座，期間記者巧遇有線娛樂新聞台兩位主持陳貝兒和朱真真，她們均為能夠觸摸到獎座而興奮不已。<br> 而日前二人還有幸一試奧斯卡大餐，內括兩吋高奧斯卡獎座朱古力及三文魚捲等等。<br> 採訪：何永寧</p></body></html>
