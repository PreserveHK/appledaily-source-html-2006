<html><header><meta charset="utf-8"><title>胡杏兒空中遇護花使者</title></header><body><h1>胡杏兒空中遇護花使者</h1><p>胡杏兒和黃宗澤這對緋聞男女，昨日在佐敦出席「青年飛虎大挑戰」，與一百位年輕人參加慈善游繩，挑戰十七米高的攀石牆。二人從最高處游繩而下，宗澤身手敏捷，相反杏兒就雞手鴨腳，幸好有緋聞男友沿路細心照顧。</p><p>質問緋聞</p><p>原本兩人要在空中擊掌，但由於杏兒控制不來，只好伸腳與宗澤相擊，杏兒說：「我未玩過，所以有啲驚，宗澤就玩得好叻，我覺得公司應該開部《飛虎雄心》佢拍。」有周刊指杏兒搭上一起拍廣告的日籍男模鈴木仁，昨黃宗澤在記者面前問杏兒：「乜佢好靚嘅咩?」杏兒笑容滿面地說：「我唔喺香港，唔知發生乜嘢事。」<br> 採訪：馬健華<br> 攝影：陳俊強</p></body></html>
