<html><header><meta charset="utf-8"><title>阿仙奴捲入以巴爭議</title></header><body><h1>阿仙奴捲入以巴爭議</h1><p>英格蘭超級聯賽球會阿仙奴近期麻煩多多，後衞A高爾（AshleyCole）因雙性戀三人行醜聞而控告兩小報，球會最近與以色列旅遊部簽署的三十五萬鎊（四百七十七萬港元）宣傳合約，亦捲入中東政治爭議。<br> 合約讓以色列可以用阿仙奴球員肖像推廣以色列旅遊，又可在新主場內賣廣告，但引起英國回教徒和親巴勒斯坦組織不滿，指摘阿仙奴支持壓迫巴人的政權，揚言要抗議。<br> 親巴勒斯坦的英國組織指阿仙奴此舉令人感到吃驚，以色列不准巴勒斯坦足球員過境，令巴人球員無法參與世界盃外圍賽，在西岸佔領區又壓迫巴人，「英國回教徒對阿仙奴跟以色列的協議感到憤怒」。<br> 英國《衞報》</p></body></html>
