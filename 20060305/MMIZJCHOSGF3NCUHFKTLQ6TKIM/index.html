<html><header><meta charset="utf-8"><title>Yumiko交安之星頻超速</title></header><body><h1>Yumiko交安之星頻超速</h1><p>鄭希怡（Yumiko）、郁禮賢及葉宇澄等人昨日出席在灣仔舉行的「灣仔區道路交通安全及環保嘉年華2006」，Yumiko更被委任為灣仔區交通安全之星。</p><p>「通常都衰快相」</p><p>Yumiko坦言之前有超速駕駛的經驗，而且更試過發生意外，她說：「通常都係衰快相，十五分都扣咗一半，早兩個禮拜揸車去銅鑼灣唔識路，於是打畀朋友問路，結果又俾警察截停，𠵱家成為交通安全之星一定會加倍注意。」<br> 郁禮賢被問到前組合E-kids隊友醉駕一事時，他表示尚未致電慰問對方，他說：「獨立發展之後大家好少聯絡，佢可能開心過頭先飲多咗。」<br> 採訪、攝影：卓美娟</p></body></html>
