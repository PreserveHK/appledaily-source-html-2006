<html><header><meta charset="utf-8"><title>紐約擬監管三輪的士</title></header><body><h1>紐約擬監管三輪的士</h1><p>紐約交通繁忙，造就三輪單車的士（pedicab）於十年前應運而生，在鬧市中左穿右插，便宜又環保。十年來，紐約市三輪單車的士激增，現約有三百輛，主要在曼哈頓（Manhattan）區，每條街平均盛惠一美元（港元約七元八角）。</p><p>就牌照保險立法</p><p>三輪單車的士受歡迎，但「冇王管」，不只車資任由司機和乘客自行議價，更不像馬車和的士那樣受法例監管，一旦發生意外，司機毋須負上法律和賠償責任。<br> 紐約迄今沒有發生三輪單車奪命車禍，但撞車時還是造成不少乘客受傷。<br> 因此，紐約市議會正考慮立例監管，就牌照、司機訓練、保險賠償，以及劃一車資收費等問題上立法。<br> 美聯社</p></body></html>
