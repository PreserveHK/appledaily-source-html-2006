<html><header><meta charset="utf-8"><title>6支紅酒賣133萬元</title></header><body><h1>6支紅酒賣133萬元</h1><p>葡萄美酒有多貴？佳士得拍賣行周四晚的葡萄酒拍賣會上，一箱六支大瓶裝法國布根地（Burgundy）Romanee-Conti一九八五年紅酒，以十七萬三百七十五美元（一百三十三萬港元）成交，創下一箱葡萄酒的世界最高拍賣價紀錄，以一支大瓶等於兩支普通酒瓶來計，普通裝每瓶平均要十一萬港元。另一箱兩支大瓶裝白馬堡（ChateauCheval-Blanc）一九四七年陳年佳釀，亦拍賣得逾十三萬美元（一百零五萬港元）。<br> 法新社</p></body></html>
