<html><header><meta charset="utf-8"><title>迪士尼職員虛報被輪姦</title></header><body><h1>迪士尼職員虛報被輪姦</h1><p>美國佛羅里達州奧蘭多（Orlando）迪士尼世界一名挪威籍女職員，聲稱上周下班步行回宿舍時被園內四名法籍員工輪姦，但其中一人當時所拍下的錄影帶，證實她是自願跟四人發生性行為，四人獲無罪釋放。<br> 奧蘭多警方發言人所羅門斯表示，該名十九歲的女職員前天（周五）已因報假案被捕，警方並在她房間找到小量大麻。<br> 警方發言人說該名女職員之前的口供已前後有矛盾。<br> 法新社</p></body></html>
