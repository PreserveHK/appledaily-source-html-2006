<html><header><meta charset="utf-8"><title>海關連破兩私煙倉</title></header><body><h1>海關連破兩私煙倉</h1><p>【本報訊】海關前日分別在大角嘴及九龍城，連環搗破兩個私煙倉庫，合共撿獲九十萬支未完稅香煙，市值一百三十六萬元，應課稅值七十二萬元，拘捕兩男兩女。前晚六時，關員在大角嘴榆樹街一幢工業大廈外發現兩名可疑男女涉嫌進行私煙交易，關員現身拘捕兩人，稍後再搗破位於上址工廈單位的大型私煙倉庫（圖），撿獲七十六萬支私煙。另一項行動是於前日早上六時，海關人員在九龍城區拘捕兩男女，撿獲八萬九千六百支未完稅香煙。<br> 海關提供圖片</p></body></html>
