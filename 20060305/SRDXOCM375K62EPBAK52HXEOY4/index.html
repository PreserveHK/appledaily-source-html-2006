<html><header><meta charset="utf-8"><title>姬蒂摩絲「鬼影」行天橋</title></header><body><h1>姬蒂摩絲「鬼影」行天橋</h1><p>英國名模姬蒂摩絲（KateMoss圖）自從去年被小報揭發吸毒，廣告合約不斷流失。不過患難見真情，時裝大師AlexanderMcQueen關照這落難同鄉，前日（周五）在法國巴黎時裝展安排她再次在天橋「亮相」。話說當大師秋冬新裝一一展出後，燈光暗了下來，舞台中間的玻璃金字塔幽幽射出一縷光，姬蒂摩絲的立體全身影像緩緩成形，在雲一般的雪舫布上飄浮轉動。觀眾從未在巴黎時裝展見過這種特技，又有象徵她重生的意思，現場掌聲如雷，大師心思果然非同凡響。<br> 美聯社</p></body></html>
