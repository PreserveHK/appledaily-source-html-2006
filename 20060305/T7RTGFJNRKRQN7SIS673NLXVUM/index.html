<html><header><meta charset="utf-8"><title>莫文蔚叫馮德倫減腰</title></header><body><h1>莫文蔚叫馮德倫減腰</h1><p>莫文蔚（Karen）昨日到葵芳新都會宣傳OTOTrimax2修身帶，除了播放最新廣告外，還宣布Karen成為該品牌的亞洲區代言人，大會又安排性感模特兒展示人體彩繪圖案，帶出穴位收身意念。</p><p>23吋纖腰</p><p>Karen表示早前忙於演舞台劇，加上收腰產品的配合，腰圍由原本二十四吋，減至現時二十三吋，她說：「𠵱家條腰幼咗，上圍都好似大咗，不過會盡量保持適中身材，瘦到皮包骨都唔係咁好。」問Karen會否介紹產品給馮德倫用，她說：「我諗佢都需要。」問她覺得馮德倫不夠弗嗎？她說：「可以再弗啲，佢戴住條腰帶一邊傾劇本都幾好。」<br> 採訪、攝影：張俊銘</p></body></html>
