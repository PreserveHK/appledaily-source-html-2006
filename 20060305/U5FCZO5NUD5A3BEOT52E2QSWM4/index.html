<html><header><meta charset="utf-8"><title>派通緝犯啤牌助破案</title></header><body><h1>派通緝犯啤牌助破案</h1><p>美軍在伊拉克戰爭後派發通緝犯啤牌的一招，吸引了佛羅里達州地方當局仿效。棕櫚灘縣（PalmBeach）警方計劃印製三千副啤牌派發給監獄囚犯，上面印了該縣懸案資料，希望囚犯玩啤牌時想起蛛絲馬迹，提供線索，賞金多達一千美元（七千八百港元）。<br> 棕櫚灘縣共有二百五十宗未破的兇殺案和失蹤案，最長的一宗已有四十年歷史，縣警希望該計劃像同州先例一樣成功。<br> 波克縣（PolkCounty）警方去年派發五千副懸案啤牌後，囚犯線報助當局拘捕四名逃犯和控告兩名謀殺疑犯。<br> 英國廣播公司</p></body></html>
