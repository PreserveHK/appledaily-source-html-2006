<html><header><meta charset="utf-8"><title>任賢齊唇癦失蹤</title></header><body><h1>任賢齊唇癦失蹤</h1><p>任賢齊昨日在旺角為新碟《老地方》舉行簽唱會，與歌迷大玩遊戲。現場擺放了一張巨型小齊唱片海報，但海報中小齊左唇邊的癦卻被執走，問小齊可知此事？他說：「我都唔知呀，嚟到先知，好似連唱片都冇咗。」</p><p>考慮紋身</p><p>問小齊有沒有想過脫癦？他說：「細個都有諗過，因為以前成日俾人笑，話我有隻烏蠅喺個嘴度，都有唔開心，但後來冇理到啲人，我覺得𠵱家都幾好呀，好完整，冇穿耳又冇紋身，乜都冇加工過，雖然我都有諗過紋身，不過等我唔使再拍除衫戲先啦。」<br> 採訪、攝影：胡比</p></body></html>
