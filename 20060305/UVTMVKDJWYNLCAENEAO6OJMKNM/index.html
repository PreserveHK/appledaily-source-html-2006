<html><header><meta charset="utf-8"><title>探索月球為奪能源</title></header><body><h1>探索月球為奪能源</h1><p>各國不約而同探月，原因各異，有的為了顯示軍事實力，提升國際地位和國家榮耀；有的是為了探索宇宙，但更重要是為了搶奪月球的能源資源。<br> 油價飆升，地球石油資源總有用罄的一天，但月球蘊含多達五百萬噸被視為「完美能源」的氦3。氦3能產生核聚變發電，過程放射性小，易於控制，是一種穩定、安全、清潔和廉價燃料。中國只需十噸氦3，全世界只需一百噸，就足以供應一年電力需求，因此月球豐富的氦3，能夠滿足地球上萬年的能源需求。<br> 《蘋果》資料室</p></body></html>
