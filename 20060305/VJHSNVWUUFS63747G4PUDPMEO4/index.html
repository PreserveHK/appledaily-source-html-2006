<html><header><meta charset="utf-8"><title>阿諾籌款觸政治地雷</title></header><body><h1>阿諾籌款觸政治地雷</h1><p>美國政治籌款的制度和法律複雜，隨時成為政治地雷。加州州長阿諾舒華辛力加（ArnoldSchwarzenegger圖）最近就出了事，他本月二十日在比華利山舉行的籌款活動，要求每位捐贈者捐多達十萬美元（七十八萬港元）給他和加州共和黨，這本來問題不大，但講者包括了亞利桑那州聯邦參議員麥凱恩（JohnMcCain），就引起加州民主黨人抽秤。民主黨人前日表示將向聯邦選舉委員會投訴阿諾和麥凱恩兩人，違反了法例對聯邦公職人員出席政治籌款活動的限制。諷刺的是麥凱恩有份撰寫有關法例，這投訴可要爭辯多時了。<br> 美聯社</p></body></html>
