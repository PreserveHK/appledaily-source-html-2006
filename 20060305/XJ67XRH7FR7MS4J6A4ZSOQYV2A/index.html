<html><header><meta charset="utf-8"><title>周倩圯三點式捱冷風</title></header><body><h1>周倩圯三點式捱冷風</h1><p>呢排天氣凍吓暖吓，關仁都戥班模特兒慘，周倩圯噚日就喺黃金海岸遊艇會同成班洋女模喺架遊艇上做泳衣騷。周倩圯仲不停換三點式，本來就好養眼，可惜佢大髀同patpat嘅橙皮紋勁多。<br> 周倩圯都好直接咁話：「係，我不嬲都有，肥完、瘦完梗有啲，我唔係好介意，因為好多朋友為減橙皮紋使咗好多錢、又辛苦，都冇效。」周倩圯又話自己行騷前，早已經搽咗啲cream保暖，不過始終天氣凍，隻船又搖，都好辛苦。</p></body></html>
