<html><header><meta charset="utf-8"><title>李彩華錫晒好命狗</title></header><body><h1>李彩華錫晒好命狗</h1><p>李彩華、鄭融、鄧麗欣（Stephy）及吳雨霏（Kary）等昨日獲DJ小儀邀請，出席其愛犬DeeDee在銅鑼灣一寵物餐廳舉行的生日會，小儀一眾養狗的好友均帶同愛犬出席。<br> 李彩華帶同歲半的松鼠狗「腿腿」出席活動，更笑言愛犬一直為她帶來好運，她說：「買佢返嚟時準備同舊公司解約，之後順利解約兼工作不斷，我同媽咪都好錫佢，不過佢平時見到其他狗就會好失禮，忍唔住爬上啲狗身上。」</p><p>月經到助包尿片</p><p>鄭融的十一歲小狗Princess昨日穿上嬰兒紙尿片到場，鄭融解釋說：「佢啱啱嚟月經，所以先幫佢着尿片，平時好少帶佢出街，所以佢唔識同其他狗相處。」<br> 採訪、攝影：卓美娟</p></body></html>
