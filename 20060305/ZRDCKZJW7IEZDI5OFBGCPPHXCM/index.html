<html><header><meta charset="utf-8"><title>高質北海道海鮮超正</title></header><body><h1>高質北海道海鮮超正</h1><p>去尖沙嘴Shopping完，落香格里拉打個轉，先知裏面間「灘萬」3月做緊北海道節，逢周三北海道高質海鮮空運到港，雪場蟹、牡丹蝦、海膽、金槍魚、帶子、海螺、鮑魚等時令海鮮全部開正我嗰瓣，明知食完肥2磅都無計，真係忍唔到口呀。<br><br>灘萬（27338751）<br>地址：尖沙嘴麼地道64號九龍香格里拉酒店地下二層<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
