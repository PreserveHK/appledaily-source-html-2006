<html><header><meta charset="utf-8"><title>毋須法庭定罪</title></header><body><h1>毋須法庭定罪</h1><p>本月一日正式實施的《治安管理處罰法》，是內地針對《刑法》以外的輕微罪行的一個法例，有點類似本港處罰垃圾蟲等不當行為的《簡易程序治罪條例》。法例授權公安機關，對一些尚未足以作出刑事起訴但又具有社會危害性的違法行為，如擾亂公共秩序、侵犯他人權利等，予以行政處罰，而毋須法庭定罪。由於有關法例所訂出的違法行為以及罰則仍較籠統，國際人權組織曾批評，有關法規令公安權力過大，導致經常有違反人權的情況出現。</p></body></html>
