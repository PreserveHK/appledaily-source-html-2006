<html><header><meta charset="utf-8"><title>堅強女性較易懷男胎</title></header><body><h1>堅強女性較易懷男胎</h1><p>一項研究顯示，個性堅強的女士，特別容易懷男胎。新西蘭奧克蘭大學行為科學教授根頓表示，他們從八十頭小母牛抽取共三十四個卵子，並令其受孕，結果發現含有較多睾丸素的卵子，最終能夠孕育成男性胚胎的機率幾乎是一般卵子的兩倍。她補充說，性格堅強的女性，向來被認為是體內含較多睾丸素，故是趟研究反映，個性堅強女性應該較易懷有男胎。事實上，一向予人堅強形象的足球明星碧咸妻子維多利亞，三個寶貝都是男孩。</p></body></html>
