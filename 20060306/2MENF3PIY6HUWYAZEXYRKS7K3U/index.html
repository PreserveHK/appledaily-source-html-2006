<html><header><meta charset="utf-8"><title>章小蕙欣賞李安精神</title></header><body><h1>章小蕙欣賞李安精神</h1><p>每年的奧斯卡頒獎典禮，鑽石交易公司（DTC）會在洛杉磯的荷李活設立一個如夢似幻的sohohouse，最近移居比華利山的章小蕙獲邀為DTC示範鑽飾和接受彩鑽治療。<br> 章小蕙表示看過李安的《斷背山》，從李安身上學到堅持自己所愛，不必理會外在的爭議去掌握機會。她又謂在當地被星探邀請拍電影，並表示對方現有四個劇本，兩個是中美合資，一個是北京，一個是荷李活片商。</p><p>積極練琴</p><p>章小蕙自言看完其中一個劇本後感動落淚，由於角色需要彈鋼琴，但她告訴導演，只要半年時間練習便行。<br> 洛杉磯直擊<br> 採訪、攝影：李熒熒</p></body></html>
