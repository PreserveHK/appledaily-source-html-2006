<html><header><meta charset="utf-8"><title>關心妍冀效偶像鯉魚翻身</title></header><body><h1>關心妍冀效偶像鯉魚翻身</h1><p>關心妍（Jade）和名模Rosemary昨日到港台接受訪問，節目中又即場公布「第17屆國際流行音樂大獎」入圍名單。Jade透露對偶像瑪麗嘉兒（MariahCarey）靠新碟重振聲威興奮不已，對記者形容偶像是鹹魚翻生，Jade似意有所指地說：「我會用鯉魚翻身嚟形容囉，我都希望自己隻新碟可以做好啲」。</p><p>Rosemary唱廣東歌</p><p>而Rosemary則對麥當娜（Madonna）和剛於香港舉行演唱會的樂隊Oasis情有獨鍾，她說：「佢咁嘅年紀仲有咁嘅表現好犀利，不過我呢排都聽多咗廣東歌，因為遲啲要唱」。	採訪、攝影：藍文浩</p></body></html>
