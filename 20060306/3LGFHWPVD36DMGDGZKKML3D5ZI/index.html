<html><header><meta charset="utf-8"><title>腦幹死亡無機會治癒</title></header><body><h1>腦幹死亡無機會治癒</h1><p>腦幹在大腦的功能是維持呼吸、血壓及心率的中央調控，是大腦中最重要的維持機體生命部份，當腦幹受到不可復原的傷害，大腦不能再向機體傳送信息來調控其活動，機體就宣告死亡，並無任何治癒機會。<br> 據醫生指，測試腦幹死亡，必須由兩名醫生在兩段不同時間進行，並為保障病人權益，醫生不能是器官移植小組成員，但要有認可的資歷及經驗。兩次測試要進行七項試驗，包括光線照射瞳孔、壓迫眶上神經、插咽喉及自行呼吸等，若病人對各項測試均無反應，才可判定腦幹死亡。</p></body></html>
