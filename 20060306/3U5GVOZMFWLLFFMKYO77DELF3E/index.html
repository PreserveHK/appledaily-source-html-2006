<html><header><meta charset="utf-8"><title>留英生被擲出巴士亡</title></header><body><h1>留英生被擲出巴士亡</h1><p>英國倫敦一名二十三歲的福建留學生，上月二十八日凌晨被發現死於路上。據死者在當地的親戚近日表示，死者是被人打傷後扔下巴士致死。當地警方則指死者死於車禍，而具體死因仍在調查。中國駐當地大使館事後協助死者家屬進行善後工作。死者陳則朝，是福建省福清市高山鎮人，去年十月到倫敦留學，就讀於倫敦管理學院。事發後翌日，中國駐英使館收到當地醫院的傳真通知︰「陳則朝於二月二十七日（當地時間）已經被我醫院接收治療，但傷勢很嚴重。」醫院並指陳則朝最終傷重死亡，但沒有透露陳則朝的具體死因。<br> 北京《法制晚報》</p></body></html>
