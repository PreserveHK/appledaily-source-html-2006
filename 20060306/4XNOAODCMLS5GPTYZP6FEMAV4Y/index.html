<html><header><meta charset="utf-8"><title>插畫包裝冧女仔</title></header><body><h1>插畫包裝冧女仔</h1><p>護膚品包裝要靚才能吸引愛美的女仔，連卸妝油的樽身都要靚過人，大家才用得開心，所以很多品牌都在樽上加上插畫。FANCL去年推出4款以「花」、「小鳥」、「秋風」及「月亮」作主題的限量版「MCO納米卸妝液」，旋即去貨迅速，今年請來瑞典籍插畫大師AnnikaWester，設計最後一款限量版「MCO納米卸妝液」，以傳統日本和風作主題，以和服少女表達傳統的日本形象，再配以充滿動感、活潑的蝴蝶圖案及粉紅色的樽身設計。一套有標準size和一支迷你size，照顧埋你去旅行㖭！<br><br>查詢：82232625</p></body></html>
