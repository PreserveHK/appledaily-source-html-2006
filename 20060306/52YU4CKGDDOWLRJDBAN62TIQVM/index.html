<html><header><meta charset="utf-8"><title>曾奪金馬獎</title></header><body><h1>曾奪金馬獎</h1><p>自小已發現自己是同性戀者的林奕華現年四十六歲，從事舞台製作工作，十四歲開始創作，十六歲時已為電視台兼職寫劇本，二十一歲在香港電台工作。有次訪問戲劇家榮念曾，林奕華從此與舞台結緣，二人於八二年創辦進念二十面體劇團，直至八七年，他獲贊助到英國從事戲劇工作。<br> 九一年林奕華回港成立「非常林奕華」，致力舞台劇編導等工作，作品如《男裝帝女花》和《愛的教育》（圖）等曾因大膽的海報設計而引起爭議，其他舞台劇如《新傾城之戀》和《東宮西宮之2046特首不見了》等均甚獲好評，而林奕華九三年為電影《紅玫瑰與白玫瑰》寫改編劇本，奪得金馬獎最佳改編劇本獎。</p></body></html>
