<html><header><meta charset="utf-8"><title>韋史密夫頒獎過手癮</title></header><body><h1>韋史密夫頒獎過手癮</h1><p>荷李活男星韋史密夫（WillSmith）、上屆金像影帝占美霍士（JamieFoxx）、影后希拉莉史雲克（HilarySwank）和珍妮花洛庇絲（JenniferLopez）等奧斯卡頒獎嘉賓，香港時間昨日在柯達劇院綵排。</p><p>鎩羽而歸</p><p>在電影《拳王阿里》（Ali）中扮演阿里的韋史密夫，○二年角逐金像影帝鎩羽而歸，今年他獲邀擔任頒獎嘉賓，綵排時拿着獎座手舞足蹈，表現興奮，似乎過足手癮。而最近被傳懷孕的珍妮花未知是否要遮掩身形，所以昨日一身黑色打扮到場。<br> 撰文：比華利</p></body></html>
