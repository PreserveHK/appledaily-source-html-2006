<html><header><meta charset="utf-8"><title>韓總理放假不理工潮</title></header><body><h1>韓總理放假不理工潮</h1><p>休假乃天經地義，天大的事，放完假再說──很抱歉，高官沒有這權利。南韓總理李海瓚（圖一）就因為放下全國交通癱瘓不管，放假跑去打高爾夫球，招來全國炮轟，昨天公開道歉，更可能摔破飯碗。<br> 上周三是南韓抗日紀念假期，李海瓚放假打球去，本來無罪。但適逢鐵路員工大罷工，全國鐵路嚴重受影響（圖二）。國民知道總理放了假都罵聲四起，指發生交通癱瘓如此大件事，總理理應自動自覺放棄假期，統籌應變方法。<br> 玩了一天的李海瓚之後煩了三日，昨日終於要公開道歉，自認太「輕率」，還說會跟總統盧武鉉「商討未來動向」，暗示有意下台。<br> 美聯社</p></body></html>
