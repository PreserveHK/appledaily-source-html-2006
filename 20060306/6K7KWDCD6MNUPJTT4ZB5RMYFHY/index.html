<html><header><meta charset="utf-8"><title>代理額外收費屬違法</title></header><body><h1>代理額外收費屬違法</h1><p>國家建設部在二○○一年三月十四日發布的《商品房銷售管理辦法》中已規定，受託房地產中介服務機構，在代理銷售商品房時，不得收取佣金以外的其他費用。廣東省一名律師指出，買樓人士如果遇到收費問題，可向深圳市工商局、物價局或行業協會尋求協助。<br> 深圳市房地產協會（房協）行業服務部部長張媛指出，發展商委託代理公司賣樓時已支付了佣金，買樓人士若被要求支付其他費用，可攜帶相關資料到房協投訴。如查明是違法收費，房協會在雙方之間進行協調，如協調失敗，會建議買樓者向法院起訴代理公司。<br> 《南方都市報》/本報記者</p></body></html>
