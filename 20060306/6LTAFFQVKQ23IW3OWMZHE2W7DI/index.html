<html><header><meta charset="utf-8"><title>祖兒千里耳收風</title></header><body><h1>祖兒千里耳收風</h1><p>容祖兒（Joey）昨日以愛耳大使身份到旺角出席「3．3愛耳日」活動，Joey不時被一班聽障小朋友要求握手與合照，令她開心不已。雖然Joey昨日指自己有「千里耳」，不過她也曾因不小心清潔而導致耳痛，令她驚覺保護耳朵的重要性。<br> Joey說：「我以前好鍾意用棉花棒撩耳仔，點知有一次撩完，耳仔成晚都痛到不得了，第二日去睇醫生，話我將啲耳垢撩到跌入耳膜。」她又笑說：「對耳仔係要嚟收風，所以一定要好好保護。」<br> 採訪、攝影：藍文浩</p></body></html>
