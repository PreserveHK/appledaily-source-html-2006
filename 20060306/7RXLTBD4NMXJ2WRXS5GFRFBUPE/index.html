<html><header><meta charset="utf-8"><title>黃耀明公演星球大戰</title></header><body><h1>黃耀明公演星球大戰</h1><p>黃耀明前晚在九龍灣為即將於本周四開始舉行的四場「港樂vs黃耀明Live——電幻狂想曲」音樂會綵排，明哥表示希望觀眾到時準時進場，以免錯失欣賞精采的演出，他說：「開場時會好震撼，類似星球大戰咁，星球大戰都係由古典音樂演變而成，設計師Tomas仲會喺服裝上加上爆破效果。」<br> 另外，明哥稱下月會與劉以達在上海舉行達明一派在當地首次舉行的演唱會，他說：「今次有好多達明嘅歌都審批成功，好似《禁色》咁，都係多得《斷背山》令首歌審批成功，𠵱家內地開放好多。」<br> 採訪、攝影：胡比</p></body></html>
