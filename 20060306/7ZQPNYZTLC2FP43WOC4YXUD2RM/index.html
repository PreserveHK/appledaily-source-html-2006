<html><header><meta charset="utf-8"><title>英文化大臣忍痛「休夫」</title></header><body><h1>英文化大臣忍痛「休夫」</h1><p>為了你，我願意拋棄丈夫！英國文化大臣蔣黛思（TessaJowell）與當律師的丈夫米爾斯（DavidMills）一向是模範夫妻，但米爾斯最近捲入醜聞，涉嫌借太太的地位牟私利。米爾斯一直否認其事，卻連累太太受查，終於東窗事發，被揭收受了一名意大利商人的三十五萬英鎊（約四百八十萬港元）「禮物」。蔣黛思知道丈夫隱瞞自己後，終於「揮慧劍斬情絲」，前天（周六）宣布分居。<br> 據朋友說，蔣黛思對於丈夫背叛自己大感受傷、亦非常惱怒，所以決定「休夫」；但亦有人指她是為了避免貝理雅捲入醜聞，而犧牲自己的婚姻。<br> 德新社</p></body></html>
