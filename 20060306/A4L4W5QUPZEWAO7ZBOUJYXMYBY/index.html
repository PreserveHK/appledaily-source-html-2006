<html><header><meta charset="utf-8"><title>祥益三個董事攞獎</title></header><body><h1>祥益三個董事攞獎</h1><p>屯門地膽代理祥益地產設立咗三個管理大獎，表揚傑出管理層，分別由董事盤嘉茵、謝澤銘同副董事張才權攞到。<br> 舊年祥益最好數嘅頭十個前線，六個係盤嘉茵屬下，所以佢攞到「策略性優秀管理大獎」；而謝澤銘因開拓元朗市場同擴大居屋市場佔有率而獲得「創建性卓越管理大獎」；張才權舊年底成立工商部，所以獲頒「前瞻性傑出管理大獎」。<br> 另外，大代理行就有精英會推動前線跑數，好似美聯營業員生意額達一百八十萬，主管有一千萬數，就可以加入精英會，舊年就有七十七個精英。<br> </p></body></html>
