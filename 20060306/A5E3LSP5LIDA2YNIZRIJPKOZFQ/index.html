<html><header><meta charset="utf-8"><title>五港客中山遊震傷腰骨</title></header><body><h1>五港客中山遊震傷腰骨</h1><p>【本報訊】五名參加一個兩日一夜「中山、從化溫泉巴士遊」的男女，昨下午三時許乘旅遊巴途經中山港時，報稱因巴士高速駛過一個水氹，導致他們在座位上拋起跌下，分別扭傷腰及「尾龍骨」，各人稍後由領隊陪同乘船返港治療。<br> 五名受傷的男女年齡由三十至五十餘歲不等，昨傍晚六時許由中山乘船返抵港澳碼頭，稍後再被送往瑪麗醫院接受治療。據其中一名女傷者向記者說，她較早前報名參加一個兩日一夜的「中山、從化溫泉巴士遊」，並於昨天出發，豈料遇事。</p></body></html>
