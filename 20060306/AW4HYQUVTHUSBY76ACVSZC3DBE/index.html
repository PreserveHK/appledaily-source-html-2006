<html><header><meta charset="utf-8"><title>北角商廈半日租出</title></header><body><h1>北角商廈半日租出</h1><p>有啲住宅買家怕心水單位俾人捷足先登，睇完樓覺得啱心水就嗱嗱聲拍板，所以市場間中都錄得極速成交，估唔到商廈市場都一樣有呢啲情況，不過係租務成交。<br> 北角榮馳商業大廈，中層全層約一千一百三十呎，租客見大廈近地鐵站，同區細碼單位盤源又唔多，所以中午睇完樓，下晝就簽約承租，月租萬一蚊，呎租九個七，租期兩年。大廈樓高二十六層，九五年落成。<br> 中原地產港島工商部高級營業經理蘇光銓話，呢區商廈以約一千呎嘅單位最搶手。</p></body></html>
