<html><header><meta charset="utf-8"><title>　　劉校長真人示範 - 李八方</title></header><body><h1>　　劉校長真人示範 - 李八方</h1><p>中大噚日搞校友日，有千幾人參加，唔少校友重帶埋仔女屋企人一齊嚟，反應都算唔錯。<br> 校長劉遵義就話，加入中大之後忙咗好多，好少做運動，佢就趁噚日咁開心，同啲校友一齊玩吓划艇機，係咁意拉咗幾吓。校方重特登搵教授講三堂課，畀啲校友重拾上堂之樂。一堂就搵到沈祖堯講沙士同禽流感、一堂就講歷史。<br> 另一堂就由劉校長自己操刀，講「二○二五的中國經濟」，佢就梗係唱好中國，講到中國經濟穩步增長，前途一片光明啦！<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
