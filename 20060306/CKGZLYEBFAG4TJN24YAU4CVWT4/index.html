<html><header><meta charset="utf-8"><title>每年一度三軍聯演</title></header><body><h1>每年一度三軍聯演</h1><p>「漢光演習」是台灣軍方一年一度的三軍聯合作戰演習，亦是目前台灣軍隊層次最高、情況設置最複雜、參演兵力最多、對抗性最強、課目設置最齊全、規模最大的三軍聯合攻防作戰系列演習。<br> 自一九八四年六月二十三日「漢光一號」演習以來，迄今已舉行二十一次。<br> 演習通常於每年三月上旬至八月舉行，時間橫跨大半年，演習通常分為電腦兵棋推演、軍兵種個別演習及三軍聯合作戰三大部份。<br> 去年「漢光二十一號」的重頭戲是七月在台中舉行反突擊、反空降演習。</p></body></html>
