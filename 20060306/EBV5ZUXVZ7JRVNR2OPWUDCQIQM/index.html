<html><header><meta charset="utf-8"><title>*No.3NewsfromBahrain<br>平治CLK63AMG成為新一季F1安全車</title></header><body><h1>*No.3NewsfromBahrain<br>平治CLK63AMG成為新一季F1安全車</h1><p>新一季F1比賽將會在3月12日於巴林揭開戰幕，今年除有新車隊加入作賽及用上全新V8引擎外，連大會安全車也用上全新車款。由平治提供的CLK63AMG將在今季F1比賽中擔任安全車的角色，而醫療車則沿用C55AMG。安全車CLK63AMG用上最新的6.3公升V8引擎，最大馬力達481匹，配用7前速自動波箱，而懸掛系統及輪胎也用上獨有賽車化設計，因此可見四輪沙板也向外拋出，而且重量比售賣版還輕上150kg。	<br><br>記者：袁國基</p></body></html>
