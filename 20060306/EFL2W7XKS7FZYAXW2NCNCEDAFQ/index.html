<html><header><meta charset="utf-8"><title>天心談分手留後路</title></header><body><h1>天心談分手留後路</h1><p>天心日前在台灣宣傳Guerlain美白產品，之前她表示已與男友Patrick分手，但近日卻有傳聞指二人根本沒分手，天心對此說：「我們真的分了，現階段不可能復合，但我不會把話說死，未來發展順其自然，我喜歡現階段把工作放在第一位的感覺。」</p><p>保存訂婚戒</p><p>去年三月，天心在同一地點為同一產品代言時，還開心向記者展示男友送的價值約七萬多港元的Cartier訂婚戒指，這次現身卻兩手空空，她說：「戒指還在，想都別想我會還他。」<br> 天心透露母親早就叫她認識多些男人，她說：「我只有在十九、二十歲時才以男友為天，現在沒想過要靠男人。」<br> 採訪、攝影：黎寶蘋</p></body></html>
