<html><header><meta charset="utf-8"><title>住家飯令兒童健康快樂</title></header><body><h1>住家飯令兒童健康快樂</h1><p>英國《獨立報》報道，一項調查發現，住家飯可令兒童健康快樂。負責這項調查的英國國家家庭及養育子女研究所指出，由於住家飯一般多以蔬果為主，較少煎炸食物，能夠培養青少年健康營養的飲食習慣。<br> 該研究所又訪問了數百名英國父母，他們均表示，一家人一起用膳是增進家庭關係的重要關鍵，父母可於用膳期間加強親子關係。該研究又認為，住家飯不但有助加強青少年正確的飲食習慣，並可減低他們吸煙、飲酒和吸毒的風險，以及提高他們在學校的紀律性。</p></body></html>
