<html><header><meta charset="utf-8"><title>全球華人見證重要時光</title></header><body><h1>全球華人見證重要時光</h1><p>李安執導的電影《斷背山》在奧斯卡中的得獎呼聲高唱入雲。原來李安和弟弟李崗念高中時，經常到台南全美戲院看電影，成名後，李安亦兩度重回舊地。而該戲院員工今早把電視搬到戶外，實行與市民一起看奧斯卡，見證重要一刻。</p><p>華人之光</p><p>另外，身居美國的華人僑領亦大讚李安是華人之光，洛杉磯中華會館主席張自豪昨對記者說：「近年愈來愈多華人到荷李活參加奧斯卡，當然感到開心。頒獎禮當晚，我們華人地區已約好看直播。」而中華會館顧問趙尚賢亦說：「《斷背山》是講少數人的故事，美國人對少數族特別同情，所以這部片在美國如此受歡迎。」<br> 採訪：何永寧<br> 攝影：林德雄</p></body></html>
