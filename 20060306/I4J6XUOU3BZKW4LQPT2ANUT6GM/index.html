<html><header><meta charset="utf-8"><title>原始糖衣　漏斗座枱鐘</title></header><body><h1>原始糖衣　漏斗座枱鐘</h1><p>千祈唔好以為呢個座枱鐘為古董貨，要利用漏斗原理去睇時間！查實只利用了古時看時間的漏斗作為糖衣包裝，內餡還不過是一個現代的電池座枱鐘。這個賣相贏盡的座枱鐘原來出自名家之手，由DavidGear設計，漏斗形的座枱鐘分上下兩層去展示分鐘及小時。如圖中的擺放位置，是上為分針、下為時針，分別轉到指針所顯示的位置，便可讀取時間，非常易讀，不必擔心因特色設計而發生睇錯時間的問題。而且上下倒轉，即時針在上、分針在下、以至打橫擺放都悉隨尊便！放進一枚2A電已可啟動它。<br><br>記者：趙善怡<br>Homeless（27801363）<br>油麻地新填地街151號俊逸豪園地下C室</p></body></html>
