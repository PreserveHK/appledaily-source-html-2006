<html><header><meta charset="utf-8"><title>伊朗生美校園車撞人堆</title></header><body><h1>伊朗生美校園車撞人堆</h1><p>美國北卡羅來納大學（UniversityofNorthCarolina）一名伊朗留學生，上周五在校園內一個人流聚集點駕駛SUV汽車撞向人堆，共撞傷九人，其中六人輕傷送院，即日出院。當局前日控告他九項意圖一級謀殺罪，今天將首次出庭。<br> 二十二歲被告塔赫里阿扎爾剛從北卡州大學畢業，撞傷人後致電警方自首，並向調查員表示動機是想「報復世界各地回教徒被殺害」。警方表示，無證據顯示他有同謀，但美國聯邦調查局（FBI）已加入了調查。<br> 美聯社/法新社</p></body></html>
