<html><header><meta charset="utf-8"><title>飛常情報：五千餘元遊地中海</title></header><body><h1>飛常情報：五千餘元遊地中海</h1><p>地中海一年365日都陽光普照，面對蔚藍的海洋，在春季暢遊一番的確心曠神怡。現在新加坡航空公司推出「地中海特惠機票」，只須於3月21日前訂票，並於4月30日前出發（4月13至24日不適用），前往地中海17個城市，包括巴塞隆拿、尼斯、雅典等，票價由$5,100起，回程時還可順道停留新加坡，品嚐地道美食。<br><br>查詢：www.singaporeair.com/saa/<br>記者：黃潔蓮</p></body></html>
