<html><header><meta charset="utf-8"><title>商廈市況<br>力寶中心呎租30</title></header><body><h1>商廈市況<br>力寶中心呎租30</h1><p>中原劉少如表示，金鐘力寶中心1座8樓02A室，面積690方呎，剛獲外資公司以月租2萬元承租，呎租30元，租期為3年。而銅鑼灣建德豐商業大廈13樓01至02室，由教會以2萬元承租，單位1230方呎，呎租16.3元，租期2年。另外，美聯龔洽雄表示，上環岑氏商業大廈5樓全層，正以交吉形式放售。全層1223方呎，業主叫價約400萬元，呎價約3271元，單位附設美容院裝修及儀器。</p></body></html>
