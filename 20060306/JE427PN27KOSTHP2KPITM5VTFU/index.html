<html><header><meta charset="utf-8"><title>廖湯慧靄沽車位作價3500萬</title></header><body><h1>廖湯慧靄沽車位作價3500萬</h1><p>【本報訊】資深投資者廖湯慧靄，剛以約3500萬元，沽出香港仔中心一批車位，令該屋苑本月首3天車位成交多達100宗，每車位成交價30萬至60萬元，租金回報率最高達8厘。<br> 中原地產港島西南區助理營業經理劉文勝表示，近日香港仔中心車位買賣暢旺，3日已有100宗，其中大部份由廖太售出，一次過套現約3500萬元，獲利離場。<br> 他說，該屋苑其中一個連租約車位，由投資者承接，月租約2100元，回報率7.9厘，由於回報理想，有投資者連買數個車位長線收租。<br> 最近易手的車位，售價介乎30萬至60萬元，平均30餘萬元，部份租金回報率高達8厘。</p></body></html>
