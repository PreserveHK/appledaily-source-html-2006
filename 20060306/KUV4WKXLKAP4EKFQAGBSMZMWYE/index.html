<html><header><meta charset="utf-8"><title>港置代理學分超標</title></header><body><h1>港置代理學分超標</h1><p>喺地監局推動下，前線代理進修已經同工作分唔開。香港置業董事楊彩鳳話，集團籌辦嘅持續專業進修課程獲香港學術評審局認可嘅學分達二十五分，有四十幾個前線仲攞到十八個學分，比地監局要求嘅十個學分多。<br> 另外，日前港置主要為分行主管，開辦咗一個「強勢領導之嚴緊監管」課程，總共有三十個主管報讀。內容係教主管點樣監管分行運作，同注意前線同事操守，等分行前線唔會違規，提升集團嘅專業地位。</p></body></html>
