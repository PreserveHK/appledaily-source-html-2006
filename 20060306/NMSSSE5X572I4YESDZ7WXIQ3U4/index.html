<html><header><meta charset="utf-8"><title>外傭爭回復工資$3670</title></header><body><h1>外傭爭回復工資$3670</h1><p>【本報訊】多個外籍家庭傭工團體為爭取將目前三千三百二十元的最低工資，回復至○三年前的三千六百七十元水平，昨日由中環遮打花園遊行至政府總部抗議，要求政府正視外傭訴求，有四百多名外傭參加，團體同時促請當局正視外傭受性別歧視、遭僱主虐打及性騷擾等問題。<br> 政府慣常會在四至五月間公布經檢討後外傭新一年的最低工資，勞工處發言人表示，政府會依據機制，並考慮整體就業和經濟情況，決定外傭最低工資水平。</p></body></html>
