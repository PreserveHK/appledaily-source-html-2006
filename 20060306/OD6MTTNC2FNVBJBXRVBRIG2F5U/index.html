<html><header><meta charset="utf-8"><title>樓市快訊<br>海峰園賺148萬</title></header><body><h1>樓市快訊<br>海峰園賺148萬</h1><p>▲利嘉閣黃龍智指出，北角海峰園南峰閣高層B室，918方呎，日前獲買家以488萬元承接，呎價5316元。原業主於01年以340萬元購入，轉售獲利148萬元。</p><p>置富花園2單位轉售</p><p>▲美聯楊家俊表示，薄扶林置富花園剛錄得2宗成交，7座高層G室，694方呎，成交價323萬元，呎價4654元，為市場近期新高。15座高層H室，518方呎，成交價218萬元，呎價4208元。</p></body></html>
