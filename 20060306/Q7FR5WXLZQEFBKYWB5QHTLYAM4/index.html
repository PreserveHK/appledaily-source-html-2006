<html><header><meta charset="utf-8"><title>屯門龍珠島度假屋有價</title></header><body><h1>屯門龍珠島度假屋有價</h1><p>香港人鍾意買深圳樓，主要係貪樓價平，幾十萬就有交易，買嚟做度假屋，好過吓吓租酒店，又貴又唔方便，但係有啲港人就始終覺得買番本地樓好，因為保值率比較高，而且日後賣番出去都比較方便。<br> 一個住喺市區嘅客，選擇買個屯門單位做度假屋，睇啱青山公路龍珠島別墅F座雙號座數單位，只係用六十五萬就擁有一個臨海嘅度假屋。單位四百二十呎，計起嚟每呎一千五百四十八蚊，同買深圳樓差唔多。物業雖然隔涉啲，但若果業主有車，就肯定冇問題嘞。<br> 香港置業深井分行經理趙蕙心表示，原業主舊年七月用四十六萬買入，大半年賺十九萬。呢單係今個月第一宗成交，上個月就有五宗買賣。<br> </p></body></html>
