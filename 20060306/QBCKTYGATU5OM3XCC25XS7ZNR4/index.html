<html><header><meta charset="utf-8"><title>醫師關心阿旺老婆仔</title></header><body><h1>醫師關心阿旺老婆仔</h1><p>郭晉安昨天到屯門，出席其代言的「草姬靈芝孢子」宣傳活動，現場吸引不少人圍觀，證明阿旺效應威力不減。現場還請來中醫為安仔驗查健康，不過該醫師一面替他把脈，一面問老婆仔有沒有來，場面搞笑。<br> 安仔透露每年與該公司續約一次，酬勞也增加。財源廣進，難怪被傳媒發現他買車又買樓，安仔說：「㗎車啱啱用咗十日，方便開工，有時都可以載吓家人。其實唔係搵好多，夠基本生活囉！咁多年都有增長，有時買優質樓自住，一半當投資。」<br> 採訪、攝影：王連連</p></body></html>
