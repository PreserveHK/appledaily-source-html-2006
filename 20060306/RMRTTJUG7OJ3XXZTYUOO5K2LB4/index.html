<html><header><meta charset="utf-8"><title>疑失蹤船主殘肢浮維港</title></header><body><h1>疑失蹤船主殘肢浮維港</h1><p>【本報訊】尖沙嘴新世界中心對開五十米海面，昨中午十二時許，發現懷疑人體殘肢在海面漂浮，水警輪接報到場，由水警將殘肢撈起，檢視後證實是一條完整的成年人左腿，已經發脹腐爛並有多處傷痕，初步相信與上月二十二日一宗奪命撞船意外中死者失去的肢體，殘肢事後被運往西灣海水警基地，再轉送殮房。<br> 該宗奪命撞船意外，發生在港島筲箕灣避風塘海面，事件中一艘漁船被運油躉船撞散，船主半身被劏開慘死，惟僅能尋回上半身軀。</p></body></html>
