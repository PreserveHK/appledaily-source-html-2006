<html><header><meta charset="utf-8"><title>澳洲將成最大產金國</title></header><body><h1>澳洲將成最大產金國</h1><p>【悉尼法新社電】澳洲礦業顧問機構Surbiton估計，澳洲數年內會超越南非，成為世界產金業「一哥」。<br> 該機構的《澳洲黃金季度評論》指出，澳洲去年產金量升3公噸（1.15%），達263公噸。南非去年產金量則跌13%，至296公噸，為逾80年來最少。<br> 南非礦業協會說，該國去年產金量大減的主因，是生產成本上漲。<br> Surbiton董事總經理克洛斯女士說，澳洲今年料有逾12個新金礦項目投產，有助該國產金量由2009年起每年多30公噸，預料澳洲在2010年會成為全球最大產金國。</p></body></html>
