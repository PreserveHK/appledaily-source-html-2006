<html><header><meta charset="utf-8"><title>羅家英死頂復工</title></header><body><h1>羅家英死頂復工</h1><p>羅家英、郭藹明及麥家琪昨日到將軍澳宣傳新劇《方德與苗翠花》，羅家英表示拍此劇時剛接受了一個大手術，故傷口隱隱作痛，不少動作鏡頭都要找替身上陣，但拍攝正面鏡頭時仍得親身上陣。他說：「《棟篤狀王》係帶病拍攝，呢個劇就係病後復工，阿姐（汪明荃）唔贊成我拍，但成日坐喺屋企冇用，反而工作可以分散精神。」</p><p>老公探班</p><p>郭藹明在新劇中有多個造型，兼且功夫了得，很多以一敵眾的打鬥場面也是親自上陣。郭藹明表示拍攝期間已戴上護膝，做足安全措施，丈夫劉青雲亦曾飛抵橫店探班，還叮囑她要小心。<br> 撰文：林妃</p></body></html>
