<html><header><meta charset="utf-8"><title>飛常情報：上網登記賺五千里數</title></header><body><h1>飛常情報：上網登記賺五千里數</h1><p>坐飛機去旅行，賺取歡愉同時也可賺取飛行里數，可以換免費機票或精品。由即日起至7月15日止，登記成為OnePass新會員的旅客，將享有額外的5,000里程優惠。OnePass的成員包括美國大陸航空、法國航空、西北航空等，如果在此期間乘搭經濟艙的旅客，也可享有額外5,000里程優惠，商務頭等艙的旅客將可享有雙倍的里程優惠。去一轉美國，足夠換一張往東南亞的機票，一舉兩得。	<br><br>查詢：www.continental.com<br>記者：黃潔蓮</p></body></html>
