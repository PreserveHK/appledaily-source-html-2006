<html><header><meta charset="utf-8"><title>膠砧板藏垢　水磨砂紙㨘番掂</title></header><body><h1>膠砧板藏垢　水磨砂紙㨘番掂</h1><p>時下一般小家庭，都喜歡使用塑膠製的砧板，取其輕巧易收藏重有堅靭而不怕裂的好處；之不過久而久之，長期用來剁碎肉後，又或者切完蔬果同菜類，砧板表面形成粗糙的縫隙，便會好容易藏住碎肉同菜汁，好難再清潔乾淨，就算用上濃縮的清潔液亦未必可以辦妥。唯一的方法，只好買來粗面的水磨砂紙均勻打磨，一併連肉碎同餸菜汁清除後，再以幼號的水磨砂紙將砧板表面磨得平滑回復舊觀呢！<br><br>記者：陳偉林</p></body></html>
