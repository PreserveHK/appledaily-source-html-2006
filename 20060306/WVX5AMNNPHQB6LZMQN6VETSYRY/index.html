<html><header><meta charset="utf-8"><title>嘉湖海逸搞一站式婚宴</title></header><body><h1>嘉湖海逸搞一站式婚宴</h1><p>今年雙春兼閏月，結婚人多，除發展商同代理打呢班準新人主意外，酒店都要催谷，搵多啲生意。位置較偏遠嘅天水圍嘉湖海逸酒店噚日就搞咗個「網上排期結婚講座」，仲話會推出「一站式」婚宴統籌服務。<br> 聽嘉湖海逸酒店總經理徐英略講，呢個構思係針對政府本月中公布修訂《婚姻條例》，畀合資格人士出任「婚姻監禮人」而推出，因為到時監禮人喺邊度同幾時證婚都得。<br> 所謂「一站式」婚宴，係由註冊場地、婚姻監禮人、酒會、蜜月旅遊同住宿都包辦晒。酒店提供嘅註冊場地喺池畔舉行，同有白帳篷，實行勁冧班準新人。睇嚟政府間接幫酒店開咗個搵錢新渠道。<br> </p></body></html>
