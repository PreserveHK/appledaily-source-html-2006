<html><header><meta charset="utf-8"><title>歡喜禪</title></header><body><h1>歡喜禪</h1><p>我是舊襪子<br><br>奧地利作家維克彭小時候十分容易緊張，曾因而出現手痙攣及失足摔倒的情況。一個退休小丑看到他受傷，不禁說：「人生在世，我們第一件學習的事是跌倒而不受傷，摔倒也不在乎。」說着說着，老人就教他翻觔斗、急跳等只有心情放鬆的人才玩得好的遊戲。老人說：「就假裝自己是一隻舊襪子，全身軟綿綿，那就不會受傷，不在乎會否摔倒！」果然，當維克彭忘形地玩時，老人把它舉起往下扔，他也絲毫不受傷。<br>自此，維克彭每次碰上考驗時，都會在身體及精神上化身為一隻軟綿綿的舊襪子，讓自己瞬間充滿奇妙的活力，把難題一一化解！</p></body></html>
