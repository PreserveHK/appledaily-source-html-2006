<html><header><meta charset="utf-8"><title>麗華閣呎價1370元</title></header><body><h1>麗華閣呎價1370元</h1><p>▲中原陳寶華稱，深水埗舊樓呎價處低水，數十萬元的舊樓單位，吸引不少銀彈不足的上車客及年輕買家入市。一對年輕姊妹，日前以47萬元購入深水埗舊樓麗華閣高層A室，343呎，呎價1370元。</p><p>黃埔換樓客入市</p><p>▲利嘉閣林穗華表示，一名換樓客剛以325萬元，購入紅磡黃埔花園5期6座低層F室自用，788方呎，呎價4124元。林氏指出，本月黃埔花園二手交投甚為暢旺，首3天已有5宗買賣。</p></body></html>
