<html><header><meta charset="utf-8"><title>吳辰君與富家子分手</title></header><body><h1>吳辰君與富家子分手</h1><p>吳辰君和台灣國茶實業的太子爺林谷樺拍拖近五年，一直低調保護戀情，吳辰君日前坦承半個月前已和男友分手，但並非因為有第三者。<br> 吳辰君說：「純粹是長久以來興趣不合，我愛動、像夏天的太陽；他愛靜、像冬天的月亮，而且我太獨立，讓他忘了有時我只是一個小女人。他對我總是嘻嘻哈哈像朋友，我覺得他像個大男孩，欠缺了一點『肩膀』。」</p><p>稱沒有哭</p><p>其實吳辰君和林谷樺秘密交往三年才被踢爆，有傳男方家長反對，不過兩人一直宣稱只是好友，直至分手才肯承認戀情。問吳辰君分手當日有沒有哭，她說：「我不會隨便在別人面前哭，這是個理性決定。」<br> 採訪：黎寶蘋</p></body></html>
