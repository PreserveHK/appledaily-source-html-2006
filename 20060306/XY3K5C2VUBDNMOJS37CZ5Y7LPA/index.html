<html><header><meta charset="utf-8"><title>布斯韋利士救國論招臭罵</title></header><body><h1>布斯韋利士救國論招臭罵</h1><p>荷李活電影《虎膽龍威》系列捧紅了男星布斯韋利士（BruceWillis），他在片中對抗恐怖分子英勇無比，但最近他想「打救」美國，卻惹怒哥倫比亞總統烏里韋（AlvaroUribe），大罵這位螢幕上的勇探自大又無知。<br> 布斯韋利士招來臭罵，緣於上月底他在一個記者會上，批評哥倫比亞沒盡力打擊可卡因走私活動，猶如「殺害」美國，還將之比作恐怖活動。<br> 哥倫比亞政府近年跟美國緊密合作打擊毒品走私。烏里韋前天忍不住還火：「他對哥倫比亞的犧牲毫不感激，實在自大又無知。這種態度大大損害哥倫比亞的尊嚴。」<br> 法新社</p></body></html>
