<html><header><meta charset="utf-8"><title>曾寶儀瞓住賺險死</title></header><body><h1>曾寶儀瞓住賺險死</h1><p>曾寶儀日前在台灣真善美戲院，拍攝由瞿友寧執導的電視劇《英勇戰士俏姑娘》，阿寶演技進步神速，因為已經練到「瞓住賺」的絕技。<br> 話說阿寶在電影中，飾演患有嗜睡症的冰室老闆娘，遇到壓力或是碰到不願想的事，便會不由自主地昏睡來逃避現實，還因為在海邊睡到不省人事，掉到水裏載浮載沉，差點淹死。<br> 事後阿寶對記者表示自己真的不會游泳，掉到水裏真的差點淹死，所以「瞓住賺」也是很辛苦的。<br> 撰文：黎寶蘋</p></body></html>
