<html><header><meta charset="utf-8"><title>李安得獎謝詞（撮要）</title></header><body><h1>李安得獎謝詞（撮要）</h1><p>「我希望我知道該怎麼放棄你（《斷背山》對白）。首先，我想多謝兩個不存在的人……Ennis及Jack（《斷背山》戲中人），他們教懂我們《斷背山》不只是關於被社會摒棄的同性戀，更重要是愛情的偉大。多謝……我拍此片時父親剛剛去世，我拍此片只是為他，最後，給我媽媽、家人及所有在台灣、香港及中國的人，謝謝大家關心。多謝。」<br> 註：全段除「謝謝大家關心」以普通話說出外，其餘均為英語。</p></body></html>
