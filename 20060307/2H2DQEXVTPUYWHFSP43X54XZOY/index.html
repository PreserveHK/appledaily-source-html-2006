<html><header><meta charset="utf-8"><title>29歲影后片酬二億</title></header><body><h1>29歲影后片酬二億</h1><p>現年二十九歲的麗絲蕙絲潘，七六年三月二十二日出生於美國路易斯安娜州，九一年參演首部電影《TheManintheMoon》，代表作品包括有《一人有一點顏色》（Pleasantville）、《誘惑性遊戲》（CruelIntentions）及《律政可人兒》（LegallyBlonde），九九年與男星賴恩菲臘比結婚，現育有一女一子。近幾年她已成為荷李活當紅炸子雞，並剛以二千九百萬美元（約二億三千萬港元）的片酬，接拍新片《OurFamilyTrouble》。</p></body></html>
