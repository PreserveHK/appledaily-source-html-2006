<html><header><meta charset="utf-8"><title>70萬大玩雷射激光</title></header><body><h1>70萬大玩雷射激光</h1><p>女孩子選購粉底，多以質地貼服為首選，其次就是粉盒是否漂亮，因為帶一個靚靚粉盒出街補妝時，總會引來唔少艷羨目光，如果能夠擁有屬於自己的一個粉盒就最好不過啦！現時化妝品牌的推廣招式層出不窮，今次ettusais便抓緊「總要有個靚粉盒」的女生心態，在3月推出全新粉紅色限量版粉盒，最巴閉係特別由日本運來一架價值70萬的雷射激光機，專為顧客在粉盒上刻上自己的名字，令佢更顯獨特，而這激光雷射服務更是全球首站採用，不過就只限3月份，之後便會運到其他國家巡迴服務。	<br><br>記者：許維雅　查詢：27587181</p><p>點樣有雷射印</p></body></html>
