<html><header><meta charset="utf-8"><title>同志作家愛上殺人犯</title></header><body><h1>同志作家愛上殺人犯</h1><p>電影《冷血字傳》（Capote）的男主角TrumanCapote是上世紀美國著名小說家，出身南方的他後來成為紐約社交界名人，但在七十年代因發表極盡挖苦名流朋友的小說片段，而被社交界摒棄，晚年過得十分落寞。柯德莉夏萍（AudreyHepburn）主演的《珠光寶氣》（BreakfastAtTiffany's）便是由其原著改編。<br> Capote是一個同性戀者，他在六十年代初撰寫的小說《冷血》被認為是最佳作品，小說以肯薩斯州一宗滅門屠殺案的兩個兇手為主角，Capote為取材而探訪兩名殺人犯時，更對其中一人產生愛意。</p></body></html>
