<html><header><meta charset="utf-8"><title>話你知：現行憲法經3次大改</title></header><body><h1>話你知：現行憲法經3次大改</h1><p>中共在一九四九年建立政權後，於一九五四年制訂首部憲法，並在一九七五年、一九七八年和一九八二年分別進行大修訂，形成四個憲法版本，但每個版本都強調中國共產黨的領導。<br> 中國現行憲法是一九八二年版本，並先後在一九八八、一九九三、一九九九、二○○四年進行四次修訂，主要內容分別增加允許私營經濟存在和發展、鄧小平理論、依法治國和保護私有財產、「三個代表（中共是先進生產力、先進文化、廣大人民根本利益的代表）」思想等。<br> 現行憲法的「序言」中，共出現了五處「中國共產黨領導」的字眼，包括表明「中國各族人民將繼續在中國共產黨領導之下」建設社會主義國家。</p></body></html>
