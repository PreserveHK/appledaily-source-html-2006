<html><header><meta charset="utf-8"><title>香港郵政推出小熊郵票</title></header><body><h1>香港郵政推出小熊郵票</h1><p>【本報訊】香港郵政昨日公布，本月三十日發行一套六款的「兒童郵票——小熊穿新衣」特別郵票，均屬於○四年兒童郵票設計比賽的得獎者作品。<br> 六款可愛的小熊郵票分別是面值一元四角、頭戴客家涼帽的小熊嬸嬸；面值一元八角、身披大紅裙褂的小熊姑娘；面值二元四角的小熊妹妹則穿上吊帶百褶裙；面值二元五角的小熊娃娃頭戴虎頭帽；面值三元的小熊哥哥身穿黑條子外衣；最後是面值五元的小熊姐姐，她以綠葉作上衣，藍草作下裙，化身成俏麗熱帶女郎。</p></body></html>
