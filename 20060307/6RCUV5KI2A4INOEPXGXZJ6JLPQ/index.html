<html><header><meta charset="utf-8"><title>Kary奉旨拍拖谷事業</title></header><body><h1>Kary奉旨拍拖谷事業</h1><p>吳雨霏（Kary）的首張個人大碟大賣，昨日她與經理人黃柏高（Paco）在尖沙嘴接受訪問時，不停大讚Kary，令她一度感動落淚。Paco笑言希望Kary可以多點經歷愛情的創傷，有助唱歌時發揮情感，他說：「我鼓勵佢俾人飛同埋多啲飛人，咁佢嘅經歷就會多啲。」<br> Kary如今獲經理人批准，可以明正言順拍拖，她卻說：「我事業都係啱啱起步，所以唔急住拍拖，反而希望兩三年後可以好似側田咁開演唱會。」<br> 採訪、攝影：胡比</p></body></html>
