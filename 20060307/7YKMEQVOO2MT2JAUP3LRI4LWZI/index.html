<html><header><meta charset="utf-8"><title>蜘蛛毒液製藥治心臟病</title></header><body><h1>蜘蛛毒液製藥治心臟病</h1><p>以毒攻毒，原來真的可以治療不少致命疾病！英國《泰晤士報》報道，可以置人於死地的塔蘭圖拉毒蜘蛛（Tarantula），雖然看來恐怖嚇人，但原來牠體內的毒液也可能同時是不少殺手病的救治良方。<br> 對有毒生物甚有研究的生物學專家StuartDouglas，在澳洲昆士蘭的告倫達新開設了一個「毒物園」，成為澳洲唯一的昆蟲毒液經銷及出口商。「毒物園」內養有其毒無比的塔蘭圖拉蜘蛛、蠍子及蜈蚣，牠們的毒液會被送到美國一些製藥廠，用於治療心臟病及癌症藥物的研究。</p></body></html>
