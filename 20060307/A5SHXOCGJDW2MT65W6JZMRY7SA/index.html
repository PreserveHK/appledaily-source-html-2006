<html><header><meta charset="utf-8"><title>38歲影帝自瀆出頭</title></header><body><h1>38歲影帝自瀆出頭</h1><p>三十八歲的紐約演員菲臘西摩荷夫曼，九一年曾參演電視劇《Law&amp;Order》，同年更演出處男銀幕作品《TripleBogeyonaParFiveHile》。入行以來，菲臘多扮演小人物及配角，至九八年在電影《你快樂嗎？》（Happiness）中飾演沉迷自瀆的隱蔽青年，才令影迷留下深刻印象，之後在青春片《不日成名》（AlmostFamous）中扮演資深樂評人，演技光芒四射。菲臘剛完成《職業特工隊3》（Mission：Impossible3）的拍攝工作。</p></body></html>
