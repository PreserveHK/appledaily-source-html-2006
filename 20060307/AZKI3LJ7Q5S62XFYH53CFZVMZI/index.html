<html><header><meta charset="utf-8"><title>節節領先：悉尼復活節好Fun</title></header><body><h1>節節領先：悉尼復活節好Fun</h1><p>還有一個月就是復活節，在南半球的澳洲悉尼，將於4月7至20日舉行最大型的RoyalEasterShow。現在維珍航空推出開心嘉年華雙重優惠，乘搭維珍航空前往悉尼，並包括3晚住宿四星級酒店，來回機場及酒店接送，悉尼自遊手冊、嘉年華會入場門券等。只要在3月31日前訂購及繳付全費，便可享每位$4,690起的優惠。<br><br>記者：黃潔蓮<br>查詢：28708733或www.vs-style.com</p></body></html>
