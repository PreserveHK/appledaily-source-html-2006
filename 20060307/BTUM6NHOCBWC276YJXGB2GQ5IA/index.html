<html><header><meta charset="utf-8"><title>RICS去北京開壇</title></header><body><h1>RICS去北京開壇</h1><p>動都揀選內地城市。由RICS舉辦嘅第一屆國際地產與建設趨勢專業論壇，召開地點就喺北京，其中內容之一，係就中國地產同建築業提出專家意見同觀點。<br> RICS成立咗近一百五十年，每年發表超過五百份研究同公共政策評論報告，而世界五十幾間一流大學嘅三百幾個相關專業學位課程，都曾獲該會認可。<br> 𠵱家RICS全球有逾十一萬會員，佢哋揀喺北京搞呢個論壇，可見對中國市場幾咁重視，亦反映內地樓市真係起飛。</p></body></html>
