<html><header><meta charset="utf-8"><title>成本一億勁收五億</title></header><body><h1>成本一億勁收五億</h1><p>【本報訊】李安執導的《斷背山》屬荷李活低成本製作，成本約一千四百萬美元（港幣約一億零九百二十萬元），但全球票房迄今卻高達七千萬美元（港幣約五億四千六百萬元），而此片上月二十三日在香港上映，十一天的票房約收五百八十三萬元，成績不俗。</p><p>李安擔心會賠錢</p><p>李安的胞弟李崗近年都有為台灣發行商買片，為何他不捧哥哥的場買下《斷》片？李崗日前在長途電話訪問中說：「哥哥建議我不要買他這部片，因為擔心會賠錢，但後來我看了該片，都明白為何哥哥這樣說，這部片若不是近期在國際多個頒獎禮都得到獎項，它在台灣的票房頂多只有七百萬台幣（港幣約一百七十五萬元）。」</p></body></html>
