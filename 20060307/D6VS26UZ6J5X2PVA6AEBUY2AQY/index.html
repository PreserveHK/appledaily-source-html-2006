<html><header><meta charset="utf-8"><title>節節領先：峇里島紙紮公仔通街走</title></header><body><h1>節節領先：峇里島紙紮公仔通街走</h1><p>4月1日既是愚人節，亦是印尼峇里島的新年，島上居民自1928年由信奉伊斯蘭教轉為印度教後，便開始跟隨印度教的曆法。當天街道上，都會擠滿人和怪物Ogoh-Ogoh，將怪物遊街示眾後，便帶到海邊一把火燒掉，代表將厄運消除。新年翌日就是淨化日，飛機停駛、街上零行人，居民只可待在家中，靠微弱燭光頌經靜思己過，連燈也不能開呢！所以遊客在當日，只能待在酒店裏，不能外出。<br><br>記者：黃潔蓮<br>查詢：www.indo.com/culture/nyepi.html</p></body></html>
