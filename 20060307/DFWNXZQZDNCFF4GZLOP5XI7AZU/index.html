<html><header><meta charset="utf-8"><title>九龍　昇悅居4年升值42.9%</title></header><body><h1>九龍　昇悅居4年升值42.9%</h1><p>▲美聯鄭運就說，長沙灣昇悅居本月暫有2宗成交，其中1座中層H室，647方呎，成交價263萬元，呎價4065元。原業主02年5月以184萬元購入，獲利79萬元，賺幅42.9%。</p><p>美孚投資者入市</p><p>▲利嘉閣霍劍亮指，荔枝角美孚新邨二期百老滙街39號中層D室，1158方呎，由投資者以338萬元購入，呎價2919元。屋苑有730個放盤，叫價每方呎3200元。</p><p>擎天蝕16萬元</p><p>▲中原林海帆稱，尖沙嘴擎天半島3座中層F室，1280方呎，成交價832萬元，呎價6500元。原業主去年3月以848萬元購入，蝕16萬元，蝕幅1.9%。</p></body></html>
