<html><header><meta charset="utf-8"><title>委國後備軍練非常規戰</title></header><body><h1>委國後備軍練非常規戰</h1><p>委內瑞拉與美國的關係持續緊張，總統查韋斯（HugoChavez）警告美軍可能企圖進攻委內瑞拉。當地軍隊和平民後備軍最近開始接受非常規戰爭課程的軍訓（圖），以擊退可能入侵的美軍。首階段的軍訓中，五十萬名平民後備軍人和志願人士，會在周末接受為期四個月的基本軍訓。教官在課堂上除了講授防守戰術，還舉行演習，有狙擊手以樹葉做偽裝，平民後備軍人手持尖刀和手槍，從秘密地道中爬來爬去，模擬抵抗敵軍。<br> 路透社</p></body></html>
