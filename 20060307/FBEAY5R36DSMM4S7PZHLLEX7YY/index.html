<html><header><meta charset="utf-8"><title>嘉華地產攞超級品牌</title></header><body><h1>嘉華地產攞超級品牌</h1><p>商業機構成日爭攞最佳品牌獎項，目的都係想用嚟顯示自己嘅身價。超級品牌協會最近選出五十間值得表揚嘅商業機構，頒發商業超級品牌獎，嘉華地產成為首家攞到呢個獎項嘅地產發展商，今日頒獎。真係估唔到，仲以為一定大地產商例如新地長江攞。<br> 有成二十年歷史嘅嘉華地產，起樓唔算多，但就標榜個個盤都係豪宅，物業質素高。好似九龍塘有嘉皇臺，長沙灣半山就有個起到好似古堡嘅嘉珀山。嚟緊有沙田銅鑼灣山路嘉御山，嘉華陳玉成誇下海口話呢個係新一代豪宅，風聞已經賣咗四個分層單位，九千蚊一呎，每個單位大概千六萬，有埋超級品牌，賣貴啲都得。</p></body></html>
