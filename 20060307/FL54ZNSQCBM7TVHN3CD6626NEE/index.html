<html><header><meta charset="utf-8"><title>港能源效益標籤僅兩車參與</title></header><body><h1>港能源效益標籤僅兩車參與</h1><p>香港不少司機均是據行車哩數紀錄估計座駕耗油量，其實機電工程署○二年已推出「車輛能源效益標籤計劃」，希望羅列不同品牌、款式汽車耗油量，讓消費者可一目了然比較，但由於計劃屬自願性質，車廠擔心耗油量數據影響銷量，故推出至今僅有寶馬及MiniCooper兩品牌汽車參加，計劃形同虛設。<br> 機電署技術秘書李宗良昨稱，署方是按車廠提供數據計算耗油量，長遠目標是將耗油量數據標準化，供市民參考，他承認由於只有兩款汽車參加計劃，故獲發能源效益標籤車輛也不代表最慳油。<br> 本報記者</p></body></html>
