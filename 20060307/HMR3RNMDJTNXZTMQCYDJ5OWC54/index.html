<html><header><meta charset="utf-8"><title>車禍揭種族歧視問題</title></header><body><h1>車禍揭種族歧視問題</h1><p>《Crash》是保羅赫基斯（PaulHaggis）自編自導之作，他以一宗在洛杉磯發生的車禍，將一群不同種族、膚色的陌生人連在一起，刻畫人性及種族問題，表達人與人之間的誤解與包容。<br> 該片有不少令觀眾一看難忘、震撼又感人的情節，如入圍最佳男配角的麥迪倫（MattDillon），在片中飾演一名警察，表面上看似歧視黑人，一名中產黑人靚太更感到曾受他公然性侵犯，但她卻在車禍中獲麥迪倫拚命拯救，從而改變了她的看法。</p></body></html>
