<html><header><meta charset="utf-8"><title>情困女子豪宅內多料自殺</title></header><body><h1>情困女子豪宅內多料自殺</h1><p>【本報訊】住有不少明星藝人的西貢豪宅彩濤別墅，一名女子疑感情問題，與身在外國的男友在電話中發生爭執，事後割脈及服藥自殺，幸被家人及時發現，報警將她送院治理。<br> 企圖自殺女子姓李（二十八歲），與父母同住彩濤別墅一幢三層高獨立屋，業主為李女父母。<br> 昨晨李女與男友又在電話中吵架，李女聲稱自殺尋死，並憤而掛線，男友無法接通電話，於是聯絡女友的五十七歲父親，他與五十三歲姓陳妻子，於上午十時許趕返家中，發現女兒在浴室割脈自殺，左手腕有𠝹傷痕迹，但她仍然清醒，警方在場撿獲一把𠝹刀，同時一盒感冒藥亦被拆開，相信她曾仰藥，送院治理情況穩定。</p></body></html>
