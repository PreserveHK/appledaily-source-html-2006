<html><header><meta charset="utf-8"><title>林莉打排球為條褲</title></header><body><h1>林莉打排球為條褲</h1><p>應屆港姐林莉昨日聯同李思欣及李亞男等到紅磡出席「2006世界女排大獎賽」記者會，眾女代表不同國家進行排球挑戰賽。曾加入校隊的林莉連打數球均無法擊中目標，反而李亞男兩球皆中。</p><p>從未受傷</p><p>林莉表示由中一至中三均屬排球校隊，不過因為要應付學業才退出，她說：「參加排球隊係因為覺得好型，特別係條排球褲。嗰時打排球唔係為咗識男仔，不過我打親波都好多人圍，但就冇試過身體碰撞，因為大家都會就住我。」<br> 採訪、攝影：駱華齡</p></body></html>
