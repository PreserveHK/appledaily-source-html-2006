<html><header><meta charset="utf-8"><title>陳豪數李安威水史</title></header><body><h1>陳豪數李安威水史</h1><p>陳豪昨日午膳期間，電視正直播奧斯卡頒獎禮的盛況，陳豪獲悉李安當選最佳導演時，興奮得手舞足蹈，並說：「相信所有黃皮膚嘅人都會興奮開心，李安今次攞獎，可以話畀外國人知，中國人嘅能耐去到邊度。」</p><p>《變形俠醫》商業化</p><p>原來早在《喜宴》上映時，陳豪已十分留意李安，他說：「《喜宴》拍得好細緻好特別，帶出人同人之間講唔出嘅感覺，之後佢幫BMW拍過一條短片，將部車拍到跳芭蕾舞咁，個idea都幾好，《臥虎藏龍》就唔使多講。《變形俠醫》就太過商業化，比較令人失望，但今次《斷背山》係冇受壓力下拍出嚟，打番佢強項。」<br> 採訪、攝影：戴彩煥</p></body></html>
