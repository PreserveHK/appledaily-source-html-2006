<html><header><meta charset="utf-8"><title>Soler魅力直迫奇洛</title></header><body><h1>Soler魅力直迫奇洛</h1><p>孖仔組合Soler，近日在台灣進行貨櫃巡迴演唱會，昨日演出第十一場，現場還有不少忠實歌迷由早到晚來捧場，其中最搞笑的，是有一名外籍人士誤認哥哥Julio是奇洛里維斯（KeanuReeves），以為奇洛的樂隊到台灣表演，及後當他得知是誤會之後，即大讚Soler很有舞台魅力。<br> Soler開騷每次都吸引了不少音樂界的朋友來支持，今次亦不例外，不少台灣藝人包括好友柯有綸及林俊傑都有捧場，柯有綸更非常有心思地送上三把槍及刻有粗口字的金唱片給Soler，暗示Soler無可取代的地位，令二人十分感動。<br> 撰文：駱華齡</p></body></html>
