<html><header><meta charset="utf-8"><title>為小狗送溫暖</title></header><body><h1>為小狗送溫暖</h1><p>【本報訊】黃大仙天宏苑昨午二時許上演一幕救狗記。一頭黑色小狗被困竹園道山坡一處污水渠，山水不斷沖下，小狗嚇得瑟縮一角哀鳴，熱心市民恐防小狗遭急湍流水沖走報警求救，一名男途人更嘗試以木棍救狗，反被誤會是虐狗狂徒。<br> 警員趕至攀下水渠救起全身濕透的「落水狗」，當時小狗又驚又餓全身發抖，在場一名愛心爆棚女警，立刻將小狗抱至警車上，取毛巾拭抹保暖（圖），然後通知愛護動物協會人員接走小狗檢查。<br> 劉永明攝</p></body></html>
