<html><header><meta charset="utf-8"><title>摺合餐具野餐伴侶</title></header><body><h1>摺合餐具野餐伴侶</h1><p>到郊外旅遊野餐時，一般人都會攜帶即棄式的杯碟盛載食物飲品，但即用即棄確實太不環保，英國有公司就推出一套叫Orikaso的摺合式野餐餐具，不但攜帶容易，也可循環再用，十分環保。<br> 一套Orikaso摺合式野餐餐具，共有兩個碗、兩隻杯和兩隻多用途碟，僅重二百二十七克，即大約兩包即食麵的重量，以耐用的聚丙烯（Polypropylene）製造，可抵攝氏一百二十度高溫。<br> 可循環再用的Orikaso使用時也十分簡單，只要將原本像紙般扁平的餐具摺起來，就可變成杯、碟和碗。Orikaso現已有售，一套售二十四美元（約一百九十港元）。<br> 美國《新聞論壇報》</p></body></html>
