<html><header><meta charset="utf-8"><title>愛爾蘭部長冇面</title></header><body><h1>愛爾蘭部長冇面</h1><p>名人許多時都有人「畀面」有特權，不過「幸福」並非必然。愛爾蘭旅遊部長奧多諾霍（JohnO'Donoghue圖）在本國是人人熟悉的面孔，他前天（周日）準備由西南部城市科克（Cork）乘坐飛機到都柏林（Dublin），卻沒帶任何身份證明文件，雖然他費盡唇舌，請機場職員通融，但關乎航機保安如此重大問題，高官亦「冇面畀」。<br> 這位愛爾蘭前司法部長登機被拒，幸好仍有政府提供司機駕駛平治房車接送，順利將他送到二百六十公里外的都柏林，接受電視訪問。<br> 美聯社</p></body></html>
