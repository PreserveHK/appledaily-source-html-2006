<html><header><meta charset="utf-8"><title>新界　新圍苑獲利14.2萬</title></header><body><h1>新界　新圍苑獲利14.2萬</h1><p>▲祥益地產謝澤銘表示，屯門新圍苑D座高層6室，515方呎，成交價69萬元，呎價1340元。原業主04年底以54.8萬元購入，獲利14.2萬元，賺幅25.9%。</p><p>珀麗灣呎價3846</p><p>▲香港置業高俊文說，馬灣珀麗灣13座中層D室，1027方呎，成交價395萬元，呎價3846元。原業主02年8月以283萬元購入，獲利112萬元，賺幅39.6%。屋苑本月暫有4宗成交，平均呎價3600元。</p></body></html>
