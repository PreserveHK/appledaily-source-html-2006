<html><header><meta charset="utf-8"><title>台雕刻大師銅雕失竊</title></header><body><h1>台雕刻大師銅雕失竊</h1><p>國際知名的台灣雕刻大師朱銘送贈友人的銅雕，上月四日在南投縣展出時離奇失竊。朱銘的友人稱，曾有人開價數百萬元新台幣（逾七十萬港元）欲購買該作品遭他拒絕，惟該件重達三、四百公斤的銅雕一夜之間不翼而飛，令他感到驚訝又心疼。<br> 據稱，被盜的朱銘作品由「動」與「靜」兩部份組成，名為「黎明」，是朱在九○年送贈友人鄧相揚的。失竊前，雕像在不立任何作者名牌下，在埔里鎮的牛耳藝術公園名人大道展出。<br> 據朱銘美術館估計，失竊作品價格應在五百萬元新台幣（約一百二十萬港元）以上。<br> 台灣《蘋果日報》</p></body></html>
