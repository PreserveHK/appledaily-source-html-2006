<html><header><meta charset="utf-8"><title>建萊銀主盤拍賣</title></header><body><h1>建萊銀主盤拍賣</h1><p>【本報訊】仲量聯行承接管人安永企業及銀主中銀香港（2388）委託，本月31日拍賣建萊銀主盤最後3個住宅及3個寫字樓，業內人士估計，該批物業市值約9300萬元。<br> 今次拍賣包括中半山帝景園1伙及大潭陽明山莊2伙，3伙均曾於去年11月拍賣，因無人承接收回。代理表示，近期豪宅交投回升，是拍賣好時機。另由中銀持有的葵涌新都會廣場2座3個寫字樓單位，也於當日一併推出拍賣，面積由1465至2659方呎，估計市值每方呎4000元。<br> 仲量聯行投資部主管盧慶雄表示，建萊銀主盤經過多次招標及拍賣，合共售出56項物業，總值超過11億元。</p></body></html>
