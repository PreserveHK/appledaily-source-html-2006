<html><header><meta charset="utf-8"><title>以擬撤離17猶太殖民區</title></header><body><h1>以擬撤離17猶太殖民區</h1><p>以色列總理沙龍（ArielSharon）一月中風昏迷至今，令下月二十八日的大選增添變數，由他創立的前進黨（Kadima）表示，如果他們在大選中勝出，會撤走西岸十七個零散殖民區，移到西岸（WestBank）大型殖民區。<br> 以色列傳媒報道，代總理奧爾默特（EhudOlmert）希望保留西岸四個大型殖民區，巴勒斯坦視之為損害巴人立國。民調顯示，前進黨的支持率暫時領先。<br> 美聯社/德新社</p></body></html>
