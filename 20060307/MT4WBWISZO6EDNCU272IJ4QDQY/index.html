<html><header><meta charset="utf-8"><title>豪華轎車飛上花槽</title></header><body><h1>豪華轎車飛上花槽</h1><p>【本報訊】一名操普通話男子，昨晨凌晨零時許駕駛中銀信用卡（國際）有限公司持有的豪華轎車，沿跑馬地黃泥涌道南行，駛經體育道對開時，突失控鏟上三呎高花槽，衝前撼向水龍頭及電車纜柱始告停下（圖）。轎車車頭損毀但司機並無受傷，經測試後證實無飲酒，警方正調查意外起因。<br> 肇事駕駛者姓Qiao（四十九歲），事後不斷以普通話喝罵到場採訪的記者，又指令記者把菲林交出。<br> 撞毀的私家車為日產的InfinitiQ45型號的豪華轎車，車價約八十萬元，登記車主為中銀信用卡(國際)有限公司，本報記者曾致電中銀信用卡公關部求證，惟未獲回覆。<br> 鄭大康攝</p></body></html>
