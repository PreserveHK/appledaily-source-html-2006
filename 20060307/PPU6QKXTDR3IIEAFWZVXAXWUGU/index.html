<html><header><meta charset="utf-8"><title>歡喜禪：災難的價值</title></header><body><h1>歡喜禪：災難的價值</h1><p>1914年，愛迪生的實驗室發生大火！他的兒子在火場中瘋狂地找尋父親，發現67歲的愛迪生在一旁平靜地看着火勢！兒子看着父親的心血付諸流水，不禁黯然！愛迪生卻大嚷：「去找你的媽媽，她這生恐怕不曾看見這場面！」<br>第二天早上，愛迪生看着一片廢墟說：「災難自有它的價值，我們以往的謬誤過失都被大火燒得一乾二淨！感謝上帝，我們又可以從頭再來了！」三個星期後，愛迪生推出他的第一部留聲機。</p></body></html>
