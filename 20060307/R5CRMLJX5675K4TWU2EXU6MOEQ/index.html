<html><header><meta charset="utf-8"><title>鄉謠歌女用愛創傳奇</title></header><body><h1>鄉謠歌女用愛創傳奇</h1><p>麗絲蕙絲潘在電影《弦途有你》中扮演的真實人物JuneCarter，是美國已故傳奇鄉謠音樂人JohnnyCash在生命及音樂旅程中最重要的伴侶。June比Johnny更早踏入樂壇，少女時代已成為歌手，更曾是Johnny童年時的偶像。當Johnny經歷了事業的成功，卻不幸沉淪毒海之際，他遇上了June，並一同巡迴演出。雖然Johnny已有家室，仍不斷向June示愛，但June六八年才嫁給Johnny，在June不離不棄的支持下，Johnny終於再創事業高峯。June○三年五月逝世，同年九月Johnny亦與世長辭。</p></body></html>
