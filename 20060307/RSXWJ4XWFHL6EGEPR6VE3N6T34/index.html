<html><header><meta charset="utf-8"><title>四青年涉誘劫友人還柙</title></header><body><h1>四青年涉誘劫友人還柙</h1><p>【本報訊】四名無業青年涉嫌因「冇錢使」，不惜誘騙一名友人到黃大仙摩士公園，以利刀威嚇打劫對方財物。被捕四人昨解往觀塘裁判法院提堂，被控一項搶劫罪，暫毋須答辯，等候警方進行認人手續及繼續調查。案件押至本周五再提堂，期間各人還押警方看管。四名被告許文龍、鄧宏鋒、李惠朝及陳偉傑（十七至十九歲），報稱無業及居於黃大仙區。控罪指四人於本月三日，在黃大仙鳳舞街摩士公園搶劫男事主，劫去一部手機等。<br> 案件編號：KTCC1397/06</p></body></html>
