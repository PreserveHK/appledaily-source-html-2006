<html><header><meta charset="utf-8"><title>頤和園50年首次大修</title></header><body><h1>頤和園50年首次大修</h1><p>被譽為「園中之園」的北京頤和園，由於五十年來未進行過大修，長廊漏雨問題相當嚴重，已侵害到長廊彩畫。當局由周日開始對長廊進行首次換瓦維修工程。修繕後，廊頂鋪瓦的樣式將恢復原本的清水屋面。<br> 為了保護彩畫免受破壞，換瓦工程將趕在六月中旬雨季來到之前完成。施工期間將封閉整個長廊，但不會影響遊客觀覽園中其他部份。<br> 頤和園公園管理處建設部主任劉先生表示，長廊沿線由於樹木過密，樹枝掃瓦，久而久之使長廊屋面出現斑駁、瓦件鬆動的情況，一到雨季就會漏雨。劉先生預計重鋪的瓦片中，只有百分二十的老瓦得以保留。<br> 《新京報》</p></body></html>
