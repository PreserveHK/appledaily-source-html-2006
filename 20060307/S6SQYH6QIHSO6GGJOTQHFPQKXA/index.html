<html><header><meta charset="utf-8"><title>諾貝爾獎得主入籍澳洲</title></header><body><h1>諾貝爾獎得主入籍澳洲</h1><p>2003年諾貝爾文學獎得主庫切（JohnMaxwellCoetzee）周一成為澳洲公民，原籍南非的庫切，作品多以反映南非在種族隔離政策下的苦況，筆觸細膩，屢獲殊榮。庫切說，是受到澳洲的「自由和包容精神所吸引」。<br> 受到大文豪垂青，澳洲移民部長範斯通（AmandaVanstone）自然喜出望外，當局專誠為庫切舉行歸化儀式，範斯通說庫切入籍簡直是對澳洲的極大讚美！<br> 法新社</p></body></html>
