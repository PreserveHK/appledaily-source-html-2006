<html><header><meta charset="utf-8"><title>低成數樓按比例升</title></header><body><h1>低成數樓按比例升</h1><p>【本報訊】經濟好轉，市民承造樓按比例有減輕趨勢。經絡按揭轉介首席副總裁鄭偉雄表示，近期採用樓價70%以下按揭成數買家比例攀升，由去年11月的19%，升至上月的25%，相信是部份具實力買家以樓換樓方式購入新單位，有能力繳付較高首期所致。<br> 鄭偉雄表示，以往大部份申請樓揭人士都是採取70%按揭，低於七成的僅佔一成。隨着經濟持續改善，銀行提供連串樓按計劃，現時已有逾10家與經絡合作銀行提供P減2.75厘低息優惠，直接啟動近日換樓潮。</p></body></html>
