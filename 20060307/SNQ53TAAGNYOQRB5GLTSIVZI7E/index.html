<html><header><meta charset="utf-8"><title>李珊珊鍾情頑皮豹貓</title></header><body><h1>李珊珊鍾情頑皮豹貓</h1><p>李珊珊一向是愛貓之人，家中一共養了四隻貓，這次為寵物雜誌拍照，她的拍檔是一頭豹貓，珊珊不時把牠擁入懷中，愛不釋手。<br> 問到珊珊為何對豹貓情有獨鍾，她說：「我好鍾意佢哋啲豹紋，好靚好特別。」珊珊談到家中的一頭豹貓十分頑皮，有一次更把家中的盆栽打爛，珊珊說：「佢本身都有啲曳，不過始終佢係寵物，我都冇怪佢，有時話佢唔聽，我會叫錢嘉樂去處理，佢嚴啲，貓仔會驚佢多啲。」<br> 撰文：比華利</p></body></html>
