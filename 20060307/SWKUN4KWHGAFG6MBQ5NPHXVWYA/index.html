<html><header><meta charset="utf-8"><title>登勤勒戒後覺悟</title></header><body><h1>登勤勒戒後覺悟</h1><p>風之后李麗珊表弟賴登勤去年在台灣捲入一宗販毒案，上月底他勒戒結束後回港探望父母，前日又到台灣出席電影《人魚朵朵》影迷會，一眾fans爭相與他合照和要求簽名。登勤說：「一切都過去了，那件事情給我很多啟發，現在我再演戲，會有不一樣的表現。」</p><p>回港探雙親</p><p>登勤表示在看守所中想了一個劇本，稍後便會開始寫作，由於他即將接拍電視劇和電影，所以日前便趁空檔返港探望父母。<br> 登勤稱大半年沒跟父母見面，一踏進家門便跟父母擁抱，雙親除了「加油」二字外，沒多講半句，登勤說話至此時，眼淚已幾乎奪眶而出。<br> 採訪：黎寶蘋</p></body></html>
