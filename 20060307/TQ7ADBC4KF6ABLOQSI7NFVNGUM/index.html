<html><header><meta charset="utf-8"><title>苦熬20年演變導</title></header><body><h1>苦熬20年演變導</h1><p>現年四十四歲的佐治古尼入行逾二十年，最初他只是在電視劇集中演出一些二三線角色，至九四年他終憑人氣劇集《仁心仁術》打響名堂，其後進軍大銀幕，憑○○年電影《逃獄三王》膺金球影帝。○二年首次執導《危險性私隱》，頗受好評，去年自編自導自演的《各位觀眾晚安》，在今屆奧斯卡獲最佳電影、導演等六項提名。<br> 至於其得獎作品《油激暗戰》則是一部揭示全球油業陰謀與腐敗的電影，佐治扮演一名中情局間諜，在一次刺殺任務中事敗，其後他再被派往刺殺一名中東王子，卻發覺被出賣。</p></body></html>
