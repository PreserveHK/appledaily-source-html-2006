<html><header><meta charset="utf-8"><title>LV挾Gisele巴西熱身</title></header><body><h1>LV挾Gisele巴西熱身</h1><p>LouisVuitton○六年春夏季，請來巴西名模GiseleBundchen拍攝廣告照，早前更特別選定在她老家巴西SaoPaulo為廣告campaign揭幕地點。<br> 為隆重其事，LV先在巴西雕塑博物館舉行展覽，再舉行五百人私人晚宴，巴西文化部長GilbertoGil即場大展歌喉，獻唱六首曲目，Gisele則穿上LV粉紅色性感春裝，大跳森巴熱舞助興。</p></body></html>
