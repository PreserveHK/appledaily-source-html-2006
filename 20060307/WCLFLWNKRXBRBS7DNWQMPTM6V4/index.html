<html><header><meta charset="utf-8"><title>鄭希怡為金培達流淚</title></header><body><h1>鄭希怡為金培達流淚</h1><p>鄭希怡（Yumiko）日前拍攝新歌《當玫瑰遇上真愛》MV，該曲是早前於柏林影展贏得最佳電影音樂銀熊獎的金培達監製，Yumiko表示因此令她更易投入感情，她笑說：「因為呢隻歌係我同金培達第一次合作，所以畀我好大發揮，就連錄音嗰陣我都感動到喊咗好多次。」<br> 拍攝期間，導演要求Yumiko哭泣，結果她只需將此歌幻想成畫面已即時流下淚來，連導演準備的眼藥水也用不上。</p><p>淋雨兩個鐘</p><p>在MV中Yumiko還有一場淋雨戲，雖然畫面十分浪漫，不過鏡頭背後她卻捱風捱雨淋足兩個多小時，冷得她全身發抖，幸好最後仍能咬緊牙關完成。<br> 撰文：駱華齡</p></body></html>
