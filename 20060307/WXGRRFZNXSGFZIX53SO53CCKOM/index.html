<html><header><meta charset="utf-8"><title>中原星展合作　首年定息4.98厘</title></header><body><h1>中原星展合作　首年定息4.98厘</h1><p>【本報訊】地產代理持續夥拍銀行推出新按揭優惠吸客。中原地產夥拍星展銀行提供首年4.98厘定息計劃，其後全期息率P（8厘）減2.5厘。星展銀行表示，該計劃按揭成數最高95%，首年節省利息約9.5%。<br> 星展按揭及有抵押貸款業務總監鍾少權表示，首年定息4.98厘計劃，最低貸款額100萬元，其後全期P減2.5厘，可延期還本3年。計劃適用於一及二手物業，樓按成數最高95%。<br> 按中原資料顯示，恒生銀行為今年1月承造樓按合約比例最多銀行，佔15.1%，其次為中銀，佔11.4%，星展佔6.5%。</p></body></html>
