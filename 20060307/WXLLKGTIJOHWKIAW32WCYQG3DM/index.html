<html><header><meta charset="utf-8"><title>GemmaWard再下一城</title></header><body><h1>GemmaWard再下一城</h1><p>來自澳洲的十八歲名模GemmaWard，憑着大眼睛、娃娃臉的甜美造型，早已成為不少品牌如Prada、YvesSaintLaurent的campaignmodel。小妮子今季再下一城，取代一向是Burberry愛將的KateMoss，成為BurberryProrsum今個春夏的campaigngirl。<br> 而為迎接品牌踏入一百五十周年大日子，今個campaign由攝影名師MarioTestino操刀，摒棄品牌一貫的黑白造型照，改以春夏季時裝的金色主題配合英國國旗，象徵品牌獨有的英倫情懷。</p></body></html>
