<html><header><meta charset="utf-8"><title>蔣怡花都捱冷</title></header><body><h1>蔣怡花都捱冷</h1><p>名模蔣怡日前飛往巴黎，為台灣設計師潘伯勳及簡裕豐所設計的Shawnyi品牌在羅浮宮登場的秋冬新裝擔任模特兒。</p><p>喝咖啡取暖</p><p>蔣怡此行順道為自己任主持的電視節目《東方流行風》拍攝製作花絮，並往艾菲爾鐵塔、塞納河、凱旋門等景點參觀，但因為當地天氣寒冷，所以蔣怡出外景時，冷得不停打冷震，一有空檔即進入有暖氣的咖啡室內，喝咖啡吃甜點取暖，而她在離開前的一晚，巴黎更下起雪來，令她覺得十分感動，蔣怡說：「多了份不捨的情感，亦希望下次還有機會來到這個浪漫花都，但千萬不要再是冬天的時候，因為天氣實在太冷了。」<br> 撰文：林妃</p></body></html>
