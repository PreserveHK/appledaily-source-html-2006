<html><header><meta charset="utf-8"><title>鰂魚涌商廈租金升兩成</title></header><body><h1>鰂魚涌商廈租金升兩成</h1><p>萊坊國際發表報告話二月份中環核心區甲級商廈，實質呎租七十五個二，一個月上升八點一巴仙，但都未係好巴閉，因為鰂魚涌區就足足升咗近兩成，每呎租到三十一個二。尖沙嘴區就斯人獨憔粹，只升得零點二巴仙，呎租三十個一。<br> 萊坊仲話鰂魚涌區一向係中環以外，要搵較平租但又有質素嘅寫字樓嘅最佳選擇。睇嚟太古地產最想見到呢份報告，因為佢哋就快推出樓面百六萬呎嘅鰂魚涌商廈巨無霸「港島東中心」預租，有人咁睇好，你話幾開心呢。<br> 不過，屋之島有唔同睇法，認為尖沙嘴甲級商廈市場前景秀麗，董事梁寶儀估計今年尖沙嘴商廈租金可以升兩至三成。</p></body></html>
