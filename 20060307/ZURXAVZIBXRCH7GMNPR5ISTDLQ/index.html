<html><header><meta charset="utf-8"><title>梁漢文奉旨挑逗陳法拉</title></header><body><h1>梁漢文奉旨挑逗陳法拉</h1><p>花了一年時間籌備新大碟的梁漢文（Edmond），早前邀請了華裔小姐陳法拉擔任其新歌《羅曼蒂克》的女主角，當日Edmond奉導演命令挑逗陳法拉，除於對方的耳邊細語一番外，又用兩隻手指輕掃對方香肩。<br> 拍攝時，Edmond表現得尷尷尬尬，也不敢大聲說話，因為他怕不小心吹氣入對方耳中，他說：「叫我喺一個唔識嘅女仔耳邊細細聲講嘢，我真係唔慣呀，我真係驚大聲過頭唔小心吹氣入人哋耳仔入面。」<br> 而據知Edmond在大碟內打了不少友情牌，情商好友陳奕迅、at17、林一峰及謝霆鋒合作，為了答謝一眾好友的幫忙，他表示會邀請眾人大擦一餐。<br> 撰文：李珮洳</p></body></html>
