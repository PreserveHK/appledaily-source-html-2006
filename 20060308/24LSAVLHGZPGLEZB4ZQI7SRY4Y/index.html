<html><header><meta charset="utf-8"><title>迷你機械人大如拇指</title></header><body><h1>迷你機械人大如拇指</h1><p>Casio公司前日（周一）在大阪市展出一款迷你機械人，這款機械人的特徵是：細！只有二點五厘米高、長闊各一點八厘米，大約一個成年人的拇指般大。除了外形嬌小趣致，這款名為「Eco-Be」的機械人，還配有兩個車輪，以紅外線遠距離操縱，在展示會上，Eco-Be示範了前進、後退和左右轉彎等動作。Eco-Be「身手」如此靈活，全靠體內的小型摩打，而這款摩打本來用於手錶上，現在放在機械人身上。<br> 共同社</p></body></html>
