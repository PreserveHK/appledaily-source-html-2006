<html><header><meta charset="utf-8"><title>世紀21派錢谷生意</title></header><body><h1>世紀21派錢谷生意</h1><p>想要推動員工做嘢，有乜嘢好得過派錢？上個月剛升做世紀21執行董事嘅曾應豐就用呢一招，定出今年生意額目標係五千萬，為咗能夠達標，佢使出終極殺着，就係送獎金囉，因為呢招萬試萬靈。<br> 曾應豐話，若果前線員工每個月生意額達到指定金額，就有獎金攞，咁指標係幾多？前線最少要做到十萬蚊，分行就要五十萬，獎金由三千蚊起，最多六千。<br> 曾生新官上場，果然識做，實行一箭雙鵰。佢𠵱家管理五間分行，有六組共六十名前線人員，一人跑十萬蚊數，都好可觀。</p></body></html>
