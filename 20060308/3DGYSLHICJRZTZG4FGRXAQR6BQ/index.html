<html><header><meta charset="utf-8"><title>狗有尊卑系統專咬幼兒</title></header><body><h1>狗有尊卑系統專咬幼兒</h1><p>奧地利格拉茨醫科大學的約翰內斯薩拉莫博士及同事在一項長達十年的研究中發現，在三百四十一名曾被狗咬、並在奧地利一家外傷治療中心接受治療的兒童中，一歲或以下的幼童被狗咬的風險最大，而即使十歲的兒童被狗咬的機率也比成人為高，所以建議有學前兒童的家庭最好不要養狗。<br> 這項研究已刊於美國最新出版的《兒科雜誌》上。研究人員認為，狗在進化過程中形成了一套尊卑系統，家中養的狗或許認為新生兒或幼兒的地位比牠們為低。</p></body></html>
