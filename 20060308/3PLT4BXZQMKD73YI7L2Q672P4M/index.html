<html><header><meta charset="utf-8"><title>加拿大加息1/4厘</title></header><body><h1>加拿大加息1/4厘</h1><p>【本報綜合報道】加拿大央行一如預期連續第5次加息，昨天把基準利率推上4年半高峯。不過，央行對利率政策的取態轉趨溫和。<br> 加拿大央行昨天加息0.25厘，把隔夜貸款目標利率調升到3.75厘，是2001年9月中以來最高水平。<br> 央行表示，近期數據沒有改變他們對經濟和通脹前景的看法，因此未來「可能」需要進一步溫和加息。相對1月24日的聲明表示「將」需要進一步溫和加息，今次聲明的語調較溫和。</p></body></html>
