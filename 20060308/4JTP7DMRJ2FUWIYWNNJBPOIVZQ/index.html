<html><header><meta charset="utf-8"><title>財話短說<br>東亞TCL5億組財務公司</title></header><body><h1>財話短說<br>東亞TCL5億組財務公司</h1><p>▲深上市公司TCL集團昨宣布，與旗下TCL多媒體（1070）、TCL通訊科技（2618）及東亞銀行（023），合資5億元（人民幣、下同），成立TCL集團財務有限公司，4方出資（所佔股權）分別為3.1億元（62%）、7000萬元（14%）、2000萬元（4%）及1億元（20%），TCL集團財務獲銀監會批准成立後，可吸收TCL系內存款。</p></body></html>
