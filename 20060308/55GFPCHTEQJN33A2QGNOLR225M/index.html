<html><header><meta charset="utf-8"><title>老母教落：鯪魚餅加果皮辟腥</title></header><body><h1>老母教落：鯪魚餅加果皮辟腥</h1><p>有好多家常小菜以為易煮，其實都好講技巧㗎！好似煎魚餅咁，我啲屋企人就覺得啲鯪魚肉腥，所以我就喺整魚餅嗰陣落啲果皮落去，好有用㗎！事關果皮可以去腥，又唔會搶咗啲魚味，啲魚肉咬落仲會香口啲㖭！<br></p><p>如果想啲魚肉滑啲，喺攪鯪魚嗰陣我會落啲雞蛋，記住記住整魚餅嗰陣要順住一個方向去攪，咁樣先至唔會散，仲要攪魚餅嘅時候要落啲鹽，咁樣先會起膠成形，有咬口好多㗎！基本上魚餅本身攪得好，出嚟一定好味！</p></body></html>
