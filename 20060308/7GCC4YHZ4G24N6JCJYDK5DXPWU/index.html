<html><header><meta charset="utf-8"><title>律師指兩家人可向殮房索償</title></header><body><h1>律師指兩家人可向殮房索償</h1><p>富山殮房發生領錯屍事件，據法律界人士指出，殮房方面需要負上全部責任，被領錯屍及錯領屍兩方面的家人，其實都是受害者，他們可以循民事程序，向殮房追究法律責任，索取賠償。<br> 黃國桐律師及梁永鏗律師均指出，事件中很明顯是殮房的疏忽，殮房的工作人員，有責任確保屍體不會被認錯，責任不在兩方面家人，所以今次事件殮房要負上全責。被認錯屍方面的家人，蒙受的損失最大，他們受到痛苦及心靈損失，可以入稟法院向殮房索償。至於領錯屍的家人，其實他們亦是苦主，因為已進行了殮葬儀式，金錢及情感上有所損失，亦可追討賠償。</p></body></html>
