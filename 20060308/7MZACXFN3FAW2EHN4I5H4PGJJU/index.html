<html><header><meta charset="utf-8"><title>《凶宅》逐鹿烏甸尼斯</title></header><body><h1>《凶宅》逐鹿烏甸尼斯</h1><p>由邵美琪、張兆輝和黎耀祥主演的驚慄片《凶宅》，近日獲意大利烏甸尼斯舉行的遠東電影節邀請，角逐競賽獎項，下月電影公司將拉隊到意大利出席盛會。</p><p>繼續投資</p><p>《凶》片日本投資者ArtPort對電影能得到國際認同感到欣慰，加強了他們繼續投資港片的信心，今年他們將與《凶》片製作公司同道繼續合作，開拍由陳冠希主演的《狗咬狗》及改編自日本八十年代漫畫《黑天使》和《蠍子》三部電影。	<br> 撰文：林妃</p></body></html>
