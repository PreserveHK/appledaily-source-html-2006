<html><header><meta charset="utf-8"><title>治癌化合物抑骨質流失</title></header><body><h1>治癌化合物抑骨質流失</h1><p>在日本，骨質疏鬆症的患者至少有一千萬人，最近日本的理化學研究所及中部大學等科學家發現，土壤放射線菌類所生成的抗生素「ReveromycinA」具有可以防止骨頭破壞的作用，雖然此種抗生素還在動物實驗階段，但已經證實可以大幅抑制骨質密度低落的情況，這項實驗成果將發表在本周的美國科學院院刊電子版上。健康骨頭由破骨細胞及造骨細胞相互協調生成，協調如果失衡，就會形成骨質流失。所謂骨質疏鬆就是破骨細胞的作用勝過造骨細胞。</p></body></html>
