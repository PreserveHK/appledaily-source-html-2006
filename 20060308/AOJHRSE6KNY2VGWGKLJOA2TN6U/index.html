<html><header><meta charset="utf-8"><title>情困女攜愛犬燒炭獲救</title></header><body><h1>情困女攜愛犬燒炭獲救</h1><p>【本報訊】一對網上相識情侶懷疑情海翻波。昨晚六時，梁姓男友（三十歲）致電獨居太安樓十樓一單位的黃女（二十五歲）談感情事，一番爭吵後黃女透露想自殺，跟着掛線，梁初不以為意，一個小時後，他再致電找黃女，卻無人接聽，立刻報警及趕往現場。<br> 警員及消防員到場發覺有煙霧從屋內傳出，企圖破門入內時，半昏迷的黃女開門。消防員發現內有一鑊炭正在燃燒，其愛犬則困於狗籠中仍清醒，將她救出走廊，由救護員替她急救，再送院救治。警員撿獲遺書，大意謂因感情困擾而自殺。</p></body></html>
