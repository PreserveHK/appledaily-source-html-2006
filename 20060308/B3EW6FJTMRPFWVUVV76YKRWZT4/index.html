<html><header><meta charset="utf-8"><title>摩天大廈中的剪影</title></header><body><h1>摩天大廈中的剪影</h1><p>要你表達心目中嘅香港，你會用咩嚟表達？人來人往嘅街道？抑或係繁鬧嘅夜巿？來自ColourMyWorld超過100位嘅小小藝術家，就用咗摩天大廈來表達，當中就利用色彩斑斕嘅顏料親手染製布料造出大廈的外牆，再加上用人物剪影寫出一張又一張香港人生活嘅點滴，如哭泣中嘅嬰兒、正悉心打理盆栽嘅女士以及在家中觀看喜劇的男人等，將各具特色嘅大廈在燈影下變成一個明亮的城巿。<br>記者：曾靜茵<br><br>「明亮城巿」ColourMyWorld學生裝置藝術展<br>日期：3月13-17日<br>時間：8am-9pm<br>地點：港島東太古坊德宏大廈一樓<br>查詢電話：28445094</p></body></html>
