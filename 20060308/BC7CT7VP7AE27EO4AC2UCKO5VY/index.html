<html><header><meta charset="utf-8"><title>兩車被偷走縱火焚毀</title></header><body><h1>兩車被偷走縱火焚毀</h1><p>【本報訊】兩部分別在尖東及何文田被偷走報失的七人私家車及「戰神」跑車，昨凌晨先後在大埔工業邨及九龍塘路邊被人縱火燒毀，幸無人受傷。警方正調查兩車被放火燒毀是否有關連。<br> 昨凌晨零時許，一輛於本月三日凌晨三時、在尖東安達中心對開被偷走七人私家車，被發現在大埔工業邨大景街路旁着火焚燒，消防員趕至將火救熄，惟全車嚴重毀爛，警方事後通知二十七歲姓何車主。此外，凌晨一時許，一輛於本月五日早上十時許在何文田街被偷走、有「戰神」稱號日產SKYLINEGTR跑車，亦被發現在九龍塘聯福道路邊着火焚燒（圖），火勢猛烈曾發生輕微爆炸。消防員到場將火撲熄。</p></body></html>
