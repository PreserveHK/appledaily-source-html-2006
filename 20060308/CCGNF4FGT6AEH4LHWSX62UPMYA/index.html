<html><header><meta charset="utf-8"><title>韓少年愛割雙眼皮</title></header><body><h1>韓少年愛割雙眼皮</h1><p>一項研究報告發現，隨着年齡的差異，南韓民眾選擇整容的部位也有所不同。十多歲整容人士最愛割雙眼皮、二十多歲的喜歡隆鼻、三十多歲選擇注射去皺紋的肉毒桿菌、四十歲以上的則為了下垂的眼皮而開刀。<br> 南韓慶熙醫療院附屬醫院整容外科教授林朴俊昨日發表研究報告，針對○○年至○五年之間曾接受美容整形手術的一千一百四十六宗個案分析，得出上述結論。林朴俊稱，二十至三十歲的人，整容人數之所以居冠，是因為成長已趨停止，並且進入就業和適婚年齡。</p></body></html>
