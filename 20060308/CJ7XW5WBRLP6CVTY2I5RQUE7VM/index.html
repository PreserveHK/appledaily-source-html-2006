<html><header><meta charset="utf-8"><title>發哥硬銷阿郎鞋</title></header><body><h1>發哥硬銷阿郎鞋</h1><p>周潤發一向很喜歡鞋履服裝品牌Timberland，記得當年他演出杜琪峰導演的《阿郎的故事》時，所穿的一對短boot就是該品牌，後來這對鞋被他穿紅了，還改了此型號的短boot叫阿郎鞋。<br> 自此該品牌一直有提供服裝和短boot給發哥，明日該品牌會在北京舉行一個種樹宣傳活動，專程邀請了現時正身在北京拍戲的發哥出席。</p><p>身在北京拍戲</p><p>昨日發哥證實明日會出席種樹活動，他說：「𠵱家我喺北京演出張藝謀導演嘅《滿城盡帶黃金甲》，拍攝早段唔係咁忙，可以抽時間做啲廣告宣傳，到月中進度會比較趕，到時就可能冇咁清閒啦！」<br> 撰文：葉雪</p></body></html>
