<html><header><meta charset="utf-8"><title>聯合國媽咪唱兒歌</title></header><body><h1>聯合國媽咪唱兒歌</h1><p>伴隨小朋友的成長過程中，總少不了兒歌。《小小愛因斯坦──世界的語言》VCD中，來自世界各地的媽媽們，用她們各自的語言唱盡多國兒歌，這些語言包括中文、英文、日文、西班牙文、法文、德文、俄文、意大利文和希伯來文。適合0-2歲牙牙學語的幼童。媽咪陪同BB一齊睇一齊唱，透過有趣畫面，配合不同語言的旁白、音樂，讓寶寶接觸到多國語言，啟發寶寶的語感及對語言的學習興趣。	<br><br>記者：吳佩璇</p><p>悅讀空間（22475262）<br> 深水埗福華街143號閣樓B</p></body></html>
