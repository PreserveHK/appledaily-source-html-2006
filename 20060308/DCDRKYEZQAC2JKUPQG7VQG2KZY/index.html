<html><header><meta charset="utf-8"><title>走佬新娘襲冰上曲棍球</title></header><body><h1>走佬新娘襲冰上曲棍球</h1><p>荷李活電影《走佬俏佳人》（RunawayBride）去年四月上演現實版。喬治亞州準新娘JenniferWilbanks在雲集六百賓客的婚禮前突然失蹤，致電家人說自己被綁架，弄得警方四處尋人，最後人找到了，才知道她說謊，是因為婚前恐懼症「走佬」。<br> 這位走佬佳人搞出風風雨雨，但還有餘波。喬治亞洲的高中冰上曲棍球隊聯盟忽發奇想，做了這個走佬新娘的公仔（圖），送給首一千名前往看球賽的球迷，結果公仔一出，大受歡迎。所以話，天馬行空的做法未必失敗，反而成為美談。<br> 美聯社</p></body></html>
