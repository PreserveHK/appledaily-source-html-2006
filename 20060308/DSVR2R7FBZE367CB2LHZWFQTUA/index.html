<html><header><meta charset="utf-8"><title>鄭中基負傷開個唱</title></header><body><h1>鄭中基負傷開個唱</h1><p>鄭中基日前在拍攝電影《至尊無賴》一場動作戲時不慎弄傷肋骨，醫生叮囑他六星期內不能做大動作，令人擔心其傷勢將會影響他下月二十一及二十二日在紅館舉行的演唱會。</p><p>改動表演環節</p><p>鄭中基所屬的金牌經理人公司負責人陳小姐昨日表示，鄭中基的演唱會將如期舉行，而個唱記者會則改於今日在銅鑼灣進行。<br> 陳小姐接受電話訪問時說：「鄭中基當然需要休息，但都問過醫生如果如期舉行演唱會得唔得？醫生都話如無意外係可以嘅，但就唔可以大郁動，所以演唱會入面嘅內容要再度一度，唱歌就絕對冇問題。」<br> 撰文：林妃</p></body></html>
