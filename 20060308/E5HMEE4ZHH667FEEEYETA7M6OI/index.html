<html><header><meta charset="utf-8"><title>麗晶交投輸條街</title></header><body><h1>麗晶交投輸條街</h1><p>九龍區居屋最多人熟悉莫過於有居屋樓王之稱嘅九龍灣麗晶花園，因為屋苑規模大，單位選擇多兼交通方便，咁多年嚟麗晶花園都穩佔居屋買賣第一位，但遲啲呢個紀錄可能要改寫。睇吓上個月土地註冊處嘅居屋買賣登記，麗晶花園排名竟跌出十大。<br> 講番十大熱門居屋，冠軍係藍田康華苑，全個月有十二宗登記，比一月多一半。記得康華苑舊年只得幾個月登記量可以同麗晶叮噹馬頭，到上個月就拋離對手成條街，真係風水輪流轉。<br> 而第二至四名同樣有十宗登記，係屯門兆康苑、馬鞍山富安花園同沙田翠麗花園。利嘉閣周滿傑話，上月登記的二手居屋買賣，全港共四百九十六宗，比一月升逾六巴仙，預計今個月最少升兩成。</p></body></html>
