<html><header><meta charset="utf-8"><title>小齊跳華爾茲懷舊</title></header><body><h1>小齊跳華爾茲懷舊</h1><p>任賢齊昨日為有線節目《活動很滋味》拍攝香港懷舊之旅，宣傳新碟《老地方》，第一站到西環歎一盅兩件，還與主持人大跳華爾茲。</p><p>想十月開個唱</p><p>小齊表示讀書時學校有交際舞班，他說：「不過我學咗一堂就冇學，因為我不停踩到個女仔，唔好意思。」此外，小齊前晚在新城電台接受訪問，他計劃十月與黃品源來港開演唱會，問二人有甚麼噱頭表演？他說：「以音樂為主，兩個男人唔通斷背山咩？」<br> 採訪、攝影：胡比</p></body></html>
