<html><header><meta charset="utf-8"><title>西部出城遇佳偶</title></header><body><h1>西部出城遇佳偶</h1><p>掌舵DSquared2的孿生兄弟Dean&amp;DanCaten，設計常流露鬼才的時裝觸覺，如今個系列便從五四年cult片《七對佳偶》擷取靈感。<br> 《七對佳偶》糅合了喜劇及音樂劇元素，此片曾獲奧斯卡四項提名，並奪得最佳音樂/歌曲獎。劇情講述一八五○年的西部，霍華德基爾（HowardKeel）飾演的Adams為七兄弟之首，他從西部到城市結識了由珍鮑維（JanePowell）飾演的Milly，並有意跟她結婚。但當準新娘Milly去到Adams家中，發現她度蜜月的地點要與準夫婿的六位弟弟共享，於是她心生一計為這六個弟弟找來六位美女與他們結成佳偶。</p></body></html>
