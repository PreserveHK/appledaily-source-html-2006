<html><header><meta charset="utf-8"><title>逾85%網民感震怒</title></header><body><h1>逾85%網民感震怒</h1><p>內地女子以高跟鞋踩碎小貓頭的相片在網上流傳後，引起網民的關注及爭議。新浪網的調查顯示，在二萬三千多人次的網民投票中，逾八成五人對虐貓者的行為感到震驚及憤怒，認為應將她繩之於法。<br> 逾六成五受訪網民也認為蓄意虐殺小動物是十分惡劣的行為，屬於道德敗壞和心理變態，必須杜絕及受譴責；而逾四成二受訪網民亦認為文明社會不應允許這類現象存在，應立法遏制虐待動物行為。<br> 另外，有不足半成受訪網民承認現時有虐待小動物，並藉此發洩情緒；另逾兩成表示，小時候曾因不懂事而虐待小動物。而對於人類與動物的關係，逾八成四受訪網民認為兩者是平等的。</p></body></html>
