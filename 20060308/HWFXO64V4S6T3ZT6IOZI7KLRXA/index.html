<html><header><meta charset="utf-8"><title>節節領先：加拿大楓糖節</title></header><body><h1>節節領先：加拿大楓糖節</h1><p>看到楓葉便會想起加拿大，其實紅楓葉是北美的一種糖槭樹葉，亦是一種珍貴的木材。樹幹中的汁液，經提煉後成為楓糖。每年三、四月，當地人便會採集楓汁熬製楓糖，清甜軟滑。這段期間會舉行楓糖節，大家可到古色古香的楓糖屋聚會，一同品嚐成果；遊客還可乘馬車遊覽四周的楓樹林，舉行舞會，飽嚐法蘭西傳統風味的晚餐。<br><br>記者：梁學文<br>查詢：www.maplesyrupfestival.com</p></body></html>
