<html><header><meta charset="utf-8"><title>聯華、沃爾瑪爭肥肉</title></header><body><h1>聯華、沃爾瑪爭肥肉</h1><p>由上海市間接控制、全國最大規模的聯華超市，將與美國沃爾瑪和法國家樂福，競購擁有一百家內地分店的大型零售企業「好又多」，預計成交價超過七十七億六千萬港元。聯華參與競投，意味國企愈來愈勇於挑戰外資企業，是併購市場新趨勢。好又多由台灣企業在九七年創立，一年生意額約七十七億六千萬港元，預計收購價會高於此水平。<br> 另外，國家統計局局長李德水表示，由七九年至去年底，內地二十七年來累計吸收外資超過四萬八千億港元，其中跨國公司收購中國企業的價格，比歐美低得多；中國將會堅決制止任何試圖壟斷中國市場的惡意併購。<br> 英國《金融時報》/新華網</p></body></html>
