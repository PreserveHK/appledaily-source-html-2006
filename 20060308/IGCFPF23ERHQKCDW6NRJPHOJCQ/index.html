<html><header><meta charset="utf-8"><title>泊車慳食飯：NewsfromShauKeiWan</title></header><body><h1>泊車慳食飯：NewsfromShauKeiWan</h1><p>揸車去東大街食魚蛋粉<br><br>朋友知我鍾意食魚蛋粉，所以一得閒就同我揸車呢度去嗰度去地氈式搜索，睇吓邊度有至正魚蛋麵檔。上個禮拜佢就帶咗我去筲箕灣東大街一間好出名食魚蛋同切腩嘅麵舖，有正宗魚蛋粉食當然好，但最正都係佢門口有位泊車，平日都有好多的士大佬將架車泊低去食飯，穩陣起見，揀個門口位坐，咁就可以一邊食一邊睇住部車，萬無一失！	<br><br>記者：黃婉冰　<br>攝影：林栢鈞</p></body></html>
