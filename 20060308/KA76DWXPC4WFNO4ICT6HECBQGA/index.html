<html><header><meta charset="utf-8"><title>李彩華師妹如廁遇伯樂</title></header><body><h1>李彩華師妹如廁遇伯樂</h1><p>李彩華師妹江若琳，芳齡十八歲，兩年前參加劇集《伙頭智多星》女主角招募計劃，結果落選，但卻被寰宇老闆娘林小明太太發掘，秘密培訓兩年，今年出擊樂壇。<br> 江若琳日前接受電話訪問時說：「嗰次我雖然落選咗，但我去洗手間嗰陣遇到林太，佢邀請我再嚟公司面試，就係佢肯畀機會我。」談到發展大計，她就說：「我會喺今年暑假出唱片，其實我都好想同師姐（李彩華）合作，因為佢嘅演出經驗都豐富，可以指導我。」<br> 採訪：比華利</p></body></html>
