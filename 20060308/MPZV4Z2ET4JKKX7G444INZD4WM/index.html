<html><header><meta charset="utf-8"><title>發展商動向<br>恒基觀塘商廈申請加高</title></header><body><h1>發展商動向<br>恒基觀塘商廈申請加高</h1><p>恒基地產（012）位於觀塘偉業街223至231號商廈項目，計劃由已獲批的2幢28至41層高商廈，轉作2幢均為31層高的雙子式商廈發展，並向城規會申請突破區內100米的高度限制，放寬至135米。<br> 該項目佔地9.1萬方呎，劃作「商貿」用途，計劃以12.31倍地積比率發展，總樓面達112萬方呎。發展商早於城規會收緊觀塘區高度限制前，已獲批在該地發展2幢物業，樓高分別為105.5米及138.95米，較後來訂下的100米限制為高。</p></body></html>
