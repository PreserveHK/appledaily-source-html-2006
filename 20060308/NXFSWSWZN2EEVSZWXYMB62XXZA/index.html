<html><header><meta charset="utf-8"><title>恒生董事羅康瑞最懶</title></header><body><h1>恒生董事羅康瑞最懶</h1><p>上市公司愈嚟愈重視企業管治，年報資料亦愈嚟愈豐富；恒生銀行去年年報首度披露董事嘅出席紀錄。<br> 恒生去年共召開咗七次董事會會議，在一眾獨立非執董中，鄭裕彤及羅康瑞（圖）出席率最低，只有57%。張建東及鄧日燊就最「勤力」，出席率達100%，真係值得讚賞；佢哋亦係恒生審核委員會嘅委員，喺去年舉行嘅六次委員會會議中，出席率亦係百分百。<br> 另外，恒生又披露員工統計及男女員工嘅比例，喺𠵱家707個行政人員中，男多過女，比例分別係60比40；喺2740個管理及專職人員嘅層面方面，女嘅比例則較高，為49%比51%。</p></body></html>
