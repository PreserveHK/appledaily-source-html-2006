<html><header><meta charset="utf-8"><title>地下失火數十住客疏散</title></header><body><h1>地下失火數十住客疏散</h1><p>【本報訊】大角嘴利得街一幢大廈昨下午發生火警，警員及消防員接報到場，證實大廈地下一個垃圾房起火，消防員疏散大廈內數十名婦孺後，迅速將火救熄，火警中無人受傷。火警現場位於大角嘴利得街七至九號家慶樓，警方消息稱，昨下午五時許接獲大廈多個單位報案，謂大廈發生火警。警員及消防員接報趕至，證實火警的現場原來是大廈地下的一個垃圾房。據悉，由於火警現場濃煙密布，大廈梯間亦是煙霧瀰漫，警員及消防員先後上樓，將大廈內數十名老弱婦孺逐一疏散至樓下。</p></body></html>
