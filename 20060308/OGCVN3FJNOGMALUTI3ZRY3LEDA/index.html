<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　恆澤商廈全層摸出</title></header><body><h1>樓市快訊<br>香港　恆澤商廈全層摸出</h1><p>▲中原廖漢威表示，灣仔恆澤商業大廈低層全層，1843方呎，剛以316萬元「摸出」，呎價1715元。原業主持貨短短兩周，賺28萬元。同廈另一低層B室，則以95.5萬元易手，單位面積624方呎，呎價1530元。</p><p>海怡減價獲承接</p><p>▲中原陳美玲指出，鴨脷洲海怡半島20座高層B室，745方呎，成交價268萬元，呎價3597元。他表示，原業主開價275萬元，最後減價7萬元沽出單位。</p></body></html>
