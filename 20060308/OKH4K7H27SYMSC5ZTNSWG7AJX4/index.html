<html><header><meta charset="utf-8"><title>鄧穎芝冇工開死撐</title></header><body><h1>鄧穎芝冇工開死撐</h1><p>加拿大電影節2006的開幕電影《赤裸真相》（WheretheTruthLies），前晚在中環大會堂舉行首映禮，此戲的導演艾湯伊高揚（AtomEgoyan）專誠來港，韓君婷、鄧穎芝、葉童、名模Rosemary和張同祖均有捧場，艾湯更逐一與到場嘉賓拍照，表現友善。</p><p>被指紙上明星</p><p>日前遭形容為紙上明星的鄧穎芝，前晚被問到有否感到不悅時說：「我冇唔開心，因為都冇一個藝人成年都keep住做宣傳，點都會有呢個階段。」鄧穎芝續為這段沒有宣傳的日子解釋說：「其實呢段時間我休息緊，不過都有工作做。」她一時說在休息，一時卻說有工作，自相矛盾。<br> 採訪：魯萍　攝影：仇志德</p></body></html>
