<html><header><meta charset="utf-8"><title>倫永亮上演「斷手指」</title></header><body><h1>倫永亮上演「斷手指」</h1><p>倫永亮近日忙於籌備將於下月二十八及二十九日舉行的「琴晚夜演唱會」，昨日他抽空接受商台錄音訪問，他表示屆時將與陳潔靈比試彈琴，而林憶蓮、詹瑞文及李國祥則分別與他以故事形式合作演出。<br> 倫永亮表示今次親自邀請素不相識的詹瑞文擔任嘉賓，沒想到對方竟一口答應，他說：「佢同我講話佢想學彈琴，可能到時有一幕係話我發覺佢彈得極差，就閂埋琴鍵夾親佢啲手指，整一幕『斷手指』。」<br> 採訪、攝影：馬建華</p></body></html>
