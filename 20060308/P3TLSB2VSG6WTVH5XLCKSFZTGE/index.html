<html><header><meta charset="utf-8"><title>肥佬黎舊居招標</title></header><body><h1>肥佬黎舊居招標</h1><p>九龍大埔道松坡有個豪宅地盤私人招標，由仲量聯行獨家代理，今個月二十三號截標，地產界老友特別關照蘭西記得寫一寫，因為係《蘋果》刊出有特殊意義。<br> 呢個地盤大約三萬呎，旁邊另有九千多呎可配合發展，已獲屋宇署批咗起豪宅，一共可以起76700平方呎樓面，都唔算細。不過𠵱家有幢五○年建的舊樓，要拆咗先。仲量聯行投資部主管廬慶雄話，呢幅地皮好罕有，居高臨下，鳥瞰西九龍，仲可以遠眺維港，類似嘅地皮供應有限。<br> 咁點解特別要蘭西寫呢？佢哋話以前肥佬黎住過，重養咗隻熊㖭，後來賣咗，傳聞現在新業主係大生馬家。</p></body></html>
