<html><header><meta charset="utf-8"><title>你要知：ImportantThing!</title></header><body><h1>你要知：ImportantThing!</h1><p>車齡七年要續牌先驗車<br><br>有朋友問他的「錢七」已經七歲，想知道要怎樣才可續牌。<br>其實只需在牌照屆滿前（最早為屆滿前四個月）向運輸署提出驗車申請，在指定日期帶同驗車預約信及車輛登記等證明文件，在已預約時間最少30分鐘前到驗車中心報到，事前必須將車輛徹底清潔及注滿燃油，以便驗車官驗車。及格後可獲發「車輛宜於道路上使用證明書」，或「機動車輛檢驗及格證明書」（視乎車種而定），若不及格便要重驗，並會收到修理通知書，屆時你便要先作出維修，才可再次提出驗車申請。	<br><br>記者：鄭達基</p></body></html>
