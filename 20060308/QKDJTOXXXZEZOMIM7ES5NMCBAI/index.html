<html><header><meta charset="utf-8"><title>歡喜禪</title></header><body><h1>歡喜禪</h1><p>漠視攻擊<br><br>政治家因為犯了一些錯誤而受到批評，即使他事後作出解釋，但還是不斷的被人揭瘡疤！政治家感到十分煩惱，於是便駕車到郊外找他當農夫的朋友訴苦。政治家實在太憤怒了，一味在訴說自己的不快，完全不察覺狼狗在對月狂吠，令農夫聽不到他所說的話。農夫終於忍不住，斥喝狼狗，但牠依然叫個不停！農夫於是說：「請看看這狼狗，你認為牠的狂吠能影響明月的皎潔嗎？正所謂吠者自吠，明者自明，對付不公平攻擊的最佳方法是漠視它！」</p></body></html>
