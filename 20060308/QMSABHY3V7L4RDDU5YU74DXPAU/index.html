<html><header><meta charset="utf-8"><title>富豪賣古宅做慈善</title></header><body><h1>富豪賣古宅做慈善</h1><p>渣甸山軒德蓀道十一號，係一座有五十年歷史嘅古老豪宅，當年有一班志同道合嘅人組成HongKongOverseasClubLimited，揸住呢座特別物業到𠵱家，但呢一班會友都經已年紀老邁，遂委託經紀何永輝標售，今個月三十一號會截標。<br> 何永輝話呢班業主係慈善家，今次賣樓所得嘅錢都諗住用嚟做善事，至於用晒定係分小小、捐畀邊個團體，佢就未知。佢強調今次標售會係按商業做法，照正常咁喺市場搵個最高價嘅買家。<br> 幢樓五千一百幾呎，佔地約一萬呎，可重建六千呎，同區軒德蓀道十二號，近期賣咗九千萬。</p></body></html>
