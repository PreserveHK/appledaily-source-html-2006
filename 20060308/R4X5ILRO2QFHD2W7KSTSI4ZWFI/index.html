<html><header><meta charset="utf-8"><title>購買藥物應光顧註冊藥房</title></header><body><h1>購買藥物應光顧註冊藥房</h1><p>消費者委員會提醒消費者，購買醫生處方的藥物時為免誤購藥或冒牌貨，應該光顧信譽良好及有口碑的註冊藥房，現場必須有註冊藥劑師。巿民購藥時需依照醫生處方所列藥物名稱，切勿盲目聽從他人的意見或受人推銷所影響，轉買其他藥物代替。<br> 消費者也要小心觀察藥物的顏色、形狀、包裝等與先前購入的是否相同。購藥後要求藥房發出單據，列明所購藥物的名稱、數量。消費者如有懷疑，應盡快向醫生、藥劑師或藥廠代理查詢。</p></body></html>
