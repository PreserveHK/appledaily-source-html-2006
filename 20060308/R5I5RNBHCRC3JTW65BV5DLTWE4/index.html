<html><header><meta charset="utf-8"><title>1.5版PSP鬼機現身<br></title></header><body><h1>1.5版PSP鬼機現身<br></h1><p>PSP出現「鬼機」事件，這種利用舊有1.5版本主機零件，裝在新主機殼上的「鬼機」，由於機身號碼與盒上的沒有不同，所以買家購買時實難以分辨，好多人因此中招買咗舊機。<br>另一方面，白色PSPGIGAPack陷入全面缺貨狀態，不過有心買機的朋友大可以買一部ValuePack，再買一張1GMemoryStickDuo，價錢隨時比GIGAPack還要平呢！有傳有關方面在下月便會推出最新的3.0本FirmWare，相信到時1.5版本的生存空間便會更細了。<br><br>文：打機鐵人</p></body></html>
