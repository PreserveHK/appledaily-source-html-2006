<html><header><meta charset="utf-8"><title>甄子丹陷刀陣狂揪霆鋒</title></header><body><h1>甄子丹陷刀陣狂揪霆鋒</h1><p>甄子丹、謝霆鋒和余文樂早前合作新片《龍虎門》，三人都有不少動作場面。甄子丹飾演王小龍，與霆鋒扮演的王小虎是失散多年的兄弟，而樂仔則扮演石黑龍。</p><p>樂仔仗義相助</p><p>其中一場戲講述甄子丹向黑幫大佬尋仇，對象竟是失散了的胞弟霆鋒，因為甄子丹並不知彼此的關係，所以狠狠狂打霆鋒，路見的樂仔即相助霆鋒。甄子丹表示拍攝這一幕穿梭刀陣的場面，為了順利進行，所以刀陣是電腦效果。<br> 此外，樂仔為求親身上陣，他特別苦練雙節棍，樂仔日前說：「我最初拍時仲未練得好就手，間唔中都俾雙節棍打到自己個頭。」<br> 採訪：比華利</p></body></html>
