<html><header><meta charset="utf-8"><title>深圳有條女廠長村</title></header><body><h1>深圳有條女廠長村</h1><p>在家照顧小朋友、做家務、打麻雀，被視為深圳婦女的形象，但寶安區的水田社區卻出現了六十六位女廠長，因而有「女廠長村」稱譽。這裏的女廠長還有許多當上女老闆呢！<br> 擁有高中學歷的歐偉青，九一年以二十三歲之齡當上廠長，現正管理一千多名下屬；九七年借錢創業開印刷廠的莫燕萍，現在是數千萬身家的企業家。這裏的女廠長和女老闆們，年齡在二十三歲至四十五歲之間。自從去年成人中專辦進入該區後，大部份廠長都趁機增值，學英語、電腦等，女廠長葉偉梅說：「晚上九時放學回家，還要看筆記背詞語，很辛苦，但收穫很大。」<br> 深圳《晶報》</p></body></html>
