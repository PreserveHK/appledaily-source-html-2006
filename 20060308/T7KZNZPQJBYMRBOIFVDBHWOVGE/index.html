<html><header><meta charset="utf-8"><title>衛蘭貪玩食狗餅</title></header><body><h1>衛蘭貪玩食狗餅</h1><p>樂壇新人王衞蘭（Janice）日前接受寵物雜誌訪問，先後與雪橇犬和摩天使犬合照。性格活潑開朗的Janice一時興起，拿着骨頭形狗餅作狀咬一口，身邊的摩天使犬眼甘甘望着她，看來都想與Janice分甘同味。</p><p>最愛老虎狗</p><p>Janice十三歲時到韓國與母親居住，其母送了一隻松鼠狗給她，Janice說：「嗰時我每日都會帶佢去散步，我哋感情好好，後來我返咗香港，隻狗就跟媽咪住。」Janice表示不同狗種中，她最喜歡老虎狗，她說：「雖然佢哋成日流口水，係佢哋嘅特色，我一啲都唔驚。」<br> 撰文：比華利</p></body></html>
