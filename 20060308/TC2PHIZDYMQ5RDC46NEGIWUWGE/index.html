<html><header><meta charset="utf-8"><title>殘疾歧視包括騷擾及中傷</title></header><body><h1>殘疾歧視包括騷擾及中傷</h1><p>《殘疾歧視條例》是為保障殘疾者免因身體缺陷而受歧視、騷擾及中傷而制訂的法例，其中直接歧視是指殘疾者因而受到較非殘疾人士為差的待遇；騷擾即殘疾人士因其殘疾而受到具冒犯、侮辱或驚嚇成份的對待，如針對某人肢體傷殘而出言侮辱。<br> 立法會議員何俊仁認為，PALACECafeShop咖啡店不讓殘疾人士龐繼民入內，可能違反上述條例。他指出食肆除非有合理解釋，否則不應禁止殘疾者使用餐廳部份區域，而事件中咖啡店經理所提出的解釋是否合理，則要由法庭判斷。</p></body></html>
