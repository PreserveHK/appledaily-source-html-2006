<html><header><meta charset="utf-8"><title>「溜冰王子」獲普京贈車</title></header><body><h1>「溜冰王子」獲普京贈車</h1><p>中國奧運金牌得主有黃金獎賞，俄羅斯運動員又怎麼樣？答案是賞日本汽車。俄羅斯總統普京（VladimirPutin圖右）周一在克里姆林宮，款待上月在意大利都靈冬季奧運會為國爭光的獎牌得主。普京沒有轉彎抹角，直說：「我們決定給那些在奧運獲獎的男運動員獎豐田ToyotaLandCruiser，女的獎凌志Lexus。」<br> 「溜冰王子」普斯辛高（YevgenyPlushenko）更異想天開，叫普京給大家送樓，真貪心。<br> 法新社</p></body></html>
