<html><header><meta charset="utf-8"><title>賽車新料：WRC新參賽者！<br>鈴木SX-42007年參戰</title></header><body><h1>賽車新料：WRC新參賽者！<br>鈴木SX-42007年參戰</h1><p>日本Suzuki（鈴木）汽車早前在瑞士日內瓦車展上宣布，將會出戰2007年的WRC（世界越野錦標賽），其實Suzuki近年一直在JWRC比賽內吸取經驗，升格上WRC也是遲早的事。廠方表示，2007年賽季將派出全新SX4WRC戰車，雖然詳細規格尚未訂出，但可以肯定的是將搭載2.0公升Turbo引擎，馬力320匹。近年的WRC相繼有大車廠退出，Suzuki的加入，相信會對新賽季帶來一定的刺激。	<br><br>記者：袁國基</p></body></html>
