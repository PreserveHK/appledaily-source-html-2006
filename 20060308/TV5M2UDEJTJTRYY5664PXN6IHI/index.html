<html><header><meta charset="utf-8"><title>四洲新董事八日辭職</title></header><body><h1>四洲新董事八日辭職</h1><p>做卡樂B同賣紫菜出晒名嘅戴德豐博士（圖），佢間上市公司四洲集團（347），最近有啲人事變動，令華華好感興趣。<br> 話說四洲上個月尾，宣布委任朱正賢做獨立非執行董事，每年酬金八萬大元。朱正賢呢個名，係咪好熟呢？無錯，佢就係時富以前嘅主席，即係關百豪嗰間呢。朱先生雖然七十三歲，但仍肯出山幫戴博士手，都好熱心。<br> 奇就奇在佢在2月27號加入四洲董事會，八日之後，昨日已辭職。四洲循例話多謝佢「在任期間」的貢獻，朱先生就確認冇同董事會有乜唔妥。<br> 但係無意見不合，點解做咗八日董事就唔撈呢？</p></body></html>
