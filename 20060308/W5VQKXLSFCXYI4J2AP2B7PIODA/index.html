<html><header><meta charset="utf-8"><title>福建挫永倫闖決賽</title></header><body><h1>福建挫永倫闖決賽</h1><p>【本報訊】昨晚於九龍麥花臣室內場舉行的高級組籃球賽，福建憑內線發揮出色，李偉倫及宋方共攻入三十二分，以六十五比五十五擊敗有潘志豪壓陣的永倫，本周六決賽再戰南華。<br> 開賽雙方打得進取，福建於第二節尾段打出七比○的攻勢，半場領先永倫三十二比二十七。換邊福建受制於永倫的快攻，賽事一度拉成均勢，惟永倫比賽後段體力不繼，福建乘勢打出十三比○的強攻，終以六十五比五十五勝出，本周六決賽再戰南華。<br> 福建主力呂楚威認為今仗勝在防守籃板得到明顯改善，而決賽再戰南華，不會再輕敵。</p><p>均安女隊大勝福建</p><p>頭場女子組第二輪賽事，均安以七十二比五十七大勝福建。</p></body></html>
