<html><header><meta charset="utf-8"><title>大霧籠罩港粵衛星圖窺全貌</title></header><body><h1>大霧籠罩港粵衛星圖窺全貌</h1><p>【本報訊】春回大地，天空經常濛濛一片，被大霧籠罩（圖一），天文台昨日在網頁上發表三幅最新的衞星圖像，其中一幅於本月六日晚上拍得的大霧衞星圖，顯示當晚的大霧範圍廣闊（圖二），本港至廣東內陸都被重重濃霧包圍。<br> 天文台高級科學主任鄭楚明表示，春天空氣濕度重，遇上無風的時候，空氣中的水氣就會凝結成小水點，於低空成為霧，在高空則成為雲。他指出天文台依靠衞星圖幫助了解大霧的範圍，有助對天氣預測的分析，但由於衞星圖不容易看得明白，天文台暫只計劃在有需要時才放在網頁內供市民觀看。<br> 天文台提供圖片</p></body></html>
