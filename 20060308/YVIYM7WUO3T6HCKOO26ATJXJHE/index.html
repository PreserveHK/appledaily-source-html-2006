<html><header><meta charset="utf-8"><title>官恩娜出嫁要百萬禮金</title></header><body><h1>官恩娜出嫁要百萬禮金</h1><p>官恩娜（Ella）昨日在尖沙嘴為RoadShow拍攝四集介紹法國菜的節目，她表示一個下午連續吃了四個餐，令她飽至肚子也脹了出來。</p><p>另加鑽戒</p><p>在求學時曾學了兩年法文的Ella，昨日與法籍廚師溝通自如。問她可會找個外國人當男朋友，她即笑說：「我唔鍾意啲長距離戀愛，加上我鍾意中國人多啲，而且外國結婚係由女方畀錢，我媽咪話一家要收禮金，所以我都係要搵個中國人拍拖。」<br> 那麼伯母要收多少錢的禮金才肯嫁女，Ella說：「以前就話收過百萬，𠵱家唔知有冇加到價，最好就收多隻五卡嘅鑽石戒指，過多幾年冇人送，我就自己買。」<br> 採訪、攝影：楊潔雯</p></body></html>
