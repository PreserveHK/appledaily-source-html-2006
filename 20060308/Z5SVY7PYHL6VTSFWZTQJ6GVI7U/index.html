<html><header><meta charset="utf-8"><title>節節領先：馬國見證車神誕生</title></header><body><h1>節節領先：馬國見證車神誕生</h1><p>賽車場內車手的緊張氣氛，眾觀的熱情，總教人熱血沸騰！若然希望可以零距離親身感受最高水準的比賽，世界一級方程式世界錦標賽馬來西亞賽站便千萬不要錯過。決戰場地為全球最佳賽車場之一的雪邦國際賽車場，1999年3月正式啟用，擁有世界頂級比賽設施，可容納十萬名賽車迷。今年賽事將於本月19日舉行。想欣賞高手過招，見證新一屆車神的誕生，便快點準備行裝吧！<br><br>查詢：http://f1.racing-live.com/f1/	<br>記者：梁偉倫<br></p></body></html>
