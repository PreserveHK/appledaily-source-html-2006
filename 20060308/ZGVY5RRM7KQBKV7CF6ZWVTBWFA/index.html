<html><header><meta charset="utf-8"><title>「第20個劫機者」</title></header><body><h1>「第20個劫機者」</h1><p>現年三十七歲的穆薩維，曾在明尼蘇達州一間飛行學校上課，於○一年八月被發現是法籍摩洛哥裔非法移民，最終被捕，美國當告指他要不是一早被扣留，他必有份參加發動九一一恐怖襲擊，所以被稱為九一一的「第二十個劫機者」，是九一一唯一被起訴的疑犯。穆薩維在法庭上小動作多多，曾聲稱自己是阿蓋德成員，一名阿蓋德疑犯指他有份參與九一一劫機撞大樓陰謀，另一人更指他有份策動第二波攻擊，他自己則承認有份策動另一個襲擊陰謀——騎劫波音七四七客機撞白宮。他一九六八年在法國出生，一九九○年代移居倫敦念大學，根據起訴書，他曾於一九九八年到阿富汗的阿蓋德訓練營。<br> 路透社/英國廣播公司</p></body></html>
