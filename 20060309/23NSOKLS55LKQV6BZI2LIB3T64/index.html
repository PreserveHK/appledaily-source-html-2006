<html><header><meta charset="utf-8"><title>歡喜禪：比較心</title></header><body><h1>歡喜禪：比較心</h1><p>富商財富無數，家有嬌妻，生活過得十分美滿。如果硬是要挑骨頭的話，就是他那美麗賢慧的太太有個大鼻子。有一天，富商在路上看到一個五官端正，鼻子尤其漂亮的女人，心想：「我把她的鼻子割下，安在妻子的臉上，不是更好嗎？」於是，富商靜悄悄的走到婦人面前，一刀就取下鼻子！<br>富商匆匆趕回家中，大叫：「快來，我要給你一樣好東西！」妻子來到眼前，富商二話不說就把她的大鼻子取下，硬把路人的鼻子安在她的臉上。可是，忙了大半天，端正的鼻子怎也無法安在臉上，從此，富商的妻子就變成醜八怪！</p></body></html>
