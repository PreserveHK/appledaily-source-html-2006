<html><header><meta charset="utf-8"><title>政府改革決心不足</title></header><body><h1>政府改革決心不足</h1><p>政府在改革食肆衞生問題上多年來一直處於被動，由前市政局年代推行食肆五星評分制最後無疾而終，到早前發生百家盆菜食物中毒事件，才迫使食環署重新決心收緊食肆記分制，議員和食家都批評政府在處理飲食業衞生問題上太軟弱，無法改革飲食業內欺客及「眼不見為乾淨」的不良文化。<br> 食家劉健威認為，飲食業衞生情況近年確不斷改善，但行內有部份從業員仍習染了多年的不良文化，抱着眼不見為乾淨的心態，完全不注意衞生，甚至使用有害健康的材料，政府實應強硬對付。立法會議員李華明也認為，政府在處理食肆衞生問題上一向太軟弱，他贊成參考外國推行食肆分級制，評分每三個月檢討一次。<br> 本報記者</p></body></html>
