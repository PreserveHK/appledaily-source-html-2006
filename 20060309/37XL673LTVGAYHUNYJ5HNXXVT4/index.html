<html><header><meta charset="utf-8"><title>商業策略比賽中大生奪冠</title></header><body><h1>商業策略比賽中大生奪冠</h1><p>【本報訊】中文大學四名商學院四年級生何翠薇、黃愷華、張瑞敏及陳曉琳使出「軟硬兼施」的招數，擊敗八大院校的二百一十一支隊伍，奪得由香港大專商學生聯會主辦的「全年最佳工管論文選之商業策略比賽」冠軍，當中黃愷華更獲最佳演說員獎。<br> 經過四個月的捱更抵夜，四人想出用硬銷及軟銷的手法，以「建立信任」為題，為一間獨立理財公司設計宣傳策略，一方面在公眾地方賣廣告，另一方面用優質的顧客服務，吸引客人介紹朋友投資。四人中有三人已獲得本港四大會計師樓中最少兩間的聘書，她們皆稱：「今次嘅實戰經驗對我哋搵工幫助好大！」</p></body></html>
