<html><header><meta charset="utf-8"><title>智利女扒手珠寶展落網</title></header><body><h1>智利女扒手珠寶展落網</h1><p>【本報訊】一連四日在灣仔會議展覽中心舉行的香港國際珠寶展覽將於今日結束，警方連日派出大批人員在會場內外巡邏，防範賊人伺機下手。一名智利籍女子昨在會場內扒竊一名外籍女遊客的銀包時，被警員當場拘捕（圖）。<br> 昨下午二時許，一隊港島總區重案組及特遣隊警員，在珠寶展會場內見一名南美籍女子形迹可疑，於是進行跟蹤，不久，在三樓的場館內，發現她走近一名正在選購珍珠頸鏈的外籍女子身後，然後悄悄的打開女事主的手袋，偷去一個銀包即轉身離開。在場警員立即採取行動，將該名南美女子拘捕人贓並獲。警方其後證實被捕女子來自智利，五十三歲。<br> 簡明恩攝</p></body></html>
