<html><header><meta charset="utf-8"><title>「女省長會愈來愈多」</title></header><body><h1>「女省長會愈來愈多」</h1><p>內地三十一個省巿區地方政府的領導班子，通常都有一個女性「預留」名額，但她們大多只能擔當副職。出席全國人大會議的青海省長宋秀巖，對於內地政壇的女性比例嚴重偏低的現象說：「這是一個發展的過程，中國的女省長會愈來愈多。」</p><p>宋秀巖是唯一女省長</p><p>現年四十九歲的宋秀巖，是目前全國唯一的女省長，因此在「兩會」期間，這位共青團省委書記出身的政治新星倍受中外傳媒關注。<br> 中新社報道，她在接受一名英國女記者訪問時說：「我和中國所有的省長，履行的職責都是一樣的，那就是貫徹國家發展的戰略意圖，服務中國的老百姓。」</p></body></html>
