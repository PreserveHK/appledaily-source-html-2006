<html><header><meta charset="utf-8"><title>鄭中基呵護新舊愛</title></header><body><h1>鄭中基呵護新舊愛</h1><p>鄭中基昨日到時代廣場出席處男演唱會記者會，被問到會否邀請舊愛楊千嬅和緋聞女友蔡卓妍（阿Sa）往欣賞時，他說：「佢哋鍾意邊日嚟咪邊日嚟囉，不過點都係得兩日揀之嘛。」鄭中基表示在演唱會中會獻唱其他歌手的作品，問他會否選擇千嬅和阿Sa的歌？他說：「𠵱家仲揀緊，不過一係兩個啲歌都唔唱，一係兩個一齊唱，總知大家都好做啦。」<br> 早前因拍攝《至尊無賴》而肋骨受傷的鄭中基，透露已取消個唱吊威吔出場和部份舞蹈，又稱請得張學友和譚詠麟任嘉賓，更會與谷德昭和張達明等合拍一段短片在現場播出。<br> 採訪、攝影：藍文浩</p></body></html>
