<html><header><meta charset="utf-8"><title>香港腳灰甲勿輕視</title></header><body><h1>香港腳灰甲勿輕視</h1><p>台灣一名七十多歲的老人胯下癢了二十多年都用錯藥，直至遇到高雄榮總醫院皮膚科醫生陳雅惠要他脫褲脫襪，才找出病源是香港腳和灰甲所致，服藥三個月來治療黴菌，終能斬斷病源，不再痕癢。<br> 中央社報道，這名長者表示胯下常常感到痕癢，卻因尷尬而不能搔癢，尋遍良醫及民間偏方都無法根治，一直以為是患上濕疹，直到脫下襪子接受檢查，才知道是香港腳和灰甲惹的禍。此病症狀都是黴菌從腳開始走向全身，不時胯下痕癢。陳雅惠指必須確診，然後針對病源來治療，如使用口服抗黴藥物，否則很難斬斷病源。</p></body></html>
