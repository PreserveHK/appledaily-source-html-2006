<html><header><meta charset="utf-8"><title>太古城自製相連戶平賣</title></header><body><h1>太古城自製相連戶平賣</h1><p>近年樓市兩極化，細單位唔多升，大單位就零舍受歡迎，發展商梗係千方百計，將兩個單位打通做相連戶賣，賺到盡。而二手市場都有唔少業主自製相連單位。<br> 鰂魚涌太古城衞星閣，F同G單位相連，夾埋有一千五百一十四呎，最近有個中層單位剛以七百五十萬賣咗畀一個用家，呎價四千九百五十四。<br> 利嘉閣分行經理馬忠強話，業主喺好多年前買入，今次個價比市價平啲，估計係想套現；𠵱家屋苑優質啲嘅單位，都賣到六千蚊呎。<br> 目前市場上嘅相連戶放盤量唔多，海景花園有兩套，都係面積二三千呎嘅單位，叫價千五至二千萬。<br> 據講資深投資者黎汝遠都有揸相連單位，但佢就選擇還原為普通單位至賣。</p></body></html>
