<html><header><meta charset="utf-8"><title>英辦網誌創作大獎</title></header><body><h1>英辦網誌創作大獎</h1><p>由網上留言變成暢銷書、賣座電影的《電車男》相信港人一定熟悉，顯示網誌（Blog）已成為網民生活一部份，英國有網站為表揚成功將網誌跨媒介，跳出電腦空間，打入現實成為書本的作者，特別舉辦全球首屆「BlookerPrize」，得獎者將於下月三日揭曉。<br> 獎項分三個類別：小說、非小說及漫畫，贏得其中兩項的得獎者，可獲獎金五百五十鎊（約七千五百港元），大獎則可獲獎金一千一百鎊（約一萬五千港元）。<br> 網誌強調個人風格，獨特的題材和寫法，成為網絡時代的新文學，目前入圍的作品，包括一個妓女的迎送生涯，和英國最佳「油匙」咖啡店指南等。<br> 英國廣播公司</p></body></html>
