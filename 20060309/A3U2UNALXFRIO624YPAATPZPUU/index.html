<html><header><meta charset="utf-8"><title>領匯招標忙壞人</title></header><body><h1>領匯招標忙壞人</h1><p>蘭西呢頭寫完領匯啲商場，話佢哋淨係叫物業管理公司報價，又唔話之後點搞，令到物業管理公司好勞氣。噚日就收到新料，話領匯啱啱通知管理公司，會用招標方式批出管理合約，佢哋應該好高興至係，但結果仲勞氣啲㖭。<br> 聽講，領匯定出嘅截標日期係下個禮拜一，但唔係話交一份標書就掂，而係分為約十份，咁得幾日時間，真係想攞人命咩。最慘係物業管理公司收到嘅招標文件有百幾二百頁，咁睇怕負責入標嘅夥計，肯定呢幾日都唔使瞓嘞。</p></body></html>
