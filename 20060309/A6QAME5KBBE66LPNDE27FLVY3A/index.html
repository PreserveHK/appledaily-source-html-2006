<html><header><meta charset="utf-8"><title>教宗加入iPod一族</title></header><body><h1>教宗加入iPod一族</h1><p>蘋果電腦的iPod音樂播放機席捲全球，連教宗本篤十六世（PopeBenedictXVI）也加入iPod一族，梵蒂岡電台職員最近送了教宗一部iPodNano，教宗的助手更為他下載了大批宗教音樂、貝多芬、莫札特和蕭邦的音樂。<br> 七十八歲的教宗是鋼琴家，本身很喜歡音樂，梵蒂岡一名發言人表示教宗獲贈iPod後，不時在教廷內隨身攜帶它和那獨特的白色耳筒。該發言人說：「教宗很喜歡這部iPod，不時拿出來聽，認為這種技術很先進。」<br> 英國《太陽報》</p></body></html>
