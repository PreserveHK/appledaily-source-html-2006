<html><header><meta charset="utf-8"><title>男童捧滾粥跣腳照頭淋</title></header><body><h1>男童捧滾粥跣腳照頭淋</h1><p>【本報訊】一名九歲男童昨早上在天水圍天恒邨住所廚房內裝粥食時，懷疑地面濕滑跣腳失平衡，被手上粥勺內滾粥「照頭淋」，約百分之九皮膚灼傷。男童在母親陪同送院治療時撒嬌：「媽咪我今日唔食粥，你畀錢我去買早餐啦！」<br> 被滾粥燙傷的男童林俊傑（圖）讀小三，與母、四歲弟及六歲妹四年前從內地來港，與當三行工人父親同住天恒邨恒運樓一單位。<br> 昨早上八時許，傑仔起床後自行到廚房用粥勺裝粥食時，疑地面濕滑跣腳失平衡，被手上粥勺內滾粥灼傷左邊頭、頸及肩膊，情況嚴重。<br> 梁維健攝</p></body></html>
