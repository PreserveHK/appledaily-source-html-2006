<html><header><meta charset="utf-8"><title>陳沛嘉婦女節大出血</title></header><body><h1>陳沛嘉婦女節大出血</h1><p>名模陳沛嘉、AnaR.、Mikki和LisaS.等前晚在灣仔會展為「JewelsofItaly」示範珠寶，第五年為意大利商會行騷的陳沛嘉，盛讚意大利首飾風格年輕、用料新穎，令她每年都驚喜不絕。</p><p>長金鏈熱爆</p><p>陳沛嘉賣花讚花香說：「有部份驟眼看似plastic，其實係貴金屬。我示範咗一套集合今季大熱元素嘅黃金、chain組合長金鏈，非常華麗，有型格，casual用又得。」昨日三八婦女節，陳沛嘉謂要疼錫自己，放假出外shopping兼換季置裝，月底會為鐘錶品牌飛赴瑞士Basel四日做騷。	<br> 採訪：JessicaNgan　<br> 攝影：ChenWaiOn</p></body></html>
