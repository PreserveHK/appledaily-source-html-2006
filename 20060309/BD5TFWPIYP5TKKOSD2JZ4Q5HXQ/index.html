<html><header><meta charset="utf-8"><title>「嫦娥」探月3部曲</title></header><body><h1>「嫦娥」探月3部曲</h1><p>「嫦娥計劃」是中國探月工程的代號，取自中國神話嫦娥奔月，這是中國深空探測計劃的第一步，而整個嫦娥計劃分三期。該計劃前年一月由國務院正式批准立項，並納入國家第十一個五年（二○○六至二○一○年）規劃。<br> 中國科學院院士葉培建透露，「嫦娥計劃」的第一步，是在二○○七年四月發射中國第一顆月球探測衞星「嫦娥一號（CE-1）」。專家稱，僅第一期的環月探測工程，估計耗資達十四億元人民幣。第二步將在二○一二年左右，由着陸器帶着月球車到達月球表面，實現機器登月；第三步是在二○一七年左右，進行月球採樣，探測器將帶着採集的樣本返回地球。</p></body></html>
