<html><header><meta charset="utf-8"><title>抵撐8款北非中東菜</title></header><body><h1>抵撐8款北非中東菜</h1><p>最近收風知道「BOCA」酒吧搞緊個「阿拉伯之夜」，咁搞鬼一於仆去試試，8款北非及中東菜式當中，推介必食有用秋葵、杏仁、甜薑及肉桂烹調而成嘅肉桂毛茄燴羊肉，香嫩Juicy正到痹；蜜棗中東米釀番茄釀入小麥粉搓製而成「古士古士」、崧子、棗子及土耳其葡萄，口感豐富夠嚼勁，一樣要撐。<br><br>BOCA酒吧（25481717）<br>地址：中環卑利街65號地舖<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
