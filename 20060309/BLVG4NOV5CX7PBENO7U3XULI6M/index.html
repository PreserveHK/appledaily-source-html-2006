<html><header><meta charset="utf-8"><title>起源於美國　港2000年模仿</title></header><body><h1>起源於美國　港2000年模仿</h1><p>副學士起源於美國，美國的副學士屬兩年全日制課程，由社區學院開辦，但亦有小量課程由政府資助。美國大學屬四年制，當學生讀畢六年中學，再修讀兩年副學士後，可選擇出外工作數年，然後重投校園，多修讀兩年大學課程，就可取得大學學位。<br> 本港則於○○年模仿美式的副學士，鼓勵各院校開設兩年制的副學士課程。但因本港的教學制度跟隨英式，本港中學至預科為七年制，大學屬三年制，故在副學士銜接升學上一直存在問題，學生修畢中七後才入讀兩年制的副學士，其中成績優異的可插班入讀大學二年級。完成學位年期，或較其他常規的學生多一年。</p></body></html>
