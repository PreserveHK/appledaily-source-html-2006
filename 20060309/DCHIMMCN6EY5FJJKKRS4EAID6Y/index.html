<html><header><meta charset="utf-8"><title>腦控機械手有感覺</title></header><body><h1>腦控機械手有感覺</h1><p>意大利科學家開發出一種以大腦控制的機械手，特點是靈活如血肉之軀，甚至手指都有真實的感覺。<br> 《大眾科學》（PopularScience）報道，意大利比薩（Pisa）的科學家達里奧（PaoloDario）宣布，開發出一款義手，可以解讀使用者的大腦信號，讓使用者靈活移動義手並感覺到「手」的活動。<br> 這款新型的機械手，預計今年進行人體測試，義手裝有傳感界面，由一個微處理器、電極和一個植入使用者手臂下端的感應系統組成，能夠繙譯和傳送使用者中樞神經系統的信號。<br> 不過這項產品還需要五至八年才能推出市場。　新浪網/《大眾科學》</p></body></html>
