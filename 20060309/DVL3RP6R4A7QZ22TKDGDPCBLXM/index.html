<html><header><meta charset="utf-8"><title>上市公司業績<br>海港全年度賺5.17億</title></header><body><h1>上市公司業績<br>海港全年度賺5.17億</h1><p>▲海港企業（051）公布截至05年底，全年純利5.17億元，升39.1%；每股盈利1.64元，末期息12仙。集團盈利大增主要受惠於新會計準則，把2.24億元已扣除相關遞延稅項後的投資物業重估升值視作盈利，撇除這筆賬面收益，05年度實賺2.934億元，升17.8%。期內實際盈利增長主要靠馬哥孛羅香港酒店收入上升，其收入及營業盈利為3.71億及1.17億元，升11%及9%。</p></body></html>
