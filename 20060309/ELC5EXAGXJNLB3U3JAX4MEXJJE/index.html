<html><header><meta charset="utf-8"><title>基仔愛惺忪女孩</title></header><body><h1>基仔愛惺忪女孩</h1><p>陶喆和古巨基昨日在北京出席洗頭水品牌的主題曲《每一面都美》發布會，今次是他倆首度合作，《每》曲由陶喆作曲和編曲，二人分別演繹不同版本，基仔演繹柔情版，陶喆則唱hiphop版，稍後他們還會拍攝廣告。</p><p>喜嬲怒樣子</p><p>司儀問陶喆和基仔覺得女孩子在甚麼時候最美，基仔說：「女孩子剛睡醒時最美。」陶喆聞言說：「通常女孩子都不願給人看到剛睡醒的模樣。」基仔連忙說：「我不是常常看到女孩子睡醒的樣子，反而在電影看過，覺得好美。」陶喆則表示最愛看女孩子嬲怒的樣子，故此經常激嬲她們。<br> 撰文：林妃</p></body></html>
