<html><header><meta charset="utf-8"><title>藝視被收購後大裁員</title></header><body><h1>藝視被收購後大裁員</h1><p>【本報訊】眼鏡業職工總會昨日接獲藝視眼鏡員工求助，指公司早前裁減了二十多名員工，並會於三月底前再有裁員行動，估計總數達五十多人，員工稱屆時藝視眼鏡品牌會取消，部份分店會併入高登眼鏡連鎖店，工會指員工轉聘高登後薪金普遍被減一成，工會今日將前往公司總部抗議。<br> 工會總幹事宋治德稱，藝視眼鏡及高登眼鏡早前被意大利跨國眼鏡集團Luxottica收購，據員工反映，該公司三月底會將藝視品牌取消，部份員工上月底已陸續被解僱，員工只獲一個月通知期以省回通知金，令員工離職賠償受損。本報昨晚未能聯絡該公司了解事件。</p></body></html>
