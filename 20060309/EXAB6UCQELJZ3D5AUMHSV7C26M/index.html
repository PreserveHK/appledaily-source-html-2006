<html><header><meta charset="utf-8"><title>嘉利三季生意增50.4%</title></header><body><h1>嘉利三季生意增50.4%</h1><p>▲嘉利國際（1050）因產品受市場歡迎及新舊產品銜接得宜，本年度首9個月盈利升24.4%，至1.28億元；營業額27.9億元，升50.4%；不派季度息。執行董事李樹琪表示，已調升本年度全年銷售目標，增幅由35%提高至40%；下年度銷售目標維持36億元。由於本年度業績表現強勁令基數加大，加上面對利率、油價及人民幣升值等不明朗因素，故將下年度營業額預期增幅由5%降至0%，甚至下跌10%。</p></body></html>
