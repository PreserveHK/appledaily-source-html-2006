<html><header><meta charset="utf-8"><title>兩賊闖地盤爆竊一被捕</title></header><body><h1>兩賊闖地盤爆竊一被捕</h1><p>【本報訊】兩名賊人昨晨潛入油麻地一幢興建中商住大廈地盤，懷疑偷竊時被看更撞破報警，警員接報到場當場拘捕一名涉案男子，但被另一人逃脫，地盤初步點算後沒有損失。<br> 現場為德興街十八號一幢興建中的商住大廈地盤。昨凌晨一時許，三十八歲巴基斯坦籍看更，發現兩名可疑男子爬棚架潛入地盤內，懷疑他們爆竊暗中報警。<br> 警員到場將地盤包圍搜捕疑人，在大廈的後巷截獲一名三十歲姓馮疑人（圖），雖然未在其身上撿獲可疑物品，但疑人未能解釋出現地盤原因，涉嫌企圖爆竊被拘捕，另一賊則乘亂逃去。<br> 黎志偉攝</p></body></html>
