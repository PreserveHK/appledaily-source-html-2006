<html><header><meta charset="utf-8"><title>張惠妹新歌催淚</title></header><body><h1>張惠妹新歌催淚</h1><p>張惠妹近日忙於宣傳新專輯《我要快樂？》，去年她的專輯《也許明天》成績惡劣，銷售量更是她出道以來最低的，幸好新唱片終令阿妹吐氣揚眉。<br> 日前阿妹亮相東森節目時遇上何妤雯，更獲讚歌聲美妙，新歌歌詞扣人心弦，令人忍不住痛哭，豈料阿妹沒有安慰她，還叫她盡情哭，她說：「晚上一個人時再哭、大聲的哭出來。」而昨日有報道指阿妹因不願續約華納，令唱片公司不再在她身上花錢，不過華納亞洲區行銷副總裁Calvin就否認說：「絕無此事。」還表示已加碼約五十萬港元讓阿妹拍新歌《不要亂說》和《平常心》MV。	<br> 採訪、攝影：葉雪</p></body></html>
