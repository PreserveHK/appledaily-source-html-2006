<html><header><meta charset="utf-8"><title>總督察妻遭下屬投訴歧視</title></header><body><h1>總督察妻遭下屬投訴歧視</h1><p>馮建民與妻子都是警隊精英，馮是總警司，妻子蘇美薇則是總督察，她現任鑑證科（罪案現場課）主管。據稱，馮太是一名工作認真的上司，亦因為這樣，她的下屬曾經向平等機會委員會投訴她歧視，事後警隊進行內部調查，最後因證據不足而不了了之。<br> 事件發生於○○年，據稱，馮太很注重衞生，曾下令屬下女警不可將衞生巾丟在馬桶內，其後她在馬桶內卻發現有衞生巾，認為有人不遵守命令，於是進行徹查。事後有人向上級及平機會投訴馮太歧視。據稱，警隊曾就事件展開調查，其後以證據不足為由撤銷調查，事件亦告一段落。<br> 本報記者</p></body></html>
