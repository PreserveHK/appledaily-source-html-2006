<html><header><meta charset="utf-8"><title>《達文西密碼》案原告誇大</title></header><body><h1>《達文西密碼》案原告誇大</h1><p>《達文西密碼》《TheDaVinciCode》侵犯版權案峯迴路轉，其中一名原告拜根特（MichaelBaigent下圖右）前天（周二）在庭上被律師質問時，承認在供詞指《達文西密碼》作者丹布朗（DanBrown）抄襲他的《聖血與聖杯》（TheHolyBloodandtheHolyGrail）其中十五個重點的說法是誇大了。<br> 被告律師指拜根特根據書評而控告丹布朗抄襲他的作品十五個中心點，拜根特回應說：「這點你說得對……我認為我的用語不適當。」　美聯社</p></body></html>
