<html><header><meta charset="utf-8"><title>泊車慳食飯：EasyPark!的士大佬土瓜灣搵食地</title></header><body><h1>泊車慳食飯：EasyPark!的士大佬土瓜灣搵食地</h1><p>早兩日搭的士去土瓜灣，沿途跟司機大佬傾開偈，問他土瓜灣有無地方可以泊部車響門口，走到旁邊的茶餐廳食個「快飯」，他諗都唔諗就話：「梗係九龍城碼頭旁邊的新碼頭街啦！」原來這處泊車真係好容易，慳一點可以泊在長長的新碼頭街上，快快手手食個Lunch，怕抄牌又可以泊響旁邊的停車場或錶位，方式任擇，當中前者是一眾的士大佬最愛選用，因為吃完飯可立刻開車走，即刻搵銀去嘛！<br><br>記者、攝影：袁國基</p></body></html>
