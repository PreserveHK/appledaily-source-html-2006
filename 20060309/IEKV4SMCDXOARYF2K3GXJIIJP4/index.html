<html><header><meta charset="utf-8"><title>周文耀人工加變減</title></header><body><h1>周文耀人工加變減</h1><p>港交所噚日派成績表，雖然純利升咗兩成七，但行政總裁周文耀嘅人工就輕微減少，由04年年薪1127.9萬元減至舊年嘅1115.3萬元。不過睇真啲，原來係其中認股權部份作怪，04年有220.4萬元，舊年則減至179.1萬元，呢部份係逐年攤銷嘅賬面數，唔代表真正入袋。撇除呢部份，佢年薪其實升咗3.2%至936.2萬元。<br> 噚日業績記者會，周總裁順便宣傳，新交易大堂嘅展覽館將於4月26日早上舉行開幕禮，下晝收市後會用來舉行股東周年大會，各股東應該去參觀吓。聽講裏面有個劇院設計嘅大房，直頭可以做演奏廳，真係要去睇睇。</p></body></html>
