<html><header><meta charset="utf-8"><title>應采兒同孫耀威有緣</title></header><body><h1>應采兒同孫耀威有緣</h1><p>應采兒昨日在銅鑼灣世貿廣場出席護膚品發布會，她騎着電單車出場，吸引不少途人圍觀。<br> 對於被雜誌拍下與孫耀威同遊台灣，應采兒再次否認與他拍拖，不過提起對方時便笑不攏嘴說：「我哋撞到嘅，咁難都撞到，係有緣啲嘅，我哋係好朋友囉，總之影到嘅唔係我屋企，亦都唔係佢屋企。」</p><p>揸大膽車撞車</p><p>應采兒表示十八歲時曾在台灣無牌駕駛電單車，更在山上發生交通意外，她說：「當時租車載住個有牌嘅朋友喺後面，結果撞車要賠五千蚊新台幣（約一千二百港元），我阿媽一向都唔畀我揸電單車，所以佢唔知我撞車㗎！」<br> 採訪、攝影：卓美娟</p></body></html>
