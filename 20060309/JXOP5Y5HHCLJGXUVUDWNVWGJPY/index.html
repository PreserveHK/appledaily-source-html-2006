<html><header><meta charset="utf-8"><title>青年涉訛稱法院書記勒索</title></header><body><h1>青年涉訛稱法院書記勒索</h1><p>【本報訊】十八歲男售貨員廖家傑，涉嫌向一名因盜竊案候判的姓何女子訛稱為法院書記，索酬十五萬元可免被判監禁刑罰，警方今年三月六日接報到粉嶺火車站拘捕收款青年，昨解屯門裁判法院控以一項勒索罪名，暫毋須答辯，控方申請將案押後，待警方調查被告如何得悉事主的資料，及參與該宗勒索案有多少人。<br> 裁判官指控罪嚴重，拒絕保釋申請，還柙至三月二十九日再提訊。<br> 案件編號：TMCC810/06</p></body></html>
