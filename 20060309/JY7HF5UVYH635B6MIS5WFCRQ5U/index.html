<html><header><meta charset="utf-8"><title>老母教落：蠶豆豆厚身堅為上品</title></header><body><h1>老母教落：蠶豆豆厚身堅為上品</h1><p>呢排啲蠶豆都幾新鮮㗎，不過成日聽啲客講，「揀斤靚嘅蠶豆畀我吖！」<br>其實要揀靚蠶豆真係話都無咁易，蠶豆以豆厚身堅先至新鮮，因為蠶豆比其他豆類大粒，肉質堅實，所以用嚟炒菜或者肉粒都好好味。<br>至於剝咗皮嘅豆，亦要豆厚耳堅，如果蠶豆變成黑色就係劣貨！另外豆莢表面有斑點嘅，即係代表浸過水或者凍傷。不過蠶豆雖然好味，但唔可以生食，而且亦都唔可以食得太多，唔係就會有蠶豆黃病㗎喇！</p></body></html>
