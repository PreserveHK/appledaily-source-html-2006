<html><header><meta charset="utf-8"><title>飛常情報：今年櫻花開得早</title></header><body><h1>飛常情報：今年櫻花開得早</h1><p>每年3月，日本的櫻花迷便會把握短短兩周的櫻花季節，一睹櫻花滿開的壯麗繽紛。從前，賞櫻是日本皇族、達官貴人等上流社會的春季社交活動，稱為「花見」，但隨着時代變遷愈趨平民化，成為每個人期待的活動之一。日本氣象廳每年都會公布「櫻花前線」的日子，賞櫻潮會從九州一路北上至北海道，而今年比往年較早回暖，預計櫻花最早會在3月18日在鹿兒島率先盛放，比去年早了10日左右。愛賞櫻的你選好了日子沒有？<br><br>記者：張一豪<br>查詢：www.e087.com/sakura/skaika/kaika2.html</p></body></html>
