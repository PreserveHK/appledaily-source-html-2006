<html><header><meta charset="utf-8"><title>還我血汗錢</title></header><body><h1>還我血汗錢</h1><p>【本報訊】位於旺角通菜街的新煌海鮮火鍋酒家在出糧日前夕突然「拉閘」，六十多名員工估計被拖欠七十五萬元欠薪，勞工處連續兩日聯絡僱主不果，稍後會協助員工向勞資審裁處提出申索。<br> 該酒家於○二年十一月開業，員工前日上班時發現酒家門外貼出「內部裝修，暫停營業」的通告，又未能聯絡僱主，員工遂於昨日出糧日帶備寫上「僱主不顧工人死活，還我血汗錢」的橫額再到酒家商討對策（圖）。勞工處發言人稱，已接獲六十七名該酒樓的員工求助。<br> 譚建文攝</p></body></html>
