<html><header><meta charset="utf-8"><title>葵涌美華工廈賺近半</title></header><body><h1>葵涌美華工廈賺近半</h1><p>【本報訊】葵涌工廈售價落後於大市，吸引用家及投資者，近日錄得4個月賺82萬元的成交。<br> 中原九龍西工商部營業經理陳錦鴻說，葵涌美華工業大廈低層C，約3775方呎，交吉，剛獲買家以250萬元承接，呎價662元。業主05年11月以168萬元買入，4個月獲利82萬元，48.8%。<br> 美華工業大廈成交迅速，需求緊張，例如7樓A，去年底每呎叫價僅550元，隨着市場需求增加，加上大廈外牆完成翻新，業主把呎價提高至逾630元。</p></body></html>
