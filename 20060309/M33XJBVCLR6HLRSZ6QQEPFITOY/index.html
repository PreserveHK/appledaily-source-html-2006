<html><header><meta charset="utf-8"><title>謝寧專嗒健康菜</title></header><body><h1>謝寧專嗒健康菜</h1><p>謝寧昨日到灣仔出席溫馨「高鈣飲食」創意食譜設計比賽，並擔任評判，她表示這些飲食活動極具意義，所以十分樂意參與，她笑說：「其實一般人成日覺得牛奶好高鈣質，但係其實唔足夠婦女用囉。豬骨湯亦唔係高鈣質，加上豬骨湯好多油，對身體冇益。」<br> 謝寧表示近日忙於為無綫拍攝飲食節目，亦有替雜誌寫飲食專欄，現時已被人冠以飲食專家的謝寧，透露平日都會周圍找尋新菜式，並會鑽研書本，務求發掘一些健康菜式。<br> 撰文：駱華齡</p></body></html>
