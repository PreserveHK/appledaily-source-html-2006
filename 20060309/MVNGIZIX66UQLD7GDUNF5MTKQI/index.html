<html><header><meta charset="utf-8"><title>四通宵巴士改行紅隧</title></header><body><h1>四通宵巴士改行紅隧</h1><p>【本報訊】環境運輸及工務局局長廖秀冬昨在立法會回覆議員提問時表示，運輸署建議四條現時行走西區海隧的通宵過海隧巴線，由四月起改行紅磡海隧，四條隧巴線包括城巴N962銅鑼灣至屯門、九巴N968銅鑼灣至元朗、城巴N969銅鑼灣至天水圍市中心、城巴N11銅鑼灣至機場。</p><p>稱會節省乘客時間</p><p>廖秀冬表示，改道建議能減少這些巴士線的隧道費開支，減輕虧蝕情況，紓緩票價上調的壓力，而四條路線約七成乘客均是來往銅鑼灣、灣仔及新界西，改道的建議會令這些乘客節省乘車時間。</p></body></html>
