<html><header><meta charset="utf-8"><title>荃灣金熊工廈擬短炒</title></header><body><h1>荃灣金熊工廈擬短炒</h1><p>【本報訊】工廈市道熾熱，短炒急增，利嘉閣測量師行經理朱亮恒說，荃灣金熊工業中心高層A至D室，2.13萬方呎，由炒家斥490萬元購入，每呎230元，隨即放售，叫價597萬元，較購入價高21.8%。<br> 造價仍較市價為低，相信不難售出。業主78年以285萬元購入，持貨28年，賺205萬元，71.9%。<br> 朱亮恒說，荃灣區上個月有23宗工廈買賣，較1月份減少34%，因多為逾萬方呎的成交，總樓面達15.8萬方呎，較1月增加41%，總值更大增1.3倍，報3894萬元。</p></body></html>
