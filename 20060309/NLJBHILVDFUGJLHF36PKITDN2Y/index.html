<html><header><meta charset="utf-8"><title>蚊型樓摸出賺十二萬</title></header><body><h1>蚊型樓摸出賺十二萬</h1><p>根據利嘉閣統計，二月份登記五十萬以下嘅蚊型住宅交易，只有一百六十五宗，金額只得五千零萬，再創新低紀錄。其中香港區成個月只得五宗，老區如西營盤同堅尼地城，罕有咁食蛋。<br> 雖則話登記量減緊，但依然有人摸貨，上個月就有六單，當中獲利最多係九龍城嘅一單交易，舊年十二月買入價三十萬八千，十九日後用四十三萬賣出，袋十二萬二走人。<br> 咩叫摸貨？大家請粗粗哋聽住個簡單解釋先，即係未簽轉名契之前已經轉售嘅盤，由於個摸貨賣家英文叫confirmor，即確認人，由佢確認件貨從上手業主直接轉名畀新買家，摸貨個摸字就係個MOR字音譯過嚟，摸貨成交愈多，代表炒風愈烈。</p></body></html>
