<html><header><meta charset="utf-8"><title>眼傷女秘書索償敗訴</title></header><body><h1>眼傷女秘書索償敗訴</h1><p>【本報訊】玩具公司女秘書聲稱公司儲物空間不足，上司為求美觀，將雜物塞入她的枱底，結果她從枱底取物時，遭塌下的紙皮箱弄傷眼角膜，她向公司索償八十萬元，昨在高院被判敗訴。<br> 三十九歲原告關艷群於○一年十月二十九日，任職南宮推廣環球有限公司，在位於尖沙嘴海洋中心的寫字樓，因工受傷，同年十二月辭職，後來她冒簽公司支票入獄，她指公司沒有提供安全工作環境，興訟追究。<br> 案件編號：HCPI938/04</p></body></html>
