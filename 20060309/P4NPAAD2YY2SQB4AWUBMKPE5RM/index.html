<html><header><meta charset="utf-8"><title>郭錦恩帶囝囝食包</title></header><body><h1>郭錦恩帶囝囝食包</h1><p>郭錦恩前日帶五歲長子AdamWolf到大坑吃飯，兩母子隨意坐在地踎式食店食包，埋單只二十多元。已是三子女之母的郭錦恩，雖然身形保持不錯，但前日她沒化妝兼頭髮蓬鬆地拖囝囝外出，難免帶幾分師奶feel，反觀其子一身運動型仔打扮，十分可愛。<br> 現場所見，郭錦恩和愛兒到大坑的北方小食食肆醫肚，坐在街邊一枱，並點了一碗麵、兩碟包和餃子，埋單只二十多元，經濟實惠。飯後郭錦恩偕子再到隔鄰的點心店買外賣，對包點情有獨鍾的她又買了一個大包，回家慢慢享用。<br> 採訪、攝影：娛樂突發組</p></body></html>
