<html><header><meta charset="utf-8"><title>小巧蜜粉新登場</title></header><body><h1>小巧蜜粉新登場</h1><p>左手一盒highlight粉，右手一盒胭脂，仲有幾多盒眼影喺袋口？CHANEL新出咗一隻Les4Impressions4色蜜粉，分別有Aurore和Azur兩種顏色配搭選擇，Aurore有米色、杏桃色、粉紅及金白色，而Azur則有粉黃、淡紫、蔚藍和雲白色。白色色系可作highlight，顏色鮮艷的則可作胭脂、眼影用。<br>記者：劉昱蘭<br><br>香港售賣點︰尖沙嘴海運大廈OT201（28101083）</p></body></html>
