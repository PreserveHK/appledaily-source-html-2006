<html><header><meta charset="utf-8"><title>Trendyland盤點蘋果價平多1嚿</title></header><body><h1>Trendyland盤點蘋果價平多1嚿</h1><p>專營卡通精品及飾物的Trendyland，由現在至月底正舉行盤點大減價，減價期內除部份貨品低至三折外，𠵱家《蘋果日報》讀者更可享獨家優惠價，只要帶埋張Coupon入去購物，以下特選貨品比原來特價平多$100，比起Walk-in客着數更多！<br><br>記者：陳偉林</p><p>Trendyland盤點清貨（27449633）<br> 日期：即日起至3月31日<br> 地址：九龍尖沙嘴金馬倫道12號恒信商業大廈地下（全線14間分店）</p></body></html>
