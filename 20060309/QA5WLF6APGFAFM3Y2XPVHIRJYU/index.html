<html><header><meta charset="utf-8"><title>郭晉安變身小王子</title></header><body><h1>郭晉安變身小王子</h1><p>郭晉安日前為健康食品拍攝廣告，化身為小王子，此造型是參考法國名著《小王子》（LePetitPrince），取材於對方的童真及快樂形象。安仔十分喜歡這個形象，還主動要求攝影師染髮時要出盡力，讓造型更神似及完美。</p><p>揮劍殺菌</p><p>拍攝時，安仔更不停扮鬼扮馬，令到全組工作人員十分歡樂，安仔說：「呢個角色嘅原著係一本簡單嘅圖畫小說，但佢背後隱藏好多道理，而今次呢個造型我覺得好有型，我仲會揸劍殺細菌，好有動感，相信會畀到新鮮感大家。」<br> 撰文：林妃</p></body></html>
