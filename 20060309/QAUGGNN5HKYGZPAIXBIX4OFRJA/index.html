<html><header><meta charset="utf-8"><title>聯想谷新牌子Lenovo</title></header><body><h1>聯想谷新牌子Lenovo</h1><p>聯想買下IBM電腦部門後，國際地位及視野當堂唔同晒，唔單止Keep住IBM有新機出，今日仲正式宣布推出旗下另一新牌子Lenovo，力打國際市場。Lenovo一口氣在港推出桌面電腦（J系列）及Notebook（C系列），以「LenovoCare」系統維護功能做賣點，將各式各樣系統更新、防護等全自動化，令用家毋須再花功夫。<br>雖然Lenovo以商務為主要市場，外形平板冇乜花巧，不過賣價由$3,388起，若果包埋WindowsXP，以牌子機嚟講真係相當之抵玩。<br>記者：徐影龍<br><br>查詢網址：www.lenovo.com/hk</p></body></html>
