<html><header><meta charset="utf-8"><title>廖碧兒跳舞講回報</title></header><body><h1>廖碧兒跳舞講回報</h1><p>廖碧兒昨日應邀擔任新城節目《家天下》嘉賓主持，還邀請了王仁曼接受訪問。原來廖碧兒在十多歲時已學跳舞，暑假期間更專程從加拿大返港跟王仁曼學跳芭蕾舞。她表示早前出席芭蕾舞學校的周年活動，重遇很多舊同學，發覺很多均屬已婚人士。<br> 碧兒自言曾因為貪玩想過放棄跳舞，她說：「我見到啲同學仔個個都可以去玩，所以都有諗過放棄，最後屋企人鼓勵我參加比賽，得到獎之後先覺得值得！」<br> 採訪、攝影：曾小嘉</p></body></html>
