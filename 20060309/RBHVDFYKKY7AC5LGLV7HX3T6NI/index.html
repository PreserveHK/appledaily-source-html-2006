<html><header><meta charset="utf-8"><title>不會規管瘦身廣告</title></header><body><h1>不會規管瘦身廣告</h1><p>立法會議員李華明昨日在會議上表示，現時不少市民使用不健康的方法瘦身，而不少纖體瘦身廣告又誇張失實，實難以為市民提供保障，要求政府加強規管纖體廣告。<br> 衞生福利及食物局局長周一嶽昨日回覆議員質詢時表示，現時無意透過立法規管瘦身纖體廣告，因瘦身風氣不但是健康問題，也涉及心理因素。他又透露衞生署已成立一個跨界別及部門的小組，負責制訂各項健康飲食計劃的推行細節，預計○六至○七學年開始推行。</p></body></html>
