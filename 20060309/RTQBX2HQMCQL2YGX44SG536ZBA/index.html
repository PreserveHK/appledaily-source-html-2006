<html><header><meta charset="utf-8"><title>意德指華家具傾銷</title></header><body><h1>意德指華家具傾銷</h1><p>中國製品可說多災多難，繼皮鞋後，意大利和德國正準備向歐盟提出反傾銷申訴，指控包括中國在內的亞洲廉價家具，以過低價格，向歐洲傾銷軟墊沙發和其他類型的座椅。歐盟每年生產價值超過一萬億港元家具，德國和意大利加起來佔了將近一半；申訴涉及的家具類型，則佔歐盟家具業年產約五分之一。<br> <br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
