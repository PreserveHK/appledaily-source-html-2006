<html><header><meta charset="utf-8"><title>中風與心臟病　息息相關</title></header><body><h1>中風與心臟病　息息相關</h1><p>中風是由於腦血管出現問題，致使腦細胞失去血液、氧氣和養份的供應，最終令腦細胞受損或死亡。想了解多啲，以下由賽諾菲安萬特贊助的免費講座，內容包括講解動脈栓塞的成因及所引發病症、中風和心臟病發與動脈栓塞的關係、中風與心臟病發的病徵及所帶來的併發症問題等。<br><br>記者：吳佩璇</p><p>日期：3月11日（星期六）<br> 時間：2:30pm-4:30pm<br> 地點：沙田源禾路1號沙田大會堂2字樓文娛廳<br> 講者：蔡德康醫生（腦神經科專科醫生及東區尤德夫人那打素醫院內科顧問醫生）及王壽鵬醫生（心臟專科醫生）<br> 登記/查詢：28313215（名額有限，先到先得）</p></body></html>
