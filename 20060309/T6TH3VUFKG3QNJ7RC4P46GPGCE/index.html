<html><header><meta charset="utf-8"><title>向海嵐急救甩髮</title></header><body><h1>向海嵐急救甩髮</h1><p>向海嵐日前以代言人身份拍攝史雲遜女士護髮中心廣告，導演分別以盆栽、珍珠、日本溫室桃及不倒翁代表女性頭髮問題的四大成因，別具心思，廣告商還送了多款別致的頭飾給向海嵐，逗得伊人十分開心。</p><p>接受療程</p><p>向海嵐自言在成為代言人之前曾出現脫髮現象，她說：「因為工作需要，我成日要變換形象，試唔同嘅髮型，仲要長時間用埋啲造型產品，再加上遺傳同工作壓力，所以舊年開始我就發現自己有脫髮問題，髮質仲愈嚟愈差。」向海嵐表示經過療程後，頭髮和頭皮都變得健康，她說：「𠵱家我仲會定時接受髮理學家嘅檢查同跟進，唔使怕成日轉造型。」<br> 撰文：楊潔雯</p></body></html>
