<html><header><meta charset="utf-8"><title>余安安抬鏡猛男救駕</title></header><body><h1>余安安抬鏡猛男救駕</h1><p>余安安自與前夫李萬祺離婚後，至今身邊仍未出現真命天子。前日她獨自駕車到大坑領取早前訂購的大鏡時，因鏡子太大，無法搬動，幸兩位店員及時出手相助。</p><p>逾半個人高</p><p>前日五時許，便裝一度的余安安獨自駕駛其平治房車抵達大坑，在附近街頭泊好車後，便步往一間鏡舖。原來她早在該店訂購一面大鏡，逾半個人高，雖然安安長得高頭大馬，但要捧走亦非易事，難怪即場流露無助表情。幸好店內兩位猛男十分識做，見狀即主動把鏡子搬到其車廂後座，為伊人解困。<br> 採訪、攝影：娛樂突發組</p></body></html>
