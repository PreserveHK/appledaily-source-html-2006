<html><header><meta charset="utf-8"><title>買1磅蛋糕有着數</title></header><body><h1>買1磅蛋糕有着數</h1><p>天灰人更灰，想食啲甜嘢醒神吓，咁啱行過「TowngasAvenue」，貼晒海報咁話綠茶芝士蛋糕做緊特價，1磅裝蛋糕原價每個$120，家陣賣$68，標入去想買番個喇，點知店員話3月15日先開始供應，好灰都無計，惟有下個禮拜再買過喇。<br><br>TowngasAvenue（23672713）<br>地址：尖沙嘴新世界中心地面L030<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
