<html><header><meta charset="utf-8"><title>Eason演斷背牛仔</title></header><body><h1>Eason演斷背牛仔</h1><p>陳奕迅（Eason）和陶傑昨日在尖沙嘴出席無綫節目《細說名城》記者會，二人分別介紹英國和日本的文化。Eason日前在加州紅為女友徐濠縈賀生日，徐濠縈更笑言在K場內擺了四圍酒，還收到一束花，Eason說：「佢開心唔關我事，束花唔係我送。」</p><p>奪牛津男中音獎</p><p>而陶傑在節目中介紹英國牛津，Eason說：「我讀書時去過牛津攞個男中音唱歌獎。我幾鍾意英國教育，唔會死讀書，又鼓勵學生參加課外活動，所以我都參加過戲劇班，做過牛仔嗰啲《斷背山》。」<br> 採訪、攝影：楊潔雯</p></body></html>
