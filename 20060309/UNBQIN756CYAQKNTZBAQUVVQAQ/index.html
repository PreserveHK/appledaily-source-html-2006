<html><header><meta charset="utf-8"><title>新界　雅典居蝕191萬</title></header><body><h1>新界　雅典居蝕191萬</h1><p>▲馬鞍山雅典居10座高層B室，1068方呎，連車位，作價450萬元，每方呎4213元。世紀21譚兆濤指出，原業主94年以641萬元購入，持貨12年，損失191萬元。</p><p>天盛苑公屋戶置業</p><p>▲天水圍天盛苑H座中層6室，847方呎，第二市場成交價82.5萬元，每方呎974元。祥益謝澤銘表示，買家為屯門公屋戶，在天水圍睇盤逾30個，終因上述單位間隔3房及有裝修，拍板入市。</p><p>粉嶺中心回報率5.3厘</p><p>▲中原藍浩然說，粉嶺中心C座中層8室，605方呎，獲港島客以135萬元承接，每方呎2231元。單位有裝修，可租6000元，回報率5.3厘。</p></body></html>
