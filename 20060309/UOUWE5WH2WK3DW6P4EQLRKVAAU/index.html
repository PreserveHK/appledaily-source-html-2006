<html><header><meta charset="utf-8"><title>民族新袋</title></header><body><h1>民族新袋</h1><p>○六春夏，Valentino推出兩款新手袋系列Aztec及Lock，各具特色。Aztec帶有一份民族色彩，以淺啡、深啡及米白為主，最易認是袋上用黑鐵木枝為本、包上壓紋金片的圓環裝飾，再嵌以搶眼湖水藍色的綠松石作裝飾，整體散發一份ethnicmood。另一名為Lock的手袋，用上超薄但柔軟的牛皮，令手感更佳，中央的金色特別鎖釦是全袋focus，袋前有兩個小袋，再配以Valentino招牌式水晶框作點綴，時尚實在。</p></body></html>
