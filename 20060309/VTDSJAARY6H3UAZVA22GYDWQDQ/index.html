<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　薄扶林花園租客改買樓</title></header><body><h1>樓市快訊<br>香港　薄扶林花園租客改買樓</h1><p>▲薄扶林花園5座中層A室，833方呎，成交價379萬元，呎價4550元。美聯佘錦驊說，買家為區內租客，因結婚而置業。</p><p>嘉和苑破悶局</p><p>▲利嘉閣黎倩婷表示，西半山嘉和苑錄得今年首宗成交，低層C室，1356方呎，剛以705萬元售出，每方呎5199元。原業主01年購入價480萬元，5年間升值約46.9%。</p><p>鯉景灣市價轉手</p><p>▲西灣河鯉景灣觀峰閣低層E室，625方呎，享園景，獲區內換樓客以260萬元購入，呎價4160元，造價合理。</p></body></html>
