<html><header><meta charset="utf-8"><title>建淺層隧道減少填海</title></header><body><h1>建淺層隧道減少填海</h1><p>【本報訊】共建維港委員會小組今日將舉行會議，討論有關中環灣仔繞道。政府顧問報告認為，部份人士曾提出建深層隧道解決交通問題，研究發現深層隧道仍要佔用十四公頃土地。報告建議，改用淺層隧道較可取，填海面積亦縮減為四公頃。</p><p>或有違法之嫌</p><p>保護海港協會董事陸恭正已就報告發信予政府部門及共建維港委員會提出反對，他堅持政府應該採取零填海政策，亦表示擔心政府提出的填海建議有違法之嫌。該會重申必須善用土地資源，並促請共建維港委員重新檢討報告。</p></body></html>
