<html><header><meta charset="utf-8"><title>植物「口渴」會發光</title></header><body><h1>植物「口渴」會發光</h1><p>家居或辦公室種點植物，的確可以添上不少生氣，不過經常忘記澆水的「失魂魚」大有人在，新加坡有大學生就培育出一種會示意「口渴」的植物，以發光的方式提醒澆水。<br> 新加坡理工學院學生前日（周二）表示，他們基因改造了一棵植物，將一種提取自水母體內的綠色螢光基因，轉移到植物內，當植物缺水「口渴」時會即時「閃閃生光」，主人便可適時澆水。<br> 不過，人類肉眼很難直接看到這種光線，需運用與新加坡南洋理工大學合作研製的一種光學感應裝置，才可看到植物是否發光，相信這項技術可幫助農民灌溉農作物。一般市民暫時還未可以擁有這種會發光的植物。　新浪網</p></body></html>
