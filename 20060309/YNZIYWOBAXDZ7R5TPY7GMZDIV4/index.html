<html><header><meta charset="utf-8"><title>港沒禁性取向歧視</title></header><body><h1>港沒禁性取向歧視</h1><p>就英國滙豐遭男同性戀職員索償案，平等機會委員會委員勞永樂表示，本港沒有針對反性取向歧視的法例，而現時反歧視法例主要針對性別、殘障和家庭崗位歧視，但平機會的立場是反對任何形式的歧視。<br> 立法會議員涂謹申指出，很多大公司人事部有內部指引，要求上司晉升下屬時，毋須考慮性取向和性別等因素。本身是香港大學校董的他表示，香港大學一份守則就讓員工性取向遭歧視時，可繞過上司越級投訴。香港人力資源管理學會發言人則指，在本港未聽過有公司因員工性取向作出解僱。　本報記者</p></body></html>
