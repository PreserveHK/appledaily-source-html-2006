<html><header><meta charset="utf-8"><title>21年製作逾200集</title></header><body><h1>21年製作逾200集</h1><p>《獅子山下》於一九七三年開始在電視播放，直至一九九四年才告一段落，斷斷續續播映了二十一年、超逾二百集，並以關注香港民生事務、標榜港人拼摶精神為主題，可謂電視版的香港歷史。由羅文主唱的同名主題曲，更成為激勵港人的金曲之一。<br> 以公帑經營的香港電台不時被指摘「大花筒」，故政府於○○年起推出節目外判計劃，邀請幕後人員參與工作，一度令外界擔心政府是為削資鋪路。香港電台節目製作人員工會主席麥麗貞昨表示，暫未有港台員工因節目外判而被裁減，編制及資源亦未因此縮減。以《獅子山下》電台版為例，二十多萬元製作費，港台只支付一半，餘款由政府承擔。</p></body></html>
