<html><header><meta charset="utf-8"><title>新失業人數超預期</title></header><body><h1>新失業人數超預期</h1><p>【華盛頓路透社電】美國上周新失業人數出乎意料地上升，且增至今年初以來最高水平，但分析員認為當地勞工市場仍健康。<br> 截至本月4日的一周，美國首次申領失業援助人數增加8000人，至30.3萬人，是1月7日那一周至今首次超過30萬人，市場原先估計會降到29萬人。較能反映實況的4周平均申領人數上周升6250人，報29.35萬人，分析員說，數字反映美國就業市道仍健康。前周（截至2月25日）持續申領失業援助人數增加2.9萬人，達250.6萬人。</p></body></html>
