<html><header><meta charset="utf-8"><title>毒蛇毒液可用於手術止血</title></header><body><h1>毒蛇毒液可用於手術止血</h1><p>英國《太陽報》報道指出，專家發現名為「泰斑蛇」（Taipan）的眼鏡蛇科毒蛇的毒液，含有一種被稱為X因子（FactorX）的強效血液凝固蛋白，經提煉後可以在手術中用作止血之用。泰斑蛇生於澳洲北部，每咬一口釋出的毒液已足夠殺死一百五十人。不過，負責研究的澳洲科學家卻指出，毒液含有的X因子是一種極強的血液凝固蛋白，經提煉後可在心臟手術或車禍傷者手術中，用作血液凝固劑。一間藥廠已成功研發由X因子提煉而成的藥物，現正進行臨床測試。</p></body></html>
