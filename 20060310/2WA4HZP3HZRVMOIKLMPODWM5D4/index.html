<html><header><meta charset="utf-8"><title>寶馬汽車營業額創新高</title></header><body><h1>寶馬汽車營業額創新高</h1><p>【本報綜合報道】全球最大名貴房車生產商德國寶馬（BMW），去年純利較2004年的紀錄高位微跌，反映鋼材和石油等原材料價格上漲，加上對沖歐元上升風險的成本增加，令該公司純利受到蠶食。但該公司去年營業額仍創新高。<br> 寶馬汽車去年純利減少至22.39億歐元（約208億港元，或每股3.33歐元），較2004年的22.42億歐元（每股3.33歐元）紀錄微跌0.1%，但勝過市場預期的21.6億歐元。去年營業額467億歐元，創紀錄新高，比2004年增長5.2%，該公司預期今年營業額將可刷新去年紀錄。</p></body></html>
