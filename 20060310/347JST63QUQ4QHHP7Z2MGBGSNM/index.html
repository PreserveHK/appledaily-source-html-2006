<html><header><meta charset="utf-8"><title>星爺新片唔要女主角</title></header><body><h1>星爺新片唔要女主角</h1><p>周星馳最近秘密到了內地，為下個月底開拍一齣以外星人為題材的科幻片選景，至於《功夫》續集已肯定會擱置，星爺的助手田雞（田啟文）昨日已承認此事，他說：「《功夫》續集係會暫時擱置，星爺要拍科幻片，但演出陣容唔講得住。」<br> 星爺的科幻片是講述小外星人誤墮地球，結識了太空人周星馳，兩人其後產生了微妙的父子情。不少人都關心此片的女主角是誰？據悉此片將不會有女主角，不知是否受了黃聖依的刺激，星爺暫時無意再捧新女星，但他正努力物色一位童星演出，而《功夫》部份演員亦會參演此片。</p></body></html>
