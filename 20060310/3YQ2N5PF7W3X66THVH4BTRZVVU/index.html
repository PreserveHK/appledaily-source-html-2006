<html><header><meta charset="utf-8"><title>衛詩闖韓當全智賢師妹</title></header><body><h1>衛詩闖韓當全智賢師妹</h1><p>出道短短一年的衞蘭（Janice）成功彈出，成為樂壇女新人王，其孖生妹妹衞詩（Jill）亦不輸蝕，將於下月殺入樂壇，推出首張大碟。</p><p>適合在韓發展</p><p>雖然衞蘭姊妹花所屬的AMusic唱片公司，還未正式替Jill展開宣傳，但因為韓國經理人公司iHQ早前看過她主唱的廣東歌《Lonely》MV，認為她很適合在韓國發展，加上她有韓國血統，故已被該公司囊括為旗下藝人，搖身變成全智賢小師妹。<br> iHQ為現時韓國最大經理人公司之一，旗下藝人除全智賢外，尚有車太鉉、宋慧喬和鄭宇盛等，而Jill更屬iHQ首位簽約的香港歌手。<br> 撰文：朱倬誼</p></body></html>
