<html><header><meta charset="utf-8"><title>葛量洪號移放公園</title></header><body><h1>葛量洪號移放公園</h1><p>【本報訊】消防處退役滅火輪旗艦「葛量洪號」（圖一）將於今日正式「登陸」鰂魚涌公園中央廣場，為其四十九年的服役生涯畫上完美句號。<br> 消防處昨安排傳媒進入葛量洪號參觀。從機房到船員休息室，船上各設施已粉刷一新，預計可於明年四月開放予公眾參觀，屆時市民可踏上葛量洪號的救火甲板層，又或走進其駕駛室（圖二）等，見證這艘滅火輪旗艦的光輝歷史。葛量洪號今早將從青衣船塢拖運下水，約十時抵達鰂魚涌，然後吊運上岸在鰂魚涌公園作永久擺放，屆時公園內部份地方將暫時封閉。<br> 區民傑攝</p></body></html>
