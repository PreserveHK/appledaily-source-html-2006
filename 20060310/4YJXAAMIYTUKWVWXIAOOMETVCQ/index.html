<html><header><meta charset="utf-8"><title>司機醉駕狂撼小巴</title></header><body><h1>司機醉駕狂撼小巴</h1><p>【本報訊】昨晨七時許，二十九歲姓周男子疑酒後駕私家車，在港島南區赤柱村道八十號對開拐左彎時失控越過對面線，與一輛由赤柱開往銅鑼灣的專線小巴迎頭相撞（圖），兩名司機及五女一男乘客（十五至四十六歲）受輕傷送院，私家車司機證實酒精超標，事後被捕帶署。據悉，一名姓蔡（四十餘歲）受傷男乘客為赤柱監獄二級懲教助理，當時休班穿着制服返家。懲教署稱，懲教員上下班時穿制服，只要穿戴齊備便無違規。<br> 李家傑攝</p></body></html>
