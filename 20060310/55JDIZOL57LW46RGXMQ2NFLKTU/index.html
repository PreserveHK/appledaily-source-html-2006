<html><header><meta charset="utf-8"><title>買新都城要夾啱風水</title></header><body><h1>買新都城要夾啱風水</h1><p>必揸得定主意，但係若果風水師一聲話好，就好快扑槌成交，將軍澳就有一個例子。<br> 有個柴灣區客，想搵地鐵沿線物業，睇過西九龍、觀塘啲樓，都唔啱，再睇將軍澳沿線嘅將軍澳、坑口同寶琳站附近屋苑。<br> 香港置業分行高級經理范文濤話，個客按風水師意見，逐步收窄範圍，最後選定新都城（圖），足足睇咗二十個單位，先睇中二期二座中層E室一個七百五十呎單位，風水師話冇問題，二百五十五萬成交，呎價三千四，比市價高些少。<br> 咁?個業主亦都識風水，喺屋內擺咗風水陣，雖然賣得高過市價，但都要蝕四十萬。睇落啲風水又……<br> </p></body></html>
