<html><header><meta charset="utf-8"><title>利記派獎金逾七十萬</title></header><body><h1>利記派獎金逾七十萬</h1><p>利嘉閣為咗提高經紀士氣，舊年搞咗個「跨年勁爆三重獎」，由舊年十二月起三個月，前線夥計生意額達五萬蚊就可以攞獎，最高獎三千五百蚊；組別經理就係三十萬，獎金最多七千。另外又有「過關」計法，似足賽馬咁。<br> 三個月後計數，總共有四百二十一人，包括三百六十九個前線同五十二個主管達標，利記總共送出超過七十萬獎金，比原先估計嘅五十零萬多。<br> 利記執行董事廖偉強今日會宣布結果，但相信同事都應該心裏有數。蘭西都話過，人係最現實嘅，呢招係最有效推動前線嘅招數。</p></body></html>
