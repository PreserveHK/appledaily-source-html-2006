<html><header><meta charset="utf-8"><title>長期低息　造就利差交易</title></header><body><h1>長期低息　造就利差交易</h1><p>為了抗衡通縮及經濟衰退，日本央行在2001年3月起推行「超寬鬆貨幣政策」，試圖透過向金融體系注入大量資金，以增加貨幣供應，從而推高物價。<br> 日圓短期信貸於是長期處於接近零利率水平，吸引投資者透過借入低息日圓，買進其他高息貨幣，財經市場稱，這種透過息差套利的活動，稱為利差交易（CarryTrade）。<br> 日圓利差交易，最大風險是日圓滙率上升所造成的損失。05年10月至06年2月，是日本7年來首次連續4個月核心消費物價指數（CPI）上升，而日圓亦從2005年12月每美元兌120日元低位，上升至2006年1月的115高位，對利差交易盤造成壓力。</p></body></html>
