<html><header><meta charset="utf-8"><title>劉心悠演繹新婚喜悅</title></header><body><h1>劉心悠演繹新婚喜悅</h1><p>劉心悠去年拍攝奇華餅家廣告，今年再添食拍攝廣告照片。穿上白色吊帶裙的她，清秀脫俗，還被攝影師大讚輪廓標致，樣子上鏡，充份表達出新婚的喜悅。</p><p>打好事業基礎</p><p>劉心悠現正忙於宣傳電影《黑夜》，談到結婚，她表示雖尚未有打算，但就嚮往一個白色婚宴，不過現階段還是先打好事業基礎。劉心悠又表示今年會繼續拍電影和廣告，最大心願是能演繹不同角色，演技獲得觀眾認同。<br> 撰文：林妃</p></body></html>
