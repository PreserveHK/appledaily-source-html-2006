<html><header><meta charset="utf-8"><title>德信工人到申訴署投訴</title></header><body><h1>德信工人到申訴署投訴</h1><p>【本報訊】工聯會窮追猛打房屋署，要求解決德信建築工人欠薪問題，昨帶同二十多名工人代表到申訴專員公署投訴房署行政失當，要求公署介入調查官員有否行政失當及應負的責任。</p><p>指房署行政失當</p><p>工人代表昨指房署嚴重失職，因為該署於○四年已接獲德信欠薪的投訴，但一直沒有處理，導致工程嚴重延誤，最終需收回地盤。<br> 他們又說，當局在收回德信負責的三個公屋地盤後，曾表示會墊支欠薪給工人，現時卻違反承諾，工聯會立法會議員王國興稱，房署做法有違誠信。申訴專員公署表示，會研究是否有足夠證據才決定是否展開調查。</p></body></html>
