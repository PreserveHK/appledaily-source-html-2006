<html><header><meta charset="utf-8"><title>接匿名電話劏車場遭縱火</title></header><body><h1>接匿名電話劏車場遭縱火</h1><p>【本報訊】元朗一個劏車場昨凌晨遭人縱火，其後有匿名人士致電車場的職員報訊，職員趕返查看果見大火報警，由消防員到場將火救熄。<br> 現場是八鄉永寧里橫台山羅屋村一個劏車場，昨晨四時許，三十五歲印巴裔劏車場職員在家中接獲匿名電話，聲稱車場起火後即掛線。職員返車場查看，赫見內裏一批廢置車胎及零件冒火立刻報警。消防員到場從河邊取水灌救，約半小時後始將火救熄，起火原因有可疑。<br> 據報案職員向警方透露，他前晚離開時已關掉車場所有電燈，不過他返抵時，發現貨櫃改裝士多房竟燈火通明，疑曾遭歹徒潛入。趕至的三十一歲印巴裔負責人稱，本身無欠債，縱火動機不明。</p></body></html>
