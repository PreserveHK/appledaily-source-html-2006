<html><header><meta charset="utf-8"><title>深水埗舊樓有得諗</title></header><body><h1>深水埗舊樓有得諗</h1><p>政府為咗方便發展商收購舊樓重建，建議放寬強制拍賣嘅門檻，由持有九成業權降為八成，但規定要四十年或以上樓齡至准用新例。中原地產黃良昇噚日就指出，𠵱家市場總共有二萬二千幾幢合資格嘅舊樓，其中一萬一千八百八十五幢單位少過十伙。佢話，好多舊樓因為伙數少，有時差一個單位，就集唔夠九成業權，變成冇得重建。新例可以減少呢類情況。<br> 原來全港少於十個住宅單位嘅舊樓，最多係深水埗及長沙灣區，共有一千五百七十五幢，涉及單位近九千個。旺角同土瓜灣分別有近千五幢同逾千四幢。<br> 咁發展商好喺呢啲地區噚寶嘞，唔知遲下呢幾區係咪會有好多強制拍賣申請出現呢？</p></body></html>
