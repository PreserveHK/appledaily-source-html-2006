<html><header><meta charset="utf-8"><title>伊仙芭耶娃盼再創世績</title></header><body><h1>伊仙芭耶娃盼再創世績</h1><p>【綜合俄羅斯外電】女子撐竿跳世界兼奧運冠軍伊仙芭耶娃，承諾會在本周五在莫斯科響鑼、為期三天的世界室內田徑錦標賽再創世績。<br> 近兩年伊仙芭耶娃雖改寫世績如食生菜，但卻從未在祖家締造世界紀錄，為此這名二十三歲選手揚言會把握珍貴機會在世錦賽再創新猷。<br> 實情除了同胞場邊激勵外，目前擁有四米九一室內世界紀錄的伊仙芭耶娃，其動力還可能來自成功改寫世績獲得的五萬美元（約三十九萬港元）及贏取金牌的四萬美元獎金。<br> 中國欄王劉翔因早前足踝受傷，雖有隨中國隊飛赴莫斯科，但出戰機會甚微，故參加男子六十米欄者只有其隊友史冬鵬。另外，香港的鄧亦峻今日將出戰六十米跑。</p></body></html>
