<html><header><meta charset="utf-8"><title>話你知：ABS？平治貨車25年前已經用啦！</title></header><body><h1>話你知：ABS？平治貨車25年前已經用啦！</h1><p>早在十多年前，一部私家車有ABS防鎖死煞車系統已十分巴閉。其實早在25年前的1981年，德國平治已率先把ABS系統用在重型商用車上，令煞車安全性大大增加。平治車廠為令ABS系統達至最安全的表現，在應用前特別進行了60,000,000km的路面測試，及後才把ABS系統放在商用車上。今日的貨車、巴士及其他重型車可以有更安全的煞車表現，全靠平治當年的研究。	<br><br>記者：袁國基</p></body></html>
