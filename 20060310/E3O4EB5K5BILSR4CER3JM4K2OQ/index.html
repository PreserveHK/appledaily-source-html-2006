<html><header><meta charset="utf-8"><title>3月欖球熱爆全港</title></header><body><h1>3月欖球熱爆全港</h1><p>每逢三月底，香港都會掀起一陣欖球熱，皆因著名的「國泰航空/瑞信香港七人國際欖賽」在大球場上演；今年共有二十四支來自世界各地的七人欖球勁旅雲集大球場，爭奪最高殊榮的盃賽冠軍。另外，「香港女子七人欖球賽」會同期在港舉行，盃賽決賽更從港會場移師大球場上演。</p><p>邊度有得學欖球？</p><p>香港欖球總會全年有不同的青訓計劃，如有興趣可登入www.hkrugby.com或致電25048300查詢。</p></body></html>
