<html><header><meta charset="utf-8"><title>鄭中基生日歡宴酒肉朋友</title></header><body><h1>鄭中基生日歡宴酒肉朋友</h1><p>鄭中基昨日三十四歲生日，他前晚在淺水灣寓所開派對慶祝，好友李璨琛、田啟文和張達明等先後到賀，未知鄭中基女友蔡卓妍可有低調入場賀男友？<br> 另外，唱片公司助手帶了大量洋酒到場，看來大家打算不醉無歸。鄭中基父親鄭東漢昨日凌晨十二時由司機接載回家，未知是否參加兒子的切蛋糕儀式呢？</p><p>忘記舊愛生日</p><p>此外，楊千嬅前晚在灣仔出席電影慶功宴，提到舊愛鄭中基生日，她竟扮愕然說：「你唔提我都醒唔起㖭，晏啲SMS佢。」再問千嬅會否欣賞舊愛演唱會？她說：「我要返上海拍劇，應該冇時間。」<br> 採訪、攝影：王崇穎</p></body></html>
