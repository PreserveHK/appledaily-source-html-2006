<html><header><meta charset="utf-8"><title>好姨送暖到泰北</title></header><body><h1>好姨送暖到泰北</h1><p>薛家燕（好姨）、李香琴、胡美儀、陳劍聲和譚炳文等，前晚在中環出席「送炭到泰北慈善晚會」，好姨和胡美儀還合唱粵曲。<br> 當晚好姨唱子喉，她說：「我把聲沙沙哋，啱唱子喉。」她又表示曾有機會探訪泰北，她說：「我好想隨大隊去，但因為嗰年爆發沙士，所以去唔成，我都喺泰北地區助養咗一個細路女，資助佢由小學讀到初中，佢仲親手整個錦囊送畀我㖭！」好姨亦很鼓勵子女支持這次慈善活動，她說：「佢哋仲身體力行，幫手做義工。」<br> 採訪、攝影：楊潔雯</p></body></html>
