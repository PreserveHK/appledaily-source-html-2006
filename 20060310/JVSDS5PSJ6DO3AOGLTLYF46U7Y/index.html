<html><header><meta charset="utf-8"><title>杜指早段牛皮靠穩</title></header><body><h1>杜指早段牛皮靠穩</h1><p>【本報綜合報道】美國股市昨日早段窄幅靠穩，油價跌至3星期低位，紓緩市場對通脹的憂慮，令美股得到支持。但由於美國上周新申領失業援助人數出乎意料地增加，以及1月份貿易赤字創紀錄，均限制大市升幅。<br> 杜瓊斯工業平均指數早段一度升7.04（0.06%），見11012.78。納斯達克綜合指數曾見5.42（0.24%），至2272.88。開市後半小時（本港時間昨晚11時），杜指升3.52，報11009.26；納指升4.37，報2271.83。<br> 在周三，杜指升25.05，收報11005.74；納指跌0.92，收報2267.46。</p></body></html>
