<html><header><meta charset="utf-8"><title>許佩琪抽獎整爛攪珠機</title></header><body><h1>許佩琪抽獎整爛攪珠機</h1><p>港姐陸詩韻及許佩琪昨日在上環東華三院李兆忠紀念大樓擔任東華三院慈善抽獎券抽獎嘉賓，當許佩琪跟東華三院總理陳仲尼夫人區凱倫一齊攪珠抽獎時，竟然將古董箱的攪珠棒弄斷了，事後許佩琪說：「個古董箱入面有成一千粒鐵珠，好難攪，支棒甩咗我個心都好驚，後來知唔係第一次整甩，我至冇咁擔心。」</p><p>浸溫泉冇被偷拍</p><p>此外，慧妍雅集昨日於城市大學舉行記者會，宣布於三月十二日舉行心連心慈善巡遊，其中以陳法蓉打扮最性感，成為全場焦點。<br> 陳法蓉表示新年前和蔡少芬到日本旅遊，幸好在浸溫泉時沒被記者偷拍，她說：「我哋喺露天溫泉浸，好彩冇被偷影咋。」<br> 採訪、攝影：王連連、馬建華</p></body></html>
