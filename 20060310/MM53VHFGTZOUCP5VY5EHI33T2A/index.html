<html><header><meta charset="utf-8"><title>加州豪園輸少當贏</title></header><body><h1>加州豪園輸少當贏</h1><p>，過往十年嘅樓市，曾摸過頂亦跌到底，蘭西呢一代都可謂乜嘢風浪都見過晒。<br> 啱啱收到美聯張子存報料，九六年開賣嘅元朗加州豪園，一幢當年嘅示範屋，剛以一千零六十萬沽出，業主九六年底一千二百四十五萬買入，雖然未算摸頂價，但係揸貨九年幾，捱過晒沙士谷底黑暗日子，差一百八十五萬就見家鄉，都係難逃一蝕。雖然現實殘酷，但總算執番身彩，輸少當贏。<br> 呢間屋係聖地牙哥徑單號屋，二千四百七十一呎，花園面積九百五十六呎，呎價近四千三，張董話係屋苑近五年新高呎價，比當年購入價只低一成半左右。<br> </p></body></html>
