<html><header><meta charset="utf-8"><title>警呼籲尋14歲失蹤少女</title></header><body><h1>警呼籲尋14歲失蹤少女</h1><p>【本報訊】生於單親家庭、曾有多次失蹤紀錄的十四歲少女靳美斯，自今年一月八日離開慈雲山寓所後一直音信全無，就讀中三的失蹤女童失學多時，父親任職中港貨車司機，由叔父代為照顧，警方呼籲知悉姓靳女童下落人士致電27032335，聯絡東九龍總警區失蹤人口調查組。<br> 失蹤的十四歲女童靳美斯，與家人居於慈雲山慈康邨，警方指靳女身高約一點六五米，體重約五十四公斤，平日常與朋友流連旺角區娛樂場所。<br> 消息稱，靳女父母離婚多時，現交由叔父及祖母照顧。據知靳女不滿叔父常常責罵，過去七個月內曾有三次失蹤前科。</p></body></html>
