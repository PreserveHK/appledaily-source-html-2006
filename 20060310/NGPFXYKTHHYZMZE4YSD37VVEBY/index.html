<html><header><meta charset="utf-8"><title>任總借石攻玉</title></header><body><h1>任總借石攻玉</h1><p>2月初喺立法會，就銀行經營證券業「一業兩管」嘅做法同金勞詹互片嘅金管局總裁任志剛，似乎意猶未盡，噚日繼續喺佢嘅專欄《觀點》內，就呢個「深層次矛盾」發表偉論。任總好抵死咁話，雖然中介人往往「組織完善」，可能有把強而有力嘅聲音上達政界，但佢哋嘅利益，亦要符合社會效率趨勢及大眾利益。<br> 深層次矛盾論，來自總理溫家寶會晤煲呔時，議論香港政策嘅偈語。任總取他山之石，用來攻阿詹呢塊玉，將溫總理矛盾論用於金融市場嘅矛盾，認為隨住科技日新月異，好似股市運作全電腦化、電子化交收又穩妥又快捷，金融中介人如經紀嘅角色，究竟存在價值又喺邊呢？呢條試題，金勞係咪要答一答？</p></body></html>
