<html><header><meta charset="utf-8"><title>蔣雅文剪師妹下巴</title></header><body><h1>蔣雅文剪師妹下巴</h1><p>蔣雅文（Mandy）和師妹梁晴晴昨日到尖沙嘴新世界萬麗酒店出席宣傳活動，二人大玩「瓜子臉鬥快剪」遊戲，在紙上互剪對方的面形，怎料Mandy卻錯手剪去師妹的下巴，十分搞笑。<br> 身為代言人的Mandy，卻未有試用過產品，她解釋說：「我冇接受注射，因為醫生評估過我，話我唔需要，佢哋搵我做代言人係因為我塊面夠瘦，以前我就有babyfat，不過年紀大唔再有，我亦唔想再有，我已經二十四歲，要女人味。」<br> 採訪、攝影：楊潔雯</p></body></html>
