<html><header><meta charset="utf-8"><title>大隻講：遊澳品酒熱身講座</title></header><body><h1>大隻講：遊澳品酒熱身講座</h1><p>愈來愈多旅行社辦澳洲酒莊團，若對酒毫無認識，只會一味喝或跟大隊買箱酒回家，究竟抵唔抵、係咪好酒都一頭霧水。有見及此，旅行社於明天開辦免費酒會專題講座，介紹三個澳洲品酒團外，還邀請了澳洲華人最佳調酒師鍾鑑明講解品酒知識和秘訣，更可即場品嚐澳洲各款葡萄酒。有興趣去品酒團，不妨先來個熱身吧！<br><br><br>記者：梁佩芬</p><p>時間：明天3:30pm-5pm<br> 地點：尖沙嘴彌敦道27-33號良士大廈2字樓<br> 查詢：27229231（新華旅遊）</p></body></html>
