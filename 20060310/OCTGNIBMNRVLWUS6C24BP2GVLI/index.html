<html><header><meta charset="utf-8"><title>方力申冧女夠細心</title></header><body><h1>方力申冧女夠細心</h1><p>方力申和鄧麗欣（Stephy）日前被本報拍得秘密約會的照片，而他們在新片《獨家試愛》中飾演新婚夫婦，經常又攬又啜，難道是戲假情真？<br> 電影講述二人新婚時，突然殺出吳佩慈這個第三者，雖然方力申真心對Stephy，但面對吳佩慈的主動引誘，終按捺不住偷偷約會吳佩慈。其中一幕戲講述方力申為開解剛跟男友吵架的吳佩慈，不僅陪她到沙灘漫步，又送上朱古力。原來現實中，方力申也同樣細心，還大談𠱁女仔之道，他說：「女性多數認為男性係粗心大意嘅，所以細心嘅話會加分。」	<br> 撰文：羅慧敏</p></body></html>
