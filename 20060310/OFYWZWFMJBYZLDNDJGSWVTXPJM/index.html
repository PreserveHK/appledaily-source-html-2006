<html><header><meta charset="utf-8"><title>嘉御山示範單位豪裝</title></header><body><h1>嘉御山示範單位豪裝</h1><p>【本報訊】嘉華地產的沙田新盤嘉御山，發展商耗資2000萬元搭建的示範單位及售樓處，昨日開放予傳媒參觀。1座B室2642方呎單位，標榜樓底高達15方呎，並以階梯式設計分成上下兩層，營造獨立屋感覺。發展商強調物業用料上乘，廚房全線家電用德國Gaggenau品牌及Poggenpohl廚櫃。<br> 主人房浴室牆身及地台鋪四季酒店級數雲石，潔具選用施華洛世奇水晶系列及以24K鍍金包裝，發展商指，廚房及浴室選料各價值100萬元。</p></body></html>
