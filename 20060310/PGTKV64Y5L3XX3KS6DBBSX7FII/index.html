<html><header><meta charset="utf-8"><title>璩美鳳傳英國秘密結婚</title></header><body><h1>璩美鳳傳英國秘密結婚</h1><p>○一年因性愛光碟案而身心受創的台灣名女人璩美鳳，○三年到了英國牛津大學進修，有消息指她和一名比她年輕十年的中國籍男子Simon交往，並已在英國結婚。據稱兩人的婚禮非常低調，台灣的親友幾乎沒人知道，只有璩母出席，又有傳璩美鳳已經懷孕，今年更隨丈夫返其瀋陽的老家過年。璩美鳳早前回台北探親時，有鄰居稱她剪了一頭短髮，看上去很年輕。<br> 日前記者以電郵向璩母求證，璩母未有回應女兒結婚一事，只表示女兒生活平靜愉快，又稱若記者不披露消息，她才願意分享女兒在英國生活的點滴。<br> 採訪：黎寶蘋</p></body></html>
