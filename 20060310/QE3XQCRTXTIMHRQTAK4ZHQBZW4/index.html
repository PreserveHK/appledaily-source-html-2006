<html><header><meta charset="utf-8"><title>萬綺雯回鄉擦餐飽</title></header><body><h1>萬綺雯回鄉擦餐飽</h1><p>萬綺雯早前到上海參加節目錄影，她偷得浮生半日閒到處遊玩，祖籍上海的她一直沒機會踏足家鄉，這次還是首次回鄉。</p><p>無暇探親</p><p>問到萬綺雯對家鄉的感覺？她說：「上海好靚，環境好舒服，可惜呢次時間好趕，冇機會去探吓爺爺嘅親戚，或者等下次有時間，天氣暖啲，我想同老公同媽咪去玩吓。」<br> 萬綺雯表示對黃浦外灘、新天地和浦東都留下深刻印象，她說：「外灘都保留咗一啲當年嘅建築物，非常有特色。」上海的美食包羅萬有，但對於茹素的萬綺雯來說都有不少選擇，她說：「所以食齋嘅我又有一個好去處。」<br> 採訪：比華利</p></body></html>
