<html><header><meta charset="utf-8"><title>DNA證複製犬是真貨</title></header><body><h1>DNA證複製犬是真貨</h1><p>南韓複製專家黃禹錫雖然因涉嫌造假資料名譽掃地，但他複製的阿富汗獵犬「斯納皮」（Snuppy圖）卻經科學家確認是貨真價實的世界上第一隻複製狗。<br> 韓國首爾國立大學的一個專家小組，和美國研究人員從「斯納皮」、細胞捐獻狗和代孕母犬身上，抽取血液樣本進行DNA檢測，結果證實，「斯納皮」確實是由黃禹錫領導的研究小組複製出來。<br> 「斯納皮」是「首爾國立大學小狗」的英文簡寫，是去年通過正常分娩出生的。<br> 路透社</p></body></html>
