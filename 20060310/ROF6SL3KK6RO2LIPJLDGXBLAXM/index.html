<html><header><meta charset="utf-8"><title>王兟的神秘夥伴</title></header><body><h1>王兟的神秘夥伴</h1><p>日頭唔好講人！前晚華華寫完雲南一級特產王兟，噚朝早佢新入股嗰檔威利咁蹺Call記者會，華華梗係即刻落北角會一會佢啦！搞咩？原來係搞簽約儀式，畀大家見證佢嗰間美投正式入股威利囉！<br> 冇見個幾月，兟哥仔尚算風采依然，只係有啲眼瞓，佢話啱啱由倫敦做完路演返嚟，未校番好時間，下個星期又要飛日本。<br> 佢又話𠵱家係威利嘅投資者，重傾緊會唔會增持，首要做好雲南嗰壇「煤體」項目……講咗等如冇講，果然係有JetLag！反之，威利嘅大股東莊友堅就醒神得多，佢話自己好忙，等緊做政協又要照顧隻愛駒威利好好，間公司畀咗兟哥㗎啦，跟住點大家明啦！</p></body></html>
