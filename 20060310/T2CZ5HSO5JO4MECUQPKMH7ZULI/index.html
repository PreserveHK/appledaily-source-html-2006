<html><header><meta charset="utf-8"><title>樓市快訊<br>輝煌臺摸頂貨蝕245萬</title></header><body><h1>樓市快訊<br>輝煌臺摸頂貨蝕245萬</h1><p>▲西半山輝煌臺高層F室，470方呎，以300萬元易手，呎價6383元。利嘉閣區文豪說，原業主97年以545萬元高價購入，虧蝕245萬元，貶值45%。</p><p>華匯中心低價成交</p><p>▲中原蘇光銓表示，北角華匯中心極高層單位，3446方呎，獲用家斥資1033.8萬元購入，呎價3000元，低市價一成。</p><p>柏景臺17年升值6倍</p><p>▲北角柏景臺1座中層C室，1276方呎，作價1100萬元，每方呎8621元。中原林永成說，原業主89年以155萬元向發展商買入，持貨17年，賺945萬元，升值逾6倍。</p></body></html>
