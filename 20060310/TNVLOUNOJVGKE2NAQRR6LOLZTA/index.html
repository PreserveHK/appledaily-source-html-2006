<html><header><meta charset="utf-8"><title>羅便臣道25號70%業權標售</title></header><body><h1>羅便臣道25號70%業權標售</h1><p>【本報訊】美聯物業中西半山營業董事馮劍釗表示，西半山羅便臣道25號舊樓20個單位的業主，聯合委託美聯標售業權，4月10日截標，有關業權佔大廈逾70%，市場估計市值逾3億元，按比例計，每方呎樓面地價約5500元。<br> 他說，羅便臣道25號佔地15734方呎，估計可以5倍地積比率，重建78670方呎。上年底截標的同區翡翠園，已有逾90%業主同意出售，市傳有發展商出價約6億元洽購。<br> 另外，中原地產九龍西工商營業經理陳錦鴻說，荃灣工業大廈96%業權標售，由上周五延期至本月17日截標。</p></body></html>
