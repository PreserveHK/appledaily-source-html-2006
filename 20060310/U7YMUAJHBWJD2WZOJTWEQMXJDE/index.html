<html><header><meta charset="utf-8"><title>大隻講：去北韓一定要聽</title></header><body><h1>大隻講：去北韓一定要聽</h1><p>未出發，先要聽聽有經驗人士分享經驗，所以國際漫遊協會於明天和下周末舉行兩個旅遊講座，分享到新疆、四川等大陸西北旅遊所遇到的問題；至於北韓，香港的旅行團甚少，講者曾到大陸報團，向大家講解注意事項，南韓則主要介紹冬夏美景。<br><br>記者：黃若茵</p><p>遨遊中國111天	南韓北韓全接觸</p><p>明天6:30pm-8:30pm	3月18日6:30pm-8:30pm<br> 地址：九龍旺角道48號忠利大廈3樓<br> 查詢：23955866	<br> 收費：會員免費，非會員$20</p></body></html>
