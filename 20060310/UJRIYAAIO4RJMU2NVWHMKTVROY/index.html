<html><header><meta charset="utf-8"><title>老爺車Show：老爺積架現身南非</title></header><body><h1>老爺車Show：老爺積架現身南非</h1><p>早前跟積架汽車去南非試新XK，在三日兩夜的試車之旅中，居然俾我一次過見番晒積架歷年的跑車王，一架架仲老過我嘅古董跑車，好似老爺車展覽咁停泊在酒店的大花園內，俾我哋任睇任影，其中某些型號更是碩果僅存得一部，聽聞重要係向博物館情商借返嚟擺一段時間。望住前面幾部老爺跑車，一路影一路覺得自己好似時光倒流七十年咁，如果唔係今次有機會見到，睇怕都好難一次過見勻晒咁多部老爺跑車王。所以未影新車，單係呢幾部經典已經霸咗我張Ram卡唔少位。	<br><br>記者、攝影：黃婉冰</p></body></html>
