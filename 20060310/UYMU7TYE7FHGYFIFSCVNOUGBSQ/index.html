<html><header><meta charset="utf-8"><title>黃家諾夜蒲騷貓步</title></header><body><h1>黃家諾夜蒲騷貓步</h1><p>模特兒出身的黃家諾與擅演江湖中人角色的張耀揚，看似大纜扯唔埋，但蒲起來則無分圈子，日前黃家諾與張耀揚和兩位男性友人便合組蘭桂坊夜蒲四壯士，前者更夜麻麻在街上行貓步，認真獨特。<br> 當晚近凌晨十二時，黃家諾和張耀揚等從中環威靈頓街步往擺花街方向，戴帽的張耀揚身穿沉色衣物，以一貫低調打扮隱身在黑暗中，但同行的黃家諾卻披大紅外套，還邊行邊將外套滑落肩膊下近胸口位置，再配以男模貓步，令人側目，隨後四人步往附近銀行櫃員提款機，黃家諾㩒機提款後，即與張耀揚等到蘇豪街頭取車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
