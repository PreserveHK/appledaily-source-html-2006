<html><header><meta charset="utf-8"><title>鍾嘉欣濃裝打的</title></header><body><h1>鍾嘉欣濃裝打的</h1><p>近期被傳是鄭伊健和梁詠琪之間的第三者的鍾嘉欣，雖然是非纏身，心情似乎未受影響，日前她與助手逛街時亦悉心扮靚一番。</p><p>途人眼望望</p><p>當日傍晚六時多，身穿白色厚褸和黑褲的鍾嘉欣，與兩名女助手在銅鑼灣百德新街一帶出現，見三女閒逛一輪後，即徒步到附近的士站，由於鍾嘉欣化濃妝又set頭，不少途人向她投以注目禮，但鍾嘉欣仍能視若無睹，隨人龍排隊打的離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
