<html><header><meta charset="utf-8"><title>肥媽教餵奶秘笈</title></header><body><h1>肥媽教餵奶秘笈</h1><p>肥媽瑪莉亞早前錄影有線節目《肥媽私房菜》，為獎勵月前誕下孫兒的兒子與媳婦，肥媽想出了親自炮製產後補身餐，她說：「𠵱家啲後生邊識咁多產前產後嘅補身食物吖，不過生完BB真係要小心身體同識得補身，否則老來身體就會好差。」</p><p>胸脯要挺</p><p>除了教母親們製作產後補身美食，肥媽更在節目中教導她們哺育BB的冷知識，以過來人身份教導母親們餵母乳時應注意的地方。肥媽說：「𠵱家好興用泵去泵人奶畀BB飲，貪方便唔使餐餐自己餵，其實用泵泵人奶啲媽媽喺停餵人奶後，個胸有機會縮細之餘重可能會皺皮，我有幾個朋友未生之前，胸部又挺又靚，點知一用完泵之後就出事。」<br> 撰文：羅慧敏</p></body></html>
