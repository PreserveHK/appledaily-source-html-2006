<html><header><meta charset="utf-8"><title>恆地指農婦違基本法</title></header><body><h1>恆地指農婦違基本法</h1><p>【本報訊】恒基地產與八旬文盲農婦，爭奪大埔滘松園十二萬平方呎土地敗訴後，指容許農婦霸佔土地的《時效條例》違反《基本法》，判決當日即時入稟興訟指《時效條例》違憲，其後再致函律政司，要求廢除有關條文，但不得要領，昨日向高等法院申請司法覆核，要求聲明有關條文違憲，並討回業權。<br> 申請人是恒基旗下公司裕傑發展有限公司，答辯人包括律政司司長、農婦黃壬娣及其女兒陳淑賢。<br> 案件編號：HCAL32/06</p></body></html>
