<html><header><meta charset="utf-8"><title>四季酒店上季轉盈為虧</title></header><body><h1>四季酒店上季轉盈為虧</h1><p>【本報綜合報道】世界最大高級酒店經營商四季酒店集團（FourSeasonsHotels）上季出乎意料地轉盈為虧，主要受開支增加影響。<br> 四季酒店去年第4季淨虧損3780萬美元（約2.95億港元，或每股1.03美元），相較之下，該集團前年同期錄得純利1280萬美元（每股34美仙）；營業額由前年第4季的6950萬美元減少至5850萬美元，跌16%。四季酒店表示，由於該集團調整了僱員退休計劃，導致上季福利成本增加。此外，該集團亦錄得480萬美元的外滙虧損。</p></body></html>
