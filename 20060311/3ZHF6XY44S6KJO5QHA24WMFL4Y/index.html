<html><header><meta charset="utf-8"><title>李安納告醫生疏忽敗訴</title></header><body><h1>李安納告醫生疏忽敗訴</h1><p>【本報訊】南華前外籍首席門將，現年四十六歲、英國出生的李安納因右膝傷患，○○年十月接受骨科醫生張維手術後，傷口出現腫脹及滲膿，他指張醫生未有及時診斷他受細菌感染而引致敗血性關節炎，令他被迫提早離開職業足球員生涯。他早前興訟高院，控告張醫生疏忽及索償逾三百萬元。法官在判詞指，接納張醫生的證供，李向他求診時沒有披露發燒，亦未能肯定其膝部關節是否出現流膿，故張當時診斷是傷口發炎，並沒有疏忽，故判李敗訴。<br> 案件編號：HCPI959/03</p></body></html>
