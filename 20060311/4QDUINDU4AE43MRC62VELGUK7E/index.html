<html><header><meta charset="utf-8"><title>歡喜禪：活潑自在就是禪</title></header><body><h1>歡喜禪：活潑自在就是禪</h1><p>老禪師收養了一個小孩，小孩不知寺院規矩，也不明佛教道理，每天就是嬉戲遊玩。即使是見到老禪師，他也會像孫兒似的摸着老禪師的光頭撒嬌，和一般小孩無異。<br>有一天，一個僧人到寺院寄宿，他對小孩的行徑非常看不過眼，於是他就乘老禪師出門時，嚴詞教小孩寺中規矩。待晚上老禪師回來時，小孩已懂得上前迎接行禮。老禪師知道是僧人所為，於是拉長着臉問僧人：「你的居心何在？」僧人大感愕言，老禪師頓一頓禪杖說：「我把他養了兩三年，挺可愛的，誰叫你把他教壞？」</p></body></html>
