<html><header><meta charset="utf-8"><title>烏克蘭前總理忙「性事」</title></header><body><h1>烏克蘭前總理忙「性事」</h1><p>烏克蘭的美女前總理季莫申科（JuliaTimoshenko）丟官後，近期忙於「性事」──她說烏克蘭的男男女女不夠「好性」，應該多點上床。別誤會季莫申科轉行搞黃色事業，她是擔心國家人口買少見少。除了日本和俄羅斯人口愈來愈少，烏克蘭都有人口煩惱，因此季莫申科日前為她的新政黨致辭時，就敦促同胞「立即行動，增加人口」，「快快回家努力造人」。雖然她做總理被撤職，但美女講性和政治始終動聽。	<br> Ananova網站</p></body></html>
