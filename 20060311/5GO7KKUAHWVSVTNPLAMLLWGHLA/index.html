<html><header><meta charset="utf-8"><title>補稅連罰款三年來最低</title></header><body><h1>補稅連罰款三年來最低</h1><p>【本報訊】稅務局在今個財政年度錄得的避稅個案與涉及款項均有下降趨勢。截至上月底，稅務局已完成了一百九十一宗避稅個案調查，發現市民少報的入息及利潤總額約四十四億六千七百萬元，較對上一個財政年度減少逾三千萬元。<br> 至於本年度稅局評定的補繳稅款及罰款有逾六億元，較上一個年度的十三億七千五百萬元下跌超過一半，亦是三年來數字最低。根據稅局資料，去年最大一宗避稅個案涉及的欠稅連罰款多達九億元，涉案者為一間私人企業。另外，稅務局局長劉麥懿明稱，今年透過電子方式繳稅的宗數約為一百二十六萬宗，佔整體宗數百分之六十，數字有所上升。</p></body></html>
