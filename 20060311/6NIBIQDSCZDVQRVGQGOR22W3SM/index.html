<html><header><meta charset="utf-8"><title>便衣警查車遇襲傷</title></header><body><h1>便衣警查車遇襲傷</h1><p>【本報訊】油麻地警署特遣隊三名便裝警員，昨清晨五時許，駕車在區內執行反車內盜竊巡邏，在巡至南京街十五號對開時，發現一輛可疑私家車停泊在路邊，車上有兩名男子，他們於是落車上前截查可疑車輛及表露身份，惟對方一名男乘客突然打開車門撞倒車旁一名便衣警員，而司機則趁機開倒車駛出彌敦道向尖沙嘴逃去無蹤。被撞倒警員頭及手部輕傷（圖），事後獲送院治療。警方調查後證實該涉案車輛無報失紀錄，刻正尋找姓高車主助查。<br> 鄭大康攝</p></body></html>
