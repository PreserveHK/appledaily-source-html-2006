<html><header><meta charset="utf-8"><title>花花公子好色又好樂</title></header><body><h1>花花公子好色又好樂</h1><p>美國成人雜誌《花花公子》創辦人海夫納（HughHefner），每次出現都是左擁右抱享盡艷福，但原來他一生深愛的不只女人……不用緊張，他不是「斷背」，而是他的另一情人乃「爵士樂」。他一談起爵士樂就滔滔不絕，兩眼發光，像小男孩說到夢中情人一樣。「爵士樂是伴我長大的音樂，我的夢中仙曲。」他指爵士樂融合了非洲、南北美洲和拉丁美洲許多不同聲音，有助成為連繫不同文化不同種族的橋樑，「所有打破隔閡的事物，我無不贊成！」難怪他如此努力打破男女之間……<br> 美聯社</p></body></html>
