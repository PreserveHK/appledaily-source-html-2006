<html><header><meta charset="utf-8"><title>九龍灣炒家賺200萬</title></header><body><h1>九龍灣炒家賺200萬</h1><p>廣場五期巨無霸商場MEGABOX同寫字樓，有人借工業區轉型概念嚟炒隔離嘅舊樓，都斬獲唔少，好似同企業廣場相隔兩條街嘅啓福工業中心，有炒家摸甩咗件貨，半年有成二百萬落袋。<br> 美聯工業部劉頌威話，個單位喺中層，有六千七百幾呎，買家舊年十月用六百二十八萬買番嚟，仲未成交，啱啱八百二十五萬賣咗，利錢一百九十七萬，呎價由九百三十炒到上一千二百幾蚊，比起新蒲崗利森工廠大廈呎價約四百高兩倍。</p></body></html>
