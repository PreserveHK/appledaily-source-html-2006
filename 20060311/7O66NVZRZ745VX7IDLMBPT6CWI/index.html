<html><header><meta charset="utf-8"><title>1000萬像素拍照手機</title></header><body><h1>1000萬像素拍照手機</h1><p>拍照手機紅遍全球，現在最講究像素是否夠，可讓大家拍下清晰亮麗的照片。<br> 南韓三星公司（Samsung）推出全球首部一千萬像素的拍照手機，並於德國漢諾威通信和資訊技術博覽會（CeBIT）上展出。三星主管資訊通訊的總經理李基泰日前在漢諾威市內一家酒店召開記者會，公開了這部一千萬像素照相手機。他指出：「預計世界WCDMA手機市場將從去年的四千萬部增長到今年的八千萬部以上。三星電子計劃WCDMA手機銷量實現一千萬部。」<br> 南韓《朝鮮日報》</p></body></html>
