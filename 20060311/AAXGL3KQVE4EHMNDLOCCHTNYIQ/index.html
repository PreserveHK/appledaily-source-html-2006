<html><header><meta charset="utf-8"><title>九龍　又一居2年漲73%</title></header><body><h1>九龍　又一居2年漲73%</h1><p>▲中原楊思煒指出，一名換樓客剛以550萬元購入又一居18座地下連花園A室，725方呎，花園484方呎，呎價7586元。原業主於03年以318萬元購入，勁賺232萬元，升值73%。</p><p>漾日居呎價6700元</p><p>▲香港置業何偉航表示，尖沙嘴漾日居6座中層B室，1388方呎，成交價930萬元，呎價6700元。原業主於01年6月以840萬元購入，獲利90萬元。
</p></body></html>
