<html><header><meta charset="utf-8"><title>抗議港燈加價</title></header><body><h1>抗議港燈加價</h1><p>【本報訊】民間人權陣線抗議香港電燈在「賺大錢」下仍大幅加價百分之七點二，昨到港燈請願，明日下午三時更會在中環發起遊行，對港燈「只准官商斂財，不許百姓點燈」表達不滿。<br> 十多名民陣代表昨到港燈位於北角的電燈中心請願，拉起橫額及宣讀抗議聲明。民陣將於明日下午三時發起遊行，抗議港燈加價，先在中環遮打花園集會，經過和記大廈、長江中心，最後到政府總部，預計有二百人參加。<br> 孔慶初攝</p></body></html>
