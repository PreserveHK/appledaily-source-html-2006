<html><header><meta charset="utf-8"><title>張國立拒絕訪台</title></header><body><h1>張國立拒絕訪台</h1><p>張國立原定第六度到台灣宣傳新劇《少年嘉慶》，但被台灣境管局拒絕其入境申請，及後製作人吳敦透露當局表示補送文件及修改行程便可，但身在北京的張國立說：「上次不讓張嘴說話成了啞巴，有了這樣的陰影，今次我不知道又會被扣上甚麼罪名。懷着這樣心情，我去幹嘛？」<br> 前年張國立到台灣參加電視節，曾被要求不開口，但吳敦照樣給媒體訪問，吳敦昨說：「上次我私下安排，這次對我懲罰。」吳敦又表示月底將召開公聽會商討對策，直指當局對藝人有雙重標準，若法規不改，他不再邀內地藝人訪台。<br> 採訪：黎寶蘋</p></body></html>
