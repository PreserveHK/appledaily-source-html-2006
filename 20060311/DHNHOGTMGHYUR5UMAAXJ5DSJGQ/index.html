<html><header><meta charset="utf-8"><title>中原澳門精英挑戰膽識</title></header><body><h1>中原澳門精英挑戰膽識</h1><p>做得精英當然要瓣瓣掂，重要經得起考驗，中原（澳門）喺今年初成立精英會，日前就搞咗個「中原精英創高峰」活動，主要係挑戰列入健力士世界紀錄嘅旅遊塔「SkyJump高飛跳」等。<br> 中原（澳門）執董郭朝隆表示，第一屆精英會共有二十一個會員，喺卡片度可以印上呢個標誌，目的係激勵前線努力扯單。今年精英會嘅活動包括至少一項大型戶外活動、培訓講座、拜訪同會員聚會等，透過不同活動，加強精英嘅人際關係同合作網絡。</p></body></html>
