<html><header><meta charset="utf-8"><title>涉以權謀私　消防高官提堂</title></header><body><h1>涉以權謀私　消防高官提堂</h1><p>【本報訊】負責籌組消防處第三代調派系統的四十八歲高級消防區長董東山，涉於籌組新系統時以權謀私，故意隱瞞承辦商將簽約儀式判給胞妹開設的公關公司，又要求承辦商新加坡總公司聘用其女兒等。<br> 董東山昨在九龍城法院被控藉公職作出不當行為及接受利益等三項罪，暫毋須答辯，准以二萬元保釋外出，案件押後至本月三十一日，轉往區域法院審理。<br> 案件編號：KCCC1590/06</p></body></html>
