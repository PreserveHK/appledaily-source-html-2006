<html><header><meta charset="utf-8"><title>王敏德飛鷹計劃撲水</title></header><body><h1>王敏德飛鷹計劃撲水</h1><p>王敏德昨日在紅磡，獲Motorola捐贈一張面額五萬元支票給他一手籌劃的飛鷹計劃，他透露此計劃是幫助香港有興趣實現飛行夢想的人的一個平台，現已籌得七十萬元經費。</p><p>盼兒子做機師</p><p>王敏德說：「我自己個直升機師牌都係喺外國考嘅，點解香港冇呢類提供呢？如果政府可以撥一塊地興建航空學校就好啦。」<br> 此外，王敏德又笑言已鋪路培養現年僅六歲的兒子對駕駛直升機或飛機的興趣，他說：「如果佢第時大個做機師就好啦，我最唔想佢大個做明星。」他曾帶當年只得三歲的兒子坐直升機，下周會再帶他上直升機訓練膽識。<br> 採訪、攝影:JessicaNgan</p></body></html>
