<html><header><meta charset="utf-8"><title>337調查殺傷力更厲害</title></header><body><h1>337調查殺傷力更厲害</h1><p>在美國，對知識產權的法律保護除了司法程序外，還有一些行政手段，當中包括一九三○年關稅法第337條規定的行政調查程序。該程序通過國際貿易委員會運作施行。反傾銷法和337調查從某種意義上來說，代表着美企業於外國企業貿易戰的兩個階段，前者是針對價格的競爭，後者針對的則是技術、知識產權領域的競爭。<br> 法律和經濟界人士預測，今後十年內，337調查將是中國對美出口的最大威脅，在337調查中勝訴的原告，可以有效地阻止競爭者的貨物進入美國；另一方面，337調查的啟動並不要求以實際損害為前提，美企業可隨時、單獨發起。</p></body></html>
