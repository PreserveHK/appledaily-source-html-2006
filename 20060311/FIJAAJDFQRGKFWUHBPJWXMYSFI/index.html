<html><header><meta charset="utf-8"><title>屋苑動向<br>太古城睇樓者眾</title></header><body><h1>屋苑動向<br>太古城睇樓者眾</h1><p>地產代理統計周末預約睇樓量數據參差，中原地產指十大屋苑錄得935組預約睇樓，較前周升5.1%，當中以西九龍區升20%最顯著；而利嘉閣地產統計50屋苑有2630組客預約睇樓，較前周多3.1%，投資客比例升0.6個百分點至17.7%。不過，美聯物業統計的15個屋苑僅得1022組客預約睇樓，較前周跌4%，原因是受到一手盤開賣影響。至於香港置業統計的40個屋苑，只有2138組客預約睇樓，較前周下滑4.6%；當中傳統藍籌屋苑如鰂魚涌太古城因受買家追捧，預約睇樓量不跌反升6%。</p></body></html>
