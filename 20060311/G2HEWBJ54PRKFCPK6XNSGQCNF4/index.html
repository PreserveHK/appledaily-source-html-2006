<html><header><meta charset="utf-8"><title>護膚品一折開倉</title></header><body><h1>護膚品一折開倉</h1><p>鍾意Boots的朋友要留意，屈臣氏由今日至星期日進行Boots產品大開倉，有些貨品如BootsSleep鬆弛身心系列產品，會以低至一折發售。另外，No7和Botanics草本概念系列的化妝品，全部以$10起發售；5DayPlan5日定位排毒秀身飲品，則全部半價；NaturalCollection自然風、Mediterranean地中海及TheSanctuary聖活泉系列等全部三折。今次減價的貨品唔算少，而且價錢又勁低，貪靚的女生一定不能錯過。<br><br>記者：曾順珍</p><p>開倉資料<br> 地址：銅鑼灣金朝陽廣場5樓<br> 開倉日期：即日至3月12日</p></body></html>
