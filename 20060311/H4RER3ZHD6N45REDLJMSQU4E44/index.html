<html><header><meta charset="utf-8"><title>地鐵反恐售票機可測炸藥</title></header><body><h1>地鐵反恐售票機可測炸藥</h1><p>美國的地鐵售票機，除了發售車票，還可反恐。Cubic及GESecurity兩間公司合作，研製了能夠偵測購票人手部是否沾有炸藥的地鐵車票售賣機。<br> 當乘客用手按掣購票，售票機會自動偵察這隻手，假如發現有接觸過炸藥的痕迹，就會即時通知執法部門，並把暗中拍攝的懷疑恐怖分子照片以及偵測到的炸藥種類傳送給執法部門，甚至可鎖緊入閘的轉門。<br> 生產商認為，這系統可成為「公共交通系統對抗炸彈襲擊的首重防禦」。反恐售票機會在未來數周於巴爾的摩（Baltimore）試用。<br> 美國《紐約每日新聞》</p></body></html>
