<html><header><meta charset="utf-8"><title>搭20小時飛機英女送命</title></header><body><h1>搭20小時飛機英女送命</h1><p>經濟客位綜合症足以致命。二○○○年十月，一名英國準新娘坐經濟客艙，經過二十小時長途飛行旅程返抵倫敦，但在希斯路機場等候行李時突然暈倒，送院途中不治，被判定死於經濟客位綜合症。<br> 其實不只是坐飛機，即使乘搭長途巴士、火車和船，都可能出現血管栓塞，因此要預防血管栓塞，長途旅客坐下時應平放雙腳，不要交叠雙腳、不要穿緊身衣服、每小時起身走動和補充水份。<br> 《蘋果》資料室</p></body></html>
