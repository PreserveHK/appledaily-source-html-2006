<html><header><meta charset="utf-8"><title>結婚派對：方力申、Stephy新婚派對</title></header><body><h1>結婚派對：方力申、Stephy新婚派對</h1><p>為配合電影《獨家試愛》宣傳，方力申同Stephy會於3月12日下午3時在旺角新世紀廣場拉埋天窗，更有其他演員充當伴娘伴郎大玩新人遊戲，娛樂性豐富。首30位現場觀眾，可獲得「獨家快拍」證一張，同一對新人合照。此外，3月12日至16日於新世紀廣場即日消費滿$500或以上，更有機會換取《獨家試愛》戲票。	<br><br>記者：許維雅</p><p>「獨家快拍」派證時間：3月12日下午1時開始<br> 戲票換領日期：3月12日至16日（中午12時起）<br> 地點：1樓顧客服務中心<br> 查詢：23970790</p></body></html>
