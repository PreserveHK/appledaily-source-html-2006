<html><header><meta charset="utf-8"><title>古天樂密謀做話事人</title></header><body><h1>古天樂密謀做話事人</h1><p>由杜琪峰執導、以黑社會背景為題材的電影《以和為貴》，內容講述飾演樂少的任達華當上和聯勝的話事人兩年後，希望能連任這個職位，與此同時，由古天樂飾演的Jimmy仔，是黑社會後起之秀，人馬眾多，被視為新話事人的不二之選。<br> 而Jimmy仔作風一向低調，本來不想做話事人，後來因為在內地做生意，由於不是話事人的關係，遇到很多阻礙，故他主動爭取此職位，幫會之間遂再起紛爭，江湖又再腥風血雨。<br> 撰文：楊潔雯</p></body></html>
