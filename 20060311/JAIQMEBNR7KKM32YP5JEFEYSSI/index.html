<html><header><meta charset="utf-8"><title>獅城女愛扭鋼管舞</title></header><body><h1>獅城女愛扭鋼管舞</h1><p>近年銳意「洗底」擺脫古板的新加坡，果然徹底「性解放」，不再禁酒吧通宵營業只是小兒科，辦過「性愛博覽會」後，更有艷名遠播的法國癲馬艷舞團進駐。不要說這些只是聲色犬馬，現在連良家婦女也學起鋼管舞（poledancing）來了！<br> 在獅城首間poledancing學校內，學生都勾着圓柱扭動身軀，一臉認真的樣子。要跳出優美流暢的圓柱舞一點不容易，除了要有相當體力，身體也要非常具彈性和靈活性，所以poledancing近年已成為許多大城市女性新興運動了。<br> 路透社</p></body></html>
