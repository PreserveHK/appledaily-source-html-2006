<html><header><meta charset="utf-8"><title>新界　邁亞美海灣回報5.8厘</title></header><body><h1>新界　邁亞美海灣回報5.8厘</h1><p>▲祥益地產盤嘉茵說，屯門邁亞美海灣2座高層H室，520方呎，剛以月租4800元租出，呎租9.2元，業主回報率達5.8厘。另同區海翠花園1座低層G室，面積801方呎，月租5600元，呎租7元，回報率約4厘。</p><p>海濱花園蝕18萬</p><p>▲世紀21鴻基物業葛偉麟表示，荃灣海濱花園15座低層B室，829方呎，成交價233萬元，呎價2811元。原業主00年以251萬元購入，蝕18萬元，蝕幅7.2%。</p></body></html>
