<html><header><meta charset="utf-8"><title>錦興購美銀31樓全層</title></header><body><h1>錦興購美銀31樓全層</h1><p>▲錦興集團（275）宣布，向資本策略（497）收購中環美國銀行中心31樓全層連四個車位物業的RapidGrowth全部股份連股東貸款，作價3905.4萬元。該物業經獨立估值師於本月6日的估值為1.33億元。錦興擬將該物業的一半用作其總辦事處新址，其餘作租賃。資料顯示，資本策略去年初以9000萬元購入該物業，持貨1年升值48.1%。今次出售價相當於每方呎約9600元。</p></body></html>
