<html><header><meta charset="utf-8"><title>Casio變恐怖分子罪證</title></header><body><h1>Casio變恐怖分子罪證</h1><p>在伊拉克首都巴格達Baghdad街頭，你隨街可以見到Casio跳字錶（圖），有錶販賣，有男子戴。原因？Casio錶價不貴，二百多港元有交易。但對於美軍來說，Casio平價錶原來很有殺傷力。在關塔那摩灣（GuantanamoBay）反恐俘虜營，美軍就是用俘虜被捕時是否戴着Casio跳字錶，作為至少八名俘虜跟恐怖活動有關的證據，美軍講這種錶可以用來製造計時炸彈。不過，數以百萬計的人都戴Casio錶，依照美軍說法，誰戴這種錶，誰都可被懷疑是恐怖分子。Casio錶主，小心，小心。<br> 美聯社</p></body></html>
