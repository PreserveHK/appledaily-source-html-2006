<html><header><meta charset="utf-8"><title>新NEWS：eBay搞大專生網上交易比賽</title></header><body><h1>新NEWS：eBay搞大專生網上交易比賽</h1><p>eBay最近同全港八大專院校搞咗個網上生意策劃大賽，參加的大專生要在5月15日前成功銷售貨品到海外買家，最後鬥吓邊個賺得最多錢。想試一試自己生意頭腦有幾勁的全日制大專生，可以個人或團體名義參加，勝出者可贏取2萬元現金同到eBay工作的實習機會㗎！	記者：曾靜茵<br><br>登記網址：http://www.eBay.com.hk</p><p>參加者Veronica</p><p>我會賣首飾同化妝品，多數名牌貨色會吸引啲，主攻年輕人的巿場嘛。</p></body></html>
