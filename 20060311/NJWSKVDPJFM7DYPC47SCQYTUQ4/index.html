<html><header><meta charset="utf-8"><title>杜指早段造好</title></header><body><h1>杜指早段造好</h1><p>【本報綜合報道】美國藍籌股昨日早段漲升，受惠於美國上月就業職位升幅勝預期，反映整體經濟持續穩健增長，以及油價下跌。<br> 杜瓊斯工業平均指數早段一度升48.67（0.44%），見11020.95。納斯達克綜合指數曾跌10.18（0.45%），至2239.54。開市後半小時（本港時間昨晚11時），杜指升46.99，報11019.27；納指跌1.38，報2248.34。<br> 在周四，杜指跌33.46，收報10972.28；納指跌17.74，收報2249.72。</p></body></html>
