<html><header><meta charset="utf-8"><title>全場爆滿　一晚可賺百萬</title></header><body><h1>全場爆滿　一晚可賺百萬</h1><p>歌手演唱會酬金加製作費動輒過百萬元，主辦單位是否有利可圖？以紅館一場開四面台及正常票價（即四百、二百及一百元）的演唱會計算，若全場爆滿的話，收益約為二百九十萬元。</p><p>雜費繁多</p><p>主辦單位並非將門票收入全數落袋，根據紅館規定，主辦商需要將每晚總收入的百分之二十給予紅館作場館收益。而場館保安、帶位員、水、電及冷氣等亦要逐項收費，費用約每場總收入的百分之三，另外，主辦商每場又要抽出總收入百分之二點五給IFPI作版權稅。<br> 換言之，以一個歌酬連製作費收一百萬的歌手計算，若全場爆滿的話，主辦單位實際收益約為一百萬元。<br> 撰文：林妃</p></body></html>
