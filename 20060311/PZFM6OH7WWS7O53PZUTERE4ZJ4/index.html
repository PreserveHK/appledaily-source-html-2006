<html><header><meta charset="utf-8"><title>國金二期呎租高見95</title></header><body><h1>國金二期呎租高見95</h1><p>【本報訊】地產界人士透露，中環指標商廈國際金融中心（國金）二期，海景單位呎租創95元新高，同廈另一交吉單位，呎租叫價調高至110元，同區遮打大廈，呎租叫價已超越100元水平。</p><p>64樓放租每呎110</p><p>地產界人士說，國金二期29樓01室，2001方呎，扣除免租期按可出租面積計，以每方呎95元租出，刷新97年後中區甲級寫字樓新高租金，該廈64樓10室，1500餘方呎，正以每方呎110元招租。<br> 另外，地產界人士稱，旺角朗豪坊39樓全層17398方呎寫字樓，以每方呎逾30元租出，38樓約1.1萬方呎海景單位，由傳銷公司以每方呎30元承租。</p></body></html>
