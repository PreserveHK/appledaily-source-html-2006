<html><header><meta charset="utf-8"><title>謎鼠來自1100萬年前</title></header><body><h1>謎鼠來自1100萬年前</h1><p>中國、美國、法國科學家組成的研究小組在新一期《科學》雜誌發表研究報告，指去年首次在老撾發現的一種嚙齒動物「老撾謎鼠」，原來是被認為早在一千一百萬年前已經絕種的山東硅藻鼠，是一種活化石。<br> 老撾謎鼠長得有點像松鼠，也有點像老鼠、花栗鼠和天竺鼠，研究人員在老撾市集發現牠時，起初以為是新品種哺乳類動物，但將老撾謎鼠的骨骼與山東硅藻鼠的化石比較後，兩者有許多相似之處，相信老撾謎鼠就是山東硅藻鼠的孑遺。<br> 新華社</p></body></html>
