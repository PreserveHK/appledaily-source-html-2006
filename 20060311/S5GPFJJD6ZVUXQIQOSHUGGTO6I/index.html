<html><header><meta charset="utf-8"><title>　　深藍中的一點黃 - 李八方</title></header><body><h1>　　深藍中的一點黃 - 李八方</h1><p>呢個周末兩日得閒有乜好去處，可以諗吓學民政事務總署署長陳甘美華咁，去黃大仙嗇色園參觀吓一年一度嘅香港道教節，了解吓道教嘅「慈」、「儉」、「讓」三寶嘅教義。<br> 陳太噚日身穿鮮黃色上衣做一年一度道教節開幕主禮嘉賓，拍埋一眾穿上深藍色道袍嘅居士，襯埋背後金花閃閃嘅裝潢布置，非常搶眼。<br> 有興趣嘅市民，呢兩日可以去嗇色園參加慶祝太上道祖寶誕嘅活動，有齋食、有粵劇睇、有徵文比賽，仲有專題講座㖭，節目都好豐富㗎。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
