<html><header><meta charset="utf-8"><title>警監會約44人工作</title></header><body><h1>警監會約44人工作</h1><p>投訴警方獨立監察委員會簡稱警監會，英文簡寫為IPCC，是行政長官委任的獨立諮詢組織，專責監察和覆檢警務處轄下「投訴警察課」所調查的投訴警察個案。警監會是獨立於警隊以外的組織，宗旨是以公正和客觀態度，覆檢投訴警察個案的調查工作。<br> 警監會現任主席為黃福鑫資深大律師，另有三名副主席及十五名委員，包括立法會議員、申訴專員代表、醫學界及法律界等不同人士。警監會設有全職的秘書處負責行政工作，由一名高級首席行政主任擔任秘書長，其下有二十三名一般職系人員和一名擔任警監會法律顧問的高級政府律師。去年警監會共處理二千八百多宗投訴警察的個案，涉及近四千七百項指控。</p></body></html>
