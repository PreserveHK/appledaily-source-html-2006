<html><header><meta charset="utf-8"><title>星爺回鄉探路　新片場景曝光</title></header><body><h1>星爺回鄉探路　新片場景曝光</h1><p>周星馳最近到內地為科幻新片揀選拍攝場地，前日他便與三個助手在家鄉寧波出現。穿上風褸的他刻意笠上褸帽，但反而更加顯眼。當星爺發現記者後，悄悄兜路到寧波的老外灘。</p><p>表現友善</p><p>據知星爺連續兩日到老外灘，除了有意挑選一幢古老建築物作為新片一個拍攝場地外，更因為他看中了一間約千萬港元的豪宅。<br> 據知星爺前一天到老外灘時，已對一間設有獨立泳池的洋房甚感興趣，可惜已有人買下。星爺之後發現一幢市值約千萬的兩層樓高獨立屋，亦顯得蠢蠢欲動。而星爺這兩天在寧波常被影迷認出，但他表現友善，對影迷來者不拒，跟他們一一拍照留念。<br> 撰文：王連連</p></body></html>
