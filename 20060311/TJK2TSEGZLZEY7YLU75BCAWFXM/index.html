<html><header><meta charset="utf-8"><title>人大是「橡皮圖章」</title></header><body><h1>人大是「橡皮圖章」</h1><p>中國的憲法雖然規定，全國人大是「最高國家權力機關」，擔負從立法、釋法到選舉國家領導人、審核預算案等重大責任。但在內地黨領導一切的體制下，人大只能是執行中共政策的工具，被稱為「橡皮圖章」或「投票機器」。<br> 在中國的最高領導人排位中，全國人大委員長僅居第二位，低於中共總書記、國家主席，其實際權力更遠遜於國務院總理，甚至國家副主席。而地方的各級人大也都是在中共黨委的領導下開展工作。各級人大代表雖然規定由選舉產生，但候選人的產生則完全由中共各級黨組織決定。</p></body></html>
