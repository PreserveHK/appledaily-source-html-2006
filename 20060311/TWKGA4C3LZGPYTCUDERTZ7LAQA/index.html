<html><header><meta charset="utf-8"><title>袁彩雲開糖水舖療情傷</title></header><body><h1>袁彩雲開糖水舖療情傷</h1><p>袁彩雲昨日在尖沙嘴半島酒店擔任美國強生視力護理公司新聞發布會的司儀，並大談戴隱形眼鏡的體驗。<br> 袁彩雲說：「我試過唔記得除隱形眼鏡瞓，好彩冇事，冇受細菌感染。有一次喺台慶戴隱形眼鏡，戴到隻眼紅咗，六叔（邵逸夫）就好關心咁話番畀我聽，我當時着好高嘅高跟鞋，佢都見到。」</p><p>赴大馬宣傳</p><p>袁彩雲早前與富商胡應湘之子胡文新分手，情場失意的她表示只好努力工作，她說：「聽日我會去馬來西亞，宣傳我間糖水舖，呢間糖水舖有三個代言人，就係江欣燕、梅小蕙同我，每個人代表唔同style，我叫彩雲，代表雪糕，係開心嘅甜品。」<br> 採訪、攝影：楊潔雯</p></body></html>
