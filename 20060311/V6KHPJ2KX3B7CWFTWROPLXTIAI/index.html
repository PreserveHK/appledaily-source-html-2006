<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　賽西湖大廈賺314萬</title></header><body><h1>樓市快訊<br>香港　賽西湖大廈賺314萬</h1><p>▲美聯曾志光稱，北角賽西湖大廈中層A室，1490方呎，成交價1238萬元，呎價8309元。原業主96年以923.8萬元購入，獲利314.2萬元，賺幅34%。</p><p>丹拿花園升值1.7倍</p><p>▲香港置業莊啓虹指，北角丹拿花園4座中層C室，893方呎，以400萬元售出，呎價4479元。原業主91年購入價僅147萬元，賺253萬元，物業升值1.7倍。屋苑本月暫有2宗成交。
</p></body></html>
