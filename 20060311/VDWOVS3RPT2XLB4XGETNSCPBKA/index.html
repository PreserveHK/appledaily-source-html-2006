<html><header><meta charset="utf-8"><title>光良開騷怕臨尾香</title></header><body><h1>光良開騷怕臨尾香</h1><p>光良近日忙於宣傳處男個唱及新專輯，昨日他接受新城電台訪問後，又要趕返台灣，準備今日舉行的簽唱會及新碟慶功。雖然疲於奔命，但光良亦覺得非常值得，因新專輯於北京及馬來西亞的反應相當理想。</p><p>心情緊張</p><p>光良在港的演唱會舉行在即，他坦言心情十分緊張，日前更感到喉嚨不適，他笑說：「今次真係驚衰收尾。」光良近日不停收到歌迷送贈的雞精、燕窩及愛心靚湯，希望屆時演出能保持聲線達最佳水準。光良表示會參考黃耀明於開騷前盡量不說話的方法。<br> 撰文：馬建華</p></body></html>
