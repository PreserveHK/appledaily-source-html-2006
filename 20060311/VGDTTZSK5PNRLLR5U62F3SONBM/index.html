<html><header><meta charset="utf-8"><title>假天花甩脫擊傷人</title></header><body><h1>假天花甩脫擊傷人</h1><p>【本報訊】剛入伙兩個月的長沙灣海麗邨昨發生升降機假天花甩脫擊傷人意外，一名男子往探望岳父時遇上無妄之災，當時升降機頂部一塊一呎長金屬假天花突然跌下，擊傷事主頭部及左腳，事主負傷向大廈保安投訴，由房屋署報警將傷者送院，出事升降機即時停用。<br> 遭假天花擊傷男子姓林（三十五歲），僅皮外輕傷，他事後表示對遇上意外十分無奈，並斥責房署「離晒譜」。<br> 房署發言人指，肇事升降機每周由維修商檢查，由於正值入伙初期，現時升降機內頂部及四周釘上木板，而墮下金屬假天花則是供工人爬上升降機頂部維修檢查的出入口，初步懷疑住客搬運傢俬時觸及假天花導致甩脫跌下。</p></body></html>
