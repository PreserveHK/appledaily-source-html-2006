<html><header><meta charset="utf-8"><title>文化活動：睇得明嘅裝置藝術</title></header><body><h1>文化活動：睇得明嘅裝置藝術</h1><p>聽到裝置藝術呢個名詞驚唔驚？唔使驚，呢啲裝置藝術係由小學生製作，易明好多。一幢幢發光發亮嘅就等於香港高樓大廈，上面嘅圖案就係大廈裏面住客嘅剪影，在家中觀看喜劇的男人、哭泣中的嬰兒、打理盆栽的女士等等……不同人做不同事，你會唔會係其中一個？	<br><br>記者：馬慶武</p><p>ColourMyWorld裝置藝術展<br> 日期及時間：3月13日至17日8:00am-9:00pm<br> 地點：太古坊德宏大廈1樓<br> 查詢電話：28445094</p></body></html>
