<html><header><meta charset="utf-8"><title>Yumiko剪髮先斬後奏</title></header><body><h1>Yumiko剪髮先斬後奏</h1><p>鄭希怡（Yumiko）昨日到新城電台接受訪問，為配合新歌《當玫瑰遇上真愛》，故她一改形象，把長髮剪短。原來唱片公司一直不准她剪髮，今次趁經理人霍汶希（Mani）到外地進修，竟先斬後奏。</p><p>男友讚賞</p><p>Yumiko說：「我由中學開始已經係長頭髮，我同公司傾咗好耐㗎。我有sendmessage畀Mani，話剪咗啲頭髮，但佢未覆我呀。如果真係覺得唔好睇，咪駁番長佢。」問Yumiko其化妝師男友Andy有沒有讚她，她笑着迴避說：「嘻嘻，總之好多人都讚啦。」<br> 採訪、攝影：王連連</p></body></html>
