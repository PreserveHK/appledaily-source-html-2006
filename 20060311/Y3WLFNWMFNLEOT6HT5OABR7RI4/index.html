<html><header><meta charset="utf-8"><title>「股壇長毛」揭洩密事件</title></header><body><h1>「股壇長毛」揭洩密事件</h1><p>揭露今次市民資料外洩事件的股評人DavidWebb（圖）現年四十歲，有「股壇長毛」稱號，經常為小股民權益發聲，○三年初發起「殭屍行動」，經常到上市公司的股東大會「踩場」，與上市公司高層針鋒相對，○三年成為香港交易所董事。<br> DavidWebb九一年移居香港，曾任投資銀行家，早已「上岸」退休，估計身家過億。八六年在英國牛津大學數學系畢業的DavidWebb也是電腦專家，年輕時曾出版兩本有關電腦程式的著作，又曾編寫一些暢銷的家庭電腦遊戲。<br> 政治方面，他曾在網上撰文批評立法會功能組別選舉荒謬，並多次參加7.1大遊行爭取民主。</p></body></html>
