<html><header><meta charset="utf-8"><title>林建明、林建名合作行善</title></header><body><h1>林建明、林建名合作行善</h1><p>藝人林建明和富商林建名等昨日到中環出席「心晴行動粵曲慈善晚會」記者會，並宣布心晴行動將於下月四日在香港文化中心音樂廳，舉行一場粵曲慈善晚會，身為主席的林建明透露預計會籌到五十多萬善款，如未能達標，就會由林建名包底。林建明又踢爆姍姍來遲的林建名做身體檢查，而林建名到場後亦表現得相當疲倦，他解釋因為種了五隻牙，所以才一臉倦容。<br> 問到林建明有關藍潔瑛的近況時，她只說：「唔講太多，講粵曲啦，又講唔係幾好，因為𠵱家有私隱條例，我唔可以講。」<br> 採訪、攝影：駱華齡</p></body></html>
