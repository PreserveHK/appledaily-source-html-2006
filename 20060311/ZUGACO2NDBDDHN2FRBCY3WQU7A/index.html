<html><header><meta charset="utf-8"><title>3月插水遊戲停不了</title></header><body><h1>3月插水遊戲停不了</h1><p>PSP隻四大《季節》中文版銷情一般，唔使多講，中文化Game冇隻有好下場，𠵱家市價已低過一嚿，最新報$60一隻！前有《櫻大戰V：序章》$20唔使就有交易，即管睇下四大季節遲啲仲會值幾錢？至於NDS亦唔好得去邊，有得玩邪道就即係正版末日嘅來臨，見到NDS批價日日插水都咪話唔驚！唉，我諗以後除咗一級大作之外，眾多二線Game都幾難有人敢返貨。<br><br>文：打機鐵人<br></p></body></html>
