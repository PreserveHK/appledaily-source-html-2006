<html><header><meta charset="utf-8"><title>F-14與伊朗淵源</title></header><body><h1>F-14與伊朗淵源</h1><p>伊朗現在跟美國為核問題劍拔弩張，但原來七十年代伊朗巴列維王朝掌政時，曾「挽救」過格魯曼公司。格魯曼公司一九六九年與美國海軍簽訂合約，製造四百多架F-14，但這宗交易採用固定價格，即格魯曼要自己應付通脹壓力，當時經濟不景，令格魯曼要貼錢賣機，此時「救星」伊朗出現，由於正值冷戰時期，美國相當支持有助圍堵蘇聯的伊朗，為應付蘇聯的米格-25，於是答應出售F-14給巴列維政府，更讓格魯曼度過財政困境。</p></body></html>
