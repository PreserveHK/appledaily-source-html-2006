<html><header><meta charset="utf-8"><title>雄貓名字有段古</title></header><body><h1>雄貓名字有段古</h1><p>開發F-14的諾斯羅普—格魯曼（NorthropGrumman）公司，經常以貓為旗下戰機命名，如F4F叫「野貓」（Wildcat）、F6F叫地獄貓（Hellcat）等等；F-14叫「雄貓」，背後則有個小故事。話說當年海軍研發F-14時，當時的軍方負責人康諾利（ThomasConnolly）中將，非常支持F-14，深信這戰機會成為海軍王牌。康諾利中將率領的設計師，決定將F-14計劃名為「Tom'scat」，意即中將的貓。後來格魯曼索性將戰機名為「雄貓」。</p></body></html>
