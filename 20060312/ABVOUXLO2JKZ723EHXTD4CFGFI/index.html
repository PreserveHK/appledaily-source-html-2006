<html><header><meta charset="utf-8"><title>睇定有着數：Nike、adidas低至4折</title></header><body><h1>睇定有着數：Nike、adidas低至4折</h1><p>又係瘋狂大減價嘅時候啦，銅鑼灣崇光將於星期三聯同adidas、Nike進行勁減行動，全場貨品均以低至四折發售，當中除咗波鞋之外，連adidas2006年世界盃特別版外套都有得減，重唔快啲買番啲運動用品迎接世界盃。</p><p>日期：3月15日至19日<br> 地點：銅鑼灣崇光百貨17樓展銷廳<br> 查詢電話：28338338</p></body></html>
