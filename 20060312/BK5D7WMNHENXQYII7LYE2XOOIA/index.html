<html><header><meta charset="utf-8"><title>政協文藝界星光熠熠</title></header><body><h1>政協文藝界星光熠熠</h1><p>全國政協由三十四個黨派、界別、特邀人士（包括港、澳）組成，除中共及八個民主黨派外，還有文化藝術界、經濟界、體育界等。<br> 其中，文藝界可謂星光熠熠（見附表）。去年病逝的文壇巨匠、全國政協副主席巴金原本也是文藝界委員。而內地著名藝人劉曉慶則是第七屆、第八屆（一九八八至一九九七年）全國政協委員。</p><p>體育界全國政協委員則有田徑教練馬俊仁、乒乓名將鄧亞萍、奧運射擊冠軍許海峰、羽毛球名將李玲蔚等名人。</p></body></html>
