<html><header><meta charset="utf-8"><title>睇定有着數：掃完貨聽鋼琴演奏</title></header><body><h1>睇定有着數：掃完貨聽鋼琴演奏</h1><p>去完特賣場掃貨，經過一輪你爭我奪之後，心情尚未平復？不妨聽聽現場鋼琴表演，舒緩一下緊張心情。在三月的周末及周日，時代廣場特別為大家帶來多場鋼琴表演，娓娓奏出扣人心弦之音。</p><p>日期：3月18、19、25及26日<br> 時間：3:00pm-5:00pm<br> 地點：銅鑼灣時代廣場2樓大堂<br> 表演者：Mr.AdrianLam（林瀚聰先生）</p></body></html>
