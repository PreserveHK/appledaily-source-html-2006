<html><header><meta charset="utf-8"><title>激撐香脆羊肉漢堡包</title></header><body><h1>激撐香脆羊肉漢堡包</h1><p>雖然瘦東得22吋纖腰，但出名係食肉獸，一聽到「MainSt.Deli」有新羊肉菜譜當然唔會放過！師傅用鮮嫩羊肉炮製新口味，百里香燒羊架、香草忌廉蘑菇羊肉絲幼麵（每款$168）等等全部好味到爆，我最欣賞燒羊肉漢堡包，羊肉燒得香又脆，入口肉汁流晒出嚟，正呀！<br><br>MainSt.Deli（23751133）<br>地址：尖沙嘴北京道8號香港朗廷酒店地庫<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
