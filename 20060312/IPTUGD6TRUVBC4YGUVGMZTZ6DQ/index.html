<html><header><meta charset="utf-8"><title>摩托羅拉一款手機美停售</title></header><body><h1>摩托羅拉一款手機美停售</h1><p>【本報訊】路透社報道，美國兩間網絡供應商昨日宣布當地暫停出售摩托羅拉Razr手機，摩托羅拉發言人表示，由於部份Razr手機的機件故障，導致手機自動關機，他又指，於一至二月期間在當地售賣該批有問題手機，但沒有透露其他地區有否出售。<br> Razr為摩托羅拉的重點產品，於零四年推出，以纖薄機身吸引一眾消費者。<br> 摩托羅拉亞太有限公司駐港發言人表示，暫未了解事件詳情，亦不清楚該批問題手機有否於本港出售。現於本港發售的包括RazrV3、RazrV3i及RazrV3x。</p></body></html>
