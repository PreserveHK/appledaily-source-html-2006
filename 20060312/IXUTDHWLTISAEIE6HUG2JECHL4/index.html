<html><header><meta charset="utf-8"><title>錢嘉樂嘲觀音兵高攀李珊珊</title></header><body><h1>錢嘉樂嘲觀音兵高攀李珊珊</h1><p>李珊珊早前被本報拍到與觀音兵兼有線主播衞志豪一齊睇波，之後更傳出珊珊自殺等消息。昨日珊珊與男友錢嘉樂齊為某車行擔任剪綵嘉賓，湊巧衞志豪被派到場採訪，三人大方合照。</p><p>兩男互窒</p><p>活動上，嘉樂仔將手上的玫瑰遞給衞志豪並笑說：「你夠膽就行埋嚟呀，真係一朵鮮花插在牛糞上呀。」衞志豪即反擊說：「你都係一朵鮮花插在牛糞上囉！」引得珊珊捧腹大笑。活動後，嘉樂仔再揶揄衞志豪謂：「佢望我都要『岳』高頭，何況望李珊珊？但係我同佢係好朋友，所以我一啲都唔使擔心。」<br> 採訪、攝影：李珮洳</p></body></html>
