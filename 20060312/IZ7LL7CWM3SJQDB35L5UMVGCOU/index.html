<html><header><meta charset="utf-8"><title>林嘉綺背痕痕胸震震</title></header><body><h1>林嘉綺背痕痕胸震震</h1><p>台灣名模林嘉綺噚日喺老家宣傳新款手提電話，之前要花十粒鐘畀彩繪大師朱正生畫人體彩繪，嘉綺笑住話：「昨晚先畫六小時，我整晚趴着睡，深怕弄毀圖案，今天再畫四小時，這是第一次有人在我背後用筆畫圖，感覺很痕癢。」最好笑係林嘉綺趴喺度畀人畫背，因為好痕，佢胸部就不自覺係咁震，情景好好笑。<br> 嚟緊廣告商仲斥資百萬台幣（逾二十四萬港元）建造一間玻璃屋畀林嘉綺入住，fans同關仁都好期待睇佢嘅真人騷！</p></body></html>
