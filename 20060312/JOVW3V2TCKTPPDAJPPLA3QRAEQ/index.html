<html><header><meta charset="utf-8"><title>自由神像用風力發電</title></header><body><h1>自由神像用風力發電</h1><p>自由神像將成為美國的環保先鋒，美國國家公園管理局最近批出了一份三年期的合約給Pepco電力公司，讓賓夕凡尼亞州和紐約州的風力發電廠，提供二千七百萬千瓦電力，給自由神像（StatueofLiberty）、EllisIsland博物館和附近多個地點。<br> 自由神像由法國送贈，在一八八六年正式開幕，神像手中火炬更成為美國精神代表。總統喬治布殊（GeorgeW.Bush），向來被批評無心發展潔淨能源，近來卻一反常態，最新就宣布明年將增加兩成二資助予可再生能源，上月也高調訪問一間太陽能發電廠。<br> 德新社</p></body></html>
