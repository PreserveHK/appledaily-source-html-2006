<html><header><meta charset="utf-8"><title>綿羊仔黨專劫英名店</title></header><body><h1>綿羊仔黨專劫英名店</h1><p>英國倫敦的名店、珠寶店和影音器材店，最近屢次受到一個「綿羊仔黨」襲擊，損失慘重。匪徒每每四至六人一組，午夜後出動，騎「綿羊仔」到目標商店後，抓起大鎚見甚麼劈甚麼，殺入店內，專挑最貴重又輕便的貨品，往往兩分鐘不到已搶到價值數萬英鎊（數以十萬港元）的貨物，全身而退。<br> 「綿羊仔黨」五十個成員大都是來自北倫敦的青少年，約一年前開始做案，劫得財物的價值以百萬英鎊（千萬港元）計，近日更益發猖狂，拓展做案地區。由於他們的行動極有組織、出手又狠，令警方大感棘手。<br> 英國《衞報》</p></body></html>
