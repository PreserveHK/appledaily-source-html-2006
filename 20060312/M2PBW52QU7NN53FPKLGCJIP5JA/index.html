<html><header><meta charset="utf-8"><title>夏春秋拒談君如肚</title></header><body><h1>夏春秋拒談君如肚</h1><p>吳君如老竇夏春秋（冬叔）主持六合彩節目長達十七年，但冬叔話自己冇橫財命，多年嚟只係中過一次一百五十蚊嘅安慰獎咁大把，唔怪得佢反而對打牌有啲癮。<br> 早幾日冬叔蒲去旺角花園街一間籌碼店，仲攞住一叠紅色籌碼，叫事頭婆幫佢配，點知在場有位女士一見冬叔就八卦問：「你都就嚟做外公啦！」<br> 但始終薑愈老愈辣，冬叔對住街坊都封口唔提個女大肚，只係輕描淡寫講咗句：「呢啲我唔知喎！」</p></body></html>
