<html><header><meta charset="utf-8"><title>甫士王：廖碧兒黑脷彈出</title></header><body><h1>甫士王：廖碧兒黑脷彈出</h1><p>廖碧兒（圖一）噚日喺觀塘apm出席相機宣傳活動，她重應大會要求即席示範攀石，不過廖碧兒一身嘅服飾唔係正宗嘅攀石裝備，所以佢都係作狀企咗上去最低嗰層石上面，之後就回頭一笑畀在場嘅記者影相，但係唔知點解廖碧兒條脷有一撻好大嘅黑色（圖二），唔知之前食過乜嘢呢。<br> 另外新婚在即嘅吳家樂就話近日有好多狗仔隊跟蹤佢，所以佢每日做完嘢都即時返屋企休息，關仁就覺得藝人幾時都係有人關心好過冇人過問㗎啦！</p></body></html>
