<html><header><meta charset="utf-8"><title>大大隻熱狗當Lunch</title></header><body><h1>大大隻熱狗當Lunch</h1><p>好濫呀！𠵱家連食肆都改名做「Hea」，「Hea」同熱狗有乜關係？唔理！淨係知檔嘢齋賣熱狗已經勁好生意，肥平留意到大把OL幫襯，梗係喇，熱烘烘熱狗大大隻，份量大過便利店貨色差唔多四分一，埋單計數都不過每隻$12噃，女仔肚窄當Lunch食都重得，汁醬除咗青瓜茸、茄汁同芥末之外，加多$2仲有芝士碎揀，呢$2咪慳呀，加芝士碎成隻熱狗香好多㗎！<br><br>Hea<br>地址：尖沙嘴加連威老道30號<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
