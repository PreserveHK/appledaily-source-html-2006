<html><header><meta charset="utf-8"><title>Krusty亂轉險碌落台</title></header><body><h1>Krusty亂轉險碌落台</h1><p>Krusty同Soler噚日出席旺角一個頭髮造型產品活動，佢哋兩隊組合仲幫歌迷set頭，雖然係第一次出招，不過髮型師都猛讚佢哋手勢好。但係噚日表演個台就細咗啲，而且放咗唔少樂器，搞到Krusty唱緊《吉絲蒂的衣櫃》時，活己嵐喺台上面轉圈，轉轉吓就一腳撞咗埋去個喇叭度，仲差啲失平衡跌咗落台，事後佢都話：「頭先都好驚㗎！個台好窄，而且又驚整亂個髮型，已經有啲舞步刪咗㗎啦！」</p></body></html>
