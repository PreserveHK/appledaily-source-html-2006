<html><header><meta charset="utf-8"><title>數度劫銀行疑犯提堂</title></header><body><h1>數度劫銀行疑犯提堂</h1><p>【本報訊】涉嫌是「口罩劫匪」數度打劫觀塘區銀行的無業男子，於日前被捕後被控搶劫及企圖搶劫共四項罪名，昨被押往至觀塘裁判法院應訊，暫毋須就控罪答辯，裁判官指案情極為嚴重，故反對被告保釋申請，將案件押後至五月八日再提堂，被告還押監房看管。<br> 三十三歲被告李楚兵，報稱無業，居於觀塘，被控於本年一月三日及二月十六日，打劫觀塘康寧道中國工商銀行及物華街集友銀行，共劫去一萬八千五百元；另被控於本月七日及九日到觀塘輔仁街永亨銀行及裕民坊中信嘉華銀行企圖搶劫。<br> 案件編號：KTCC1560/06</p></body></html>
