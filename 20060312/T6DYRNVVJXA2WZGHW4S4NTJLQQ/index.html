<html><header><meta charset="utf-8"><title>宮闈亂史仇慾交纏</title></header><body><h1>宮闈亂史仇慾交纏</h1><p>張藝謀新作《滿城盡帶黃金甲》改編自曹禺經典話劇《雷雨》，但故事背景卻由民初改為唐朝宮廷。在金秋十月的唐朝長安，皇帝（周潤發飾）與宮女生下大太子元祥（劉燁飾）後，宮女被迫投河，其後皇帝迎娶美艷狠毒的皇后（鞏俐飾），但二人生活並不和睦，皇后雖替皇帝誕下二太子與小太子昌（秦俊傑飾），但仍得不到皇帝歡心，相反，皇帝更對小宮女（李曼飾）心存好感。<br> 備受冷落的皇后竟主動勾引較她年輕七歲的大太子元祥，沒想到元祥卻偏偏愛上小宮女李曼，後來他發現小宮女竟是其同母異父的妹妹，入宮只是為了報復……</p></body></html>
