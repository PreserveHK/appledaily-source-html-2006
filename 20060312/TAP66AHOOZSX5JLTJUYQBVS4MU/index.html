<html><header><meta charset="utf-8"><title>林嘉欣新居風水不如舊</title></header><body><h1>林嘉欣新居風水不如舊</h1><p>林嘉欣近兩年好事多磨，與陳光榮拍拖影響形象而一度被所屬的星皓電影公司打入冷宮，去年情變之餘，主演的電影《怪物》票房亦未如理想，今次她由大坑道雅景軒香閨搬到跑馬地雲地利道的酒店式大廈，據堪輿學家麥玲玲表示，其新居風水新不如舊，反而大坑舊居會有利財運。</p><p>真愛現身</p><p>麥玲玲表示林嘉欣過去兩年運程麻麻，但今年開始轉運，真命天子分分鐘已在眼前出現，麥玲玲說：「林嘉欣今年會有桃花，農曆年後，即𠵱家左右，七月、八月都有，真命天子可能已經出現，今年佢嘅運會比較強，出年、後年嘅運會仲好。」</p></body></html>
