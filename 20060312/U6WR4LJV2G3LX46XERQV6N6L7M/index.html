<html><header><meta charset="utf-8"><title>推翻極權</title></header><body><h1>推翻極權</h1><p>慘遭剃頭</p><p>本是工人的妮妲莉因在街上遇到色狼，幸V路過救了她，從此踏上革命之路，其間不幸被極權政府拘捕，更慘被剃頭，該場戲要一場直落，完全沒有NG機會。</p><p>骨牌ShowOff</p><p>俠客V要把二萬二千多塊砌成V形圖案的骨牌推倒，負責堆砌骨牌的人員花了二百個小時將骨牌砌好，整個過程令全體工作人員屏息靜氣。</p><p>易裝革命</p><p>片末導演營造一場由人民自發組成、均穿上V煞裝備的地下革命軍團出動的壯觀場面，不止震懾片中的秘密警察陣營，也撼動了觀眾的心。</p><p>怒炸國會</p><p>仿照十六世紀時期的革命英雄佳霍基斯，在《V煞》一片中，V同樣選在十一月五日起革命，更於國會內放置炸彈，爆炸場面非常逼真。</p></body></html>
