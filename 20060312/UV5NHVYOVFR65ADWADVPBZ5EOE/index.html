<html><header><meta charset="utf-8"><title>傅穎脫癦做萬人迷</title></header><body><h1>傅穎脫癦做萬人迷</h1><p>組合Soler昨日聯同關智斌、吳雨霏及傅穎（Theresa）等齊到銅鑼灣出席「非常萬人迷大賽2006」，與參賽者大談心目中的萬人迷，Kary笑言對有鬚根的男士最感興趣，Soler即使出迷人的眼神電Kary，場面搞笑。<br> 只見Theresa臉上貼了三張小膠布，她說：「陳嘉上話藝人面上有癦拍近鏡唔好睇，介紹咗個整容醫生畀我，咁咪去脫囉。」<br> 採訪：胡比　攝影：陳慧安</p></body></html>
