<html><header><meta charset="utf-8"><title>鏢局水戰馬仔失控狂射</title></header><body><h1>鏢局水戰馬仔失控狂射</h1><p>馬浚偉、惠英紅同郭鋒等《鐵血保鏢》演員噚日喺西九龍中心宣傳，分組玩搶答遊戲，勝出隊伍可以將水潑向敵方，點知遊戲未開始，成班藝員已經開始水戰，郭鋒率先將盆水潑向馬仔，馬仔亦兜頭淋濕黃智賢，一時間台上水花四濺，情況一發不可收拾，最後司儀惟有將遊戲終止。惠英紅話：「黃智賢成杯水淋落嚟，個bra都濕晒！」<br> 《鐵》劇第一個禮拜平均收視有二十九點（約一百八十萬觀眾收睇），馬仔話：「如果平均收視有三十四點，到時一定擺三五圍請大家食飯。」</p></body></html>
