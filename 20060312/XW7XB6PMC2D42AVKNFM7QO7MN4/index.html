<html><header><meta charset="utf-8"><title>歡喜禪</title></header><body><h1>歡喜禪</h1><p>微風過耳：日本夫婦有個漂亮女兒，她竟無緣無故的大肚起來！在父母的逼問下，女兒吞吞吐吐的說出「白隱」兩個字。夫婦怒不可遏，向白隱禪師大興問罪之師。白隱聽清事情原委，淡然的說：「是這樣嗎？」孩子生下來，夫婦把孫兒抱給白隱撫養。此時的白隱早已名譽掃地，每當他向人乞求嬰兒的用品時，都遭到白眼，但他都處之泰然，用心的照顧孩子。<br>一年後，小孩的媽媽終於向父母招認小孩的生父是另有其人！於是，三人來到白隱的家，不斷的道歉，也想帶走孩子。白隱在交回小孩時輕聲的說：「是這樣嗎？」恍如不曾發生甚麼事，即使有，也像是微風過耳，瞬間即逝。</p></body></html>
