<html><header><meta charset="utf-8"><title>阿蓋德共享密碼看電郵</title></header><body><h1>阿蓋德共享密碼看電郵</h1><p>恐怖大亨拉登（OsamabinLaden）領導的阿蓋德（al-Qaeda）恐怖組織近年靠互聯網建立「虛擬訓練基地」，上載數千頁訓練指南，內容包括製造奪命化學武器和發動恐怖襲擊，但他們如何不被西方國家發現？<br> 巴基斯坦情報專家指出，阿蓋德經常透過雅虎和微軟Hotmail等免費電郵溝通，但原來他們不會發送電郵，以免被截取，而是將訊息儲存在電郵戶口草稿匣內，透過共享密碼進入電郵閱讀其他成員留下的訊息，而且訊息是以暗號編寫，大大減低被讀取的風險，就連拉登和他副手扎瓦希里（AymanAl-Zawahiri）也透過第三者使用這些電郵。<br> 美國廣播公司</p></body></html>
