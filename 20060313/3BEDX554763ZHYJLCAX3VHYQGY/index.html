<html><header><meta charset="utf-8"><title>Bobby玩殘大馬記者</title></header><body><h1>Bobby玩殘大馬記者</h1><p>曾志偉有份投資的食肆「美食獎門人」前日在吉隆坡開幕，除志偉外，歐陽震華（Bobby）、吳國敬、袁彩雲和江欣燕等也有出席。志偉每次到大馬也會吃雞飯，有記者指禽流感肆虐時，他說：「要死也輪不到我啦。」</p><p>要先答問題</p><p>開幕禮上，有大馬女記者要求Bobby寫紀念賀詞，Bobby竟先要對方回答他一條問題，問題是一個啞巴怎樣買梳，女記者回答：「用手語。」但Bobby硬要對方用手比劃，志偉在旁更指女記者的自我保護力太強。<br> 據知後來該女記者向友人哭訴遭無禮對待，感到委屈和生氣，Bobby知道玩過火後欲向對方道歉，但對方已哭着離開。　撰文：林妃</p></body></html>
