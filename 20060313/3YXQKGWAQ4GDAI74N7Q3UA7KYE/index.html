<html><header><meta charset="utf-8"><title>廣東要建社保安全網</title></header><body><h1>廣東要建社保安全網</h1><p>廣東省近期頻頻發生因徵地賠償不足而引發的農民抗議事件，官民、警民衝突不絕。而中共廣東省委書記張德江前日向官方新華社聲稱：「廣東要在全國率先建設覆蓋城鄉所有人口的社會保障安全網，使老百姓病有所醫、老有所養、幼有所教、衣食無憂、安居樂業。」<br> 汕尾東洲去年發生武警開槍鎮壓示威村民後，張德江曾下令，徵地手續不完整、沒達成協議、賠償款未到位的項目，不准開工，但近期順德等地仍有村民抗議徵地賠償不足。<br> 本報記者</p></body></html>
