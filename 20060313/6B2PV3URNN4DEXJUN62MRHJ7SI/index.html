<html><header><meta charset="utf-8"><title>獨裁者下場</title></header><body><h1>獨裁者下場</h1><p>侯賽因：</p><p>伊拉克前任總統，○五年底與七名舊部於巴格達受審；罪名包括屠殺一百四十名什葉派教徒，放逐、虐待及禁錮等，一旦罪成，八人都要吊死</p><p>全斗煥、盧泰愚：</p><p>南韓兩名前任總統，全斗煥因主導七九年軍事政變，及八○年光州事件，九六年被判死刑；盧泰愚同年亦以受賄及參與軍事政變，判監22年；但兩人九七年底獲赦免</p><p>皮諾切特：</p><p>南美智利前軍事獨裁者，二○○○年底於智利被控在任時綁架及殺害異己，智利司法當局○二年以他精神狀況不能自辯為由，結束案件。去年一月聖地亞哥上訴庭處理皮諾切特涉嫌折磨政敵案時，撤銷其豁免起訴權</p></body></html>
