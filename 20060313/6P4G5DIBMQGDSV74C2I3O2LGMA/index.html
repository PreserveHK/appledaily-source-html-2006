<html><header><meta charset="utf-8"><title>摩記網上慈善拍賣</title></header><body><h1>摩記網上慈善拍賣</h1><p>去年9月，Motorola曾透過Yahoo！拍賣網宣傳新推手機，反應不俗。<br> 摩托羅拉亞太有限公司移動器材事業部高級市場經理謝德浩表示，為了滿足客戶需求，他們經常尋找新的推銷渠道，而拍賣網是其一探索的途徑。<br> 他指出，以此渠道作推廣，是一個很好的機會，讓該公司及Yahoo共同摸索及評估網上拍賣往後的可用之處，而且有利於慈善機構。<br> 而Motorola早前與Yahoo！再次聯手舉行另一次的網上慈善拍賣活動，有超過100部手機，以低至1元開始拍賣，期望帶來多贏局面。</p></body></html>
