<html><header><meta charset="utf-8"><title>兩地銅像姿態一攻一守</title></header><body><h1>兩地銅像姿態一攻一守</h1><p>去年十一月擺放在香港尖沙嘴星光大道的李小龍銅像，比波斯尼亞莫斯塔爾李小龍銅像遲一天揭幕，兩個銅像造型意念都是來自《猛龍過江》，可是前者擺出進攻形態，後者則是個防守姿態。莫斯塔爾建立李小龍銅像發起人Gatalo指出，莫城李小龍豎起的五指掌，在當地人墳墓中代表和平的意思，所以，它也有宣揚和平的意念。<br> 李小龍原名李振藩（1940-73年），是粵劇四大名丑生李海泉之子，美國三藩巿出生，一歲隨家人移居香港。長大後習詠春拳，拜葉問為師；五八年到美國讀大學，主修哲學，六○年在美國自創「截拳道」，成為一代宗師。曾主演《精武門》、《唐山大兄》等電影。	本報記者</p></body></html>
