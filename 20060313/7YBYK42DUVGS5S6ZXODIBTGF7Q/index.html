<html><header><meta charset="utf-8"><title>亞視重演韓農示威</title></header><body><h1>亞視重演韓農示威</h1><p>譚凱琪、郭家頤及陳展鵬等亞視藝員昨日於灣仔為亞視劇集《香港奇怪實錄之WTO危城六日》拍攝外景，三位演員及臨時演員重演早前韓國農民於灣仔示威情況，即場模仿當時韓農三步一跪的抗議場面。<br> 譚凱琪表示十分同情當日韓國農民的心情，她說：「我都有留意呢件事，好同情佢哋，今次我係做一個韓國歌手，所以我都向朋友學咗少少韓文。」她又表示目前乃自由身，但問到會否簽亞視時，她說：「因為今次係以單元形式合作，簽亞視其實都有咁嘅可能性，不過都係要睇條件。」此外、問到郭家頤可有帶定護膝拍攝時，她說：「冇呀！」	<br> 採訪、攝影：王崇穎</p></body></html>
