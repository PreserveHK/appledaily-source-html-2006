<html><header><meta charset="utf-8"><title>情緒低落易生自殺念頭</title></header><body><h1>情緒低落易生自殺念頭</h1><p>抑鬱症可由外部環境事件及身體內部因素引起，主要症狀包括情緒低落、興趣全面減退、體力腦力疲乏。其他症狀還有：對前途悲觀，為小事自責，有企圖自殺行為，注意力難以集中、記性差，對活動沒有興趣，不願見人，食欲下降和消瘦；睡眠功能紊亂等。<br> 抑鬱症患者除接受藥物治療及心理輔導外，還可嘗試「心理自助法」。廣州市第一人民醫院心理諮詢專家尹平表示，抑鬱症患者可多與別人交流，分享自身問題；制訂每天活動目標，把一天的活動安排得緊密，並盡可能完成；減少進食刺激性食物，如咖啡、茶、酒等；早上固定時間起床，白天不要睡覺。</p></body></html>
