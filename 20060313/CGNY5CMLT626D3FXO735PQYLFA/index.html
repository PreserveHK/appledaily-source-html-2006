<html><header><meta charset="utf-8"><title>新巴、城巴員工要求加薪</title></header><body><h1>新巴、城巴員工要求加薪</h1><p>【本報訊】在企業紛紛加薪的情況下，汽車交通運輸業總工會屬下的新巴分會及城巴分會，近日正式去信公司，提出加薪的訴求，工會將於短期內進行一項問卷調查，收集員工對加薪幅度的意見，然後再與資方協商。<br> 工會指出，本港經濟持續好轉，消費物價指數又不斷上升，而資料顯示，擁有新巴及城巴的新創建集團去年盈利近三十億元，較前年上升九成。<br> 粗略估計新巴及城巴的盈利也高達五億元，既然公司已經賺大錢，員工自然希望資方與他們一起分享經濟成果，作出合理加薪。</p></body></html>
