<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧沙田嘉御山公布銷情<br> ‧大坑渣甸豪庭開放現樓示範單位<br> ‧油塘鯉灣天下銷售新安排記者會</p><p>周二</p><p>‧尖沙嘴寶勒商業大廈地下/地庫截標</p><p>周三</p><p>‧堅尼地城卑路乍街137號全幢截標<br> ‧中環威靈頓街10號1至3樓及5樓截標<br> ‧金鐘海富中心1座1103A室截標<br> ‧銅鑼灣開平道1至3號截標</p><p>周四</p><p>‧香港測量師學會午餐會</p><p>周五</p><p>‧大圍站車廠住宅項目截標<br> ‧尖沙嘴漢口中心地下G1至G2舖截標<br> ‧荃灣工業大廈約19萬呎截標<br> ‧九龍塘劍橋道6號截標</p></body></html>
