<html><header><meta charset="utf-8"><title>Kenny交稅一Q清</title></header><body><h1>Kenny交稅一Q清</h1><p>關智斌（Kenny）前晚打低側田喺廣州嘅《9+2音樂先鋒榜2005年度頒獎典禮》得男新人金獎，唔知係咪太開心，連有雜誌影佢去銀行借錢都冇所謂，佢話嗰日其實係同家姐去搞交稅嘅嘢，同埋申請信用卡，Kenny話：「雜誌咁寫我咪好囉！我下次報稅將個報道夾埋喺稅單畀稅局。其實我唔係搵好多，但呢行一闊三大，儲到少少錢，交稅就一Q清袋。」呢頭呻完，Kenny嗰頭又話想問銀行借錢開舖頭，即係無論點佢都等錢使啦。</p></body></html>
