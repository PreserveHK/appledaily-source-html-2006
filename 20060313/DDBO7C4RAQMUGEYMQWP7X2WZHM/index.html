<html><header><meta charset="utf-8"><title>Homeless搬竇全店3折起清倉</title></header><body><h1>Homeless搬竇全店3折起清倉</h1><p>最近有潮友告知，Homeless將會在4月搬竇，所以由即日起至四月將會進行清貨大減價，全場新舊貨品七折起發售，有一半更低至3折，貨品除各款燈飾外，還有本地設計師CarryChau的「烏蠅」Collection精品，想入貨布置家居又或者正值搬屋要入貨，是時候趁低吸納喇喂！<br>記者：黃婉冰<br><br>Homeless（27801363）<br>地址：油麻地新填地街151號地下C舖</p></body></html>
