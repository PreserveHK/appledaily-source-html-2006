<html><header><meta charset="utf-8"><title>邱吉爾精神病約束衣上身</title></header><body><h1>邱吉爾精神病約束衣上身</h1><p>英國精神病人組織Rethink，為了展示精神病人也能克服病情，最近在諾里奇（Norwich）市中心豎立一座三米高的英國戰時首相邱吉爾（WinstonChurchill）的銅像。為甚麼是邱吉爾？原來邱吉爾曾患抑鬱症，但他最後領導英國人打二戰，成為二戰英雄，名留千古，實在值得精神病患者學習。<br> 為邱吉爾立像本來無不妥，最弊是銅像畫蛇添足，多加了一件精神病者穿的約束衣，激到他的外孫、保守黨議員索姆斯大罵這點子「荒謬又討厭」。但另一名議員吉布森贈興說，邱吉爾病重時的確曾穿約束衣呀。<br> 英國廣播公司</p></body></html>
