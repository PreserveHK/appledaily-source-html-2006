<html><header><meta charset="utf-8"><title>XBOX360首賣遊戲多過日本</title></header><body><h1>XBOX360首賣遊戲多過日本</h1><p>雖然XBOX360行機要16號先有得玩，不過各大場已經充滿宣傳廣告同配有720P高解像LCD嘅試玩台。同日除咗主人家Microsoft有成5款遊戲推出之外，EA、ACTIVISION、UbiSOFT等亦有成十款新Game撐場，香港首賣日嘅新Game數量重勁過日本首賣。據代理講，其中焦點大作《GHOSTRECON：ADVANCEFIGHTER》會提早於15號派貨落場，實行機未到Game先到。<br><br>文：打機鐵人</p></body></html>
