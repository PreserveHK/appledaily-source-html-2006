<html><header><meta charset="utf-8"><title>小齊玩波子機憶童夢</title></header><body><h1>小齊玩波子機憶童夢</h1><p>任賢齊昨日在台灣舉行新碟《老地方》簽唱會，為配合大碟主題，他更把夜市中熱門的射氣球和波子機等古老玩意搬上台與fans同樂，與大家重溫童年溫馨。<br> 小齊說：「這些玩意伴隨大家度過最單純的童年時光，雖然現在許多夜市和市集都還有，但獎品早已日新月異，不像以前以零食為主，小朋友可以在遊戲中博大獎，反正再糟糕都有口香糖等基本獎，個個都興奮滿足！」</p><p>邊唱邊射飛鏢</p><p>小齊又憶述當年為了愛吃的香腸和雪糕，小齊每天都在家中勤練波子機，最後成了鄰里聞名的彈珠小霸王。而活動上，小齊一時技癢邊唱歌邊射飛鏢，𠱁得fans興奮大叫。<br> 採訪、攝影：黎寶蘋</p></body></html>
