<html><header><meta charset="utf-8"><title>天水圍男人搵工更難</title></header><body><h1>天水圍男人搵工更難</h1><p>【本報訊】職工盟訪問了八百一十四名天水圍居民，當中超過九成人需跨區工作；五成六人每日車程兩小時以上；四成每月開支高達一千元以上。有居民指區內就業機會少，多是家務助理及售貨員的空缺，男性較女性更難搵工，而交通費太貴及工資過低，均令他們不想找工作。<br> 立法會議員李卓人指，有僱主看準居民想在原區工作的心理，刻意調低工資，建議政府向所有住在偏遠地區、工資低於六千元的居民，發放交通津貼，鼓勵他們到區外就業。</p></body></html>
