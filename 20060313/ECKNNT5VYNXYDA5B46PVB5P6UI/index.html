<html><header><meta charset="utf-8"><title>尹子維撩女懶理連凱</title></header><body><h1>尹子維撩女懶理連凱</h1><p>尹子維早前去了美國洛杉磯為StarMovies採訪奧斯卡頒獎典禮，日前回港後又走到中環街頭與Alive成員吳彥祖、陳子聰及連凱以搞笑的造型拍攝MV，好不忙碌。不過昨日凌晨時分，尹子維就和連凱，偕一女友人在中環蒲吧。</p><p>十分好傾</p><p>昨日凌晨十二時，尹子維和連凱及一女友人步出中環Dragoni酒吧，尹子維與身邊的女性朋友十分談得來，雖然一路上也不見他們有任何親熱舉動，但兩人似乎有談不完的話題，完全沒有理會連凱的存在，而三人步行到蘭桂坊大廈後就到另一間酒吧消遣。<br> 採訪、攝影：娛樂突發組</p></body></html>
