<html><header><meta charset="utf-8"><title>男人工時長容易離婚</title></header><body><h1>男人工時長容易離婚</h1><p>家庭暴力跟婚外情，一向是婚姻的兩大「殺手」，但荷蘭有研究顯示，受社會風氣改變，和婦女經濟自主影響所及，丈夫工作時間長，成為離婚主因的比重激增三倍。</p><p>昔日主因暴力和不忠</p><p>負責研究的荷蘭Radboud大學社會學副教授德赫拉夫（PauldeGraaf）指出，現代人對婚姻的觀念轉變，關係不再是一張長期飯票，而是相處，因此共處時的快樂變成重要的考慮。<br> 研究訪問了一千七百名離婚人士，結果顯示，戰後年代離婚的主因當中，五成四是男方暴力及不忠；而埋怨配偶工時太長的，則只有百分之八婦女；但到近年，則有兩成八離婚婦女指配偶工作忙是主因。<br> 英國《星期日泰晤士報》</p></body></html>
