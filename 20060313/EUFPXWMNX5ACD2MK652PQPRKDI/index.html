<html><header><meta charset="utf-8"><title>失明維權人士被拘禁</title></header><body><h1>失明維權人士被拘禁</h1><p>山東失明維權人士陳光誠的妻子表示，丈夫前日被公安帶走。陳光誠曾揭發政府虐待孕婦及強迫墮胎，引起國際關注。陳光誠的朋友則指，陳光誠前日外出購物時，遭懷疑是當局僱用的四名男子襲擊，他的頭、頸及手多處受傷，血流披面。<br> 現年三十五歲的陳光誠自學法律，曾幫助山東沂南縣村民控訴當地政府強迫懷孕後期孕婦墮胎，以及強制執行許多節育措施，他後來也因此被當局軟禁家中。而陳光誠的表弟陳華上月被暴徒毆打及被公安帶走，一度引發村民與公安對峙。<br> 美聯社</p></body></html>
