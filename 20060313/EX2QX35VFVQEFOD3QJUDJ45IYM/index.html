<html><header><meta charset="utf-8"><title>億和擴精密部件產能</title></header><body><h1>億和擴精密部件產能</h1><p>【本報訊】億和精密工業（838）主席張傑說，集團精密部件產能年底將大升70%，新拓展的塑膠精密組件業務，可望明年帶來貢獻。<br> 他指出，早前配股集資1.07億元，3000萬元用作提升五金業務產能，3000萬元提升塑膠業務產能，3200萬元作模具中心的投資。<br> 集團主要生產影印機和打印機部件，這些產品中40至45%屬五金精密部件，55至60%屬塑膠精密部件。集團正拓展一條龍服務，除生產五金精密部件外，也開始生產塑膠精密部件，並生產有關模件及組裝，為客戶降低成本。<br> 塑膠業務已取得KonicaMinolta定單，今年初開始接獲小量富士施樂及理光的定單。</p></body></html>
