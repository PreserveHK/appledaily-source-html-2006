<html><header><meta charset="utf-8"><title>袁潔瑩斷背行孖咇</title></header><body><h1>袁潔瑩斷背行孖咇</h1><p>前晚蘭桂坊餐娛集團公關Joe在銅鑼灣唱K賀生日，一眾圈中好友均有到賀。Joe人緣甚廣，去年生日會王菲和劉嘉玲均是席上客，今年雖然二人缺席，仍不減氣氛。<br> 晚上十時壽星仔率先抵達卡拉OK，其後上山詩鈉、袁潔瑩與同性好友阮嘉欣、譚玉梅、薛芷倫、范姜等陸續到達，幾乎全女班替Joe賀生日，復出Ball后薛芷倫慣性地穿上吊帶小背心谷胸賀壽，令生日會升溫。<br> 此外，前晚溫碧霞親自駕駛平治房車在卡拉OK門外接載一名男士，而許志安亦乘坐保母車路過。<br> 採訪：胡比<br> 攝影：陳俊強</p></body></html>
