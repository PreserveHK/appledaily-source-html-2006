<html><header><meta charset="utf-8"><title>睡眠影響患糖尿病</title></header><body><h1>睡眠影響患糖尿病</h1><p>別以為休息得愈多就會愈好，美國一項研究顯示，睡眠時間過長或過短都令人容易患上糖尿病。研究人員以一千一百名沒有患上糖尿病的中年男性進行為期十五年的研究，結果發現每天睡眠時間少於六小時的，患上糖尿病的風險比睡上七至八小時的人高出兩倍；而每天睡眠多於八小時的人更較只睡七至八小時的人高出逾三倍。<br> 負責研究的耶魯大學HenryKlarYaggi博士說：「早前也有冠狀動脈心臟病的研究顯示，女性亦會因此而增加死亡率及患上糖尿病的風險。」他又稱，這風險不會受年齡、血壓及是否吸煙等因素影響，反而會因調節荷爾蒙水平而有所減少。</p></body></html>
