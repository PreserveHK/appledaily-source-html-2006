<html><header><meta charset="utf-8"><title>內地電股業績看淡</title></header><body><h1>內地電股業績看淡</h1><p>【本報訊】本港上市的內地發電集團，本周起公布業績，首家是中電國際（2380）。麥格理證券預測，各公司利潤倒退11%至增長96%，主要反映煤價的影響。<br> 麥格理表示，雖然去年實施煤電聯動，但實際上，發電集團只可將約70%成本轉嫁予客戶，去年內地發電公司的毛利率會下調3至4個百分點。麥格理較喜歡華潤電力（836），因資產值折讓較大及市盈率較低。<br> 對於今年，荷銀證券分析員劉顯達說：「我仍然持審慎的態度，主要因為預料內地發電量的增長速度，將追過內地電力需求的增長」，後果是機組使用率下降，影響盈利能力。</p></body></html>
