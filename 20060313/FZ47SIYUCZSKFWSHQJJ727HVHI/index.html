<html><header><meta charset="utf-8"><title>布殊智囊低手騙徒</title></header><body><h1>布殊智囊低手騙徒</h1><p>做得美國總統的智囊團，當然要有腦。喬治布殊的前內政顧問艾倫（ClaudeAllen）更「智勇雙全」，他涉嫌二十五次利用欺詐手法，騙取商店退貨款額，手法甚具創意：先購買一件商品，然後折返商店，從貨架上拿取另一件相同貨品，利用剛才那張發票退貨，騙回貨款，變相「免費」購物。騙取的貨品貴至家庭影院裝置、衫褲鞋襪、打印機，平至兩個半美元的物品都有，總值不過三萬八千港元，刑罰卻是面臨最高十五年監禁。艾倫任職內政顧問約一年，上月請辭。<br> 美國《華盛頓郵報》</p></body></html>
