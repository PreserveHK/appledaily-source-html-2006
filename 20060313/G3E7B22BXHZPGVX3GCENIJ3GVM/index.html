<html><header><meta charset="utf-8"><title>卡斯特羅分期買專機</title></header><body><h1>卡斯特羅分期買專機</h1><p>美國總統擁有空軍一號專機，古巴總統卡斯特羅（FidelCastro）也不失禮，最近古巴向俄羅斯購入兩架伊留申（Ilyushin）飛機，總值約八億六千萬港元，其中一架就用作他的專機，機內有梳化床、真皮座位、DVD機和吧枱。除機師艙門防彈外，也有個防炸彈安全系統。由於古巴窮，政府只付了機價一成五作為首期，餘款要向俄羅斯銀行借貸，分十年清還。為避免非議，政府指另一架飛機用來接送工人來往古巴和委內瑞拉。卡斯特羅，都算你識做！<br> 英國廣播公司</p></body></html>
