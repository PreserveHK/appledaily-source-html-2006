<html><header><meta charset="utf-8"><title>精華素妙用</title></header><body><h1>精華素妙用</h1><p>阿Zing今日醒你美顏方法，平日大家用精華素除了塗完爽膚水用，還有其他用法。當你皮膚狀態唔好，除了上粉前敷過面膜外，塗粉底時，還可將精華素加入濕粉溝勻，塗上面，份量是一比一，粉底自然可以貼一點。另外，靚女們去旅行，上飛機好喜歡噴礦泉水上面，其實這樣做，面上的礦泉水乾後，反而會將皮膚的水份倒抽出來。噴完礦泉水後，應該趁面部濕潤，即時塗上精華素，就可以為面上乾爭爭的細胞補水，皮膚即時變得飽滿。<br><br>記者：馬靜兒</p></body></html>
