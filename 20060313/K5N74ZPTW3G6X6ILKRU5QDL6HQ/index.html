<html><header><meta charset="utf-8"><title>陳鍵鋒男女都啱險黐線</title></header><body><h1>陳鍵鋒男女都啱險黐線</h1><p>無綫新劇《千謊百計》昨日在清水灣的邵氏取景拍攝。陳鍵鋒在劇中飾演大奸角，又殺人又害人，且經常要大哭大鬧，令他擔心會患情緒病，他說：「呢套劇成日要殺人放火，叠住開另一套劇《鳳凰四重奏》要同馬德鐘斷背，成日要情心款款對住佢，前日先拍完一場我哋攬住整餅戲，搞到啲人勁笑我哋，喺劇裏又要強姦佘詩曼三次，所以近期好似精神病咁。」<br> 而徐子珊和黃智賢亦在《千》劇中扮演植物人，二人要戴上頸箍被綁在輪椅上，徐子珊說：「近期開電影又開劇集，都幾辛苦。」<br> 採訪、攝影：卓寶花</p></body></html>
