<html><header><meta charset="utf-8"><title>一粒神秘子彈送扁進總統府</title></header><body><h1>一粒神秘子彈送扁進總統府</h1><p>二○○四年三月十九日下午，即台灣總統選舉前夕，競逐連任的總統陳水扁、副總統呂秀蓮，乘坐吉普車在台南巿拉票時遭槍擊，陳肚皮擦傷、呂則膝蓋流血。事件引發的「悲情」效應，令在選前各項民意調查中本來落後的陳、呂配，以不足三萬票的些微多數險勝國民黨、親民黨聯盟的連戰、宋楚瑜。</p><p>泛藍在敗選後認為槍擊案疑點重重，數十萬名支持者數度上街抗議，質疑槍擊案是陳水扁自導自演。當局事後成立專案小組調查事件，又邀請美籍華裔鑑證專家李昌鈺到台協助調查。去年八月，當局調查認定兇手為陳義雄，其行兇動機為「不滿時局」，但他在案發數天後已自殺身亡。</p></body></html>
