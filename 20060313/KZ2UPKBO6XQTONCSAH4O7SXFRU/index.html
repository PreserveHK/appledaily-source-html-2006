<html><header><meta charset="utf-8"><title>勞審處被指追欠薪乏力</title></header><body><h1>勞審處被指追欠薪乏力</h1><p>【本報訊】僱員在勞資審裁處獲判勝訴，並不等如一定可以討回欠薪。街坊工友服務處過去一年接獲二十宗經勞審處處理後仍被拖欠薪金的個案，涉款二百多萬元，街工昨連同一批受害工人召開記者會，力數勞審處追薪乏力，儼如無牙老虎。<br> 街工執行主管尹兆堅稱，由於現行機制勞審處沒有權力向逃避責任的僱主施以懲罰，不少僱主明目張膽「走數」，有僱員無奈申領破產欠薪保障基金特惠款項，但卻因基金賠償有上限，令其中一名女工最終取得的賠償金額由原先法庭判決的十一萬元，急降至四千元，兩者相距二十七倍。</p></body></html>
