<html><header><meta charset="utf-8"><title>節節領先：濟州油菜花祭</title></header><body><h1>節節領先：濟州油菜花祭</h1><p>3月25日及26日，韓國濟州會舉行油菜花祭，地點在中文觀光園地內的柱狀節理帶。那是由火山熔岩和六角形的石柱所組成，長約1公里左右。在這個被列為天然文化遺產的濟州油菜花祭，更有各種活動進行，如濟州傳統婚禮活動、各種民俗工藝體驗及油菜花相關商品展等。你還可品嚐用油菜花做出的朱古力、牛奶糖、餅乾和飲品，或參加他們的油菜花競走大賽，相當熱鬧。	<br><br>記者：張一豪<br>查詢：http://big5.chinese.tour2korea.com/</p></body></html>
