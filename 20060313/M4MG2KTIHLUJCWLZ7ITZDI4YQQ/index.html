<html><header><meta charset="utf-8"><title>地產簡訊<br>環貿中心高層呎價4038</title></header><body><h1>地產簡訊<br>環貿中心高層呎價4038</h1><p>美聯陳麗屏表示，一名長線投資者剛以1665萬元，購入中環環貿中心高層3個相連單位及1個車位，總面積約4123方呎，呎價4038元，部份連租約。她表示該廈租務情況理想，部份單位叫租每方呎17至18元。</p><p>順安商廈成交期貴兩成</p><p>另外，中原梁嘉榮指出，中環德輔道中112至114號順安商業大廈13樓全層，剛由投資者以580萬元購入，全層面積1500方呎，呎價3867元，成交期長達18個月。<br> 同廈14樓全層，亦以480萬元由一名用家承接，呎價僅3200元，較13樓低近兩成，可見投資者在長成交期的利誘下，出價較用家勇進。</p></body></html>
