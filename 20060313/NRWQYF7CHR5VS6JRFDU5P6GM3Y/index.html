<html><header><meta charset="utf-8"><title>鄭融入獄心寒</title></header><body><h1>鄭融入獄心寒</h1><p>昨日鄭融與組合Soler到域多利監獄，擔任「域多利結役儀式及酒會」表演嘉賓。鄭融一進入監獄即時感到心寒，參觀後她的心情亦變得沉重，她續說：「我見到啲房咁細都要迫成三個人，我諗個衞生環境都好差，加上一望出去都係鐵枝，個感覺好灰，我終於明白乜嘢叫鐵窗生涯。」</p><p>Soler憶兒時</p><p>Soler重提十六歲時與朋友參觀澳門監獄發生的趣事，他說：「我朋友爸爸就做法官，監獄入面好多犯都係佢判入去，而佢阿媽就係幫犯人減刑嘅律師，所以啲犯人見到佢又愛又恨，重指住佢話好彩佢有個律師阿媽咋。」<br> 採訪、攝影：李珮洳</p></body></html>
