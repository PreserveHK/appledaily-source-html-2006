<html><header><meta charset="utf-8"><title>樓市快訊<br>紅山揸7年賺900萬</title></header><body><h1>樓市快訊<br>紅山揸7年賺900萬</h1><p>▲美聯羅文駒表示，大潭紅山半島棕櫚徑A型洋房，2900方呎，獲廠家購入，作價3300萬元，呎價11379元。原業主99年以2400萬元購入，持貨7年賺900萬元離場。</p><p>城市花園交投增6倍</p><p>▲北角城市花園本月至今錄得7宗買賣，較上月同期激增6倍。利嘉閣黃龍智表示，5座中層C室，1010方呎，成交價530萬元，呎價5248元。原業主96年以612萬元購入，蝕82萬元。</p></body></html>
