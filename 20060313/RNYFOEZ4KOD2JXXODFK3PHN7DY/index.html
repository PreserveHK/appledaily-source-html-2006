<html><header><meta charset="utf-8"><title>美防長炒股勁賺3900萬</title></header><body><h1>美防長炒股勁賺3900萬</h1><p>美國國防部長拉姆斯菲爾德（DonaldRumsfeld）原來是炒股高手。他在八八至○一年，曾是生物科技公司GileadSciences董事局成員，九七年更任主席，五年前離開公司加入政府，但仍持有大量股份。該公司其後研製出禽流感藥特敏福，並將專利權賣予羅氏藥廠，每售出一粒可獲售價五分一的專利權稅。兩年前全球爆發禽流感，令特敏福需求急升，GileadScience股價亦漲了三倍。<br> 根據拉姆斯菲爾德去年的財產申報，他○四年尾出售部份該公司股票，資本收益超過三千九百萬港元，但仍持有總值約一億九千五百多萬港元股票。<br> 英國《獨立報》</p></body></html>
