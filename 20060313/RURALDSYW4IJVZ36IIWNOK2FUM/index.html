<html><header><meta charset="utf-8"><title>左翼青年怒火燒米蘭</title></header><body><h1>左翼青年怒火燒米蘭</h1><p>意大利米蘭前天（周六）爆發嚴重警民衝突，一批左翼青年走上購物區街頭，抗議新法西斯主義者即將舉行的大選集會。這批青年為數約三百至五百人，不少人手持鐵棒或以頭罩蒙面，他們大肆破壞，放火燒車（圖一）、搗毀商店，又襲擊警察。防暴警察到場制止滋事者，有約四十人被捕（圖二），其中有幾名青年，被憤怒的商店東主和居民圍毆，直至警察解圍才獲救。事件中多名警員遭土製炸彈炸傷。<br> 路透社/美聯社</p></body></html>
