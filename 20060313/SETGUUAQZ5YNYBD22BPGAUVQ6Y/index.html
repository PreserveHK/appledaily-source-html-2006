<html><header><meta charset="utf-8"><title>永利3138萬購友光地舖</title></header><body><h1>永利3138萬購友光地舖</h1><p>永利控股（876）宣布以3138萬元，向3名獨立第三者，購入灣仔軒尼詩道418至430號及堅拿道西9號──友光大廈地下2B號舖位，計劃作投資用途，舖位建築面積700方呎，平均呎價4.48萬元。<br> 該舖租約將於今年9月屆滿，永利表示，以目前市值租金每月9萬元計算，每年租金收入為108萬元，回報率3.44厘。</p><p>太子道舖月租漲14.3%</p><p>此外，中原鄭莉莉表示，旺角太子道西176號地下連閣樓舖位，面積共2200方呎，剛由連鎖餅店東海堂以8萬元承租，呎租約36元，較前租約上升14.3%，租期至09年2月。</p></body></html>
