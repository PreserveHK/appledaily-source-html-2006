<html><header><meta charset="utf-8"><title>禮賓府種杜鵑逾80年</title></header><body><h1>禮賓府種杜鵑逾80年</h1><p>聳立在中環的香港禮賓府，見證着本港殖民地歷史演變。禮賓府於香港成為英國殖民地八年後，開始建造，於一八五五年建成。在英國統治時期，歷任二十八位總督中，二十五位曾以禮賓府（以往稱為總督府）為官邸和辦公室。現任特首曾蔭權入住後，即成為首位以該府為居住和辦公室的政府首長。<br> 於一九一九年起，禮賓府開始種植杜鵑花，以增添大宅的繽紛色彩，並於六八年起首次開放讓市民參觀。至今，每逢杜鵑花盛開時均會舉行開放日，這已成為香港的年度盛事，多數定於周日舉行。該府的建築外形典雅、華麗，於九五年獲列為法定古迹，受《古物及古蹟條例》保護。</p></body></html>
