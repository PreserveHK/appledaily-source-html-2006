<html><header><meta charset="utf-8"><title>高息拖累<br>2月住宅摸貨減17%</title></header><body><h1>高息拖累<br>2月住宅摸貨減17%</h1><p>高息環境窒礙住宅炒賣，摸貨交投持續滑落。利嘉閣研究部主管周滿傑稱，2月份以確認人身份轉讓（摸貨）的住宅買賣登記僅121宗，較1月份146宗減少17%；佔全月整體二手住宅登記，比重降至2.4%，兩項數字同創近25個月新低，可見利率高企增加投資者出貨難度。其中一手樓摸貨登記僅58宗，較1月份銳減30%，多個熱炒新盤如西灣河嘉亨灣、荃灣樂悠居及東涌映灣園，登記量更大減17至50%。二手摸貨登記量亦減少3%，至63宗水平。<br> </p></body></html>
