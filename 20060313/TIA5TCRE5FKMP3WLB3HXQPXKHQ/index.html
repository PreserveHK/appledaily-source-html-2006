<html><header><meta charset="utf-8"><title>節節領先：和春天跳舞</title></header><body><h1>節節領先：和春天跳舞</h1><p>春天的來臨令人收起寒意，準備以蕩漾的心境迎接春意盎然的季節。台灣宜蘭縣也來一個春天慶典「綠色博覽會」，以「和春天跳舞」作主題，分為巴西風味館、綠博森林劇場、水草館、甲蟲館、蜘蛛館及科技館六個展區，最適合親子遊。當中還有不少宜蘭特產，如紅麴酒醋、金棗酒、桂花釀葡萄酒等出售。<br><br>記者：黃若茵<br><br>日期：3月18日至5月14日<br>地點：宜蘭縣武荖坑風景區<br>票價：150-250元新台幣<br>查詢：http://igreen.e-land.gov.tw/</p></body></html>
