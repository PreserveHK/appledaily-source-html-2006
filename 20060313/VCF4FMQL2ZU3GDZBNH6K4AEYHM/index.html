<html><header><meta charset="utf-8"><title>星基金掃粉嶺敏興工廈</title></header><body><h1>星基金掃粉嶺敏興工廈</h1><p>見工業物業回報高企，外資基金繼續在港掃入全幢工廈。星資基金豐樹物流信托（MapletreeLogisticsTrust）正計劃以約1.13億元，購入粉嶺敏興集團大廈全幢。該廈位於粉嶺業和街4至8號，現為1幢6層高的工業貨倉，總樓面137383方呎，平均呎價823元。</p><p>3月登記及金額將升兩成</p><p>另外，利嘉閣區域董事楊龍表示，上月工廈買賣合約登記共有396宗，較1月份的388宗，輕微增加2%，由於期內成交以細價物業為主，故上月成交總值僅7.3億元，較1月份大跌44.5%。不過，近期大手成交頻現，相信3月份合約登記及金額將升兩成。</p></body></html>
