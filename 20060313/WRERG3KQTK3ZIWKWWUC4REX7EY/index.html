<html><header><meta charset="utf-8"><title>翁嘉穗想生女陪行街</title></header><body><h1>翁嘉穗想生女陪行街</h1><p>昨日在北角一停車場舉行的「慧妍心連心慈善巡遊」開步禮，應屆港姐冠軍葉翠翠乘坐法拉利為巡遊開路，其他港姐及慧妍雅集成員則坐MiniCooper，多時沒見的翁嘉穗（Virginia）特別帶了現年五歲的兒子Jason同來，她透露丈夫去了美國探親，兒子要上學，故要留在香港湊仔。</p><p>為愛兒買寶馬</p><p>翁嘉穗稱兒子喜歡車，雖家中早已有一輛吉甫車及房車，但早前還是訂多了一架寶馬房車，問她會否再追多個女，翁嘉穗說：「其實老公覺得夠，但係我想追多個女，個仔唔鍾意同我行街。」<br> 撰文：林妃</p></body></html>
