<html><header><meta charset="utf-8"><title>倪震單拖蒲7仔</title></header><body><h1>倪震單拖蒲7仔</h1><p>倪震與周慧敏近年感情漸趨穩定，倪震早前在銅鑼灣的桌球室開幕後，兩人更經常走上波樓招呼客人，睇檔兼拍拖。不過近日周慧敏就認真忙，既要籌備五月尾舉行的紅館演唱會，又要忙為美式桌球聯賽應戰，相信亦沒有時間照顧另一半。</p><p>木口木面</p><p>大前日凌晨一點鐘左右，就見到倪震一個人在跑馬地屋企附近的茶餐廳食消夜，女友未有陪伴在側，只見倪震的心情好像不太好，冇乜笑容之餘，更食到揦埋口面。<br> 之後冇幾耐又見到倪震行去便利店，左逛右逛一輪後，只是買了一排益力多，未知是否飯後要補充一下活性乳酸菌呢！<br> 採訪、攝影：娛樂突發組</p></body></html>
