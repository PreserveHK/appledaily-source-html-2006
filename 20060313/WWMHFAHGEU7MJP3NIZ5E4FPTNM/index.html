<html><header><meta charset="utf-8"><title>天然食品減輕煙癮</title></header><body><h1>天然食品減輕煙癮</h1><p>戒煙會發胖，成為許多人拒絕戒煙的擋箭牌，但有醫生指戒煙與飲食之間甚有關連，多吃蔬果、多運動、多喝水，可以令戒煙戒得成功又健康，尤其是芹菜、番石榴、紅蘿蔔等蔬果，除可讓尿液偏鹼性以減輕煙癮發作，還可提供戒煙時的口腔滿足感，以及轉移注意力。<br> 台灣《中時電子報》報道，有醫生指由於戒煙初期食慾增加，造成體重容易上升，故建議多吃蔬果，特別芹菜、番石榴、紅蘿蔔等。這類天然食品除可減輕煙癮外，由於新鮮蔬果屬於低熱量、高纖維、含豐富水份及維他命、礦物質，對於控制飲食和食慾也有幫助。此外，大量喝水將體內積留的尼古丁盡量排出，也是不錯的方法。</p></body></html>
