<html><header><meta charset="utf-8"><title>祖兒酒店慰Fans</title></header><body><h1>祖兒酒店慰Fans</h1><p>容祖兒昨日與一百五十名歌迷於尖沙嘴美麗華酒店舉行歌迷聚會，祖兒首先帶領近三十人的銀樂隊進場，之後歌迷會會長頒發一支旗幟給她，上面列出了十項fans的心聲。眾fans希望祖兒可歌影視三棲發展理想、演唱會一個接一個，以及早日找到一個「堂堂男子」。</p><p>自掏數萬</p><p>司儀問祖兒是否想早日找到「堂堂男子」時，她竟指着身旁的會長說：「我諗佢想做我個堂堂男子多啲啦！」祖兒又表示由於歌迷會經費不足，所以昨日數萬元費用由她支付，她亦感謝眾歌迷宣誓永遠支持她，祖兒說：「我諗佢哋咁大個人都唔會對阿媽講呢啲說話啦，不過聽到啲誓詞內容，都覺得幾搞笑。」<br> 採訪、攝影：李珮洳</p></body></html>
