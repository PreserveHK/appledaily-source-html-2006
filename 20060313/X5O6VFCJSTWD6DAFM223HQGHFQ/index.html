<html><header><meta charset="utf-8"><title>言承旭帶病抵港</title></header><body><h1>言承旭帶病抵港</h1><p>台灣組合F4本月二十二日至二十五日會在紅館舉行四場演唱會，昨日言承旭（Jerry）特來港綵排，近八十歌迷一早帶備橫額到赤鱲角接機，十多名保安則壓陣護駕。</p><p>盡量不說話</p><p>近日有傳Jerry因拍戲太忙致喉嚨發炎，或會影響演唱會演出，醫生叮囑他暫不要說話。昨日見他出閘時親切地展露笑容，又主動與歌迷握手，並拿着寫上「旭」字紙牌供記者拍照，完全看不出有病態。<br> 其助手接受查詢時則表示Jerry為保護聲線，兩周內盡量不說話，又以檸檬水、木瓜及木耳等食物保養喉嚨，現時康復情況不俗。<br> 採訪：藍文浩<br> 攝影：葉君海</p></body></html>
