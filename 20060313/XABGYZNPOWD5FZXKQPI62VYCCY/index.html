<html><header><meta charset="utf-8"><title>《斷背山》影迷登廣告</title></header><body><h1>《斷背山》影迷登廣告</h1><p>《斷背山》因為得唔到奧斯卡最佳影片，引起美國同台灣影迷不滿，美國影迷戴夫庫倫（DaveCullen）組成論壇，號召支持者捐款，兩日內籌到一萬兩千美金（約九萬港元），喺《綜藝日報》（Variety）嘅奧斯卡會後特刊上，刊登全版廣告，向《斷》嘅工作人員致意。而台灣嘅新浪Blog「強生吸樂馬」亦聲援《斷背山》，版主希望籌集一千位支持者留言，再決定係咪喺報紙上刊登全版廣告支持《斷》片。</p></body></html>
