<html><header><meta charset="utf-8"><title>名氣佳員工追補假工資</title></header><body><h1>名氣佳員工追補假工資</h1><p>【本報訊】恒基數碼旗下互聯網服務供應商「名氣佳」的十一名客戶服務熱線員工，向職工盟通訊業總工會投訴於過去四年多以來一直遭到短付假期工資，涉款約三十萬元。<br> 工會昨日指出員工合約列明他們可享有公眾假期，但過去四年多他們都需要在公眾假期輪班工作，公司既沒有安排補假，又未有清楚解釋補假安排，員工一直要求公司盡快清付有關假期補薪，公司最初也願意補發假期工資，但其後又反口不認。工會強調，若公司不正視員工的訴求，不排除採取進一步抗議行動。本報昨未能聯絡上名氣佳了解事件。</p></body></html>
