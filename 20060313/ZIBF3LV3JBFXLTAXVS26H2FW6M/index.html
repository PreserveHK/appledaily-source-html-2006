<html><header><meta charset="utf-8"><title>網上安全最大威脅之一</title></header><body><h1>網上安全最大威脅之一</h1><p>「Botnet」俗稱「殭屍網絡」或「傀儡網絡」，由於被該黑客程式入侵的電腦會如機械人般受操控，所以電腦業界以機械人英名名稱「Robot」中的「bot」命名，意指機械化的網絡，程式控制數千個允許被攻擊者遙控的電腦，發動不同類型的互聯網攻擊，令網絡癱瘓。上月發表的《2005全球商務安全指數報告》指出，Botnet成為互聯網安全的最大威脅之一，最新的Botnet規模更小，隱蔽性更強。</p></body></html>
