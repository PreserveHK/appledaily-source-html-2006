<html><header><meta charset="utf-8"><title>蘇玉華演戲兩邊走</title></header><body><h1>蘇玉華演戲兩邊走</h1><p>蘇玉華與胡楓日前在北角七姊妹道街市拍攝無綫新劇《男人之苦》，劇情講述兩人一起逛街市買餸，拍攝期間更要在活雞檔行來行去，不過二人就齊聲表示對禽流感毋須過度恐慌。<br> 蘇玉華在本月底會與梁家輝一起演出舞台劇《傾城之戀》，所以近日要盡快完成《男》劇的外景部份，以便可騰出時間排舞台劇，她說：「今次演出個台會比上次大啲，所以走位都會有唔同，月中開始要日頭綵排舞台劇，夜晚返廠拍劇，不過舞台劇同拍劇都鍾意，辛苦啲都冇所謂啦！」<br> 採訪、攝影：卓美娟</p></body></html>
