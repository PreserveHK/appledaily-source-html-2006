<html><header><meta charset="utf-8"><title>達賴盼赴五台山朝聖</title></header><body><h1>達賴盼赴五台山朝聖</h1><p>西藏流亡精神領袖達賴喇嘛，在上周五西藏反抗北京統治四十七周年紀念講話中重申，期望能到中國佛教聖地山西五台山朝聖。<br> 達賴透露，他的特使上月曾到北京向有關官員轉達，他希望到五台山朝聖以及探訪內地的心願。但北京方面似乎仍對他有很大戒心，繼續批評他主張分裂。達賴表示，盼能在西藏度過八十歲生日，並強調如能成事，不會為北京造成任何尷尬或困擾。現年七十一歲的達賴，在一九五九年西藏人反抗北京統治失敗後流亡印度。<br> 台灣《聯合報》</p></body></html>
