<html><header><meta charset="utf-8"><title>工行網站全球第二</title></header><body><h1>工行網站全球第二</h1><p>唔講唔知，原來內地中國工商銀行網站（圖）嘅瀏覽量，位列全球銀行網站的第二名，網站嘅點擊率至今每日達319萬次，僅次於美國銀行。<br> 根據國際網站瀏覽量監測統計機構最新統計顯示，工行嘅點擊率，已由02年每天8萬次大幅飆升至今年初的319萬次。業內專家分析，咁說明咗工行網站已經擁有大量穩定嘅活躍客戶，佢哋通過工行網站了解訊息或者使用工行網上銀行服務。<br> 呢個數據唔知對工行上市時嘅估值有冇幫助，不過就可以反映到工行擁有唔少較高學歷嘅年輕客戶。另外，若以全球最受歡迎網站計算，工行位列324位，美國銀行則位列91位。</p></body></html>
