<html><header><meta charset="utf-8"><title>舊物新思維</title></header><body><h1>舊物新思維</h1><p>今季Celine的手袋系列以LeClandestine及LeDorine為主打，小牛皮製成的LeClandestine手袋，靈感源自IvanaOmazic祖母的散銀包，飾有懷舊的蝴蝶釦，備有粉色和米白色，充份展現淑女的風範，充滿懷舊味道。LeDorine手袋以飾有車線的小牛皮製成，外袋設計如同小錢包，細節如金章的靈感則源自doctorbag。<br> 而以做鞋起家的Celine，今年推出優雅迷人的Colombine高跟鞋，圓頭設計配以超幼搭帶為特色，繞過足踝從背後看，更可凸顯鞋跟的性感線條，設計高貴典雅。</p></body></html>
