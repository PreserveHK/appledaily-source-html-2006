<html><header><meta charset="utf-8"><title>美過山車出軌7傷</title></header><body><h1>美過山車出軌7傷</h1><p>美國佛羅里達州邁阿密（Miami）一列過山車前天（周日）測試時發生意外，七名工人受傷。發生意外的是將在周四開幕的「邁阿密─戴德縣（Miami-Dade）嘉年華」，當時工人正在測試過山車，但其中一列車卡中途出軌，將七名工人拋出車廂。<br> 當中兩人以直升機緊急送院，另兩人也要住院，但傷勢不重，現時情況穩定，其餘三人即場接受治療後自行離去。由於過山車尚在測試階段，佛州政府仍未派人檢查。當局和嘉年華主辦單位已展開調查，但仍未找到意外起因。現時過山車已被抽起，以另一款機動遊戲取代。	美聯社</p></body></html>
