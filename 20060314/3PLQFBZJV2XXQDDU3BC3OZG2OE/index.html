<html><header><meta charset="utf-8"><title>日本資金可望回流</title></header><body><h1>日本資金可望回流</h1><p>日本央行放棄超寬鬆貨幣政策可能對全球經濟產生廣泛影響。低利率促使握有大量資金的日本投資者在世界其他市場尋找更好的投資機會，從美國垃圾債券、新西蘭元定期存款，以至投資印度股市的互惠基金，日本投資者無處不在。<br> 另外，對沖基金等投機者還可以從日本以低利率借入資金，然後投資於其他市場高收益的資產，這就是所謂的「利差交易」（CarryTrade）。如果日本利率上調，那麼上述投資趨勢可能發生巨大變化。<br> 同時，美國一些投資者也擔心，日本利率上升將導致對美國國債和其他金融資產的需求降低，因為日本投資者今後可能會將更多資金留在本國投資。</p></body></html>
