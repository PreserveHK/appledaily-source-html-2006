<html><header><meta charset="utf-8"><title>無間神探喜劇收場</title></header><body><h1>無間神探喜劇收場</h1><p>吳宇森在九一年執導的電影《辣手神探》，是他進軍荷李活前的最後一齣港產動作片，由周潤發與梁朝偉主演，故事講述一向疾惡如仇的神探袁浩雲（周潤發飾）在警界出名極有義氣，而卧底江浪（梁朝偉飾）則混入非法軍火走私集團，成為黑社會首領海叔的左右手，由於海叔年事已高，江湖地位亦漸被新崛起的Johnny（黃秋生飾）取代。<br> 浪為了進一步掌握軍火集團的資料，不惜以身犯險殺死海叔，藉此博取Johnny的賞識，Johnny不虞有詐吸納浪成為其頭號馬仔。袁不知浪的真正身份，對他窮追不捨，二人拼得你死我活，其後袁得知浪的卧底身份後，設法與浪取得聯絡，攜手搗破軍火集團。</p></body></html>
