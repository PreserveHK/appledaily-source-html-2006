<html><header><meta charset="utf-8"><title>祖兒寒天熱辣辣</title></header><body><h1>祖兒寒天熱辣辣</h1><p>容祖兒最近獲某洗髮水品牌廣告商再次邀請拍攝電視廣告。今次她會以不同的造型出現，而拍攝的時間十分長，達三十小時之久，不過她卻毫無怨言，十分專業。</p><p>汗流浹背</p><p>當日拍攝的氣溫只有攝氏八度左右，工作人員都需穿上禦寒衣物，但祖兒卻要在十數支近一千瓦特的大燈照着下拍攝，她笑說：「我好似置身喺夏天之中，搞到流晒汗，我諗我會成為首個喺嚴寒中中暑嘅人。」<br> 其間祖兒還不停問工作人員自己有沒有曬黑，還打算回家為背部做一個美白的mask。<br> 撰文：林妃</p></body></html>
