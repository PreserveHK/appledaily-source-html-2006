<html><header><meta charset="utf-8"><title>色魔持刀拒捕被擊斃</title></header><body><h1>色魔持刀拒捕被擊斃</h1><p>一名男子先是調戲、猥褻婦女，隨後暴力襲擊三名警察，在持刀拒捕的過程中，被遼寧錦州黑山警方當場擊斃。而在抓捕過程中被男子襲擊的公安分局副局長，目前情況危殆，仍在搶救中。<br> 上周三中午十二時許，黑山縣公安局新立屯分局接到一女子報警，稱其遭到一持刀男子調戲猥褻。分局副局長張世春率兩公安趕赴現場，在抓捕過程中，男子隨手操起一把洋鎬向張世春頭部猛擊。隨後，又揮刀撲向公安。縣公安局副局長果斷命令開槍，將其當場擊斃。<br> 瀋陽《華商晨報》</p></body></html>
