<html><header><meta charset="utf-8"><title>住院病人「走數」減少</title></header><body><h1>住院病人「走數」減少</h1><p>【本報訊】醫院管理局自去年推行多項防止病人撇賬措施後，去年四月至今年一月的十個月，撇賬情況有所改善，在該段期間有二千七百多萬元撇賬，其中住院撇賬率由以往的百分之二點二，減至最近的百分之一點四。<br> 醫管局於○四至○五年度，連同住院、急症、專科及普通科門診合共有近五千萬元撇賬，其中絕大部份為住院病人「走數」，撇賬率達百分之二點二，但由去年四月至今年一月的十個月，只有二千七百多萬元撇賬，住院服務的撇賬率減少至百分之一點四。</p></body></html>
