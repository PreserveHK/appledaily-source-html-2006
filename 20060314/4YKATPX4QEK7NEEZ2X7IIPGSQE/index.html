<html><header><meta charset="utf-8"><title>話你知：NAGTY英政府創立</title></header><body><h1>話你知：NAGTY英政府創立</h1><p>英國政府○二年創辦英國國家資優青少年學院（TheNationalAcademyforGiftedandTalentedYouth,NAGTY），辦事處設於華威大學，旨在提升十九歲以下資優學童的發展潛能。該學院以往僅供英國資優學童報讀，全數學生會員均是於個別能力範疇中躋身全英首百分之五的優才生。每年暑假，NAGTY聯同劍橋大學、牛津大學及倫敦帝國學院等高等教育學府舉辦暑期課程，八萬名會員爭奪僅約一千學額，今年首次撥出學額予外國生。</p></body></html>
