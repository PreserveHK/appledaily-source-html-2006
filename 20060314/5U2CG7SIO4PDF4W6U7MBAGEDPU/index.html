<html><header><meta charset="utf-8"><title>德信被指開空頭支票</title></header><body><h1>德信被指開空頭支票</h1><p>【本報訊】十多名德信建築工人在立法會議員王國興協助下，昨日就欠薪事件到中區警署商業罪案調查科報案，指德信在過去半年間開出多張總值四百多萬元的空頭支票。</p><p>政府或監管出糧制</p><p>工人指出，政府知情後仍容許德信繼續簽發空頭支票，也要對事件負部份責任。<br> 房屋及規劃地政局局長孫明揚昨出席一個電台節目時回應，雖然政府不能向工人墊支欠薪，但已就事件考慮加強監管判上判的出糧制度，例如規定以支票支付工資、有工人簽收工資紀錄等。房委會建築及投標小組將於後天展開有關討論。</p></body></html>
