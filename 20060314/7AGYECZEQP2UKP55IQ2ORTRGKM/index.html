<html><header><meta charset="utf-8"><title>尼泊爾15歲「佛祖」失蹤</title></header><body><h1>尼泊爾15歲「佛祖」失蹤</h1><p>「佛祖」失蹤了？尼泊爾一名十五歲少年拉姆（RamBahadurBanja圖）去年五月開始，在樹下冥想十個月，其間不食人間煙火，閉目打坐，一動也不動，前額更「透現靈光」，被稱為「新佛祖」，引來成千上萬信眾前來朝聖。但上周六，佛祖轉世不知所終，在樹林中消失了。當地和尚、印度教教士、信徒擔心不已，紛紛求神拜佛祈求「新佛祖」歸位。正如一名信徒所說：「我們這些凡夫俗子，怎可能知道神靈在哪裏？」，說不定拉姆冥想不夠一年，已經得道成佛。<br> 美聯社</p></body></html>
