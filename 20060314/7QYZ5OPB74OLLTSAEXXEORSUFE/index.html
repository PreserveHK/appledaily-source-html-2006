<html><header><meta charset="utf-8"><title>官恩娜歐遊避吳卓羲</title></header><body><h1>官恩娜歐遊避吳卓羲</h1><p>官恩娜（Ella）昨日到新城電台接受郭力行訪問，兩人原來出道時已經相識。Ella表示五月打算到東歐旅行一星期，問她可有約緋聞男友吳卓羲同往時，她說：「唔好喇！我只係一個人去輕鬆吓。」Ella被問到與吳卓羲之間的關係時，她只以「朋友」交代。<br> Ella早前被雜誌拍得與吳卓羲同車，問她可有擔心被誤為梁榮忠與朱慧敏早前發生的「車震事件」？Ella說：「我無論坐車或者揸車都好安全，同埋我會戴好安全帶。」Ella表示公司勒令她別再提緋聞，自言今後會以工作為上。<br> 採訪、攝影：王崇穎</p></body></html>
