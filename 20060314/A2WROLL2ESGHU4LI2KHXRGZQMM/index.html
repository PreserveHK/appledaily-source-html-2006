<html><header><meta charset="utf-8"><title>立法會點滴<br>航機事故本年度158宗</title></header><body><h1>立法會點滴<br>航機事故本年度158宗</h1><p>【本報訊】民航處處長羅崇文在提交立法會議員關於財政預算案的提問時表示，該處早前委託歐洲飛行人員編更及安全委員會，就避免機組人員過勞政策進行超長途飛行時限顧問研究，研究費用為十一萬六千餘港元，該處轄下的飛行工作時間限制工作組現正研究報告的建議。<br> 羅又指，本年度本港有一宗飛機意外或嚴重事故，同年度共有二十二萬五千次多架次飛機於香港國際機場起落，故意外或嚴重事故發生率極低。此外，本年度共有一百五十八宗航機事故，較○四/○五年度的二百三十九宗少。</p></body></html>
