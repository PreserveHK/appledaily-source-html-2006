<html><header><meta charset="utf-8"><title>二月誘蚊指數極低</title></header><body><h1>二月誘蚊指數極低</h1><p>食物環境衞生署在各區放置的誘蚊產卵器指數，今年二月份平均指數為百分之零點一，在三十八個監察點差不多全部錄得零指數，只有深水埗東錄得指數為百分之一點九，顯示身為登革熱病媒的白紋伊蚊現時在本港並不活躍。<br> 衞生署顧問醫生何玉賢稱，雖然白紋伊蚊的產卵指數相當低，但由於香港鄰近地區均有登革熱個案出現，加上本港天氣日漸潮濕回暖，適合蚊卵孵化，屆時指數可能急速上升，市民應該留意清理積水。本港今年已有五宗登革熱個案，患者全部在外地感染。</p></body></html>
