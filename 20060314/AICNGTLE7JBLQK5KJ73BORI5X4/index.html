<html><header><meta charset="utf-8"><title>張錦程率師奶高歌</title></header><body><h1>張錦程率師奶高歌</h1><p>畢業於演藝學院的張錦程，最近便忙於排練舞台劇《愈笨愈開心》（XiNaiOnRock），此劇於本周六起至下月三日在香港文化中心劇場公演，同劇演員包括有馮蔚衡和楊詩敏等。<br> 今次舞台劇內容講述三位與眾不同的師奶，以高八度鬧老公的聲調唱出Beyond的《海闊天空》，她們的夢想並非為女兒度過小一入學考驗，亦非阻止老公結識祖國女子，而是要成就一段夾band傳奇。<br> 撰文：林妃</p></body></html>
