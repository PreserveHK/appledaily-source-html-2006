<html><header><meta charset="utf-8"><title>啤酒都可以護髮</title></header><body><h1>啤酒都可以護髮</h1><p>啤酒除咗可以飲之外，原來古代仲用來護髮，皆因其發酵過程把礦物質及蛋白質變得活躍，為髮莖提供潤滑及保濕功效，真係唔講得笑喎！源自澳洲的TheNaturalSource，最新推出了Hi-Shine啤酒洗髮護髮系列，選用了啤酒花、酵母、大麥及天然泉水，以「微酵技術」釀造出來，分為光彩盈潤及光彩修護兩個系列，前者可根治頭皮屑、平衡油脂及促進頭髮再生之效，後者則針對粗糙、暗啞的秀髮，想對症下藥就要小心選擇喇！<br>記者：盧家蕙<br><br>TheNaturalSource（28313075）<br></p></body></html>
