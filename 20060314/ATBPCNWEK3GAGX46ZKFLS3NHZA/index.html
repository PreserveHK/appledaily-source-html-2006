<html><header><meta charset="utf-8"><title>祥益足球隊做賣點</title></header><body><h1>祥益足球隊做賣點</h1><p>祥益地產雖然規模唔及得中原同美聯呢啲大代理集團，但佢哋喺起用新人方面就一啲都唔輸蝕，日前勞工處搞嘅青年招聘活動，祥益都有響應，即場接受報名，結果吸引三十人即場面試。<br> 祥益力資源部主任黃詠琳話，呢個招募活動係用公司自發組織嘅足球隊嚟做宣傳，好多後生仔見到都好奇走埋嚟問同代理有乜關係，答案係要自發去踢波、同少一個都踢唔成，同做代理一樣。而且係在職培訓，上堂都有錢收，所以好多都感興趣。<br> 黃詠琳表示，呢個係集團同勞工處及小童群益會合辦嘅「置業大使」計劃一部份，每班約二十至二十五人，今年已經係第二年。</p></body></html>
