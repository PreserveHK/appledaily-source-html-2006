<html><header><meta charset="utf-8"><title>中電又行多步</title></header><body><h1>中電又行多步</h1><p>中電今日又有新廣告！話說中電為配合佢哋早前推出嘅「愛護環境，保育自然」系列廣告，今日會再推出三條環保電視片，主題分別是環保煤、植樹（圖）及乾淨能源。個廣告係希望話畀大家聽要環保，同埋中電都唔係乜都冇做過！<br> 中電公共事務總監劉玉燕同華華講，佢哋由舊年9月開始籌備呢個名為「行多步」嘅廣告系列，開始時佢哋用「腦震盪法」度咗十三個題目出嚟，再用小組討論形式，揀出呢三條廣告主題。若果大家想睇，今晚八點半就要昅實無綫同亞視。<br> 不過，計華華話齋，近年兩電俾人插得最多嘅題目，係話電費貴。華華建議應該補番一條電視廣告，講吓中電電費同其他地方嘅比較，畀大家一個明白。</p></body></html>
