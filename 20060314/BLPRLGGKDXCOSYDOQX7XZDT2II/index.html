<html><header><meta charset="utf-8"><title>食用花旗參要節制</title></header><body><h1>食用花旗參要節制</h1><p>北京中醫藥大學東直門醫院主治醫師晏軍表示，花旗參性涼，具有很好的滋補作用，但是不要把它當成糖果，不加節制的食用，因為如果不對症下藥，也會產生反效果。<br> 北京《健康時報》引述晏軍稱，花旗參雖然具有很好的滋補作用，但並非人人適宜食用，也不是一吃下去，就會立即提高免疫力。中醫認為若身體有熱症，如口乾煩躁、手心發熱、臉色發紅、經常疲乏無力，使用花旗參類補品，可以達到調養的目的；反之，若咳嗽有痰、口水多或有水腫等現象時，就應避免服用花旗參，否則會加重病情。</p></body></html>
