<html><header><meta charset="utf-8"><title>蘇豪新北非、中東菜</title></header><body><h1>蘇豪新北非、中東菜</h1><p>中環蘇豪區係我瘦東周末必蒲地段，最近發現BocaTapas&amp;WineBar出咗個全新Promotion叫「阿拉伯之夜」，可以食勻8款北非同中東菜式，其中「蜜棗中東米釀番茄」將小麥粉搓成嘅「古士古士」（cous-cous）、崧子、土耳其葡萄等等釀入番茄裏面，口感得意，咁有新鮮感我瘦東梗Buy啦！</p><p>BOCA酒吧（25481717）<br> 地址：中環卑利街65號地舖<br> <br> 瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
