<html><header><meta charset="utf-8"><title>申請公屋資產額調高</title></header><body><h1>申請公屋資產額調高</h1><p>【本報訊】房屋委員會昨日宣布，○六至○七年度公屋輪候冊入息及資產限額將略為調高，新限額將於下月一日生效，屆時全港合資格申請公屋的住戶數目將增加四千九百戶，至十二萬六千五百戶。<br> 當局根據今年的消費物價及私人物業租金水平的變動來釐定新限額。新入息及資產限額平均分別提高百分之二點七及一點七。<br> 以一人住戶為例，入息限額將由六千六百增至六千八百元；資產限額則由十七萬增至十七萬三千元。資產限額將每年檢討，再按照當時的消費物價指數作出調整。</p></body></html>
