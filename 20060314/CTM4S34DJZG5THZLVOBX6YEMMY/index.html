<html><header><meta charset="utf-8"><title>索鐵騎！：寶馬K1200GT152匹馬力夠快！</title></header><body><h1>索鐵騎！：寶馬K1200GT152匹馬力夠快！</h1><p>呢期德國寶馬真係多新車推出，先有新款Z4MRoadster和1系之後，電單車這邊又有全新車款推出，係邊部？之唔係K1200GT囉！<br>新車在外觀上看起上來更Sporty之餘，前後懸掛更以Duolever和Paralever設計示人，掟起彎來定好多。還有車上一台1157cc引擎，馬力比舊有型號多出17%至152匹，扭力也多出11%至13.3kgm/7750rpm，一踩油那份源源不絕的動力已隨之而湧出，肯定快到你唔信！<br><br>記者：鄭達基</p></body></html>
