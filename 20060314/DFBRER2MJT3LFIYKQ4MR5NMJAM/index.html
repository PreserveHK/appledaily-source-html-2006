<html><header><meta charset="utf-8"><title>世榮內地發掘樂隊</title></header><body><h1>世榮內地發掘樂隊</h1><p>葉世榮前晚在尖沙嘴一酒吧偕新簽的樂隊Ever和Purplenine獻唱，其中Purplenine由前樂隊Zen成員阿興和阿輝組成。</p><p>巡迴開騷</p><p>世榮當晚唱了四首歌，事後表示今年五月會從北京開始舉行巡迴騷，會往內地十多個地方，他亦打算在內地物色一些新樂隊，世榮說：「我諗住再簽新樂隊，同埋會喺北京開新公司。至於我嘅唱片，應該出年先會推出。」<br> 提及在港所簽的兩隊樂隊，世榮讚不絕口說：「佢哋嘅音樂造詣同才華相當高，公司亦對佢哋有期望，但唔想畀壓力佢哋，盡量做番自己就得。」<br> 採訪、攝影：駱華齡</p></body></html>
