<html><header><meta charset="utf-8"><title>促銷鯉灣美聯最威</title></header><body><h1>促銷鯉灣美聯最威</h1><p>地產代理幫發展商賣樓，除咗努力搵客開單做生意，通常都會絞盡腦汁，不停度橋送優惠，幫個盤保持一定曝光率。<br> 好似賣咗一排嘅油塘鯉灣天下，由農曆新年後頭炮姿態開賣，到近排已進入尾聲，泛海集團噚日頒獎畀促成最多單位成交（以金額計亦係佢贏）嘅美聯物業，美聯隨即捉住個送禮機會出招，話即日起透過美聯買鯉灣天下，送荷蘭賞花旅遊優惠，兩個名額，值成六萬蚊。<br> 問美聯點解要送賞花優惠?答案係因為春回大地，係睇花好時節喎。<br> 查實，有時送禮都係巧立名目，搏吓宣傳啫。</p></body></html>
