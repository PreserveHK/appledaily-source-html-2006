<html><header><meta charset="utf-8"><title>落馬洲車禍兄弟出殯</title></header><body><h1>落馬洲車禍兄弟出殯</h1><p>【本報訊】本月二日落馬洲新田公路因貨櫃車翻側造成三死車禍，其中同遭壓斃的湯姓兄弟，昨午二時在沙田寶福山紀念館舉行出殯儀式。死者湯衞東（三十五歲）及湯衞明（二十九歲）的遺體安放靈柩，在三十多名親友陪同下，離開靈堂轉往將軍澳火葬場火化（圖）。<br> 死者的兄弟表示，家人的哀傷情緒已逐漸平復，但仍堅決要為事件討回公道。曾任職解放軍的父親捨不得兩名愛兒，不理「白頭人送黑頭人」的忌諱，決意伴隨遺體走完陽間最後一段路，大殮儀式時亦能強忍悲傷，與眾人平靜地隨靈車離開。　吳國威攝</p></body></html>
