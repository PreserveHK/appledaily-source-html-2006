<html><header><meta charset="utf-8"><title>陳慧琳上海掘金</title></header><body><h1>陳慧琳上海掘金</h1><p>陳慧琳（Kelly）和周渝民（仔仔）昨日分別先後出現機場。昨午三時多，Kelly從上海拍廣告回來，她甫見記者即說：「等我戴番眼鏡先影相。」當她架上Dior墨鏡後，即合作地接受訪問。Kelly說：「我呢次去咗上海拍廣告，我帶咗七箱行李，其中五箱係私伙衫，因為呢衫都好啱造型，所以我咪帶埋去，都成六位數字。」Kelly昨日手提一個白色Hermes的手袋，價值數萬元，她說：「舊年買嘅，襯衫好啱用。」<br> 而仔仔昨日到港，約有十二名保安往護駕，但僅有二十名歌迷接機。仔仔雖然架上墨鏡，但仍清楚看到臉上的暗瘡。<br> 採訪、攝影：駱華齡</p></body></html>
