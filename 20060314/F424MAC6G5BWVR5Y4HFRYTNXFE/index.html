<html><header><meta charset="utf-8"><title>意總理為「左派」動火</title></header><body><h1>意總理為「左派」動火</h1><p>政治人物面對記者窮追猛打，大多有備而戰，不是「遊花園」就是「耍太極」。但爭取連任的意大利總理貝盧斯科尼（SilvioBerlusconi圖），前天（周日）在國營電視台接受訪問時，竟大動肝火，中途離場。話說他在多條尖銳問題下一時招架不住，說：「如果你堅持不讓我答，我就離開。」並稱女主持是「左派」。女主持反擊說：「你不可一走了之，規矩不是你定！」經一輪罵戰，貝盧斯科尼憤然離場說：「就這樣，再見！」三位總理候選人將於今晚舉行辯論，奉勸貝盧斯科尼到時不要胡亂動氣了。<br> 美聯社</p></body></html>
