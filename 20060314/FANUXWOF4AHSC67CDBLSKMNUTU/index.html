<html><header><meta charset="utf-8"><title>請記低！：無街燈照明才用高燈</title></header><body><h1>請記低！：無街燈照明才用高燈</h1><p>在晚間行車時要其他道路使用者能清楚看見你，車上不同的燈號實幫上不少忙，尤其是一對車頭大燈，所以必須經常讓它保持清潔，若燈泡出現問題應立即更換，但最重要還是懂得分清何時用低燈、何時用高燈。前者是在設有街燈的道路和隧道內使用，後者則是在沒有照明設備的街道上才使用，緊記不要常以高燈行車，因這不可讓你看得更清或更遠的東西外，也會使其他駕駛者目眩，可能因而發生交通意外。另外，若你的座駕是採用投射表板，晚間出車時記得留意有否開啟車頭大燈，以免對其他駕駛者帶來不便。	<br><br>記者：鄭達基</p></body></html>
