<html><header><meta charset="utf-8"><title>中原山頂區有新大佬</title></header><body><h1>中原山頂區有新大佬</h1><p>幾間中大型地產代理，管理層嘅職級名銜，幾乎複雜過政府部門，而即使噏出嚟好大好響嘅頭銜，都隨時有好幾個人擁有，都唔知點分。例如中記山頂南區又多一個分區經理，就係壽臣山分行新任主管Jeff羅清南，佢九零年入職地產代理，專做豪宅生意，九三至九六年期間曾經開舖自己搵自己食，經歷過樓市大起大落年代，自問對豪宅市況熟悉程度，旁人難及。<br> 山頂南區呢個肥仔水地盤，行家競爭激烈，即使同公司，都少不免鬥得火熱，阿Jeff話，佢間分行有七個主力，清一色女將，實行七星伴月打江山。</p></body></html>
