<html><header><meta charset="utf-8"><title>話你知：變壞牛肉含病菌可致中毒</title></header><body><h1>話你知：變壞牛肉含病菌可致中毒</h1><p>傳染病專科醫生勞永樂指出，新鮮牛肉容易變壞，若冷藏溫度不足便會大量滋生細菌，並會發出惡臭及酸味，嚴重的肉身會發黑；變壞牛肉可能含有致病的大腸桿菌、沙門氏菌等，巿民吃下會導致食物中毒。今次牛肉絲未到期就變壞，明顯是超巿儲存出現問題。<br> 食環署指出，根據《公眾衞生及巿政條例》任何人售賣擬供人食用，卻不宜供人食用的食物，即屬違法，一經檢控定罪，最高可被判罰款五萬元及監禁六個月。</p></body></html>
