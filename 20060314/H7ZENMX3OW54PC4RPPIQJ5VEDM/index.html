<html><header><meta charset="utf-8"><title>88學校僅開一班小一</title></header><body><h1>88學校僅開一班小一</h1><p>【本報訊】雖然今年九月只有九所受資助的小學被勒令停辦小一，但據教統局回答立法會議員的數據顯示，○五/○六年度全港六百零九間學校中，共有七分一、共八十八間學校僅能開設一班小一，成為高危學校，其中以南區及大埔區的情況最嚴峻，分別有十二間及十間學校徘徊於「殺校」邊緣。<br> 根據局方資料顯示，小學縮班潮仍未伸延至中學，今年全港總共四百一十二間官立及資助的中學之中，只有九間中學僅開設一班中一。</p></body></html>
