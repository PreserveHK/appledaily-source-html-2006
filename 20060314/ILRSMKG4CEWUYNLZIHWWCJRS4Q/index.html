<html><header><meta charset="utf-8"><title>丹布朗首次作證</title></header><body><h1>丹布朗首次作證</h1><p>《達文西密碼》（TheDaVinciCode）作者丹布朗（DanBrown圖）一向低調，但昨天（周一）他終要破例，在眾目睽睽下現身倫敦高等法院證人欄，為抄襲案作供平反。對於被指《達文西密碼》有關耶穌跟妓女結婚，誕下私生子的說法，是抄襲自《聖血及聖杯》（TheHolyBloodandtheHolyGrail）一書，丹布朗在庭上表示震驚，並反駁指大部份資料搜集都由他太太負責，「她對於神聖婦女很感興趣。」這樣說，他難道想將「抄橋」罪名「卸膊」到太太身上？　美聯社</p></body></html>
