<html><header><meta charset="utf-8"><title>網顧他人：網上預辦登機</title></header><body><h1>網顧他人：網上預辦登機</h1><p>三心兩意乃人之常情，坐巴士都想揀位坐喇，何況坐飛機！國泰航空推出更新版「網上預辦登機」服務，特別之處是可改選機位，擁有鑽石卡、金卡、銀卡的會員，仲可以修改選機位多達三次，就算起飛前九十分鐘，仍然可以改變主意；使用電子票務的乘客可在起飛前二十四小時網上預辦登機手續，馬可孛羅會會員、亞洲萬里通會員以及網上登記用戶可於四十八小時前辦理，啱晒多心的你啦！<br>記者：梁偉倫<br><br>查詢：www.cathaypacific.com</p></body></html>
