<html><header><meta charset="utf-8"><title>屎尿豬紅供市場酒家</title></header><body><h1>屎尿豬紅供市場酒家</h1><p>廣州一家肉類加工廠日前被發現在衞生環境惡劣的工場內製作豬血，這些豬血更混有豬的糞便、尿液及毛髮等，並在未經消毒處理下直接流入市場。<br> 該加工廠的工場內有兩條屠宰線，待宰的豬都倒掛在鐵索上，工人以刀刺向豬的喉嚨放血時，由於豬掙扎及失禁，豬的糞便及尿液等便與血液一同流到下方的血槽，血槽部份豬血更已發黑，從血槽中收集得來的豬血將售往市場、酒家、小食店、政府部門的食堂，甚至東莞等地都有人到工場大批購買豬血。<br> 廣州《新快報》</p></body></html>
