<html><header><meta charset="utf-8"><title>孫明揚解釋租金機制</title></header><body><h1>孫明揚解釋租金機制</h1><p>【本報訊】房屋及規劃地政局局長孫明揚昨日在港台節目中強調，當局正研究的新公屋租金「可加可減」機制，不是藉機加租，「譬如𠵱家物價上升，加租壓力會大啲；如果好似先幾年通縮，減租嘅情況就會出現。」<br> 孫明揚又解釋，現時公屋租金條例限制不能加租超過居民入息中位數百分之十；終審庭較早前則指目前條例不適用於減租，即租金既不能加又不能減，處境進退維谷，因此須制訂新機制。</p><p>聽眾指新公屋貴租</p><p>此外，對於新落成公屋以租金與入息比例中位數的十八點五為基礎，有聽眾致電電台指定價過高，「一家三口，我得一萬蚊人工，交完租就好難生活。」</p></body></html>
