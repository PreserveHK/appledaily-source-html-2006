<html><header><meta charset="utf-8"><title>泊車抵！：荷里活廣場戲票購物任泊三小時</title></header><body><h1>泊車抵！：荷里活廣場戲票購物任泊三小時</h1><p>上星期晨咁早跟朋友開車到鑽石山荷里活廣場逛街，接近下午茶時間才離開，正當我到繳費處繳付泊車費時，朋友乙突然問我：「頭先睇戲啲戲票呢？」原來憑嘉禾荷里活的早場戲票兩張，於11:00am前入車即送三小時免費泊車，而憑夜場戲票兩張，並在11:00pm後泊車，也可享用此優惠。另外，在商場內任何一家商戶消費滿$200（最多以2張機印發票計算），亦可享有三小時免費泊車優惠，相比起其他商場的一至兩小時，真係吸引好多！<br><br>記者：鄭達基</p></body></html>
