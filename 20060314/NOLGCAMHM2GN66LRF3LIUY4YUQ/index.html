<html><header><meta charset="utf-8"><title>網顧他人：德鐵無線上網</title></header><body><h1>網顧他人：德鐵無線上網</h1><p>到歐洲旅行總要坐上數小時火車，不少遊客都喜歡趁坐車時間尋找旅遊資訊，以往只能參考書上資料。不過，由三月開始便可以上網找尋！德國鐵路於其來往Koln及Dortmund的ICE列車上，啟用無線上網服務，現為15分鐘2歐元，稍後將逐漸調低，預計網速和固定網絡相近。更計劃於全德90個火車站提供無線上網服務，以後到德國就可以隨時上網啦！<br>記者：黃若茵<br><br>查詢：www.bahn.de（德國鐵路）</p></body></html>
