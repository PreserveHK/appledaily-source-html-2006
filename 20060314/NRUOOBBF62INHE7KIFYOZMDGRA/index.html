<html><header><meta charset="utf-8"><title>壽星男</title></header><body><h1>壽星男</h1><p>3月14日<br>文熙俊<br>生日快樂<br><br>至強：工作運<br>性格：開朗、幽默、活潑好動、喜歡沉思、勇於表現自己的想法、重視名氣、尊重別人。雙重性格，令人覺得難以捉摸。<br>愛情：在狀態好時，會積極戀愛；在情緒低落時，容易失去信心，令機會流逝。愛得認真，容易過份投入或把對方太理想化，令自己受傷。<br>絕配：感情豐富、有智慧的人。<br>幸運物：紫色、湖。<br>貼士：微笑，平常心。</p></body></html>
