<html><header><meta charset="utf-8"><title>攝走黑色素</title></header><body><h1>攝走黑色素</h1><p>講到美白，很多人即想起SKII的「嘭！嘭！嘭！」重點淨白精華。今次SKII又有新產品，一物兩用，珍珠亮白精華結合美白精華和爽膚水的優點，先用化妝棉蘸上亮白精華，輕輕一抹，帶走表層的黑色素，褪走暗啞膚色，再將亮白精華輕輕拍在面上，讓肌膚保濕之餘，美白成份有效地滲透。一支產品有兩種功效，感覺很抵！</p><p>另一產品煥白通透修護霜，採用磁力美白科技，磁石般帶走微細得看不見的黑色素微粒，加入海藻精華，透現肌膚最底層的白皙。其獨創密封式旋轉開啟設計，確保美白成份不受污染，每次泵出的美白成份是最有效及活化的，達致淨、白、透、亮的效果。<br> 記者：馬靜兒<br> <br> 售賣點：崇光百貨SKII專櫃</p></body></html>
