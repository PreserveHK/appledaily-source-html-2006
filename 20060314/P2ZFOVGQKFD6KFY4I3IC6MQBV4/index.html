<html><header><meta charset="utf-8"><title>港交所不怕被狙擊</title></header><body><h1>港交所不怕被狙擊</h1><p>美歐兩地的證券交易所近年屢傳收購合併的消息，但香港的港交所（388）則已封被狙擊之門。<br> 因為港交所於00年合併上市時，條例已列明每名投資者對港交所股份的持股上限為5%，以防止任何人士單獨或聯同任何有聯繫者，控制港交所。<br> 但條例又指出，證監會可在諮詢財政司司長後，批准任何人士持有港交所逾5%股權，不過先決條件是要證明此舉符合公眾利益。<br> 其實港交所於00年曾購入新加坡交易所1%股權，作為投資，但已於04年7月出售，獲利2480萬元。</p></body></html>
