<html><header><meta charset="utf-8"><title>話你知：嫖雛妓最高可囚五年</title></header><body><h1>話你知：嫖雛妓最高可囚五年</h1><p>警方昨在旺角的掃黃行動中，在其中一個色情架步拘捕一名十五歲雛妓。有法律界人士表示，根據法例，凡與十六歲以下少女發生性行為，嫖客一旦被捕及被檢控，法庭不會接納被告不知悉女方年齡為抗辯理由，只要控方能證明被告確曾與未成年少女發生性行為，便可入罪，一旦罪名成立，最高可被判監五年。<br> 另外，法例規定，同一單位若一年內兩次被警方成功向法庭舉證為賣淫場所，法庭便會批准封樓半年，其間禁止任何人進入或將該單位轉讓，擅自進入單位者可被判監半年及罰款一萬元。</p></body></html>
