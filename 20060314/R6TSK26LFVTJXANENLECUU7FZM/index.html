<html><header><meta charset="utf-8"><title>虐犬青年保釋</title></header><body><h1>虐犬青年保釋</h1><p>【本報訊】十八歲青年高建忠，早前承認虐待一隻金毛尋回犬，被裁判官斥「對其他生命不尊重」及還柙候判後，昨由律師代表在九龍城裁判法院申請保釋，指已感受到與親友分離的痛苦，明白女事主與愛犬分開之痛，並承諾日後不會對任何有生命東西，做出不好的事，希望法庭考慮他初犯，准予保釋候判。<br> 裁判官經考慮後，批准被告以一萬元保釋，以待社會服務令及背景報告，押後五月八日判刑。<br> 案件編號：KCCC1514/06</p></body></html>
