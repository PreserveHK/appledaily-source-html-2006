<html><header><meta charset="utf-8"><title>中環舖共6700呎　成交價5400萬</title></header><body><h1>中環舖共6700呎　成交價5400萬</h1><p>【本報訊】美聯舖位部營業經理伍賢明表示，中環威靈頓街97號G1地下、G2地庫及H舖，面積分別約為700、2000及4000方呎，合共以約5400萬元易手。<br> 其中G1及G2號舖以交吉形式交易，H舖則連租約，由食肆以月租6萬元租用。<br> 他指出，早前資深投資者鄧成波，便以約1480萬元，購入同地段B、C及D舖。</p><p>西環舖回報率5.7厘</p><p>此外，西環卑路乍街57至61號地舖及1樓，地舖面積約1500方呎，1樓面積約1700方呎，成交金額約1100萬元。<br> 該舖以連租約形式交易，每月租金收入為5.2萬元，租金回報率約5.7厘。</p></body></html>
