<html><header><meta charset="utf-8"><title>炒菜落鹽太多忌加水<br></title></header><body><h1>炒菜落鹽太多忌加水<br></h1><p>近日姨甥女入嚟我屋企學炒番幾味，最簡單梗係先學吓炒菜，點知就出事！一個唔覺意落咗成大湯匙鹽，成碟菜心即刻變咗碟「鹹菜」！大部份人都會立即加水將鹹味沖淡，不過咁樣就會令菜心煮到腍晒，變得一啲都唔爽口，又流失晒菜中的維他命。所以正確方法應該用一大湯匙米醋加一大湯匙糖，拌勻後加入菜中再炒，因為米醋除咗有去腥除異味的功效外，仲有助降低食物中嘅鹹味，而糖亦帶甜，所以兩者混合就可以將菜中的鹹味中和，咁就唔會成碟又鹹又腍嘅菜上桌啦！</p></body></html>
