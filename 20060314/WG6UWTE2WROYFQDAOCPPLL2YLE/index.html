<html><header><meta charset="utf-8"><title>IvanaOmazic穿Trench遊香港</title></header><body><h1>IvanaOmazic穿Trench遊香港</h1><p>擔任Celine最新創作總監的IvanaOmazic，來自克羅地亞，今年才三十二歲的她曾效力Prada、JilSander及MiuMiu等大品牌，擁有豐富的設計經驗。<br> IvanaOmazic畢業於米蘭的IstitutoEuropeodiDesign設計學校，九六年畢業後為RomeoGigli設計女裝，去年下半年開始代替RobertoMenichetti成為Celine最新的創作總監。今年一月IvanaOmazic首次訪港，本地著名攝影師夏永康更為她拍下照片。</p></body></html>
