<html><header><meta charset="utf-8"><title>控煙辦聘四警任培訓</title></header><body><h1>控煙辦聘四警任培訓</h1><p>【本報訊】控煙辦公室在下個財政年度會用一百一十萬元聘請四名警務人員，訓練及協助控煙督察履行執法。為加強執法，控煙辦的人手數目會增加三十人。<br> 在○五/○六年度，衞生署獲近三千萬元推行控煙計劃，其中控煙辦會用一百一十萬元，聘請四名警務人員訓練辦公室人員執法。署方並會聘請三十四名控煙辦督察取代現時十四名控煙主任，整體控煙人手增加三十人。<br> 另外，衞生署去年有三名皮膚科醫生辭職或退休，令皮膚科新症輪候時間延長，今年會以兼職形式聘請四名醫生改善服務。</p></body></html>
