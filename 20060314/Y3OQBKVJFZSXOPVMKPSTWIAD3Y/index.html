<html><header><meta charset="utf-8"><title>練瑜伽可減少背痛</title></header><body><h1>練瑜伽可減少背痛</h1><p>一項最新研究發現，瑜伽能夠減少背痛帶來的痛楚。美國健康研究中心（CenterforHealthStudies）在德國醫療刊物《AerzteZeitung》發表最新研究指出，該中心研究了一百零一名背痛患者，並將其分成三組，第一組接受瑜伽訓練，其餘兩組接受一般傳統治療。十二個星期後，第一組接受瑜伽訓練後，背痛情況較其他兩組獲得明顯改善。研究人員於數月後，進行跟進調查，發現情況仍是一樣，顯示瑜伽對改善背痛有幫助。</p></body></html>
