<html><header><meta charset="utf-8"><title>Stephy露點撼Kary</title></header><body><h1>Stephy露點撼Kary</h1><p>組合Cookies分開發展後，鄧麗欣（Stephy）和吳雨霏（Kary）分別推出個人唱片，Stephy前晚透露新唱片會走性感路線，似乎要與之前唱片露長腿的Kary大比拼。<br> Stephy說：「今次我要露一點，就係肚臍，我着比堅尼影相㗎，影嘅時候我瞓喺地下，攝影師就會吊喺天花板，好似有人壓喺我上面，個心有啲唔舒服。」</p><p>Kary露股</p><p>Kary得知隊友將在唱片封套露肚臍，她笑說：「咁我露股囉，媽咪成日話我好生養。但係我成日病，瘦咗好多，上圍都細咗，相信再有得發育嘅，我會向方力申個胸挑戰。」<br> 採訪、攝影：王連連</p></body></html>
