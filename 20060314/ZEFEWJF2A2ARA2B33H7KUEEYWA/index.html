<html><header><meta charset="utf-8"><title>渣甸豪庭現樓作賣點</title></header><body><h1>渣甸豪庭現樓作賣點</h1><p>【本報訊】由建築師關善明及劉鐵漢律師合作發展的大坑單幢樓渣甸豪庭，趁近期市況好轉，推出發售。雖然多個豪宅開盤，渣甸豪庭則以現樓作主要賣點，物業已獲批入伙紙及滿意紙，可即時入住。<br> 位於大坑道50號的渣甸豪庭，單位約1300至4200方呎，全屬3房。現址31樓設1350方呎B室示範單位供參觀。雖然全幢僅48戶，但基座有住客會所，包括麻雀房、宴會廳及近年流行的水療設備，部份設施24小時開放。劉鐵漢表示，日內進行內購，呎價逾1萬元，本月28日正式發售。</p></body></html>
