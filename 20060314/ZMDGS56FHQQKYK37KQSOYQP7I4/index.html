<html><header><meta charset="utf-8"><title>日女強人答允嫁藤森</title></header><body><h1>日女強人答允嫁藤森</h1><p>異國情緣要開花結果已不容易，更何況男方淪為階下囚？因屠殺及貪污等罪行，扣押在智利的秘魯前總統藤森（AlbertoFujimori），與日本女友片岡都美的一段情，可算是異數。擁有東京一間高級酒店、三十九歲的片岡都美，上周六宣布將與藤森結婚。她說：「現在藤森被扣押，面對最困難的時刻，我想支持他、跟他打贏這場仗。」日裔的藤森二○○○年由秘魯流亡至日本，結識片岡都美，據稱她曾幾次拒絕藤森求婚。藤森政途失意，但情場得意，最終贏得美人歸。　法新社</p></body></html>
