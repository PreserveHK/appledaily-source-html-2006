<html><header><meta charset="utf-8"><title>設計師體驗懷孕</title></header><body><h1>設計師體驗懷孕</h1><p>在台灣創意設計中心新開張的實驗室內，一位不到三十歲的大男生挺着大肚子，體驗懷孕感受。他可不是貪玩。作為產品設計師，體驗讓他了解不同消費者的真實處境。創意設計中心執行長張光民表示，台灣產業從代工轉向自有品牌，必須有產品開發能力，這類實驗有助產品設計貼近消費者的需要。<br> <br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
