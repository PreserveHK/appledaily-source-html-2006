<html><header><meta charset="utf-8"><title>新書推介：BB皮膚有問題睇書搞掂</title></header><body><h1>新書推介：BB皮膚有問題睇書搞掂</h1><p>BB皮膚幼嫩，皮膚敏感幾乎是每個BB都會遇到的問題，很多父母會不懂怎樣處理而顯得不知所措。其實引致BB皮膚敏感的原因有很多，若然不懂得處理很可能變得更嚴重，想找方法解決，這本名為《皮膚+敏感育嬰100問》的書，內容綜合了共一百條父母最常遇到的難題和解決方法，依書替BB對症下藥，咁就唔使愁啦！<br><br>記者：黃婉冰<br>售賣點：各大書報攤（28154284）</p></body></html>
