<html><header><meta charset="utf-8"><title>周璇一生坎坷</title></header><body><h1>周璇一生坎坷</h1><p>有「金嗓子」美譽的周璇原名蘇璞，生於一九一八年，她的一生十分坎坷，三歲時被舅父拐賣，後被姓王的家庭收養，改名王小紅。養母改嫁後，周璇被送給周姓人家，再改名周小紅。由於周家家境貧困，養父欲把她賣給妓院當妓女，幸被養母及時阻止。周璇十二歲加入黎錦暉的明月歌舞團，改名周璇，憑主演電影《馬路天使》一舉成名，歌曲代表作有《天涯歌女》、《月圓花好》和《夜上海》等。<br> 周璇與丈夫嚴華離婚後，曾經歷過幾段感情挫折，在產下二子後不久，其精神便陷入混亂狀態，至一九五七年病逝，終年三十九歲。</p></body></html>
