<html><header><meta charset="utf-8"><title>教統局擬收緊學生貸款計劃</title></header><body><h1>教統局擬收緊學生貸款計劃</h1><p>【本報訊】鑑於免入息審查貸款計劃拖欠還款情況嚴重，教統局常任秘書長羅范椒芬昨在立法會稱，正研究收緊申請條件，包括設立借款上限、引入扺押制度及刪減符合申請資格的課程。<br> 學生資助辦事處文件顯示，截至一月底，近五萬個免入息審查貸款計劃的還款賬戶中，有約五千六百多人拖欠還款，涉及四千五百多萬元，在過去一年半有九十二名借款戶申請破產。<br> 議員張文光指出，三個需入息審查的貸款計劃中，平均二十人才有一人拖欠還款，但免入息審查貸款計劃則每八人便有一人拖欠還款，情況嚴重。</p></body></html>
