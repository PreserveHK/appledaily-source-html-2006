<html><header><meta charset="utf-8"><title>預算答問大會<br>康體設施五區議會試行管理</title></header><body><h1>預算答問大會<br>康體設施五區議會試行管理</h1><p>【本報訊】政制事務局局長林瑞麟表示，年底前會在五區，即是港島、九龍東、九龍西、新界東及新界西各選一個分區進行試驗，試行由區議會參與管理部份康體設施，然後視乎成效再在全港推行。他指出考慮在區議會選舉中，引入一票回贈十元給候選人的措施，減輕參選人的負擔。<br> 立法會財務委員會昨日審議政制事務局的預算。來自民主黨的議員張文光要求林瑞麟，除在內地城市外，也應在台北設立經貿辦事處，林回應說暫時沒有計劃，但若兩岸三通落實，屆時會再評估。</p></body></html>
