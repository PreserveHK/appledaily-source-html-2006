<html><header><meta charset="utf-8"><title>獸醫：好似將人隻耳割出嚟</title></header><body><h1>獸醫：好似將人隻耳割出嚟</h1><p>有獸醫指出，雖然現行法例並無規定不可將貓狗毛轉售作其他用途，但獸醫有專業操守，不會將有關動物皮毛作其他用途，一般會立刻將之棄掉。<br> 獸醫黎昌生批評，貓狗是人類的朋友，不應將他們的毛製作飾物或其他產品，此舉有違道德，「無論啲貓狗毛來自邊度，或點樣得嚟，用呢啲毛做飾物，就好似將人隻耳仔割出嚟當飾物咁戴，係好恐怖嘅事。」</p><p>可致哮喘復發</p><p>傳染病專科醫生勞永樂指，對動物毛敏感者，若使用含動物毛的飾物或產品，便會出現皮膚敏感或氣管敏感，導致皮膚痕癢紅腫，甚至引致哮喘復發。<br> 本報記者</p></body></html>
