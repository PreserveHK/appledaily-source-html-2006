<html><header><meta charset="utf-8"><title>渠格失竊去年損失逾六萬元</title></header><body><h1>渠格失竊去年損失逾六萬元</h1><p>【本報訊】路政署署長麥齊光就政府開支預算書面回覆立法會議員的提問時稱，○五至○六年度共一千三百六十八個道路設備失竊，損失十萬零四千五百五十元，當中失竊最多的是U形排水渠格柵，共被偷走八百八十四個，總值六萬七千六百元；其次是溝渠格柵，共四百三十三個，總值一萬二千四百元；交通標誌共五十一個，總值二萬四千五百五十元。此外，○五至○六年度內，在交通意外中受破壞的道路設備總值二百三十多萬元，包括四百多個交通標誌及九千四百多米的欄杆，當局會向涉及意外的車主追討。</p></body></html>
