<html><header><meta charset="utf-8"><title>飛常情報：$2,380起玩4日東京</title></header><body><h1>飛常情報：$2,380起玩4日東京</h1><p>東京，真是百去不厭，每次都總有新奇有趣事物待我發現！在東京都是早出夜歸，住酒店但求有張床及有個整齊清潔的浴室便算，所以平價的東京四日三夜酒店套餐必是首選。由即日至三月三十一日至，最新優惠只需$2,280起，部份酒店選擇更只距離JR站五分鐘路程，兼可選乘8:30am出發的美國西北航空，回程是6:30pm。套餐平，足夠留大量彈藥在東京大肆食買玩足四大日。<br><br>記者：梁佩芬<br>查詢：27700757(實惠消遙遊)</p></body></html>
