<html><header><meta charset="utf-8"><title>古巨基探訪印度貧童</title></header><body><h1>古巨基探訪印度貧童</h1><p>古巨基日前在內地拍劇返港不到兩天，日前又宣布以饑饉之星身份，出發到印度南部城市真奈，展開四日的探訪之旅。<br> 此行基仔主要是探訪城市邊緣的貧窮兒童，故帶備了很多糖果及小朋友適用之物品前往，另一饑饉之星任賢齊更託他帶一些木顏色給小朋友畫畫。一班基仔歌迷當日一早到場送機，更收集了四大袋文具物資給基仔，捐助予貧窮小朋友。<br> 基仔說：「我第二次做饑饉之星，今次會影多啲相同影片返嚟，等大家感受下當地情況，仲會結集成相集，義賣籌款幫啲小朋友。」	<br> 撰文：蔡如玉</p></body></html>
