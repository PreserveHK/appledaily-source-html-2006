<html><header><meta charset="utf-8"><title>經濟好轉港人較去年開心</title></header><body><h1>經濟好轉港人較去年開心</h1><p>【本報訊】樹仁學院經濟民生研究計劃上月訪問五百多名市民，有五成四人表示現在較去年更開心，三成三則一樣開心，只有一成二表示不及去年那麼開心。開心原因與香港經濟環境、個人經濟狀況改善有關。<br> 調查又發現，四成五人去年沒有加薪，但只有一成九人擔心會喪失現有工作，最令市民不開心的經濟因素，是預計來年薪酬沒有增加，但只有一成七人認為自己今年不會加薪，認為自己來年有薪加的人佔五成二。</p></body></html>
