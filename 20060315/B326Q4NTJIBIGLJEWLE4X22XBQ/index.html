<html><header><meta charset="utf-8"><title>「孖寶兄弟」作者獲勳</title></header><body><h1>「孖寶兄弟」作者獲勳</h1><p>日本任天堂的電子遊戲「孖寶兄弟」曾經風靡全球打機迷，是八十年代成長一代的集體回憶。創作這套經典遊戲的電子遊戲大師宮本茂，前天（周一）獲得法國政府肯定其成就，頒授勳章，表彰他對虛擬世界的貢獻。<br> 法國今次向宮本茂頒授勳章，顯示政府有意把電子遊戲設計視為「新文化創意產業」。文化部長迪法柏（RenaudDonnedieudeVabres）讚揚宮本茂：「你永遠對電子遊戲世界進行革命，令電子遊戲成為電影和其他藝術之間創意過程的核心。」<br> 法新社</p></body></html>
