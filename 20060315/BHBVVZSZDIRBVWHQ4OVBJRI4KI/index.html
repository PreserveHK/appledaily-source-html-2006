<html><header><meta charset="utf-8"><title>阿米蒂奇涉爆特工身份</title></header><body><h1>阿米蒂奇涉爆特工身份</h1><p>美國「特工門」醜聞峯迴路轉，《名利場》雜誌引述《華盛頓郵報》執行編輯布拉德利（BenBradlee）指，前副國務卿阿米蒂奇（RichardArmitage）可能是首先向傳媒放料披露中央情報局（CIA）特工普萊姆（ValeriePlame）身份的人。<br> 「特工門」牽涉的人物太多，而且大多是有權有勢，布拉德利說了「阿米蒂奇可能是洩密者的假設很合理」後，事後接受《華盛頓郵報》訪問時又說忘記了有沒有說過這番話。「特工門」暫時只有前副總統幕僚長利比（LewisLibby）被起訴。<br> 美國《華盛頓郵報》</p></body></html>
