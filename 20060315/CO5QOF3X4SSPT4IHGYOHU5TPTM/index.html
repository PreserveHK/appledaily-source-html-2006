<html><header><meta charset="utf-8"><title>的士撞壆逆線擱路中</title></header><body><h1>的士撞壆逆線擱路中</h1><p>【本報訊】昨凌晨二時許，姓區的士司機（四十九歲）接載一名三十二歲菲律賓籍男子沿東區走廊中線往柴灣，至北角警署對開時，快線一輛中型貨車突切線駛入，司機扭軚閃避時失控猛撼左面石壆，車身打轉逆向擱在路中，車頭嚴重損毀。<br> 意外後的士司機胸部疼痛不適，男乘客則僅右腳擦傷，兩人敷治後均無大礙。<br> 菲籍男客向警員表示，事發前從倒後鏡目睹有人打瞌睡，正暗自心驚時，即見司機扭軚撼向石壆，警員正調查意外內情。</p></body></html>
