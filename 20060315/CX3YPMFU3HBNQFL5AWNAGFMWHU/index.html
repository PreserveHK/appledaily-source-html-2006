<html><header><meta charset="utf-8"><title>陳慧琳唔恨着婚紗</title></header><body><h1>陳慧琳唔恨着婚紗</h1><p>陳慧琳（Kelly）和汪明荃（阿姐）昨日到港台接受周國豐訪問，兩人近日破天荒合唱《自由女神》一曲。<br> 該曲由林夕題詞，林夕更先後改動了四次歌詞，阿姐得知後即大感驚訝說：「佢肯改四次，以前黃霑唔肯改㗎。不過我睇咗呢首歌嘅歌詞都忍唔住問林夕，你係咪女人嚟㗎，點解你咁清楚女人嘅心事，真係好啜核。」Kelly就透露最初林夕是構思寫女人恨穿婚紗的心情，但當Kelly得知歌曲要講一顆恨嫁的心時，即時拒絕，並笑說：「我同阿姐都唔恨着婚紗，亦都唔知幾時先着喎。」阿姐又透露一年後想減少工作，希望能夠享受人生。<br> 採訪、攝影：駱華齡</p></body></html>
