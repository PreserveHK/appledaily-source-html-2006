<html><header><meta charset="utf-8"><title>黎姿買名牌自我獎勵</title></header><body><h1>黎姿買名牌自我獎勵</h1><p>黎姿昨日與助手在中環行街，黎姿手拿HermesBikin袋，助手又拎住大袋Celine，應該是剛大掃貨。<br> 黎姿一提起幾萬元的Hermes袋，難掩欣喜說：「喺巴黎新買㗎，我排咗兩年隊先等到佢！我有幾個Hermes，呢個係儲咗一輪先捨得買，呢排拍劇辛苦又忙廣告，咪買袋同首飾獎勵自己。」</p><p>弟弟送寶馬</p><p>問黎姿下一目標是買車定買樓？她說：「車就唔使，因為細佬最近送咗一架寶馬畀我，佢賺到錢，話報答我咁多年嚟照顧佢；買樓就仲要儲耐啲時間！」記者笑稱其為小富婆，黎姿笑不攏嘴說：「希望可以做大富婆啦！」<br> 採訪、攝影：梁錦雯</p></body></html>
