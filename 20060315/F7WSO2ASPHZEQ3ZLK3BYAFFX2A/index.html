<html><header><meta charset="utf-8"><title>旅發局用七億議員質疑大花筒</title></header><body><h1>旅發局用七億議員質疑大花筒</h1><p>【本報訊】旅遊發展局下個財政年度獲政府撥款七億四千萬元，有立法會議員直指旅發局予人「大花筒」印象，促請審計署調查。<br> 議員陳偉業昨在立法會財委會特別會議上質疑，七億多元的撥款是否物有所值。民主黨單仲偕亦指，該局總幹事臧明華一年外訪十八至二十次，造成浪費。經濟發展及勞工局局長葉澍堃表示，去年訪港旅客有二千三百萬人次，旅遊收益達一千億元，反映旅發局推動旅遊成效顯著。但單仲偕卻指○三年政府經濟報告指，當年旅遊收益僅二百九十三億元，質疑政府報大數，葉承諾稍後提交詳細資料解釋計算方法。</p></body></html>
