<html><header><meta charset="utf-8"><title>人妖水靈搶金鏈囚10月</title></header><body><h1>人妖水靈搶金鏈囚10月</h1><p>【本報訊】綽號「六呎二」原名黃強的人妖水靈，今年一月三十一日在旺角廟街後巷，企圖搶奪一名正在小解男子的金鏈，因失手被捕，案件原定昨日在九龍城裁判法院審訊，被告承認一項企圖盜竊罪名，裁判官指其罪行嚴重，有十六次犯事紀錄，判即時入獄十個月。	<br> 律師替被告求情時表示，被告失業，依靠綜援金生活，雙親已屆六十歲高齡，被告有悔意，事主沒有受傷及損失，懇求輕判。<br> 案件編號：KCCC818/06</p></body></html>
