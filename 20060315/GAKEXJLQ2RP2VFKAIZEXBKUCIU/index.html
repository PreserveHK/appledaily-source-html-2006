<html><header><meta charset="utf-8"><title>曾邀楊貫一代言</title></header><body><h1>曾邀楊貫一代言</h1><p>有一百三十多年歷史的美國亨氏食品集團，掌舵人是去屆美國總統大選候選人克里的夫人特雷莎（TeresaKerry），亨氏是特蕾莎空難逝世的前夫遺留給她的部份遺產。集團在全球超過一百多個國家設有分支機構，生產及銷售嬰兒食品及調味醬料，產品種類近二萬種，每年銷售額達九十四億美元，在美國穩佔市場主導地位。亨氏集團在八十年代進軍中國，有指其在內地嬰幼兒米粉市場佔有率超過一半，年前曾邀請本港「阿一鮑魚」負責人楊貫一任其東方調料代言人。</p></body></html>
