<html><header><meta charset="utf-8"><title>600人遊行　爭取居港權</title></header><body><h1>600人遊行　爭取居港權</h1><p>【本報訊】六百多名鍥而不捨的爭取居港權人士，昨日發起爭取居港權遊行，他們由金鐘政府合署出發，途經中環禮賓府，再到政府總部，其間將請願信交予律政司司長黃仁龍、特首夫人曾鮑笑薇、特首曾蔭權、保安局局長李少光及終審法院首席法官李國能的代表。<br> 遊行人士特別舉着已故國家主席毛澤東畫像，爭取居留權家長協會主席林道成說，這是因為他們當中不少是歸國華僑子弟，希望特區政府學習毛澤東重視華僑的精神。</p></body></html>
