<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　帝景閣連約990萬售</title></header><body><h1>樓市快訊<br>香港　帝景閣連約990萬售</h1><p>▲中原陳漢奇表示，本月至今，中半山錄得約15宗豪宅成交。帝景閣高層C室，1102方呎，獲投資者斥990萬元連約購入，每呎8984元，月租3.8萬元，回報率4.6厘。</p><p>藍灣半島518萬成交</p><p>▲利嘉閣楊家寶說，小西灣藍灣半島6座高層B室，1142方呎，作價518萬元，呎價4536元。屋苑放盤逾400個，每方呎叫價4720元。</p><p>太古城上車客承接</p><p>▲美聯曾志光表示，鰂魚涌太古城高安閣低層C室，800方呎，成交價422萬元，呎價5275元，買家為首次置業者，睇樓兩周便入市。</p></body></html>
