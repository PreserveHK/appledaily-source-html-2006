<html><header><meta charset="utf-8"><title>視康聲明港售藥水安全</title></header><body><h1>視康聲明港售藥水安全</h1><p>就旗下隱形眼鏡護理產品在香港的供應問題，視康（香港）有限公司（CIBAVision）昨日發表聲明指出，去年十月該公司的加拿大廠房發生人為錯誤，把未經消毒的潤滑劑加入生產線後，該公司已把所有受影響期間生產的隱形眼鏡消毒藥水全部銷毀，該批藥水並沒有在港發售。事後該廠房已徹底清潔消毒，並已重新投產。由於全球對該公司隱形眼鏡護理產品需求殷切，而提供足夠貨量需時，該公司盼可於數月內恢復正常供應。消費者若有任何疑問，可致電該公司（香港）熱線25180080查詢。</p></body></html>
