<html><header><meta charset="utf-8"><title>馬伕斥同工不同酬</title></header><body><h1>馬伕斥同工不同酬</h1><p>【本報訊】沙田馬場馬伕昨晚在宿舍外張貼橫額，抗議新入職員工「同工不同酬」，要求馬會正視及改善員工福利，否則會採取其他抗議行動來爭取權益。馬會管理層表示已知悉事件，將於今日約見職工會代表，商討解決辦法。<br> 抗議「同工不同酬」的是香港賽馬會華人職工會，他們指現時新入職的馬伕，所簽的新合約，福利不及舊人，其中包括他們平均每人要照顧三至五匹馬，現要求減少至三匹馬，以紓緩他們的工作壓力；他們警告馬會若不改善待遇，不排除會有其他更進一步的抗議行動。</p></body></html>
