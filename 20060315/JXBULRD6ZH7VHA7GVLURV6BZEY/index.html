<html><header><meta charset="utf-8"><title>信德大陣仗</title></header><body><h1>信德大陣仗</h1><p>信德噚日同二十個財務機構簽訂50億元貸款協議，咁大筆數又涉及咁多間公司，仲要係集體簽約，有幾大陣仗，大家都諗到！正因為人太多，協議書又有成30幾本，每個代表簽完傳畀隔籬，咁就20分鐘！<br> 之後，賭王先送銀團代表離場，一眾傳媒就梗係死跟，事關咁多猛人喺度，冇理由輕易放過。工作人員索性連門都閂埋，實行唔畀傳媒出去，場面都幾混亂。<br> 結果得番病病哋嘅何超瓊同超鳳返嚟答問題，唔知係咪想平息大家嘅怨氣，所以一係唔答，一答就閒閒地講十分八分鐘，應付完記者，仲同員工嚟幅大合照㖭。</p></body></html>
