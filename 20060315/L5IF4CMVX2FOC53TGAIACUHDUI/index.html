<html><header><meta charset="utf-8"><title>好好玩：小學生記憶遊戲唔使媽咪陪玩</title></header><body><h1>好好玩：小學生記憶遊戲唔使媽咪陪玩</h1><p>想家中小朋友有記性好簡單，可以搜羅一些考記憶的益智遊戲畀佢玩，從而提升他們的記憶力。好似麥苗教具最近新出了一套名為「搗蛋家庭之記憶學堂」的多媒體學習套裝，套裝內附有書本和光碟，碟內有競賽遊戲、工作紙、老師講解、生活事例等，培養小朋友的記憶力、創意和聯想力，適合幼稚園及小學生，光碟可於電腦自動執行，毋須安裝，唔使媽咪出動，小朋友自己都可以玩。	<br><br>記者：黃婉冰</p><p>售賣點：麥苗教具有限公司（23918892）</p></body></html>
