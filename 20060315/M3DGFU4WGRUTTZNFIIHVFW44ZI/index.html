<html><header><meta charset="utf-8"><title>周杰倫趕上京圓夢</title></header><body><h1>周杰倫趕上京圓夢</h1><p>由張藝謀執導，周潤發、鞏俐及周杰倫主演的電影《滿城盡帶黃金甲》日前於北京開鏡拍攝，飾演將軍的周杰倫已提早向劇組報到。</p><p>怨恨中成長</p><p>周杰倫將於日內穿上黃金甲拍攝，他飾演的將軍自小在怨恨中成長，城府極深，當他長大成人後，即等待機會成為大將軍，計劃做一些驚天動地的事情。周杰倫原定本月二十日才起程往北京拍攝，但一來他的檔期調整，二來他也迫切想圓俠客夢，因此急不及待提早赴京參與演出，預料他在北京逗留二十日，至月尾才拍攝完畢。<br> 撰文：曾小嘉</p></body></html>
