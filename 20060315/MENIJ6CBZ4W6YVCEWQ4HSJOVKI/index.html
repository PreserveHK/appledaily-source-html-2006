<html><header><meta charset="utf-8"><title>英漢涉恐嚇禁接近學校</title></header><body><h1>英漢涉恐嚇禁接近學校</h1><p>【本報訊】曾戴假馬頭在馬場狂奔，及在中環扮蜘蛛俠攀上大廈外牆的英籍男子，疑不滿前女友與另外兩名男子有染，出言恐嚇她及任教學校校長，指學校須教育老師；他又多次喬裝超人、聖誕老人及超人特工隊卡通角色到校外抗議，並派發安全套。英籍漢昨被控兩項刑事恐嚇及十二項遊蕩罪名提堂，裁判官准許保釋，但不得接近學校二百米範圍。<br> 一身白色衣服的三十歲被告MattPearce，報稱私人導師，昨在東區裁判法院否認控罪。<br> 案件編號：ESCC1041/06</p></body></html>
