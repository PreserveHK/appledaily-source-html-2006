<html><header><meta charset="utf-8"><title>團體呼籲為長者改善公廁</title></header><body><h1>團體呼籲為長者改善公廁</h1><p>【本報訊】獨居長者互助權益會上月八日至本月三日期間，視察了四十個位於中西區的公廁，結果發現當中有十六個只設踎廁沒有坐廁，另有兩個公廁則只有坐廁沒有踎廁，餘下的多是踎、坐廁夾雜。<br> 該會亦發現高達三十六個男廁沒有救命鐘、沒有設置救命鐘的女廁則有三十三個；沒有在廁格內設置扶手的男、女廁則分別為九及八個。獨居長者互助權益會建議政府於所有公廁設坐廁及扶手，方便長者使用，同時要全面設救命鐘，以便長者遇意外時尋求協助。</p></body></html>
