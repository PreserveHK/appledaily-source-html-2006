<html><header><meta charset="utf-8"><title>PSP強推網上節目</title></header><body><h1>PSP強推網上節目</h1><p>行貨PSP正式大搞上網活動，今次跟PCCW嘅網上行合作，提供一連串節目予PSP用家，內容包括電影、音樂及消費情報等。據官方公布，欣賞各式特備節目必須透過一款名為NUD嘅UMD光碟，再上網登記成會員便可。想攞呢隻NUD，只須在PlayStationPartnerShop度，購買行貨PSPValuePack或GigaPack，便可免費獲得。<br>以網上行在港擁有超過350個接點嚟睇，不論喺Cafe又或喺商場，都可隨時接收特備節目。</p></body></html>
