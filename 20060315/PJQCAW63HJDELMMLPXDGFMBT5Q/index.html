<html><header><meta charset="utf-8"><title>貝璐道屋叫價六千萬</title></header><body><h1>貝璐道屋叫價六千萬</h1><p>豪宅交投活躍番，揸咗貨好多年嘅業主，都心郁郁拎個單位出嚟放賣。<br> 山頂貝璐道永安邨G號屋，外籍業主委託代理以私人協議方式放售，叫價六千萬，呎價接近一萬四千三。<br> 代理何永輝話，G號屋面積四千二百呎，五房三套房設計，業主八七年用五百五十萬買入，一直自住。若果能以叫價沽出，十九年勁賺五千萬，物業升值接近十倍。<br> 唔好睇少永安邨只得八間屋，樓齡三十一年，佢曾係唔少名人嘅舊居，好似上月以五千一百五十萬易手嘅C號屋，賣家就係城中名媛薛芷倫，佢○二年用二千六百五十萬買入自住，轉手都賺成個對開咁滯。</p></body></html>
