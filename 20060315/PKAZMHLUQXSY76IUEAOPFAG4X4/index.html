<html><header><meta charset="utf-8"><title>光良最怕跳勁舞</title></header><body><h1>光良最怕跳勁舞</h1><p>光良最近推出的專輯《約定》成績理想，日前他在台北西門町舉行慶功簽唱會。</p><p>積極備戰</p><p>對於《約定》在亞洲賣出七十萬張及稱霸多個排行榜，光良聞言說：「好驚喜，更重要是希望以後在排行榜上可以長長久久。」<br> 光良除了宣傳新專輯外，還要為本月尾在香港舉行的演唱會加緊練習，更要利用每個空檔來背熟歌詞，他表示有信心應付演唱會的自彈自唱部份，惟獨勁歌熱舞令他膽戰心驚，光良笑說：「我有請舞蹈老師設計一些舞步讓沒有底子的我學習，但我怕只有自己才覺得跳得好看！」<br> 撰文：林妃</p></body></html>
