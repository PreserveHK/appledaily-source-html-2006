<html><header><meta charset="utf-8"><title>何韻詩北上險賣身</title></header><body><h1>何韻詩北上險賣身</h1><p>何韻詩昨日在旺角出席手提電話廣告記者會，她在廣告中以三個雌雄同體造型示人，她說：「個idea係廣告商諗嘅，佢哋知我精神錯亂先搵我拍。」</p><p>跌爛獎心痛</p><p>阿詩早前到北京一個藝術家聚集地拍了短片，收錄在新碟中，阿詩說：「今次公司好縱容我，臨行前發現超支，好彩廣告商贊助，否則我要去賣身打工洗碗。」<br> 阿詩透露日前跌爛了新秀冠軍獎座，不知是工人還是其愛貓所為，該獎修補後仍會有裂痕，令她很心痛。	<br> 採訪、攝影：陳志嵐</p></body></html>
