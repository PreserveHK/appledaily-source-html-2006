<html><header><meta charset="utf-8"><title>飛常情報：歐洲之星周末會遲到</title></header><body><h1>飛常情報：歐洲之星周末會遲到</h1><p>「歐洲之星」是近年歐洲最熱門的交通工具之一，它讓倫敦到巴黎的路途縮減到三個小時之內，因而成為旅客爭取時間觀光的好幫手。不過計劃3、4月來往英法旅遊的你就要注意，「歐洲之星」於北法路段在這兩個月的周末進行維修工程，因此會影響往來巴黎倫敦的班次，抵達時間會較原本的班次遲半小時，買飛時記緊睇清楚時間，以免耽誤旅程囉！<br><br>記者：黃若茵<br>查詢：www.eurostar.com</p></body></html>
