<html><header><meta charset="utf-8"><title>滬房貸2月跌36億元</title></header><body><h1>滬房貸2月跌36億元</h1><p>上海的個人房屋貸款已連續八個月萎縮。中國人民銀行上海總部最新數字顯示，今年二月份的中資銀行個人房貸金額，較對上一個月減少三十六億元（人民幣．下同），創下八個月以來的最大跌幅。<br> 上海承接今年以來樓市交投淡靜的走勢，上周新住宅樓盤成交量，雖較去年同期增加一成四，但成交均價卻下跌百分之六，只有每平方米七千二百多元。去年七月至十二月，上海個人房貸連續六個月出現負增長，共計減少一百一十七億元。<br> 東方網</p></body></html>
