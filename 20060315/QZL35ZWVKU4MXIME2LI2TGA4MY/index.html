<html><header><meta charset="utf-8"><title>沖涼做善事</title></header><body><h1>沖涼做善事</h1><p>Kiehl's推出西柚潔膚沐浴啫喱作慈善義賣，所有收益全數撥捐AIDSConcern「關懷愛滋」，目的是支持他們多年來的預防及關懷工作。以全新包裝示人西柚潔膚沐浴啫喱，配方性質溫和，以西柚精華、翠葉蘆薈樹葉液及天然保濕因子等製成，有效潔淨肌膚，用後更感清爽柔滑。慈善義賣由即日起至12月31日，仲有大把時間畀你做善事，咁有意義，沖涼都沖得零舍開心，不妨支持吓啦﹗<br><br>記者：盧家蕙<br>Kiehl's（23762921）</p></body></html>
