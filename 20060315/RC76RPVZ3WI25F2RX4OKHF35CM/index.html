<html><header><meta charset="utf-8"><title>九龍　滙景守3年賺213萬元</title></header><body><h1>九龍　滙景守3年賺213萬元</h1><p>▲中原徐禮訓說，藍田滙景花園11座高層G室，面積913方呎，成交價491萬元，呎價5378元，原業主03年9月以278萬元購入，賺213萬元，近77%。</p><p>凱旋門賺141.8萬元</p><p>▲中原余祥指，尖沙嘴凱旋門本月至今錄得7宗二手成交，其中觀星閣2座高層C室，562方呎，成交價585萬元，呎價10409元，原業主賺141.8萬元，32.7%。</p></body></html>
