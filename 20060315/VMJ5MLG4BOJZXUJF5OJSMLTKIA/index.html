<html><header><meta charset="utf-8"><title>交叉銷售　打工仔得益</title></header><body><h1>交叉銷售　打工仔得益</h1><p>駿隆強積金顧問董事總經理蕭美鳳表示，現時強積金公司提供多元化基金經理產品已很普遍；而去年第三季至第四季開始，漸多強積金同時提供由第三方管理的單一基金，例如宏利、友邦摩根富林明及渣打強積金計劃。<br> 當然，要享有這樣的靈活選擇，大前提是僱主已選用相關的強積金公司。而心水清的打工仔或許會問：假若供款全數投放於第三方管理的基金，原來的強積金供應商有何得益？據了解，這其實猶如「交叉銷售」，供應商可透過分銷第三方基金而獲取利潤。</p></body></html>
