<html><header><meta charset="utf-8"><title>飛車族大多家境富裕</title></header><body><h1>飛車族大多家境富裕</h1><p>北京「飛車族」多為曾在國外留學或生活過的年輕人，有部份則是私人企業老闆或白領一族，大多家境富裕，兼有一定背景，即使在玩車時出事被捕，很多時也能靠特別關係避過麻煩。<br> 據悉，飛車族改車一般喜歡用國產私家車，費用最低兩、三萬元，較有錢的玩家，會用寶馬、法拉利或保時捷來改裝，但由於修理費相當貴，一般很少用來參與大型的非法賽車活動。至於較流行的玩法，通常是「一對一」的較量，包括四百米直線鬥快衝過終點，或於繁忙時段，在環城公路上來回穿梭，最快回程者勝。</p></body></html>
