<html><header><meta charset="utf-8"><title>翻版劉嘉玲甜如糖</title></header><body><h1>翻版劉嘉玲甜如糖</h1><p>現年二十一歲、祖籍福建的葉一茜，去年參加超級女聲比賽，演繹《一簾幽夢》，榮獲第七名。葉一茜樣子甜美，有翻版劉嘉玲之稱，朋友都稱呼她做QQ，歌迷就愛暱稱她做QQ糖。葉一茜就讀北京電影學院，嗜好是看影碟、上網和逛街，偶像是台灣天后李玟。<br> 　　超女比賽告終後，葉一茜獲評審黑楠賞識，簽約成為旗下藝人，工作接踵而來，除了獲安排推出唱片，並灌錄了新歌《陽台外的天空》，又跟在《新上海灘》扮演許文強的黃曉明合作劇集《神鵰俠侶》，二人還被指戲假情真。葉一茜一月時到南京演出改編自名作家王蒙的著名小說《青春萬歲》的話劇，大騷歌藝。</p></body></html>
