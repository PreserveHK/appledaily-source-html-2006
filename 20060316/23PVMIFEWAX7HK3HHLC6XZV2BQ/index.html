<html><header><meta charset="utf-8"><title>伊健度橋開新戲</title></header><body><h1>伊健度橋開新戲</h1><p>身為佳能產品代言人的鄭伊健及周麗淇，昨晚在灣仔會展出席該公司之亞洲首個旋轉廣告牌亮燈儀式，大會並在維港放煙花慶祝。</p><p>《天》劇收視理想</p><p>鄭伊健在台上勁擦鞋表示：「希望第二時借個廣告牌去拍MV同動作片。」事後問他是否打算開拍動作片，伊健說：「講笑啫，只係近排冇乜人拍動作片，所以如果自己有概念，到時搵人寫劇本。」<br> 此外，周麗淇表示由她主演的電視劇《天幕下的戀人》本周收視理想，她坦言十分高興，並希望可以搞個祝捷會慶祝一番。<br> 採訪：楊潔雯<br> 攝影：陳俊強</p></body></html>
