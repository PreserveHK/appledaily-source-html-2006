<html><header><meta charset="utf-8"><title>政府擬成立中毒防控系統</title></header><body><h1>政府擬成立中毒防控系統</h1><p>【本報訊】本港中毒數字屢創新高，港府計劃成立中毒防控系統，負責預防、診斷和管理中毒事宜。<br> 衞生署將參考世界衞生組織的建議，制訂一個防控中毒的常設架構，以提供臨床治理服務、中毒資訊、毒理化驗服務、培訓以及毒物安全監察。<br> 此外，當局亦計劃在衞生署、各急室室、醫院化驗室及其他臨床部門之間，建立重大中毒事故的通報及警示制度，並為公營和私營機構的醫護人員，提供有關中毒防控的臨床及公共衞生知識培訓。</p></body></html>
