<html><header><meta charset="utf-8"><title>李彩華邀訪緋聞男友</title></header><body><h1>李彩華邀訪緋聞男友</h1><p>李彩華（Rain）昨日在新城電台接受客席DJ郭力行訪問，原來兩人曾合作拍劇，故平日會相約出外。Rain表示完成手頭電影後，會自薦擔任客席DJ，問她屆時會否邀請一眾緋聞男友做嘉賓，Rain說：「如果佢哋有時間都會請。」<br> Rain表示月底到泰國跟鄭伊健合作拍電影，她說：「我第一套電影都係同伊健合作，經過咁多年，今次再合作感覺好唔一樣。」問到時會否問伊健的感情事，Rain說：「暫時唔敢問住，都唔知佢平復番未，遲啲得閒等我索吓料先。」<br> 採訪、攝影：王崇穎</p></body></html>
