<html><header><meta charset="utf-8"><title>珈潁生日想買大屋</title></header><body><h1>珈潁生日想買大屋</h1><p>亞視逢星期一至五晚上播映的韓國愛情小品《我係金三珣》，講述金三珣幾經艱辛才考獲造餅師傅資格，昨日亞視安排珈潁和何佩儀齊齊以金三珣劇中造型亮相，模仿金三珣在劇中一幕風騷跳舞場面。</p><p>讚金三珣可愛</p><p>珈潁表示看過《我》劇後認為肥妹仔也有可愛之處，以後不會刻意過份減肥。明日珈潁生日，可惜男友不在港，她說：「近期食芝士食上癮，男友出埠前已經送咗芝士畀我，生日願望係希望可以買間大啲嘅屋同屋企人、寵物一齊住。」<br> 採訪、攝影：卓寶花</p></body></html>
