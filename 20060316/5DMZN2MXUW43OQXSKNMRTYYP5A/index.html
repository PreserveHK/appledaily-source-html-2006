<html><header><meta charset="utf-8"><title>　　寶哥哥封口唔講九鐵兵變 - 李八方</title></header><body><h1>　　寶哥哥封口唔講九鐵兵變 - 李八方</h1><p>寶哥哥噚日去中大工商管理學院演講，但梗係冇講九鐵事件啦！香港政壇上都有幾多兄弟班，好似近日嘅新聞主角田少同田二少，寶哥哥同李國章咁，田少今次就教佢細佬辭職，幫細佬攞咗唔少同情分。李國章都成日high嘢，但就好少見寶哥哥教佢路，唔知係咪寶哥哥鍾意喺背後發功？<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
