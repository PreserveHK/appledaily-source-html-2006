<html><header><meta charset="utf-8"><title>鄭融素顏冇面見人</title></header><body><h1>鄭融素顏冇面見人</h1><p>鄭融昨日在商台接受訪問，她表示最近忙於錄新碟，較少出席公開活動，她笑說：「少咗化妝，皮膚靚咗，自己都覺得眼前一亮，有啲驚為天人。」<br> 鄭融表示試過與助手乘搭隧巴過海，落車時有人問她是不是鄭融，由於沒有化妝，所以欠缺信心，便向對方說：「哈哈，好多人都話我似鄭融㗎。」她續說：「我都成日唔認自己係鄭融㗎，有時啲人見到我又會話我上鏡矮啲，咁都開心嘅。」</p><p>怨感情空白</p><p>問鄭融有否覺得矮小身材阻礙發展？她說：「都唔會呀，咁人梗有缺點，唔可以咁圓滿，呢個只係小小嘅瑕疵，冇問題呀，我除咗感情有啲啲空白，其餘都好完美。」<br> 採訪、攝影：胡比</p></body></html>
