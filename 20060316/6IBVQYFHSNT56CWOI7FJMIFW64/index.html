<html><header><meta charset="utf-8"><title>荃灣工廈短炒賺60萬</title></header><body><h1>荃灣工廈短炒賺60萬</h1><p>【本報訊】舖位炒風捲至工廈市場，有炒家購入荃灣區工廈僅11日後摸出，短炒獲利60萬元。<br> 利嘉閣測量師行工商部（西九龍）經理朱亮恒說，一名投資者月初以490萬元購入荃灣金熊工業中心高層A至D室2.13萬方呎，近日以550萬元閃電摸出，呎價258元，短短11日間，獲利60萬元，幅度達12.2%。<br> 另外，隨着經濟持續向好，不少廠家擴充業務，令市場頻錄大額租務成交。朱亮恒說，荃灣信豐工業大廈地下全層共2.08萬方呎，剛由工程公司以每月11.4萬元（全包）承租，呎租5.5元。由於租期長達6年，可見租戶對前景樂觀。</p></body></html>
