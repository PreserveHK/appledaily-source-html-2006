<html><header><meta charset="utf-8"><title>湯加麗中國寫真第一人</title></header><body><h1>湯加麗中國寫真第一人</h1><p>在內地，人體寫真或人體攝影至今仍是敏感的社會話題。有中國人體寫真第一人之稱的湯加麗，在成為媒體焦點的同時亦要承受莫大的心理壓力。</p><p>「我沒有做錯」</p><p>湯加麗原本是一家國家級歌舞團的演員。二○○一年科網熱潮興起時，她為一家台灣網站拍攝了一輯個人寫真集，隨後更經由人民美術出版社發行《湯加麗人體藝術寫真》，成為中國第一部人體寫真書。<br> 她從一個普通的歌舞演員成為全國關注的焦點，更招來各方批評。<br> 面對外界的壓力，湯加麗無奈地說：「拍攝這部寫真集，我猶豫了很長時間；出版這部寫真集，我更是思量再三，最後才痛下決心。我相信我沒有做錯。」</p></body></html>
