<html><header><meta charset="utf-8"><title>甄子丹愛馬騎上癮</title></header><body><h1>甄子丹愛馬騎上癮</h1><p>香港打吡大賽2006將於三月二十六日在沙田馬場舉行，昨日馬會公布參賽馬匹名單，由香港賽馬會賽馬事務執行總監應家柏頒發委任狀給甄子丹，成為打吡大賽宣傳大使，甄子丹說：「可能我拍開動作片，所以委任我。」</p><p>尊重成龍李連杰</p><p>甄子丹表示閒時會與朋友夾份投注買馬，尤對騎馬感興趣，他說：「之前拍《七劍》時學識騎馬，愛上嗰種自由奔放嘅感覺。」此外，早前甄子丹到北京交流時，被指揶揄武打前輩李連杰和成龍，甄子丹對此說：「有人斷章取義，我好尊重兩位前輩，冇呢個意思。」<br> 採訪、攝影：何永寧</p></body></html>
