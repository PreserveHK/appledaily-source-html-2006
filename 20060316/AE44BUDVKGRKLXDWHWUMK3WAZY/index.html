<html><header><meta charset="utf-8"><title>東亞港灣2伙放盤</title></header><body><h1>東亞港灣2伙放盤</h1><p>【本報訊】美聯集團香港商業部營業經理袁錦培說，灣仔東亞銀行港灣中心11樓2536方呎C放盤，叫價1648萬元，每呎6498元。<br> 單位擁開揚海景，連租約，月租20多元，回報逾4厘。該廈現僅2個放盤。<br> 該廈29層高，其中9層由東亞銀行持有，正放租，叫租每呎30元。散業主持有的單位，叫租22至23元。<br> 另嘉華國際去年4月以每呎7200元售出20樓，面積7000餘方呎，套現逾5000萬元。</p></body></html>
