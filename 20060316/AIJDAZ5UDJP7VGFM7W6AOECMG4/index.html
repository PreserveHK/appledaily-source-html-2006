<html><header><meta charset="utf-8"><title>章子怡無尾狸貓專勾佬</title></header><body><h1>章子怡無尾狸貓專勾佬</h1><p>章子怡早前在日本拍攝的電影《狸御殿》，將於下周在港上映，去年她因為演了該部日本古裝片才受到美國公司賞識，邀她演出《藝伎回憶錄》，雖然她曾經對《藝》片有很高期望，希望可憑該片角逐奧斯卡，可惜最終沒有獲得提名。<br> 最近美亞購下《狸》片在港上映的版權，章子怡亦希望該片可以有好反應，在片中她飾演狸貓，之後化身為狸姬，吸引無數男子。章子怡表示：「這次扮演狸貓角色，竟然沒有尾巴，不過可以穿不同款式的傳統和服，非常高興，還可以跟日本一代大導演鈴木清順合作，當然感到榮幸。」<br> 撰文：葉雪</p></body></html>
