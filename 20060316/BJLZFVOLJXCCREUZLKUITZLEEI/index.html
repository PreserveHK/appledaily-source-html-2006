<html><header><meta charset="utf-8"><title>《FFXII》力拼XBOX360</title></header><body><h1>《FFXII》力拼XBOX360</h1><p>PS3今年尾先可能有得睇，PS2喺香港仍負起對抗新世代重任，本周主打嘅遊戲肯定係S級大作《FFXII》，叫做頂住XBOX360行貨推出嘅宣傳攻勢。雖然今集氣勢上唔及《FFX》，但係依然有大量Fans支持，現市價行貨約$440-$460左右，日本版則約$520-$580。至於PSP主機方面，好多場都開始玩割喉戰，定價$1,780嘅ValuePack套裝，鬥到$1,650以下都仲有價講，賤物鬥窮人嘅時代又來臨！<br><br>文：打機鐵人</p></body></html>
