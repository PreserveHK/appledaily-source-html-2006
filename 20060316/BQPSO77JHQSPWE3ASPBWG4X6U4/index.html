<html><header><meta charset="utf-8"><title>關於林彥廷</title></header><body><h1>關於林彥廷</h1><p>林彥廷於九二年出生，自小熱愛鋼琴、古箏、芭蕾舞、體操及繪畫，去年八月中，她突然發現患上成因不明的擴張性心肌肥大症──病人會因心臟泵血功能下降、血液不足導致心衰竭。醫生曾估計，嚴重心衰竭病人如未能進行心臟移植，最多只可存活約半年。<br> 廷廷去年八月底到葛量洪醫院兒童心臟科留醫，醫生診斷她的心臟只剩下四分一功能。為求一線生機，廷廷母親透過傳媒呼籲公眾捐出過世親人的心臟，小女孩一直樂觀面對，從不埋怨療程帶來的痛苦。<br> 在醫院等候了一百零一天後，廷廷終於離世。</p></body></html>
