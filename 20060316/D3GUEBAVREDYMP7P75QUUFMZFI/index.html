<html><header><meta charset="utf-8"><title>補地價交易<br>何東樓改契補7137萬</title></header><body><h1>補地價交易<br>何東樓改契補7137萬</h1><p>地政總署昨公布最新完成交易的補地價個案。由信和（083）與九鐵合作發展的火炭站何東樓發展項目，因計劃以有蓋行人天橋將項目連接至火車站，取代原興建的無蓋行人路，令項目因而增值，須改契並補付7137萬元地價，交易在1月份完成。<br> 華懋集團持有的屯門青山公路116號志樂別墅重建項目，亦在去年11月完成換地交易，為重建後增加樓面補付2910萬元地價。&#13;</p></body></html>
