<html><header><meta charset="utf-8"><title>商廈摸蝕年初有3宗</title></header><body><h1>商廈摸蝕年初有3宗</h1><p>【本報訊】商廈炒賣存在風險，年初便有3宗摸貨虧蝕（見表），佔期內商廈摸售成交的37.5%，其中九龍灣企業廣場三期低層8室，半年蝕57.4萬元，或7%，是最嚴重的一宗。</p><p>利嘉閣地產研究部主管周滿傑說，土地註冊處上月錄得8宗商廈摸貨登記，較1月增加1.7倍，總值增73%，至3532萬元，不過，獲利比率由去年平均86.8%跌至62.5%，賺幅也由10.5%降至5.7%，平均持貨時間增至113.6日，反映風險顯著增加。</p></body></html>
