<html><header><meta charset="utf-8"><title>攝取過量魚肝油會中毒</title></header><body><h1>攝取過量魚肝油會中毒</h1><p>魚肝油及魚油是兒童常見的保健食品。魚肝油主要是由鱈魚的魚肝經油炸提煉出來，含有油溶性維他命A、D和鈣質，但長期攝取過量會中毒，導致肝腫大、疲倦、惡心及高血鈣症等。<br> 至於魚油，則是從魚肉攝取出EPA、DHA等不飽和脂肪酸，具降低膽固醇、防止動脈硬化、減少血液凝結、增加大腦活性及預防中風等作用。<br> 家庭醫生關嘉美稱，一般食物已可攝取足夠維他命A、D和鈣質等營養素，市民毋須一定進食魚肝油或魚油等產品。</p></body></html>
