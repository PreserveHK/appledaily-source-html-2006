<html><header><meta charset="utf-8"><title>遙控鯉魚監察水質</title></header><body><h1>遙控鯉魚監察水質</h1><p>日本科技發達，最愛製造機械人，有的實用，有的純粹搞噱頭。日本三菱重工廣島製作所，最近就成功研製出一尾機械鯉魚，外貌跟真鯉魚有八成相似，更入水能游。<br> 這尾機械鯉魚，白地紅紋，色彩鮮艷，全長約八十厘米，重約十二公斤，可通過無線電遙控。三菱重工前天（周二）向外界展示機械鯉魚游水，牠擺尾動作跟真魚幾乎無分別，還可「能魚所不能」，就是「倒後游」，由魚尾方向游水，又或者游旋轉式。機械鯉魚不純粹得個玩字，牠嘴裏其實裝有感應器，可以監察水質和水中的氧氣是否足夠，讓真魚健健康康游來游去。每條機械鯉魚身價不菲，要大約一百九十七萬港元才買得到。　路透社/共同社</p></body></html>
