<html><header><meta charset="utf-8"><title>82歲娶28歲翁帆</title></header><body><h1>82歲娶28歲翁帆</h1><p>現年八十四歲的楊振寧，是安徽合肥人，一九四四年於西南聯合大學研究所畢業後不久便赴美留學。<br> 楊振寧在一九五六年與李政道提出「宇稱不守恒定律」，翌年因此而獲得諾貝爾物理學獎，成為最早獲得諾貝爾獎的中國人。<br> 二○○三年底，楊振寧在太太杜致禮病逝後，從美國返回中國，定居北京清華園，並在清華大學教授大學一年級物理，還帶研究生。翌年年底，楊振寧以八十二歲之齡，迎娶廣東外語外貿大學繙譯系二十八歲女研究生翁帆，其老夫少妻配引起海內外關注。　本報記者</p></body></html>
