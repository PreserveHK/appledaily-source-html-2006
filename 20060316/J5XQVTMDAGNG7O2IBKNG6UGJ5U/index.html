<html><header><meta charset="utf-8"><title>關注黑幫入侵小巴站</title></header><body><h1>關注黑幫入侵小巴站</h1><p>【本報訊】警務處處長李明逵昨日在立法會上表示，關注到黑社會入侵紅色公共小巴行業，向司機收取入線費和保護費的問題，警方過去曾派卧底探員搗破了多個犯罪集團；「不過好唔好彩，一雞死一雞鳴，警方會繼續打擊」。議員陳偉業在會上批評，針對紅色小巴利益問題的斬人、燒車、恐嚇等黑社會活動，近年特別嚴重，「上兩個禮拜連續有斬人案」。李明逵回應指，警方會動用刑事總部和有組織罪案及三合會調查科（O記）探員偵查有關案件。</p></body></html>
