<html><header><meta charset="utf-8"><title>袁彩雲最憎虐待動物</title></header><body><h1>袁彩雲最憎虐待動物</h1><p>袁彩雲昨日和作家深雪、導演麥婉茵等人，到銅鑼灣出席「貓吾貓以及人之貓」攝影展記者會，其間眾人呼籲要愛護動物。</p><p>籌備新書</p><p>小時候曾養彩鳳的袁彩雲，因有次小鳥不慎掉進廁所而死亡，事後她與姐姐傷心痛哭，她更表示討厭打動物的人，她說：「有啲人真係打狗打得好癲，我同呢啲人一定做唔到朋友，要同佢斷絕關係。如果要罰打動物嘅人，真係希望佢哋變做小動物被踩，如果有一部機器有個虛擬程式，真希望佢哋感受一下。」另外，袁彩雲現正積極籌備新烹飪書，書內會以介紹德國菜式為主。<br> 採訪、攝影：王連連</p></body></html>
