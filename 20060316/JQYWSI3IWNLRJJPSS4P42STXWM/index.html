<html><header><meta charset="utf-8"><title>修例建環保露台緩慢</title></header><body><h1>修例建環保露台緩慢</h1><p>【本報訊】對於有報道指發展商加設環保露台而獲得放寬樓面面積限制，在同一地盤可建造的單位數目大增，令政府蒙受數以億元損失事件。<br> 房屋及規劃地政局局長孫明揚昨在立法會財委會特別會議上表示，政府正檢討有關法例，預計明年底會完成檢討報告。<br> 孫明揚指，有關法例是鼓勵發展商為樓宇提供如環保露台等設施，從而改善居民生活環境。<br> 不過，民主黨李永達批評，要一年多時間檢討法例太久，要求當局盡快修例，以免發展商「趕搭尾班車」申請豁免，從中獲巨利。</p></body></html>
