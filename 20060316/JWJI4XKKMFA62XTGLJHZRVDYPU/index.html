<html><header><meta charset="utf-8"><title>DinoAlves顛覆搶贏</title></header><body><h1>DinoAlves顛覆搶贏</h1><p>剛過去的LisbonFashionWeek是葡萄牙重要的時裝盛事之一，這個雲集葡萄牙全國最top設計師的時裝表演周，展現了當地最頂尖的high-end時裝質素。要在芸芸設計師中突圍而出，當然需要一點戲劇性的元素，其中以設計師DinoAlves的部份最引人注目。作為葡國16大名設計師之一的Dino，出名不按章出品，每次的花生騷也會帶來嘩然的視覺效果，像去年他便用上赤裸上身的男女Model示範半截裙，今年時裝展上他再次出動男色，以男人示範長裙，效果份外震撼。</p><p>以極Man的男模穿戴艷紅帽子，衣飾肯定成為焦點。</p></body></html>
