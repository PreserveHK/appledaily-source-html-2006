<html><header><meta charset="utf-8"><title>深圳撤港商榮譽市民</title></header><body><h1>深圳撤港商榮譽市民</h1><p>【本報訊】深圳消息：深圳第四屆人大常委會前日通過撤銷前香港上市公司主席溫惜今的榮譽市民稱號。<br> 溫惜今是前香港上市公司益通國際主席，九五年九月被深圳市二屆人大常委會第二次會議授予榮譽市民稱號。○四年十一月十一日被香港特區區域法院裁定十一項串謀詐騙罪罪名成立，並被判入獄四年三個月，現在香港監獄服刑。<br> 據此前媒體報道，溫惜今串同下屬及貿易公司董事等人，以虛假商業交易騙取銀行一億元信用狀貸款。</p></body></html>
