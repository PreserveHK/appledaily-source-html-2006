<html><header><meta charset="utf-8"><title>黎文熹累田少賺少咗</title></header><body><h1>黎文熹累田少賺少咗</h1><p>九鐵主席田北辰遇上兵變，玩咗幾日終於有得留低，但原來田二少喺兵變前夕，喺股市度出手。<br> 田二少係偉易達（303）嘅獨立非執行董事，趁該公司股價升上33元的01年以來新高水平，上禮拜二至四，一連三日減持合共196.9萬股，套現6470.5萬元。<br> 雖然上個禮拜五偉易達嘅股價仍然企喺32.8元嘅高位，但可能當日二少已收到風，俾九鐵管理層篤背脊，所以唔得閒再喺股市玩。<br> 就因為咁，佢亦嚟唔切沽貨，今個禮拜偉易達股價亦已回落，噚日得番30.95元，跌2.06%。</p></body></html>
