<html><header><meta charset="utf-8"><title>預算案跟進<br>落馬洲增設e道系統</title></header><body><h1>預算案跟進<br>落馬洲增設e道系統</h1><p>【本報訊】入境處處長黎棟國稱，上周六共錄得十六萬一千多人使用落馬洲口岸過境，是有史以來第二新高。他指出過往只有大時大節才有大批旅客使用落馬洲口岸，「睇嚟睇去都唔知嗰日流量點解咁犀利」。議員單仲偕說，內地旅客是港人的「米飯班主」，要求入境處改善口岸輪候過關時間。<br> 黎棟國昨在立法會上又稱，經落馬洲乘搭黃巴士過境，每程只需七元，遠較經羅湖口岸乘火車便宜，令落馬洲口岸人流不絕。該處正在落馬洲口岸加裝自助出入境檢查系統（e道），在復活節前將有二十三條e道投入運作，有助縮短等候過關時間。</p></body></html>
