<html><header><meta charset="utf-8"><title>周杰倫匿埋陰劉燁</title></header><body><h1>周杰倫匿埋陰劉燁</h1><p>周杰倫日前在北京拍攝由張藝謀執導，周潤發和鞏俐主演的電影《滿城盡帶黃金甲》，記者前日一直在北影廠門外守候，但未見周杰倫蹤影，據知他當日沒有太多戲份，只和劉燁有幾場對手戲。<br> 當日主要拍攝飾演皇后的鞏俐的出浴鏡頭。而戲中劉燁會有幾場激情戲，對手分別是鞏俐和李曼，但都是點到即止。</p><p>北京拍攝20天</p><p>周杰倫將會在北京拍攝約二十日，在戲中飾演大將軍的他，從小在怨恨中成長，長大後決定報復，前日的戲份是他和大王子劉燁的文戲，兩人都是城府極深的人，在宮廷中鬥個你死我活，招招陰險。<br> 撰文：林妃</p></body></html>
