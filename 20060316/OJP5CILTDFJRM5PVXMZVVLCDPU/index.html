<html><header><meta charset="utf-8"><title>　　肥平宗教狂熱者 - 李八方</title></header><body><h1>　　肥平宗教狂熱者 - 李八方</h1><p>為咗慶祝太上道祖寶誕（農曆二月十五），道教聯合會噚日在尖沙嘴童軍會間龍堡舉行聯歡晚會，請咗民政事務局局長何志平（圖右）、中聯辦協調部副部長孫阿清去主禮，幫醒獅點睛。<br> 道教聯合會宗旨講「道一風同」，今年道教節以「慈儉為懷、樂善向本」做主題，搞咗好多活動，道教高人好有包容之量，連信基督嘅肥平局長都來者不拒，不過，基督教就唔准崇拜偶像，否則會犯戒，肥平局長當年去車公廟求籤，跟住就沙士，希望佢今次去道教活動，只係盡責社交啦。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
