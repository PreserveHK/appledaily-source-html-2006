<html><header><meta charset="utf-8"><title>村屋買賣減少13%</title></header><body><h1>村屋買賣減少13%</h1><p>【本報訊】中原地產研究部統計顯示，上月二手村屋買賣合約登記共有124宗，較1月減少13.3%，總值跌5.9%至1.6億元。其中5個村屋集中的地區，已佔108宗，較1月少11.5%，但總值只跌1.4%至逾1.46億元。<br> 屯門、大埔及元朗3區上月登記量均減少，如屯門由1月13宗減至6宗；大埔則由48宗降至25宗；元朗微跌2宗至31宗。至於沙田區則由1月的6宗增至11宗，西貢由22宗升至35宗，成交量是各區之最。<br> 如以總值分類，上月價值200萬元以上的登記有10宗，1月只7宗；150萬至200萬元的登記有31宗，1月佔26宗。</p></body></html>
