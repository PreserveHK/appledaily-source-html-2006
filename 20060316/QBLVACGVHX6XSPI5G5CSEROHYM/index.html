<html><header><meta charset="utf-8"><title>食環署增聘員工71人</title></header><body><h1>食環署增聘員工71人</h1><p>【本報訊】食物環境衞生署由過去每年巡查食肆四十多萬次，減少至去年只有二十多萬次；食環署署長梁永立昨日表示，由於過去三年人手自然流失及實行自願退休計劃，衞生督察人數減少百分之十五，由九百多人減少至七百多人，故現在只集中巡查高危食肆。<br> 署方今年將會成立食物安全中心，增聘七十一人，其中包括四十多名衞生督察及兩名食物安全主任，以應付對食物安全工作的需要，例如抽查食品及處理投訴。</p></body></html>
