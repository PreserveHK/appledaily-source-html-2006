<html><header><meta charset="utf-8"><title>車畫廊！你都可以開個福特名車畫廊</title></header><body><h1>車畫廊！你都可以開個福特名車畫廊</h1><p>不同的車迷鍾意收藏不同的汽車精品，有人愛車仔，亦有人愛相片。你有沒有興趣買一些靚到絕倫的福特（Ford）名車畫？最近福特開了一個專門售賣經典名車圖畫的網站，可供車迷在網上訂購福特車廠多年來的名車廠相。既然是廠相，當然款式與質素也是最好的，據知廠方有超過3,000,000張不同車款的相，可根據客人的要求而印出不同尺寸及製造畫框，約港幣百四蚊已有交易，首批推出的是最著名的Mustang車系，有超過300款任君選擇。<br><br>記者：袁國基<br><br>網址：http://ford.artehouse.com</p></body></html>
