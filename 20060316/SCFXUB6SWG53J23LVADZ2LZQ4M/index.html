<html><header><meta charset="utf-8"><title>白袍當畫布謝意寄筆尖</title></header><body><h1>白袍當畫布謝意寄筆尖</h1><p>廷廷在醫院期間，曾經在三位診治她的醫生的白袍上畫了「禮物」：張耀輝教授穿上醫生袍變成「103斑點狗」、Eddie醫生變成蜘蛛俠醫生、周醫生Christy的袍則有花與蝴蝶。<br> 在Eddie醫生眼中的廷廷，勇敢、樂觀、喜歡交朋友，打針輸藥從來不哭。他有份搶救廷廷，但她在他休班的時候離去，「咁可能比較好，若果睇住佢走，我會傷心。」女醫生Christy給不在世的廷廷寫了多謝卡，感謝她臨走前的禮物，並相信她現在也應穿上純白衣服在天國當小天使。<br> 本報記者</p></body></html>
