<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　貝沙灣賺333萬轉手</title></header><body><h1>樓市快訊<br>香港　貝沙灣賺333萬轉手</h1><p>▲利嘉閣湯博文透露，薄扶林貝沙灣二期1座高層B室以920萬元易手，面積1128方呎，呎價8156元。原業主為活躍市場的豪宅投資者，在03年9月以587萬元購入樓花，轉手大賺333萬元，單位2年多升值56.7%。</p><p>嘉亨灣虧損44萬脫手
</p><p>▲香港置業葉明輝指出，西灣河嘉亨灣2座中層B室，922方呎，以556萬元成交，呎價6030元，原業主在04年8月以600萬元購入，蝕44萬元離場。他表示，嘉亨灣本月至今共錄得4宗二手成交，平均呎價6009元。
</p></body></html>
