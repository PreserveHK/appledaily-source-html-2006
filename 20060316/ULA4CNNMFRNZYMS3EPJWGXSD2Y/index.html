<html><header><meta charset="utf-8"><title>九龍　泓景臺新界換樓客購</title></header><body><h1>九龍　泓景臺新界換樓客購</h1><p>▲長沙灣泓景臺2座中層H室，639方呎，以263萬元成交，呎價4116元。中原鄺嘉樂說，買家居新界，是次換樓方便返工。<br> </p><p>淘大花園特色戶易手</p><p>▲九龍灣淘大花園L座高層6室，340方呎，連117方呎露台，以110萬元易手，呎價3235元。利嘉閣莊鎔溶指出，該單位為市場唯一連露台放盤，並附家具，較市價高約6%，買家為區內分枝家庭成員。
</p><p>黃埔花園580萬成交
</p><p>▲紅磡黃埔花園七期5座中層B室，1107方呎，作價580萬元，呎價5239元。美聯陳松林表示，原業主02年6月斥資360萬元購入，持貨3年多，獲利220萬元，升值61.1%。
</p></body></html>
