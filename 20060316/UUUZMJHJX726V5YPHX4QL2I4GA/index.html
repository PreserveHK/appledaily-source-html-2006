<html><header><meta charset="utf-8"><title>賢仔父控告《壹週刊》</title></header><body><h1>賢仔父控告《壹週刊》</h1><p>【本報訊】七歲男童岑浩賢（賢仔）於去年八月底被兩兇徒斬傷，其父成追訪目標，《壹週刊》指岑父風流惹禍，岑父指報道誹謗，昨入稟高等法院，申請禁制令及索償。<br> 《壹週刊》於去年九月一日及九月八日，連續兩期以賢仔遇襲案為封面故事，題目分別為「老豆狂溝女　賢仔還血債」及「卸膊攞着數　賢仔老豆：我屋企有污糟嘢」。<br> 賢仔父親岑偉成昨在入稟狀稱，報道指他風流成性，不負責任，嚴重損害其聲譽，令他飽受公眾揶揄，極度尷尬，報道罔顧父子倆的感受，但《壹週刊》不肯道歉，遂興訟追究。<br> 案件編號：HCA546/06</p></body></html>
