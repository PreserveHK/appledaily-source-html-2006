<html><header><meta charset="utf-8"><title>意總理搽Chanel粉底</title></header><body><h1>意總理搽Chanel粉底</h1><p>意大利總理貝盧斯科尼，最出名的事有兩樣：一是涉嫌行賄貪污，二是貪靚整容。他現年六十歲，曾直認不諱植髮補禿頭、整容拉面皮，所以他的面皮歲月不留痕。前晚，他跟競選對手普羅迪電視辯論，出鏡的他皺紋好像又少了，何解？原來化妝師盧奇替他塗上Chanel的保濕乳液和粉底，又在臉頰掃上古銅色陰影，令他輪廓更突出。有整容貝盧斯科尼做生招牌，不知Chanel化妝品銷量向上還是向下！<br> 英國《泰晤士報》</p></body></html>
