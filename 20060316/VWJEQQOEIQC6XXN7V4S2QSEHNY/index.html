<html><header><meta charset="utf-8"><title>愛琴灣分層一口價</title></header><body><h1>愛琴灣分層一口價</h1><p>【本報訊】資深投資者羅家寶持有的小欖愛琴灣，趁買賣氣氛轉旺，推出8伙發售，包括分層、複式及獨立屋，呎價2782至5154元<br> 是次推出7號獨立屋，1824方呎，另花園1367方呎，售價940萬元，呎價5154元。5伙分層，面積625至630方呎，一口價175萬元，呎價2778至2800元。<br> 位於9及10樓2個複式，1411及1432方呎，分別售542萬及520萬元，呎價3631元及3841元。<br> 發展商表示，早前累售12伙，平均呎價2800至5300元，套現5800萬元。現址新設示範單位供參觀。</p></body></html>
