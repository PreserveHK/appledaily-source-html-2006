<html><header><meta charset="utf-8"><title>舒淇累王力宏自剪</title></header><body><h1>舒淇累王力宏自剪</h1><p>剛在台灣舉行完「蓋世英雄」演唱會的王力宏，日前拍攝新歌《第一個清晨》MV，除了自導自演外，還找來性感女神舒淇擔任女主角。</p><p>床邊彈結他</p><p>王力宏在演唱會上自爆一年半前拍過拖，傳聞主角是張惠妹，而舒淇和黎明分手後，雖然跟電影《最好的時光》拍檔張震傳過緋聞，不過隨着《最》片落畫，舒淇亦與張震劃清界線，未知兩人會否因今次合作而擦出愛火花？可是王力宏和舒淇在MV中沒有親熱鏡頭，只是坐在床邊彈結他和談天，但王力宏表示舒淇魅力沒法擋，他說：「舒淇演技太好，好到我在剪接時，差點把自己的部份全部剪掉，只留下她的部份！」	<br> 撰文：林妃</p></body></html>
