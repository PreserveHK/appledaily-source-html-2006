<html><header><meta charset="utf-8"><title>葉宇澄翹臀迎女友</title></header><body><h1>葉宇澄翹臀迎女友</h1><p>葉宇澄見時下流行用3G電話，當然亦不甘後人，最近亦擁有了一部，有了新玩意，就興奮得拿來四處與朋友玩視像對話，怎料卻因此而出醜於人前，實在是始料不及。</p><p>習慣裸睡</p><p>葉宇澄自爆出醜經過，他說：「我本身有裸睡習慣，通常喺屋企都係着條孖煙囪，有晚同個男仔friend玩視像，玩到興起，我哋就鬥擺甫士，睇吓邊個擺得最靚，不過玩玩吓，因為訊號突然斷咗，咁我咪上床瞓。點知個電話突然又響，我以為係之前個friend打嚟，咪第一時間彈起身，重對住個電話鏡頭擺咗個兀籮姿勢，點知再望鏡頭先知原來係另一個女仔朋友，驚到我連線都未收就丟低個電話喺地下。」<br> 撰文：魯萍</p></body></html>
