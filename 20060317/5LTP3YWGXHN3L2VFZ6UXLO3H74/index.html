<html><header><meta charset="utf-8"><title>國務院：房價今年漲6%</title></header><body><h1>國務院：房價今年漲6%</h1><p>國務院發展研究中心一份報告預測，今年全國房地產價格漲幅，會比去年下半年加快，平均漲幅預計為百分之六，房價持續上漲的趨勢不會改變，只在於快或者慢。土地市場長期供應短缺，購買力不斷提高，令房價持續上升。<br> 中國社科院金融研究所金融發展室主任易憲容認為，國家在利息和稅收政策上如果沒有大動作，房產價格是不會下跌的。事實上，銀行不但加息不多，批出按揭時間還加快了。有上海地產顧問表示，以前銀行批按揭需時兩個半月，現在四十五天便成了，市民買樓更方便。有分析指，以北京來說，由於人口不斷增長，對住房需求持續供不應求，只會刺激房價再上升。<br> 中國經濟網/本報記者</p></body></html>
