<html><header><meta charset="utf-8"><title>小超人罕有唔現身</title></header><body><h1>小超人罕有唔現身</h1><p>噚日長江基建舉行業績記者會，但主席李澤鉅（圖）罕有地冇現身，好可能係長建上市十年來第一次。小超人派出姨丈甘慶林主持會議，仲特登留低一篇書面發言，話舊年公司業績突出，利潤達60億元，創歷年新高。甘慶林話小超人唔喺香港，但就冇話去咗邊。<br> 不過，《壹週刊》上星期六喺機場影到小超人，同埋霍建寧一齊搭夜機去倫敦，可能係去英國傾投資水務項目啩。又關霍大班事？華華聯想到，可能長建再夥拍港燈一齊出手競投，唔好唔記得，𠵱家霍大班係港燈主席。至於前主席麥理思，噚日亦宣布退任長建副主席及執行董事，只留番做非執行董事，拜拜去也。</p></body></html>
