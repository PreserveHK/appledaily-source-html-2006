<html><header><meta charset="utf-8"><title>君匯港未有還擊</title></header><body><h1>君匯港未有還擊</h1><p>長實（001）率先劈價兩成推貨尾，同樣促銷貨尾盤大角嘴君滙港的新地（016）卻未有即時反擊，堅持以原價發售16個單位，平均呎價6119元，即供呎價5813元。新地代理執行董事周國賢未有正面回應會否加入減價行列，亦迴避評論市場會否掀起減價戰，只表示發展商各有不同售樓策略。<br> 他指出，將於周六推售的第6座，全幢平均呎價約6500元，與推售中的第5座相若，未有減價。16個單位，位於第6座9至10樓，面積616至751方呎。發展商宣布，與歐化傢俬合作，向首6名兩房單位買家，各送12萬元家具禮券。<br> </p></body></html>
