<html><header><meta charset="utf-8"><title>鏡似主人</title></header><body><h1>鏡似主人</h1><p>今年春夏推出的太陽眼鏡中，以JeanPaulGaultier的款式最funky，全個鏡框均鑲滿閃爍的水晶，但眼鏡的臂位和鉸位設計則十分低調，沒有浮誇的品牌logo，保持一貫JeanPaulGauliter的設計風格。<br> 至於意大利殿堂級訂做西裝品牌ErmenegildoZegna，今年首度推出以真皮造的皮框太陽眼鏡，中性設計，鏡框車上明線的牛皮作為裝飾，跟其訂做的西裝一樣講究細節。<br> 而由碧咸任代言人的Police太陽眼鏡，最新的款式以超大鏡片示人，鉸位則鑲了碧咸的飛翼紋身水晶圖案，相信將會是碧咸迷追捧的目標之一。</p></body></html>
