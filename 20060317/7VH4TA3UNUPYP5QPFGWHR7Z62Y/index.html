<html><header><meta charset="utf-8"><title>袁彩雲甩拖強歡顏</title></header><body><h1>袁彩雲甩拖強歡顏</h1><p>袁彩雲自與合和集團主席兼全國政協委員胡應湘之子胡文新甩拖後，嫁入豪門夢徹底粉碎，早前她還以半個名媛身份躋身Ball場，意圖打入名流界，但隨着情變，滿面春風已消失得無影無蹤，光彩不復。</p><p>約會傾心事</p><p>袁彩雲回復單身後，除了寄情工作外，平日便多與女性朋友約會傾心事，早幾天她和一女伴同於跑馬地漫步，二人邊逛街邊閒談，雖然袁彩雲嘴邊輕掛笑意，卻始終難掩失落心情。不過，當她發現有記者拍照時，亦臉露笑容大方任影，隨後才與女伴步往附近街頭打的離開。	<br> 採訪、攝影：娛樂突發組</p></body></html>
