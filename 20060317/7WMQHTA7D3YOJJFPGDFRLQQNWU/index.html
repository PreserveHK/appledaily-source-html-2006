<html><header><meta charset="utf-8"><title>金門接太古20億工程</title></header><body><h1>金門接太古20億工程</h1><p>【本報訊】太古地產主席簡基富與金門建築總裁何銨城，昨日簽署港島東中心20億元建造工程合約，該廈樓高70層，總樓面達150萬方呎，平均每方呎建築費逾1300元，預計在08年3月落成。<br> 簡基富說，港島東中心與九龍站環貿廣場同期落成，難免有競爭，屆時供應增加，自然對租金有影響，但兩者位置不同，未來租金趨勢向上，升幅則較現時平穩。集團計劃在太古城增建寫字樓，需與政府商討補地價，現時仍未開始。<br> 他表示，廣州太古匯和鰂魚涌太古城均有發展中酒店項目，太古匯有兩幢，其中一幢將由太古管理，集團繼續研究其他酒店發展機會，並有意物色上海、澳門和歐洲發展機會。<br> </p></body></html>
