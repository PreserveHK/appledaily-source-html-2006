<html><header><meta charset="utf-8"><title>領匯租舖指定行業</title></header><body><h1>領匯租舖指定行業</h1><p>領匯旗下有百幾個商場，年中有唔少舖位招租，有啲只會租畀特別行業，好似蘭西曾經提過嘅代理同占卦算命行業。最近睇領匯嘅招標廣告，又見到新嘢，指定要租畀賣東南亞食品嘅士多。<br> 柴灣小西灣商場有個二百一十五呎嘅舖位，指定要經營東南亞雜貨店，仲只可以賣越南、泰國、印尼同菲律賓貨品；鴨脷洲邨商場一個百五呎嘅街市檔，都係限定賣上述貨品。<br> 另外，沙田沙角商場唔夠六十四呎嘅街市檔，規定仲嚴，淨係可以賣印尼同馬來西亞食品。<br> 係咪呢幾區特別多東南亞籍人士聚居，所以領匯先有咁嘅決定，迎合市場需要？抑或又係驚其他租戶投訴話有競爭?問題係，點界定邊啲係印尼食品呢?<br> </p></body></html>
