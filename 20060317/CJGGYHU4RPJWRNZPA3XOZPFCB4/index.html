<html><header><meta charset="utf-8"><title>強將手下無弱兵</title></header><body><h1>強將手下無弱兵</h1><p>香港地競爭愈嚟愈激烈，可以成功上位嘅，都有番咁上下本事，中原地產東半山跑馬地高級分區經理陳欽周九七年樓市高峯加入地產代理行列，冇耐就撞正大跌市，到○三年中至重見光明，佢埋頭苦幹六年，至升到做管理層。<br> 佢旗下嘅前線都係「強將手下無弱兵」，其中有個Angel連續兩年做夠數可以喺卡片印番隻鷹威威。<br> 而新人Michael做咗唔夠一個月，就開到張大單，促成跑馬地樂景園三千萬成交，令到跑馬地分行成為二月份傑出分行亞軍。<br> </p></body></html>
