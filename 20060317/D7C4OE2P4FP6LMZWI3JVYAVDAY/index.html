<html><header><meta charset="utf-8"><title>預算案跟進　涉憲法人權官司增</title></header><body><h1>預算案跟進　涉憲法人權官司增</h1><p>【本報訊】去年由政府提控的民事案件有一千二百五十八宗，而政府被控的民事案件則有一千三百四十五宗，政府預計來年度將會有二千七百二十七宗。律政司司長黃仁龍在立法會特別財委會上指出，近年出現很多涉及憲法和人權的民事官司，案件數目及複雜程度都不斷增加，預計情況會持續。<br> 對於近日有傳媒報道律政司內高層人士的感情生活，黃仁龍說，若同事的私生活不涉及工作和誠信，他無權干涉，若私人行為對工作有影響，他一定會秉公辦理。</p></body></html>
