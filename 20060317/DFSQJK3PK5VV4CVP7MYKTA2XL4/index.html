<html><header><meta charset="utf-8"><title>飛常情報：華納最新澳野奇觀表演</title></header><body><h1>飛常情報：華納最新澳野奇觀表演</h1><p>4月4日開始，位於澳洲黃金海岸華納主題公園將會推出全新的澳野奇觀。澳野奇觀是澳洲首家推出的鄉村風情夜間表演項目，逢星期二至六晚上，觀眾可以一邊吃燒烤晚餐，一邊欣賞精采的牛仔表演。這項花了十年時間籌備的大型表演，節目內容豐富，當中包括奔牛和馬術表演等等，配合特技的視覺效果，讓觀眾可以體現澳洲內陸鄉村風情的神髓。精采表演連燒烤<br><br>晚餐，成人票價79澳元，小童票價49澳元。	<br>查詢：www.outbackspectacular.com.au<br><br>記者：梁學文</p></body></html>
