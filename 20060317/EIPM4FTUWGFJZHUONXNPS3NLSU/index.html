<html><header><meta charset="utf-8"><title>女傭護少主被車撞重傷</title></header><body><h1>女傭護少主被車撞重傷</h1><p>【本報訊】一名三十五歲印度籍女傭昨晚攜同五歲男少主人外出，途經葵涌華景山路時橫過馬路，突遭一輛下斜的士馳至，女傭護主情切，一手推開少主人免受車撞，自己則無法避開禍劫，身受重傷，她送院搶救，至於飽受驚恐的少主人亦一併送院檢驗。<br> 受傷印度籍女傭，據稱受僱於一個華景山莊姓黎的家庭，昨晚六時三十分，她和少主人外出，並於華景山路二至十二號橫過馬路，突然有一輛下斜的士駛至，因救少主遭的士撞至重傷。姓李六十二歲的士司機將車煞停後報警，警方和救護員到場將傷者送院搶救，至於少主人雖沒有受傷，已飽受驚恐，哭泣起來，救護員將他送院檢驗。</p></body></html>
