<html><header><meta charset="utf-8"><title>飛常情報：網上訂票有優惠</title></header><body><h1>飛常情報：網上訂票有優惠</h1><p>為方便旅客，港聯航空公司推出新的網上訂票服務。旅客只須登入港聯航空網址www.hongkongexpress.com，便可享用港聯航空二十四小時的訂票服務，預訂機位前往港聯航空的各個航點。另外，為慶祝網上訂位系統的推出，港聯航空特別推出網上特惠票價，所有航點皆設有網上特惠票價，例如來回杭州只需$999起，而優惠還包括將於三月三十一日推出之香港南京新航線服務，價錢亦不過$899起。	<br><br>查詢：31511888（港聯航空）<br><br>記者：梁學文</p></body></html>
