<html><header><meta charset="utf-8"><title>笨賊偷600硬幣就擒</title></header><body><h1>笨賊偷600硬幣就擒</h1><p>東北一個笨賊，在大連市偷了十多斤重的硬幣，在逃跑時因不勝重負摔倒在地，終被人贓並獲。被捕的疑犯姓張，是來自黑龍江省的無業人員，周一（十三日）凌晨二時，他懷揣一把鉗潛入一商場後的倉庫，在幾台自動售貨機裏偷竊了五、六百枚一元硬幣。</p><p>重十多斤　愈走愈慢</p><p>張某將硬幣裝滿衣袋、褲袋後正要離開，想不到迎面撞見商場保安，他轉身就跑，保安便在後面追趕。負重十多斤的張某愈跑愈慢，但始終不捨得放棄身上的硬幣，最終摔倒在地被捕。當公安宣布對其依法拘留十五日時，張某還不服氣嚷道：「如果不是身上裝了這麼多硬幣，你們肯定追不上我。」<br> 大連《新商報》</p></body></html>
