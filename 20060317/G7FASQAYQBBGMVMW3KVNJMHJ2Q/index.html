<html><header><meta charset="utf-8"><title>人類能活1000歲？</title></header><body><h1>人類能活1000歲？</h1><p>長命百歲已經過時，將來人們可能活到一千歲！英國牛津大學前日有會議討論延長壽命問題，多數專家指現代醫藥進展，人均壽命突破一百二十歲並不遙遠，但劍橋大學科學家德格雷（AubreydeGrey圖）卻語出驚人，指只要人們定時用幹細胞、基因療法和其他技術來修復老化的身體，就算一次只能維持三、四十年，其間科學進展又會不斷押後死亡日期，所以現在出生的人，都可能有一千歲命。<br> 路透社</p></body></html>
