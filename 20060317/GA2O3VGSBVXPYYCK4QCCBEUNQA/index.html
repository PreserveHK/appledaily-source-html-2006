<html><header><meta charset="utf-8"><title>MOTOA1200易「明」再戰</title></header><body><h1>MOTOA1200易「明」再戰</h1><p>早前街賣嘅水貨A1200，𠵱家行版正式推出，今次搵嚟型爆歌手何韻詩擔任代言人，更將手機型號改為中文嘅「明」字！據講，明由日、月組成，帶光明、明白之意，跟該手機配備嘅明亮彩芒、透明蓋、高識別技術，甚至黑白色機殼等特徵有關，故謂之明。除咗型號唔一樣，查實水、行主要分別，在於由簡體改為繁體顯示，但睇番香港人習慣，又真係行版啱玩啲嘅！<br>記者、攝影：陳國輝</p><p>規格：GSM四頻、26萬色芒、200萬像素鏡頭、微距拍攝、名片識別器、藍芽立體聲<br> MOTOROLA（25063888）</p></body></html>
