<html><header><meta charset="utf-8"><title>郭力行謹記羅文教誨</title></header><body><h1>郭力行謹記羅文教誨</h1><p>郭力行最近轉投新經理人公司，再在樂壇大展拳腳，他現正籌備第二張專輯，打算在六月推出，故近日他不停運動鍛煉自己。郭力行堅持除了拍劇外，一定要在樂壇發展，只因他常記掛恩師羅文跟他的一席話。</p><p>「對得住師傅」</p><p>郭力行說：「我最記得籮記（羅文）臨走前同我講『我教咗你三年唱歌，你出到去唔好淨係掛住拍戲同拍劇，點都要堅持唱歌』，就係呢句說話令我繼續堅持。」他表示籮記教曉他不少做人道理，他說：「籮記話呢行嘅人如果起得愈快，危機就會愈多，慢慢嚟反而愈懂珍惜。我之前都出過一隻碟，總算對得住師傅。」<br> 採訪：胡比　攝影：陳慧安</p></body></html>
