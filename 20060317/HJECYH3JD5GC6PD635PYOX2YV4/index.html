<html><header><meta charset="utf-8"><title>張智霖戒煙面圓圓</title></header><body><h1>張智霖戒煙面圓圓</h1><p>張智霖、鄭中基與鄧健泓昨日到尖沙嘴出席日航酒店舉行的「無綫收費電視」記者會，鄭中基於本月三十一日在九龍灣展貿舉行的音樂會，將會在無綫收費電視的音樂台播出，而張智霖與鄧健泓合演的劇集《美麗新天地》，稍後亦推出。</p><p>戒煙一個月</p><p>最近有報道指張智霖女友袁詠儀（靚靚）懷孕，靚靚後來以手拍肚，以示沒有此事，不過張智霖忽然戒煙，問他是否為小孩着想才有此舉？張智霖說：「唔關事，重未有（BB），𠵱家食煙唔型㗎喇，潮流興戒煙，不過最主要係想健康啲。戒煙都有一個月，因為咁肥咗十幾磅，𠵱家要努力減肥。靚靚比我更早戒，就係因為戒煙肥咗，就俾人誤會有咗囉。」<br> 採訪、攝影：魯萍</p></body></html>
