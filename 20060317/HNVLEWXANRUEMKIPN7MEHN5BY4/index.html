<html><header><meta charset="utf-8"><title>認識腦神經疾病</title></header><body><h1>認識腦神經疾病</h1><p>腦是人的樞紐，但我們懂不懂如何保養自己的腦部？香港腦科基金會將於周日下午二時三十分至四時三十分，在沙田新城市廣場第三期地下舉行「腦神經關注周」活動，並擺設展板講解各種腦部疾病（有關展板已由即日起至周日在該處擺設），以及介紹一些活腦健腦的遊戲與眾同樂。<br> 該會副主席張德輝醫生表示，由普通的頭痛、眼皮抽搐、手腳麻痹、癲癇、中風、老人癡呆，以至腦創傷都是腦神經疾病，及早認識可以預防及提高治療效果，即使無法治癒，也可認識改善生活質素的辦法。</p></body></html>
