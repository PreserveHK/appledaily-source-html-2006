<html><header><meta charset="utf-8"><title>周渝民拒女舞蹈員埋身</title></header><body><h1>周渝民拒女舞蹈員埋身</h1><p>台灣四人組合F4日前來港為本月二十二日至二十五日假紅館舉行的「仁濟F4FOREVER42006」演唱會綵排，四子表示當晚將各自表演一場精采兼瘋狂的勁舞。<br> 向來甚少跳舞的周渝民（仔仔）於排練初時，表現得十分害羞，並不許女舞蹈員觸摸他，幸好最後得排舞老師指導後，才放開懷抱與女舞蹈員大跳勁舞。<br> 仔仔更於排練時不慎弄傷鼻子而流鼻血，令工作人員擔心不已，而早前因喉嚨不適的言承旭（Jerry）近日已沒有大礙，他表示十分感激歌迷每日送上冰糖燉雪梨及喉糖。<br> 撰文：王崇穎</p></body></html>
