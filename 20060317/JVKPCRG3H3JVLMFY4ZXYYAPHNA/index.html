<html><header><meta charset="utf-8"><title>新貨速遞：HeadPorter　6色新袋殺到</title></header><body><h1>新貨速遞：HeadPorter　6色新袋殺到</h1><p>大街小巷唔少舖頭已經開始賣夏季新裝，五顏六色搶眼奪目，一向黑色主打的HeadPorter都唔執輸，反傳統推出黑、紫、綠、紅、黃及湖水藍6色新袋，顏色吸引選擇多外，就連款式都多到爆，大至走佬袋、中至斜揹袋、細至化妝袋，睇到人花多眼亂，仲照顧埋一貫香港人貪小便宜本色，一袋可以反轉用，仲有我至Buy的間條款，夏日氣氛立刻爆燈，不如我打開銀包畀你搶啦。<br><br>售賣點：朝日屋（21915626）<br>地址：太子聯合廣場143A號</p></body></html>
