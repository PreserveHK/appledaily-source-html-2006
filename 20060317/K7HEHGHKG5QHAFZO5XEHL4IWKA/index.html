<html><header><meta charset="utf-8"><title>吳卓羲自爆有黑底</title></header><body><h1>吳卓羲自爆有黑底</h1><p>吳卓羲昨日與李思捷、羅貫峰和彭冠期在奧海城拍攝新劇《男人之苦》一場武術表演外景戲，吳卓羲前日出席纖體美容活動時，因忘拉褲鏈，當眾出醜，因而被冠以𤓓男新稱號。<br> 對於多了新綽號，吳卓羲仍死撐說：「一笑置之，噚日我返入後台，已經報定案，親口同化妝、服裝啲人講話自己唔記得拉褲鏈，費事俾人傳嚟傳去。重有話我着條白色底褲，其實我條底褲係黑色㗎。」<br> </p><p>曾習自由搏擊</p><p>此外，吳卓羲表示本身對中國功夫不太感興趣，十多歲時曾習自由搏擊，當時體重一百二十八磅，屬於輕量級，本來是想參加比賽，不過最後都沒有出賽。<br> 撰文：林妃</p></body></html>
