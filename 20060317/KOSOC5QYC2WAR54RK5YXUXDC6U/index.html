<html><header><meta charset="utf-8"><title>李嘉欣演技再培訓</title></header><body><h1>李嘉欣演技再培訓</h1><p>李嘉欣昨日於上海，先出席前緋聞男友劉鑾雄於上海百貨公司舉行的活動，之後又出席代言化妝品的記者會。嘉欣以一身白色短裙示人，當被問及是否與龐維仁正式分手時，她以普通話淡然地說：「我目前感情生活一片空白，沒有甚麼可以分享。」</p><p>一舉多得</p><p>近年主要出席社交時尚活動的嘉欣，透露正修讀演藝課程，將再接拍電視劇，年前拍攝收視慘淡的內地劇《畫魂》的嘉欣說：「我目前有兩個劇本，我會選一部來拍，不過我就算不作任何演出也會去學習，因為我覺得這是一種藝術，這對自己各方面都會有幫助。」<br> 上海直擊<br> 採訪、攝影：盧健</p></body></html>
