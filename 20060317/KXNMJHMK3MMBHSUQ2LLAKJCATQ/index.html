<html><header><meta charset="utf-8"><title>學友巨星變導遊</title></header><body><h1>學友巨星變導遊</h1><p>身為迪士尼榮譽大使的張學友，早前特別招呼兩位由日本遠道而來的女孩子Hitomi和Yuko，到香港迪士尼樂園錄影《蟲蟲特工隊》節目。</p><p>日少女變fans</p><p>兩位日本少女均是超級迪士尼迷，出發前得知將有一位香港巨星帶領她們參觀樂園後，特別做定功課了解學友背景。<br> 她們得知學友是亞洲巨星及其音樂劇《雪狼湖》曾在亞洲巡迴演出後，見面即追問學友何處可以買到他的唱片，令學友十分開心，並送上幾隻簽名唱片給她們留念，Hitomi和Yuko亦識做地表示以後除繼續支持迪士尼外，亦會成為學友的忠實fans。<br> 撰文：林妃</p></body></html>
