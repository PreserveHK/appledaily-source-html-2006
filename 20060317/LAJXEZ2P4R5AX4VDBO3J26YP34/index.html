<html><header><meta charset="utf-8"><title>葉國謙遭黨友質疑辦事不力</title></header><body><h1>葉國謙遭黨友質疑辦事不力</h1><p>房委會建築小組昨日下午討論德信工人欠薪事件時，約五十名工人在房委會外請願，工聯會三名立法會議員陳婉嫻、鄺志堅及王國興均有到場聲援，其中陳婉嫻更多次點名批評，與她同屬民建聯的建築小組主席葉國謙，質疑他辦事不力令工人「有汗出、無糧出」，出現罕見的民建聯同室操戈場面。</p><p>身份尷尬表現低調</p><p>自工聯會介入後，葉國謙自知身份尷尬，故甚為低調，他昨日在記者會上被問及遭黨友針對時，面色一沉沒有回應，「幸好」陳婉嫻只出席聲援約半小時，尷尬場面算是轉瞬即過。<br> 本報記者</p></body></html>
