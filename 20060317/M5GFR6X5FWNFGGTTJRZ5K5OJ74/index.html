<html><header><meta charset="utf-8"><title>藥廠被指拿人命開玩笑</title></header><body><h1>藥廠被指拿人命開玩笑</h1><p>今次試藥試出大禍，雖然德國藥廠TeGenero指新藥已在動物身上測試過，但有倒下的活人「白老鼠」家屬說，有狗隻測試新藥後死亡，也有猴子因此而出現過敏。TeGenero涉嫌未在動物身上完全測試成功，就貿然把用活人臨床測試新藥。<br> 雖然TeGenero聲言測試劑量完全根據自願者的體重釐定，但英國《泰晤士報》引述高級醫生表示，有人可能在試藥時違反安全指引，讓六名自願者服用同一劑量新藥，拿他們的生命開玩笑。<br> 英國《太陽報》/《泰晤士報》</p></body></html>
