<html><header><meta charset="utf-8"><title>跳街舞助青年成長</title></header><body><h1>跳街舞助青年成長</h1><p>【本報訊】深夜街頭，一班年輕人在街頭跳舞，HipHop（嘻哈）、BreakDance（霹靂舞）娛人娛己，但社會大眾卻普遍認為這班人是滋事分子。不過，協青社去年九至十月，以問卷訪問了四百九十九名十一至二十一歲的年輕人，發現六成人認為跳街舞有助個人成長，包括可獲取成功感、提升自信及磨練毅力。<br> 但同時近六成人認為父母不會贊成他們跳街舞。協青社呼籲家長及社會放下成見，接納和欣賞年輕人的創意表現。</p></body></html>
