<html><header><meta charset="utf-8"><title>丹布朗作完供暫甩難</title></header><body><h1>丹布朗作完供暫甩難</h1><p>《達文西密碼》（TheDaVinciCode）被控抄襲案審了多日，向來低調的美國作者丹布朗（DanBrown圖）前日（周三）終於完成作證。在三日作證中，丹布朗被原告律師巨細無遺的盤問作風煩死，一次律師指他所用的一份文件內救世主（savior）一字串法，是英式的saviour，足證是從兩名英國作者所寫《聖血與聖杯》抄來，他煩得將頭掩在雙手中。<br> 對於兩本書雷同的文字，丹布朗拒認抄襲，只承認是「重寫段落」。<br> 美聯社</p></body></html>
