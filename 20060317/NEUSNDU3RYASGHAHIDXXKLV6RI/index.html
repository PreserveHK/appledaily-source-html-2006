<html><header><meta charset="utf-8"><title>醫院13人疑感染諾沃克</title></header><body><h1>醫院13人疑感染諾沃克</h1><p>九龍醫院康復大樓女病房集體發燒個案，初步證實病人是感染極容易散播的諾沃克病毒，昨日再多三人染病，至今已有十一名病人及兩名職員先後出現腸胃炎及發燒症狀，病人已被隔離，病情穩定。<br> 該院內科女病房由本周一起，陸續有多名病人及兩名職員染病，昨日再多三名年齡介乎七十四至九十八歲的病人不適，院方已把十一名病人隔離，病房已停止接收新症。至今的化驗結果顯示，其中一名病人的測試證實為感染可致腸胃炎的諾沃克病毒。</p></body></html>
