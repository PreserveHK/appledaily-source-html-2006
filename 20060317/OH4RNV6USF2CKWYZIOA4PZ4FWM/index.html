<html><header><meta charset="utf-8"><title>王菲選貴族醫院誕小鵬</title></header><body><h1>王菲選貴族醫院誕小鵬</h1><p>王菲的預產期是五月，據知她將入住北京著名的貴族醫院和睦家，和睦家位處北京朝陽區的將台路，與王菲北京寓所「麗高王府」頗接近。醫院招牌並不顯眼，四層高的大樓十分普通，但內部裝修則十分豪華有氣派。</p><p>無菌房間</p><p>有內地記者進入醫院內觀察過，產房位於醫院的二樓，每間房有四百多呎，房內有DVD、音響，廁所亦有百幾呎，房間處於無菌狀態，以確保孕婦不會受任何感染。<br> 有傳王菲好友那英亦曾在和睦家生BB，該醫院收費在內地來說十分昂貴，若選擇三天自然分娩套餐約七萬多元，三天剖腹產套餐要逾十一萬元，而一般醫院的收費只是數千元而已。<br> 撰文：林妃</p></body></html>
