<html><header><meta charset="utf-8"><title>杜汶澤街市擺慶功宴</title></header><body><h1>杜汶澤街市擺慶功宴</h1><p>杜汶澤和梁洛施（Isabella）主演的《伊莎貝拉》前晚在北角渣華道街市的東寶小館舉行慶功宴，筵開四席，早前揚威柏林影展的金培達和彭浩翔亦有出席。阿澤說：「我哋間公司細，所以喺度擺住先。今次冇大家幫助又點會成功，所以應該歸功大家。」<br> 而昨日阿澤和Isabella等接受商台訪問，談到黎明近日被拍得與女友樂基兒在家夜夜纏綿的親熱照，阿澤笑言幸好影到的是樂基兒，換了是其他人的話就大件事，他表示黎明心情很好，依對方性格是不會避忌拉窗簾放棄好風景。<br> 採訪：馬建華、卓美娟<br> 攝影：陳俊強</p></body></html>
