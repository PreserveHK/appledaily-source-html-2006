<html><header><meta charset="utf-8"><title>透過侵犯滿足權力慾</title></header><body><h1>透過侵犯滿足權力慾</h1><p>孌童有罪，令兒童留下心理陰影。行為心理學家梁若芊博士指出，要醫治孌童癖，必須將狎童者拘捕，要在獄中才可以透過再教育，改變他們的行為。「這些人不會自動停止性侵犯兒童，因為從中可以取得成功感和快感。」<br> 梁若芊博士解釋，有成年人會用打或者責罵小朋友來表現權力，孌童癖的心理則是他們要透過性侵犯不能夠反抗的兒童以滿足一己權力慾，今次有國際孌童癖好者在網上作現場直播狎童過程，正好是孌童癖互相吹噓鼓勵，滿足英雄感表現。<br> 本報記者</p></body></html>
