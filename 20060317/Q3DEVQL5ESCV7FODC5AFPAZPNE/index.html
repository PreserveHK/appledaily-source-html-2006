<html><header><meta charset="utf-8"><title>男子報案疑遇撞車黨</title></header><body><h1>男子報案疑遇撞車黨</h1><p>【本報訊】林先生上月二日晚上十一時許於尖沙嘴廣東道與一輛私家車發生撞碰，並給予對方二千二百元作賠償，及後懷疑事件與「撞車黨」有關，遂向立法會議員陳偉業求助，並於昨晚到西九龍重案組錄取口供。<br> 林說：「對方好專業，感覺上佢哋唔係撞車黨就係差人，後來先知佢哋係交警，真係為禍人間。」陳偉業表示，已接獲四宗與撞車黨有關的懷疑騙案，並正分析另外三宗個案是否與撞車黨有關，呼籲有類似經歷的司機盡快聯絡警方，提供資料協助破案。</p></body></html>
