<html><header><meta charset="utf-8"><title>蘭子㩒錢眼望望</title></header><body><h1>蘭子㩒錢眼望望</h1><p>早前腳傷行動不方便了幾個月的陳淑蘭，腳傷期間近乎晚晚夜蒲，痊癒後當然愈蒲愈勁，繼續過其夜遊人生活。<br> 日前晚上十一時多，蘭子扮到靚靚出現跑馬地，當時她滿面脂粉，身穿白色斗篷、貼身褲及短靴，由司機接載到跑馬地一銀行櫃員機提款。<br> 現場所見，蘭子提款時小心翼翼，不斷四處張望，提款完畢，她到車旁左顧右盼一番後，細心地放鈔票入銀包，才駕車直返跑馬地香閨。<br> 採訪、攝影：娛樂突發組</p></body></html>
