<html><header><meta charset="utf-8"><title>內地關注問題嬰兒米粉</title></header><body><h1>內地關注問題嬰兒米粉</h1><p>本港有售的「亨氏嬰兒營養米粉」日前在內地被揭發含非法基因稻米成份，繼國內農業部宣布高度重視事件及介入調查後，內地多個大城市的超市與商場昨日紛紛自動把該米粉從貨架撤下；而本港食環署表示，正向亨氏了解事件。<br> 內地媒體報道，北京、上海、廣州及成都等多個城市的超市和商場，昨先後自動把該款米粉撤架。亨氏（中國）發言人否認其嬰兒米粉產品有任何改造基因成份，並指委託本港及國際機構對近期及過去產品進行的測試中，沒有發現含改造基因成份。綠色和平食物安全項目主任馮家強要求亨氏盡快回收產品，又批評食環署未有盡力保障市民的食物安全。</p></body></html>
