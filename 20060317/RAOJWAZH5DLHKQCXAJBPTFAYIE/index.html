<html><header><meta charset="utf-8"><title>英語創作做慈善</title></header><body><h1>英語創作做慈善</h1><p>對於在中國山區的兒童來說上學猶如天賜的禮物。現只需以圖畫或英語表達你們想送給山區兒童的一份禮物，參加英語創作比賽，有助學童了解山區學童的教育情況。中級及高級頭三名得獎者更有機會參加由苗圃行動舉行的考察團，體驗山區上學的生活。主辦機構還按每位參賽者捐贈$2予「苗圃行動」作助學基金之用。</p><p>「Whatameaningfulgift」全港小學生英語創作大賽2006</p><p>比賽詳情：即日起至4月7日<br> 網頁及下載表格：www.learningplus.com.hk<br> 查詢：23148833</p></body></html>
