<html><header><meta charset="utf-8"><title>滅蟲公司招聘二千人排隊</title></header><body><h1>滅蟲公司招聘二千人排隊</h1><p>【本報訊】食環署一間外判滅蟲清潔公司，昨午首天在北角渣華道北角街坊福利會地下大堂，舉行（食環署滅蚊、滅鼠及其他蟲害控制合約項目）員工招聘會，吸引約二千人到場排隊登記，可容納六百人的大堂座無虛席，人龍由大堂門口渣華道繞過電照街至馬寶道一個球場附近，多名警員在場戒備以防出現混亂，其間，由於有人打尖一度引起排隊者鼓譟。<br> 大部份排隊登記者都是在職清潔工人，因公司合約將滿，轉工至新公司，但各人都不願詳談，其中一名申請者稱：「阿頭（上級）叫我嚟排隊，話轉新工，咪嚟排囉。」</p></body></html>
