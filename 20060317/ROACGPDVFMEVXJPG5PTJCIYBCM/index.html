<html><header><meta charset="utf-8"><title>物流消化屯門工廈</title></header><body><h1>物流消化屯門工廈</h1><p>工廈市道暢旺，大手成交及租務活躍，屯門福田大廈剛錄得大手租務成交，租客係近年人氣指數急升嘅物流公司。<br> 呢間物流公司租用二期低層全層，面積二萬八千五百二十呎，月租十五萬六千，呎租五個半，租期兩年。租值比舊年底四個半一呎，升咗兩成幾。<br> 中原新界工商部助理營業董事張志傑話，屯門吸引唔少物流公司進駐，令該區工廈消化速度加快，特別係逾萬呎嘅盤源，最受歡迎。<br> 唔怪得澳洲麥格里基金，舊年好豪氣咁用四億六千萬，買入福田大廈一同二期啦，𠵱家應該賺唔少。</p></body></html>
