<html><header><meta charset="utf-8"><title>線切皮蛋唔黐刀</title></header><body><h1>線切皮蛋唔黐刀</h1><p>隔籬陳太有一日話諗住煲番煲皮蛋瘦肉粥降吓火，但切皮蛋嘅時候，個皮蛋黃黏埋喺把刀上面，難切得整齊之外仲好難洗，不過我就有個獨門秘訣，就係攞平日縫衫嘅線，一端綁實固定，另一端就用手拉住，然後將蛋放喺手上面，慢慢利用線拉鋸將蛋切開，咁樣除咗可以令到切面變得整齊之外，蛋黃亦唔會混埋一團。<br>另外想煮煲靚嘅皮蛋粥仲有秘訣㗎！就係分開兩次落皮蛋，首先就將米同水一齊煲滾，令皮蛋完全溶喺粥入面，夠晒入味，然後第二個皮蛋就可以喺熄火前半個鐘放入粥內，辟走皮蛋嘅石灰味，同時又變軟滑，咁樣唔單止令粥本身更入味，同時亦可以食到完整又香噴噴嘅皮蛋。</p></body></html>
