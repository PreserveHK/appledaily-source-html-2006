<html><header><meta charset="utf-8"><title>李樂詩談情面紅</title></header><body><h1>李樂詩談情面紅</h1><p>李樂詩和吳彤早前結伴到廣州宣傳各自的新歌，三日內共做了二十多個訪問。<br> 李樂詩接受其中一傳媒訪問時，主持竟追問她如何跟男友杜德智說「我愛你」，令李樂詩登時面紅，擾攘好一會才尷尷尬尬地說：「一般嚟講，我只會講ILoveYou。」<br> 此外，李樂詩與吳彤一起接受廣州交通台直播訪問當天，剛好主持生日，二人即場為主持清唱jazz版生日歌及英文歌《LovingYou》，洋溢歡欣氣氛。	<br> 撰文：丁寧</p></body></html>
