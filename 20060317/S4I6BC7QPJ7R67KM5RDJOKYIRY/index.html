<html><header><meta charset="utf-8"><title>財話短說<br>豐德麗批股麗展賺9800萬</title></header><body><h1>財話短說<br>豐德麗批股麗展賺9800萬</h1><p>▲豐德麗（571）宣布配售計劃，由於配售淨價高於每股資產賬面淨值，相互持有的麗展（488）和豐德麗將獲額外收益，當中麗展產生9800萬元收益，豐德麗產生3800萬元收益。豐德麗擬以每股5.8元配售7451.8萬股，集資4.32億元，用作澳門路氹項目及營運資金。配股價較停牌前6.2元折讓6.45%，配售股份佔擴大後股本9.09%。</p></body></html>
