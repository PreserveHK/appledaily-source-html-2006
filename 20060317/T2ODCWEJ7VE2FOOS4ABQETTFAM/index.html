<html><header><meta charset="utf-8"><title>三人吸咖啡味不適</title></header><body><h1>三人吸咖啡味不適</h1><p>【本報訊】葵涌一個咖啡包裝工場，昨早上九時許，兩名姓李（二十三及五十歲）女工及一名姓劉（三十六歲）男工在咖啡包裝房工作，首天調派負責打磨及包裝咖啡粉工作，疑不熟習工作環境忘記開啟工場抽氣扇，致吸入濃烈咖啡氣味後感到頭暈不適需送院治療，三人（圖）送院後其中男工人治療出院，兩名女工留院情況穩定。<br> 現場為葵豐街三十三至三十九號華豐工業大廈二座四樓，消防員利用毒氣體探測機測試有否洩漏毒氣，未有發現。<br> 江寶龍攝</p></body></html>
