<html><header><meta charset="utf-8"><title>撞車屈錢殘障漢落網</title></header><body><h1>撞車屈錢殘障漢落網</h1><p>【本報訊】以「人撞車」手法向司機屈錢案件，最近頻頻發生，警方綜合案件分析，懷疑是同一人所為，並鎖定是一名出入手持枴杖傷殘男子，警方前晚採取行動，掩至牛頭角拘捕涉案男子，懷疑他在過去十個月內涉及至少十三宗被車撞屈錢案件有關，警方現呼籲曾遭勒索和被詐騙未有報警的市民速與警方聯絡，可致電27317370或27317215。<br> 疑犯姓甘，三十二歲，雙腳不良於行，家住牛頭角，疑有黑社會背景。</p></body></html>
