<html><header><meta charset="utf-8"><title>愛吃田螺女腦生蟲</title></header><body><h1>愛吃田螺女腦生蟲</h1><p>山東青島一名女子因經常吃田螺、青蛙，小腦裏竟長出一條四厘米長的活生生寄生蟲。專家指，田螺、青蛙、蛇等帶有大量寄生蟲，進食前一定要經過徹底消毒，否則會令寄生蟲在人體內存活，甚至入侵腦部。</p><p>4厘米長　腦脊液蠕動</p><p>二十四歲的李小姐近一個月常感到頭暈、頭痛，晚上睡覺時右腦不敢碰到枕頭。她忍無可忍下上周一到青島腦科醫院求診。院方檢查後，發現她小腦裏有一個罕見的炎性肉芽囊腫，須做手術割除，否則會危及生命。<br> 當醫生打開李小姐小腦時，駭然發現一條四厘米長的寄生蟲在她腦脊液裏蠕動。據李小姐父親講，她經常吃附近水庫裏的田螺和青蛙。<br> 《青島早報》</p></body></html>
