<html><header><meta charset="utf-8"><title>PSP《頭D》加碼送DVD</title></header><body><h1>PSP《頭D》加碼送DVD</h1><p>PSP嘅《頭文字DSTREETSTAGE》出咗一陣子，最近加推了Ver.2特別版；Game嘅內容冇變，呢樣唔使講喇！不過跟Game會多咗一隻《頭文字D3rdStage》電影DVD，故事重講正拓海挑小栢一段「縣外遠征」前奏，同遊戲玩挑街真係襯到絕！而且隻DVD重要係D9嘅dts版（日文/粵語DTS音頻選擇），相對市面好多重賣緊D5DD版，真係幾有誠意，隨遊戲仲有一條電話手繩，價錢都係隨量加$20，$298都叫抵買，尚未購入嘅機迷，今次算係入市良機。<br><br>記者：朱崇德<br></p></body></html>
