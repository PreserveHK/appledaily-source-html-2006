<html><header><meta charset="utf-8"><title>陳霽平遊日嚇怕鬼</title></header><body><h1>陳霽平遊日嚇怕鬼</h1><p>陳霽平每年例必到日本旅遊，上月她又與胞姊到東京旅遊散心，吃喝玩樂玩過不亦樂乎。儘管陳霽平到日本無數次，但也未試過參觀當地鬼屋，所以今次她便與當地好友到鬼屋見識，沒料到陳霽平在鬼屋的舉動，竟把其他遊客嚇個半死，更令同行的友人尷尬不已。</p><p>不停尖叫</p><p>陳霽平笑說：「嗰間鬼屋啲鬼係真人扮，唔係機關，所以我好驚，猛喺度尖叫，嚇到其他日本人死死吓，我朋友仲笑我，話我嚇親人，多過啲鬼嚇親人喎！搞到我幾唔好意思。」<br> 採訪：戴彩煥</p></body></html>
