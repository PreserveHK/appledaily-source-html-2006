<html><header><meta charset="utf-8"><title>豪食告別晚宴</title></header><body><h1>豪食告別晚宴</h1><p>聽講友漁坊將於5月結業，又少咗一個蒲點嘞，佢哋特地設計咗個告別晚宴喺3月18至23日供應，一款6道菜式，包括鱸魚配沙律及香橙醬、蒸澳洲維多利亞羊柳配牛核、香煎鱸魚配炒蔬菜、番茄清湯配芝士等，仲有甜品軟心朱古力蛋糕配香辣榛子及乳酪雪葩，每位$688，我瘦東梗會去捧場啦！<br><br>友漁坊　（27211211）<br>地址︰尖沙嘴梳士巴利道18號香港洲際酒店2樓<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
