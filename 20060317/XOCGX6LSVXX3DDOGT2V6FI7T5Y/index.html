<html><header><meta charset="utf-8"><title>郭芳芳盼為南韓戰亞運</title></header><body><h1>郭芳芳盼為南韓戰亞運</h1><p>【本報特約記者廣州直擊】昨日在廣州二沙頭訓練基地，意外地碰上○三年初嫁去南韓的前香港代表郭芳芳；原來她剛開創南韓乒壇的先河，就是今年一月，成為第一位取得南韓國家乒球隊資格的外國人，她期望今年十二月的多哈亞運會，可首次代表南韓。<br> 現同丈夫金承煥（現役球手及助教）長居首爾的芳芳，亦是當地馬事俱樂部乒球隊員（教練是前奧運女單冠軍玄靜和），今次帶着隊友到二沙頭練習。比以前在香港還要瘦、現世界排名七十四的芳芳說：「下月世界賽我仍未有資格參加，我會爭取參加亞運。」</p></body></html>
