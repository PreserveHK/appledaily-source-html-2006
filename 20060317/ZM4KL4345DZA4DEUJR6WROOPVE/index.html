<html><header><meta charset="utf-8"><title>理大職業展30機構參加</title></header><body><h1>理大職業展30機構參加</h1><p>【本報訊】理工大學昨日公布去年畢業生就業調查，百分之九十七點五畢業生成功就業或繼續升學，其餘則仍在求職或未知確實情況。去年畢業生的平均月薪較○四年上升約一成，達一萬一千一百多元，校方認為這與經濟好轉有關。<br> 不少將於今年畢業的學生已開始四出求職，理工大學昨日起一連兩天在校內舉行職業展，有三十間機構參加。<br> 將畢業的建築工程及管理系學生阿June表示，希望加入地產發展商做見習管理人員，目標月薪為九千元；雖然經濟好轉，不過她擔心競爭大，要找到心儀工作不易。</p></body></html>
