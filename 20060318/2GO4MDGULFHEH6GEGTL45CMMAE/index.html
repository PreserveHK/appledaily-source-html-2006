<html><header><meta charset="utf-8"><title>孫儷慘變夾心人</title></header><body><h1>孫儷慘變夾心人</h1><p>由周潤發、趙雅芝及呂良偉主演的經典電視劇《上海灘》已經先後多次被翻拍成電視劇及電影，近日由內地演員孫儷、黃曉明、黃海波等主演的《新上海灘》亦拍攝得如火如荼。</p><p>街頭廝殺</p><p>日前扮演許文強的黃曉明和扮演丁力的黃海波演出一幕街頭廝殺的重頭戲，黃海波血流披面，難為了夾在兩人中間飾演馮程程的孫儷。<br> 黃曉明對於昔日上海黑幫的爭雄歲月有獨特見解，黃曉明說：「許文強是一個理想主義者的英雄，而丁力是一個適者生存的梟雄，今次會多了描述許文強對民間疾苦的關注，反而丁力就覺得和日本人做軍火買賣可以壯大實力，由於兩人意見不一，兩人才決裂。」<br> 上海直擊<br> 採訪、攝影：盧健</p></body></html>
