<html><header><meta charset="utf-8"><title>君匯港偷步沽20伙</title></header><body><h1>君匯港偷步沽20伙</h1><p>【本報訊】新鴻基地產（016）雖指出，今日才正式開售大角嘴君滙港，據了解過去兩日偷步售出近20個單位。<br> 市場消息指出，新地過去兩日分別撥出5及6座部份層數讓代理帶客認購，分布於7、8、12、15、20、18及30樓等中低層。售出的單位有6座30樓F室及6座12樓G室等。至於日前公布價單的2層單位，今日才揀樓。<br> </p><p>嘉御山首年P減3厘</p><p>另嘉華地產與東亞銀行合作，為沙田嘉御山推出首年按揭為最優惠利率（P，8厘）減3厘，及首3年只供息延期供本計劃。</p></body></html>
