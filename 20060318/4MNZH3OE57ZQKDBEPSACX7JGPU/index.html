<html><header><meta charset="utf-8"><title>酒吧速報：酒吧都搞　「斷背之夜」</title></header><body><h1>酒吧速報：酒吧都搞　「斷背之夜」</h1><p>李安憑《斷背山》得奧斯卡金像獎，掀起全城「斷背熱」，一向搞開Lady'snight的酒吧，也湊熱鬧食住「斷背熱」搞主題之夜！「仙」呢間吧逢周四晚搞「斷背之夜」，歡迎顧客打扮成西部牛仔入場，相信會吸引到潮人同「斷背」Fans幫襯，一於帶定相機入場，狂閃場內巨型山景海報，全情投入「斷背熱」。</p><p>仙（21321231）　<br> 地址：沙田大涌橋路34-36號地下<br> 時間：逢周四9:00pm至2:00am</p></body></html>
