<html><header><meta charset="utf-8"><title>　　飛哥俾肥彭難倒 - 李八方</title></header><body><h1>　　飛哥俾肥彭難倒 - 李八方</h1><p>香港電台噚日舉行電視欣賞指數調查頒獎禮，頭三位都由無綫嘅新聞部節目包辦，李鵬飛幫有線主持嘅「『飛』常彭定康專訪」得到第十位。<br> 飛哥代表一眾幕後人員上台領獎，從頒獎嘉賓李永達手上接過獎座時笑到見牙唔見眼。佢話，以前做議員同肥彭就對得多，同佢做訪問反而有壓力。<br> 飛哥好勤力，事前做晒research，仲要刨晒肥彭本新書《NotQuitetheDiplomat》，連英文頂呱呱嘅飛哥都話深，「有一兩隻字我都要查字典先睇得明。」<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
