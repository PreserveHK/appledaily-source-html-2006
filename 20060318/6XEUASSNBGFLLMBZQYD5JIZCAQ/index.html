<html><header><meta charset="utf-8"><title>市區唐樓可塑性高</title></header><body><h1>市區唐樓可塑性高</h1><p>市區舊樓𠵱家可以變出好多概念，例如轉做樓上舖增值，或者維持現狀收租，回報都唔錯，所以唔少投資者都買番幢揸吓手。<br> 中原地產香港商舖部營業董事鄭琪俊透露，天后清風街十六號，連地下四層高，六十一年嘅舊樓，總樓面約三千一百八十七呎，以一千二百萬連租約易手，呎價約三千七百六十五，回報四厘，不過不失。佢話，好多投資者諗住呢區第日有大規模發展，幢樓仲會值錢好多，所以紛紛及早入市。</p></body></html>
