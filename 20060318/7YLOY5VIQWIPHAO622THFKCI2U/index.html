<html><header><meta charset="utf-8"><title>入新油！：Techron配方汽油玩清潔</title></header><body><h1>入新油！：Techron配方汽油玩清潔</h1><p>唔少車主都希望有一隻汽油，既擁有不錯的燃燒爆炸力，同時又有慳油特性同清潔引擎的功效；而加德士（Caltex），日前正式向外公布佢哋新近引入有最新清潔成份的Techron配方汽油，能有助防止汽車引擎的重要組件，在長時間使用下積聚沉積物，影響到引擎的正常表現，導致汽油消耗大增，直接加重行車的開支，只要定期注入一缸加德士Techron配方汽油，便能保持燃油噴注器的清潔，現時各加德士油站除頂級白金無鉛汽油外，連帶普通黃金無鉛汽油，亦新加入有Techron配方呢！<br><br>記者：陳偉林</p></body></html>
