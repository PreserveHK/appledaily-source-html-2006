<html><header><meta charset="utf-8"><title>坪石公共運輸交匯處啟用</title></header><body><h1>坪石公共運輸交匯處啟用</h1><p>【本報訊】位於彩虹的坪石公共運輸交滙處，巴士總站、巴士站及一個的士站今晨十時開始運作。運輸署昨日公布，九巴9號及111號路線以交滙處作終點站，另有十九條巴士線會途經該交滙處；若要經由彩虹地鐵站前往交滙處，可由A3出口。<br> 運輸署提醒司機，在清水灣道路面修復工程進行期間，單向連接道會用作臨時前往西貢方向的上行車道，以疏導交通。同時，該單向連接道亦可讓從九龍方向來的駕駛者前往轉乘公眾停車場泊車，另一邊雙向連接道則可讓駕駛者往返西貢。</p></body></html>
