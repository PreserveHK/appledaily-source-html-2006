<html><header><meta charset="utf-8"><title>《經濟學人》反英揆</title></header><body><h1>《經濟學人》反英揆</h1><p>英國具影響力雜誌《經濟學人》（Economist），昨天（周五）在網站上勸喻首相貝理雅（TonyBlair）辭職，因為他已難以在餘下兩年任期推動其野心勃勃的醫療和教育政策。這是首本提出要求貝理雅辭職的雜誌。<br> 貝理雅三年前不理國內反對派兵攻打伊拉克，國內則致力推行醫療和教育改革。<br> 《經濟學人》社論指，雖然他國際聲望依然高，也將國內政策引入正軌，但他經過九年執政，要在僅餘兩年任期推動改革根本很困難，他應該見好就收，急流勇退。在英國去年五月大選時，《經濟學人》曾表態支持貝理雅和工黨。<br> 法新社</p></body></html>
