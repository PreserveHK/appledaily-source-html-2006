<html><header><meta charset="utf-8"><title>郭錦恩闔家教英語</title></header><body><h1>郭錦恩闔家教英語</h1><p>郭錦恩、施綺蓮、蔡綺蓮、向華強女兒向均羚和前男友葉駒騰等，前晚都有到赤柱欣賞Fendi○六春夏時裝騷。郭錦恩為推出兒童教育錄影帶而忙碌，她會聯同三名子女上鏡演出，教授英語及國語等。問郭錦恩投資多少錢？她說：「唔知，計數唔係我負責，不過賣到幾千隻就會回到本。」</p><p>施綺蓮大口氣</p><p>榮升闊太的施綺蓮以低胸裙襯皮草到場，她說：「我平時都有買Fendi，不過今季未睇晒。我唔係娛樂圈嘅人，冇嘢講㗎啦。」問施綺蓮可會復出拍戲？她說：「呢啲唔再係我玩嘅嘢。」</p></body></html>
