<html><header><meta charset="utf-8"><title>阿牛搞㷫酒吧客</title></header><body><h1>阿牛搞㷫酒吧客</h1><p>馬來西亞創作歌手陳慶祥（阿牛），前晚在尖沙嘴一間酒吧演出，全晚獻唱七首歌，以《浪花一朵朵》打頭陣，其間歌迷紛紛跳舞及尖叫，更有男歌迷站在椅上看他演出。唱得興起的阿牛落台與歌迷握手時，有酒客請他喝啤酒，不過阿牛好意婉拒。</p><p>自稱酒量淺</p><p>對於今次演出的酬勞，阿牛坦言是開心價，他說：「唱呢啲酒吧騷，有啲人聽聽吓會飲醉酒瞓着，所以唱到走音都冇人覺。」阿牛謂酒量不佳，試過在內地演出後慶功，因太開心而喝了很多茅台，結果醉倒街頭，醒來時躺在大馬路上。<br> 問阿牛其妻會否不允許他與女人喝酒，他說：「我太太都飲，唔知呀，應該唔會。」<br> 採訪、攝影：王連連</p></body></html>
