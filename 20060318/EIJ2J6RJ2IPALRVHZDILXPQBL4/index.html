<html><header><meta charset="utf-8"><title>昇悅居4年獲利75萬<br></title></header><body><h1>昇悅居4年獲利75萬<br></h1><p>▲長沙灣昇悅居本月暫有8宗二手買賣，較上月同期增加一倍，平均呎價4150元。香港置業黃冠麟稱，新近一宗成交為2座中層F室，689方呎，成交價290萬元，呎價4209元。原業主持貨4年，獲利75.4萬元，升值35.1%。<br> </p><p>碧海藍天二手價新高</p><p>▲中原歐陽振邦表示，長沙灣碧海藍天3座高層H室，784方呎，以402萬元售出，呎價5128元，創二手新高。屋苑同類放盤僅11伙，叫價每方呎5400元。</p></body></html>
