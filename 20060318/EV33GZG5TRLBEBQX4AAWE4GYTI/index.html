<html><header><meta charset="utf-8"><title>保障消費者大陸勝香港</title></header><body><h1>保障消費者大陸勝香港</h1><p>北京楊小姐早前在京城著名的國貿商場買了一件千多元人民幣的短袖外套。次日，她以「人家說我穿得不好看」為由，將貨品完整無缺的退了。商家亦欣然接受。雖然，楊小姐的行為是個罕見的例子，但內地的有關消費條例確是十分保障消費者的權益。許多商家都害怕遇上刁難的消費者。</p><p>貨物出門可以退換</p><p>香港商界對消費者慣性強調：「貨品出門，恕不退換」，但內地除特價品外，卻沒這隻歌唱。經常穿梭中港兩地的楊小姐上周乘機回京時，曾託朋友到尖沙嘴免稅店更換新買的手袋，由於其擬更換的款式價錢較原先產品的價錢平五百港元，令朋友為難。楊小姐埋怨香港保障消費者權益的不足。<br> 本報記者</p></body></html>
