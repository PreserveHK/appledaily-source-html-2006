<html><header><meta charset="utf-8"><title>有歌聽：石修Jam歌吹Saxophone</title></header><body><h1>有歌聽：石修Jam歌吹Saxophone</h1><p>獲獎無數、屢奪殊榮之陳雋鶱（PhoebusChan），自5歲已開始學習彈奏鋼琴，擁有19年鋼琴獨奏經驗，他每星期在海港城演奏，動人琴音感動無數城市人心靈，本周日更會夥拍石修舉行迷你音樂會，一個彈琴一個吹Saxophone，知音人記得捧場。</p><p>日期：3月19日<br> 時間：4:15pm-5:00pm<br> 地點：海港城港威商場大堂II</p></body></html>
