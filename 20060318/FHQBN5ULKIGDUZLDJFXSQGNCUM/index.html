<html><header><meta charset="utf-8"><title>吳嘉龍搭順風車</title></header><body><h1>吳嘉龍搭順風車</h1><p>新一代𠝹女王吳嘉龍前晚到赤柱出席Fendi派對，憑其洋化性情及高大外形，在派對中結識新朋友當然無往而不利，但難得前Theme時裝店老闆娘孫光華也對他疼愛有加，樂意做柴可夫載他。</p><p>煲煙撩女</p><p>前晚完騷時，吳嘉龍與一長髮女伴及孫光華同站街頭候車，正在煲煙的吳嘉龍和長髮女伴零舍好傾，講得興奮時，他更仰天狂笑兼順手將煙頭丟到地上，甚無公德心。<br> 其後泊車人員將孫光華的平治車輛駛至，孫光華上司機位後，牛高馬大的吳嘉龍卻鑽狹小的車廂後座，情形頗為狼狽，而女伴則坐到司機位旁，由孫光華開車駛往市區離場。<br> 採訪、攝影：娛樂突發組</p></body></html>
