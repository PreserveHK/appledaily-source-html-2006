<html><header><meta charset="utf-8"><title>皮篋童屍案父母改控誤殺</title></header><body><h1>皮篋童屍案父母改控誤殺</h1><p>【本報訊】十歲男童疑因被家人體罰鎖於皮篋致死，男童父母早前被控一項謀殺罪，昨改控一項誤殺及加控一項虐兒罪，暫時毋須答辯，案件押後至下月二十八日，各准以現金及人事共十萬元保釋外出，兩人向裁判官表示明白控罪時，神情冷靜，離開法庭時以口罩及絲巾掩蓋面容。<br> 兩名被告分別為三十四歲高橋香世，日籍家庭主婦；四十九歲朱榮漢，任職導遊，兩人現被控一項誤殺罪，指他們於今年二月十八日，在香港灣仔皇后大道東二十九號至三十五號樂滿大廈寓所內，殺死十歲兒子朱泰福。另於同日同地蓄意虐待朱泰福，使他受到不必要的痛苦。<br> 案件編號：ESCC680/06</p></body></html>
