<html><header><meta charset="utf-8"><title>英格蘭波衫一出冧價</title></header><body><h1>英格蘭波衫一出冧價</h1><p>做過英國殖民地，香港地英格蘭球迷特別多！今年英格蘭作客件波衫一出，銅鑼灣即有波衫舖七折冧價出售，咁筍益球迷，點解？聽老闆們講，雖然大家捧英格蘭，但又唔睇好佢會捧盃，所以快快去貨，費事積存過多嘅存貨。佢哋話，另一大原因係嗰間行慣常耐不耐大割引開倉六折傾銷，以大壓細，難怪啲小商店嗱嗱聲去貨，萬一你突然再6折傾銷，仲平過入貨價，到時我做細嘅點同你啲大行鬥噃！所以同一道理下，除了英格蘭，旺角另一間波衫店賣緊最新嘅瑞典波衫，亦以8折去貨！波衫個款都OK，波衫舖老細話唔係驚賣唔去，最怕大行一減價搶走晒啲客，無奈要減入貨係時候噃！</p></body></html>
