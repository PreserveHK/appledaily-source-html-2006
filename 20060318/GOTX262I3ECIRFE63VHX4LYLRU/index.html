<html><header><meta charset="utf-8"><title>阿姐義演助學童</title></header><body><h1>阿姐義演助學童</h1><p>汪明荃將會與衞駿英、阮兆輝等粵劇名伶為希望工程籌款，於四月在沙田大會堂義演粵劇。昨日主辦單位聯同嘉賓在尖沙嘴美麗華酒店舉行記者會，一眾戲迷均有到場支持，並送上鮮花預祝成功，屆時阿姐會首次演繹《帝女花》，令她大感壓力。</p><p>老化欠承接</p><p>早前阿姐曾向政府反映粵劇界發展資源問題，她說：「之前我都同特首見過面，介紹目前粵劇生存情況佢知，加上𠵱家好多粵劇嘅藝人都老啦，承接力亦係一個問題，西九龍係點又睇唔到，○九年新光戲院又話拆。特首聽完就話畀啲時間佢，我都話冇乜時間㗎喇。」<br> 採訪、攝影：卓寶花</p></body></html>
