<html><header><meta charset="utf-8"><title>叱吒球壇銅頭立威</title></header><body><h1>叱吒球壇銅頭立威</h1><p>譚江柏是三、四十年代足球名將，曾效力南華和東方球隊，並入選香港代表隊，司職左後衞，曾於第十屆遠東運動會足球錦標賽取勝。三六年譚伯更代表中國隊前往當時納粹德國的首都柏林參加奧運足球賽。<br> 由於譚伯經常奮不顧身用頭槌化解門前危機，贏得「譚銅頭」美譽。○三年舉行的第二十六屆香港最佳足球明星選舉，為表揚譚伯對足球界的貢獻，特別頒贈「球壇榮譽大獎」給他。<br> 譚伯育有五女一子，抗日戰爭期間他更曾為國效力，在滇緬公路擔任運輸大隊長。去年譚伯因年事已高，被送往灣仔半山的安老院養老，入住單人房，並有兩名菲傭從旁照顧。</p></body></html>
