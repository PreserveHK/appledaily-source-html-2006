<html><header><meta charset="utf-8"><title>中國留學生冷待學運</title></header><body><h1>中國留學生冷待學運</h1><p>法國爆發學運，中國留學生大受影響，不能上課。<br> 住在蒙彼利埃的刑曉蕾說，自政府宣布推行新勞工法後，區內已有多次學生示威，前天更有高中生聚集在學校前。</p><p>只能去圖書館</p><p>她正就讀的蒙彼利埃大學，早在上周二開始停課，無課可上，她惟有到圖書館自修。「教學樓已被封，只能去圖書館，這樣停課兩周實在有些不合適。」<br> 在尼斯大學就讀的趙琨說，新勞工法對法國和歐盟地區學生影響較大，但中國留學生學成後，大多選擇回國就業，因此影響不大，他們也不太關心這場學運，沒有人上街參加遊行。<br> 新浪網</p></body></html>
