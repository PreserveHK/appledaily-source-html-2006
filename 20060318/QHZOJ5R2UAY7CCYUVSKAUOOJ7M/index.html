<html><header><meta charset="utf-8"><title>一周波鞋情報：Timberland×手塚治蟲</title></header><body><h1>一周波鞋情報：Timberland×手塚治蟲</h1><p>手塚治蟲雖然逝世多年，不過佢嘅精神同漫畫理念依然影響深遠。今個春季Timberland將會Crossover手塚治蟲名作《火之鳥》，以「地球捍衞者」系列為名，推出有刺繡和貼花設計的皮靴、「火之鳥」圖案的RollTop皮靴、機帆布製作的珍藏皮靴等等產品。當中最有型的是「火之鳥」涼鞋，鞋中印有「火之鳥」三個大字，好過成日着Birkenstock咁悶啦。</p></body></html>
