<html><header><meta charset="utf-8"><title>BodyShop曾陷困境</title></header><body><h1>BodyShop曾陷困境</h1><p>AnitaRoddick與丈夫GordonRoddick於1976年在英國布萊頓創辦BodyShop，專門售賣天然材料製造的化妝用品，初時只售賣25種人手製造的產品，其後生意愈來愈大，現在的產品已發展到蜂蜜面膜和葡萄籽面霜等。<br> BodyShop在上世紀80年代順風順水，經營得相當成功，但其後由於競爭者眾以及拓展美國市場失利，令該集團曾經陷入困難；惟近年已再度站穩腳跟。<br> Roddick夫婦在2002年退出BodyShop管理層，目前仍擔任BodyShop的非執行董事，並持有18%股權，預期兩人將因今次收購而進賬約1.17億英鎊。</p></body></html>
