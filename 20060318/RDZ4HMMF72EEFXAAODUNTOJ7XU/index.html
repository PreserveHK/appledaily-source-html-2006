<html><header><meta charset="utf-8"><title>雜工兜售試藥象人相</title></header><body><h1>雜工兜售試藥象人相</h1><p>英國六名自願人士接受試藥後嚴重不適，有受害者頭部腫脹如「象人」，在深切治療部搶救，生命危在旦夕，但醫院一名雜工企圖利用這宗慘劇賺錢，向英國《鏡報》提出若給他二千鎊（二萬七千多港元）現金，他可潛入深切治療部拍到「象人」真面目。<br> 對於今次試藥慘劇，有醫生質疑六名「白老鼠」同一時間試藥可能違反安全指引。<br> 其中兩名試藥者現時仍在深切治療部留醫，可能一年內不會蘇醒，但其中一名受害者威爾遜（RyanWilson）的兄弟說，他吻威爾遜時，一滴淚水流過威爾遜臉頰。<br> 英國《太陽報》</p></body></html>
