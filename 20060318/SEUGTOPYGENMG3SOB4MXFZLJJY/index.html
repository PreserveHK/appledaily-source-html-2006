<html><header><meta charset="utf-8"><title>COACH新色　祖兒都撐</title></header><body><h1>COACH新色　祖兒都撐</h1><p>以前一直堅持唔買COACH的原因，係覺得佢畀人的感覺太老。不過自從早兩年COACH一改以往形象，注入不同的少女顏色作主導之後，身邊一眾朋友都立即成為佢的Fans，就連日本少女雜誌《non-no》都經常以大篇幅報道，就知道COACH除咗攻陷一眾香港少女之外，連㗎妹都殺埋。本來都打算繼續這種無謂的堅持，但見到今次COACH的新貨Scribble系列以白色棉綴布料配上好似用蠟筆畫的彩色SignatureC，立即軟化了這種堅持，加埋連容祖兒都撐喎，還是決定入番個至得。<br><br>查詢：22658099</p></body></html>
