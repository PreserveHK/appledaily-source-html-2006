<html><header><meta charset="utf-8"><title>梁洛施設計冇人吼</title></header><body><h1>梁洛施設計冇人吼</h1><p>梁洛施（Isabella）昨日到觀塘apm出席「DIYFootwear創意工作坊」，與兩位fans一同設計鞋子。自言十分喜愛設計的Isabella，表示一有時間便會於家中畫下自己的設計，不過多數被身邊朋友批評為「肉酸」。</p><p>刨時裝雜誌</p><p>Isabella又表示向來缺乏時裝觸覺，平時購買衣服都是由母親代勞，今後會多看時裝雜誌吸收知識。<br> 英皇群星最近以可觀報酬拍攝某世界盃指定啤酒品牌廣告，但Isabella因未夠年齡而未能參與，對此她說：「我同Steven（張致恆）都好愁，希望第時成年之後可以拍番啦。」<br> 採訪、攝影：藍文浩</p></body></html>
