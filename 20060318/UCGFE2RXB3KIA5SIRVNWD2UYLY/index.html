<html><header><meta charset="utf-8"><title>新杭州10景選出</title></header><body><h1>新杭州10景選出</h1><p>杭州去年最受歡迎十大景點前日揭曉，包括靈隱寺及寺前飛來峰在內的靈隱景區、二○○二年重建落成的雷峰塔、有「天下第一秀水」之稱的千島湖以及錢塘江畔的六和塔等（見表）入選。<br> 杭州市共有八十六個收費景點參加了是項評選，一共接獲數百萬張網絡及手機短訊選票。結果顯示，具有生態、農家等特色的景點較受遊客歡迎。<br> 相反，西湖附近如雲松書舍等老牌人文類景點最後竟得零票。</p><p>除民眾投票外，景點還須經過旅遊局官員、旅行社負責人及旅遊院校教授就景點的遊覽人數、投訴情況及有無重大安全事故等方面作出評分後，結果才誕生。<br> 《杭州日報》</p></body></html>
