<html><header><meta charset="utf-8"><title>《mini》4月號送Irony鏡仔</title></header><body><h1>《mini》4月號送Irony鏡仔</h1><p>今個星期到了聯合太子書城走轉，梗係搵日本雜誌嗰隻書啦！發覺有不少4月號女仔雜誌返咗，立刻睇睇！一望之下，發覺好多嘢送，不過實唔實用真係自己心照。我自己就試過好多次為嚿豬頭骨買咗件五花腩，今次一於推介一本正嘅，等大家唔好係唔係都買。睇咗幾本，我發覺今期《mini》絕對值得一買，因為隨雜誌附送嘅Irony×mini鏡仔十分精美之外，入面Feature有幾版叫〈Before&amp;After〉教大家用一件小小嘅飾物，例如鏈、帽、皮帶就可以令自己個TotalLook完全唔同晒，簡單方便之餘又十分有用，值得一抄。</p></body></html>
