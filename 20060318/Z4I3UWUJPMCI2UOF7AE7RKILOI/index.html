<html><header><meta charset="utf-8"><title>梁家輝舞台劇逐獎</title></header><body><h1>梁家輝舞台劇逐獎</h1><p>梁家輝、蘇玉華及劉雅麗等人昨日在銅鑼灣出席《新傾城之戀》06傾情再遇展覽的開幕活動，眾人還即場在布景板上打上手印為展覽揭幕。</p><p>不忿輸畀秋生</p><p>梁家輝、蘇玉華及劉雅麗三人同時憑《新傾城之戀》獲提名上海白玉蘭獎最佳男、女主角，梁家輝自謙是舞台劇新人，他說：「大家睇好我梗係開心啦，上次做《煙雨紅船》喺香港都有提名，結果輸畀黃秋生，秋生呢啲係話劇界嘅老演員，我就係話劇界嘅年輕演員，不過喺電影界又唔同咁講。」而劉雅麗亦表示高興獲提名，不過就看好梁家輝會獲獎。<br> 採訪、攝影：卓美娟</p></body></html>
