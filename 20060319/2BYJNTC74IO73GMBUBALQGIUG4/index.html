<html><header><meta charset="utf-8"><title>前港隊亞運代表心聲</title></header><body><h1>前港隊亞運代表心聲</h1><p>陳國明</p><p>（98及02亞運團體賽金牌）<br> 「桌總風波後，我由去年六月香港超聯後至今未比賽過，心情及作戰狀態肯定受影響。但我沒停止過練習，希望年底再代表香港參加亞運。」</p><p>馮國威</p><p>（02亞運團體賽金牌）<br> 「我無故被減去『精英運動員』獎學金及世界業餘桌球賽的參賽資格，好冤枉；現在只想拿回我應得的，亦希望在亞運再為港爭光。」</p><p>區志偉</p><p>（02亞運雙打銀牌）<br> 「我在風波中被無理停賽，感覺當然好難受，現在會盡快收拾心情，應付亞運的選拔賽。」</p></body></html>
