<html><header><meta charset="utf-8"><title>阿倫商討亡父後事</title></header><body><h1>阿倫商討亡父後事</h1><p>譚詠麟（阿倫）父親譚江柏日前於養和醫院病逝，享年九十五歲，有「譚銅頭」之稱的譚江柏曾代表中國足球隊出戰奧運。阿倫昨日由女助手陪同下，在住所停車場駕駛其香檳色平治座駕出門，並向在場正守候的傳媒交代亡父的身後事詳情。</p><p>避談訃聞內容</p><p>問阿倫的心情，他說：「冇嘢，daddy好安詳去咗，𠵱家屋企人聚喺屋企開會討論身後事，要夾埋屋企人啲時辰八字，避免相沖。」再問阿倫是否家屬成員的名字都會刊登於其父的訃聞內，阿倫則說：「呢啲會有安排，多謝關心。」<br> 採訪、攝影：王崇穎</p></body></html>
