<html><header><meta charset="utf-8"><title>貨船搜50走私車</title></header><body><h1>貨船搜50走私車</h1><p>【本報訊】海關偵破一宗走私汽車出口案件，前日在南丫島對開海面追截一艘內地貨船，稍後成功截停貨船搜查，在船上搜獲五十輛已拆散汽車零件及車架組件（圖），懷疑走私集團將汽車化整為零，由香港偷運回內地再重新裝嵌發售，賺取數倍利潤，海關估計該批汽車零件總值一百萬元。<br> 案發於前晚九時，當時海關海域行動組在南丫島對開西博寮海峽巡邏，發現一艘可疑四十四米長內地貨船，經過一輪追截後截停貨船，關員續在船上發現該批汽車零件，船上四名內地船員無法出示載貨清單涉嫌走私，由海關人員拘捕歸案。<br> 海關提供圖片</p></body></html>
