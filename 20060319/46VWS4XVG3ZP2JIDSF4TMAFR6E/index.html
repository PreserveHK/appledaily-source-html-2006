<html><header><meta charset="utf-8"><title>為電影會軍火商</title></header><body><h1>為電影會軍火商</h1><p>《油激暗戰》內容其實是改編自中情局資深間諜羅拔巴亞（RobertBaer）的回憶錄，巴亞由七六至九七年間一直在中東地區為中情局工作，對中東的政治形勢，特別是由石油所引起美國與中東及其他國家千絲萬縷的關係所知甚多，他說：「現今的中情局間諜已有足夠器材，觀察世界每一個角落每一個人進行的動作。」<br> 羅拔巴亞甚至將在職二十一年間所認識的石油販子、軍火商、CIA間諜、及伊斯蘭的反動領袖介紹給導演史提芬，讓他能了解不同背景的人。而導演也花了一年時間，到了歐洲、黎巴嫩、杜拜、北非等地方作資料搜集，最後完成了這個具真實性而劇力震撼的故事。</p></body></html>
