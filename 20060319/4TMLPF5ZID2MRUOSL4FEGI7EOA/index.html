<html><header><meta charset="utf-8"><title>舞盟前副會長判罰</title></header><body><h1>舞盟前副會長判罰</h1><p>【本報訊】香港體育舞蹈聯盟前副會長兼司庫，因私自經營的旅遊公司生意，受到九一一事件及沙士疫症打擊，需資金周轉，她於兩年內挪用康文署發放給舞蹈教師的薪金，轉入自己名下，騙款共十九萬元，她早前承認十項盜竊罪名，昨在荃灣裁判法院被判履行二百四十小時社會服務令。<br> 四十九歲被告譚淑儀，九九年起在舞盟擔當副會長，至前年犯下此案已引咎辭職。她八九年開設旅遊公司，但因九一一事件及沙士疫症打擊，致公司出現財困。<br> 案件編號：KCCC7972/05</p></body></html>
