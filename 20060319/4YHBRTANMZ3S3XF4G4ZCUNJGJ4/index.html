<html><header><meta charset="utf-8"><title>Bodhi網上漫畫</title></header><body><h1>Bodhi網上漫畫</h1><p>羅寶文愛狗如命，更將愛犬化成漫畫主角，Bodhi漫畫由上月一日開始在互聯網上（www.bodhi.com.hk）連載，約一星期刊登兩篇，亦有在雜誌刊登，七月將推出漫畫書。</p><p>漫畫以Bodhi開心Family的三隻小狗為主，Bodhi心地善良，愛發白日夢；老婆仔Aimee溫柔內向，最愛扮靚及種花草；刁蠻妹Chloe則聰明伶俐，每事問。內容圍繞小狗的生活小事，帶出正面的人生訊息，如剛於周三（十五日）發表的《蜜糖》漫畫，講述Bodhi為保護老婆仔，寧願被蜜蜂螫，帶出為愛犧牲，在所不計的訊息。</p></body></html>
