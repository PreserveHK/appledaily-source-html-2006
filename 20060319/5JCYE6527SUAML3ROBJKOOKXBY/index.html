<html><header><meta charset="utf-8"><title>錯別字</title></header><body><h1>錯別字</h1><p>相信各位小朋友聽了不少成語故事，對它的典故或者意思應該都有一定認識，以下十個成語，每個成語均有一個錯字，試試圈出並寫出哪個字是錯！</p><p>1）一心異用<br> 2）如火如茶<br> 3）海市晨樓<br> 4）成風破浪<br> 5）相輔相乘<br> 6）鵰蟲小技<br> 7）病入膏盲<br> 8）閒情日致<br> 9）臥身嘗膽<br> 10）一視同人</p><p>錯別字答案</p><p>1）一心二用<br> 2）如火如荼<br> 3）海市蜃樓<br> 4）乘風破浪<br> 5）相輔相成<br> 6）雕蟲小技<br> 7）病入膏肓<br> 8）閒情逸致<br> 9）臥薪嘗膽<br> 10）一視同仁</p></body></html>
