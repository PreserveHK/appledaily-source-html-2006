<html><header><meta charset="utf-8"><title>甫士王：2R地對胸搶鏡</title></header><body><h1>甫士王：2R地對胸搶鏡</h1><p>之前天氣凍咗幾日，噚日終於等到個太陽出嚟，靚女組合2R即刻搶先着夏天衫出席「三．一八群雄匯」活動，兩姊妹樣靚身材好，梗係成為全場焦點，佢哋仲胸對胸咁企定定擺甫士，搞到市民都爭住同佢哋影相。着吊帶背心嘅妹妹Race（右）同小朋友合照時，仲春光乍洩，2R強調唔係要走性感路線，只係間中作健康又性感嘅打扮。佢哋唔單止有外在美，內在美都好值得欣賞，原來佢哋喺新加坡每個禮拜都去老人院做義工，仲幫手洗廁所。</p></body></html>
