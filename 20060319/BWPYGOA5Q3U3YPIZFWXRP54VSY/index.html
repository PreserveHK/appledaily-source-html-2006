<html><header><meta charset="utf-8"><title>葉翠翠引新女選港姐</title></header><body><h1>葉翠翠引新女選港姐</h1><p>話咁快又一年，新一屆嘅香港小姐又話開始招募，講真𠵱家嘅港姐真係令人覺得一蟹不如一蟹，好似應屆冠軍嘅葉翠翠，早前喺無綫遊戲節目度，大講「好犀利」嘅英文為「HoSaiLee」，先知𠵱家港姐嘅級數係咁高嘅。佢前日去佐敦女童軍總會擔任抽獎嘉賓時話，近排忙於做港姐招募宣傳，稍後會去大學講解吓港姐嘅生活，又話身邊啲模特兒朋友又靚又叻，都會叫佢哋參加，唔知佢朋友啲英文係咪同佢一樣咁「SaiLee」呢？</p></body></html>
