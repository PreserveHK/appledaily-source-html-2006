<html><header><meta charset="utf-8"><title>建議推遲退休年齡</title></header><body><h1>建議推遲退休年齡</h1><p>【本報訊】隨着都市人壽命愈來愈長，由政務司司長帶領的可持續發展委員會小組，正研究延長在職人士退休年齡，及延長強積金供款年期。香港大學社會工作及社會行政學系講座教授周永新表示，因人口老化問題嚴重，延長強積金供款等，可減輕政府為老人提供福利的負擔及壓力。<br> 政府資料顯示，去年底本港六十五歲以上人士達八十五萬多人，佔整體人口一成二；八十五歲或以上亦有八萬六千多人。可持續發展委員會小組的文件指，人口不斷老化及長壽，建議將退休年齡押後，以減輕政府為退休人士所負的重擔。</p></body></html>
