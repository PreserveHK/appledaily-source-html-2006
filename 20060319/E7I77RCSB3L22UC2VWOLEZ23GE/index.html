<html><header><meta charset="utf-8"><title>議員：足以構成嚴重罪行</title></header><body><h1>議員：足以構成嚴重罪行</h1><p>【本報訊】公眾殮房去年被揭發屍叠屍管理混亂，衞生署隨即實施多項措施加強管理，包括修訂殮房工作手冊，設立遺體進出冷凍櫃紀錄，及分階段把接收、領走遺體的紀錄電腦化，然而對殮房員工監管仍不足。立法會議員鄭家富稱事件類似商業罪案中有人銷毀文件毀滅證據，「喺普通法中，咁做足以構成嚴重罪行。」<br> 除上述工作手冊外，現時並無明確法例規管殮房員工，「公眾衞生及市政條例」僅訂明，任何人若未獲死者親屬或管理當局的指示或同意下，隨便處置殮房內的遺體即屬犯罪，由於這條例主要針對毀屍滅迹罪行，而在這宗認錯屍醜聞中員工只搬動遺體「頂包」，故員工並無觸犯法例。</p></body></html>
