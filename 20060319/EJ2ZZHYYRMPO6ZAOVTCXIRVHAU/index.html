<html><header><meta charset="utf-8"><title>萬世歌王價高自比F4</title></header><body><h1>萬世歌王價高自比F4</h1><p>今次《萬世歌王》的最高票價為四百二十元，相比起於紅館一個普通演唱會最貴的門票都只是四百元，加上阿詹不是歌手，為何他竟敢開天殺價賣四百二十元一張門票。阿詹一聽到有關票價的問題，他第一個反應是：「F4都賣四百八啦！其實今次呢個表演，幕後製作有好多唔同嘅人才，有好多幕後人好似林奕華、設計師都已經唔係好高報酬。不過布景同舞台上都比較花錢，同埋成team都有好多人，當你睇完成個騷，你就會覺得四百二十蚊係物有所值。」</p></body></html>
