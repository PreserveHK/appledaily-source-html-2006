<html><header><meta charset="utf-8"><title>因應環境學足1,000個生字</title></header><body><h1>因應環境學足1,000個生字</h1><p>要加強英語能力，就地取材是最佳及最簡單的學習方法，這本《Image:ReadingforFun》以超市購物（ShoppingattheSupermarket）、交通工具（Transport）、遊樂場（ThePlayground）等30個生活主題為「教材」，其中收錄了1,000個英語單字和慣用語，因應不同的環境來學習英語詞彙，效果更佳。隨書更附上由外籍人士錄製的CD一隻，大大提高英語的發音及聆聽力。</p><p>售賣點<br> 商務印書館（29041988）<br> 地址：尖沙嘴梳士巴利道3號星光行三樓</p></body></html>
