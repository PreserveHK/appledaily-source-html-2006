<html><header><meta charset="utf-8"><title>韓農參觀錦田有機農場</title></header><body><h1>韓農參觀錦田有機農場</h1><p>【本報訊】韓農參加反世貿示威被控非法集結一案仍未審結，但幾位專程來港聲援的「全國農民連帶」成員，昨日偷得浮生半日閒，到錦田的有機農作物種植社區參觀，與本地有機農民交流心得。<br> 連日來不斷進出粉嶺裁判法院，幾位韓農身心俱疲，當回到熟悉的農田，即顯得生龍活虎，透過繙譯與幾位港農說個不停，大談遭世貿壓迫的苦況。隨後更一時技癢，紛紛拿起鋤頭，協助除草、種苗及施肥。</p><p>港農統籌入農民之路</p><p>其中一位港農林鎮盛表示，對世貿期間沒有港農代表出席示威活動感到遺憾；另一港農區志強稱，會統籌本港農民加入國際組織「農民之路」。</p></body></html>
