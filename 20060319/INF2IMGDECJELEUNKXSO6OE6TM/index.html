<html><header><meta charset="utf-8"><title>LisaS.爆完粗封嘴</title></header><body><h1>LisaS.爆完粗封嘴</h1><p>三月係時裝旺季，最發達當然係一眾行騷嘅模特兒，好似陳嘉容、吳彥祖女友LisaS.咁，日日開工走幾場，真係豬籠入水。LisaS.大前晚喺Fendi騷示範爆粗撐男友，但前晚佢行完DKNY個騷就拿拿臨走人，訪問都冇做，唔知係咪怕再失言。而同場嘅陳嘉容，早排見佢同分居丈夫RickyKwok一齊收工坐車走，問佢係咪已經搬番一齊住，陳嘉容話：「唔係，一齊做嘢先一齊走啫，我唔想講咁多感情事！」</p></body></html>
