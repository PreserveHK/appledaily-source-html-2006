<html><header><meta charset="utf-8"><title>官恩娜甩Bra撐吳卓羲</title></header><body><h1>官恩娜甩Bra撐吳卓羲</h1><p>原來官恩娜（Ella）同吳卓羲都鍾意遲到，咁啱Key，唔怪得成日俾人傳佢哋有嘢啦！噚日Ella去奧海城出席公民教育郵票設計比賽頒獎活動，又係遲到，不過Ella仲死撐話：「今日我冇遲到，可能平時有遲到，所以特別俾人注意囉！」<br> 問Ella知唔知吳卓羲早幾日出席活動時冇拉褲鏈，佢話：「我都係睇報紙先知，我入行最初都試過戴冇帶bra，點知跳跳吓開始甩，搞到我要擰轉面拉番起佢，上台實有烏龍嘢。」為咗幫吳卓羲而自揭醜事，Ella你係得嘅！</p></body></html>
