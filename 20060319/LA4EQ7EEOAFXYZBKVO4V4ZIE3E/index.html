<html><header><meta charset="utf-8"><title>寵物情報：全犬種隊際比賽</title></header><body><h1>寵物情報：全犬種隊際比賽</h1><p>狗展一向都是十分吸引的消閒節目，睇見一隻隻精靈乖巧嘅狗仔跟住主人出場，威風八面相當神氣。港九狗會將於4月22及23日假座九龍灣國際展貿中心舉行2006年之春季狗展，屆時除有狗仔嘉年華及商品展覽會之外，更有全犬種隊際比賽欣賞。每隊參賽狗仔數目必須8隻，可以一家狗一齊參加，十分過癮，今個星期六就截止報名喇！</p><p>2006年之春季狗展</p><p>日期：4月22及23日<br> 地點：九龍灣國際展貿中心<br> 狗展比賽報名截止日期：3月25日下午1時<br> 查詢：23389269<br> 網址： http://www.hkkka.org.hk/index.htm </p></body></html>
