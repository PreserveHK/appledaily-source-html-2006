<html><header><meta charset="utf-8"><title>港大、瑪嘉烈合作治癌</title></header><body><h1>港大、瑪嘉烈合作治癌</h1><p>【本報訊】以瑪麗醫院為教學醫院的香港大學醫學院，昨日與葵涌瑪嘉烈醫院簽訂合作備忘，瑪嘉烈醫院新成立的大型綜合癌症治療中心，將成為香港大學指定醫科教學部門，日後港大資深腫瘤科專家將夥同院內的腫瘤專科醫生，會診複雜個案，院方亦會為香港大學高年級醫科生提供門診及駐院實習機會。<br> 醫院管理局九龍西醫院聯網總監趙莉莉昨日表示，該院癌症病人每年數以千計，與港大合作，有助推動學術研究，對一個新部門的發展亦十分有利，「拍住成長，會快好多」。港大醫學院院長林兆鑫、醫管局行政總裁蘇利民及趙莉莉昨日代表三方正式簽署合作備忘錄。</p></body></html>
