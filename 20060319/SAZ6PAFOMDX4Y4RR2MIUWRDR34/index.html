<html><header><meta charset="utf-8"><title>新牌司機翻車</title></header><body><h1>新牌司機翻車</h1><p>【本報訊】一名新牌司機，昨晨駕駛電單車載着女性友人駛經油麻地加士居道一個彎位時，疑因路面濕滑跣胎失控翻側，兩人當場人仰車翻受輕傷，報警後獲送院治療。<br> 昨凌晨四時，十八歲姓譚男子，駕駛電單車載着十七歲姓蔡女性友人，沿加士居道西行，當駛至近彌敦道一個左彎位時，疑因天雨路滑失控跣胎及向右翻側，司機及女乘客當場人仰車翻，手腳擦損受傷。尾隨駕駛人士見狀報案，警員到場將兩傷者送院治療，司機酒精測試沒有飲酒。<br> 由於輕傷姓譚司機只有十八歲，警方正調查司機有否違反電單車暫准駕駛執照條例，未有展示「P」牌及載客。</p></body></html>
