<html><header><meta charset="utf-8"><title>小方公開約Stephy睇戲</title></header><body><h1>小方公開約Stephy睇戲</h1><p>方力申與鄧麗欣（Stephy）這對緋聞情侶的關係當真撲朔迷離！<br> 二人因宣傳《獨家試愛》而經常出雙入對，小方更事先張揚，會再約Stephy去戲院睇戲，他昨日在元朗宣傳《獨》片時說：「首映嗰晚遲入場，頭十五分鐘睇唔到，所以我哋會再約埋睇多次，𠵱家備定案先。」<br> Stephy在活動上當眾為小方打領呔，不過小方不敢正視，他說：「唔敢咁近正眼望住Stephy，望住佢我會流汗。」<br> 採訪、攝影：魯萍</p></body></html>
