<html><header><meta charset="utf-8"><title>俊朗男模殺入影壇</title></header><body><h1>俊朗男模殺入影壇</h1><p>日籍男模鈴木仁（TakuyaSuzuki、中）現年二十五歲，前年由日本來港發展，加盟Elite模特兒公司，擔任全職模特兒，出道後曾參演官恩娜及關心妍的MV，憑着俊朗的外形及六呎二吋的身高，被冠以「翻版吳彥祖」稱號。<br> 鈴木仁入行兩年已接拍逾二十個廣告，亦經常參與國際名牌LV及Fendi等時裝騷，近日他更殺入影壇，踢走正版吳彥祖，與薛凱琪合作擔綱主演電影《新紮師妹3》。未知是否因外表俊朗，每當他與不同女星合作均會傳出緋聞，包括胡杏兒和薛凱琪。</p></body></html>
