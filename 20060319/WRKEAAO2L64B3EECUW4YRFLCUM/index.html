<html><header><meta charset="utf-8"><title>機場緩跑徑古跡重現</title></header><body><h1>機場緩跑徑古跡重現</h1><p>【本報訊】為東涌居民及機場員工提供休憩地點，機場管理局斥資六百萬港元，興建機場緩跑徑及古窯公園，供市民進行戶外活動。<br> 機場緩跑徑全長兩公里，直達毗鄰的東涌市鎮，緩跑徑兩旁栽種了逾萬株樹木，包括二十種本土及外來的品種，沿途更提升康樂設施，供市民休憩之用。</p><p>列為文物保護區</p><p>而古窯公園是機場緩跑徑的主要景點，保存了機場島上的考古遺迹，也揭示了香港的歷史。<br> 於一九九一年，逾十個元代鑄爐在機場南端出土，是香港首次發現元代古迹，一連串的文物保護工作在機場動工興建前展開，這遺迹也列為文物保護區，而鑄爐遺址最近被改建為古窯公園。</p></body></html>
