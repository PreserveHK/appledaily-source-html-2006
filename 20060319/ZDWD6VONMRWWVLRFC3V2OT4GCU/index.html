<html><header><meta charset="utf-8"><title>蘋果有禮：尋找掌門狗阿高</title></header><body><h1>蘋果有禮：尋找掌門狗阿高</h1><p>扮鬼扮馬、鍾意搞搞震的華力士及阿高，今次組成捉蟲敢死隊，活捉一班專吃農作物的餓兔。小朋友試試在右方的圖片中找出五個阿高，找到的話，即有機會得到由ERA電影公司送出的《超級無敵掌門狗之世紀大騙兔》VCD乙隻（20名）、水杯乙隻（5名）或者電筒乙支（10名）。截止日期為3月26日，得獎名單將於4月2日公布。<br><br>TM&amp;2006AardmanAnimationsLtd.(c)2006DreamWorksAnimationL.L.C.andDreamWorksL.L.C</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
