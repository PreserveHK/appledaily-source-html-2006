<html><header><meta charset="utf-8"><title>炸塊靚豬扒油溫最重要</title></header><body><h1>炸塊靚豬扒油溫最重要</h1><p>出街食飯試過外間的吉列豬扒好食到不得了，外脆內腍，唔會過火，試過返屋企自己煮，但唔係面層變黑，就係入面唔夠熟，請教過小食店老闆後，原來炸豬扒要好講技巧：</p><p>1.麵包糠浮起轉金黃色剛好</p><p>首先就係要控制油溫，咁當然唔係成支溫度計放入去，而係可以放入麵包糠來測試。若麵包糠沉至鍋底立即浮起，顏色輕轉黃色就最啱，若果立即變深色，就表示油溫太高。</p><p>2.炸至半熟須撈起</p><p>由於放入豬扒後會令油稍稍降溫，所以要加大火力保持溫度，大約炸1、2分鐘後更可反轉再炸30秒，當豬扒亦是半熟時便要撈起，放上架上滴油，並利用油中的餘熱令豬扒熟透，咁火候就剛剛好。</p></body></html>
