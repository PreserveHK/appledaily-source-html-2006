<html><header><meta charset="utf-8"><title>不可或缺　可愛芭蕾</title></header><body><h1>不可或缺　可愛芭蕾</h1><p>MarcbyMarcJacobs今季配飾貫徹服裝中的芭蕾舞衣及dancing元素，平底鞋以圓頭、MaryJane式的ballerina為主，點綴可愛的小花作釦，舒適可人。高跟鞋不乏大熱的船踭、麻繩鞋底等，而芭蕾舞常用的絲帶縛腳方式，亦運用在新季度高跟鞋中。<br> 手袋方面，以皮革為主要質料，有中性的eyelet配鉚釘款，亦有MJ情意結的蝴蝶結裝飾大袋等。新登場的暗花英文字logoprint皮袋，與強化版的磨砂金袋，則各具impact。</p></body></html>
