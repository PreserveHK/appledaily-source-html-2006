<html><header><meta charset="utf-8"><title>姚嘉妮、林祖輝好事近</title></header><body><h1>姚嘉妮、林祖輝好事近</h1><p>姚嘉妮、林祖輝和麥包擔任「精彩香港好客家庭大使」，昨日齊出席香港旅遊發展局舉辦的活動，介紹香港的好去處。作為半個長洲人的姚嘉妮表示一定會介紹長洲的好玩之處。</p><p>考慮結婚</p><p>姚嘉妮和林祖輝拍拖多年，二人被問到會否效法其他藝人於今年拉埋天窗，林祖輝坦白地說：「喺度考慮緊。」在他身旁的姚嘉妮則一臉尷尬。<br> 此外，林祖輝表示和女友姚嘉妮在香港，去到那裏都會遇上熟人，直至去年到峇里島旅行，才沒有碰到香港人，令二人印象難忘。<br> 採訪、攝影：林妃</p></body></html>
