<html><header><meta charset="utf-8"><title>消委會去年接投訴增三成</title></header><body><h1>消委會去年接投訴增三成</h1><p>【本報訊】消費者委員會每年接獲約三萬宗投訴，該會主席陳家強昨接受商台《政好星期天》訪問時表示，雖然去年投訴個案增加了三成多，但其中八成均能獲圓滿解決。他希望透過與商界推廣良好營商指引，減少投訴數字，以便該會可投放更多資源在研究工作上。<br> 陳家強又說，由於市民近年在服務方面的消費增加，消委會已開始增加研究服務行業的消費行為，而部份服務業例如纖體及金融，由於涉及專業知識，該會將利用各小組委員的專長擴大研究工作。他又批評本港保障消費者的法例比較落後，至今仍未有公平競爭法，敦促政府盡快立法。</p></body></html>
