<html><header><meta charset="utf-8"><title>趙世曾打救丐幫</title></header><body><h1>趙世曾打救丐幫</h1><p>趙世曾家財萬貫，女友如走馬燈，曾被冠以花花公子之名，但近年似乎修身養性，與女友Wendy感情穩定，經常有影皆雙，前晚二人又在蘭桂坊撐枱腳。</p><p>似有心事</p><p>前晚約十時半，趙世曾與女友Wendy在蘭桂坊一間餐廳吃飯，二人坐在室外的位置，只見趙世曾不停大吃大喝，但Wendy就看來悶悶不樂。<br> 當趙世曾發現有記者拍照時，即埋單走人，卻碰上一名流浪漢向他行乞，趙二話不說即掏錢給對方，不過卻是硬幣，看來趙世曾甚懂節儉美德。<br> 採訪：駱華齡　攝影：陳志嵐</p></body></html>
