<html><header><meta charset="utf-8"><title>新蛋白質促進血管生長</title></header><body><h1>新蛋白質促進血管生長</h1><p>《英國廣播公司》報道指出，韓國科學家成功研製一種可能有助於加速糖尿病患者傷口癒合復原的蛋白質。由於糖尿病患者的血管受到破壞，所以他們的傷口需要較長時間才可癒合復原，因此容易引致細菌感染。<br> 研究人員近日研製一種名為Angiopioetin-1的蛋白質，並將之注射進受傷的糖尿病老鼠體內，發現這些老鼠的傷口較普通糖尿病老鼠復原得快，其皮膚組織的重生也較快，相信與該蛋白質可引發血管生長有關。<br> 研究人員正在研發可用於人體的Angiopioetin-1。</p></body></html>
