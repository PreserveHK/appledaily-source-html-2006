<html><header><meta charset="utf-8"><title>奧特曼上海烏龍打假</title></header><body><h1>奧特曼上海烏龍打假</h1><p>日本「奧特曼」到上海打假擺烏龍。事關○四年，公司有人喺上海某兒童用品商店買咗兩款「奧特曼系列」嘅玩具，發現包裝印有「本產品由Chaiyo版權有限公司授權、廣州市銳視文化傳播有限公司出品」等字樣，於是將「售假者」告上法院；但經審法院審理查明，涉嫌侵權嘅公司擁有中國國家版權局頒發《著作權登記證書》，因此駁回「奧特曼」嘅訴訟請求。<br> <br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
