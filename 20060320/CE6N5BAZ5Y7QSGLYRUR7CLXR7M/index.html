<html><header><meta charset="utf-8"><title>倫永亮開騷向前看</title></header><body><h1>倫永亮開騷向前看</h1><p>倫永亮於下月二十八和二十九日在紅館舉行兩場「琴晚夜倫永亮紅館騷」，嘉賓包括有林憶蓮、陳寶珠、葉德嫻、呂方及詹瑞文等，而其中一個贊助機構「梅艷芳四海一心慈善基金」更會購買部份門票送給香港單親協會。</p><p>笑聲滿紅館</p><p>昨日倫永亮於奧海城舉行記者會時，透露今次演唱會會以「笑」作為主題，所以第一時間便邀請詹瑞文擔任嘉賓。<br> 問到倫永亮於演唱會上會否講及一些與好友梅艷芳之間的趣事，他表示不會刻意安排，他說：「人係要向前走，而且之前我已經做過懷念阿梅嘅環節。」<br> 採訪、攝影：李珮洳</p></body></html>
