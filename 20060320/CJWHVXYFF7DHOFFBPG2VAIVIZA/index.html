<html><header><meta charset="utf-8"><title>Jolin改善駕駛技術</title></header><body><h1>Jolin改善駕駛技術</h1><p>蔡依林（Jolin）去年多次在台灣被拍得駕車時違反交通規例，違規轉彎、衝紅燈、逆向行車等不時發生，歌壇天后一度成「違規」天后。今年Jolin轉了唱片公司，一切重頭開始，連駕車技術都突飛猛進，違規天后變優良駕駛者，值得嘉許。</p><p>五月出新碟</p><p>Jolin將於五月中推出新碟，最近她忙於錄音及排舞，經常自行駕駛其口中的「男友」藍色凌志座駕到處去，日前穿三吋高跟鞋的Jolin薄施脂粉出現台北街頭，見她駕車技術明顯進步不少，違規情況已不復見，連泊車都一次過搞掂，下車時還面露微笑，甚滿意自己的駕車技術。<br> 採訪、攝影：黎寶蘋</p></body></html>
