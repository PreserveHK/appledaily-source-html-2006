<html><header><meta charset="utf-8"><title>XBOX360氣勢凌厲</title></header><body><h1>XBOX360氣勢凌厲</h1><p>近排微軟大灑金錢，力谷行貨XBOX360，單單一個午夜首賣已攞盡氣勢，加埋Twins、Soler等一堆偶像力撐，直接令到行貨XBOX360去貨甚暢！首批行貨已所餘無幾，就連玩具反斗城存貨亦被掃清。由於坊間存貨所餘無幾，在旺角一些商場，行貨主機更炒上$3,300！隨着主機熱賣，不少遊戲亦斷市，當中表表者便是《GhostRecon》，竟被炒至四百多元，但仍有不少玩家問津。<br><br>文：打機鐵人</p></body></html>
