<html><header><meta charset="utf-8"><title>飛常情報：3月27日起直飛多哈</title></header><body><h1>飛常情報：3月27日起直飛多哈</h1><p>多哈？甚麼地方？至少你會常聽到其國家最紅的卡塔爾電視台播放拉登足迹，還有當年香港申辦亞運會，最後便輸給這小國首都多哈手上，更重要是此乃最安全的中東國家，而伊斯蘭規條也比較寬鬆！這裏是波斯灣著名港口，隨着國家因賣石油而致富，港口也由漁村變成悠閒旅遊地，從3月27日起，可選擇凌晨或下午七時出發的卡塔爾航空往多哈，經濟客位票價由$3,990起。	<br><br>記者：梁佩芬<br>查詢：28689833（卡塔爾航空）</p></body></html>
