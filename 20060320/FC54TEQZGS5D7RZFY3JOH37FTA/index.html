<html><header><meta charset="utf-8"><title>成個足球場擺上枱</title></header><body><h1>成個足球場擺上枱</h1><p>雖然歐冠盃同世界盃仲未到，但有關足球的精品已開始陸續登場，就連瓷器名牌Rosenthal都推出一系列足球瓷具。其中最特別的就有這套Sportfield-set，全套由16件不大不小的零食碟和碗組成，最適合用來滿載各種零食，同一大班朋友一邊睇波一邊食，同系列還有籃球、足球圖案的咖啡杯套裝可供選擇，買定睇波差唔多！<br><br>記者：黃婉冰<br><br>售賣點：集雅廊（31522212）</p></body></html>
