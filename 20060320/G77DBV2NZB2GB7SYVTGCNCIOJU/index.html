<html><header><meta charset="utf-8"><title>11億人缺飲用水</title></header><body><h1>11億人缺飲用水</h1><p>第四屆世界水資源論壇（WorldWaterForum）上周四在墨西哥（Mexico）的墨西哥城（MexicoCity）舉行，專家前天（周六）公布的報告指出，全球有十一億人沒有足夠飲用水，歐洲也有四千一百萬人飲用水不足，並有八千五百萬人缺乏基本衞生及排污設施，顯示水資源危機蔓延，發達地區亦難幸免。<br> 前任法國總理羅卡爾（MichelRocard）在會上指出，農民應該要改變現時的耕作方式，節省用水，世界自然基金會（WWF）的科利爾（UteCollier）則指應改良灌溉系統，現時的灌溉系統效率只三至四成，若可以成功改良，能把水壩數目最少減半。<br> 美聯社</p></body></html>
