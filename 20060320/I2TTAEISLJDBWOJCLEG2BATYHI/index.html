<html><header><meta charset="utf-8"><title>百年老店穿梭古今</title></header><body><h1>百年老店穿梭古今</h1><p>德國名牌萬寶龍誕生一百周年，前晚為慶祝這個一世紀的光輝，有關方面特耗資二千萬元，於電影《功夫》和《如果．愛》拍攝地上海影視樂園舉行盛大派對，請來百位中、港、台及韓國明星名人出席，連同其他獲邀嘉賓總數達三千人。<br> 現場粉飾得極具特色，如將一百年前的老上海十里洋場的情懷、生活特色配合瑞士雪山美景，會場內可見到南京路的布置、位於德國漢堡的萬寶龍老店，加上有軌電車、霓虹燈飾及舞獅表演，令人穿梭於過去與現在。</p></body></html>
