<html><header><meta charset="utf-8"><title>全球避戰《FFXII》</title></header><body><h1>全球避戰《FFXII》</h1><p>上星期《FFXII》終於推出，雖然去貨比預期低，不過好多Game舖一日都賣到過20隻。由於多款大作均延期避開《FFXII》，所以Game舖做少咗生意！聽熟客講，話今次隻《FFXII》太偏向上集嘅Online玩法，一開波就整個「老練」咁大嘅王城，又有唔少SubMission，搞到好多人老鼠拉龜，玩得幾辛苦吓！目前《FFXII》已稍為降價至$440，而連PS2主機嘅同梱版則賣$1,980，叫做抵玩番啲。<br><br>文：打機鐵人</p></body></html>
