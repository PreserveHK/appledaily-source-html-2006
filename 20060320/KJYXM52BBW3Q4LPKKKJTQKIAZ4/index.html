<html><header><meta charset="utf-8"><title>飛常情報：$4,690自駕遊澳洲</title></header><body><h1>飛常情報：$4,690自駕遊澳洲</h1><p>平時跟團去旅行，最無癮就是走馬看花，遇到想慢慢觀賞的景點，都不能停下。其實很多地方都可以自己駕車自由遊，澳洲就是其中一個。澳航假期推出驅車自在遊套票，包括當地的Hertz租用汽車七日（ToyotaCamrySedan或同級汽車），更不限里數，任你駕駛。機票目的地包括悉尼、墨爾本、布里斯本、開恩茲、黃金海岸或阿得萊德。只要於四月四日前簽發旅遊套票，二人同行每位只需港幣$4,690起。	<br><br>記者：梁學文<br>查詢︰27376798（澳航假期）</p></body></html>
