<html><header><meta charset="utf-8"><title>明愛醫院周內五人肚瀉</title></header><body><h1>明愛醫院周內五人肚瀉</h1><p>明愛醫院懷信樓一個女內科病房由上周四起，先後有三名年齡介乎八十三至九十二歲的病人，以及兩名職員出現肚瀉症狀；該三名病人現時情況穩定，並已被隔離治療，而兩名職員則正在放病假。院方現正為有關病人及職員進行所需測試。<br> 有關病房已暫時停收新症，隔離治療區需暫時停止接受探訪。院方已進一步加強感染控制措施，並會繼續密切監察有關病人的情況。該院的感染控制小組已將有關個案通知醫院管理局及衞生署衞生防護中心。</p></body></html>
