<html><header><meta charset="utf-8"><title>食豆腐燕麥降膽固醇</title></header><body><h1>食豆腐燕麥降膽固醇</h1><p>加拿大科學家最近在美國《臨床營養學》雜誌發表一份報告指出，經常食用豆腐、燕麥、果仁等有助於降低膽固醇。<br> 加拿大多倫多大學新陳代謝與營養學研究負責人詹金斯稱，研究了五十五名膽固醇水平偏高且有心臟病危機的中年男女，並建議他們接受對心臟有益的飲食計劃。他為這些人士制訂的新飲食計劃中包括生杏仁、豆腐和其他一些豆製品；黏性纖維食品如燕麥、大麥、秋葵和茄子；富含植物甾醇的人造牛油等。一年後，嚴格遵守這飲食計劃的人，其膽固醇水平平均下降兩成九；不那麼嚴格遵守該計劃的人，其膽固醇水平也平均下降一至兩成；一些沒有執行該計劃的人，其膽固醇水平沒有絲毫改變。</p></body></html>
