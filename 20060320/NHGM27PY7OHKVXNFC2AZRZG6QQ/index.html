<html><header><meta charset="utf-8"><title>九龍　淘大花園高市價10%</title></header><body><h1>九龍　淘大花園高市價10%</h1><p>▲利嘉閣莊鎔溶說，牛頭角淘大花園A座高層2室，向東南鯉魚門景連裝修，460方呎，150萬元成交，每呎3261元，高市價10%，原業主96年以60萬元買入，賺90萬元，10年升值1.5倍。</p><p>傲雲峰240萬元成交</p><p>▲香港置業陳煒鈞表示，土瓜灣傲雲峰2座低層H，648方呎，2房，以240萬元售出，每呎3704元，原業主03年以178萬元買入，賺62萬元，升值34.8%。
</p></body></html>
