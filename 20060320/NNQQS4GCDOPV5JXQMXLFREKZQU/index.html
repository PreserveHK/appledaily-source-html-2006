<html><header><meta charset="utf-8"><title>世界冠軍餅廚甜品抵港</title></header><body><h1>世界冠軍餅廚甜品抵港</h1><p>我瘦東就最留意酒店最新推出的甜品，今次就俾我發現洲際酒店特別請咗05年世界冠軍餅廚ChristopheMichalak設計咗5款甜品，當中包括有脆杏仁朱古力軟心蛋糕、朱古力餅配紅梅慕絲、芒果熱情果蛋糕椰子脆餅及杏仁慕絲杏脯餅等，款款都充滿地道法式口味，而下午茶套餐都只係$180一位就可以試足三款甜品，等我今日同班姊妹去歎個Tea先。</p><p>推廣日期：即日至4月30日<br> 香港洲際酒店大堂酒廊（27211211）<br> 地址：尖沙嘴梳士巴利道18號<br> <br> 瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
