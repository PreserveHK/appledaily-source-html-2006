<html><header><meta charset="utf-8"><title>倘證實犯案要賣樓賠償</title></header><body><h1>倘證實犯案要賣樓賠償</h1><p>徐步高被指涉及多宗嚴重械劫案，包括荃灣麗城花園恒生銀行五十萬元劫案，以及○四年屯門六十九萬元解款車械劫案等，香港大學法律學院助理教授張達明指出，若警方證實徐步高參與有關案件，有關苦主便可向徐步高的遺產執行人追討賠償，要求從徐步高的遺產中扣除被劫去的贓款。<br> 張達明說：「道理就好似欠人錢咁，如果真係證明到徐步高有份打劫，咁有關方面就可以向佢名下嘅遺產攞番啲錢，如果佢有物業，就變賣物業，賠番啲錢，但就唔可以向佢嘅遺屬追討。」至於涉嫌被徐步高謀殺者，他表示，有關家屬可循民事向徐的遺產執行人索償。<br> 本報記者</p></body></html>
