<html><header><meta charset="utf-8"><title>首套人民幣無毛像</title></header><body><h1>首套人民幣無毛像</h1><p>人民幣的誕生是一九四八年十二月一日中國人民銀行成立時開始發行的。從開始發行到五五年五月十日停止流通使用的人民幣，被稱為中國首套人民幣。話說，四七年十月，因應國民經濟的發展，中共開國元老之一的董必武建議，組建中央銀行，統一發行貨幣，並建議將其命名為「中國人民銀行」。<br> 在解放區頗具名氣的董老，因隸、篆、行、草等字體樣樣皆能，於是人民幣上的「中國人民銀行」等字均由董老親自操刀。<br> 「票子是政府發行的，不是黨發行的，我現在是黨的主席，不是政府主席，怎麼能把我的像印上呢？」當時不搞個人崇拜的毛澤東拒絕了董老的好意，最後以解放區生產建設的圖景為人民幣票面的設計。</p></body></html>
