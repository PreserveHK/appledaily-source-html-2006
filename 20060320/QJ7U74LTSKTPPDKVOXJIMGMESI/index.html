<html><header><meta charset="utf-8"><title>重生一波三折</title></header><body><h1>重生一波三折</h1><p>位於佐敦的老許越南菜館結束經營後，許鑫生並未因此退下陣線，反而積極搵工，後來他到太古城一家新開越南菜館「東蜆越南軒」擔任總廚，為他人打江山。<br> 由老闆變員工，他直言感覺好輕鬆，及後辭去大廚一職，他說：「當時我太太在佐敦開了間小店，都是賣越南菜，我便過去幫她，但如之前所講，那區人口老化，消費力大不如前，所以還是結業。」<br> 之後他由朋友穿針引線，到廣州發掘商機，他說：「當地越南菜很受歡迎，成本又平，我找了內地人合作，但最後還是斟不成，都未埋位就爭權，點做呀？」他坦言目前只想安定地做一盤生意過日辰，退休？「好悶㗎！」</p></body></html>
