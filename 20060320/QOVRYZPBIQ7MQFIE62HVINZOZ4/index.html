<html><header><meta charset="utf-8"><title>湯盈盈晒命　阿好供不應求</title></header><body><h1>湯盈盈晒命　阿好供不應求</h1><p>湯盈盈及楊怡前晚在灣仔會展為玩具大王蔡志明旗下的旭日國際集團周年晚會，任演唱嘉賓，「阿好」湯盈盈表示現在搵真銀的機會應接不暇。</p><p>自認大細路</p><p>提到蔡志明有玩具大王之稱，湯盈盈說：「我都係個大細路，最鍾意玩玩具，細個喺加拿大啲Barbie公仔係成車成車計嘅。𠵱家因為演阿好紅咗，阿好嘅肖像公仔都供不應求，我媽咪𠵱家成日都催我，話喺加拿大啲親戚order咗好多，問我有貨未。」<br> 至於獻唱《問我》及《終生美麗》的楊怡，前晚喉嚨痛兼聲沙，她演唱前說：「我喺屋企練歌時已經走音，一陣大家唔好引我笑呀。」<br> 採訪、攝影：梁錦雯</p></body></html>
