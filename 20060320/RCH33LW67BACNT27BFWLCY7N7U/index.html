<html><header><meta charset="utf-8"><title>九鐵兵變後有蝦碌</title></header><body><h1>九鐵兵變後有蝦碌</h1><p>九鐵近排「黑氣」未除，高層「兵變」風波剛有平息迹象，以為可以唞一唞，點知又爆出單蝦碌事件，唔通真係黑開有條路？<br> 九鐵今年第一項招標嘅車站上蓋發展，大圍車廠上個禮拜五截標，總投資逾二百億，梗受市場注目啦，九鐵維持高透明度嘅良好傳統，公布入標財團名單同組合。四個入標財團中，有三個就組合一、二同埋整個項目遞交標書，僅一財團只就兩個組合入標，九鐵仲出埋個表。<br> 點知第二日九鐵就出稿更正，話交兩份標書嘅唔係信置牽頭財團，而係恒隆地產。咁都錯得？</p></body></html>
