<html><header><meta charset="utf-8"><title>陳欣健逃獄會趙雅芝</title></header><body><h1>陳欣健逃獄會趙雅芝</h1><p>岑建勳與前妻劉天蘭、黃錦燊與太太趙雅芝及陳欣健等幾位蘭桂坊稀客，前晚拉隊蒲吧，原來他們剛做完善事，故結伴放鬆一下。</p><p>夜場稀客</p><p>前晚十一時半左右，岑建勳與陳欣健等一同乘車抵達蘭桂坊，穿着橙色蛤乸衣的陳欣健最為搶眼，眾人下車後見記者拍照，岑建勳即指着老友陳欣健開玩笑說：「佢啱啱逃獄，我哋咪帶佢出嚟囉。」而夜場稀客趙雅芝接受訪問則說：「我係好少出嚟玩，今日啱啱幫公益金去域多利監獄探訪完，咪一齊嚟消遣吓囉。」<br> 採訪：駱華齡</p></body></html>
