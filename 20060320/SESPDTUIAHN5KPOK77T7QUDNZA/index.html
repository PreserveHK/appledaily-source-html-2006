<html><header><meta charset="utf-8"><title>限營業時間形同虛設</title></header><body><h1>限營業時間形同虛設</h1><p>《娛樂場所管理條例》只是一種行政法規並非法律，因此毋須由人大立法，只是經由國務院常務會議通過後，由國務院總理簽署後公布實施。但由於當中規定娛樂場所凌晨兩點後要關門備受爭議，至今如同虛設。<br> 根據條例中第二十八條規定，每日凌晨兩點至上午八點娛樂場所不得營業。但新條例自本月一日實施以來，珠三角一帶娛樂場所大都無視新規定，許多娛樂場所凌晨兩點後，只是關了前門，而後門則照開門迎客。</p><p>按規定，《娛樂場所管理條例》的執法部門主要是縣級以上的公安部門和文化部門，文化主管部門負責娛樂場所日常經營活動的監督管理；而公安部門則負責消防、治安等問題。<br> 本報記者</p></body></html>
