<html><header><meta charset="utf-8"><title>時令苦瓜最緊要有光澤</title></header><body><h1>時令苦瓜最緊要有光澤</h1><p>近日天氣回暖，菜檔的來貨亦靚咗，除咗一般菜心、白菜又平又嫩之外，瓜類亦好新鮮，好似冬瓜、苦瓜亦係時令食物，當中講到最有營養就非苦瓜莫屬。佢除咗含有豐富的維他命C外，亦有一種類似胰島素的植物蛋白質，有助降血糖。加上煮法多，可以清炒、煲湯或涼拌等，春夏天仲可以加埋其他蔬果榨汁，咁就少咗份苦澀味。若想揀番個靚苦瓜，除咗要重身之外，最重要就係睇佢嘅光澤度，若果是隔夜的苦瓜就會變得啞色，咁就唔夠新鮮啦。</p></body></html>
