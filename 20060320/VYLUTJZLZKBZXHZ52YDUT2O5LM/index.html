<html><header><meta charset="utf-8"><title>大廚變食家</title></header><body><h1>大廚變食家</h1><p>從出品人對吃的態度，大抵可以了解其食店出品的水平。許鑫生坦言平日休息很少在家吃，多會吃在外，而且每次都不是因為餓了，就隨隨便便進一間餐廳醫肚。<br> 他說：「我通常早一日想好去哪裏吃？吃甚麼？趁出外吃飯，順道試別家的菜，所以會仔細想去哪間餐廳？」晚飯對他來說十分重要，既是試菜、偷師，也是享受，所以吃一頓飯往往要三四小時。<br> 各地菜式中，許鑫生獨愛西餐，尤其雅致的法國菜，他說：「法國菜份量亦不多，對我來說剛好，不過最鍾意還是它做得精緻。」</p></body></html>
