<html><header><meta charset="utf-8"><title>狂撼凌志鐵騎士被捕</title></header><body><h1>狂撼凌志鐵騎士被捕</h1><p>【本報訊】昨晨三時，五十四歲姓曾男子，駕駛載着三男一女親友凌志房車，沿油麻地連翔道向旺角行駛。當駛至近漾日居對開停燈時，尾隨一輛綿羊電單車收掣不及撞向房車尾，四十二歲姓楊電單車司機人仰車翻（圖），胸部受傷，報警後獲送院治療。房車上無人受傷，司機酒精測試沒有飲酒，但受傷電單車司機送院後拒絕提供血液樣本化驗是否有酒後駕駛，被警方拘捕，調查後准以五千元保釋，本月三十一日返警署報到。</p></body></html>
