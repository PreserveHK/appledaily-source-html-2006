<html><header><meta charset="utf-8"><title>陳慧珊拍拖睇騷</title></header><body><h1>陳慧珊拍拖睇騷</h1><p>陳慧珊離婚後，先後跟監製鄧特希及經理人鍾家鴻（Mike）傳出緋聞，儘管陳慧珊聲稱跟Mike只是工作關係，但早前卻有傳媒拍下她與Mike十指緊扣行街的照片。而前晚，陳慧珊又不避嫌地與Mike結伴出席上海萬寶龍派對，二人關係已盡在不言中。<br> 前晚十一時許，陳慧珊與Mike由派對VIP房走到大廳睇騷，Mike邊睇邊講電話，由於現場聲浪太大，Mike索性用邀請卡掩嘴掩面，說個不停，但他身旁的陳慧珊未有理會，繼續聚精會神睇表演。<br> 採訪、攝影：娛樂突發組</p></body></html>
