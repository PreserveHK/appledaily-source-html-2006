<html><header><meta charset="utf-8"><title>非洲人沒廁所難娶妻</title></header><body><h1>非洲人沒廁所難娶妻</h1><p>中國大陸的廁所衞生是舉世聞名的差，但在非洲別說衞生，連廁所也嚴重短缺，家有一廁、如有一寶，甚至影響終身幸福，男士能否娶得美人歸，首要條件是要家有廁所。墨西哥第四屆「世界水資源論壇」（圖）中，一份有關非洲水資源的報告就指出，非洲約三億一千三百多萬人沒有基本衞生設備。聯合國人居署代表蒂拜尤卡（AnnaTibaijuka）更指出，一對年輕情侶要結婚，卻因為男方家中沒廁所，最後竟被女方家人反對親事。<br> 美聯社</p></body></html>
