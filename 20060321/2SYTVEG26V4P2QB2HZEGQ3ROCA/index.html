<html><header><meta charset="utf-8"><title>次季樓市整固</title></header><body><h1>次季樓市整固</h1><p>【本報訊】美聯物業九龍區董事羅國安預計，今季九龍樓價將較去年第4季升5%，由於樓價已升至高位，料第2季將出現鞏固，樓價平穩，至下半年才回復升勢，預計全年升20至25%。<br> 他說，未來一季樓市整固，有利業主換樓，料換樓的成交比例，由今季的30至35%，升至第2季的40%。<br> 美聯區域營業董事郭玉滿表示，200萬至500萬元的中價樓，過去3個月成交量持續上升，上月升幅達17%，佔整體成交比例由年初25.8%升至28%，反映換樓客正積極入市。</p></body></html>
