<html><header><meta charset="utf-8"><title>Nike36萬租尖區舖</title></header><body><h1>Nike36萬租尖區舖</h1><p>運動鞋品牌Nike最近積極開舖，市場話佢哋啱啱以三十六萬，向大鴻輝租咗尖沙嘴加連威老道四十二號，前印度海外銀行個三千呎地舖，呎租百二蚊，都算抵。呢個舖大鴻輝舊年年尾七千六百萬買番嚟，家陣回報率五厘七。<br> Nike上個月大手筆，以百三萬預租咗中環皇后大道中萬年大廈LeSaunda同Joy&amp;Peace租緊嘅相連舖，新呎租約四百三十蚊，比舊租升咗六成半。連番出擊，好勇啫。</p></body></html>
