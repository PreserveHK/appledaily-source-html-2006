<html><header><meta charset="utf-8"><title>梁洛施獲LV射住</title></header><body><h1>梁洛施獲LV射住</h1><p>電影《伊莎貝拉》昨日在會展影視娛樂博覽舉行記者會，出席者包括梁洛施（Isabella）、杜汶澤和導演彭浩翔等。Isabella一身LV服飾出現，她透露將來出席《伊》片活動時，LV也會贊助她全身服飾。</p><p>視阿澤恩人</p><p>對於該片有份參加意大利烏甸尼電影節，Isabella表示不知情：「我唔知，但聽到好開心，阿澤同彭浩翔都係我恩人，畀好多機會我，我會珍惜，希望有機會嘅話可以演啲成熟嘅角色。」問她會否介意在電影中有裸露場面？Isabella表示要視乎劇本而定。而阿澤對於有份參展感到很開心，但他認為最重要並非參展，而是老闆有錢賺。<br> 採訪：魯萍<br> 攝影：陳慧安</p></body></html>
