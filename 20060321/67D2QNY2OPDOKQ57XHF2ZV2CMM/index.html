<html><header><meta charset="utf-8"><title>　　鄺勝仕跟田二少無啖好食 - 李八方</title></header><body><h1>　　鄺勝仕跟田二少無啖好食 - 李八方</h1><p>九鐵政變最終搞到九鐵嘅行政總裁要黯然離開。原來，掛住兩個主席公職嘅田二少，今個月除咗要睇住九鐵行政總裁黎文熹離開之外，仲要睇住僱員再培訓局嘅行政總監鄺勝仕離任。不過，再培訓局並唔係又有政變，只係鄺勝仕嘅任期屆滿，佢四月一日將正式離開再培訓局，過檔去學術評審局做嘢。不過，據八方由局中人得悉，鄺勝仕都曾經私下口痕咁講，話田二少官仔骨骨、少爺脾氣，唔係容易服侍之人。睇怕對田二少嚟講，今個月都真係唔係咁易過。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
