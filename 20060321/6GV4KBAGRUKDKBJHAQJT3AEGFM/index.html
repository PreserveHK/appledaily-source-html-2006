<html><header><meta charset="utf-8"><title>祖兒低胸埋影圈</title></header><body><h1>祖兒低胸埋影圈</h1><p>容祖兒（Joey）昨晚與張信哲齊為香港影視娛樂博覽開幕禮擔任表演嘉賓，她穿上吊帶低胸裙赴會，打扮性感。Joey透露下半年將會拍攝爾冬陞執導新片，並笑說：「有得提名女主角一定癲咗，𠵱家只係搭車去旺角，有排都未到羅湖。」</p><p>十五歲入行</p><p>此外，Joey最近為商台節目《有誰共鳴》擔任嘉賓主持，在節目中與聽眾分享音樂。入行已十年的Joey難忘十五歲那年挑選了關淑怡的《一首獨唱的歌》參加歌唱比賽。<br> Joey說：「我揀呢首歌嘅原因係因為覺得關淑怡嘅歌冇一般歌曲咁大路，而且又帶啲難度。」<br> 撰文：比華利</p></body></html>
