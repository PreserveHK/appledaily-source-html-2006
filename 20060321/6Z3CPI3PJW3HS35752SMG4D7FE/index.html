<html><header><meta charset="utf-8"><title>定期賣地最快一年後</title></header><body><h1>定期賣地最快一年後</h1><p>地產商早前唔肯買地，𠵱家對土地好渴求，政府一公布勾地表，啲地產股就係咁升，唔少地產商更希望恢復定期賣地，但呢樣嘢睇怕今年唔使諗啦！唐唐話，如果今年都無人勾地，政府先至會考慮係咪要恢復定期賣地。<br> NOW財經台噚日開播，頭炮就係訪問唐唐。唐唐話，賣地好鬼重要，佢都好想起多啲公園、休憇地、海濱長廊，但唔可以唔面對現實，所以佢一定唔會將所有靚地變晒做公園，因為咁做就即係斷政府米路！但係咪恢復定期賣地，就真係要睇下未來一年有冇人勾地？冇人勾先檢討啦！<br> 唐唐又話佢同煲呔合作順暢，但係施政報告後，佢都要同煲呔傾吓，睇吓佢想做乜，然後係預算案度配合喎。</p></body></html>
