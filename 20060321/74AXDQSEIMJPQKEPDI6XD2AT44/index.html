<html><header><meta charset="utf-8"><title>蜘蛛俠蝙蝠俠抬轎籌款</title></header><body><h1>蜘蛛俠蝙蝠俠抬轎籌款</h1><p>【本報訊】一年一度的明德抬轎大賽昨日在多名德意志銀行慈善超人如蜘蛛俠、蝙蝠俠（圖）等，攜手合作以轎子載着一名受到學習障礙困擾的病者，從長江集團大廈出發浩浩蕩蕩跑到華人行，參與支票頒贈儀式，標誌着今年的抬轎活動劃上圓滿的句號。<br> 明德抬轎比賽慈善基金發言人表示，抬轎大賽至今已踏入第三十一年，本年度的總籌款額破紀錄達三百二十五萬元，較對上一年增加近三成，當中德意志銀行成為本年度最進步籌款獎的得主。至於新一屆的抬轎比賽將於今年十一月舉行。<br> 張志華攝</p></body></html>
