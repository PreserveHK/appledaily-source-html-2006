<html><header><meta charset="utf-8"><title>太平洋祖傳護膚泥</title></header><body><h1>太平洋祖傳護膚泥</h1><p>天然成份的護膚品永遠都有市場，海藻、維他命經常在護膚品中找到。由張栢芝做代言人的護膚品牌Ex:beaute新推出美白產品C-blanc，主要成份正是太平洋小島帛琉的白泥，這些白泥由珊瑚分解沉積，加上赤道高溫發酵而成，其提煉物可抑制同時阻止黑色素形成，當地土人稱之為神秘護膚之泥，是世代相傳的美顏護膚品。古法護膚有時都幾有效㗎！<br>記者：馬靜兒<br><br>Ex:beaute（25223841）</p></body></html>
