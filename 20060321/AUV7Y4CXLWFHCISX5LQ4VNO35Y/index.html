<html><header><meta charset="utf-8"><title>荷蘭芹對糖尿有益</title></header><body><h1>荷蘭芹對糖尿有益</h1><p>糖尿病患者在食物的選擇上受到一定限制，而台灣郭綜合醫院最近推出一款適合糖尿病患者食用的高鈣春卷，含一般人較少知道的高鈣食材，就是歐洲人常用的荷蘭芹（CurledParsley），可讓糖尿病患者吃得安心又滋味。<br> 這款高鈣春卷使用全麥高纖低糖的春卷皮，再鋪上高鈣的芝麻粉及花生粉，食材則用上椰菜絲、黃瓜絲、芽菜、蛋絲及雞肉絲等，最後再撒上荷蘭芹。該院的營養師郭家伶指出，荷蘭芹富含鈣、鐵等礦物質，較一般蔬菜高出許多，一百克就含有一百三十八毫克的鈣。</p></body></html>
