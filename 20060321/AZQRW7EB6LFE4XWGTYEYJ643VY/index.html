<html><header><meta charset="utf-8"><title>君如產前谷奶唔認有咗</title></header><body><h1>君如產前谷奶唔認有咗</h1><p>昨晚氣溫只得十八度，但懷孕七個月的吳君如與男友陳可辛到場時，她只穿着一條吊帶低胸裙，半露因脹奶而變大的胸脯，最讓人側目的是她竟穿着一對三吋厚底鞋，旁觀者可謂一步一驚心，但君如袒胸露臂站在場外等候入場十分鐘，依然沒有半點怨言。<br> 君如離開時，被問到預產期，她竟仍死口不認大肚，只說：「我肥咗之嘛！」</p><p>隨時復出</p><p>而主持李力持訪問君如時，問到任何有關嬰兒的問題，君如都笑容滿面地以私人事情為由拒答，只表示現在很開心，李力持再問君如何時復出拍戲，她說：「我都冇收埋自己，有啱嘅角色我都會做。」</p></body></html>
