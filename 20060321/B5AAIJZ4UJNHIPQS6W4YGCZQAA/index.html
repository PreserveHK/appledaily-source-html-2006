<html><header><meta charset="utf-8"><title>一針集</title></header><body><h1>一針集</h1><p>中共中央黨校副校長李君如說：「西方所謂選舉無非大富豪的政治遊戲，不符合中國選賢與能的文化傳統。」<br> 若此說為實，則孫中山不應推翻滿清政府；毛澤東也不應打倒蔣介石政府。因為清政權和蔣政權都是按中國文化傳統來選「賢能」的。<br> 艾沙<br> <br> 「一針集」歡迎來稿，每段不超過一百字，稿酬一百元。<br> 傳真：26239278<br> 電郵：forum@appledaily.com</p></body></html>
