<html><header><meta charset="utf-8"><title>劉燁女友默認分手</title></header><body><h1>劉燁女友默認分手</h1><p>劉燁與拍拖五年的女友謝娜近日盛傳已經分手，昨日謝娜接受內地傳媒訪問，被問到感情問題時表示不想多言。<br> 至於是否與劉燁分手，以及是否像早前傳聞般是因為舒淇介入所致，謝娜說：「首先我只能說我絕對不會說分手二字，這個詞太決絕了，對兩個人傷害都太大，分手是甚麼意思？兩個人再也不見？不理？大家都談過戀愛，我相信大家都明白這兩個字的份量和含意，所以我不會說我們分手了。至於是不是舒淇的介入，我真的不知道，有朋友在說，但我沒去探過班，我不知道怎麼回事。」<br> 問劉燁現在給她怎麼樣的感覺時，謝娜即兩眼通紅道：「像親人一樣，給我很大的幫助和支持。」<br> 撰文：林妃</p></body></html>
