<html><header><meta charset="utf-8"><title>百佳主任被控受賄免費旅遊</title></header><body><h1>百佳主任被控受賄免費旅遊</h1><p>【本報訊】去年廉政公署拘捕二十七名涉嫌收受食品供應商賄賂的超市行政人員，繼早前兩名惠康超市職員正式被起訴後，昨有一名百佳超市區域主任，疑收受食品供應商提供的免費旅遊饋贈，於東區裁判法院被控三項代理人收受利益罪名，被告否認控罪，案件押後至下月十日再提訊，准以一萬元保釋。<br> 三十七歲被告陳啟明，報稱百佳超市區域主任。控罪指被告於去年七月一日至十月十八日間，接受凌偉業提供前往澳門的免費旅程，包括船票及酒店房間，作為被告在與其主事人的事務上，對建華投資發展有限公司及建泳貿易（鮮肉運輸）有限公司予以優待。<br> 案件編號：ESCC1111/06</p></body></html>
