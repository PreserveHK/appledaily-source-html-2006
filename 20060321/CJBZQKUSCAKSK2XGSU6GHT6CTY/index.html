<html><header><meta charset="utf-8"><title>王喜紮腳攀石</title></header><body><h1>王喜紮腳攀石</h1><p>王喜日前錄影無綫星河頻道電視節目《星級育樂王》，並示範攀石。<br> 王喜雖然有玩攀石經驗，但為安全起見，工作人員還是安排了攀石教練協助和講解。由於攀石時穿着的鞋要比平時穿的波鞋小兩個碼，所以王喜一見教練為他預備的攀石鞋時即笑說：「好似返番去紮腳年代！」</p><p>攀爬十米懸崖</p><p>當日風大，加上石面不平，工作人員都步步為營，惟王喜卻不時行近崖邊看風景，一時又徒手攀石試位，幸好有驚無險。到正式與教練攀爬一幅約十米高的懸崖時，大家即時緊張起來。直至王喜順利完成攀爬，大家才鬆一口氣，王喜還得戚高舉勝利手勢呢！<br> 撰文：比華利</p></body></html>
