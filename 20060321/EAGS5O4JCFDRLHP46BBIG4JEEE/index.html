<html><header><meta charset="utf-8"><title>全體感《薩爾達》一Game兩食</title></header><body><h1>全體感《薩爾達》一Game兩食</h1><p>PS3一話延期，任天堂食住個勢，即刻宣布旗下王牌《薩爾達傳說：曙光公主》有新搞作；除咗暫定喺今年尾推出GC版外，重支援影都未見嘅Revolution，特別處唔係畫面靚咗，而係對應史上最有創意嘅手掣，玩家可透過感應式手掣作攻擊、划艇等過癮玩法，情形十分似哈利波特手執魔法杖攻敵咁好笑！更甚者係玩埋釣魚一類MiniGame，廠商甚至乎預想利用兩個Revolution手掣，作雙劍合璧！<br>至於遊戲內容，官方豪稱遊玩時間超過100小時，規模亦係歷來最大嘅，聽落真係令人期待。<br><br>記者：徐影龍</p></body></html>
