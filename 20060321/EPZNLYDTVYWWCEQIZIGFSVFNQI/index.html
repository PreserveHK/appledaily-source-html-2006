<html><header><meta charset="utf-8"><title>陳啟泰：當年都唔識得驚</title></header><body><h1>陳啟泰：當年都唔識得驚</h1><p>亞洲電視遊戲節目《百萬富翁》當年推出時大受歡迎，連帶主持人陳啟泰也一度人氣急升。陳啟泰昨坦言，對於「魔鬼警察」徐步高曾上過其節目，並贏取了六萬元一事毫無印象，「《百萬富翁》咁多年來，起碼過千人上嚟玩過，都係朋友講，我先知佢係參賽者，所以當年都唔識得驚。」<br> 陳表示，《百萬富翁》○一年為了令內容更多元化，曾推出「夫妻檔」參加形式，先後有數十對夫婦上過其節目，但徐氏夫婦與大部份參賽者一樣，並無令他留下深刻印象。<br> 本報記者</p></body></html>
