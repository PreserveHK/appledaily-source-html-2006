<html><header><meta charset="utf-8"><title>英世盃國腳瞓記憶墊</title></header><body><h1>英世盃國腳瞓記憶墊</h1><p>世界盃決賽周還有八十天就在德國開鑼，英格蘭國家隊找來了「特別武器」──床褥，讓球員每晚都養足精神，踢出狀態。<br> 英國足總已在英格蘭球員將下榻的德國比勒霍厄（Buhlerhohe）五星級施洛斯（Schloss）酒店，安放了美國太空總署（NASA）研究給穿梭機用的「記憶」床墊。這種床墊會對人體體溫作出反應，「記下」身體線條，對身體各部位提供更佳承托，有助消除疲勞。<br> 英國《太陽報》</p></body></html>
