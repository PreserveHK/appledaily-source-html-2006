<html><header><meta charset="utf-8"><title>映灣套現1億</title></header><body><h1>映灣套現1億</h1><p>【本報訊】長江實業（001）東涌映灣園，過去周末以減價招徠，發展商表示兩天合共售出30伙，套現1億元。另香港興業（480）大嶼山愉景灣尚堤特色相連單位，剛以1097萬元售出，呎價4837元。<br> 中原地產統計，過去周末購入映灣園的買家，佔七成為港島區業主，估計多是投資客。中原地產營業董事周永輝表示，該行特別訓練一批能操多國語言的代理專隊，為來自不同國籍的映灣園租客處理租務問題，並承諾委託中原招租的業主，單位一個月內以市價租出。</p></body></html>
