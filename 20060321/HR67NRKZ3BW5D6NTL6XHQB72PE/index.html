<html><header><meta charset="utf-8"><title>叢枝病10年可滅櫻花</title></header><body><h1>叢枝病10年可滅櫻花</h1><p>櫻花是日本國寶級植物，每年三、四月去賞花是全國大事，但日本花卉協會有壞消息：由於受到叢枝病（witches’broom）威脅，櫻花可能在十年內消聲匿迹。被這把「巫婆掃把」掃到可不是說笑，植物會失去開花能力，最終死亡，所以專家說必須立即採取行動，將受感染櫻樹的損傷部份切除，因為這種霉菌可輕易傳到鄰近的樹，一傳十十傳百，櫻花這個日本象徵，可能轉眼就會變成歷史。<br> 德新社</p></body></html>
