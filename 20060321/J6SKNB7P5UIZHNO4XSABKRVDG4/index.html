<html><header><meta charset="utf-8"><title>微軟滑鼠玩和風</title></header><body><h1>微軟滑鼠玩和風</h1><p>早幾年玩過光學技術後，其實滑鼠類周邊已經冇乜可以突破，除咗將十幾粒按掣擺晒落滑鼠度外，最多廠商玩嘅伎倆，都係不離玩款玩手感。滑鼠鍵盤類周邊，一向得微軟同Logitech玩晒，今次Mic記就引入「瀛風之滑鼠」系列，5款型號全部有晒名堂，如「銀之公爵」及「神木之黑」等，真係佩服佢哋嘅心思。5款滑鼠售價不一，最貴一款名為「小川之青」，賣點係使用長達6個月嘅內置鋰電，以及光學辨識達1,000dpi，賣價$369。而最平一款為「海之寶石」及「岩石之黑」，賣點係放大鏡功能及四方向操作，賣價$169，抵玩得多。</p><p>記者：徐影龍<br> 銷售熱線：23889600</p></body></html>
