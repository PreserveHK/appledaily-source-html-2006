<html><header><meta charset="utf-8"><title>隱形毛孔</title></header><body><h1>隱形毛孔</h1><p>今年NudeFace大行其道，素肌妝容遇上粗大毛孔就大件事。咪以為用厚粉遮實佢就得，最怕厚甸甸，透不過氣的感覺，好似戴咗個面具。IPSA新推出針對毛孔的粉底，講明是零毛孔保濕配方，含控油及保濕功效，最重要將皮膚的粗大毛孔隱形。這系列粉底有五種色，色澤較以往IPSA的粉底白，建議選較平時深色一度的粉底。另有碎粉和補粉用的粉餅，粉餅一半是啞色，方便塗在整塊面，而另一半閃閃哋的粉就可作T字位Highlight用。Product就介紹完，上粉手勢又有乜要注意呢？等化妝師Jovy過幾招畀大家，接實喇。<br><br>IPSA（28318686）<br>記者：劉昱蘭</p></body></html>
