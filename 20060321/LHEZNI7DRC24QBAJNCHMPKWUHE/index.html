<html><header><meta charset="utf-8"><title>Soler講多錯多</title></header><body><h1>Soler講多錯多</h1><p>孖仔組合Soler昨日到新城電台接受訪問，二人表示近日忙於籌備演唱會，問到Julio及Dino於商討工作時會否因意見不合而有拗撬，Julio指未入行前因不懂修飾說話而令人不開心，他說：「以前喺言語上唔係好叻，有時會講得多咗而令Dino唔開心，𠵱家就唔會啦，我哋兩個好團結。」</p><p>經一事長一智</p><p>Dino認為藝人是一個小領導，所以一定不可因兄弟之間的問題而影響身邊的工作人員，他說：「如果我哋兩兄弟之間有唔妥，就好影響到身邊一齊做嘢嘅人，所以我哋有乜嘢問題都會盡快解決。」<br> 採訪、攝影：李珮洳</p></body></html>
