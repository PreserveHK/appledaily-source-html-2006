<html><header><meta charset="utf-8"><title>四天不睡眠可致命</title></header><body><h1>四天不睡眠可致命</h1><p>今日是世界睡眠日，而今年的主題是「健康睡眠進社區」。為引起大家對睡眠重要性和睡眠質量的關注，國際精神衞生和神經科學基金會於二○○一年發起一項全球睡眠和健康計劃，並將每年三月二十一日定為世界睡眠日。<br> 充足睡眠、均衡飲食和適量運動都是國際社會公認的三項健康標準，但大家對睡眠的重要性普遍缺乏認識。研究顯示，一個人只喝水不進食可以活七天，而不睡眠則只能活四天。此外，睡眠不足會使人體免疫力下降，抗病和康復能力降低，容易感冒，並加重其他疾病或誘發原有的疾病，所以充足睡眠是十分重要的。</p></body></html>
