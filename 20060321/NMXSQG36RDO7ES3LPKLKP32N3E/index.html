<html><header><meta charset="utf-8"><title>林嘉欣人肉燈架冇投訴</title></header><body><h1>林嘉欣人肉燈架冇投訴</h1><p>林嘉欣最近為電子產品Panasonic拍攝全新一輯數碼攝錄機廣告，她穿上度身訂做的米白色透光長裙，以高貴形象亮相。</p><p>企足幾粒鐘</p><p>嘉欣今次的長裙造型，靈感來自科幻電影，裙上鋪滿大大小小不同形狀的花瓣剪影。為了配合視覺效果，長裙下半截配上弧形支架和發光燈，燈光從裙內透視出來，讓嘉欣的下半身有發光的效果。<br> 由於嘉欣長裙內裝滿電線及鋼架，數小時的拍攝過程中，她都需要站着，埋位前亦不能隨便移動，不過嘉欣未有投訴，更笑言自己做了花瓶。<br> 撰文：比華利</p></body></html>
