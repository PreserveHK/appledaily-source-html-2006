<html><header><meta charset="utf-8"><title>張靚穎談柏芝耍太極</title></header><body><h1>張靚穎談柏芝耍太極</h1><p>超級女聲張靚穎前日在上海新天地舉行EP專輯慶功歌友會，慶祝EP突破五十萬張，現場播出羽泉和周筆暢等好友送上的祝福片段，令張靚穎驚喜萬分，不過最令她感到興奮的，還是經理人公司宣布八月為她舉行演唱會，張靚穎聽罷大呼驚訝。</p><p>代栢芝唱歌</p><p>有傳張靚穎將在張栢芝主演的電視劇《周璇》中，為栢芝幕後代唱，因栢芝聲音沙啞，劇中不宜用真聲，對此張靚穎表示不知情：「我也是從記者口中知道這個消息，自己都不知道。」問到消息是否流言時，她大耍太極說：「也不是沒有這事吧，沒定的事情我不知道，公司確定後會告訴我。」<br> 採訪、攝影：盧健<br> 上海直擊</p></body></html>
