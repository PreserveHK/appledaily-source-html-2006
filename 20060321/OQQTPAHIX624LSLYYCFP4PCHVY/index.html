<html><header><meta charset="utf-8"><title>多個團體刊保維港廣告</title></header><body><h1>多個團體刊保維港廣告</h1><p>【本報訊】多個環保團體聯同獨立環保人士昨日在本港兩份報章刊登全版廣告，要求港府檢討中區海濱規劃，更新有關中環交通運輸、土地及海港用途的計劃建議，並將添馬艦用地的規劃納入檢討中。聯署人士和團體包括立法會議員余若薇、梁家傑和蔡素玉，以及保護海港協會和保護海岸協會等。<br> 保護維港行動主席郭家麒稱，刊登廣告是要提升市民對填海問題關注，喚醒市民保港意識，並指不排除稍後會再發起藍絲帶行動，向政府展示保護維港的決心。</p></body></html>
