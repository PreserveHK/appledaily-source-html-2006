<html><header><meta charset="utf-8"><title>銀監會效法證監會</title></header><body><h1>銀監會效法證監會</h1><p>早幾年香港啲證券行、外滙公司同埋啲輪商，好興借住搞甚麼研討會、培訓班呀咁，乘機拉生意，估唔到自從香港證監會年前禁止佢哋咁樣做之後，啲眼裏面充滿$$符號嘅外滙公司，即刻將目光轉咗番內地，用同樣手法，叫啲內地人透過互聯網，用佢地設响境外嘅交易平台買賣外滙。不過，外滙一向上落極速，內地人資訊始終唔及得香港，一個數據公布或者央行決定，佢地隨時可以唔見一大截，到時候蝕到入肉嗌呀媽都冇用。<br> 可能中國銀監會睇見情況越嚟越嚴重，於是在自己個網出咗一個警告，話明今後所有外國機構，唔經得佢地批准，唔准再用呢招吸客！至於唔聽話嘅內地居民，損手者後果自負，國家唔理得咁多咁話。</p></body></html>
