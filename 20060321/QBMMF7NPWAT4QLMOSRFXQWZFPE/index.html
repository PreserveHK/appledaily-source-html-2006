<html><header><meta charset="utf-8"><title>李璨琛教壞細路</title></header><body><h1>李璨琛教壞細路</h1><p>李璨琛昨日在灣仔會展宣傳電影《狗咬狗》，男主角陳冠希缺席，只由李璨琛獨擔大旗，他表示此戲將於七、八月在港上映，目前導演忙於處理後期工作，此戲主要在泰國取景，有不少暴力血腥鏡頭。<br> 問李璨琛可擔心《狗》被定為三級片？他說：「機會都好大，但流失觀眾方面問題應該不大，因為都係十八歲以下嘅觀眾冇得入場，如果佢哋要睇，都有好多方法，例如可以買DVD同VCD。」那麼是否鼓吹青少年欣賞三級片？李璨琛即說：「唔係鼓吹，係阻止唔到。」	採訪、攝影：張俊銘</p></body></html>
