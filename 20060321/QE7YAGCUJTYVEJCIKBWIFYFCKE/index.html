<html><header><meta charset="utf-8"><title>Logo變臉</title></header><body><h1>Logo變臉</h1><p>今季Loewe用上過去的logo作為印花圖案及推出小襟針，事實上，Loewe於一九○五年榮獲西班牙皇室皮革供應商之美譽，其logo因此也充滿royalty的氣質。<br> 由一九○○年開始，西班牙國王AlfonsoXIII迎娶VictoriaEugenie為皇后後，品牌於一九一○年至一九五○年間，logo設計上一向都有象徵顯赫皇室的皇冠圖案。到一九六○年，品牌加入現代元素，以不同字款的Loewe字樣作為logo，於一九八○年更以設計師VicenteVela筆下的「4L」幾何圖案logo示人，極具OpArt的視覺效果，成為不少手袋設計圖案靈感。</p></body></html>
