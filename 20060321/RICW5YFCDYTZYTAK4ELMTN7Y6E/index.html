<html><header><meta charset="utf-8"><title>李樂詩貪型曬甩皮</title></header><body><h1>李樂詩貪型曬甩皮</h1><p>李樂詩、方伊琪、陸詩韻、鄧健泓及許冠英等，前晚在將軍澳電視廣播城錄影《超級靚聲演鬥廳》，男女歌手鬥唱，再由現場及家庭觀眾投票，結果由女歌手一方勝出。<br> 李樂詩以白色性感裝束出場，她表示剛到了布吉，並曬了一身古銅色肌膚以配合新形象，她說：「我之前去完芝加哥登台，之後去咗布吉休息四日。我好鍾意游水，最近轉形象，着短裙背心，都想黑啲型啲，點知曬傷咗皮膚，搞到甩皮。」李樂詩又謂今次旅行，首次穿上三點式，問她會否裸曬？李樂詩說：「我好保守㗎，唔敢呀。」<br> 採訪：胡比<br> 攝影：仇志德</p></body></html>
