<html><header><meta charset="utf-8"><title>張韶涵盼與劉翔合唱</title></header><body><h1>張韶涵盼與劉翔合唱</h1><p>【上海直擊】身為飲品代言人的台灣藝人張韶涵，昨日去到上海出席二○○八年奧運宣傳活動。雖然張韶涵是標準的籃球迷，不過她都不禁被欄王劉翔的風采所迷倒。</p><p>合作拍廣告</p><p>張韶涵早前更有機會與偶像合作拍攝廣告，據知該廣告用了不少電腦特技效果拍攝，二人都對此亦感到相當滿意。張韶涵更希望於○八北京奧運舉行時，可以有機會與劉翔手牽手步進奧運的開幕場館，在眾人面前一齊獻唱。<br> 採訪、攝影：盧健</p></body></html>
