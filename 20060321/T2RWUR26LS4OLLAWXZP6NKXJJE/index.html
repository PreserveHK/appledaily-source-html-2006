<html><header><meta charset="utf-8"><title>黃子華棟篤插水</title></header><body><h1>黃子華棟篤插水</h1><p>由黃子華、蘇永康、黃聖依主演的無綫外購劇《棟篤狀王》自播映以來，收視一直未如理想，首周收視低開，只有二十四點，之後收視更不斷下跌，上周收視再下跌兩點，只有二十點，約有一百二十九萬人次收看。至於其餘兩線劇集《天幕下的戀人》結局篇，收視上升三點，平均三十四點，最高有三十七點，約有二百三十八萬觀眾收看。</p><p>遊樂場慶功</p><p>對收視成績理想，該劇女主角周麗淇表示將會邀請同劇演員外遊，她說：「我覺得食飯太普通，約埋成班一齊去遊樂場玩，都係一個唔錯嘅提議。」<br> 撰文：楊潔雯</p></body></html>
