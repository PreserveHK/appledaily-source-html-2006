<html><header><meta charset="utf-8"><title>買G-Class攻略：短陣極罕有二手價30萬</title></header><body><h1>買G-Class攻略：短陣極罕有二手價30萬</h1><p>如果想買G-Class，我推薦兩門短陣版，因為車身較短，適合香港路面行走。G-Class是德國的軍車，以多功能為主，其低轉輸出更是驚人，車身極之耐用，但攀越力沒有LANDROVER那麼強。92年的二手G-Class車價仍高達30多萬，現時有部油渣版的300GD更叫價50萬，電油G-Class耗油量驚人，平均$2.5一公里，市區行車就更高。另外，很多人以為ML是G-Class的第二代。錯，ML有很好的越野能力，但以一體式車架為主，不是G-Class的陣式車架，越野操控上有很大分別。	<br><br>車版主編</p></body></html>
