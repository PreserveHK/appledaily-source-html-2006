<html><header><meta charset="utf-8"><title>教師涉與女童非法性交</title></header><body><h1>教師涉與女童非法性交</h1><p>【本報訊】中學教師透過ICQ結識十二歲女童後，涉嫌到女童住所性侵犯她，教師早前被控一項強姦罪，昨再在屯門裁判法院提訊，控方改控被告與未成年女童非法性交及管有兒童色情物品兩項罪，暫毋須答辯，押後至四月二十八日，在東區法院進行轉介高院的初級偵訊，被告還押懲教署。<br> 三十八歲被告鍾銳洪，控罪指他於○五年十二月十二日在天水圍一單位與一名十二歲女童非法性交，及於本年一月二十六日在天水圍麗湖居寓所的電腦硬碟機內，儲存八個載有兒童色情圖片之電腦檔案。<br> 案件編號：TMCC332/06</p></body></html>
