<html><header><meta charset="utf-8"><title>即叫即燒串串香</title></header><body><h1>即叫即燒串串香</h1><p>我肥平為食就係人都知，其實我對串燒真係有鋪癮，但街邊檔未必太衞生，仲分分鐘食完下次想番兜都搵唔番佢出嚟。前兩日行經天后見到間正嘢，打正旗號做入屋BBQ串燒，睇住佢即叫即燒，入口熱辣辣，仲有勁多特別口味。我肥平就推介呢款黃金蟹蓋，蟹蓋燒到金黃色，釀住蟹肉同蝦膠，咬落勁彈牙。<br><br>串串貢（25789289）<br>地址：天后電氣道83號利景閣地下1號舖<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
