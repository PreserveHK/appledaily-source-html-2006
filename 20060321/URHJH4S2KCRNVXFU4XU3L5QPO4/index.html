<html><header><meta charset="utf-8"><title>李英愛俘虜Celine</title></header><body><h1>李英愛俘虜Celine</h1><p>韓國女星李英愛自旋風式走紅後，隨之而來的是深受各名牌歡迎，其中超級名牌LouisVuitton更是擁着愛姐不放，接連邀請她出席在老家韓國、香港以及巴黎的盛大活動，儼然成牢不可破的ＬＶ之友。</p><p>簡單優雅</p><p>但原來愛姐衣櫥內不僅有ＬＶ服飾，與ＬＶ屬同一集團的另一名牌Celine也能打動愛姐的心。早前愛姐便穿上已離任的Celine主帥RobertoMenichetti設計的服裝亮相，包括一條設計簡約的白色裙配白襯衫及白色外衣，簡簡單單的設計，憑愛姐的美貌氣質輕而易舉散發一份優雅的法式味道來。<br> 撰文：MichelleLeung</p></body></html>
