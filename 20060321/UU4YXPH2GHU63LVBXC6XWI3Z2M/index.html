<html><header><meta charset="utf-8"><title>陳果轉戰科幻片</title></header><body><h1>陳果轉戰科幻片</h1><p>香港國際影視展昨日於會展舉行，導演陳果計劃開拍的《戰颱風》，入選香港亞洲電影投資會的參展作品。《戰》片預計投資約四千萬港元，在台灣拍攝，並以台灣的偶像派演員為主。陳果說：「今次係我第一次用咁多錢拍戲，亦係我第一次拍科幻特技片，不過壓力不大。」<br> 陳果透露整套戲將會在台灣拍攝，因此亦會全部起用台灣演員，他希望用新一代年輕又當紅的演員，記者問可會考慮周杰倫或F4，陳果說：「𠵱家都未決定到，不過都希望盡快落實，因為套戲五、六月就會開拍。」<br> 採訪、攝影：張俊銘</p></body></html>
