<html><header><meta charset="utf-8"><title>車淑梅教你拉近親子關係</title></header><body><h1>車淑梅教你拉近親子關係</h1><p>「香港兒童劇團」將舉辦一個名為「親子藝術」的教育講座。第一場是「怎樣應付扮鬼扮馬的孩子」，內容將會教父母怎樣了解兒童的喜好、如何運用孩子長處提升學習能力、怎樣利用音樂劇發揮兒童創意，大會還請來資深傳媒人車淑梅與各家大談湊仔經，講座現已開始報名，但名額有限。<br><br>記者：黃婉冰</p><p>講座資料：</p><p>日期：2/4/06　<br> 時間：12:15-1:45pm<br> 地點：天后銅鑼灣道180號百樂商業中心11樓1103室<br> 費用：$50（團員$30）<br> 查詢電話：25666677</p></body></html>
