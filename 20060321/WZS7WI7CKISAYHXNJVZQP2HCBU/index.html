<html><header><meta charset="utf-8"><title>跆拳小子恐嚇女友判囚</title></header><body><h1>跆拳小子恐嚇女友判囚</h1><p>【本報訊】熱衷跆拳道的一名年輕貨倉助理，因前女友拒絕其約會，他威脅在網上公開女方裸照及兩人歡好錄影帶，早前被裁定刑事恐嚇罪成，辯方昨求情指，被告不理性處理男女關係至本案發生，喪失工作晉升機會，及失去代表香港參加跆拳道比賽機會，最後被判囚十個月。<br> 二十五歲被告張智權，於去年十一月七日，致電前女友邀約外出晚膳被拒，威脅指要將女事主裸照及兩人歡好的錄影帶上載互聯網，威脅使她「冇面」，女事主跟男友商量後當晚報警。被告在警誡下曾表示，自覺被玩弄，犯案是想女事主明白自己不快樂。<br> 案件編號：KCCC7993/05</p></body></html>
