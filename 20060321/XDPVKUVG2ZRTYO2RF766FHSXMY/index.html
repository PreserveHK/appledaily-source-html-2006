<html><header><meta charset="utf-8"><title>德國怪車六月上市：違反物理劈彎的Carve</title></header><body><h1>德國怪車六月上市：違反物理劈彎的Carve</h1><p>這部德國Carve三輪車，外形和概念有點像平治的三輪Conceptcar，但行駛感覺完全不同，車身分成前後兩組，駕駛席在轉彎時會隨離心力擺動。Carve雖似三輪電單車，但操控完全不同，Carve轉左彎，車身前半會向右走，和電單車的內傾正好相反。不過，德國Carve的發言人指出，這部車是劈彎的能手，特別是山路和迴旋處，非常有駕駛樂趣。Carve售價約港幣$210,000，配上一台660c.c.的Turbo引擎，0-100km/h約8秒（快過部寶馬330i），極速達184km/h。	<br><br>記者：伍旋卓</p></body></html>
