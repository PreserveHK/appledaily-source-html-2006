<html><header><meta charset="utf-8"><title>亞洲股神出新書</title></header><body><h1>亞洲股神出新書</h1><p>有睇開《壹週刊》嘅讀者，一定聽過「亞洲股神」東尼(TonyMeasor)嘅大名，佢係壹仔寫嘅專欄「天下第一倉」，收視率奇高。最近佢又再次出書，𠵱本新書將佢近年係專欄寫嘅嘢，按唔同主題撮起來，相信Tony嘅「粉絲」必定捧場。<br> 呢本新作，最大賣點係Tony嘅「十大長勝心法」，讀者可睇佢係過去幾十年嘅投資生涯中，點樣乘風破浪；更重要當然係睇佢嘅「精選」，分析本港最富投資價值及增長潛力的上市公司。<br> 雖然本書貴咗啲，賣成$128，但係有理大會計及金融學院副教授林本利，同埋壹仔前行政總裁張劍虹都幫佢老人家寫序，內容有幾堅，重使多講？</p></body></html>
