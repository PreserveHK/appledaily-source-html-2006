<html><header><meta charset="utf-8"><title>慈幼大學教廷高層搖籃</title></header><body><h1>慈幼大學教廷高層搖籃</h1><p>候任樞機陳日君曾就讀的慈幼大學（SalesianUniversity），一九一三年創校，原址位於意大利都靈，六十年代初遷往羅馬。該校創立初期主要為培育神父和修士，教授神學、哲學和教律，不少主教、樞機和教廷的高層都是慈幼大學的舊生。<br> 經過多年的發展，慈幼大學現除提供神哲學課程外，並設有教育、傳播和心理學等學科，不少學生來自海外，女生也可報讀。目前慈幼大學羅馬總校約有一千五百名學生，教師人數逾一百人，分校遍布意大利都靈、西西里、印度和南美洲。</p></body></html>
