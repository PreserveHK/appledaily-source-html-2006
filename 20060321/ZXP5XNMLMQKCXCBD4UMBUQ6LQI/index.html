<html><header><meta charset="utf-8"><title>三文魚軟骨治腸炎</title></header><body><h1>三文魚軟骨治腸炎</h1><p>日本共同社報道，弘前大學研究人員開發了一種成本低而可提取到大量蛋白多糖的技術，就是將廢棄的三文魚頭，採用醋酸浸泡法，從三文魚鼻軟骨中提取到大量蛋白多糖，並依靠動物試驗證實了蛋白多糖對潰瘍性結腸炎等炎症性腸病具有療效。<br> 研究人員將實驗鼠處於腸病發作狀態，然後連續五日每天讓實驗鼠攝入蛋白多糖三十毫克。與未攝入蛋白多糖的實驗鼠相比，攝入蛋白多糖的實驗鼠腸道的潰瘍面積五日後減少約百分之四十，腹瀉等症狀也得到了控制。<br> 科學家認為蛋白多糖具有調節免疫機能等多種功能。至今，蛋白多糖主要從鯊魚和牛的軟骨中提取，但是由於提煉困難，成本十分高。</p></body></html>
