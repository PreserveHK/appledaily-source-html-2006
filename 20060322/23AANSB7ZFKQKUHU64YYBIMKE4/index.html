<html><header><meta charset="utf-8"><title>銅鑼灣食霸王午餐</title></header><body><h1>銅鑼灣食霸王午餐</h1><p>最近八到美心MX會喺聽日（23/3）正式進駐銅鑼灣，為慶祝開幕，今日走過銅鑼灣記緊搜括一下美心MX大使，事關佢哋會向途人派發「免費午餐優惠券」，憑券可以喺聽日上晝11點半至下晝兩點免費換日式大碗飯、三寶飯、焗豬扒飯等王牌美食一客，跟手仲送多杯汽水㖭，我已經Call齊朋友今日踩落銅鑼灣行咇，睇吓呃唔呃到餐免費晏仔食先！<br><br>銅鑼灣美心MX　（28386173）<br>銅鑼灣波斯富街24-30號寶漢大廈1樓<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
