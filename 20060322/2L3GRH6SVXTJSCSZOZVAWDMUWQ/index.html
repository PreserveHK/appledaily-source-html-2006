<html><header><meta charset="utf-8"><title>懶男護膚救星　急救Gel重拾光澤</title></header><body><h1>懶男護膚救星　急救Gel重拾光澤</h1><p>女仔會為咗靚，犧牲瞓覺時間做Mask，早啲起身護膚化妝，但男仔大多不拘小節，有護膚意識已好難得，仲要佢「浪費時間」用這用那？蒲多陣好過，邊有咁神心，所以咪搞到油頭粉面殘晒囉。知你懶，Nickel的新護膚產品，多咗一啲速效的Product，而且步驟簡單，2-Step洗面搽急救Gel就掂晒，啱晒男士們毋須為咗護膚，而要每天晏睡早起，改變生活習慣。	</p><p>記者︰劉昱蘭<br> 查詢：21183428</p></body></html>
