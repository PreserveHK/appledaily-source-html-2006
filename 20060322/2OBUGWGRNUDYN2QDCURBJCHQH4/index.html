<html><header><meta charset="utf-8"><title>美聯精英做五億生意</title></header><body><h1>美聯精英做五億生意</h1><p>賺錢能力高嘅地產代理主管，閒閒地搵幾百萬一年，好似美聯「千萬圓桌會」嘅三十五個精英，舊年就為公司做到五億生意；最好數係助理區域經理羅文駒，佔逾二千萬。若果拆賬三成，平均每人都好和味。難怪公司咁重視佢哋啦。<br> 工商舖行政總裁黃子華表示，因市場對大手物業需求強烈，會刺激呢類物業成交，而今年至今過億嘅成交登記已有十宗；佢預期全年過億成交會比舊年多一成至一成半，總共逾四百億，即係話大把世界啦。<br> 黃子華補充，全幢物業同地盤，可塑性高，業主重建或改裝後出售出租，都可以令物業大幅增值，投資者自然會好感興趣。<br> 執董陳坤興就話，預料第二季市道表現會比第一季好。</p></body></html>
