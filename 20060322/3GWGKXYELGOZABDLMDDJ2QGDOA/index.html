<html><header><meta charset="utf-8"><title>港姐教老施做人道理</title></header><body><h1>港姐教老施做人道理</h1><p>假如有達官貴人請食飯，你唔能夠準時出席兼冇打呔，會點做呢？<br> 中原集團主席施永青就試過放人飛機唔去，佢噚日問前港姐兼公關形象顧問張瑪莉應該點做，張瑪莉回答話，中國人傳統係「遲到好過冇到」，應該去，但真係去唔到，都要通知聲主人家至得。<br> 做地產代理係一門對人嘅行業，講求個人包裝，因為唔少客會睇代理個樣同表現，先決定係咪幫襯，所以利嘉閣噚日請嚟張瑪莉做演講嘉賓，為全線代理講吓點樣塑造同建立專業形象。估唔到最積極發問係施老闆。</p></body></html>
