<html><header><meta charset="utf-8"><title>世紀21員工好學</title></header><body><h1>世紀21員工好學</h1><p>地監局要求代理業界進修增值已近一年，多家代理行都有開辦培訓課程畀前線或主管修讀。世紀21仲同港大專業進修學院合作，開辦連串課程，第一課「樓花轉讓實務」，學費一百八十蚊，但五十個名額好快已爆滿，有三分一係其他同行報名。世紀21培訓部經理馬志權表示，呢個課程禮拜一上堂，共兩個鐘，修畢可攞到兩個認可學分。<br> 而集團同港大合作共開辦五個課程，另一個喺六月開班嘅係關於樓花同代理法律程序嘅課程，由港大派人講授。</p></body></html>
