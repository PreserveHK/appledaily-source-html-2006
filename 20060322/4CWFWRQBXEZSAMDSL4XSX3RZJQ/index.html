<html><header><meta charset="utf-8"><title>國連順睇中細地皮</title></header><body><h1>國連順睇中細地皮</h1><p>【本報訊】小型發展商國連順集團指，政府剛公布的下年度勾地表內，提供不少小型地皮，適合該公司發展，故有意申請勾地。<br> 國連順董事總經理潘順國表示，公司未來會在屯門及荃灣等地區物色地皮，當然也會留意勾地表內小型地皮。<br> 至於上月推出發售的屯門曉巒，已售出6間獨立屋，套現逾5000萬元，餘下的8、9及10號屋，現接受洽購，其中8號屋，公司初步定價880萬元。<br> 除曉巒外，公司年內也會推售元朗大棠單幢物業，該盤可建樓面約5萬方呎。</p></body></html>
