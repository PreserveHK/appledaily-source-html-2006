<html><header><meta charset="utf-8"><title>世界水日籲少用水</title></header><body><h1>世界水日籲少用水</h1><p>【本報訊】今日是聯合國訂定的世界水日，呼籲全球珍惜用水。長春社昨日公布本月中進行的水意識調查，受訪的二百六十七人當中，九成一知道本港食水主要來自東江水，四成七認為供港的東江水受污染或非常污染。<br> 調查又發現，大部份人都對本港食水質素有信心，亦不擔心本港食水供應會受任何環境問題影響。被問及珠江三角洲出現鹹潮，逾六成八認為本港受影響機會不大，八成三認為重現一九六四年嚴重制水的情況不高。長春社指出，隨着廣東省面對的發展壓力，供港水源面對莫大威脅，呼籲兩地珍惜保護水資源。</p></body></html>
