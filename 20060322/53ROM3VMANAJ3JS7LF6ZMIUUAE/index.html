<html><header><meta charset="utf-8"><title>田溯寧傳言有排講</title></header><body><h1>田溯寧傳言有排講</h1><p>電訊界一直傳網通副主席田溯寧會離開網通，自己開公司喺內地搞投資，噚日佢又缺席網通業績發布會，自然惹嚟更多揣測。<br> 對呢個傳言，中國網通董事長張春江笑言，田總不在場，都預咗記者會問。不過，同預期有啲出入嘅係，呢條竟然唔係第一條問題！佢話，噚朝早同田溯寧一齊主持董事會會議，但田總冇出席公司下午舉行嘅業績發布會，係因為要開另一個會議，亦可以趁住業績會，畀多啲同事跟傳媒會面。<br> 張春江又話，網通股東的確有意成立一個創投基金，田溯寧會參與有關工作。張春江講咁耐始終未提到田溯寧會唔會因此辭任，只係轉移視線，呢個傳言仲有排傳。</p></body></html>
