<html><header><meta charset="utf-8"><title>多吃紅蘿蔔增晚間視力</title></header><body><h1>多吃紅蘿蔔增晚間視力</h1><p>多吃紅蘿蔔不單可以明目，更有助晚間的視力。英國護眼基金主席安達遜表示，紅蘿蔔含豐富維他命A及抗氧化物，除可保護心臟外，更有助視力，令人在晚間的視力保持良好狀態，紅蘿蔔含有的維他命A成份是蔬菜中最多，所以在二次大戰時有助軍人在黑夜中駕駛戰機作戰。<br> 紅蘿蔔含有大量的紅蘿蔔素，紅蘿蔔素在人體內可以很快轉化為維生命A，對人體，特別是對老年人能產生明目作用，去年底荷蘭科研人員證明了紅蘿蔔能減低患上眼疾「老年黃斑病變」的可能。</p></body></html>
