<html><header><meta charset="utf-8"><title>六成六長者睡眠狀況差</title></header><body><h1>六成六長者睡眠狀況差</h1><p>一項有關本港長者失眠情況的問卷調查顯示，在四百零四名受訪者中，六成六居於社區的長者睡眠狀況欠佳，居於院舍的長者失眠比率更高達八成六；五成七失眠長者不會找人幫忙處理失眠問題，一成九人想找人幫忙卻無適合人選。<br> 香港耆康老人福利會自去年起獲贊助推行為期三年的「長者優質睡眠服務計劃」試驗服務，除中、西醫治療外，更提倡非藥物治療如心理療法和耳穴療法等，備受失眠困擾的長者可致電耆康會25580187，聯絡社工作出評估及跟進。</p></body></html>
