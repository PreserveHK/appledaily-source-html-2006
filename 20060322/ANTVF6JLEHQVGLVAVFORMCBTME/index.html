<html><header><meta charset="utf-8"><title>枸杞蜜糖清熱氣</title></header><body><h1>枸杞蜜糖清熱氣</h1><p>近排成日走去燒嘢食，加上潮濕的天氣，搞到肝火盛，脾氣暴燥，但係又好唔想飲涼茶，所以走去街市問吓靚姐有咩好推介。春天枸杞當造，吳太話枸杞呢排幾好賣：「枸杞本身有清熱作用，擇下葉子煮熟，加入滋潤的蜜糖，潤而不涼，清熱最啱，而且枸杞又有明目作用，成日要對住部電腦嘅人就最啱飲！」另外，又可煲枸杞豬膶湯，豬膶一樣可去肝火，唔好以為枸杞莖無用，佢其實最有營養，先放入枸杞莖煲半小時，再放枸杞葉煲1小時左右，到時咩脾氣都無晒啦！</p></body></html>
