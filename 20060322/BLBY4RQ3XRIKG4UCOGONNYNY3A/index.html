<html><header><meta charset="utf-8"><title>玩具特搜：BOUNTYHUNTER岩石身公仔</title></header><body><h1>玩具特搜：BOUNTYHUNTER岩石身公仔</h1><p>BOUNTYHUNTER雖然近年比較沉寂，但一向喜歡BOUNTYHUNTER嘅人都會鍾意儲佢哋嘅公仔。最新到港嘅BOUNTYHUNTER公仔今次仲大玩岩石身加搶眼顏色（粉藍及粉紅）。最過癮係充滿Raw味嘅外形竟然襯一對鑽石眼仔畀佢哋，有意攻打女仔市場，BOUNTYHUNTER迷必定會收留埋呢對岩石寶貝。<br><br>記者：許維雅</p><p>店名：朝日屋<br> 地址：太子始創中心二樓233號舖<br> 電話：21481143</p></body></html>
