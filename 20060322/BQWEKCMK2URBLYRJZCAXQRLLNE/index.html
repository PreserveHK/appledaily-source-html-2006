<html><header><meta charset="utf-8"><title>禽流感全球蔓延速</title></header><body><h1>禽流感全球蔓延速</h1><p>在過去幾個月，禽流感在全球蔓延速度極快，爆發疫情的國家，已由二月底的三十四國增至四十三國，最新中招的國家包括緬甸、阿富汗、以色列、塞爾維亞、波蘭、瑞典、丹麥、非洲的喀麥隆和尼日爾。<br> 世界衞生組織公布，截至本月十三日，全球已有一百七十七人感染禽流感，當中有一百零二人死亡。除了多了人感染，病毒更擴散至其他哺乳類動物，包括貓、狗和石貂等。之前感染禽流感的動物包括雞、鴨、鵝、火雞、天鵝、候鳥、老虎、果子狸等。<br> 《蘋果》資料室</p></body></html>
