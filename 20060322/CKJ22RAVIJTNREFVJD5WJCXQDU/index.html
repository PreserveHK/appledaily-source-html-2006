<html><header><meta charset="utf-8"><title>祖兒凌空抽射撻Q</title></header><body><h1>祖兒凌空抽射撻Q</h1><p>容祖兒、Twins、鄭希怡（Yumiko）和關智斌（Kenny）等日前為百威啤酒拍攝以世界盃為主題的廣告。眾人分成兩組對壘，祖兒和Twins擔任兩隊隊長，更要吊威吔上陣，配合電腦效果大展腳法。<br> 祖兒一招凌空金雞獨立動作敏捷，Twins亦毫不遜色表演倒掛金鈎。而效力彭馬流浪球隊的文彼得擔任顧問，指導眾星正確踢波姿勢。</p><p>Kenny爆呔</p><p>祖兒示範凌空射波時，因太用力而拉傷大腿內側，需中場休息才可繼續拍攝，Kenny則因射球動作太大而爆呔，但他還懵然不知，要攝影師提點，十分尷尬。<br> 撰文：比華利</p></body></html>
