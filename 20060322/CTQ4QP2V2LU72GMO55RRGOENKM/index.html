<html><header><meta charset="utf-8"><title>側田閃爆處男騷</title></header><body><h1>側田閃爆處男騷</h1><p>側田將於下周日（二十六日）在紅館舉行處男個唱，近日除密鑼緊鼓排練外，亦忙於準備個唱服飾。今次個唱票房反應熱烈，故得到不少贊助商支持，其中Swarovski水晶特別贊助一套水晶戰衣給側田，讓他閃閃發光會歌迷，該戰衣外套、褲鏈及波鞋全以人手鑲嵌近十萬粒水晶。</p><p>盼給歌迷驚喜</p><p>側田說：「雖然我不嬲都唔太注重衣着，因為我覺得演唱會唱歌先最重要，但我相信今次個唱喺服飾上，對我嚟講都係一個大突破，亦會畀到歌迷驚喜。」而負責側田個唱服飾的服裝指導Selway則表示，側田的服飾着重手工及款式，但不會太花巧。<br> 撰文：蔡如玉</p></body></html>
