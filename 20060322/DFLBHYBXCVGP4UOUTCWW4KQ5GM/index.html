<html><header><meta charset="utf-8"><title>80歲女教徒往見證歷史</title></header><body><h1>80歲女教徒往見證歷史</h1><p>【本報訊】陳日君擢升為樞機，屬全港天主教徒的盛事，達八十歲高齡並裝上心臟起搏器的梁太，健康未算良好，仍堅持隨團觀禮，只因「有生之年都未必見證到咁重要嘅事」，希望藉此機會一睹新教宗的風采。七十三歲的鄺太則形容「呢件係香港天主教徒大事，就好似爺爺有喜事，梗係要去恭喜佢」。<br> 有教友則為有幸參與盛事寢食難安，五十七歲的何太今次首赴梵蒂岡，難怪出發前一天也失眠，又指特別帶備端莊衣服出席擢升禮。八八年曾到梵蒂岡參與前樞機胡振中擢升儀式的陳女士，則帶備大量聖經、玫瑰念珠及聖像，希望能獲教宗祝聖。</p></body></html>
