<html><header><meta charset="utf-8"><title>商人用鏡偷窺如廁漢</title></header><body><h1>商人用鏡偷窺如廁漢</h1><p>【本報訊】中年新加坡籍居港商人，聲稱因為生意不景受莫大壓力，為滿足一時慾望，在美麗華商場一樓男廁內，用鏡窺看正在鄰廁的男子，遭對方發現被拘捕。商人昨在九龍城裁判法院承認一項作出有違公德行為罪名，押至下月四日判刑，以候感化官報告。<br> 四十五歲被告張金隆，過去沒有刑事紀錄。事發於去年九月二十日，二十五歲事主進入肇事男廁最後廁格內如廁，約二十五分鐘後，事主看見有人將鏡子從鄰廁伸進來，於是大叫，並截停被告，報警求助。被告警誡下承認用鏡偷看。<br> 案件編號：KCCC1118/06</p></body></html>
