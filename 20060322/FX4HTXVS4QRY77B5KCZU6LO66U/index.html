<html><header><meta charset="utf-8"><title>何韻詩縱橫網絡打擊BT</title></header><body><h1>何韻詩縱橫網絡打擊BT</h1><p>何韻詩近日被政府委任為「第四屆香港傑出娛樂數碼大獎」大使，她於今天在會展出席記者會及任頒獎嘉賓，由於去年是由前任特首董建華任頒獎嘉賓，所以阿詩對能任頒獎嘉賓感到十分高興。</p><p>變卡通人物</p><p>大會更會以阿詩的肖像製作漫畫及動畫，並取其名字製作「CC打BT」網上遊戲，灌輸網民打擊BT的重要性。<br> 阿詩表示一直很喜歡看動畫卡通片，尤其是《櫻桃小丸子》、《蠟筆小新》及《IQ博士》等，她說：「我一直都支持本地創作，希望第時拍MV可以同本地數碼娛樂公司合作。今次係第一次有人用我個樣去做動畫遊戲，睇完個圖好開心呀，都做得幾似我，尤其身材最似。」<br> 撰文：蔡如玉</p></body></html>
