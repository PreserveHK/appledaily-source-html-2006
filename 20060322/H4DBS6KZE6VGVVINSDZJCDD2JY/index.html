<html><header><meta charset="utf-8"><title>新U冧價</title></header><body><h1>新U冧價</h1><p>Intel最近先後推出P-D805及9系新CPU，頗受用家歡迎，尤其係805，更令唔少用家進入CoreDuo時代，估唔到係熱賣貨都咁快可以減價，最新報價已跌至$999，最近要出機真係可以慳番唔少。</p><p>7系新卡登場</p><p>nVIDIA新公布嘅7系顯示卡，到港速度之快近期少見，亦有唔少品牌支持，當中又以最大路嘅7600GT最多選擇。最新消息，已經有型號降至$1,380，即時吸引唔少買家畀錢，今次nVIDIA快手出招，相信唔使幾耐，對手ATi就會出手反擊。<br> <br> 記者、攝影：許福合<br> <br> 售賣點：Centralfield（23870272）<br> 地址：深水埗高登電腦商場1樓10-16a號舖</p></body></html>
