<html><header><meta charset="utf-8"><title>揀海參要有光澤夠彈手</title></header><body><h1>揀海參要有光澤夠彈手</h1><p>海參最吸引之處是無膽固醇，含豐富蛋白質之餘，礦物質亦十分豐富，有鈣、碘及鐵，有助防止心臟病及高血壓，也可降脂肪及膽固醇，養血潤燥，比吃魚還健康有益呢！對於男士更有特別療效，主治補腎益精、虛弱勞怯、陽痿、夢遺。雖然價錢不便宜，但益處多多，被視為上菜，酒樓婚宴也被大派用場呢！</p><p>蠔油帶出鮮味</p><p>挑選海參應選一些表面有光澤，按下是否有彈性，因為海參本身無味，故煲湯一定要煲雞加一般健脾開胃的藥材，如淮山、芡實等。煮方面唔好用豉油呀，要用蠔油燜，再加冬菇就最好味嘞，因為蠔油同冬菇可帶出海參的鮮味嘛。</p></body></html>
