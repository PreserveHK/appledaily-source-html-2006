<html><header><meta charset="utf-8"><title>鄭中基、千嬅、阿Sa揀唔掂</title></header><body><h1>鄭中基、千嬅、阿Sa揀唔掂</h1><p>鄭中基（Ronald）昨天全日在商台做訪問，宣傳下月的個唱。Ronald表示正挑選女歌手的歌曲演繹，但未知道會否唱緋聞女友蔡卓妍（阿Sa）或楊千嬅的歌，他說：「千嬅嘅歌我唱過好多，但阿Sa嘅歌大部份係合唱，要搵到人合唱先得㗎，唔通唱《風箏與風》一個人唱晒咩，會好亂㗎！」<br> 問Ronald在演唱會上會否穿短袖衫，或效法其他男歌手性感打扮出場時，他說：「背心T-back唔啱我啲歌喎！唔係一定要着長袖嘅，有可能係短袖。」<br> 採訪、攝影：王連連</p></body></html>
