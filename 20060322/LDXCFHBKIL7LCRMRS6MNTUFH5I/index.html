<html><header><meta charset="utf-8"><title>黎明愛人打孖上</title></header><body><h1>黎明愛人打孖上</h1><p>黎明、劉若英和范冰冰下月十日將合作拍攝內地導演滕華弢的新片《心中有鬼》，據內地報道，導演滕華弢談及此片的故事大綱時說：「這是一部比較纏綿的愛情故事，既然是以愛情做主線，當然一定要感人。」</p><p>氣質相似</p><p>問到黎明、劉若英和范冰冰在戲中可是三角關係？滕華弢說：「主要是講述一個男人對前後兩個女人的感受，故事發生在上世紀三十年代，黎明飾演一名攝影師，劉若英是他的太太，范冰冰則是黎明舊愛。」滕華弢還謂覺得黎明跟故事主角的氣質很相似。<br> 撰文：比華利</p></body></html>
