<html><header><meta charset="utf-8"><title>九龍　黃埔花園蝕52萬</title></header><body><h1>九龍　黃埔花園蝕52萬</h1><p>▲紅磡黃埔花園11期12座高層A室，597方呎，獲新婚夫婦以268萬元購入，每呎4489元。美聯陳瑞章表示，原業主96年3月以320萬元購入，持貨剛10年易手，蝕52萬元。</p><p>時豐中心地廠易手快</p><p>▲中原張威光表示，長沙灣時豐中心地下3室，906方呎，放盤僅數天，即獲車軚公司以280萬元購入作陳列室用途，呎價3091元。</p><p>港景峯3年升值73.5%</p><p>▲中原王志忠表示，尖沙嘴港景峯1座高層D室，1166方呎，剛以1020萬元成交，呎價8748元，原業主03年3月以588萬元購入，持貨3年易手，升值73.5%，勁賺432萬元。</p></body></html>
