<html><header><meta charset="utf-8"><title>判決意味案件不涉謀殺</title></header><body><h1>判決意味案件不涉謀殺</h1><p>彭楚盈被裁定死於意外或不幸，意味陪審團相信，彭楚盈可能是服食過量藥物或癲癇發作嗆死。大律師余超卓認為，判決代表案件不涉謀殺成份，方曼生不會被檢控，警方即使調查，也做不到任何事，而律師謝連忠則指，即使家屬要循民事途徑索償，也苦無對象。<br> 至於家屬不滿判決，可否上訴？資料顯示，九五年一名警員開槍射殺揮刀追斬同袍的流浪漢，死因庭裁定為非法殺人，警務處處長申請司法覆核，成功推翻原判；○一年，一名國泰日籍空姐在南非被蚊叮而染上瘧疾，但醫生田克文誤診為感冒，後來她大腦感染瘧疾死亡，死因庭裁定為疏忽導致自然死亡，田克文申請司法覆核，成功刪除疏忽二字。<br> 本報記者</p></body></html>
