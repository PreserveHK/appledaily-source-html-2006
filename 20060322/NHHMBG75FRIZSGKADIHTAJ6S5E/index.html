<html><header><meta charset="utf-8"><title>買Colt攻略　泊住Polo1.8T　走二手價夠硬</title></header><body><h1>買Colt攻略　泊住Polo1.8T　走二手價夠硬</h1><p>講買ColtEvolution，最吸引是Colt的二手價，回看二手車市場，買主對三菱Turbo引擎頗有信心，所以二手價會比其他車硬淨，加上Colt鮮有推出Facelift版本，不會一下子就變成舊款車。1.5Turbo的車種很久沒有在市場上出現，現時只有Polo1.8T與Colt對陣。ColtEvolution絕不輸蝕，兩者相比，棍波的Polo會表現直接點，但講到市區行的方便，Colt的CVT表現最好。<br><br>車版主編</p></body></html>
