<html><header><meta charset="utf-8"><title>alive繼續扮不和</title></header><body><h1>alive繼續扮不和</h1><p>由尹子維、吳彥祖、陳子聰和連凱組成的組合alive，度了不和的煲水新聞宣傳將在香港國際電影節放映的自製電影，該片主要諷刺傳媒的報道手法和娛樂圈的是非，沒料到這條橋這麼快就被傳媒識破，雖然吳彥祖和尹子維上周被發現一起吃飯，但前晚四人出席派對時竟繼續做戲。</p><p>場內搭晒膊頭</p><p>吳彥祖先抵達酒吧，隨後尹子維、連凱和陳子聰才一起來，雖然他們向記者說沒有交談，但他們入場後以為沒傳媒在場，故「搭晒膊頭」喝酒聊天，在場人士取笑他們不和搵鬼信！<br> 採訪：李珮洳<br> 攝影：陳俊強</p></body></html>
