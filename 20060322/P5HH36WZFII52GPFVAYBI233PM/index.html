<html><header><meta charset="utf-8"><title>老翁過路捱撞市民相救</title></header><body><h1>老翁過路捱撞市民相救</h1><p>【本報訊】九龍城宋皇臺道昨早上八時許發生嚴重車禍，一名姓林老翁（六十八歲）買餸後疑因貪方便，捨五十米外的宋皇臺道與馬頭涌道交界斑馬線不用，從北帝街路旁衝過馬路時，被一輛客貨車撞倒頭部重傷，送院延至下午二時十分傷重死亡。<br> 此時，黃大仙救護站主管高級救護主任梁耀華駕車上班途經現場，見發生交通意外，即時從車上取出救護用品替傷者急救，救護員趕至將傷者送院搶救卒傷重死亡。客貨車姓馮（三十六歲）司機未有受傷亦無飲酒，但被揭發疑欠交千多元交通告票罰款被通緝，即時被警員拘捕帶署，警方正調查意外原因。</p></body></html>
