<html><header><meta charset="utf-8"><title>袁詠儀周身病</title></header><body><h1>袁詠儀周身病</h1><p>被傳懷孕的袁詠儀（靚靚）前晚在灣仔會展出席香港影視娛樂博覽開幕禮，記者均集中留意其腹部，但見其腹部平平，完全不像有孕，反而日漸消瘦。問靚靚是否不舒服？她說：「醫生話我早幾年做得太辛苦，𠵱家肝脾腎都有問題，要休養一段時間。Chilam（張智霖）知道後，聲明唔准我再接工作。」<br> 由於調理身體需時，預計最少休息三個月才能再接工作，靚靚說：「我諗唔到以前搏命拍劇搵錢，會搞到營養不良，𠵱家身體咁差，當然唔會諗生BB。等身體好番，同Chilam結埋婚先生都未遲啦。」<br> 採訪：張俊銘<br> 攝影：陳偉權、陳慧安</p></body></html>
