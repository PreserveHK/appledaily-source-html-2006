<html><header><meta charset="utf-8"><title>車壇八卦風：Mazda64年生產了100萬部</title></header><body><h1>車壇八卦風：Mazda64年生產了100萬部</h1><p>問你一條簡單問題，除了福士、福特和豐田，邊款汽車在四年時間內生產了100萬部呢？萬事得的Mazda6。四年前2月，首部量產型的Mazda6在多個國際性大型車展或市場上亮相，惹來不少車迷支持，全球奪得多達110個獎項，生產線也由日本擴展至國內的汽車製造商生產，難怪可在短短的四年時間內，合共生產了100萬部，成為萬事得車廠其中一款生產速度最驚人的車款。不過，M6正以操控和引擎性能在國內發展，一旦成為主流車種，到時產量可能追得上福士。<br><br>記者：鄭達基</p></body></html>
