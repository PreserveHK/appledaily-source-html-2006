<html><header><meta charset="utf-8"><title>五人否認售假LV飾物</title></header><body><h1>五人否認售假LV飾物</h1><p>【本報訊】海關去年九月二十六日突擊搜查九龍區多間珠寶店，發現店內售賣名牌珠寶膺品，其中在尖沙嘴喜來登酒店及金域假日酒店商場內設店的金福珠寶有限公司，與公司董事及職員共五人，被控三項出售偽造LV商標貨品罪名，昨在九龍城裁判法院提訊。六名被告均表示不知道珠寶為冒牌貨，否認所有控罪，案件押後下月四日再提訊。<br> 六名被告為金福珠寶有限公司、陳香蓮、黃仲樑、黃寶愛、鄭志榮及黃佩欣，年齡三十二至五十七歲，根據公司註冊處資料顯示，陳香蓮為公司股東兼董事。<br> 案件編號：KCCC1803/06</p></body></html>
