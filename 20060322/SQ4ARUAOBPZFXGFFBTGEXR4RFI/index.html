<html><header><meta charset="utf-8"><title>地產大亨臨老添丁</title></header><body><h1>地產大亨臨老添丁</h1><p>美國地產大亨特朗普（DonaldTrump圖左）的「揀蟀」真人騷《飛黃騰達》在美國收視創新低，得「沖喜」一下，添丁正合時──他的第三任太太梅拉妮亞（MelaniaKnaussTrump圖右）前天（周一）生下兩人第一個愛情結晶。<br> 兒子出生才二十分鐘，特朗普就接受訪問，坦言第五次做老竇令他自覺年輕了。明年就屆花甲的特朗普說：「我生得出孩子，即是仲後生啦！」事業成功、身家豐厚如特朗普，看來也跳不出一般中年男人怕老心態，害怕在人生旅途上，被時間大神吼一句：「You'refired！」<br> 美聯社</p></body></html>
