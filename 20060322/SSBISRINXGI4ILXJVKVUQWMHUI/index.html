<html><header><meta charset="utf-8"><title>欲救無從心裡難受</title></header><body><h1>欲救無從心裡難受</h1><p>「見到受傷司機被困在着火的貨車內，聽到佢不斷呼救同慘叫，地下滿布電油，真係好驚會爆炸，又救佢唔到，嗰份無力感真係難以形容……」《蘋果日報》記者區恩傑入行八年，今次經歷可說是一世難忘。<br> 記者憶述事件時說：「到場時見司機叫救命，直至貨車着火，大火漸逼近司機，再到消防員將火撲熄，駕駛室內一片死寂，當時真係以為司機已葬身火海，心一直在向下沉……到消防員在一小時後從殘骸中救出司機，佢叫了一聲『唉吔』，才知道佢仍然生存。」<br> 本報記者</p></body></html>
