<html><header><meta charset="utf-8"><title>《DarkMirror》神秘上位</title></header><body><h1>《DarkMirror》神秘上位</h1><p>今個禮拜最神秘事件，都可算係《DarkMirror》爭贏《Monster》、《聖劍》等大作，躋身冠軍寶座。除咗話「池中無魚蝦為大」外，唯一解釋係隻Game明抄《MetalGear》，鬼叫PSP得隻卡片玩法嘅《MGS》咩！最可悲係《櫻大戰》五甲不入，Game舖仲話銷情一般，10隻都賣唔晒！<br><br>記者：陳國輝<br><br>資料來源：DreamStore</p></body></html>
