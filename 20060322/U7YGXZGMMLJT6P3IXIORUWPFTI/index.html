<html><header><meta charset="utf-8"><title>資情識趣：馬拉松駕到要封路</title></header><body><h1>資情識趣：馬拉松駕到要封路</h1><p>來到意大利羅馬，不能不到許願池、競技場、聖彼得大教堂或卡夫卡拉大浴場等地，不過若果你這個星期正準備到羅馬旅遊就要留意，3月26日在羅馬將舉行國際馬拉松比賽，早上9時於帝國大道起跑，途經多個著名旅遊景點，除了以上提及的景點外，還包括威尼斯廣場、前奧運主運動場等，所有馬拉松經過之街道將封閉，於選手經過之後才陸續開放。到羅馬要留意行程喇！<br>查詢：www.maratonadiroma.it</p></body></html>
