<html><header><meta charset="utf-8"><title>禁絕鵝肝最後召集</title></header><body><h1>禁絕鵝肝最後召集</h1><p>識食貴嘢都分好多級數，有人專揀貴夾唔飽嘅，醒目好似我瘦東咁就識捐窿捐罅搵貴嘢平食，好似法國餐廳C'estbon出名嘅9道菜大餐（$298）就係我「飛佛」嘞，最近餐廳推出8道菜海鮮餐（$398），有當造翡翠螺、錫紙焗白鱈魚等，最吸引係有我心掛掛嘅鵝肝，鵝肝選用嚟自法國嘅Rougie頂級貨，據師傅講，全因不嬲攞開大量貨有儲備，但食完呢批就唔知幾時解禁有得食咯，想食就趁早Book枱喇！<br><br>C'estbon（31508118）<br>青衣城G02地舖<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
