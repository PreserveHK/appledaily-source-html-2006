<html><header><meta charset="utf-8"><title>實驗鼠擁人類免疫細胞</title></header><body><h1>實驗鼠擁人類免疫細胞</h1><p>日本九州大學研究人員成功培育一種免疫系統與人類特別相似的實驗鼠。專家認為使用這種實驗鼠能夠更準確有效地驗證新型醫療方法和新藥。<br> 據《朝日新聞》報道，培育這種特殊實驗鼠的過程比較複雜。研究人員首先挑選大量出生不足四十八小時的小老鼠，然後通過基因操作使這些實驗鼠的免疫系統停止工作，接着向實驗鼠頭部的靜脈注射人類造血幹細胞。研究人員發現這些人類的造血幹細胞順利地在實驗鼠骨髓中扎根，並分化成各種人類免疫細胞，雖然實驗鼠原有的免疫細胞仍有小部份殘留，但絕大部份已被人類免疫細胞所替代。這種實驗鼠被廣泛應用於醫學研究和藥劑開發實驗。</p></body></html>
