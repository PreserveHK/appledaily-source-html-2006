<html><header><meta charset="utf-8"><title>杜指早段反覆偏軟</title></header><body><h1>杜指早段反覆偏軟</h1><p>【本報綜合報道】美國藍籌股昨天早段上升乏力，原因是聯儲局料會繼續收緊銀根，抵銷油價下跌的利好影響。另外，甲骨文（Oracle）業績令市場失望，令科技股承受較大壓力。<br> 杜瓊斯工業平均指數早段一度升27.93（0.25%），見11302.46。納斯達克綜合指數曾跌11.81（0.51%），至2302.30。開市後半小時（本港時間昨晚11時），杜指跌2.56，報11271.97；納指跌9.37，報2304.74。<br> 在周一，杜指跌5.12，收報11274.53；納指升7.63，收報2314.11。</p></body></html>
