<html><header><meta charset="utf-8"><title>李彩華格仔裙襯長者</title></header><body><h1>李彩華格仔裙襯長者</h1><p>李彩華、陳小春、元華及Tommy等《打雀英雄傳》演員，昨日到護老中心探訪，與一眾長者玩遊戲及打麻雀耍樂。最近經常以性感打扮出席大小公開場合的李彩華，昨日特別選了一件Burberry格仔裙，打扮斯文，不過卻因此被取笑。</p><p>被嘲撞衫</p><p>李彩華所穿的格仔短裙，與其中一位男長者的格仔睡衣十分相似，小春與Tommy取笑她與該長者撞衫，又笑她也是院友，剛巧李彩華與該長者企在一起玩遊戲，她自己也忍不住掩嘴大笑。<br> 採訪、攝影：魯萍</p></body></html>
