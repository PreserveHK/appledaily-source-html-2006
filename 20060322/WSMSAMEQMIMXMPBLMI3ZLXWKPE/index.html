<html><header><meta charset="utf-8"><title>收視爭三點周麗淇保三點</title></header><body><h1>收視爭三點周麗淇保三點</h1><p>周麗淇、鄭嘉穎及黃宗澤主演的無綫劇集《天幕下的戀人》上周大結局，平均收視三十四點，最高有三十七點，昨日三人萬歲，在將軍澳筵開三圍宴請台前幕後工作人員，該劇監製王心慰及無綫高層曾勵珍都有出席。</p><p>黃宗澤歎可惜</p><p>周麗淇曾揚言若收視有四十點，她就以水着示人，昨日黃宗澤不時搖頭笑說：「冇得水着啦，留番下次啦，真係可惜。」周麗淇即說：「係呀，爭嗰少少，爭嗰三點，就遮番住我自己嗰三點。都希望珍姐獎勵我哋，畀多啲劇我哋拍啦。」<br> 採訪、攝影：卓寶花</p></body></html>
