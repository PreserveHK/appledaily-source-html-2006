<html><header><meta charset="utf-8"><title>鞏俐開工老公冇影</title></header><body><h1>鞏俐開工老公冇影</h1><p>鞏俐和夫婿黃和祥近年甚少一起公開亮相，鞏俐最近與周潤發拍攝張藝謀新片《滿城盡帶黃金甲》，發嫂對發哥照顧周到，片場出雙入對，可是據知黃和祥從沒有探班。</p><p>不談感情</p><p>鞏俐與舊愛張藝謀再度合作，張藝謀助手張偉平說：「二人只談工作，不談感情。鞏俐一直隨劇組工作人員吃和住，她對人很隨和，與劇組的人關係很好。」但電影公司就為了讓她和周杰倫可以專心拍戲，特別安排了廚師負責二人的食物。<br> 問到黃和祥可曾到片場探鞏俐班，張偉平並不表態，但據有人向記者透露，其夫從未出現。<br> 撰文：比華利</p></body></html>
