<html><header><meta charset="utf-8"><title>eBay賣小鎮叫價千四萬</title></header><body><h1>eBay賣小鎮叫價千四萬</h1><p>一千四百萬港元，在香港可能連一個「似樣啲」的豪宅都買不到，但卻可以買起美國加州一整個小鎮。三十四公頃的布里奇維爾（Bridgeville）鎮，只得七戶人家，下月將在拍賣網eBay放盤，底價一百七十五萬美元，希望得有緣人「照顧」。<br> 布里奇維爾四年前已被放在eBay拍賣了一次，怎料買家見到小鎮殘舊得太離譜，臨陣退縮。兩年前加州人克拉爾（BruceKrall）用七十萬美元買下，一心想建度假中心，豈料現在又因家庭理由而放賣。<br> 德新社</p></body></html>
