<html><header><meta charset="utf-8"><title>拉登姪女真人騷惹反感</title></header><body><h1>拉登姪女真人騷惹反感</h1><p>「恐怖大亨」拉登（OsamabinLaden）的姪女杜福爾（WafahDufour），早前為時尚雜誌《GQ》拍攝了一輯性感照，隨即吸引到演藝界的注意，將在美國一個講述她發明星夢的真人騷演出，但這消息隨即引起極大反響。九一一遇難者協會的發言人炮轟，讓杜福爾參演真人騷「絕對是一種羞辱」，又指拉登的家人可藉此名成利就，更令人憤怒。<br> 二十七歲的杜福爾在美國出生，坦言熱愛美國，又與叔父拉登劃清界線，希望可進軍娛樂圈，豈料劃清界線也沒用，只怪她是美國眼中的「惡魔」的姪女！<br> 英國《衞報》</p></body></html>
