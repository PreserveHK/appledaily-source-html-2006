<html><header><meta charset="utf-8"><title>入獄少於一月　不會喪失議席</title></header><body><h1>入獄少於一月　不會喪失議席</h1><p>根據《基本法》第七十九條﹙六﹚及﹙七﹚，任何議員被判有刑事罪行，判監一個月以上、行為不檢或違反誓言，而經出席會議的議員三分之二通過，立法會主席便可宣布有關議員喪失議席。另外，《區議會條例》第二十四條亦訂明，任何區議員在香港或任何其他地方被判處超逾三個月，便會喪失區議員資格。<br> 因入獄而喪失議席的例子，包括：詹培忠於九八年因串謀製造虛假文書，監禁十二個月，喪失立法會議席；程介南於○一年因身為公職人員收受利益、行為失當及盜竊，判監十八個月，失去立法會議席；黃國雄因收賄及索賄罪成，被判監一年，喪失沙田區議會議席。</p></body></html>
