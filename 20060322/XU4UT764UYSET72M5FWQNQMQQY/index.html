<html><header><meta charset="utf-8"><title>業主被打爆脾臟</title></header><body><h1>業主被打爆脾臟</h1><p>廣州番禺華南新城業主李剛在家中被歹徒入屋打爆脾臟案偵破，警方表示已拘捕八名疑犯，並追緝其餘三人。不過，警方以案件正在調查為由拒絕透露疑兇身份。三十歲的李剛是華南新城業主委員會籌委會成員，近年多次為業主利益與發展商、物業公司周旋，疑因此遭人報復，今年二月十五日晚，他在家中被多名歹徒入屋打傷。</p><p>東莞商場租戶保安衝突</p><p>另外，曾號稱是東莞頂級家居購物中心的世紀家居廣場，疑因租務糾紛，三十名租戶與十多名商場保安本月十五日發生衝突，雙方對峙兩個多小時，警方到場要求雙方通過法律途徑解決，事件暫平息。<br> 廣州《南方都市報》/《信息時報》</p></body></html>
