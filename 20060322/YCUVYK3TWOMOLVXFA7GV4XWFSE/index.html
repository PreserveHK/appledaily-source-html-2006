<html><header><meta charset="utf-8"><title>巴士迷日本見聞：㗎仔旅遊巴型過人</title></header><body><h1>巴士迷日本見聞：㗎仔旅遊巴型過人</h1><p>查實除了大家喜愛的私家車有不同的特別賣相外，原來連不同年代或地方的巴士，也有自家的Style。早前有機會到日本出Trip，發覺當地的巴士全是日本製造外，還加入了天然氣作燃料或低地台出入口等設施。不過最吸引的，還是我在東京台場「船之博物館」外碰上的旅遊巴士，鮮黃色車身加大大個紅色的HATOBUS字樣，已經Sharp到無人有，重裝埋一個圓渾得像跑車的流線型車體，還有像落地玻璃一樣的車頭擋風玻璃，我終於明白何謂潮爆！你話如果香港都可以有呢款咁型的巴士，係咪會連遊客都多點呢。<br><br>記者、攝影：鄭達基</p></body></html>
