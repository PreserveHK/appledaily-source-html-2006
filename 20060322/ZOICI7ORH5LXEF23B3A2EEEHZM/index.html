<html><header><meta charset="utf-8"><title>規模多達700億</title></header><body><h1>規模多達700億</h1><p>中國保監會周一正式發布《保險資金間接投資基礎設施項目試點管理辦法》，規定保險資金投資基建項目實行間接方式投資，範圍包括交通、通訊、能源、市政、環境保護等國家級重點基建項目。試點初期，投資範圍限於已建成項目。其中人壽保險公司的投資額，不得超過公司上季度末總資產的5%，財產保險公司上限則為2%。投資單一基建項目的資金，壽險公司不得超過該項目總預算的20%，產險公司上限為5%。預計保險資金可投資基建的總投資規模達700億元人民幣。</p></body></html>
