<html><header><meta charset="utf-8"><title>任葆琳男伴冇面見人</title></header><body><h1>任葆琳男伴冇面見人</h1><p>周星馳前晚請林子聰等打冷期間，任葆琳與男伴亦現身該潮州飯店買滷味外賣，不過其男伴一見記者即用手掩面，甚至拔足狂奔，竄進食肆隔鄰的大廈，然後從後門離開，其避忌表現，令人懷疑該男子是任葆琳的新男友。</p><p>傾生意買滷味</p><p>及後任葆琳不停講電話，估計是跟男伴聯絡，問任葆琳該男伴是否新男友時，她連聲否認說：「唔係，我哋係傾生意，咁啱我嚟買外賣，咪順便兜埋佢囉！」既然只是傾生意，該男子何以如此避忌？任葆琳即說：「你哋係咁影，坐喺度食飯嗰啲都避啦！」<br> 採訪：楊潔雯<br> 攝影：陳志嵐</p></body></html>
