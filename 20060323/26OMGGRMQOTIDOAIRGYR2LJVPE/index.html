<html><header><meta charset="utf-8"><title>恒威工廈升值近倍</title></header><body><h1>恒威工廈升值近倍</h1><p>【本報訊】祥益地產副營業董事張才權說，屯門恒威工業中心A座低層13室，剛以25萬元易主，885方呎，呎價282元。<br> 上手業主為投資者，04年僅以13萬元購入該單位，如今轉手，獲利12萬元，幅度接近一倍。<br> 張才權指出，雖然該單位升值近倍，但以目前每月所收租金2500元計，租金回報率仍然高達12厘。<br> 此外，同區的堅基工業大廈高層D室，也以34.8萬元轉手，面積1136方呎，呎價306元，買家購入擬保留自用。</p></body></html>
