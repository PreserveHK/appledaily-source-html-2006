<html><header><meta charset="utf-8"><title>秘密娶草蜢保母</title></header><body><h1>秘密娶草蜢保母</h1><p>在娛圈打滾十八年的葛民輝，鮮有傳出緋聞，惟獨是早年被踢爆與區祖凝（Mini）結婚生子的傳聞。九六年有報道指葛民輝已婚兼育有一名兒子的消息傳出後，隨即成為傳媒的追訪對象。<br> 葛民輝自八八年入職商台後，他便與當時在寶麗金任宣傳人員、曾為組合草蜢任保母的Mini相識，二人一拍即合，開始低調拍拖。雖然於九五年曾被踢爆二人是同居關係，但原來他們早於九二年已秘密註冊結婚，並於翌年誕下現年十二歲的麟兒，但葛民輝每當被問及妻兒的問題都會大耍太極，從不正面回應。</p></body></html>
