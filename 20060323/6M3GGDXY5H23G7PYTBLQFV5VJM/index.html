<html><header><meta charset="utf-8"><title>科龍案初開刀</title></header><body><h1>科龍案初開刀</h1><p>科龍電器原董事長顧雛軍（圖）單案有新進展，內地媒體引述中國證監會官員話，證監會準備喺今日舉行顧雛軍及科龍相關董事會成員嘅行政處罰現場聽證會，之後又會對德勤華永會計師行開聽證會。睇嚟會俾中國證監會開刀，殺一儆百。<br> 因為嗰官話明，對呢批人嘅初步處罰會比較嚴，除咗罰款，仲會禁止部份人喺市場活動。至於科龍董事長劉從夢就話唔知情。<br> 律師嚴義明則認為，呢間公司嘅前獨立董事必須承擔民事賠償責任，而顧雛軍正背負刑責。呢個鑊佢孭硬㗎啦。<br> 一名國內律師指中國證監一旦對德勤作行政處分，佢哋會接受客戶委託起訴德勤，同時將科龍列為共同被告。</p></body></html>
