<html><header><meta charset="utf-8"><title>好懷舊！陳年Civic街上走</title></header><body><h1>好懷舊！陳年Civic街上走</h1><p>閒時我愛帶着相機到處拍照來見證香港歷史，尤其是在道路上行走的汽車，因它們皆有各自的特色嘛！殊不知，早前行經薄扶林道時，突然碰到一部Classic得很的五門揭背本田Civic。雖然我未能親眼看看它的行車證，所以不知道它的確實生產年份，經翻查資料後，相信這部Civic應是八十年代初（1980至1983年）的產物，即至今已超過23年歷史，但仍被車主妥善保存，還可在街上健壯地行走，實在難得。<br><br>記者：鄭達基</p></body></html>
