<html><header><meta charset="utf-8"><title>資情識趣：留定靚位睇「復Show」</title></header><body><h1>資情識趣：留定靚位睇「復Show」</h1><p>一年一度的SydneyRoyalEasterShow是澳洲最大型嘉年華會，遊客可盡覽澳洲傳統國技：伐木比賽、牛仔競技大賽等精采表演。場內有超過40多種刺激機動遊戲，適合一家大小一同暢遊。康泰更推出維珍航空5天悉尼睇Show豪華團，特別預留RoyalEasterShow主場館的最佳位置，讓你欣賞炮彈飛車等驚險表演！<br><br>記者：杜慧妍</p><p>團號：QEA05-PRO	<br> 團費：每位$5,499起<br> 出發日期：4月5、12、13日	<br> 查詢：21088888（康泰旅行社）</p></body></html>
