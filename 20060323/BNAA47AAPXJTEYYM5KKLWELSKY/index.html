<html><header><meta charset="utf-8"><title>狼馬廝殺驚心動魄</title></header><body><h1>狼馬廝殺驚心動魄</h1><p>《狼圖騰》作者姜戎以幾十個內蒙狼的故事，串連成一部緊張刺激的小說，作者筆下的內蒙古草原狼十分精靈，每次偵察、布陣、伏擊或突襲都是充滿高超的軍事戰術，牠們面對群馬或羊群一樣可以用戰術將之殲滅。</p><p>自殺式攻擊</p><p>書中對草原狼的特質描寫很深入，其中一個狼群大戰馬群的故事，七十匹軍馬被二十隻組成的狼群趕盡殺絕，狼群以自殺式的攻擊及高超的戰術圍剿馬群，這次的戰鬥，馬群死得很慘烈，不少馬的肚皮被整幅撕裂下來，血淋淋內臟布滿大戰過後的草原，場面令人慘不忍睹，成為全書最精采的章節。</p></body></html>
