<html><header><meta charset="utf-8"><title>張一輝吸引近百律師</title></header><body><h1>張一輝吸引近百律師</h1><p>美聯集團上咗市之後，高層喺唔同場合常有曝光，日前美聯測量師行董事兼美聯澳門行政總裁張一輝，就應香港產業交易法律學會邀請做講座嘉賓，分析本港同澳門樓市走勢，吸引咗近百個律師出席。<br> 張一輝先講本港樓市，指出多項利好因素，包括持續通脹令負利率重現，結婚生育刺激置業及換樓需求，按揭戰令按息下調，以及未來供應短缺等，最後重申集團方向，預期今年樓價看升兩成半。<br> 另外，澳門喺多項政策支持下，包括投資移民及個人遊，加上土地供應有限，外資不斷湧入，樓市仲係蓬勃發展。</p></body></html>
