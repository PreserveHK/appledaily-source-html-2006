<html><header><meta charset="utf-8"><title>李彩華心思思隆胸</title></header><body><h1>李彩華心思思隆胸</h1><p>李彩華昨日聯同三名模特兒在中環示範美國品牌BCBG新裝，穿上低胸裙的李彩華現場見她胸口有微微紅印，問她是否「咖喱雞」？她否認說：「係俾蚊咬親呀，仲咬埋嘴，個嘴好快孖膶腸㗎啦，我遲啲要同伊健去泰國拍戲，一定要搵支強勁嘅蚊怕水先。」</p><p>不敢鬥大</p><p>昨日李彩華以少許性感姿態示人，身材並不遜於同場模特兒，她對此說：「佢哋大好多，我都好羨慕佢哋呀，我之前都有諗過隆胸㗎，因為（胸）大啲着衫都靚啲，不過都係怕痛怕打針，人哋幫你做呢啲療程時又尷尬。」<br> 採訪：JessicaNgan<br> 攝影：ChenWaiOn</p></body></html>
