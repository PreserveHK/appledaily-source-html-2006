<html><header><meta charset="utf-8"><title>Date妳：10大本地薑畫展</title></header><body><h1>Date妳：10大本地薑畫展</h1><p>「本地薑」繪畫作品邀請展將會集10位本地藝術家包括陳中樞、陳紹綿、巢錫雄、周俊輝、李國民、李尤猛、鄧紹南、湯時健、謝政、黃澤雄，透過油畫及塑膠彩刻劃香港，將內心對香港社會嘅變遷顯露出嚟同大家分享。雖然畫中出現嘅都係熟悉嘅景致，但天馬行空、樸實粗拙、細膩幽默嘅畫風卻帶嚟新衝擊。<br><br>「本地薑」繪畫作品邀請展<br>日期：即日至3月26日<br>時間：下午2:00至晚上8:00（逢星期一及公眾假期休息）<br>地點：土瓜灣馬頭角道63號牛棚藝術村12號單位藝術公社</p></body></html>
