<html><header><meta charset="utf-8"><title>自願供款儲多啲錢</title></header><body><h1>自願供款儲多啲錢</h1><p>不少理財顧問及基金公司指出，強積金未必夠用過世，因此宜盡早作自願性供款，換言之，打工仔每月應儲多點錢。然而，多少自願性供款才足夠退休所需？<br> 早前駿隆集團進行了一項針對中產人士的退休需求研究，指出每位中產人士約需要530萬港元至1300萬港元，作為退休生活費用；但以一名35歲，月入2.4萬港元的中產人士為例，若按現時強積金供款計算，65歲退休時，只能累積180萬元，只相等於建議退休金額的34%。<br> 因此，駿隆建議35歲至50歲的僱員，現在起應以月薪的15%作為自願性供款；而35歲以下及51至65歲的打工仔，宜分別投入5%及20%月薪作額外供款。</p></body></html>
