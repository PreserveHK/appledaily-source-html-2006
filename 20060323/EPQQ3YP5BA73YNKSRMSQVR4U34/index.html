<html><header><meta charset="utf-8"><title>王曉初軟硬兼施</title></header><body><h1>王曉初軟硬兼施</h1><p>中電信老頂王曉初，舊年按照國家指示由中移動過檔中電信，一年後，中移動走勢愈見凌厲，反觀中電信卻依然未見起色。噚日有記者於中電信業績發布會上問及王曉初對兩家公司嘅評價，王總好爽快咁話，中移動係一間很好嘅公司，中電信亦係唔差，兩間公司有唔同發展，現時狀況亦不同。<br> 佢話，中移動係一間增長中嘅公司，反觀中電信，家陣正面對挑戰。不過，他認為呢個係一個機遇，因為喺呢個困難時期，員工可以趁此機會磨練自已，激發更大創造力。會唔會亦係王總𠵱家嘅寫照──「天將降大任於斯人也」!<br> 不過，王總亦有體恤嘅一面，喺業績完咗後，中電信亦向記者每人派發一份餐盒同飲品。</p></body></html>
