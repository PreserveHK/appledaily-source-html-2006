<html><header><meta charset="utf-8"><title>探索女孩私密處</title></header><body><h1>探索女孩私密處</h1><p>陰蒂，在1950年才被一個法醫所發現，是人類身體中唯一為了體驗快感而存在的器官；小小的陰蒂居然集中了比陰莖還要更多的神經。這是女孩子的私密處，卻不是個個女孩子都了解；對男孩子來說，這更是一個神秘地帶，似乎會為女性帶來不少的興奮。書內以顏色豐富的插圖，配合文字，讓大家探索一下陰蒂的冷知識。</p><p>《嗨！克莉特絲》$83<br> 銷售點：樂文書店（23903272）<br> 旺角西洋菜街52號2樓</p></body></html>
