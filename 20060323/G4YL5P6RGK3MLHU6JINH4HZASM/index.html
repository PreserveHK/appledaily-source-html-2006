<html><header><meta charset="utf-8"><title>黃聖依演周璇密友</title></header><body><h1>黃聖依演周璇密友</h1><p>黃聖依去年憑主演周星馳電影《功夫》而打響名堂，後來她要求與星爺解約，目前雙方仍在打官司，但黃聖依仍在內地高調工作，近日更落實參演張栢芝孭飛的內地電視劇《周璇》。<br> 飾演周璇的栢芝早前已抵上海開工，日前劇組落實由黃聖依飾演周璇的閨中密友、中國首位捧得國際電影獎的影后王人美。據知黃聖依佔戲不多，她昨日與栢芝在車墩影視城中大演對手戲。《周》劇製作人曾考慮邀章小蕙演阮玲玉，但因港星演員有配額限制，故改由新人扮演。<br> 撰文：林妃</p></body></html>
