<html><header><meta charset="utf-8"><title>杜琪峰影相減脾氣</title></header><body><h1>杜琪峰影相減脾氣</h1><p>杜琪峯個人攝影展前晚在太古大廈舉行開幕禮，他親臨主持儀式，出席嘉賓還包括楊千嬅、林家棟、應采兒、吳鎮宇及黃浩然夫婦。<br> 應采兒拿着現場派發的攝影集給阿杜簽名，恍如小影迷般，阿杜表示：「我由六年前開始孭住相機周圍去影相，影相可以令人心境平靜，脾氣都會少啲，其實我呢幾年喜歡影相都係因為曾經入過一次醫院，發現自己應該要有屬於自己嘅時間。」<br> 楊千嬅來撐場參觀阿杜影展，她稍後陪助手去試婚紗，她說：「我個助手就出嫁，呢排要搞婚禮，所以我咪幫佢手籌備，因為佢擺酒當晚，我已經去咗內地拍劇，飲唔到佢呢餐喜酒。」<br> 採訪：卓寶花<br> 攝影：陳偉權</p></body></html>
