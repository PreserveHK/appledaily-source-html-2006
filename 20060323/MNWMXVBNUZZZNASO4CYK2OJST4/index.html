<html><header><meta charset="utf-8"><title>梁洛施爆樽阿澤喊驚</title></header><body><h1>梁洛施爆樽阿澤喊驚</h1><p>由梁洛施和杜汶澤主演的電影《伊莎貝拉》，是講述兩父女的感情，梁洛施在戲中遺傳了父親杜汶澤喜愛爆樽的性格，其中有場戲是梁洛施向杜汶澤爆樽。</p><p>糖膠碎入眼</p><p>導演彭浩翔安排了糖膠樽給梁洛施，不過在真正拍攝時，卻擺放了一些真的玻璃樽。<br> 杜汶澤說：「拍時真係好驚，唔知點解梁洛施次次都搞錯，攞個真嘅玻璃樽，但好彩導演彭浩翔又認得，即刻叫停，如果唔係真係會受傷。」不過他仍遭糖膠碎片入眼，要看眼科醫生。<br> 梁洛施對於此片入選意大利烏甸尼斯電影展感到很高興，她說：「之前喺柏林，今次係烏甸尼斯，不過影展嗰段時間，我喺西班牙拍緊部西片，但會盡量抽時間出席。」<br> 撰文：丁寧</p></body></html>
