<html><header><meta charset="utf-8"><title>江口洋介卡地亞混吉</title></header><body><h1>江口洋介卡地亞混吉</h1><p>憑日劇《同一屋簷下》廣為港人認識的日本男星江口洋介，日前來港出席香港影視娛樂博覽活動，順道為他主演的電影《戰國自衞隊》宣傳，前日他在下榻的君悅酒店接受傳媒訪問。</p><p>首飾贈愛妻？</p><p>當日晚上六時，江口在四名工作人員陪同下離開君悅酒店，他乘坐七人保母車前往中環太子大廈名店卡地亞shopping，未知是否打算選購首飾送給太太森高千里。江口步入卡地亞店舖途中，未有途人認出他，他在店舖只逗留了十分鐘，空手而回。<br> 其後江口往IFC商場閒逛及晚膳，於晚上八時，他在中環四季酒店乘保母車回君悅酒店休息。<br> 採訪、攝影：張俊銘、駱華齡</p></body></html>
