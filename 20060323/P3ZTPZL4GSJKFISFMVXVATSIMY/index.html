<html><header><meta charset="utf-8"><title>嘉亨灣三房值租</title></header><body><h1>嘉亨灣三房值租</h1><p>西灣河嘉亨灣係舊年市場熱炒嘅新盤，呎價閒閒哋要七八千蚊，當時市場好擔心樓盤入伙時會爆煲，但到𠵱家都仲未爆。睇番個盤近期嘅二手市道，今個月暫有三十七個單位租出，比上月同期多近五成。<br> 新近成交有六座中層B，三房，月租三萬，呎租二十九個一回報近五厘，算合理。但係一座中層G嘅兩房單位，只係租到萬二蚊，維起每呎十七個八，回報唔夠三厘七，真係連息都未夠畀。<br> 美聯高級區域經理謝志華表示，嘉亨灣個盤原來幾受外籍租客歡迎。</p></body></html>
