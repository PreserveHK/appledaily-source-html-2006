<html><header><meta charset="utf-8"><title>Soler紅館個唱任搶風頭</title></header><body><h1>Soler紅館個唱任搶風頭</h1><p>組合Soler昨日在銅鑼灣A/X，為下月二十五日首個在紅館開的演唱會「SolerLet'sGoCrazyconcert」舉行記者會，出道只有短短一年的Soler，對於首個紅館個唱自然是充滿期待。</p><p>歡迎親友捧場</p><p>Soler表示今次個唱會邀請黃貫中及莫文蔚擔任嘉賓，問到可會擔心在台上的風頭被兩位前輩歌手蓋過？Soler說：「個台係屬於音樂嘅，邊個上嚟咪邊個搶風頭囉，fans都好清楚我哋係支持音樂。」<br> 至於二人可會邀請緋聞女友楊千嬅及Angela到場欣賞個唱，二人就說：「我哋歡迎大家嚟睇，我哋所有親朋戚友都會嚟。」<br> 採訪、攝影：卓美娟</p></body></html>
