<html><header><meta charset="utf-8"><title>唔好驚：影smartfortwo+儍豹有嘢送</title></header><body><h1>唔好驚：影smartfortwo+儍豹有嘢送</h1><p>有一日，你響街見到儍豹唔好驚喎，仲要嗱嗱臨攞部相機出嚟影多兩張相㖭。smart代理配合即將在港上映的《儍豹遇着烏SirSir》，找來正版儍豹、神怪探長及其追捕疑匪所用的儍豹特別版smartfortwo，現身各大Shopping熱點。讀者影完儍豹巡遊相片，交回銅鑼灣禮頓道91號smart-hongkong陳列室，即可獲贈smart精美禮品乙份，並有機會贏取「儍豹遇着烏SirSir」電影戲票兩張。作品更有機會於smart-hongkong陳列室內及時代廣場作公開展覽。<br><br>記者：伍旋卓</p></body></html>
