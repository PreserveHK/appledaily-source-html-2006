<html><header><meta charset="utf-8"><title>軟天師歌影通殺</title></header><body><h1>軟天師歌影通殺</h1><p>現年三十九歲的葛民輝，八四年於九龍華仁書院畢業，後到明愛白英奇設計學院修讀設計課程，與同學林海峰成為老友，其後曾在時裝店當售貨員及櫥窗設計。<br> 八八年，葛民輝和林海峰在林珊珊引薦下任商台兼職DJ，三個月後轉為全職，當時二人合組的軟（葛）硬（林）天師紅極一時，他們風趣幽默與創新的風格，深受聽眾的歡迎，從此作歌、影、視三棲發展，推出過《車欠車石》和《廣播道軟硬殺人事件》兩張大碟，又於大銀幕亮相，首部電影作品是《小心間諜》，之後拍過《豪門夜宴》和《新同居時代》等電影，葛民輝更憑《新》片獲提名金像獎影帝。可是軟硬屢傳不和，九八年分開發展，直至月前宣布再合作。</p></body></html>
