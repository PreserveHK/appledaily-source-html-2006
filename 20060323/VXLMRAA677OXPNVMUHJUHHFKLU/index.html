<html><header><meta charset="utf-8"><title>四哥撐拉姑唔信剝衫傳聞</title></header><body><h1>四哥撐拉姑唔信剝衫傳聞</h1><p>日前疑有精神病男子蓄意毀壞泰國四面佛，有指拉姑當年在四面佛前跳脫衣舞還神，謝賢（四哥）、張文慈和葉璇昨日在灣仔出席亞視新劇《情陷夜中環２》造型記者會時，四哥對此說：「我都聽過，我諗阿拉（狄波拉）唔會short到咁，真係冇可能，還神都唔係咁還啦！嗰時佢係咪搵到我呢個如意郎君，所以還神呀？」<br> 而四哥及金燕玲昨日齊齊行騷，司儀指二人在劇中會有一段黃昏戀，四哥即說：「我如日方中呀，乜嘢黃昏戀呀！」<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>
