<html><header><meta charset="utf-8"><title>《無雙》新作提早出</title></header><body><h1>《無雙》新作提早出</h1><p>光榮嘅《真．三國無雙4：Empires》剛抵港，比日本還早推出，但價錢方面仍是合理的$240，《真．三》迷又可以大開殺戒了！《真．三國無雙4＋帝國篇＋猛將傳》合輯版售價為$680，而PSP版的《真．三國無雙2ndEvolution》，雖只是將舊作翻新推出，但銷售反應比PS2《真．三4：Empires》更佳，售價方面，普通版為$330左右，而隨遊戲附送的機袋特別版則大約為$430。<br><br>文：打機鐵人</p></body></html>
