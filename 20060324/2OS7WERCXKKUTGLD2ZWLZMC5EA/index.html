<html><header><meta charset="utf-8"><title>中華網全購網絡公司</title></header><body><h1>中華網全購網絡公司</h1><p>▲中華網（8006）宣布，以1800萬美元增持EquityPacific的權益，使其成為全資附屬公司，其中483.3萬美元以現金支付，餘款則以中華網受限制股份支付。受限制股份轉換價為0.567元，較停牌前0.64元折讓11.4%，相當於擴大後股本約4.16%，受限制股份將於兩年內歸屬。EquityPacific為北京一起玩網絡科技之離岸控股公司，主要在內地提供網上遊戲服務。</p></body></html>
