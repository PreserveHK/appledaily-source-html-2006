<html><header><meta charset="utf-8"><title>榮雪梅胸戰Terri</title></header><body><h1>榮雪梅胸戰Terri</h1><p>品牌Longchamp昨日舉行手袋騷，可謂春色無邊，台上示範手袋的名媛榮雪梅和座上客趙世曾的前妻TerriHolladay，均以性感裝束現身，大派冰淇淋。</p><p>榮雪梅谷咪咪</p><p>TerriHolladay以一身超低胸紅色裙示人，真空上陣的她沒有做防禦措施，在台下睇騷時經常俯身，露點亦懵然不知。而榮雪梅穿上私伙拉丁舞裙行騷，豐胸彈出，性感度爆燈，她說：「都唔係特別性感啫，我老公仲偷偷匿喺商場樓梯睇我行騷㖭。」</p></body></html>
