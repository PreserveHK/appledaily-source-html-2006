<html><header><meta charset="utf-8"><title>德中年人全歐最悲觀</title></header><body><h1>德中年人全歐最悲觀</h1><p>德國除了香腸、啤酒、房車出名外，還有悲觀？歐洲一項調查發現，德國的中年人是歐洲的悲觀主義冠軍。調查訪問英、法、德、意等7個歐洲國家，各500名50歲以上人士，發現雖然德國人的性生活、健康、社交、財政狀況都較其他國家的人愜意，偏偏對前景就最悲觀，2/3受訪德國人認為未來經濟只會愈來愈差。看來，財色兼收未能令德國人笑逐顏開，只好寄望年中開鑼的世界盃決賽周，可為他們帶來短暫的歡樂吧。<br> 德新社</p></body></html>
