<html><header><meta charset="utf-8"><title>尊貴會員平價娶妻</title></header><body><h1>尊貴會員平價娶妻</h1><p>昨晚陳奕迅與徐濠縈在深水灣鄉村俱樂部舉行婚宴，最多可設超過30枱，容納賓客逾300位，據知收費方面以人頭計算，一般每人約為400元，再加酒水，故賓客坐爆場的花費估計約20餘萬元，雖然以Eason身份而言，20多萬擺酒算是相宜，不過在該處擺酒必須為俱樂部會員。據知，現時要申請入籍成為會員，由於早已額滿，輪候時間分分鐘長達20年，一般會籍收費約為30萬至40萬一人，但永久會籍炒價高達200萬。</p></body></html>
