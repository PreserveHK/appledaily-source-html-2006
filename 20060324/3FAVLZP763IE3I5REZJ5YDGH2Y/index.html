<html><header><meta charset="utf-8"><title>翟鋒學滿東瀛闖視圈</title></header><body><h1>翟鋒學滿東瀛闖視圈</h1><p>亞洲先生亞軍翟鋒（前名翟威廉）上月在日本完成短期課程，旋即返回香港參加亞視劇集《喜有此理》的演出，扮演一名日本留學生，角色似為他度身訂做。</p><p>接畢業證書興奮</p><p>翟鋒日前向亞視請了數天假期，帶同母親到東京，參加短期大學的畢業禮，其母和仍在日本讀書的胞兄Wilson一同到學校分享他的喜悅，翟鋒上台接受校長頒發畢業證書，心情極之興奮。他日前接受電話訪問時說：「我終於完成人生一個小階段，𠵱家進入社會工作，我要賺多啲錢報答番媽咪咁辛苦供我去留學。」	<br> 採訪：比華利</p></body></html>
