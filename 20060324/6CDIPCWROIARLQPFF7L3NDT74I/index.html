<html><header><meta charset="utf-8"><title>機場的士擬激烈抗爭</title></header><body><h1>機場的士擬激烈抗爭</h1><p>【本報訊】四十多個的士團體昨與機場管理局、運輸署及警方舉行會議，討論機場有輕型客貨車非法載客問題。的士業警告，若當局再無正面回應，不排除發起激烈行動抗議。</p><p>促限制客貨車進出</p><p>的士小巴權益關注大聯盟主席黎銘洪表示，多名業界代表在會上都促請當局劃出指定的上落貨區，限制客貨車在機場客運大樓範圍進出。<br> 但機管局認為這樣會影響到機場商舖的上落貨活動，日後當新的客運大樓落成後，會有更完善的規劃。黎警告，若機管局不正面回應他們的訴求，可能會再發起激烈的抗議行動。</p></body></html>
