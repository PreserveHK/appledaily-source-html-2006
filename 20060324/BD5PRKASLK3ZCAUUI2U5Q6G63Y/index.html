<html><header><meta charset="utf-8"><title>「狗仔警」偷拍英國王子</title></header><body><h1>「狗仔警」偷拍英國王子</h1><p>正在澳洲墨爾本舉行的英聯邦運動會，發生兩段令當地警方尷尬不已的小插曲。話說愛德華王子（PrinceEdward）以英聯邦運動會副主席身份親臨澳洲打氣，警方特別派人貼身保護，免他受狗仔隊騷擾。怎料一名警員卻變身狗仔隊，進行保安檢查時偷拍愛德華下榻的酒店套房，被同僚發現阻止。警員事後道歉，要被調職，照片亦被沒收銷毀。而上周英女皇為運動會主持開幕禮時，一名女警突然走近她，儼如小fans舉機拍照。後果如何？又被調職了。<br> 法新社</p></body></html>
