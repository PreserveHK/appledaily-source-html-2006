<html><header><meta charset="utf-8"><title>超幼滑粉底夠貼面</title></header><body><h1>超幼滑粉底夠貼面</h1><p>粉底愈出愈刁鑽，最新NARSPowderFoundation就用新技術MicrospheresBubbles研製超輕盈幼滑粉粒子，令微細bubbles能吸附着粉粒子與空氣，讓粉質輕盈幼滑，帶來貼服效果。加上具SPF12及PA++防曬系數，可預防雀斑、皺紋及減低肌膚提早老化。粉底採用全黑包裝，雙層隱藏式設計，將粉底及粉撲巧妙地置於上下間格，粉質不會因接觸到污垢油脂而糾結。你仲用緊舊年盒粉底？買過盒啦！<br><br>記者：馬靜兒<br>查詢：25233805</p></body></html>
