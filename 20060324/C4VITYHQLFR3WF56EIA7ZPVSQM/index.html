<html><header><meta charset="utf-8"><title>Yumiko拍MV升任副導</title></header><body><h1>Yumiko拍MV升任副導</h1><p>鄭希怡（Yumiko）日前拍攝新歌《當玫瑰遇上真愛》ＭＶ，為配合歌詞套用數套電影的情節，Yumiko遂向導演提出以黑白片形式拍攝，希望營造出五、六十年代早期電影的感覺，導演聽後除接納她的意見外，更讓Yumiko充當副導，還鼓勵她下次可向公司提出由她自導自演。</p><p>設計服飾</p><p>除了在拍攝上加入意見，Yumiko更擔任服裝設計，由服裝至頭飾都一手包辦，原來她對五、六十年代的服裝甚感興趣，心目中已有個理想形象，雖然拍攝前滿有壓力，但出來的效果獲工作人員稱讚，令她開心不已。<br> 撰文：羅慧敏</p></body></html>
