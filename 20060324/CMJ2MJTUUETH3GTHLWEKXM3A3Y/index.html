<html><header><meta charset="utf-8"><title>新牌仔「跨區」練習　跟住巴士操車最穩陣</title></header><body><h1>新牌仔「跨區」練習　跟住巴士操車最穩陣</h1><p>愛車的朋友丙終於考到車牌，花了萬多兩萬元買下一部二手車，話要操吓車享受駕駛樂趣咁，可惜他是個路盲，左諗右度都諗唔掂去邊度操車。<br>考到車牌想即刻開車去遊車河，是每個新牌仔最想做的事，但在此之前，不如先找一個擁有夠多路面經驗的朋友一同出發，在屋企附近的路走數圈，因為這些路段是自己最熟悉，唔怕行錯路，又可以熟習一下座駕的性能，接着可跟隨巴士線來一個「跨區」練習，連呢個Step都熟習咗的話，就可以自己一個人試試去遠一點喇。<br><br>記者：鄭達基</p></body></html>
