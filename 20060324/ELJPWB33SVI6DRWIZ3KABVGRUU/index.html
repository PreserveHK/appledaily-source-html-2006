<html><header><meta charset="utf-8"><title>車仔班主潮搞花生騷</title></header><body><h1>車仔班主潮搞花生騷</h1><p>英超球會車路士班主、前俄羅斯油王阿巴莫域治（RomanAbramovich），平時打扮樸素，不時還滿面鬚根，原來也是一名潮人，緊貼時裝潮流。但他偏愛「國產貨」，新歡是俄羅斯時裝界新秀西馬切夫（DenisSimachev）的設計。為幫同鄉又好、替自己造勢又好，阿巴莫域治將贊助西馬切夫下月在車路士主場──史丹福橋球場舉行時裝表演，展出秋冬新裝，包括一件印有阿巴莫域治型仔照的T恤，旁邊有俄文寫着「我的快樂全賴你的成功」，真巴閉！<br> 英國《每日電訊報》</p></body></html>
