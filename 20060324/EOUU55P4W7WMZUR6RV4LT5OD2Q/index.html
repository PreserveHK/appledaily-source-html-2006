<html><header><meta charset="utf-8"><title>賴斯是大浣熊？</title></header><body><h1>賴斯是大浣熊？</h1><p>禍從口出。美國聖路易斯（St.Louis）電台主持人勒尼漢（DaveLenihan）就因一時口快闖出禍來，連飯碗也不保，皆因他犯了美國人的大忌──種族歧視，而得罪的人更是國務卿賴斯（CondoleezzaRice圖）。<br> 勒尼漢前天（周三）在節目中講及賴斯，說她是美式足球擁躉，認為她很適合接任美式足球聯盟（NFL）主席，「她愛足球，她是非洲裔美國人，是大浣熊（bigcoon，貶指黑人）。我的天！我十分、十分、十分抱歉。」再說多少句對不起也無補於事，電台主席隨即給他大信封。<br> 美聯社</p></body></html>
