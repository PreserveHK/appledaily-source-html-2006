<html><header><meta charset="utf-8"><title>瀨戶、米倉登陸明珠台爭產</title></header><body><h1>瀨戶、米倉登陸明珠台爭產</h1><p>無綫明珠台將於下周開始，逢周一晚九時三十五分推出由米倉涼子、高島禮子、瀨戶朝香和香椎由宇主演的日劇《女系家族》，《女》劇似現代版的《金枝慾孽》，講述幾個女角如何勾心鬥角，追求本身利益。<br> 《女》劇中，高島禮子、瀨戶朝香和香椎由宇飾演矢島家三姊妹，在父親去世後，為爭奪遺產而鬥個你死我活。</p><p>爆出情婦</p><p>米倉涼子則飾演毫無機心及內心善良的女性，是瀨戶父親的情婦，她懷有對方孩子，但因為未取得合法地位，以致繼承遺產資格被質疑，無意中捲入矢島家三姊妹爭產風波。<br> 撰文：林妃</p></body></html>
