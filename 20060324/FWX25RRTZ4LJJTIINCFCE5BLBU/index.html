<html><header><meta charset="utf-8"><title>房會通過嚴懲承辦商</title></header><body><h1>房會通過嚴懲承辦商</h1><p>【本報訊】房屋委員會投標小組委員會，昨通過一系列保障外判清潔及保安員權益措施。日後被定罪一次的承辦商，都會被終止合約或禁止投房委會合約五年，新措施五月一日起生效。</p><p>定罪一次即禁投標</p><p>新措施規定投標者在批標日期前十二個月內，在政府或私人合約中干犯《僱傭條例》或《僱員補償條例》等被定罪一次，又或被一個或以上的政府部門累積記滿三分，房委會就不會考慮其標書。<br> 此外，承辦商在三年內因違反一份或以上的政府合約而合共被記三分或以上，或承辦商在政府或私人合約因違反有關條例而被定罪一次或以上，會被剔除出投標名冊，最高為期五年。</p></body></html>
