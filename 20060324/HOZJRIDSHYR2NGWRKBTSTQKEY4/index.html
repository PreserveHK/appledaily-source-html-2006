<html><header><meta charset="utf-8"><title>拆蘇屋村利私人樓？</title></header><body><h1>拆蘇屋村利私人樓？</h1><p>房屋署噚日透露，計劃清拆有46年樓齡，舊到唔多住得人嘅蘇屋邨，消息一出，反應最大嘅唔係屋邨住戶，原來係地產代理，因為多咗好多商機。<br> 香港置業即刻話重建蘇屋邨，可以令呢區面貌一新，改善附近一帶物業嘅定位，賣價自然提高，會吸引買家入市。而市場有嘅成交都好自然同呢個消息拉上關係。<br> 香港置業高級營業經理林永鑫話，長沙灣昇悅居剛有成交，第3座高層D室，605呎，236萬售出，每呎3901元。房屋署就算真係重建蘇屋邨，都仲要搞幾年，𠵱家入市喺咪早咗啲呢？<br> </p></body></html>
