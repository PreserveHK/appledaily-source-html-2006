<html><header><meta charset="utf-8"><title>再五人疑染諾沃克病毒</title></header><body><h1>再五人疑染諾沃克病毒</h1><p>九龍醫院康復大樓一個康復科病房繼早前先後有六名女病人及四名病房職員腸胃炎及發燒後，該院發言人昨日表示，該病房再有五名七十至九十歲女病人出現相同症狀，其中一人對諾沃克病毒呈陽性反應，已被隔離治療，現時情況穩定。<br> 該院正為其他病人及職員進行病毒測試。該病房已暫停接收新症、病人出院及探病安排。<br> 此外，該院早前亦公布康復大樓一個內科病房先後有十一名女病人及兩名職員出現腸胃炎及發燒症狀，其中九人對諾沃克病毒呈陽性反應，該內科病房至昨日為止，已連續四天沒有新增個案，因此院方決定該病房恢復接收新症、病人出院及探病安排。</p></body></html>
