<html><header><meta charset="utf-8"><title>上市公司快訊<br>陳廷驊購沿海換股債<br></title></header><body><h1>上市公司快訊<br>陳廷驊購沿海換股債<br></h1><p>▲沿海綠色家園（1124）股價兩日狂升67.35%後，於周三申請停牌，該公司昨公布，向陳廷驊控制的南豐資源發行3000萬美元（2.34億港元）可換股債券，債券分兩批，將於1年及2年到期，各佔1500萬美元，兌換價同為每股0.4元，較停牌前0.82元折讓51.22%，債券若全部兌換，南豐將佔沿海擴大後股本21.75%，成為第二大股東，雙方將會進行合作。</p></body></html>
