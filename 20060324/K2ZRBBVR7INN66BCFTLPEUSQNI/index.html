<html><header><meta charset="utf-8"><title>聽Talk：免費漫畫研討會</title></header><body><h1>聽Talk：免費漫畫研討會</h1><p>「漫有引力」為本地漫畫勢力進行大檢視，利志達、林祥焜、麥家碧、尊子、歐陽應霽、黎達達榮等27位漫畫家各展覽不同風格作品，漫畫主題包羅萬有。今次「漫畫工地」研討會討論題目名為《我們都走在一起了》，演講者有利志達、尊子、歐陽應霽及小克等人，一齊探討本地非主流漫畫發展，對本地漫畫有興趣嘅朋友，或者有志投身漫畫工業嘅人士記得參與，免費咪執輸呀。</p><p>研討會《我們都走在一起了》<br> 日期：2006年3月25日<br> 時間：3:00pm-4:30pm<br> 地點：香港藝術中心4樓包氏畫廊<br> 查詢電話：28245307</p></body></html>
