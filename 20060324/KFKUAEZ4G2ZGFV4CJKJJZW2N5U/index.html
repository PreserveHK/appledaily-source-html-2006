<html><header><meta charset="utf-8"><title>概念新穎惟恐副作用</title></header><body><h1>概念新穎惟恐副作用</h1><p>對於有中國女孩獲德國醫生用她的胃部組織重建鼻子和臉容，香港整形外科醫學會副會長李天澤表示，這個概念新穎，但技術不算新，更不能跟去年法國婦人迪諾爾（IsabelleDinoire）的「換面」手術技術比較。<br> 他表示，不清楚該醫生手術詳細情況，估計他是以取出女孩胃部組織，然後鋪在鼻子位置上，重建她的皮膚部份。不過，李天澤認為以胃部組織重建未必最好，甚至可能不化算，因為這個手術涉及向女孩腹部開刀，可能會引起副作用。他說，以胃部組織重建鼻子很罕見，不明白該醫生為甚麼會那樣做。<br> 本報記者</p></body></html>
