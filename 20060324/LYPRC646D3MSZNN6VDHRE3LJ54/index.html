<html><header><meta charset="utf-8"><title>台鐵工人紅衣上吊</title></header><body><h1>台鐵工人紅衣上吊</h1><p>台灣南迴鐵路本月17日列車出軌事故中唯一身亡的台鐵眷屬陳紅琛，其丈夫李雙全昨日突然身穿紅衣在寓所外上吊身亡，並留下多封遺書，控訴遭當局誣陷，迫他走上絕路。</p><p>指當局誣陷他騙保險</p><p>李雙全的家人透露，李雙全因不堪喪妻之際，又被警方當作破壞路軌疑犯調查而自殺。他在遺書中多番指摘，當局故意向傳媒洩露案情，對他「未審先定罪」。<br> 警方則指，在台鐵任職售票員的李雙全，在過去兩年間曾與妻子三次乘搭南迴鐵路均遭遇意外，而兩人每次在事發前都會購買保金高達2,000萬元新台幣（470多萬港元）的意外保險，不排除有人故意製造意外事故，以圖騙取保險金。<br> 台灣《蘋果日報》</p></body></html>
