<html><header><meta charset="utf-8"><title>飛常情報：$16,900起坐郵輪遊地中海</title></header><body><h1>飛常情報：$16,900起坐郵輪遊地中海</h1><p>想坐郵輪舒舒服服遊覽各國，趁早報名價錢有優惠，好像登上排水量逾13萬噸、擁有攀石牆的郵輪「海洋航行者號」。七、八月期間，她將會暢遊地中海區的西班牙，巴塞隆拿上船，然後前往馬賽、羅馬、那不勒斯、馬爾他，最後再返回帕爾馬，八日七夜價錢$16,900起，包括瑞士航空來回經濟機票、7晚郵輪住宿及香港機場保安稅。確能大飽眼福。<br><br>記者：梁佩芬<br>查詢：23161308　(皇家加勒比國際郵輪)</p></body></html>
