<html><header><meta charset="utf-8"><title>日進口10年最勁</title></header><body><h1>日進口10年最勁</h1><p>【本報綜合報道】日本上月貿易盈餘收窄，反映油價上漲以及內部需求殷切，帶動進口值錄得接近10年以來最強勁升幅。該國上月出口亦加快增長。<br> 日本2月份貿易盈餘為9557億日圓（約640億港元），較去年同期的10.9萬億日圓收窄11.8%，並差過市場預期的1.08萬億日圓，但扭轉1月份錄得的5年來首個貿易赤字（3510億日圓）。<br> 上月進口值為4.8969萬億日圓，較去年同期增長30.2%，升幅主要來自入口石油和半導體產品；出口值5.8526萬億日圓，增幅加快至20.8%，其中以汽車和半導體配件出口額升得最快。兩項數字均高於市場預期。</p></body></html>
