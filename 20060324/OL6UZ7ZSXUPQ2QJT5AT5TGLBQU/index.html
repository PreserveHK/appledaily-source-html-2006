<html><header><meta charset="utf-8"><title>樓市快訊<br>貝沙灣兩年獲利370萬<br></title></header><body><h1>樓市快訊<br>貝沙灣兩年獲利370萬<br></h1><p>▲利嘉閣招佩貞表示，薄扶林貝沙灣2期8座高層A室，剛以1400萬元連車位成交，面積1702方呎，呎價8226元。原業主兩年多轉手勁賺370萬元。</p><p>會展單位1000萬轉售</p><p>▲屋之島吳君傑說，灣仔會議展覽中心3108室，1424方呎，剛以1000萬元轉售，呎價7022元，原業主04年9月每呎6000元買入，賺145萬元。<br> </p></body></html>
