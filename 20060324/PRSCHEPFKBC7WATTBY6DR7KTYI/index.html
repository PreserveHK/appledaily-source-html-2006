<html><header><meta charset="utf-8"><title>促增電力商加入輸電</title></header><body><h1>促增電力商加入輸電</h1><p>【本報訊】世界自然基金會與思匯研究所就電力市場第二階段諮詢文件提交意見書，批評文件未顧及能源市場與科技的轉變，又指政府應容許規模較細的電力生產商加入輸電網絡。</p><p>指政府未着力推動</p><p>世界自然基金會香港分會高級環境保護主任梁士倫指出，能源效益科技日新月異，世界各地都朝着這方向訂定政策，為消費者節省金錢之餘，也可以拓展新的營商空間，但政府的諮詢文件卻未見着力推動。<br> 兩團體均要求公眾有權參與討論輸電網絡及有關電力的決策，並建議成立公民能源委員，增加政策透明度。</p></body></html>
