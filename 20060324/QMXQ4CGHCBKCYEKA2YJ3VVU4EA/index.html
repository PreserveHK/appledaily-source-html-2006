<html><header><meta charset="utf-8"><title>張韶涵與男助手調笑</title></header><body><h1>張韶涵與男助手調笑</h1><p>【上海直擊】台灣小天后張韶涵日前到上海參與奧運宣傳活動，其後即與三男兩女工作人員到上海浦東機場，坐機抵港再轉機返高雄，但身形細細粒的她在機場內四圍逛，未有引起注意，故她可放下戒備，公然與男助手拍打嬉戲。<br> 當日下午近六時，化了淡妝、戴墨鏡的張韶涵身穿長褸及牛仔褲，偕眾人入閘後，便到一間餐廳閒坐打發時間，現場見她與一名年約二十多歲、穿深色冷衫的男工作人員十分投契，二人並肩而坐、雞啄唔斷，她說得興奮時，一時拍打對方肩頭，一時又對他怒目而視。<br> 相隔半個小時，張韶涵等人拉隊離場，該男工作人員沿途充任護花客，甚至陪她在免稅店挑選香水。<br> 採訪、攝影：娛樂突發組</p></body></html>
