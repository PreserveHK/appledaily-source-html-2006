<html><header><meta charset="utf-8"><title>謝安琪唔認似盧巧音</title></header><body><h1>謝安琪唔認似盧巧音</h1><p>盧巧音早前為一酒吧騷擔任表演嘉賓，當晚她悉心打扮，身穿金色珠片衫配喱士頭飾，還露出右手手腕的閃電紋身，本來盧巧音亦唱得相當興奮，豈料在演出中途，酒吧忽然發生警鐘誤鳴。</p><p>圈中人捧場</p><p>當晚崔建邦、張繼聰與藍奕邦等圈中人亦專誠到場支持，而盧巧音就邀請了謝安琪當特別嘉賓，與她合唱英文歌。其實去年謝安琪出道時，曾被指與盧巧音相似，這次二人合作，盧巧音也發覺對方的聲線及直接的個性與她酷似，反而謝安琪卻與她唱反調，認為只因自己出道時主唱歌曲較為搖滾，才令人產生錯覺。<br> 撰文：朱倬誼</p></body></html>
