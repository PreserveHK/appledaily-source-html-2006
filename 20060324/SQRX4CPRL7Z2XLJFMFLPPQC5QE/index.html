<html><header><meta charset="utf-8"><title>石屎剝落擊警控錯法團罪脫</title></header><body><h1>石屎剝落擊警控錯法團罪脫</h1><p>【本報訊】擲物狂徒去年初活躍尖沙嘴區，警員曾肇基於去年二月二十四日在漢口道漢口大廈對開指揮交通時，遭一塊從天而降面積兩乘四吋的石屎擊中頭顱，當場血流披面暈倒。警方事後沒有拘捕可疑人物，屋宇署人員檢查後發現大廈七樓外牆有石屎剝落，警方遂票控該大廈業主立案法團「疏於修葺，危及路人」，因檢控對象錯誤獲判罪脫。<br> 觀塘裁判法院特委裁判官陳潤棠在案件審結後表示，涉案大廈七樓的業主有維修外牆的責任，從法例上來看，他不認為控方正確選擇檢控的對象，故裁定被告法團罪名不成立，並獲判堂費。<br> 案件編號：KTS12184/05</p></body></html>
