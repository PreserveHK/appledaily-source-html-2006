<html><header><meta charset="utf-8"><title>資本策略配股予對沖基金</title></header><body><h1>資本策略配股予對沖基金</h1><p>▲資本策略（497）宣布，以先舊後新方式配售4500萬股予對沖基金PMACapitalManagement、美資基金Oasis及其他獨立投資者，配售價每股1.31元，較停牌前1.43元折讓8.39%，集資淨額5825萬元將用作營運資金。完成後，鍾楚義、Stark、PMA、李澤楷及德祥企業（372）持股量將依次為31.73%、8.57%、5.31%、4.28%及7.5%。<br> </p></body></html>
