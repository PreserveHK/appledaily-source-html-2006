<html><header><meta charset="utf-8"><title>洛杉磯空氣全美最差</title></header><body><h1>洛杉磯空氣全美最差</h1><p>美國聯邦環保署公布的全國空氣品質黑名單，顯示紐約州在五十個州中空氣污染最嚴重，加州則緊隨其後。如以地區而言，洛杉磯的空氣質素最糟。<br> 報告指出嚴重的空氣污染可以導致人類患上肺癌或血癌，在紐約州，每一百萬人中有六十八人可能因吸入過多的污染空氣而罹患癌症；至於加州是每一百萬人中有六十六人。如以地區而言，洛杉磯的比率是每一百萬人有九十三人，這比率較全美平均值四十一點五人高出一倍。</p></body></html>
