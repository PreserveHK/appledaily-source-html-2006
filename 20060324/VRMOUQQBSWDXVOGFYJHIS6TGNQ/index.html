<html><header><meta charset="utf-8"><title>林嘉欣浪蕩英倫</title></header><body><h1>林嘉欣浪蕩英倫</h1><p>林嘉欣和有線主持潘若瑩早前為有線娛樂台到英國倫敦拍攝《活得很滋味》特輯，在北美長大的嘉欣一直很喜歡倫敦，所以她在年前拍攝完《戀之風景》後亦曾到當地流浪了一星期。嘉欣說：「因為我鍾意影相，呢度有咁多歷史遺迹，真係好值得遊覽，所以我當時只係孭住個背囊，放下明星嘅包袱獨自流浪，感覺好特別。」</p><p>草原騎馬</p><p>今次拍攝特輯，嘉欣會在草原上騎馬，雖然她曾經有騎馬經驗，但她當日騎上馬背時仍覺得十分緊張，幸好嘉欣所騎的馬兒十分乖巧，沒有嚇親林嘉欣呢<br> 撰文：駱華齡</p></body></html>
