<html><header><meta charset="utf-8"><title>話你知：擅闖路軌　可判監六個月</title></header><body><h1>話你知：擅闖路軌　可判監六個月</h1><p>根據九鐵附例，任何人士未經許可擅入路軌範圍，均屬違法，一經定罪，最高可判罰款五千元及監禁六個月。<br> 有人因為要追車而跳下路軌是比較罕見，過往擅闖路軌的原因多是乘客掉下物品於路軌中，一時心急跳下撿拾；亦曾有人因去錯月台，貪方便跳下路軌欲跑往對面月台肇禍。<br> 東鐵客運總經理甄紹璋指闖進路軌是非常危險的舉動，呼籲市民切勿妄為，有需要時應向職員求助。</p></body></html>
