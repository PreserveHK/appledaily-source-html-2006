<html><header><meta charset="utf-8"><title>黃坤入主招商廸辰</title></header><body><h1>黃坤入主招商廸辰</h1><p>▲招商廸辰（632）宣布，以每股0.01元向東方明珠主席黃坤旗下的東日發展，發行40億股新股，另向其發行3000萬元的2年期可換股票據，年息4厘，行使價0.01元，較停牌前0.031元折讓67.74%。招商廸辰亦向東日授予一項認股權，東日有權在2年內動用1000萬元認購其10億股新股。若東日全數行使票據及認股權，黃坤合共斥資8000萬元入主招商廸辰，佔擴大後股本59.5%。<br> </p></body></html>
