<html><header><meta charset="utf-8"><title>火炭工廈回報16厘</title></header><body><h1>火炭工廈回報16厘</h1><p>近年各區嘅廠廈可謂默默起革命，間唔中就有幾單大手獲利成交，賺得嘅比率仲唔少得過豪宅貴價樓㖭。<br> 其實回歸前香港工業樓都曾經熱炒過好多年，點知工業北移加上經濟轉型，買少見少嘅用家，根本用唔晒市場上大批廠房，冇人吼自然大跌價，有啲仲平到你唔信，好似中原張志傑報料，火炭華聯工業中心，B座一連5個廠房，總面積7577呎，啱啱由長線投資者用200萬買入。大家冇睇錯，每呎只需264蚊。<br> 張志傑補充，同區廠房市價普遍都係300蚊呎，呢個價真係平到笑，而市值租金則大概三個半一呎，租得出嘅話，回報有16厘，都咪話唔和味。<br> </p></body></html>
