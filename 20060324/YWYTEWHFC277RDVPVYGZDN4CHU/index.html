<html><header><meta charset="utf-8"><title>阿牛渴望紅館開騷</title></header><body><h1>阿牛渴望紅館開騷</h1><p>近年不論殿堂級實力歌手，或者入行短短一兩年的新人，都相繼於紅館開騷。今次來港宣傳新碟《桃花朵朵開》的陳慶祥（阿牛），入住紅館旁邊的酒店，望着紅館，阿牛說：「好恨喺度開演唱會，真係恨到死。」</p><p>做嘉賓唔夠喉</p><p>以往阿牛踏足紅館舞台均是擔任嘉賓獻唱一兩首歌，完全不夠喉，他覺得紅館讓歌手擁有一種特別的滿足感，能夠於紅館開騷正代表歌手踏上高峯的標記。<br> 隨年紀長大兼已為人父，阿牛表示對紅館開騷不像以往般焦急及衝動，現在他覺得能夠舉行演唱會是一種緣份，現時最重要的是做好自己的音樂，然後再靜待高峯的標記來臨。<br> 採訪、攝影：馬建華<br> 場地提供：都會海逸酒店</p></body></html>
