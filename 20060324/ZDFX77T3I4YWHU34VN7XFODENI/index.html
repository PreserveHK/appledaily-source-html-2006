<html><header><meta charset="utf-8"><title>葉璇開工搵老竇</title></header><body><h1>葉璇開工搵老竇</h1><p>葉璇、羅家英、謝賢（四哥）、金燕玲和張文慈等，昨日在奧海城為亞視新劇《情陷夜中環2》拍攝外景。<br> 眾演員首日開工便要由凌晨六時開始，大家前晚都做足準備，以便今日以最佳狀態上陣，問到四哥可要一早睡覺休息，他前晚在電話中打趣說：「我咁後生，使乜喎！」<br> 劇情講述羅家英、金燕玲和長女張文慈早年移居香港，跟幼女葉璇失散，最後兩夫婦終機緣巧合下尋回葉璇，一家四口在港與世叔伯四哥茶敍。葉璇因為要扮演新移民，昨日一身MKlook造型上陣，她說：「好開心可以同家英哥同金燕玲切磋演技。」<br> 採訪：比華利<br> 攝影：陳偉權</p></body></html>
