<html><header><meta charset="utf-8"><title>雲南逃婚首例走佬新郎罰6萬</title></header><body><h1>雲南逃婚首例走佬新郎罰6萬</h1><p>新娘打扮得漂漂亮亮在家等着新郎的迎娶，親朋好友也在喜筵上等着見證婚禮，然而新郎當天竟娶了別的女人！本周二（二十一日），昆明市中級法院對首例逃婚案作出判決，以侵犯名譽權判逃婚男子賠償女方損失一萬多元，另賠精神撫慰金五萬元。<br> 車姓新娘與何姓新郎都是呈貢縣大漁鄉人。兩人雖未正式登記結婚，但已依當地婚俗訂婚並過禮。去年四月六日，女家按原計劃準備了五十桌婚筵席。然而何某某卻將他的另一女友迎娶回家。車某某一家大怒，將他告上法庭。<br> 雲南《都市時報》</p></body></html>
