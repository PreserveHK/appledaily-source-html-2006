<html><header><meta charset="utf-8"><title>好租客帶挈舖價猛升</title></header><body><h1>好租客帶挈舖價猛升</h1><p>銅鑼灣一線舖密密炒，兆安李太揸咗20年嘅波斯富街63號藝視眼鏡地舖，舊年年尾由陳姓買家用6280萬接咗，唔夠半年，又傳出啱啱以6800萬轉咗手，買家係近排緋聞纏身嘅前市政局主席梁定邦，原來佢喺地產市場都有唔少投資。<br> 呢個舖850呎，最新造價8萬銀一呎，同舊年尾比升值8%。<br> 聽講個舖咁搶手，皆因業主搵咗個靚租客，係名牌鐘錶公司，月租26萬，貴過藝視六成幾，回報有四厘六，喺銅鑼灣一線舖嚟講，算係咁啦。</p></body></html>
