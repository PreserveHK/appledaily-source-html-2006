<html><header><meta charset="utf-8"><title>買靚金：金光閃閃WinniethePooh</title></header><body><h1>買靚金：金光閃閃WinniethePooh</h1><p>小熊維尼一直深受大人細路歡迎，周生生為慶祝小熊維尼誕生80周年，推出一系列紀念版首飾，當中的18K金琺瑯製紅色T恤形吊飾，上刻WinniethePooh及80周年紀念字樣，款式可愛一啲都唔娘。此外，全球獨一無二2呎高、體重接近300両的足金小熊維尼亦會輪流到訪各周生生分店，小熊維尼Fans萬勿錯過。<br><br>記者：陸伊琳<br>查詢：周生生客戶服務熱線21923123</p></body></html>
