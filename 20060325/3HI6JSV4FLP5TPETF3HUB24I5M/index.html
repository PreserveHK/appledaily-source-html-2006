<html><header><meta charset="utf-8"><title>逾200件戲服</title></header><body><h1>逾200件戲服</h1><p>《歌聲魅影》於本年一月中在台灣公演六十八場，大獲好評，在台灣公演期間，劇團動員大量人力物力，務求更臻完美。工作人員透露由於每晚演出需動用二百多套戲服，故此單是負責處理戲服的工作人員亦多達十六名，還需每星期清洗戲服一次，而且不能乾洗，只能用濕海綿輕輕洗刷戲服。</p><p>做足防潮措施</p><p>除了戲服之外，每場演出均需要用上近百個假髮。由於所有假髮由真髮織成，故清洗工序與真髮相同。此外，由於香港天氣比較潮濕，容易令假髮失去彈力，所以來港演出時更需做足防潮功夫。</p></body></html>
