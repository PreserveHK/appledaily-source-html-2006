<html><header><meta charset="utf-8"><title>跳樓擱簷篷男子不治</title></header><body><h1>跳樓擱簷篷男子不治</h1><p>【本報訊】昨晨十一時許，六十六歲不良於行姓陳男子登上荃灣海壩街安樂樓七樓天台，棄下柺杖爬越圍欄跳下，擱在二樓外牆簷篷，頭部重傷及身體多處骨折。消防員趕至拯救，事主仍然清醒（圖），他向警員表示自己跳樓自殺，消防員用鋼梯救下事主，吸引大批市民圍觀。<br> 事主送院搶救至下午一時證實不治，警員調查發現事主患有高血壓及痛風等多項疾病，懷疑他因病厭世自殺，並無可疑。<br> 黃學潤攝</p></body></html>
