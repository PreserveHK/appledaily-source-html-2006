<html><header><meta charset="utf-8"><title>深海魚含Omega-3</title></header><body><h1>深海魚含Omega-3</h1><p>Omega-3脂肪酸屬於多元不飽和脂肪，不少深海魚都含Omega-3。這種脂肪酸能夠增加體內的「高密度脂蛋白」（HDL）（即好的膽固醇），減少「低密度脂蛋白」（LDL）（即壞的膽固醇）積聚在血管壁，從而減少患上心臟病的機會。<br> Omega-3也可預防血塊形成，減低阻塞血管的風險，因此有人會透過服食深海魚油丸來攝取Omega-3。不過，有研究指攝取過量Omega-3可能會影響凝血功能，容易引致流血不止，因此將要動手術的人，或本身正服用抗血凝藥物的病人均不宜服用深海魚油丸。<br> 《蘋果》資料室</p></body></html>
