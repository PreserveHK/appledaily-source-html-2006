<html><header><meta charset="utf-8"><title>美禁售類鹽酸麻黃素感冒藥</title></header><body><h1>美禁售類鹽酸麻黃素感冒藥</h1><p>【本報訊】美國宣布將於九月三十日前，禁止藥房出售含類鹽酸麻黃素（Pseudoephedrine）的治療感冒及過敏藥的非處方成藥。本港衞生署表示，感冒藥含類鹽酸麻黃素十分普遍，但法例要求由藥劑師指導下才可售賣，有足夠監管，毋須作修訂。<br> 香港醫院藥劑師學會教育資源中心教育項目總監崔俊明指出，麻黃素可抑制食慾，美國有人把感冒藥當減肥藥，更試過服食過量致死，所以才禁售。香港買減肥藥並不難，無人會食感冒藥去減肥。他估計本港有三成感冒藥含麻黃素，美國若禁售，藥廠可以其他成份取代麻黃素，對市民影響不大。</p></body></html>
