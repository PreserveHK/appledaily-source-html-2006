<html><header><meta charset="utf-8"><title>陳惠敏涉醉駕撞單車漢</title></header><body><h1>陳惠敏涉醉駕撞單車漢</h1><p>【本報訊】六十二歲武打影星陳惠敏（圖），涉嫌早前在西貢超標三倍醉駕車輛，撞到一輛單車，令騎單車男子受傷，其後又不顧而去。陳惠敏昨日在九龍城法院否認四項控罪，由於其代表律師未到庭，案件押後至本月二十八日再提訊，陳聲稱要返內地拍戲故要求押後但被拒，現准以五千元保釋外出。<br> 控罪四項包括不小心駕駛、醉駕、發生交通意外後沒有停車及沒有報案，指被告陳惠敏於去年十月十日，在西貢公路與慶徑石路交界不小心駕駛及體內酒精含量超標近三倍，交通意外後使李祖鵬受傷及單車損壞，被告沒有停車及沒有盡快報案。<br> 案件編號：KCCC1862/06</p></body></html>
