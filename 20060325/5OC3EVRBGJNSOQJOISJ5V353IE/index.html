<html><header><meta charset="utf-8"><title>　　名人講道德經 - 李八方</title></header><body><h1>　　名人講道德經 - 李八方</h1><p>粉嶺蓬瀛仙館下個月舉辦道德經分享會，主講嘅三位都係名人，包括大福證券集團董事總經理黃紹開、作家兼電台節目主持岑逸飛、中原集團主席施永青，三位唔單止對道德經有深入認識，仲將裏面嘅哲理同智慧融入生活之中，下月二號由黃紹開講道德經投資之道，岑逸飛十六號會講道德經應世之道，三十號由施永青主講道德經人生之道，地點喺中央圖書館，市民可以免費入場，但每場只設二百九十個位，有興趣嘅市民可以朝九至下午五點半，打電話26768637，向范小姐留位，先到先得。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
