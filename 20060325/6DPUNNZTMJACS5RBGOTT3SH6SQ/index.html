<html><header><meta charset="utf-8"><title>醫管局開源或增收費</title></header><body><h1>醫管局開源或增收費</h1><p>【本報訊】醫院管理局主席胡定旭昨日出席「世界防癆日」開幕典禮後表示，醫管局正積極研究開源措施，不排除增加醫療收費，但仍在研究加費幅度及加費以外的開源方法。<br> 胡定旭聲稱，「加費最重要係希望減低急症室濫用嘅情況」，並強調會設立安全網照顧貧窮及有需要人士，確保不會「有人因為無錢無得睇醫生，或者因為有病而睇到傾家蕩產。」</p><p>每年六千結核新症</p><p>另外，衞生福利及食物局局長周一嶽在活動上致辭時指，本港每年約有六千多宗結核病新症個案，提醒市民留意防癆資訊，預防結核病。</p></body></html>
