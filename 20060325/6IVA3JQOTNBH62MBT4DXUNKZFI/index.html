<html><header><meta charset="utf-8"><title>男生涉劫的士司機</title></header><body><h1>男生涉劫的士司機</h1><p>【本報訊】三名學生涉嫌假扮的士乘客，伺機偷去司機錢包，被警方拘捕，昨日在觀塘裁判法院提訊，同被控一項盜竊罪，案件押後至四月二十一日，待警方繼續調查及諮詢律政司指示，控方可能修訂或加控其他罪名，三人獲准以現金五百元保釋外出。<br> 三名被告十五歲至十七歲，均為學生，三人被指今年一月八日康雅苑對面，偷竊一個手袋、現金一千元、一部手提電話、充電器、七條鎖匙及一隻手錶，總值二千四百五十元。<br> 案件編號：KTCC1864/06</p></body></html>
