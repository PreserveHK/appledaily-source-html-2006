<html><header><meta charset="utf-8"><title>新貨速遞：食世盃熱出Cameron女裝鞋</title></header><body><h1>新貨速遞：食世盃熱出Cameron女裝鞋</h1><p>REPLAY春季推出的Cameron女裝鞋食世界盃熱潮，在鞋外側加上「10號」字樣，其中一款更起用巴西主色黃配藍，全真皮透孔設計令鞋身透氣度大增，着得舒服，連不是球迷的Isabella亦喜愛這款設計，更在鞋身加上珠珠，成為獨一無二的Cameron鞋。<br><br>記者：陸伊琳　攝影：伍慶泉<br>售賣點：CATALOG（31481182）<br>地址：觀塘apmLevel1L1-12店</p></body></html>
