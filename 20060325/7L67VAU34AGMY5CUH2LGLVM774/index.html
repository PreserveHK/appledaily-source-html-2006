<html><header><meta charset="utf-8"><title>陳沛嘉自認電腦白癡</title></header><body><h1>陳沛嘉自認電腦白癡</h1><p>模特兒陳沛嘉前晚在中環OperaGallery欣賞「藝術名家作品之旅」展覽，場中展出總值二千萬美元（約一億五千多萬港元）的珍品。</p><p>自小學書法</p><p>陳沛嘉凝神觀看畢加索名作《煙斗》，她說：「我爹哋好注重我哋嘅字體，由細個開始已經教我用毛筆寫字，所以𠵱家我都會親筆寫信同寫卡畀朋友。雖然生活喺現代，但係就好似仲活喺古代咁，我係標準電腦白癡，男友（彭文堅）就係我部萬能電腦啦，除咗電腦，我衣食住行都靠晒佢哋啦。」問她這麼依賴男友，是否非君不嫁？她說：「咁結婚又係另外一回事嚟。」<br> 採訪、攝影：DebbieLum</p></body></html>
