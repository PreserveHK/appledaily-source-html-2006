<html><header><meta charset="utf-8"><title>獄中行房「搞出人命」</title></header><body><h1>獄中行房「搞出人命」</h1><p>城市人為口奔馳，天天累得半死，跟另一半好好談話的精力都未必有，哪及前南斯拉夫軍方參謀長帕夫科維奇（NebojsaPavkovic）有心有力有閒情。<br> 五十八歲的他，去年六月被拘留於荷蘭海牙國際戰爭罪行法庭期間，「領正牌」在「愛房」與二十六歲女友享用囚犯「行房權」，就此「搞出人命」，本周第五次做老竇。<br> 更加羨煞旁人的是，帕夫科維奇么女出生當天，還同時榮陞外公──一名女兒亦誕女，雙喜臨門。涉嫌九八至九九年在科索沃帶領屠殺阿爾巴尼亞裔人的帕夫科維奇，目前正保釋候審，不用踎監，仲同時弄兒弄孫為樂，是否太過冇天理？<br> MSNBC網站</p></body></html>
