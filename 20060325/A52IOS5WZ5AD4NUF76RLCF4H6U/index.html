<html><header><meta charset="utf-8"><title>立足第二大唐人街</title></header><body><h1>立足第二大唐人街</h1><p>葉玉卿與丈夫胡兆明投資逾億開辦的國際銀行，坐落紐約皇后區法拉盛（Flushing）的緬街（MainStreet），法拉盛是美國有名的華人聚居處，堪稱紐約第二大唐人街，與曼哈頓相距不足十六公里，區內華裔眾多，主要是來自內地及台灣的移民。</p><p>胡兆明物業</p><p>近三十年來法拉盛的發展一直停滯不前，直至經歷○一年9.11恐怖襲擊後，該區才開始蓬勃起來，華人創業者不斷湧現，大型商場商舖林立，為當地華裔移民創造許多就業機會。<br> 而國際銀行所在的置地大廈（LandmarkBuilding），乃胡兆明擁有的物業，前身是一間酒樓。</p></body></html>
