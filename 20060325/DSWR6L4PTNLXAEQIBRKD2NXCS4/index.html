<html><header><meta charset="utf-8"><title>新界　慧景軒換樓客入市</title></header><body><h1>新界　慧景軒換樓客入市</h1><p>▲利嘉閣陳偉倫表示，一名天水圍嘉湖山莊兩房單位業主細屋換大屋，剛以190萬元購入同區慧景軒2座中層E室，面積901方呎，3房間隔，呎價2109元。原業主於03年以130萬元向發展商購入，轉手勁賺60萬元，升值達46.2%。</p><p>駿景園2伙售出</p><p>▲香港置業余倫鋒指出，沙田駿景園近日連錄得兩宗成交，其中5座中層B室，715方呎，以383萬元成交，呎價5357元。同座高層E室，1620方呎，最近亦以1010萬元易手，呎價6235元。兩單位均由用家購入。</p></body></html>
