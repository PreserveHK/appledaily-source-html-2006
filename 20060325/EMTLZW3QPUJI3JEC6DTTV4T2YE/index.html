<html><header><meta charset="utf-8"><title>魅影愛上小歌女</title></header><body><h1>魅影愛上小歌女</h1><p>《歌》劇由音樂劇大師韋伯改編成音樂劇，故事發生在一八七○年，一班劇團的演員在巴黎歌劇院排練，女主角突然辭演，由Christine頂上。Christine一直獲得神秘老師Phantom指導，演出時即技驚四座，當晚有份欣賞演出的Raoul更認得Christine就是他青梅竹馬的好朋友。<br> 其後Phantom要求劇團的經理讓Christine擔任另一套劇的女主角，更威脅他若不順從便會有悲劇發生。經理不理，未幾劇院即發生混亂，Christine與Raoul逃到歌劇院屋頂，互相表白愛意。Phantom偷聽到兩人對話，覺得被Christine背叛……。</p></body></html>
