<html><header><meta charset="utf-8"><title>部份法改報告書政府少理</title></header><body><h1>部份法改報告書政府少理</h1><p>法律改革委員會於八○年成立，負責研究由律政司司長或終審法院首席法官轉介有關香港法律改革的課題，至今已發表逾五十份報告書。香港記者協會副主席譚志強指出，過去十年來，法改會共發表五份涉及新聞自由的報告書，其中《規管截取通訊的活動》報告書演變成的《截取通訊條例》獲立法機關通過，但政府一直沒命令該條例生效。至於針對狗仔隊的《纏擾行為研究報告書》；建議成立「自律委員會」處理對報刊投訴的《侵犯私隱的民事責任》和《傳播媒介的侵犯私隱行為》報告書，發表後均未獲政府積極回應。</p></body></html>
