<html><header><meta charset="utf-8"><title>美聯總裁努力讀書</title></header><body><h1>美聯總裁努力讀書</h1><p>地產代理進修增值已經變成搵食嘅必要條件，唔好以為淨係前線至要讀書，其實唔少管理層都一樣努力向上，美聯工商舖行政總裁黃子華就係人辦。<br> 黃子華最近報讀由美聯大學堂同香港董事學會為高級管理層開辦嘅文憑課程，課程包括兩個必修科同六個自選科，佢已上完屬選修科嘅「企業發展策略成功七大要素」研討會，內容除管理知識外，仲有同銀行、傳媒及法律機構嘅高級行政人員交流。<br> 讀完呢科後，黃子華透露短期內會報讀其他科目，一定要攞到張文憑為止。</p></body></html>
