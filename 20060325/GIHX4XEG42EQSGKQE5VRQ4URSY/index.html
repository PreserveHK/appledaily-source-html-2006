<html><header><meta charset="utf-8"><title>陳裘大准取回原審訟費</title></header><body><h1>陳裘大准取回原審訟費</h1><p>【本報訊】歌星陳奕迅父親、房屋署前總屋宇裝備工程師陳裘大涉嫌貪污案，今年一月上訴得直，發還重審，代表陳裘大的律師昨日在高等法院申請領取原審及上訴的訟費，基於控方沒有提出反對，陳裘大獲判取回原審時訟費，但因上訴時，控方及上訴人均有輸贏，故判雙方各自付訟費。<br> 上訴庭在今年一月的裁決中指出，控方有需要披露廉署總廉署主任楊恩德的醉酒駕駛案底及曾接受紀律聆訊，並批評廉署人員在處理披露案底的做法混亂，但確信廉署人員並非立心不良及故意隱瞞，加上原審法官在引導陪審團犯錯，對陳裘大辯稱有數錢習慣所作不公平的評論，故判他上訴得直。<br> 案件編號：CACC26/04</p></body></html>
