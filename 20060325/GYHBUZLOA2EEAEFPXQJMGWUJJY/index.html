<html><header><meta charset="utf-8"><title>狂人自批「好落後」</title></header><body><h1>狂人自批「好落後」</h1><p>狂人無論幾狂幾獨裁，孤立得耐都頂唔住。利比亞領袖卡達菲（MoammarGadhafi圖），本周訪問美國紐約向兩國學者講話，不吐狂言，而是罕有的自我批判──「我哋中東社會好落後！」<br> 卡達菲又說，利比亞人「政治同社會心態不接受改變」；至於為何中東國家常要鐵腕對付異見人士，他認為是由於中東的反對派，跟「先進國家」相當不同。「我哋中東國家嘅反對派，用爆炸、行刺、殺人嚟爭取──呢啲咪就叫落後囉。」<br> 「狂人」是否想話「一句講晒，我哋落後又唔得改變，你理唔到咁多㗎嘞」？<br> 美聯社</p></body></html>
