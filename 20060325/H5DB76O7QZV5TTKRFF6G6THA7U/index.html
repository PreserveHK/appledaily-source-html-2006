<html><header><meta charset="utf-8"><title>拼字賽提升英語能力</title></header><body><h1>拼字賽提升英語能力</h1><p>【本報訊】逾一百二十名香港專業教育學院學生昨齊集沙田分校，參與長達八個小時的「Scrabble聯校拼字大賽」。冠軍隊伍隊員暨單局拼字王蔡慧宜表示，自上月底，每天放學後均留校與組員練習拼字，「有次試過由三點練到十點」，但過程樂此不疲，「好享受，改善咗英文，仲學識好多以前唔會用嘅生字」；比賽負責導師陳保龍亦說：「之前見到啲學生成日攞住本英文字典、電子辭典喺到查，佢哋對英文嘅興趣提高咗好多。」</p></body></html>
