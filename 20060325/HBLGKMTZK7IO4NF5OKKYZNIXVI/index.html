<html><header><meta charset="utf-8"><title>拍賣當代藝術品</title></header><body><h1>拍賣當代藝術品</h1><p>【本報訊】香港蘇富比將於下月八日在灣仔會展舉行春季中國當代藝術品拍賣，集合八十七位藝術家共一百三十三件拍品，總估價達四千七百萬元至六千七百萬元。今次拍賣會力推以卡通作品為主的藝術家，包括張洹的《我的紐約》，估價十六萬元至二十四萬元，尹朝陽的《紅旗》，估價一百萬元至一百五十萬元。<br> 至於現代大師級的拍品則有林風眠的《荷塘》，估價三百萬元至五百萬元；常玉的《花中君子》（圖），估價五百萬元至七百萬元。<br> 黃建通攝</p></body></html>
