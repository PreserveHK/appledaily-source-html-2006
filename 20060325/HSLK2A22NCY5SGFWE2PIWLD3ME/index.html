<html><header><meta charset="utf-8"><title>精叻卿卿洗盡鉛華</title></header><body><h1>精叻卿卿洗盡鉛華</h1><p>現年三十九歲的葉玉卿，聖母玫瑰中學畢業後進軍娛樂圈，八五年參選第一屆亞洲小姐，同時獲選為季軍、性格小姐及健美小姐。之後她在亞視浮沉六年，九一年毅然以性感形象進軍影壇，拍攝首部處女露點作《情不自禁》，從此事業扶搖直上，一年後更推出首張唱片《擋不住的風情》，騷味十足。<br> 葉玉卿入行後曾與張立基、伍衞國、髮型師Boffy及拿督羅樹聲拍拖，至九六年嫁給美籍華僑富商胡兆明後，便息影定居紐約，洗盡鉛華相夫教子，九九年夫婦更以過千萬港元買下紐約長島一間二十四萬呎的古堡豪宅，成為一時佳話。</p></body></html>
