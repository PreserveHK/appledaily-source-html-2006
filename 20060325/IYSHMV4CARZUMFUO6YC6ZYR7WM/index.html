<html><header><meta charset="utf-8"><title>金牌記者有個未了願</title></header><body><h1>金牌記者有個未了願</h1><p>美國哥倫比亞廣播公司（CBS）金牌記者華萊士（MikeWallace圖）上周宣布今春退休，淡出《六十分鐘時事雜誌》，可他還有個未了願，就是訪問總統喬治布殊。甘迺迪（JohnF.Kennedy）以降的美國總統，個個都讓華萊士訪問過，惟獨喬治布殊上任五年──「我哋連手都未握過！」華萊士說。<br> 其實華萊士曾多次要求訪問喬治布殊，幾個月前剛問過，但白宮次次「sayno」，原因是否跟華萊士曾斥白宮做事「偷偷摸摸收收埋埋」有關？不得而知，但不可不知的是，華萊士曾被譽為「騙子惡棍見到都怕怕」的人……<br> 美聯社</p></body></html>
