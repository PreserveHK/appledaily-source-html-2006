<html><header><meta charset="utf-8"><title>黃耀明讀錯學校</title></header><body><h1>黃耀明讀錯學校</h1><p>黃耀明、林嘉欣和歐陽應霽昨日出席在灣仔演藝學院舉行的香港兆基創意書院記者會，三人均表示對全港首間提供全面創意教育的直資中學於九月開校而感到高興。<br> 明哥表示遺憾自己的成長年代沒有有創意學校，他說：「小學畢業之後被派咗去間工業學校，讀金工、木工、繪圖同揸鐵尺完全唔啱我，屋企人就覺得可以為將來做建築師鋪路，我其實鍾意歷史同語文呢類科目，結果會考除咗英文之外幾乎衰晒，呢間學校起碼畀學生多一個選擇。」</p><p>嘉欣分享心得</p><p>林嘉欣被問到可會在學校擔任客席講師？她說：「我入行前淨係做過教英文嘅家庭老師，我諗冇資格教人，但係分享拍戲嘅心得都可以嘅。」<br> 採訪、攝影：卓美娟</p></body></html>
