<html><header><meta charset="utf-8"><title>林志玲閃縮捧言承旭</title></header><body><h1>林志玲閃縮捧言承旭</h1><p>台灣偶像組合F4前晚在紅館繼續演出第二場的演唱會，成員之一的周渝民（仔仔）就有女友徐熙媛（大S）由台灣來港昅實，另一成員言承旭當然亦不執輸，其緋聞女友林志玲原來也來了香港，並事先張揚會去捧場。</p><p>坐後排睇騷</p><p>據知情人士透露，林志玲是從秘密通道進入場館，並坐在後排觀看，靜靜地支持緋聞男友，而仔仔女友大S前晚亦十分神秘地於紅館側邊門入場。<br> 此外，除了吳建豪外，其餘三子在近八點步出紅館後台拜神，祈求演出順利，百多位守候的歌迷一見偶像即刻歡呼尖叫，並獲偶像們揮手回應，十分高興。<br> 採訪：駱華齡<br> 攝影：陳慧安</p></body></html>
