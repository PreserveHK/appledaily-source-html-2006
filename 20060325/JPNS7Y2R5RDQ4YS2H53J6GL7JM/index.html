<html><header><meta charset="utf-8"><title>過癮巴士：個人專用空調</title></header><body><h1>過癮巴士：個人專用空調</h1><p>收到一個電郵，題目是「最新汽車個人空調」，咁特別？立即開來看看，吓，原來是每個巴士乘客都有一把專用扇，好熱呀，自己撥喇。睇完大笑之餘，各位讀者也要認真想想，作為駕駛者，應該對道路負上一點責任。<br>好像這樣的巴士，才是真正的環保汽車。夏天到了，上了高速公路，不妨關上冷氣，打開車窗，學他們一樣慳一點油，享受清風。汽車冷氣清清涼涼，但發出的熱氣，叫路人難受。順帶一提，春天潮濕，汽車冷氣風口容易出現霉味，表示冷氣系統可能發霉，清除方法很簡單，找一個陽光普照的日子，將車在太陽下曬二十分鐘，再打開所有車門，開盡風扇吹十分鐘，霉味便會減少。<br><br>記者：伍旋卓</p></body></html>
