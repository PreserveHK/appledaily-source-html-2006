<html><header><meta charset="utf-8"><title>京人均擁0.97手機</title></header><body><h1>京人均擁0.97手機</h1><p>據統計，截至去年底，北京的手幾用戶達到1,470萬戶，平均百人擁有手機97部。此外，全市已累計發行銀行卡5,410萬張，較上一年增長14.66%，按市常住人口1,538萬人計算，平均每人擁有3.52張銀行卡。<br> 北京市資訊化工辦公室官員朱炎表示，全市家庭擁有電腦數為458萬台，每百人的家庭電腦擁有量為30.7台，其中，上網電腦數達到276萬台，平均每百人擁有上網電腦數為18.5台，平均每百名網民的上網電腦數為64.5台。另外，北京市的網民數有428萬，比二○○○年增加120多萬人，佔總人口的比例為27.8%，網民比例位居全國第一位。<br> 《北京晨報》</p></body></html>
