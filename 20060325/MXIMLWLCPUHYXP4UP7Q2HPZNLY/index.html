<html><header><meta charset="utf-8"><title>胡兆明獲選傑出企業家</title></header><body><h1>胡兆明獲選傑出企業家</h1><p>美國華裔富商胡兆明（Jeffrey），九五年於大西洋城邂逅香港影星葉玉卿，隨即展開熱烈追求，二人在一個多月後公開戀情，九六年於紐約註冊結婚，現育有一女兩子。<br> 有指葉玉卿旺夫益子，二人結婚後胡在美經營的生意愈做愈大，旗下超市連鎖店由八間擴展至二十多間，生意更愈做愈多，包括萬昌龍貿易公司、地產、酒店、飲食、旅遊及銀行等。他○三年成為美國一家上市公司主席，○四年更獲選為傑出亞裔企業家。</p></body></html>
