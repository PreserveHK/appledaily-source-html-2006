<html><header><meta charset="utf-8"><title>宜參加一條龍旅程</title></header><body><h1>宜參加一條龍旅程</h1><p>香港旅遊業議會主席何麖霆承認，客人並非在同一間旅行社購買接駁機票，出現類似情況會「較難搞」。<br> 他說：「其他旅行社控制唔到郵輪航程會唔會取消，要佢承擔損失亦唔公道。而且旅客買機票嗰陣亦要留心附帶條款，票價愈平限制愈多，如果機票唔准延期或者退票，旅客就要承擔有關風險。」<br> 何麖霆建議，欲參加海外郵輪旅程旅客，最穩妥是參加連接駁機票的郵輪團，一條龍的方式，即使航程取消，損失亦可減至最低。<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
