<html><header><meta charset="utf-8"><title>少林「童子拜佛」禪功柔拳逾10式</title></header><body><h1>少林「童子拜佛」禪功柔拳逾10式</h1><p>童子拜佛是少林禪功柔拳的一個招式。這一式的要求是：全身站直，兩腳微開與肩同寬；同時，兩手向兩側向上、向內、向下合十胸前。掌心相對，掌指向上；目視前方。全套柔拳還包括懷中抱月、推出雙掌、收回抱月、轉身掠手、推如蘭形等十多個招式。<br> 少林禪功講究練武是修禪的一種法門，它是動中求靜，外練手、眼、身，而專注一境，以達心空、意空、萬念盡空的境界。<br> 禪與拳同出一氣之源，互為因果，又互為依托，禪中有拳理，拳中有禪機。既可防身自衞，又可強身健體。</p></body></html>
