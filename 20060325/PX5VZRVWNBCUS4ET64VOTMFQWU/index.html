<html><header><meta charset="utf-8"><title>造福全身癱瘓者　咬神奇奶嘴上網</title></header><body><h1>造福全身癱瘓者　咬神奇奶嘴上網</h1><p>全身癱瘓人士如果想上網可以怎麼做？答案是只要咬着奶嘴與摩斯密碼結合而成的「神奇奶嘴」，配合一條機械手臂，就可以輕輕鬆鬆上網。<br> 台灣成功大學電機系教授羅錦興與多名專家，最近發明了一種「嘴控文書輸入系統」。羅錦興將摩斯密碼編寫成鍵盤及滑鼠適用的符碼。使全身癱瘓者只需口含內有彈簧片的「神奇奶嘴」，或咬或放就可發出特定訊息，傳送到電腦後轉換成文字。<br> 由於奶嘴放在機械手臂上，使用者只需對準超音波偵測器操控，在毋須協助下可自行使用。<br> 這項發明將免費提供給有需要的人士，由羅錦興等人提供維修服務，目前已有十多名殘障者受惠。<br> 台灣《聯合報》</p></body></html>
