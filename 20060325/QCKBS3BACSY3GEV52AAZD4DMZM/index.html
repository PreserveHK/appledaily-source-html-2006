<html><header><meta charset="utf-8"><title>存錢送金幣搶客</title></header><body><h1>存錢送金幣搶客</h1><p>葉玉卿丈夫胡兆明在美國紐約法拉盛區開設的國際銀行（UIB），要在全美近九千間銀行中奠定地位，爭取客戶，當然要諗計吸引市民光顧，故除了刊登報章廣告外，UIB更破天荒玩全年無休，營業時間更超長，由上午八時至晚上八時，打破一般銀行營業時間早上八時至下午三時或四時及逢周日休息的慣例。</p><p>999足金</p><p>此外，客戶若開設二萬美元（約十五萬六千港元）以上的一年定期存款戶口，即可獲贈999足金熊貓金幣，金幣重量視乎存款數目而定，開個人支票賬戶亦有利息，務求以送禮搶客。</p></body></html>
