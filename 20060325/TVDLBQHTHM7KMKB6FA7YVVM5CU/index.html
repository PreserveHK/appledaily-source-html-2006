<html><header><meta charset="utf-8"><title>少女不治家屬告醫管局</title></header><body><h1>少女不治家屬告醫管局</h1><p>【本報訊】一名十八歲少女疑接受聲帶手術後不治，家屬認為是醫院方面疏忽導致，遂於昨日入稟區域法院，向醫管局追討賠償。<br> 據死者親屬透露，死者三年前因聲帶問題，前往伊利沙伯醫院求醫並接受手術，一個多星期後死亡。<br> 原告人為石美珍（譯音），昨日於入稟狀指死者陳敏婷（譯音）於○三年四月七日至二十二日期間，在伊利沙伯醫院接受手術後，懷疑因院方或其僱員疏忽或失誤，導致陳死亡，原告人根據《致命意外條例》向醫管局追討賠償。<br> 案件編號：DCPI487/06</p></body></html>
