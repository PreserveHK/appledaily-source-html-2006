<html><header><meta charset="utf-8"><title>卡斯特羅日日燒底褲</title></header><body><h1>卡斯特羅日日燒底褲</h1><p>古巴領袖卡斯特羅（FidelCastro圖）的前保鑣爆舊老細秘聞，拉開這個共產國家領袖的神秘內褲──抱歉，應該是面紗。據逃離古巴已七年的費爾南德斯（DelfinFernandez）說，「大鬍子」原來非常「乾淨」，內衣褲絕不穿兩次，每次脫下的都一把火燒掉！「大鬍子」並非有麻瘋，而是有被害妄想症，深怕遭人暗殺，連洗衣粉都驚有人「做手腳」，所以內衣褲絕不洗完再穿。「大鬍子」也深愛西班牙一種特色美食，費爾南德斯就曾被派往西班牙買回總值1,400英鎊的高級黑腳豬火腿。<br> 英國《每日電訊報》</p></body></html>
