<html><header><meta charset="utf-8"><title>慧豪閣連天台單位抵買</title></header><body><h1>慧豪閣連天台單位抵買</h1><p>近年樓市獨旺豪宅，三房以上嘅大單位亦特別吃香，所謂嘅特色戶，即連平台、連天台，又或者相連、複式等，一律成為炒賣焦點，幾貴都有人落搭，尤其係一啲位處豪宅區嘅樓，特色單位有價有市。<br> 美聯黎志強報料，西半山慧豪閣1座頂層A室，面積817方呎，連埋個497方呎天台，啱啱就由同區換樓客以705萬元買入，每呎8629蚊，比起分層單位平均價高18%。<br> 個單位擁有180度維港海景，又有半山區名氣同埋靚校網優勢，都係八九千蚊一呎，而嗰啲要用望遠鏡先睇到維港嘅工廠區或舊區新盤特色戶，吓吓都話過萬蚊呎，你會覺得班發展商真係搶得就搶。</p></body></html>
