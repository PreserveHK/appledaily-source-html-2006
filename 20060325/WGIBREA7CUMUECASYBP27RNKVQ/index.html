<html><header><meta charset="utf-8"><title>Karl年近七旬創意無限</title></header><body><h1>Karl年近七旬創意無限</h1><p>被譽為有三個腦、三對手的超級名師KarlLagerfeld，身兼CHANEL、Fendi及自己品牌的總設計師，卻能分別為三個品牌創造出不同的風格特色，昨晚在邵氏影城舉行的CHANEL大騷。Karl為德國人，現年六十八歲，生於漢堡，十四歲移居巴黎，是現今世上最舉足輕重的設計師。Karl近年最為人談論的事件，是他對DiorHomme設計師HediSlimane的設計很欣賞，為了能穿上對方的纖窄服裝，Karl爺更不惜減肥四十磅，意志力驚人。</p></body></html>
