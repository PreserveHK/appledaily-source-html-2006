<html><header><meta charset="utf-8"><title>港置資訊站有飛來蜢</title></header><body><h1>港置資訊站有飛來蜢</h1><p>旺區地舖係各大代理行必爭嘅據點，人流旺，生客自然多，做成生意機會亦大增，好似香港置業咁，佢哋喺將軍澳地鐵站內開咗個資訊旗艦店，雖然唔算係正式分行，但都有員工駐守，向途人簡介吓區內樓盤資訊。<br> 港置董事王品弟表示，早兩日有個阿太，約咗人喺將軍澳站等，得閒冇事做，走咗入港置間資訊店度，問吓問吓、傾吓傾吓，竟然跟咗個經紀，去大角嘴君滙港，重買咗層359萬蚊嘅樓。<br> 港置呢個經紀把口一定「朗」過油，咁樣都搞得掂個阿太跨區買樓。</p></body></html>
