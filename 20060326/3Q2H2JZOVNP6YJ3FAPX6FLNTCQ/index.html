<html><header><meta charset="utf-8"><title>義工獎鼓勵市民參與</title></header><body><h1>義工獎鼓勵市民參與</h1><p>由義務工作發展局主辦、香港電台及路訊通協辦，去年年底首度推出的「香港傑出義工獎」，目的是表揚義工對社會的出色成就，並藉此鼓勵更多人積極參與義務工作。<br> 是項選舉於去年七月至九月中接受提名，發展局共接獲四百份提名表格。經大會甄選及評審委員會會見後，選出五位傑出義工及五位優秀義工。南叔獲北大香港校友會助學基金會副會長提名，順利獲選為優秀義工。<br> <br> 暖流熱線<br> 電話：29908688<br> 傳真：23702192<br> 電郵：adfund@appledaily.com<br> 網址： http://www.charity.atnext.com </p></body></html>
