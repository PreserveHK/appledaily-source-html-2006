<html><header><meta charset="utf-8"><title>14歲前不需負刑責</title></header><body><h1>14歲前不需負刑責</h1><p>按內地《刑法》第十七條規定，未成年人刑事責任年齡分三個階段：一是完全不負刑事責任年齡階段，即未滿十四周歲的人實施了任何危害社會的行為，不管危害後果的嚴重程度，情節惡劣程度，都不需負刑事責任。</p><p>16歲以下僅對8大罪負刑責</p><p>二是相對負刑事責任年齡階段。第十七條第二款規定：「已滿十四周歲不滿十六周歲的人，犯故意殺人、故意傷害致人重傷或者死亡、強姦、搶劫、販賣毒品、放火、爆炸、投毒罪的，應當負刑事責任。」即除上述八大犯罪以外的行為，均不需負刑責。<br> 三是完全負刑事責任的年齡階段，是指已滿十六周歲不滿十八周歲的年齡段。不過，他們可獲「從輕或者減輕處罰」。</p></body></html>
