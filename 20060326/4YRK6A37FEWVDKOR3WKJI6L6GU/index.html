<html><header><meta charset="utf-8"><title>捐錢啦：捐錢幫狗仔貓仔拍月曆</title></header><body><h1>捐錢啦：捐錢幫狗仔貓仔拍月曆</h1><p>想養可愛貓仔狗仔唔一定要畀錢買，去愛護動物協會領養一樣得。𠵱家協會已經着手搞2007年月曆，月曆主角當然係一眾等被領養的貓仔狗仔，不過協會經費有限需要你幫手，捐$300喇，狗仔貓仔的可愛神態將躍然紙上，變相增加牠們被人領養的機會，你仲可以率先得到這個2007年月曆㖭。<br><br>查詢電話：22325543<br>查詢網址：http://www.spca.org.hk</p></body></html>
