<html><header><meta charset="utf-8"><title>警尋失蹤四年男子</title></header><body><h1>警尋失蹤四年男子</h1><p>【本報訊】警方呼籲市民協助找尋一名失蹤接近四年男子陳錦添，現年四十三歲的陳錦添於二○○二年七月離開紅磡新柳街寓所，自此與家人失去聯絡。據知事主與家人一直甚少聯絡，其家人於二○○四年八月十三日決定報警。根據警方資料，陳錦添（圖）身高一點七五米、瘦身材、長面及蓄黑短髮，本身患有精神病，警方呼籲任何知道陳錦添下落人士致電27612394向西九龍警區失蹤人口組提供資料。<br> 警方提供圖片</p></body></html>
