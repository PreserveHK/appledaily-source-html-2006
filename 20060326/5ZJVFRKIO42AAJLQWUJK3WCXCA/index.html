<html><header><meta charset="utf-8"><title>葉翠翠着和服遮掩平胸</title></header><body><h1>葉翠翠着和服遮掩平胸</h1><p>自參選港姐以來一直被取笑平胸的葉翠翠，前晚偕陸詩韻和林莉出席明珠台於銅鑼灣世貿中心舉行的《女系家族》宣傳活動，三人穿上傳統和服現身，在台上摺紙鶴。葉翠翠接受訪問時，自爆膊頭和腰間均做了手腳，她說：「我膊頭同腰墊咗毛巾，因為膊頭唔夠橫。」問葉翠翠胸部又是否要加墊時，她說：「包到咁實，唔使啦！件和服好緊，搞到我好似呼吸唔到好辛苦，真係怕暈低。」</p><p>佩服日本女性</p><p>前晚葉翠翠穿和服時需三人服侍，並花了半小時才完成，她表示佩服日本女性穿和服後，仍可抹地做家務，而在過往她所穿的民族服裝中，最喜歡的是韓國明成皇后服飾。<br> 採訪、攝影：王崇穎</p></body></html>
