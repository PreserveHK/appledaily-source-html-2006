<html><header><meta charset="utf-8"><title>宜家回收歐洲兩嬰兒床</title></header><body><h1>宜家回收歐洲兩嬰兒床</h1><p>【本報訊】上月宜家傢俬一款嬰兒床在英國發生兩歲童被夾頭窒息死亡意外，英國《每日電訊報》報道，宜家日前宣布，回收全歐洲兩款名為「TASSA」及「SNIGLAR」的嬰兒床。</p><p>床架黏合不正確</p><p>宜家發現，該兩款問題嬰兒床在製造過程中，部份床架黏合不正確，或不符合歐洲的安全標準，雖暫未有收到發生意外的報告，但為安全起見決定回收。兩款嬰兒床由波蘭製造，產品編號為15333。<br> 本港宜家傢俬接受本報查詢時表示，本港有出售同款的「SNIGLAR」嬰兒床，但由羅馬尼亞製造，毋須回收。</p></body></html>
