<html><header><meta charset="utf-8"><title>呼應和諧社會建設</title></header><body><h1>呼應和諧社會建設</h1><p>內地慈善家排行榜在前年首次推出，以「誰是中國最慷慨的人」為賣點，由中國社會工作協會主辦，公益時報社、企業公民委員會共同編製，但在幕後力挺活動、擔任指導的則是國務院民政部。由於呼應中共總書記胡錦濤提出的「建設和諧社會」的要求，這個民間排行榜愈來愈有官方色彩。<br> 主辦機構表示，慈善家排行榜的資料來源主要有六大途徑：民政部門提供的個人捐贈資料；各公益機構提供的接受捐贈資料；捐贈者自己提供的捐贈資料；國家稅務部門的個人捐贈免稅資料；各種公開媒體報道的捐贈資料、公益時報和企業公民委員會公益檔案資料等。</p></body></html>
