<html><header><meta charset="utf-8"><title>居民要求裝窗花保幼兒</title></header><body><h1>居民要求裝窗花保幼兒</h1><p>【本報訊】東涌逸東邨過去三年內有三宗墮樓死亡事件，當中涉及幼兒。工聯會一項調查顯示，九成受訪逸東邨住戶認為應該為窗戶安裝窗花，保障孩童安全。</p><p>3年3宗墮樓</p><p>工聯會本月訪問了近四百多名逸東邨居民，調查發現，九成的受訪住戶，認同需要安裝窗花，保障家居及兒童安全。<br> 由於該邨三年內有三宗墮樓死亡事件，當中涉及幼兒，四成的受訪者憂慮會再有類似事件發生，近五成人更擔心兒童的安全，工聯會要求房署立即為邨內各樓層及電梯大堂安裝窗花。</p></body></html>
