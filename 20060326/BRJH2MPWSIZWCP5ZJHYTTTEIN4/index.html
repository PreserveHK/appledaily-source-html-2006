<html><header><meta charset="utf-8"><title>邵氏影城變P場</title></header><body><h1>邵氏影城變P場</h1><p>位於將軍澳的新邵氏影城，由邵氏於○五年耗資十三億元興建，影城佔地約五公頃，今年落成後，是全球擁有先進電影數碼製作和後期製作設施的影城之一。影城內有九座廠房，但因近年電影市道滑落，影城至今仍未作拍戲之用，反而上月軒尼斯就選在影城的五號錄影廠，舉行黃耀明最愛法國DJParty。<br> 至於原有的邵氏影城，由人稱六叔的邵逸夫於六五年在清水灣興建，當年的影城佔地一百萬平方英呎，有十二個現代化攝影棚、辦公大樓、宿舍、餐廳、銀行、馬房、十多萬件道具等，全盛時期，邵氏王國拍片超過一千部以上，其後六叔轉向電視業發展，清水灣影城亦於八○年代出租。</p></body></html>
