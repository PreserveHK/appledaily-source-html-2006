<html><header><meta charset="utf-8"><title>寂寞喜兒搵狗陪</title></header><body><h1>寂寞喜兒搵狗陪</h1><p>早前有報道指陳輝虹與女友林憶蓮愛女李喜兒的關係欠佳，指陳輝虹和憶蓮母女在去年除夕同遊日本札幌時，雙方互不瞅睬，甚少交流。<br> 雖然陳輝虹事後大力否認，但以前他經常做柴可夫，親自接喜兒放學，上周卻未有見他出現學校，只得菲傭和司機接喜兒回家。</p><p>神情失落</p><p>喜兒現正於校風純樸、位於港島區的小學就讀，上周三下午約四時多，穿着校服的喜兒，半跑半跳地離開學校，準備上車返家，由於媽咪和陳輝虹均無現身，略帶失落的喜兒臨上車前見街上有途人拖狗經過，忍不住蹲下身子玩狗，玩了一會才肯隨菲傭上車回家。<br> 採訪、攝影：娛樂突發組</p></body></html>
