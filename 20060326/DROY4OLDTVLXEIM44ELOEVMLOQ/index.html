<html><header><meta charset="utf-8"><title>違保障資料例可判囚</title></header><body><h1>違保障資料例可判囚</h1><p>根據《個人資料私隱條例》規定，任何人士或機構在收集個人資料時，須遵守保障資料的原則，包括須獲當事人同意，訂明以合法及公平的方式收集個人資料，並訂明有關資料的準確性和用途，保存期間不得超過實際需要。同時，有關方面須採取保安措施保障有關資料，而當事人有權查閱及更正其個人資料。若有違上述原則，私隱專員會發出執行通知，如果有關方面仍不作改善，最高可被判罰款二萬五千元至五萬元不等，以及監禁兩年。</p></body></html>
