<html><header><meta charset="utf-8"><title>霧燈前黃後紅：紅光穿透力強黃光射程遠</title></header><body><h1>霧燈前黃後紅：紅光穿透力強黃光射程遠</h1><p>最近香港天氣回暖，提一提大家，霧中開車最緊要是開霧燈，不過有沒有留意到，大多數車的前方霧燈是黃色，而後方則是紅色。光波愈長，穿透力愈強，紅光最長，亮度不高，沒有照射功能，而黃光波長僅次紅光，但射程較遠，人眼晴對黃或綠色光線較敏感，為免令駕駛者混淆，汽車前方霧燈就用上黃光。購買外加的霧燈，最重要是留意防水是否夠好，因為霧燈安裝在車頭較低的位置，在雨季很易入水。<br>記者：伍旋卓</p><p>各色光的波長</p><p>紅光660nm<br> 黃光560nm<br> 綠光510nm<br> 青光490nm<br> 藍光475nm<br> 紫光430nm</p></body></html>
