<html><header><meta charset="utf-8"><title>Twins國語碟遇阻滯</title></header><body><h1>Twins國語碟遇阻滯</h1><p>前晚Twins在灣仔出席IFPI頒獎禮，更連奪十大銷量國語碟及廣東碟。</p><p>拒談中基情傷</p><p>兩人開心地表示今次得獎對未來推出國語碟更有信心，想不到為她們在台灣推出國語碟的時尚唱片老闆突然走佬，英皇唱片已表示不會影響Twins將推出的國語碟，他們會馬上派人洽談新公司。<br> 提到蔡卓妍（阿Sa）的緋聞男友鄭中基日前表示與楊千嬅一段情最痛，又稱他會結婚，阿Sa表示不回應，但她也謂自己是會結婚的人，她說：「將家庭管理得好，好難，唔係人人做到，後生時事業緊要，大個咗就家庭行先。」<br> 採訪：林妃</p></body></html>
