<html><header><meta charset="utf-8"><title>日外相辦公室禁帶手機</title></header><body><h1>日外相辦公室禁帶手機</h1><p>日本外相麻生太郎年初指，有外交官遭中國特工脅迫自殺，處處防範間諜滲透入日本的使館，最近他更擔心自己會成為間諜窺伺竊密的目標，下令禁止所有人帶手機進入他的辦公室。麻生下達的手機禁令，相當苛刻，不管是外務省的職員或訪客，一律無面畀。要進入他的辦公室或會客室，所有人都要先在他的秘書枱頭放下手機。據說他擔心說話會被手機錄下，至於麻生擔心自己衰口多，自爆國家機密，抑或口出狂言得罪，就不得而知。麻生向來愛放厥詞，曾公開要求日皇參拜供奉甲級戰犯的靖國神社，又說台灣是「國家」。<br> 美聯社</p></body></html>
