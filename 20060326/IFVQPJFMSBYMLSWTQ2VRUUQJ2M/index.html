<html><header><meta charset="utf-8"><title>衛署檢討殮房工作文化</title></header><body><h1>衛署檢討殮房工作文化</h1><p>【本報訊】衞生署副署長梁挺雄昨出席電台節目時表示，對於富山殮房認錯遺體事件中，死者黃放豪家人要求賠償，當局會積極研究賠償問題；他又承認，殮房的員工每月薪金有一萬多元，加上有七百元的厭惡性工作津貼，不能以工資低作為出錯的藉口，他承認殮房的工作及文化有需要改善之處，但法醫科服務屬政府的工作，難以外判予私營機構代辦。<br> 他又指要求事件中被指有過失的兩名殮房員工休假是較好的安排，當局已經將調查報告交給警方研究有否刑事成份，所以暫時停止公務員紀律程序。</p></body></html>
