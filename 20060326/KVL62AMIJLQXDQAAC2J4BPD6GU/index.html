<html><header><meta charset="utf-8"><title>江欣慈　拖男友配鎖</title></header><body><h1>江欣慈　拖男友配鎖</h1><p>江欣慈早前自資出碟後，甚少露面，當大家正在猜測她的近況時，原來伊人掛住拍拖！</p><p>默契盡現</p><p>日前江欣慈駕着其吉普車接載老外男友Rayder，由中環駛至跑馬地藍塘道，只見身穿便服的Rayder先到一間洗衣店拿取衣物，江欣慈則留在車上等候，後來二人又一同到一間配鎖匙的店舖。<br> 二人下車後與店員閒聊，似是查詢配匙事宜，逗留約一分鐘後，雙雙火速登車離去，其間行為甚顯默契，一派老夫老妻的模樣，看來江欣慈的好事近了。<br> 採訪、攝影：娛樂突發組</p></body></html>
