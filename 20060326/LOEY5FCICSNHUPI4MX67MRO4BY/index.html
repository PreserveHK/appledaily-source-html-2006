<html><header><meta charset="utf-8"><title>老布殊夫人明醒兒子</title></header><body><h1>老布殊夫人明醒兒子</h1><p>天下母親都疼錫兒子，美國前總統老布殊的夫人芭芭拉（BarbaraBush圖左二）當然不會例外，據說她捐錢幫助去年「卡特里娜」風災的受災兒童，但列出條件，指一定要幫襯兒子的公司。<br> 芭芭拉捐助的組織，是老公老布殊和另一前總統克林頓合設的「布殊──克林頓卡特里娜基金會」，據老布殊的手下說，芭芭拉希望幫助因風災走難到德州的兒童，希望在教育方面出點力，所以指明將捐款其中一部份，幫襯三仔尼爾（NeilBush）間公司「IgniteLearning」買教育用品。芭芭拉做善事之餘，又支持咗老公，仲「關照」埋個仔，一石三鳥，夠晒精打細算。<br> 美聯社</p></body></html>
