<html><header><meta charset="utf-8"><title>盧瑞盛病榻表示墮樓屬意外</title></header><body><h1>盧瑞盛病榻表示墮樓屬意外</h1><p>【本報訊】前晚在跑馬地寓所為取回窗外地毯失足墮樓受傷的亞洲電視前新聞主播盧瑞盛，昨日仍在瑪麗醫院留醫。他在病榻接受記者訪問時表示，事件純屬意外，但沒有詳述事件經過。他說：「若事件有特別，差人會繼續調查。」<br> 四十八歲的盧瑞盛，目前情況穩定，因左腳腳踭骨折，稍後要做手術。<br> 盧瑞盛是於前晚十時許，在跑馬地山村道一幢大廈的六樓寓所，攀上窗台擬將一張放在窗外冷氣機頂的地毯取回室內時，疑失重心跌出窗外，直墮大廈後巷地面，他雙腳、腰及臀部受傷，送院救治後情況穩定。記者昨中午到醫院探望他時，盧的數名親人相陪在病床側。</p></body></html>
