<html><header><meta charset="utf-8"><title>　　曾太董太植樹又碰頭 - 李八方</title></header><body><h1>　　曾太董太植樹又碰頭 - 李八方</h1><p>西貢北潭涌噚日舉行植樹日，解放軍駐港部隊派出一千名解放軍，同市民一齊植樹，為綠化香港出力。行政長官夫人曾鮑笑薇、植樹日籌備委員會主席董趙洪娉、中國人民解放軍駐港部隊司令王繼堂中將同外交部駐港特派員呂新華都有出席植樹日典禮，曾太同董太仲齊齊落手落腳種樹㖭。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
