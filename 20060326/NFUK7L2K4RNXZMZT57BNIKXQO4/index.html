<html><header><meta charset="utf-8"><title>保母車捱撞三童送院</title></header><body><h1>保母車捱撞三童送院</h1><p>【本報訊】一輛學校保母車，昨午一時接載一所小學的八名學童，沿九龍城公主道北行至亞皆老街交界處時，與一輛反方向沿窩打老道空載迎頭駛至的士發生碰撞。兩車相撞後，保母車右邊車身輕微損毀，車上三名年齡八至九歲女學童受驚不適，報警後獲送院檢驗。意外後，受傷學童的學校校長擔心學童傷勢，曾親自到場了解。五十九歲姓梁保母車司機及五十四歲姓葉的士司機酒精測試沒有飲酒，警方正調查意外原因。</p></body></html>
