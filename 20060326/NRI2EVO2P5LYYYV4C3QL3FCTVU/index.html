<html><header><meta charset="utf-8"><title>關仁隱事：排骨女星晒屎爆雞腸</title></header><body><h1>關仁隱事：排骨女星晒屎爆雞腸</h1><p>排骨女星早排識咗個外籍男友，正因為咁，佢以為自己啲英文好叻，開口埋口都同人講英文。有晚排骨女星去咗銅鑼灣耀華街蒲吧，其間佢用英文同侍應講要包「MarlboroMenthol」香煙，侍應問佢係要薄荷萬寶路定醇薄荷萬寶路，但排骨女星噏嚟噏去都噏唔出，只係重複又重複話要「MarlboroMenthol」，聽到個侍應𢱑晒頭，最後侍應問佢：「要薄荷萬寶路好冇？」排骨女星惟有火羅爆咁點點頭，真係攞嚟瘀。</p></body></html>
