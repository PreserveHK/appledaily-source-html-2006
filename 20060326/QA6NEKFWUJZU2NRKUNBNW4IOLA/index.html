<html><header><meta charset="utf-8"><title>小S補擺喜酒感觸下淚</title></header><body><h1>小S補擺喜酒感觸下淚</h1><p>徐熙娣（小S）和丈夫許雅鈞昨日在許雅鈞故鄉台東一家五星級酒店補擺喜酒。小S穿上紫色旗袍，展現美好身段。<br> 由於羅志祥（小豬）上次沒參加二人婚宴，所以昨日特別抽空到台東飲喜酒，並跟仔仔周渝民一樣送上十萬元台幣（約二萬四千港元）作賀禮；而保守估計，昨日筵開八十席的小S和許雅鈞，禮金約有二百四十萬港元。婚宴上又播出小S和夫婿認識到結婚產子片段，小S看後幾度感觸落淚。<br> 此外，前日徐媽媽在台東時與傳媒談到徐熙媛（大S）的男友周渝民（仔仔），她大讚仔仔由小男生變成小男人，是未來的劉德華，但如果要仔仔做女婿，徐媽媽只會給他七十分。	採訪、攝影：黎寶蘋</p></body></html>
