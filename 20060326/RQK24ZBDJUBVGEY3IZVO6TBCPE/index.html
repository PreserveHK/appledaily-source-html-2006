<html><header><meta charset="utf-8"><title>浸院引入新磁力共振儀</title></header><body><h1>浸院引入新磁力共振儀</h1><p>【本報訊】浸會醫院磁力共振掃描中心去年十一月投資四千萬，配備兩台現今最先進的磁力共振掃描系統（圖），該系統的掃描速度較高及影像較清晰，而且能掃描的身體部位更多。醫院主席鄭崇羔表示，區樹洪健康中心大樓現正重建，新的大樓將提供十萬多平方呎的空間，增加更多專科醫療中心及病床數目；四至六樓更擴建至十三間手術室，預計明年底完工。邵美珍樓五至六樓亦將擴建作病房用途，將使醫院病床由六百九十張增加至八百張。</p></body></html>
