<html><header><meta charset="utf-8"><title>小腿按摩器帶上機</title></header><body><h1>小腿按摩器帶上機</h1><p>搭過長途機的人，都知道屈坐狹窄座椅上，會因雙腳長時間沒伸展而腰痠背痛，更嚴重的還會引致經濟客位綜合症，出現深層靜脈血管栓塞的危機。日本電子產品生產商最近研製出一種小型按摩器，除可纏在小腿上進行按摩，更設有「血液循環改善」模式，可促進下肢血液循環，有助防止經濟客位綜合症。</p><p>防經濟位綜合症</p><p>日本精密測器推出的小型按摩器售9,240日圓（約610港元），可摺起來成為一個小圓筒，高僅12厘米，直徑7厘米，重200克，兩枚AA型電池就可以使用五小時。<br> 日經BP網</p></body></html>
