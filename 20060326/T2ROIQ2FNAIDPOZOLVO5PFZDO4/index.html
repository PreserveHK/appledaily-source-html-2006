<html><header><meta charset="utf-8"><title>Theme時裝王國97崩潰</title></header><body><h1>Theme時裝王國97崩潰</h1><p>八六年賴浣貞的母親孫光華與丈夫賴雁浪創辦時裝連鎖店Theme，以售賣白領時裝為主，當時Theme利用環球特許經營計劃，巔峯時期在歐、美、日及內地等開設近三百家分店，單單在港已有七十多間，時裝王國業務蒸蒸日上。<br> 九四年三商行旗下的Theme上市（現已改名榮暉國際），但時裝店業績卻一直停滯不前，直至九七年更陷入財政困境，兩年間零售生意額蝕近十億元，夫婦二人惟有將創立十多年的公司賣盤給達利，而賴雁浪更因未能償還一億元的債務而破產，現時Theme在香港的分店只得四間，分別設於中環、屯門、大埔及東涌。</p></body></html>
