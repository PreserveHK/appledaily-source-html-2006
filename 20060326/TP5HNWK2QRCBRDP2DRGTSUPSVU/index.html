<html><header><meta charset="utf-8"><title>初戀情急凍　20年結果</title></header><body><h1>初戀情急凍　20年結果</h1><p>林憶蓮與初戀情人陳輝虹早於八四年有過一段情，當時二人均任職商台DJ，日久生情墮入愛河，但戀情只維持六個月。其後憶蓮與陳輝虹各自結婚又離婚，二人同病相憐，加上當時憶蓮有意再戰樂壇，有指二人是在雲何婉薇（政協雲大棉媳婦）拉攏下再度擦出愛火，陳輝虹更為女友穿針引線，替她找來金牌經理人公司推出《本色》一碟，之後陳輝虹更於深水灣徑的青巒，以月租四萬元築起愛巢，與憶蓮和李喜兒共度三人新世界。</p></body></html>
