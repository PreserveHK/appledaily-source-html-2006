<html><header><meta charset="utf-8"><title>特製名車襯佳人</title></header><body><h1>特製名車襯佳人</h1><p>靚景與靚車是《本能2》的賣點之一，其中荷蘭精緻手工車廠Spyker的C8Laviolette雙座跑車，將首次在銀幕亮相。<br> 莎朗史東飾演的嘉芙蓮在電影開場，就駕駛這部原產於荷蘭，由專業技師以訂製材料手工製作的靚車。這部跑車除有玻璃車頂、鮮紅內裝外，更配有十九吋的Aeroblade鎂合金輪圈，其十副輪圈造型如同五對螺旋槳交叠而成（螺旋槳為Spyker的標誌），搭載可輸出400匹馬力的全鋁製AudiV8引擎，最高時速可達三百公里。</p></body></html>
