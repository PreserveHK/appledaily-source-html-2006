<html><header><meta charset="utf-8"><title>全球四分一車卡同一廠商製</title></header><body><h1>全球四分一車卡同一廠商製</h1><p>九廣東鐵列車是由英國著名火車製造商ALSTOM供應，該公司也是全球大型火車製造商之一，全球現有六十個國家採用ALSTOM的列車，以每列列車有九卡計算，全球每四卡列車，便有一卡是由ALSTOM生產，該公司更佔全球鐵路業務的百分之十八。<br> ALSTOM的前身MetroCammell於七十年代是火車製造商的表表者，MetroCammell當時是英國唯一火車生產商，英國鐵路公司（BritishRail）都由該公司一手包辦，而香港當年作為殖民地，地鐵和九鐵都選購ALSTOM列車。</p></body></html>
