<html><header><meta charset="utf-8"><title>資情識趣：乘UA送$800</title></header><body><h1>資情識趣：乘UA送$800</h1><p>去美國從來都要先交「買路錢」，簽證費$800無走雞。不過，美國聯合航空（UA）現推出優惠，只要通過指定的大新銀行分行，繳付美國簽證費用，就可獲得一張價值港幣800元的機票現金券。這項優惠即日生效至6月30日止，現金券行使有效期則至本年12月31日，可適用於聯合航空、Ted及聯航捷運的頭等、商務或經濟客艙。<br><br>記者：馮敏兒<br>查詢：28104888或www.unitedairlines.com.hk（聯合航空）</p></body></html>
