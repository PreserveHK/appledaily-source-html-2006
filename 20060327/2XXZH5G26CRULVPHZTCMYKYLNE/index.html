<html><header><meta charset="utf-8"><title>明天預告：三藩市PacificOrchidExposition</title></header><body><h1>明天預告：三藩市PacificOrchidExposition</h1><p>第54屆太平洋蘭花展（PacificOrchidExposition），上月在三藩市FortMasonCenter舉行，展覽吸引了不少蘭花狂熱愛好者和「初哥」到場參觀。蘭花一向給人高貴和有品味的感覺，不過其實蘭花並不昂貴，如果照顧得宜，蘭花更會長期開花，比購買其他鮮花作家居擺放更經濟實惠。</p></body></html>
