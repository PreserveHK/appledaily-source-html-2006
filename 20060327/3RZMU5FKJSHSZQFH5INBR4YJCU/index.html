<html><header><meta charset="utf-8"><title>吳浩康帶醉義唱</title></header><body><h1>吳浩康帶醉義唱</h1><p>吳浩康與周麗淇前晚應薛家燕之邀，擔任香港國際學校舉辦的慈善卡拉OK比賽表演嘉賓，為菲律賓的貧民籌款。</p><p>冇好男人滋潤</p><p>吳浩康到場時滿身酒味，他解釋說：「我表姐今日結婚，佢隊我飲咗兩杯香檳，跟住我就趕嚟幫手。」<br> 是次活動由家燕組細女策劃，家燕姐當然出錢又出力，並兼任比賽評判，她接受訪問時說：「我未知捐幾多，兩個嘉賓義務幫手，我生日時請埋佢哋嚟我party食飯囉。」問家燕姐可有想找個伴，她說：「睇吓點，我好多嘢做，我知有愛情係好啲，但好男人俾人訂晒。」<br> 採訪、攝影：王崇穎</p></body></html>
