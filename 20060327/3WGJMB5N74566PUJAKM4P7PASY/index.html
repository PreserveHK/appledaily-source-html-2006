<html><header><meta charset="utf-8"><title>日民間推「乒乓外交」</title></header><body><h1>日民間推「乒乓外交」</h1><p>下月六日是中美「乒乓外交」三十五周年紀念日，在北京隆重紀念之際，日本乒壇一批老將也發起新「乒乓外交」，將在本月底組團訪問北京，希望推動中日關係的改善。<br> 一九五六年，第23屆世界乒乓球錦標賽在日本東京舉行，中國乒乓球隊參賽，首次走上國際舞台，並為中日民間體育交流拉開序幕。此後，日本乒壇名將高橋浩、木村興治、松崎君代、關正子在中日一九七二年建交前，多次訪華。<br> 據報道，這批老將近期眼見中日關係降至冰點，甚為着急，因此在中國駐日大使館支持下，將組團訪華五日，以擴大民間交流。目前加盟中國乒超聯賽的日本著名球手福原愛也將參加活動。<br> 新華網</p></body></html>
