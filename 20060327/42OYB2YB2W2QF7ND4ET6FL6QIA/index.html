<html><header><meta charset="utf-8"><title>中西區嘉年華散發懷舊魅力</title></header><body><h1>中西區嘉年華散發懷舊魅力</h1><p>【本報訊】人力車是香港開埠以來唯一能夠保存至今的交通工具之一，中西區區議會旅遊事務暨推動本土經濟工作小組昨日在上環坊舉辦「中西區瑰寶之百載風華」嘉年華，吸引大批市民參觀。不少人排隊試坐人力車，體驗上世紀的風情，而參觀區內導賞團則最受歡迎。場內還展出數十件世紀初的生活用品，包括留聲機、風扇等。中西區區議會更印製了五萬本紀念小冊子介紹區內二十個古迹及景點。區議員甘乃威指，域多利監獄早前開放甚受市民歡迎，區議會將於下周商討中區警署建築群開放日的可能性。</p></body></html>
