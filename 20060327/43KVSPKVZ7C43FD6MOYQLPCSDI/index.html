<html><header><meta charset="utf-8"><title>少見多怪：美絕警車是流動報案室</title></header><body><h1>少見多怪：美絕警車是流動報案室</h1><p>收到一個電郵，嘩，我三十幾歲人，都未見過咁有型嘅女交通警察，一部綿羊仔，加頂Classic頭盔同白色水袖，型過時裝大師PaulSmith嘅設計，留意呢部偉士牌綿羊，前方有個方形揚聲器，可以發出「Be……Po……」嘅警號。另一部流動派出所，我們估計是改裝自當年嘅戰後福特豬籠車，只要泊埋一邊，打開個側門，開埋百頁窗，可以供報案、查詢及阻嚇作用，這部車曾在當年改成全座位版，變成第一代衝鋒車。<br><br>記者：伍旋卓</p></body></html>
