<html><header><meta charset="utf-8"><title>新貨推介：特級BB車符合人工力學</title></header><body><h1>新貨推介：特級BB車符合人工力學</h1><p>這款ChiccoC10.1的新型手推車採用光滑的橢圓形鋁管車架，創新的前輪驅動結構，有避震模式及使用腳踏式煞車設計，而且坐墊是模仿汽車座位以作配合，既適合嬰兒體形又符合人工力學原理。<br>適合初生至3歲小朋友，叠扭式手柄可調校8種不同位置，父母更易控制；又配有購物袋及雨篷，令家長及小朋友更加舒適方便。<br><br>售賣點：尖沙嘴海運大廈OTG10店<br>查詢︰23773369</p></body></html>
