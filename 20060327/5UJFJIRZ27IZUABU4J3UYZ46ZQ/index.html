<html><header><meta charset="utf-8"><title>向哥哥致敬音樂會</title></header><body><h1>向哥哥致敬音樂會</h1><p>4月1日（本周六）是哥哥張國榮三周年的死忌，亦是愚人節，無論是哥哥Fans或一般市民，相信回想起都唔會太開心。與其自己一個人諗起勾番起啲不快回憶，一班本地獨立樂手就專誠於當晚搞個致敬音樂會，包括monogel及inLove，他們以自己樂隊風格去演繹番哥哥的經典金曲，既可以有全新的體會，又可以一齊回味哥哥當年的精采樂韻。<br><br>記者：吳小明</p><p>日期：4月1日（本周六）<br> 時間：10pm<br> 地點：LOLL（銅鑼灣景隆街1號1/F）<br> 票價：$100（包一杯非酒精飲品）<br> 查詢：23962608</p></body></html>
