<html><header><meta charset="utf-8"><title>「港人好特別，嚇唔倒」</title></header><body><h1>「港人好特別，嚇唔倒」</h1><p>本港精神科醫生曾繁光表示，所謂「諾基亞恐懼症」其實不算是很特別的問題。<br> 曾繁光指出，凡是社會發生了些令人擔心的事，都會令群眾壓力增大，有些人多疑多慮，又或者個性易受影響，都可能會出現焦慮等心理問題，但除非受影響人士本身已有精神病傾向，焦慮壓力令他們病發，問題一般應該不會持續長時間。<br> 那麼有甚麼治療方法呢？曾繁光簡單一句：「暫時不用手機。」他指當有關憂慮淡化，焦慮就會消失，所以一般不需要特別治療。<br> 本港近期亦發生多宗洩露私隱事件，但曾繁光說以他所知沒有因而觸發恐懼症個案，「香港人好特別，呢啲嘢嚇佢唔倒。」<br> 本報記者</p></body></html>
