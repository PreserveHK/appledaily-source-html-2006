<html><header><meta charset="utf-8"><title>　　公民黨捐錢設上限 - 李八方</title></header><body><h1>　　公民黨捐錢設上限 - 李八方</h1><p>呢個世界冇水不行，搞政黨都係一樣，好似公民黨咁，網頁好多地方仲未有內容，但募款細節、原則同捐款表就已經整好晒兼有得下載。公民黨睇嚟幾樂觀，佢哋暫時將捐錢上限定做一百萬，如果邊位善長仁翁想捐多過一百萬，就一定要經黨中央批准。<br> 定到一百萬咁高，點都證明公民黨係相信，有大孖沙肯捐咁多。據八方所知，公民黨已經收到一筆六位數字捐款，但捐款人唔係姓李姓郭，而係某黨核心嘅屋企人，雖然六位數字好似好多，但搞黨又要租辦事處、又要請職員，都唔係燒得好耐。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
