<html><header><meta charset="utf-8"><title>膠袋燒毀釋放毒氣損健康</title></header><body><h1>膠袋燒毀釋放毒氣損健康</h1><p>膠袋是日常生活中不可缺少的物品，但原來它對人體及自然生態會造成極大傷害。地球之友環境事務經理朱漢強指，膠袋長埋在堆填區裏，過數百年也不會分解，所以對堆填區構成極大壓力。<br> 朱漢強又稱，政府有意引入焚化爐以紓緩接近飽和的堆填區，但膠袋經高溫處理會釋出致癌物二噁英，人體吸入後雖不會立即引起病變，但二噁英不易排出體外，長期吸入更會傷害肝臟及腎臟。<br> 此外，一些海洋生物如鯨魚及海龜等常誤以為膠袋是水母來用以果腹，當中有鯨魚及海龜的腸道因積聚太多膠袋，導致不能消化死亡。</p></body></html>
