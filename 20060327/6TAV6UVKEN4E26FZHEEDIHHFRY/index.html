<html><header><meta charset="utf-8"><title>認清邊度七日換機</title></header><body><h1>認清邊度七日換機</h1><p>行貨XBOX360不經不覺已開售一星期，銷售情況非常理想，各大百貨公司及玩具反斗城，以及不少遊戲店也已斷市。然而，大家在購買時不要掉以輕心，雖然Microsoft向玩家保證，在一星期內主機出現問題可更換新主機，但並非所有遊戲店也有換機服務！原因並非所有遊戲店也是經由Microsoft直接取機售賣，這樣便無法跟從Microsoft規矩作換機安排，所以在此奉勸將要購買XBOX360的玩家，盡可能在較大型及有良好商譽，以及XBOX360的官方認可遊戲店購買，才可以得到最大的保障。<br><br>文：打機鐵人</p></body></html>
