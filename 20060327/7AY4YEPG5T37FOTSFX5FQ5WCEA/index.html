<html><header><meta charset="utf-8"><title>Forevermark印記登陸京滬</title></header><body><h1>Forevermark印記登陸京滬</h1><p>為提升客戶的購買信心，DTC於04年9月，在本港推出Forevermark印記鑽石。<br> 所謂DTCForevermark其實是一個獨特的標誌，印在經過精挑細選的鑽石上，以保證顧客所購買的鑽石，屬於天然、未經加工處理的貨色。<br> 現時本港九家著名零售鑽飾店，例如周大福、周生生、點睛品、六福珠寶及TSL謝瑞麟等，均有銷售印上DTCForevermark的鑽飾；而今年第四季，此標記將登陸北京及上海。</p></body></html>
