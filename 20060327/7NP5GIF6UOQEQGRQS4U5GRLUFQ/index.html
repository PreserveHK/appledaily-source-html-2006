<html><header><meta charset="utf-8"><title>陳奕迅夫婦新婚笑呵呵</title></header><body><h1>陳奕迅夫婦新婚笑呵呵</h1><p>陳奕迅（Eason）與徐濠縈上周四新婚後，前晚二人與陳子聰何超儀夫婦、王合喜、黃偉文及一班友人到蘭桂坊飯聚，眾人於十一時左右離去，在德己笠街的便利店前等車。</p><p>主動說再見</p><p>當時Eason手提一個Chanel袋，站在熙來攘往的中環大街上，不少市民見到他們都興奮走近，並要求合照，突然街上變得相當熱鬧，Eason也面露微笑來者不拒，一一與歌迷合照，其間被問到是否再約朋友慶祝新婚，Eason夫婦都甚有默契地保持沉默，但二人上車時都主動與記者揮手說再見，可見心情不俗。	<br> 採訪：藍文浩　攝影：陳偉權</p></body></html>
