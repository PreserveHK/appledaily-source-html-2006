<html><header><meta charset="utf-8"><title>中移動幫華潤萬眾改名</title></header><body><h1>中移動幫華潤萬眾改名</h1><p>聯通為咗重新打造集團品牌，聽日會公布新標誌及品牌策略。<br> 無獨有偶，中移動亦有意改名，不過唔係佢哋自己改，而係幫去年用咗34億元收購嘅香港華潤萬眾改名。<br> 由於預計交易會喺聽日正式完成，佢哋已計劃喺今個星期四出嚟同大家講呢嗰好消息。據華華所知，董事長王建宙（圖）仲會親自現身，講吓收購對集團嘅意義同未來發展方向。<br> 中移動家吓喺國內31省提供移動通訊服務，都係統一用番中移動呢個名；收購萬眾之後，香港作為祖國嘅一部份，改埋做中移動呢個名都好正常啫。</p></body></html>
