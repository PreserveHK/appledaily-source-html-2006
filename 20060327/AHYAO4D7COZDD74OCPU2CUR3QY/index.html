<html><header><meta charset="utf-8"><title>新《METROID》韌力十足</title></header><body><h1>新《METROID》韌力十足</h1><p>經典遊戲是指一些歷久不衰，為人津津樂道的作品，而《MetroidPrime》便是當中之一，而在NDS上推出的新作《MetroidPrime:HuntersDS》同樣受到玩家注視，而售價亦由初到時$240提高至$270左右，買家仍大有人在。作為經典遊戲，《MetroidPrime》的吸引力實在不能忽視，而隨後推出的《俄羅斯方塊》，相信又會掀起另一波炒賣熱。<br><br>文：打機鐵人</p></body></html>
