<html><header><meta charset="utf-8"><title>一世抽佣難成立</title></header><body><h1>一世抽佣難成立</h1><p>鄭嘉穎被前音樂老師戴思聰要求履行十三年前簽下的「賣身契」，一生均要被對方抽總收入的百分之十作佣金，對於這份看來極不平等的合約是否有法律效力，記者昨日向黃國桐律師求證時，他在電話中說：「我從來冇聽過或見過有咁嘅合約，可以抽人一世佣金，其實鄭嘉穎可以單方面要求終止合約，如果對方要告佢毀約，咁就睇吓法庭點判，如果毀約成立，法庭一般會按佢現時收入去計算一個數目賠償畀對方，點可能有合約可以綁人哋一世嚟抽佣呢？」</p></body></html>
