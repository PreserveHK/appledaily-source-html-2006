<html><header><meta charset="utf-8"><title>SHIMMER選Extravaganza開專櫃</title></header><body><h1>SHIMMER選Extravaganza開專櫃</h1><p>專家話年輕人市場不容忽視，因此SHIMMER與潮流品牌集中營Extravaganza合作，於apm商場（已開）及新港中心分店（4月1日開幕）設化妝專櫃，為顧客提供專業的化妝指導。首個SHIMMER化妝專櫃的設計以黑色為主調，利用不同物料營造立體的層次感，非常搶眼。專櫃集合了「彩妝」及「護膚」兩大區域，而「護膚」區域更可讓顧客於選購化妝品的同時了解自己的膚質，還設有美肌飲料專櫃，外敷內服都有齊晒。<br><br>查詢　：25812666</p></body></html>
