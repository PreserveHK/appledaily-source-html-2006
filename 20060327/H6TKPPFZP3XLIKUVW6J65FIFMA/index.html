<html><header><meta charset="utf-8"><title>公安打公安網民心涼</title></header><body><h1>公安打公安網民心涼</h1><p>江蘇連雲港發生一宗公安打公安事件，六名公安、公務員在一家浴室包間被一批便衣及軍裝公安毆打，其間更有人拿槍指着對方的頭部。內地網民諷刺事件是「狗咬狗」。</p><p>表明身份遭槍指頭</p><p>事發在本月十六日，連雲港市灌南縣公安王建中等六人，打完籃球到浴室洗澡時，突有數名便裝及手持警槍的軍裝公安闖入，見人就打。王建中表示，當時雖表明警察身份，他及四名公安朋友仍遭對方「用槍頂住腦袋」、繼續毆打，直至對方檢查完警官證才停手。<br> 該批打人公安隸屬連雲港市公安局治安支隊，他們自稱當時正執行治安檢查。王建中曾要求解釋，但對方表示沒做錯。<br> 中國江蘇網</p></body></html>
