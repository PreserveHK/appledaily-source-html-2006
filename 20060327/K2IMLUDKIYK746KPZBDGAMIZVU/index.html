<html><header><meta charset="utf-8"><title>扮N6150電人搶錢</title></header><body><h1>扮N6150電人搶錢</h1><p>經常返國內玩就要小心！最近有網友留言，指一款外形甚似Nokia6150嘅電槍，曾經有人誤信以為係手機，結果慘遭電暈，身上財物當然冇一件可以留低！<br>據講，呢件事發生於港人經常涉足嘅廣州。網友話，當日一名內地人拎住部貌似N6150嘅「手機」，向港人稱自己唔識用，並需要打一個緊急電話，於是要求幫忙。結果，當雙手掂到部「手機」嗰陣，呢名內地人即刻按掣，將港人電暈，仲搶走晒所有嘢！事件雖未經證實，但假如大家有機會返國內遊玩，遇上類似情形就要加倍留神。</p></body></html>
