<html><header><meta charset="utf-8"><title>實地冧女位：我嘅必殺地　鳳坑家樂徑前賞日落</title></header><body><h1>實地冧女位：我嘅必殺地　鳳坑家樂徑前賞日落</h1><p>以前跟女友最愛到的拍拖地方，必定是新娘潭路的鳳坑家樂徑入口附近。點解？因為這裏有多個車位免費泊車之外，旁邊還有燒烤爐這項「豪華」設備，大可先跟愛侶來個美味BBQ，食番夠本先，然後可在家樂徑入口附近坐低，影番張靚相又或者談談心，最後活動當然是靠在車旁攬到實一實來看日落，有興趣？就要快手去霸位喇！<br><br>記者、攝影：鄭達基</p></body></html>
