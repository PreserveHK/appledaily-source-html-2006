<html><header><meta charset="utf-8"><title>蘇格蘭公眾場所禁煙</title></header><body><h1>蘇格蘭公眾場所禁煙</h1><p>公眾場所禁煙是世界大趨勢，最新加入這行列的是蘇格蘭，昨天（周日）晨早六時起，幾乎所有室內公眾地方都不准再吞雲吐霧，違者將罰款50英鎊（約675港元）。<br> 所謂「飯後一支煙、快活過神仙」，禁煙令當然讓煙民叫苦連天，不少酒吧、夜店和餐廳，前晚都舉行「悼念」儀式，讓煙民盡情享受自由吞吐的「最後一夜」。<br> 有間酒吧為了哀悼「逝世」的「抽煙自由」，特別舉行「塵歸塵．煙灰歸泥土」儀式，午夜一到，就請顧客齊齊將煙頭、煙灰甚至煙灰缸一起扔入棺材狀的盒內，都幾富戲劇性。<br> 法新社</p></body></html>
