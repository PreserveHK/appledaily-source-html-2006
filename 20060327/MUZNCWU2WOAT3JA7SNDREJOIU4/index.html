<html><header><meta charset="utf-8"><title>華電今年資本開支近17億</title></header><body><h1>華電今年資本開支近17億</h1><p>【本報訊】華電國際（1071）表示，今年的資本開支為16.76億元，主要用於青島、濰坊、廣安、露武、宿州、新鄉工程的投入，並尋求多種債務融資方式，以降低融資成本。<br> 公司A股業績報告指出，今年將確保青島項目2期第2台30萬千瓦機組，及濰紡項目2期第1台67萬千瓦機組於年內投入商業運營。集團去年發電量上升25%至468.19億千瓦時，由於去年煤炭價格高企，每單位發電燃料成本升24%至0.16元/千瓦時。</p></body></html>
