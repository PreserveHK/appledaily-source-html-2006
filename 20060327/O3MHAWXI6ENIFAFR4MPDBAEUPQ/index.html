<html><header><meta charset="utf-8"><title>銀河冇靠山靠自己</title></header><body><h1>銀河冇靠山靠自己</h1><p>自從嘉華大股東呂氏家族將澳門賭業注入上市公司，仲改名做銀河娛樂後，佢哋就好落力去宣傳，事關佢哋既冇大靠山，家吓又咁多人嚟澳門開賭場搵食，唔搞啲噱頭都好難做。<br> 最近佢哋嗰間喺利澳酒店內嘅同名娛樂場，就引入澳門首個可以將多部角子機串連起嚟嘅「超級幸運連」系統，聽講係目前全澳門唯一一套開始獎金達75萬港元嘅角子機系統。<br> 新系統預設咗神秘號碼，可以為顧客帶嚟額外增幅，分分鐘有機會攞到超過百萬港元嘅獎金，但都要賭賭運氣。<br> 銀河娛樂呢招可唔可以借勢掀起角子機熱潮，就要拭目以待。不過用角子機做賣點，唔知係咪想同小賭王嗰間摩卡「鍊過」。</p></body></html>
