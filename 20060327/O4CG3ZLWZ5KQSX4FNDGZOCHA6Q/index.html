<html><header><meta charset="utf-8"><title>杜汶澤斥亞視缺德</title></header><body><h1>杜汶澤斥亞視缺德</h1><p>杜汶澤和導演彭浩翔昨日在銅鑼灣出席「尋找伊莎貝拉」比賽，三位參賽者要與杜汶澤演出一段對手戲，從而選出「伊莎貝拉」，冠軍參賽者Fancy獲來回澳門套票，她竟相約杜汶澤同行，嚇了杜汶澤一跳。<br> 杜汶澤表示稍後會開拍一套校園電影，考慮招募新面孔參與演出。<br> 而亞視出身的杜汶澤批評亞視前晚重播魔警徐步高曾參加的《百萬富翁》，他說：「亞視咁做真係幾缺德，香港嘅電視質素真係俾佢哋拉低晒，最慘係陳啟泰打份工要被迫做啲咁嘢。」<br> 採訪、攝影：卓美娟</p></body></html>
