<html><header><meta charset="utf-8"><title>貓糧狗糧比快餐有益</title></header><body><h1>貓糧狗糧比快餐有益</h1><p>眾所周知多吃快餐食品對身體無益，近日一項實驗室測試更發現，即使是貓糧狗糧也比快餐食品更為健康。英國《泰晤士報》報道，測試發現一款貓糧中，每100克含有2.9克脂肪，含量相等於一件肯德基雞件脂肪含量的八分之一，又或少於一個麥當勞巨無霸的三分之一。在另一款狗糧中，每100克含有4.4克脂肪，含量仍遠低於不少快餐食品，鹽份和糖份含量也相對較低。有營養師更直言雖然味道略有不同，但吃貓糧狗糧肯定對人體沒有任何害處，營養可能更為豐富。</p></body></html>
