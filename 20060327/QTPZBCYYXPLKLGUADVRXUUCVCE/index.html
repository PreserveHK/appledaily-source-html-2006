<html><header><meta charset="utf-8"><title>資情識趣：購物賺雙倍飛行里數</title></header><body><h1>資情識趣：購物賺雙倍飛行里數</h1><p>萬呎高空上，一樣可以享受購物樂趣，由4月1日至6月30日，凡登入國泰航空「網上預購機上免稅商品服務」，消費滿1,000港元或以上，便可賺取雙倍「亞洲萬里通」里數！使用國泰航空Citibank聯營信用卡或國泰航空RBCVisa白金卡，每$5便可賺取4個飛行里數，現金或其他信用卡則每$5都可賺取2個飛行里數。有成200項機上超值免稅商品，即刻上網睇睇先啦！<br><br>記者：梁偉倫<br>查詢：www.asiamiles.com（亞洲萬里通）<br>www.cathaypacific.com/dutyfree（國泰航空）</p></body></html>
