<html><header><meta charset="utf-8"><title>直擊油麻地街市</title></header><body><h1>直擊油麻地街市</h1><p>黃小姐<br>今日見到啲茄子幾靚，諗住同埋瘦肉、蝦肉、洋葱、紅椒一齊燜，夠晒惹味香口。<br>今日茄子：$8/斤</p><p>陳太<br> 本身諗住買啲瘦肉煲湯，揀揀吓見到豬踭仲靚，又多膠原蛋白，所以都係西洋菜煲豬踭，對皮膚好啲嘛！<br> *今日豬踭：$22/斤</p><p>陳小姐<br> 買咗莧菜，聽講有好多維生素C，仲可以去濕同清熱氣吖嘛……今晚會整雞絲木耳絲炒莧菜。<br> 今日莧菜：$8/斤</p><p>麥太<br> 今日買咗當造嘅紅衫魚，諗住煎嚟食，仲有呀……今晚仲會整洋葱豬扒囉。<br> 今日紅衫魚：$16/斤</p><p>楊太<br> 唔知食咩菜好，見到今日啲芥蘭幾靚，等陣一於買埋鱸魚一齊炒。<br> 今日芥蘭：$7/斤</p></body></html>
