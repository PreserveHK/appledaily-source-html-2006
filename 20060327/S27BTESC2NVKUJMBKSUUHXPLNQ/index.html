<html><header><meta charset="utf-8"><title>抵食欖球賽套餐月尾有得食</title></header><body><h1>抵食欖球賽套餐月尾有得食</h1><p>我瘦東今日同大家推介至愛──MainSt.Deli嘅招牌菜Reuben三文治，足足有三、四吋厚，由鹹牛肉、五香煙熏牛肉、火雞肉等材料加上裸麥包烤製而成。最回味係中間半溶狀態的芝士，同麵包一齊食真係一流。近日佢哋為響應一年一度七人欖球賽，31號開始推出「七人欖球賽套餐」，包埋前菜同Reuben三文治都係$188，認真抵食。</p><p>MainSt.Deli<br> 地址︰尖沙嘴北京道8號香港朗廷酒店<br> 電話︰23751133<br> <br> 瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
