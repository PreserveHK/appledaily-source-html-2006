<html><header><meta charset="utf-8"><title>服用維他命無助防肺癌</title></header><body><h1>服用維他命無助防肺癌</h1><p>根據美國《國際癌症醫學》（InternationJournalofCancer）期刊內刊載的文章顯示，服用維他命A、B、C和E，根本無助於減少患上肺癌的風險。<br> 該文章是由美國哈佛大學醫學院助理教授ChoEunyoung在分析了過去八項相關研究後撰寫的，該八項研究總共追蹤了四十三萬多名歐美成年人，當中約三千二百人是肺癌病人。她強調，無論服用多少上述四種維他命，都無法令人遠離患上肺癌的風險；雖然有些研究顯示，維他命C有助預防患上肺癌，但證據並不充份。</p></body></html>
