<html><header><meta charset="utf-8"><title>安仔掃8千元蝙蝠衫</title></header><body><h1>安仔掃8千元蝙蝠衫</h1><p>許志安、鄭希怡（Yumiko）、薛家燕和黃家強等昨日齊集上海，出席華納兄弟在內地首間旗艦店的開幕儀式。四位藝人擔任推廣大使，其中以Yumiko最博，低溫下仍穿上露肩裝，她說：「我唔怕凍，最緊要靚。」安仔則即席以八千元買下珠片蝙蝠俠衫，大會男高層開心得欲攬着他錫，安仔笑着拒絕道：「我唔想斷背。」</p><p>戒煙增磅</p><p>安仔又說：「我好鍾意Batman，好有正義感，我細個志願係做差人。」安仔今次在上海也順道探朋友，隨即返港繼續籌備新碟，預計七月推出，下月將推出新歌。提到戒煙成功，安仔說：「我肥咗少少，會努力跑步喼弗。」<br> 撰文：王連連</p></body></html>
