<html><header><meta charset="utf-8"><title>德信130工人取回工資</title></header><body><h1>德信130工人取回工資</h1><p>【本報訊】德信建築工人經過一個月的追薪行動後部份終取回工資。建築地盤職工總會表示，早前工會協助的一百三十名德信直屬工人，昨獲破產欠薪保障基金墊支全部欠薪及一個月代通知金，估計涉款四百萬元，但部份工人至今尚未取得遣散費的墊支，工會表示會繼續跟進。<br> 建築地盤職工總會幹事吳冠君表示，工人在欠薪期間生活十分艱苦，部份更要借貸度日，現時收到欠薪終可解決燃眉之急，他批評政府部門過去一直沒有採取措施防止欠薪，結果搞出今次這個爛攤子，工會對此予以強烈譴責。</p></body></html>
