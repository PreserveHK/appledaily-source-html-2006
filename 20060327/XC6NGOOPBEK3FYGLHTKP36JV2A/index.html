<html><header><meta charset="utf-8"><title>火災後架空電線被掃清</title></header><body><h1>火災後架空電線被掃清</h1><p>【本報訊】「除咗以前九龍城寨之外，全港都冇一個咁難供電嘅地方。」中電西區經理張志洪稱，在水中央的棚屋，電線不能埋在地下；在屋與屋之間穿過有一定困難。以前，每家每戶都從家裏拖出一條電線，架空接駁數百呎外在陸上的電錶箱取電。<br> 以大澳有約近二千戶棚屋來說，滿天的電線就有二千條，實在有礙觀瞻。<br> 自○○年火燒百間棚屋後，居民亦開始注意潛伏的漏電火警危機。中電○一年於大澳推行棚屋供電改善工程，至今受惠的棚屋已達一千五百戶。空中電線陣亦已掃清，無數條由各家各戶伸延開來的幼電線，現由一條粗的架空電纜取代。</p></body></html>
