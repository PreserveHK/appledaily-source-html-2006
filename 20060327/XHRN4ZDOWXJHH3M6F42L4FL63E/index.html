<html><header><meta charset="utf-8"><title>矜貴陶瓷公仔限量3,000</title></header><body><h1>矜貴陶瓷公仔限量3,000</h1><p>向以畫工精細、動態栩栩如生的喜姆陶瓷公仔（M.JHummel），最近又推出一新款陶瓷公仔擺設，這個名為「歡樂同享」的擺設，是「momentintime」系列中的第五款限量陶瓷像。陶瓷像把孩子們嬉戲時的可愛笑臉和情景繪製得非常細緻，每一個陶像都經過500小時才能製成，全球限量3,000件，絕對是一件矜貴的藝術品。<br><br>記者：黃婉冰<br>售賣點：高寶店（31522717）</p></body></html>
