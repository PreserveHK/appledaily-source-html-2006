<html><header><meta charset="utf-8"><title>名列10大最好玩樂園</title></header><body><h1>名列10大最好玩樂園</h1><p>樂天世界位於南韓首爾，於1989年7月12日開業，是世界最大的室內主題公園，跟美國、日本的迪士尼樂園一樣被稱為世界級的主題公園。<br> 樂天世界不僅有主題公園，還有百貨商店、飯店、免稅店、超市及體育中心等，是一座城中之城。美國財經雜誌《福布斯》去年把樂天世界選入世界10大最好玩遊樂場，是亞洲唯一上榜的遊樂場，加上韓劇《天國的階梯》在港大受歡迎，很多港人到樂天世界時都會玩「天國之旋轉木馬」。<br> 《蘋果》資料室</p></body></html>
