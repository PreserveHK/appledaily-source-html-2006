<html><header><meta charset="utf-8"><title>杜拜豪華體驗阿拉伯風情</title></header><body><h1>杜拜豪華體驗阿拉伯風情</h1><p>知道Chris試車之旅，大家最關心不是新C70，是杜拜的一事一物。看到他拍回來的相片，知道這個不是普通的旅行團，廠方是希望令傳媒親身感受阿拉伯富貴酋長的生活，吃得貴、食得豪。水在沙漠上的價值等同黃金，但他們像酋長們在沙漠中央晚飯營火會，就連掘坑的廁所，上面也有個靚靚抽水馬桶、用昂貴手織地毯當地鋪、試玩吸水煙等。我們做了一個簡單圖輯，分享這個中東試車的花絮。<br><br>車版主編</p></body></html>
