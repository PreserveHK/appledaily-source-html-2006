<html><header><meta charset="utf-8"><title>女記者攜槍入歐盟峰會</title></header><body><h1>女記者攜槍入歐盟峰會</h1><p>英、美不時有小報記者到公共設施、政府大樓「放蛇」測試保安漏洞，且往往得手，揭露驚人漏洞。比利時一間電視台的記者上周有樣學樣，趁歐盟領袖雲集布魯塞爾召開峯會時「放蛇」，結果令大會保安人員出醜。<br> 比利時芬蘭語電視台VTM記者，上周四攜着藏有手槍行李進入會場，暢通無阻，周五她變本加厲，攜一枚炸彈入場。報道指她可不只一次走近法國總統希拉克和德國總理默克爾，換了是刺客，兩人早已「埋單」。<br> 法新社</p></body></html>
