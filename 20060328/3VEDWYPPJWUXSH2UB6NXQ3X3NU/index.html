<html><header><meta charset="utf-8"><title>甲級重犯入院警方布防</title></header><body><h1>甲級重犯入院警方布防</h1><p>【本報訊】昨晨十時許，港島瑪麗醫院S座內外一片氣氛緊張，大批荷槍實彈警員趕至布防，原來懲教署人員由赤柱監獄押解一名甲級重犯到來進行骨科檢查，在三輛警車沿途護送下，雙手戴上手銬的中年重犯由懲教署車輛送到醫院，由懲教員前後簇擁押解入院，高度戒備警員全程護送及守在醫院出入口。<br> 兩小時後，重犯完成骨科檢查，嚴陣以待警員未有鬆懈，繼續監視醫院內外情況，直至懲教員將犯人押回車上，兩輛警車隨即響起警號，一前一後護送懲教署車輛離去，現場氣氛才回復平靜。</p></body></html>
