<html><header><meta charset="utf-8"><title>房署僅十多合約工減薪</title></header><body><h1>房署僅十多合約工減薪</h1><p>【本報訊】房屋委員會財務小組昨舉行特別會議，討論房屋署合約員工薪酬過高問題。房署早前委託的顧問研究報告指，一千一百名合約員工中，約三百人薪酬高於市場水平，但小組指大部份薪酬過高的員工是二○○○年前入職，署方當年承諾不會減他們薪酬，故只有十多名在二○○○年後入職的員工，面對減薪威脅。小組建議房署考慮該批員工的工作表現，再決定是否向他們開刀。房委會財務小組主席鍾瑞明在會後證實，房署承諾不減二○○○年前入職員工薪酬。</p></body></html>
