<html><header><meta charset="utf-8"><title>新西蘭回收有細菌牛奶</title></header><body><h1>新西蘭回收有細菌牛奶</h1><p>【本報訊】新西蘭一個消費者組織昨日於網上公布，回收四種包括有吉百利朱古力味道牛奶。該消費者組織指，回收是因為懷疑在牛奶內發現細菌，而本報在多家大型超級市場均未發現有這些牛奶出售，食物環境衞生署發言人則強調，奶類食品入口前必須證明食用安全。<br> 據新西蘭消費者組織指出，名為TatuaCo-operativeDiary的生產商為吉百利生產的四種不同口味的牛奶，包括CadburyChocolate、CadburyCaramello、CadburyCrunchie、CadburyMoro，各款都是每盒二百五十毫升，組織指在部份產品中發現細菌，因此需要回收。</p></body></html>
