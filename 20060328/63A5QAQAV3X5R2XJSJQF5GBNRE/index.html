<html><header><meta charset="utf-8"><title>家人認領老婦浮屍</title></header><body><h1>家人認領老婦浮屍</h1><p>【本報訊】前日上午在西貢海面發現的女浮屍，昨證實為失蹤三日的老婦謝永美（六十五歲），警方昨晨已安排死者家屬認屍，稍後進行剖屍檢驗。由於死者生前曾有割脈自殺前科，初步了解其死因可疑成數不高。死者是於上周五離開藍田滙景花園住所後失蹤，她的女婿於當日報警求助，至本周日有船家發現一具女屍在鐵篸洲海面漂浮，報警後由水警將屍體撈起。由於死者的衣服及外形與失蹤老婦相似，警方昨安排失蹤者家人（左二）認屍，結果確認死者身份。<br> 姜偉康攝</p></body></html>
