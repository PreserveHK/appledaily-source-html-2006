<html><header><meta charset="utf-8"><title>午睡提升工作效率</title></header><body><h1>午睡提升工作效率</h1><p>英國倫敦聖湯姆斯（St.Thomas's）醫院研究指出，午間小睡可以提高工作效率。拉夫伯勒大學（LoughboroughUniversity）睡眠研究中心主管JimHorne教授建議，午間小睡十五至二十分鐘，可以抵銷因睡眠不足而引致的倦意。<br> 睡眠專家Dr.AdrianWilliams說，英國的夏令時間令上班族睡少了一小時，區區一句鐘看來微不足道，但其實足以影響工作表現，尤其是需要一早開工的人士，例如早更的士司機。皇家防止意外協會發言人勸喻駕駛人士，要是睡眠不足或感覺疲累，切勿駕車。<br> </p></body></html>
