<html><header><meta charset="utf-8"><title>陳志雲撐硬鄭嘉穎</title></header><body><h1>陳志雲撐硬鄭嘉穎</h1><p>無綫總經理陳志雲前晚為眼科醫生林順潮的婚宴擔任伴郎和司儀。問到無綫力捧的鄭嘉穎被其前音樂老師戴思聰要求履行十三年前簽下的終身抽佣合約一事，陳志雲說：「我哋一路有同嘉穎聯絡，佢好乖好聽話，TVB會繼續畀機會佢，簽佢之前TVB了解過佢係冇其他合約喺身嘅。」<br> 問陳志雲TVB會否代嘉穎出頭和充當和事佬？他說：「因為合約係嘉穎個人簽嘅，（代出頭）會有困難，不過公司會介紹律師同提供專業意見，萬事應該以和為貴，唔應該令一個咁有前途嘅青年受影響。」<br> 採訪：林妙萍　<br> 攝影：仇志德</p></body></html>
