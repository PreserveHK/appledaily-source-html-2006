<html><header><meta charset="utf-8"><title>$688魚翅啷口</title></header><body><h1>$688魚翅啷口</h1><p>我瘦東雖然唔係餐餐魚翅啷口，不過1個月閒閒哋都會食番三五七次魚翅宴，對何謂靚魚翅自然有啲心得，好似逸東軒最近推出嘅菜膽大排翅就食得過嘞，選用出名氣候溫和、海水較淡嘅新加坡特級魚翅，湯底以頂級金華火腿同老雞熬成，每煲足12両大排翅，食時一梳梳魚翅大啖送入口，感覺不知幾富貴！<br><br>逸東軒（27101093）<br>地址：九龍彌敦道380號逸東酒店低層2字<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
