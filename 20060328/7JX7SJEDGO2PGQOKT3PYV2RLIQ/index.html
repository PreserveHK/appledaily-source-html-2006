<html><header><meta charset="utf-8"><title>「三高」易患心肌梗塞</title></header><body><h1>「三高」易患心肌梗塞</h1><p>不少人雖然知道自己是血糖高、血壓高，但卻忽略血脂也偏高，而這可令人出現奪命的心臟血管阻塞。台灣台中市澄清醫院心臟內科主治醫生林至展稱，糖尿病患者中有半數以上是高血糖、高血壓及高血脂的「三高」族群，他們應提高警覺，以免因心肌梗塞而猝死。<br> 中央社報道指，林至展強調罹患三高的病患，平時除需要積極控制血糖外，也要努力控制血壓和血脂，並藉着戒煙和增加運動量，提高好的高密度膽固醇數量。三高病患應隨時提高警覺，一旦發現胸口翳悶或胸痛，應立即求醫，接受進一步檢查，須知盡早發現和及時治療，即可避免出現心肌梗塞引發猝死。</p></body></html>
