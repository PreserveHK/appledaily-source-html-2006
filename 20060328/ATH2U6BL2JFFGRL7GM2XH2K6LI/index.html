<html><header><meta charset="utf-8"><title>車婉婉、孫耀威鬥擦鞋</title></header><body><h1>車婉婉、孫耀威鬥擦鞋</h1><p>車婉婉和孫耀威早前應林夕和伍樂城的邀請合唱一曲。昨日兩人到商台接受訪問，雖然歌曲到下星期才會正式派台宣傳，而且歌名還未決定，但是在節目中已率先播出。該首歌曲講述一對情侶分手後再見，大家戀愛感覺仍在，嘗試在一起，但始終都不能長久維持關係。</p><p>渴望出碟</p><p>孫耀威和車婉婉在訪問時更互相讚賞對方，孫耀威還指她錄音時很認真。久未有歌曲推出的孫耀威表示渴望推出新碟，他說：「𠵱家經理人公司都同我傾緊唱片公司，我好想將自己嘅作品推出。」<br> 採訪、攝影：王連連</p></body></html>
