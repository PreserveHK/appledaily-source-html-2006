<html><header><meta charset="utf-8"><title>鑑定紙張年份鄭和地圖是古物</title></header><body><h1>鑑定紙張年份鄭和地圖是古物</h1><p>被指可證明鄭和最早發現美洲和完成環球航行的《天下全輿總圖》，真實性一直受到質疑，收藏這地圖的北京律師劉剛，日前指新西蘭實驗室對地圖紙張年份測定結果，證實是古物和真品。<br> 劉剛指這幅畫有美洲、澳洲和南極的地圖，是中國清朝人士在1763年按照1418年明朝原本繪製，經新西蘭維卡托大學實驗室用「碳14檢測法」鑑定地圖紙張年份，證實是在1640年至1810年間製作，跟《天下全輿總圖》繪製者簽署年份脗合。<br> 馬來西亞《南洋商報》</p></body></html>
