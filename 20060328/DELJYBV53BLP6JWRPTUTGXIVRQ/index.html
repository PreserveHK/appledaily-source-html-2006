<html><header><meta charset="utf-8"><title>喝乳酸菌者少請假</title></header><body><h1>喝乳酸菌者少請假</h1><p>乳酸菌真的對身體好嗎？《讀者文摘》最新一期報道，根據瑞典一項研究，一家工廠共一百八十一名工人接受試驗，在八十日裏，部份工人每天喝含有乳酸菌的飲料，其餘的在不知情下每天只喝安慰劑。結果發現這段時間真的喝了乳酸菌的工人，與那些沒有喝卻以為自己喝了的相比，前者請假的機率低了二點五倍。對那些需要輪班的工人來說，預防疾病的效果更明顯，原因可能是：一般來說，夜班工人的免疫力較日班工人為差，因而更可見到乳酸菌的功效。</p></body></html>
