<html><header><meta charset="utf-8"><title>張文慈密實演律師</title></header><body><h1>張文慈密實演律師</h1><p>張文慈（Pinky）日前在銅鑼灣拍攝亞視新劇《情陷夜中環2》，她這次扮演律師，為了配合斯文形象，Pinky除了要把頭髮拉直外，還要戴上眼鏡出鏡，與平時的野性形象大相逕庭。</p><p>否認傳聞</p><p>問Pinky可有介意不能穿性感服騷「哥利」，她昨日在電話中說：「冇所謂，我呢次係律師角色，衣着會端莊啲，要收起身材。希望觀眾唔好次次淨係留意身材，可以多啲留意我嘅演技。」此外，近日經常有傳Pinky與劇中飾演其妹妹的葉璇不咬弦，她否認此事，還稱二人戲裏戲外都是好姊妹。<br> 採訪、攝影：比華利</p></body></html>
