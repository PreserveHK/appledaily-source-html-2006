<html><header><meta charset="utf-8"><title>阿Lam基仔掀高潮</title></header><body><h1>阿Lam基仔掀高潮</h1><p>側田的演唱會主要以其歌藝作賣點，二十八首歌曲中僅得十三首是個人作品，其餘都是演繹作給別人或一些耳熟能詳的英文歌。說真的，側田還未儲夠歌開演唱會，除了上一隻碟《Justin》外，新碟《NoProtection》上周五才推出，新歌未夠hit。<br> 側田的唱功毋庸置疑，可惜整晚的舞台效果只屬一般，僅得少量的煙火，而歌衫也絕不吸引，只是較平常出席記者會的隆重。最令人期待是側田的髮型方面會有突破，奈何只如常戴cap帽，沒有驚喜，整晚演出平穩，至表演嘉賓古巨基及林子祥上台才稍有高潮位；另外，三位女表演嘉賓跳舞部份也有一定程度的可觀性。<br> 撰文：丁寧</p></body></html>
