<html><header><meta charset="utf-8"><title>飛常情報：$880坐新增夜機往獅城</title></header><body><h1>飛常情報：$880坐新增夜機往獅城</h1><p>上班一族有時想趁周末外遊又唔想請假，趕頭趕命之餘，重未必一定成行。不過由3月26日起，新航將每星期增加6班香港至新加坡的直航班機。加班機更集中在夜晚航行，讓你能盡用時間，絕對不需要浪費寶貴的假期，亦可輕輕鬆鬆去旅行，方便又省時。於3月31日前訂票，經濟客位只需$880起。<br><br>記者：杜慧妍<br>查詢：http://singaporeair.com.hk(新加坡航空)</p></body></html>
