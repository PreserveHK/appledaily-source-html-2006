<html><header><meta charset="utf-8"><title>劉曉慶重塑武則天</title></header><body><h1>劉曉慶重塑武則天</h1><p>劉曉慶最近演出話劇《金大班的最後一夜》，除了在內地演出外，又要到國外巡迴演出，忙個不休。<br> 不過近日有消息指劉曉慶將會接拍內地劇集《日月凌空》，並會在下月五日在西安大唐芙蓉園開鏡。<br> 十一年前，劉曉慶曾扮演武則天，估不到相隔多年後，她在《日月凌空》一劇內重演同一角色。<br> 據知，這次角色特別為劉曉慶度身訂做，主要是講述武則天在四十歲後當上皇帝至八十二歲駕崩的故事，投資額高達四千萬港元。</p><p>劇本吸引</p><p>對重演武則天，劉曉慶說：「我其實很排斥演同樣角色，因為沒新鮮感，但這個劇本實在太吸引，我希望用自己的表現，塑造新的武則天形象。」<br> 撰文：比華利</p></body></html>
