<html><header><meta charset="utf-8"><title>話你知：耶穌以水代酒初行聖蹟</title></header><body><h1>話你知：耶穌以水代酒初行聖蹟</h1><p>李柱銘向教宗提及以水代酒的聖事，記述了耶穌在聖母面前所行的第一個奇迹。若望福音第二章記載，耶穌與門徒到加里納亞加納出席婚宴期間，聖母發現席間缺酒，立即對耶穌說：「他們沒有酒了」，其後又吩咐僕役說：「他（耶穌）無論吩咐你們甚麼，你們就作甚麼」，深信兒子能解決問題。<br> 耶穌聽罷即叫僕役把六個空缸灌滿水，然後令他們將水舀出，送給在席人士品嚐，賓客至此才發現，原來的水已變成酒。就是因為聖母的轉求，耶穌才初行聖迹，讓賓客得享所需美酒。</p></body></html>
