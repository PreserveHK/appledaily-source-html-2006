<html><header><meta charset="utf-8"><title>電影展回顧老舍作品</title></header><body><h1>電影展回顧老舍作品</h1><p>【本報訊】今年是著名中國作家老舍逝世四十周年，本港將首次舉辦「老舍經典作品電影回顧展」，回顧展由本周三起一連五日，在西灣河香港電影資料館舉行六場放映活動，放映《茶館》、《駱駝祥子》、《鼓書藝人》、《我這一輩子》、《月牙兒》、《離婚》，另外《龍鬚溝》、《方珍珠》兩部則為駐港部隊專場放映。<br> 回顧展由北京市文聯、北京老舍文藝基金會、南方影業等機構合作主辦，以紀念這位一代文學宗師；在今晚六時半舉行的開幕儀式，更邀得老舍的長女、北京老舍紀念館館長舒濟擔任嘉賓。</p></body></html>
