<html><header><meta charset="utf-8"><title>中藥護膚夠天然</title></header><body><h1>中藥護膚夠天然</h1><p>4月韓國品牌雪花秀將新推雪映冰肌系列，質地比以前的產品更清爽，特別適合春夏天用。小記最鍾意就係個美白精華，用韓方蒸餾水，即係蒸煮中藥時的倒汗水製造，令皮膚更易吸收其他護膚品的養份。另外，防曬常白日霜亦唔需要卸妝品清潔，因為它只含3種化學成份，比其他含十幾種化學物製成的護膚品更易清理。<br><br>記者：劉昱蘭<br>查詢：31029981</p><p>雪映冰肌系列</p><p>（左起）滋晶水（toner）$450<br> 美白精華$1,500/1盒5支<br> 滋晶水液（lotion）$480<br> 常白日霜（SPF30PA++）$600</p></body></html>
