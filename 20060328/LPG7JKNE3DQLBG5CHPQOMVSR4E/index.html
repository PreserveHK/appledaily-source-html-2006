<html><header><meta charset="utf-8"><title>Kary讚側田風趣</title></header><body><h1>Kary讚側田風趣</h1><p>吳雨霏（Kary）昨日在新城接受訪問，宣傳她與側田合作的廣播劇。Kary表示日前看過側田的演唱會，她說：「佢作為一個新人，做得好好，佢成日都話自己唔識講嘢，但係當晚佢都幾搞笑吖！其實側田真係幾好笑，好似我同佢錄廣播劇嘅時候，個角色話佢係一個有小小變態嘅老師，側田成日扮聲，搞到我笑唔停口。」</p><p>赴美學唱歌</p><p>Kary表示很羨慕側田可以開演唱會，她自覺仍要努力，所以打算稍後自資到紐約學唱歌和跳舞，Kary說：「原本打算四月尾起行，但係𠵱家好似有嘢做，所以要延遲，真係好希望可以去到，自我增值。」<br> 採訪、攝影：胡比</p></body></html>
