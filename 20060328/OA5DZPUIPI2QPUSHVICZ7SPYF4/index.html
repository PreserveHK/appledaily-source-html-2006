<html><header><meta charset="utf-8"><title>八卦風：新豐田Camry引擎　不是中國製造</title></header><body><h1>八卦風：新豐田Camry引擎　不是中國製造</h1><p>新一代豐田Camry在港推出初期，招徠大量用家之外，同時亦惹來傳言滿天飛，到底是甚麼傳言？咪就係話新車的引擎不是日本製造，而是由偉大的祖國製造喎！<br>我跟不少朋友也聽過這個傳言，起初大家也抱着懷疑態度，並且經常成為眾人茶餘飯後的話題，原來代理方面也聽到這個傳言，日前更罕有地發出澄清啟事，說他們向日本廠方查證並得到證實，所有輸港的新Camry，引擎全是由他們位於日本的名古屋總部上郡廠（KamigoPlant）生產，並不像傳言般由中國製造。既是如此，大家的擔心看來是無謂的。<br><br>記者：鄭達基</p></body></html>
