<html><header><meta charset="utf-8"><title>羅太不忘挺董</title></header><body><h1>羅太不忘挺董</h1><p>前特首董建華「紅人」、教統局常任秘書長羅范椒芬，昨於立法會教育事務委員會中忍不住「再挺」前老闆董建華，指他於○○年財政緊絀時，仍肯撥資源設立副學士課程，否則無法升學的中五、中七生，「𠵱家做緊乜，大家都唔知。」<br> 羅太昨在立法會會議上表示，按04/05年度的自資副學士畢業生中，共有一千二百四十五人可升讀大學課程，升學率達七分一。但立法會教育界議員張文光「踢爆」羅太沒有將另外近八千個受資助的副學士學額計算在內，故大學升學率並非如羅太所指般高。<br> 另外，為確保八大院校的副學士質素，聯校質素檢討委員會主席楊國榮表示，將為副學士設最低離校標準。<br> 本報記者<br> </p></body></html>
