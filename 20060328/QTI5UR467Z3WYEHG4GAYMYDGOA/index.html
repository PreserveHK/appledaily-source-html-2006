<html><header><meta charset="utf-8"><title>狂撞前車跟車工被困</title></header><body><h1>狂撞前車跟車工被困</h1><p>【本報訊】沙田吐露港公路發生四車相撞車禍，昨午一時許，姓黃（三十五歲）司機，駕駛私家車沿吐露港公路往沙田行駛，駛經科學園附近死火，尾隨一部貨車收掣不及，撞向私家車車尾後，司機將貨車抽出中線，卻與一部中港旅遊巴碰撞，在後面駛至另一部貨車，姓謝（五十五歲）司機未能將車煞停，撞向前面貨車車尾。意外中，貨車姓謝司機、車內兩名姓雷（三十四歲）及姓蘇（二十三歲）跟車工人受傷，其中姓雷工人被困車廂（圖），需由消防員協助救出。<br> 文兆麟攝</p></body></html>
