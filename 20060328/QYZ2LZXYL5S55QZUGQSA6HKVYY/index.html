<html><header><meta charset="utf-8"><title>貝理雅：反美者黐線</title></header><body><h1>貝理雅：反美者黐線</h1><p>英國首相貝理雅（TonyBlair）毫無保留支持美國攻打伊拉克，一直招人詬病。他昨天（周一）訪問澳洲出席國會參眾兩院聯合會議時，大大聲說自己「不是次次都同意美國的做法」，但隨即又批評歐洲部份國家anit-Americanism「逢美必反」心態，實屬「黐線」云云。他理直氣壯說，想解決世界問題，就要盡量「侵埋」美國玩，如果美國唔同你玩，咁就「斃傢伙」，大家好麻煩嘞。<br> 法新社</p></body></html>
