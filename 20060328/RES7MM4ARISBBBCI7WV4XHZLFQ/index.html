<html><header><meta charset="utf-8"><title>詹瑞文聲演半人狗</title></header><body><h1>詹瑞文聲演半人狗</h1><p>詹瑞文最近應電影公司邀請，為迪士尼復活節檔期電影《好狗先生》的男主角配音，他說：「我睇套戲嗰陣已經覺得好好笑，套戲嘅男主角添艾倫（TimAllen）係一位好出名嘅喜劇演員，佢個角色間中係人，間中又變狗，所以配音嗰陣有機會盡情發揮，至於酬勞方面我都好滿意。」<br> 配音期間，詹瑞文一時講人話，一時講狗話，表現肉緊，七情上面，令在場的工作人員都忍俊不禁。當配到其中一幕搞笑場面時，詹瑞文即爆肚說：「我實捉到你隻衰貓，我做開狗仔隊追慣車，方力申同Stephy（鄧麗欣）都俾我嚇到面青！」<br> 撰文：比華利</p></body></html>
