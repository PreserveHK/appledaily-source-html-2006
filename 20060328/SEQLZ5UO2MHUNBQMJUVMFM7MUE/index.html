<html><header><meta charset="utf-8"><title>飛常情報：谷關嘉年華泡溫泉有獎抽</title></header><body><h1>飛常情報：谷關嘉年華泡溫泉有獎抽</h1><p>港人到台灣遊玩，都愛泡溫泉，4月1日起台中政府將舉辦「谷關狂歡嘉年華」，除了有金龜車隊、街頭表演、市集和花火狂歡晚會外，更有藝人唐林教導泡溫泉的正確方法。嘉年華期間的周六、日就舉行「谷關音樂美食節」，獻上最具特色的鱘龍魚料理及泰雅原住民文化的歌舞表演，有得睇又有得食。而4月12日及4月15日更會舉行公開抽獎，分分鐘有獎攞㗎！	<br>記者：黃若茵<br><br>日期：4月1日至5月13日<br>查詢：http://www.168travel.com.tw/2006kukuan/index.html</p></body></html>
