<html><header><meta charset="utf-8"><title>促取締燃煤發電</title></header><body><h1>促取締燃煤發電</h1><p>【本報訊】環保組織「環保觸角」的四名學生代表，昨日帶同一張淹沒在煙霧的維多利亞港照片和該組織早前舉行環保繪畫比賽的得獎作品到立法會門外請願，並向議員及官員遞交收集到的近八萬師生簽名，促請政府及電力公司訂下取締燃煤發電時間表和提倡風力發電。<br> 此外，立法會環境事務委員會昨日討論電力市場發展第二期諮詢文件，環境保護署副署長鄧忍光稱，美國已有污染物達至「零排放」燃煤技術，港府長遠未必取締燃煤發電。與會的香港電燈代表提出多項「必須」條件，包括取消減排罰則等；多名議員及環保團體代表感到震驚，認為電力公司身為受政府監管的機構，沒資格「講數」，有關官員在會上未有回應。</p></body></html>
