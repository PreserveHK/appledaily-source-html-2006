<html><header><meta charset="utf-8"><title>鄭希怡投資認白癡</title></header><body><h1>鄭希怡投資認白癡</h1><p>鄭裕玲、鄭希怡（Yumiko）、鄧麗欣及韓君婷等昨晚在將軍澳電視城為節目《積金投資識．析．適》舉行拜神儀式。Yumiko表示她一向不懂投資之道，問她是否將籌碼投資在男人身上，她說：「更加唔係，一敗塗地，偷雞唔到蝕把米。」言下之意，是否暗示曾投資錯誤，Yumiko聞言笑說：「啋過你呀。」</p><p>壯士斷臂</p><p>此外，身為司儀的鄭裕玲透露自己有買藍籌股票，但就自稱沒有炒樓投機，鄭裕玲笑說：「九七年真係蝕到怕，壯士斷臂，蝕咗差唔多數百萬。」那麼可有賺過錢？鄭裕玲即自傲地表示賺過四百多萬元。<br> 採訪：王崇穎<br> 攝影：葉君海</p></body></html>
