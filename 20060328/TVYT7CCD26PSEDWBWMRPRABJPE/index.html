<html><header><meta charset="utf-8"><title>精武會遍布全球40國</title></header><body><h1>精武會遍布全球40國</h1><p>精武體育會是一代武術宗師霍元甲為洗雪「東亞病夫」之恥及弘揚國術，於一九○九年在上海創辦。它是以技擊為根本，武德為依歸，並輔有體育、音樂、書畫的民間組織，積極宣傳體育救國，振興中華。<br> 精武體育會「強國強身」宗旨在當時引起強烈反響，據稱孫中山曾手書「尚武精神」贈精武會，許多影視劇本也以霍元甲或精武門作題材。</p><p>有85年歷史</p><p>全球現時有四十多個國家或地區有精武體育會，包括香港、澳門以及內地上海、廣州等城市，東南亞各國、美國、英國、日本、俄羅斯、澳洲等。佛山精武館則在一九二一年七月十日在佛山清平戲院成立，至今有八十五年歷史。</p></body></html>
