<html><header><meta charset="utf-8"><title>戴妃顯靈搵老友?</title></header><body><h1>戴妃顯靈搵老友?</h1><p>英國戴安娜王妃香消玉殞已經7年，但依然非常關心家人──她的「神婆」故友說的。西蒙斯（SimoneSimmons）聲稱，戴妃非常看好長子威廉與女友凱蒂（KateMiddleton）的戀情，也很喜歡凱蒂，希望兩人可以情花開燦；但戴妃就說次子哈里並非真心喜歡女友戴維（ChelsyDavy），兩人遲早分手；戴妃亦擔心前夫健康，認為查理斯可能王位都未坐上已歸西。「神婆」西蒙斯又說，其實戴妃死後經常「顯靈」，已找她「聊天」數百次，真是信不信由你。圖為支持者向戴妃畫像獻花。<br> 東森新聞網</p></body></html>
