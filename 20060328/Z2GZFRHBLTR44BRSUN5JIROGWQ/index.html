<html><header><meta charset="utf-8"><title>話你知：IQ90至129為正常</title></header><body><h1>話你知：IQ90至129為正常</h1><p>智商（IQ,IntelligenceQuotient）是人的智力標準。IQ在90至129之間都是正常，全球95%的人都屬這範圍內，包括美國總統喬治布殊。IQ達130以至140都算高智商。IQ不過87是智力偏低。雖然IQ和天才之間沒有必然關係，但IQ達140的都會被捧為神童或天才，有指意大利藝術大師達文西和德國文學家歌德創造力驚人，IQ爆棚，高過200。<br> 《蘋果》資料室</p></body></html>
