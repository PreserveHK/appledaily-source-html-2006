<html><header><meta charset="utf-8"><title>偉仔北京行Catwalk</title></header><body><h1>偉仔北京行Catwalk</h1><p>劉嘉玲與梁朝偉這一對備受時裝圈歡迎，嘉玲前晚在港宣傳，同一晚梁朝偉則在北京出席另一服裝活動。偉仔在「中國國裝服裝周」記者會上，以內地服裝品牌代言人身份亮相，他緊隨模特兒壓軸出場，旋即引來全場尖叫、歡呼。</p><p>分享襯衫心得</p><p>不過，大會對採訪提問非常嚴格，只限問有關服裝及品牌問題，連偉仔的近況亦不准問，令偉仔非常無奈，他只有談穿衣心得，偉仔說：「我最看重是舒服、合身，而且能夠配襯不同風格、場合。」<br> 撰文：DebbieLum</p></body></html>
