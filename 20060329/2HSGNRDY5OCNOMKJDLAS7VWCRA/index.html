<html><header><meta charset="utf-8"><title>華仔波鞋文武雙全</title></header><body><h1>華仔波鞋文武雙全</h1><p>劉德華昨日到銅鑼灣宣傳服裝品牌adidas時，透露用了十日時間為該品牌設計及繪畫了四款富有中國色彩的波鞋，並分別以龍、面具、書法藝術及功夫為主題，華仔對此笑說：「我用咗五、六對舊鞋嚟練習，最難係畫條龍，因為我係照剪紙技術嘅pattern，面具個款就係我覺得做人成日戴面具係冇用，最緊要能文能武，就行運一條龍。」</p><p>投埋秀文</p><p>此外，早前華仔接受訪問時選莫文蔚做金像獎影后，殊不知被鄭秀文的歌迷投訴他不公平，華仔說：「揀莫文蔚係因為我哋係同一部戲啫，咁我今日投埋Sammi，投晒所有候選人囉。」<br> 採訪：駱華齡<br> 攝影：陳慧安</p></body></html>
