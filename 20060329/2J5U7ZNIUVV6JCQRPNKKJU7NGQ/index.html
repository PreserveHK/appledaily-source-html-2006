<html><header><meta charset="utf-8"><title>風流歌星專吼戴妃男人</title></header><body><h1>風流歌星專吼戴妃男人</h1><p>美國老牌歌手芭芭拉史翠珊（BarbraStreisand），原來最「威水」不是唱功或演技，而是偷心。一本新出版傳記《Barbra─TheWaySheIs》爆出她的「風流史」，指她對已故威爾斯王妃戴安娜（PrincessDiana）的男人特別有興趣，該書指皇儲查理斯（PrinceCharles）和戴妃的情人多迪法耶茲（DodialFayed），都曾與史翠珊「有過一手」；連美國前總統克林頓（BillClinton）也曾邀史翠珊在白宮「過夜」。<br> 英國《太陽報》</p></body></html>
