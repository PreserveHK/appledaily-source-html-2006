<html><header><meta charset="utf-8"><title>儲備太多未必是好事</title></header><body><h1>儲備太多未必是好事</h1><p>外滙儲備是一個國家貨幣當局持有的、可以隨時使用的可兌換外國貨幣資產。簡單一點說，就像豬仔錢罌內的錢一樣，是國家的儲蓄，以備緊急之用。<br> 一定的外儲是國家進行經濟調節的重要手段。例如當國際收支出現逆差時，動用外滙儲備可以促進國際收支的平衡；當滙率出現波動時，外儲亦可穩定幣值。<br> 但外滙儲備不是愈多愈好，因為外滙儲備主要來自於貿易順差，即你出口東西比進口的多，賺了別國太多錢，容易產生貿易摩擦。對於自己來講，經常握有大量現金而不去投資賺錢，造成浪費之餘，也容易成為國際游資攻擊的首選目標。</p></body></html>
