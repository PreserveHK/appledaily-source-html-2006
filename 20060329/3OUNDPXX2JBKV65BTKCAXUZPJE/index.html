<html><header><meta charset="utf-8"><title>父女騙信用狀同收監</title></header><body><h1>父女騙信用狀同收監</h1><p>【本報訊】一名六十八歲經營浴室用品生意的商人因資金周轉不靈，串謀四十八歲女兒向兩間銀行騙取六張共值二千六百多萬元的信用狀。<br> 兩人昨於區域法院承認兩項串謀詐騙罪，暫委法官指罪行嚴重，雖然被告最終歸還所有款項，銀行並無損失，但須判父女兩人入獄三年及兩年。<br> 案情指，首被告林堅及女兒林兆英於○一年十二月至○二年五月期間，向海外信託及華比富通銀行遞交虛假文件，訛稱由兩人經營的公司有買賣，騙取銀行發放信用狀。<br> 案件編號：DCCC986/05</p></body></html>
