<html><header><meta charset="utf-8"><title>法幹細胞移植成功</title></header><body><h1>法幹細胞移植成功</h1><p>法國格瑞諾布軍醫研究中心成功利用幹細胞移植，治癒一名因放射線照射令皮膚遭到嚴重破壞的病人，這是首宗人體幹細胞移植治療皮膚的成功個案。<br> 根據法國《世界報》報道，格瑞諾布軍醫研究中心在一個半月前，治療一名遭放射線燒壞右手皮膚的傷患，該名傷患受傷程度可導致截肢。為避免截肢，醫生從傷患身上取出脊髓，將幹細胞分離出來，再在實驗室中轉化為皮膚細胞並進行增生，然後移植到傷患手上。傷患復原情形良好，手部知覺已完全恢復，也不再疼痛。</p></body></html>
