<html><header><meta charset="utf-8"><title>輪住嚟玩：全球最大郵輪上衝浪</title></header><body><h1>輪住嚟玩：全球最大郵輪上衝浪</h1><p>世界最大豪華郵輪「海洋自由號」將於今年6月4日正式首航，在6月24日更從香港出發。在邁阿密登上這條超級郵輪，遨遊加勒比海各國，11日7夜的行程包括墨西哥、大開曼島和牙買加。這艘郵輪比一般的大一倍（排水量160,000噸），除設有攀石牆、真雪溜冰場等之外，更有全球首個海上衝浪公園，每分鐘3萬加侖水奔流其上；又有海上最大健身中心、拳擊擂台等。<br><br>記者：馮敏兒<br>套票：$18,900起　查詢：23161308（皇家加勒比海郵輪）<br>網頁：www.royalcaribbean.com</p></body></html>
