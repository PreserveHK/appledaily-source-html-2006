<html><header><meta charset="utf-8"><title>考吓你眼光：其中一部係假車</title></header><body><h1>考吓你眼光：其中一部係假車</h1><p>呢度有三幅相，其中一部係假嘅，你估唔估到呢？</p><p>第１張係假嘅，呢部福特Golf車，大細比例唔啱，你睇吓車尾個Golf袋就知喇。<br> 其他兩張好值得睇，第２張係一部水上911，呢個小朋友吹氣浮床係德國一間玩具公司出品，我哋都搵緊邊度有得賣，有地址同價錢的話，立刻話你知。<br> 第３張高跟鞋電單車係美國車迷自己設計，內置一台650c.c.引擎，前輪是兩個巨型單車轆，可能係世界上最高同最快嘅高跟鞋。<br> <br> 記者：伍旋卓</p></body></html>
