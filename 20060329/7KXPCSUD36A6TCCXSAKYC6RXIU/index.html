<html><header><meta charset="utf-8"><title>飲12杯水防流產</title></header><body><h1>飲12杯水防流產</h1><p>懷孕期間，由於孕婦須要負擔兩個人的新陳代謝，而新陳代謝會造成容易出汗、排泄增加等，體內物質消耗大大增加，因此飲水比一般人多。<br>由於孕婦在這時分泌增加，很易會感染細菌，多飲水就可以多排尿，有助於沖洗尿道，加上部份孕婦會因便秘而出現痔瘡和脫肛情形，過度用力地排便會可能導致流產甚至早產，所以孕婦每日約需要攝取3,000毫升左右的水份（約12杯水），亦可因應季節及自己的身體狀況加以調整，除白開水外，亦可飲淡茶水，有便秘可飲蜂蜜水。<br><br>記者：黃婉冰</p></body></html>
