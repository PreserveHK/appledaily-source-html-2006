<html><header><meta charset="utf-8"><title>周麗淇演戲唔講金</title></header><body><h1>周麗淇演戲唔講金</h1><p>周麗淇、倫永亮、鄭希怡（Yumiko）與鍾景輝，昨日出席港台舉行的「第十五屆香港舞台劇獎」座談會，大會即場公布十八個評選獎項候選名單，頒獎禮於下月十九日假大會堂舉行。</p><p>「呢啲機會唔多」</p><p>Yumiko與周麗淇均期待演出舞台劇，周麗淇表示推廣舞台劇同時，應該訓練觀眾學懂欣賞。談到演出舞台劇綵排時間長，可能影響收入？她說：「有得做就唔講錢，呢啲機會唔多，我唔介意無錢做，佢哋搵我經已賺咗。」<br> 至於Yumiko在學時曾於北京藝術展中在江澤民面前表演，她說：「雖然當時得一句對白，不過都好開心。」<br> 採訪、攝影：馬建華</p></body></html>
