<html><header><meta charset="utf-8"><title>輪住嚟玩：賞最大冰川　海上世紀之旅</title></header><body><h1>輪住嚟玩：賞最大冰川　海上世紀之旅</h1><p>很多人都話坐郵輪好悶，但我就最鍾意在船上一次過享盡各國美食。菁英郵輪由即日起推出的挪威峽灣郵輪航空套票，登上豪華郵輪「世紀號」，讓你盡情享用由法國名廚主理的特色法國菜、水療餐廳的低脂健康美食，想浪漫點可到露天Alfresco吧邊歎美酒佳餚，邊欣賞日落；先飛抵阿姆斯特丹，再開始7天的航海行程前往挪威，途經歐州最大冰川Jostedal、全球最深的峽灣Sognefjord及欣賞挪威特色建築等。<br><br>記者：黃若茵<br>套票：$16,300起（8月25日，只此一航）<br>查詢：23161308（菁英郵輪）</p></body></html>
