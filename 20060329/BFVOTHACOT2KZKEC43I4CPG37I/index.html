<html><header><meta charset="utf-8"><title>吊鐘花寓意科舉高中</title></header><body><h1>吊鐘花寓意科舉高中</h1><p>在昂坪纜車工程中枉死的吊鐘花（Fuchsiahybrida），為野生花，常見於西貢及港島一帶，在港被列為受保護植物，禁止採摘及發售。在古時，平民百姓都盼望子弟高中科舉，光耀門楣，而吊鐘的花朵都是長在枝頂上，以寓高中之意，所以家家戶戶都愛在家中栽種或擺放。<br> 吊鐘屬杜鵑花科，為落葉灌木，常於二月開出粉紅或紅色的小花，因其懸垂的花朵宛如一個個吊在枝枒上的小鐘，因而得名，又名鈴兒花及吊燈花等。燦爛的色彩與花形，加以容易栽種的特性，令吊鐘成為極受歡迎的植物。此外，吊鐘品種繁多，是多用途的園藝植物。</p></body></html>
