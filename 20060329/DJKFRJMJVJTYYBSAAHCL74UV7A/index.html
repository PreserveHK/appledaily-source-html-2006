<html><header><meta charset="utf-8"><title>恩利中漁擬開拓秘魯業務</title></header><body><h1>恩利中漁擬開拓秘魯業務</h1><p>▲太平洋恩利（1174）公布，其持有84.26%權益、於新加坡上市的附屬公司中漁集團，以象徵式代價2坡元（10港元），收購新近註冊成立的CFGPeruInvestments全部股權；而CFGPeru以現金300美元（2340港元）收購新註冊成立的CFGInvestmentSAC全部股權。太平洋恩利指出，收購屬中漁集團將業務擴展至秘魯的計劃，中漁正就該等附屬可能在秘魯成立合營進行磋商。</p></body></html>
