<html><header><meta charset="utf-8"><title>衣架變呔架一味靠屈</title></header><body><h1>衣架變呔架一味靠屈</h1><p>屋企啲領呔同皮帶又多又難收藏，唔摺得，就咁用衣架掛好易會跣番落嚟，又的確幾煩。想用衣架掛得穩穩陣陣查實好簡單，只要識得將衣架屈兩屈，就算幾多領呔、皮帶都一樣可以掛得穩當。<br><br>記者：黃婉冰</p><p>step1<br> 先將衣架向下拉直，將其屈成長形，然後再對摺變成一個大V便成。<br> <br> step2<br> 屈兩屈，普通衣架都可以變成領呔同皮帶掛架。</p></body></html>
