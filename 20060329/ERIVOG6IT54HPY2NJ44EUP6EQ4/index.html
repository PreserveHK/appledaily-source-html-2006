<html><header><meta charset="utf-8"><title>古巨基被貧民窟嚇親</title></header><body><h1>古巨基被貧民窟嚇親</h1><p>饑饉之星古巨基日前與宣明會工作人員到印度南部城市真奈探訪，呼籲幫助有需要的人。</p><p>自感幸福</p><p>今年「饑饉三十」將於下月二十二和二十三日在香港仔運動場舉行，活動以「永不遺忘飢餓世界」為主題。<br> 基仔探訪印度南部的貧民窟，看到居住環境很差，滿目瘡痍的情況令他感到很驚訝。貧民窟中的居民與家畜同住，隨處可見大群蒼蠅，令基仔很擔心居民的衞生問題。看到貧民窟中居民居住在簡陋的帳幕中，他感到自己非常幸福。其後基仔又到訪宣明會重建後的社區，並為居民打水，但與當地的婦女比較，基仔顯得姐手姐腳。<br> 撰文：比華利</p></body></html>
