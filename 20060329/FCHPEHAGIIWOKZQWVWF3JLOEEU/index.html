<html><header><meta charset="utf-8"><title>李民橋火速戀莊士太子女</title></header><body><h1>李民橋火速戀莊士太子女</h1><p>現職東亞銀行總經理的李民橋，去年與羅寶盈結束四年婚姻，兩歲多女兒Adrinne的撫養權則在雙方協議下歸李家所有。回復單身的李民橋火速另結新歡，去年十月，多次被傳媒拍攝到約會莊氏太子女莊家蕙夜蒲跑馬地、又曾到灣仔燭光晚餐，今年除夕，二人又被發現在中環街頭齊齊倒數，更激情攬腰，公告親密關係。</p><p>專揀豪門之後</p><p>莊家蕙之父莊紹綏乃莊士集團主席，專攻山頂超級豪宅，有股壇四大惡人之稱。而李民橋為人所知的三段戀情，女方均是名門富豪之後，除羅寶盈、莊家蕙外，九七年他曾攜恒威集團太子女劉思珮亮相，兩人拍拖一年後分手。</p></body></html>
