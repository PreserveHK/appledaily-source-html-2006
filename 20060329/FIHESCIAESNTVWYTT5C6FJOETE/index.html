<html><header><meta charset="utf-8"><title>新貨推介：防撞嬰兒餐椅　坐得舒服</title></header><body><h1>新貨推介：防撞嬰兒餐椅　坐得舒服</h1><p>Chicco64883型嬰兒餐椅的設計很照顧周到，因為餐桌能夠變身。當寶寶6個月大時，它是一張舒適安全的嬰兒餐椅，當寶寶長大後，餐椅可變身成小椅子，坐在餐桌前跟父母一同用膳。餐桌還有不少設計特點，雙重防撞的柔軟舒適座墊、設父母專用架，特別供父母存放物品，遠離寶寶可觸及之處，餐盤更可供拆出使用，非常方便。<br><br>售賣點：尖沙嘴海運大廈OTG10店<br>查詢電話︰23773369</p></body></html>
