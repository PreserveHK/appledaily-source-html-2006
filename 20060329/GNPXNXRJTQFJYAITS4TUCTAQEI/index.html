<html><header><meta charset="utf-8"><title>上市公司快訊<br>慧峰附屬發債集資3050萬</title></header><body><h1>上市公司快訊<br>慧峰附屬發債集資3050萬</h1><p>▲慧峰集團（8228）宣布，附屬公司海岸電力，向LIMAsiaArbitrageFund發行400萬美元（3120萬港元）可換股票據；集資淨額3050萬元，將用於業務發展。若悉數行使可兌換成海岸電力10%擴大後股本，慧峰及Al-Sabah持股量會分別由80%及20%，降至72%及18%。海岸電力現時持有合營公司中港電力30%股權。</p></body></html>
