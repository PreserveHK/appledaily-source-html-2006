<html><header><meta charset="utf-8"><title>大學新宿生易發胖</title></header><body><h1>大學新宿生易發胖</h1><p>究竟在哪一個人生階段，人是特別容易肥胖起來的？<br> 原來在念大學時，剛入學住進宿舍的新生，由於多吃了零食和消夜，所以容易肥胖起來。美國康奈爾大學一項研究發現，新生每天會多吸收一百七十四卡熱量，但卻未能把這些熱量消耗，結果三個月下來，就會胖了一點八公斤。美國《肥胖研究》雜誌的一項調查報道指出，新婚夫婦在結婚首兩年，會增加二點七至三點六公斤的體重。原因之一可能是夫婦二人一起吃飯，所吃的份量較多所致。此外，也有研究發現，女人每生育一個孩子，變胖的機率增加7%，而做父親的變胖機率則增加14%。</p></body></html>
