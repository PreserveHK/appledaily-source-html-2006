<html><header><meta charset="utf-8"><title>節節領先：明成皇后大婚典禮</title></header><body><h1>節節領先：明成皇后大婚典禮</h1><p>講到明成皇后，就想起汪阿姐着住韓國古代宮廷服用藝術腔高歌，其實明成皇后是朝鮮王朝末期第26代高宗皇帝的妃子，在她13歲時被選為皇后，是韓國史上最傑出的女政治人物，但最為人津津樂道的是她的愛情故事和歷時數個月動員數千人的「世紀婚禮」。至今，韓國政府仍於每年在首爾雲峴宮（當年結婚用的別宮）重演兩次，今年已定於4月15日下午3時至5時舉行！想見識便不要錯過喇！<br><br>記者：梁偉倫<br>超值四/五天首爾自悠行$2,299起<br>查詢：23152000（東瀛遊）</p></body></html>
