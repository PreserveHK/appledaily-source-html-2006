<html><header><meta charset="utf-8"><title>Race、郭品超情慾高漲</title></header><body><h1>Race、郭品超情慾高漲</h1><p>女子組合2R成員之一的黃婉伶（Race）早前獲星皓邀請拍攝港、日、泰三地合作的驚慄電影《黑夜》香港篇之《鬼鄰》，她在《鬼》片中首次化特技妝扮鬼，在戲中又與郭品超有親熱演出，她說：「故事講述佢喺劉心悠不辭而別後，不知不覺愛上我，我哋扮情侶，就有親熱戲。記得嗰日中午一開工，即晚就拍親熱戲，仲要喺張床度又攬又錫，諗番都好尷尬。」</p><p>當兵揸坦克車</p><p>此外，星皓新人羅仲謙客串演出，與郭品超合演警察，他請教郭品超揸槍心得，郭品超說：「我在台灣當兵時，被派往負責駕駛坦克車的。」羅仲謙即說：「你很厲害，真係估唔到。」<br> 撰文：比華利</p></body></html>
