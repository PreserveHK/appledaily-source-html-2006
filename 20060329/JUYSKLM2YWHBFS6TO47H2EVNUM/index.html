<html><header><meta charset="utf-8"><title>4月出新櫻花宴</title></header><body><h1>4月出新櫻花宴</h1><p>好想趁日本櫻花季節去跟男友浪漫一下，不過之前都可以食個櫻花料理頂住癮。嵯峨野嘅日籍廚師整咗個櫻花懷石料理會席，包括前菜酸麵豉醬拌螢光魷魚、以櫻花葉包裹嘅豆腐鱲魚清湯、雜錦刺身、竹笋煮海藻、山椒麵豉醬燒鴨肉、鵝肝同竹笋、鮎魚仔天婦羅等共8道菜，會喺四月推出。唔，搵邊個男朋友陪我食好呢？</p><p>嵯峨野（23134215）<br> 地址：尖沙嘴東麼地道72號<br> 日航酒店一樓<br> <br> 瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
