<html><header><meta charset="utf-8"><title>辦離婚　最快四個月</title></header><body><h1>辦離婚　最快四個月</h1><p>一對夫婦若因不能相處而雙方同意離婚，由排期上庭至辦妥離婚手續，究竟需時多久？律師黃國桐昨日接受查詢時說：「由排期到法院宣布正式離婚，最快四個月就可以辦完。」若夫婦育有子女，則多了商討孩子的撫養問題，時間長短視乎法庭排期過程。<br> 謝偉俊律師則表示，若發現配偶不忠，可用通姦理由即時申請離婚，但申請手續比較複雜，亦很難證明配偶通姦，所以較少夫婦以這理由申請離婚。但若雙方都同意離婚，分居超過一年後，只需約六至七個月的手續程序，就可辦妥離婚。</p></body></html>
