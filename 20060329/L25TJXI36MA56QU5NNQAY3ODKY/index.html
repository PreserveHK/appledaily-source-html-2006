<html><header><meta charset="utf-8"><title>韭菜花要一拗就斷</title></header><body><h1>韭菜花要一拗就斷</h1><p>韭菜花營養成份同韭菜差唔多，不過氣味就淡啲，由於水同埋糖份都多，所以口感比韭菜好；揀韭菜花梗係愈嫩口愈靚，摸落手脆卜卜，一拗就斷就叫靚嘞。另外好多人問邊啲蔬果應該滾水落，邊啲要凍水落一齊煲滾，其實秘訣係睇嗰種蔬菜生長喺泥土上定泥土下嘞，例如菠菜、生菜呢類泥土上生長嘅滾水落已經OK，相反，生長喺泥土下嘅例如蘿蔔、番薯就要凍水落煮耐啲嘞，不過當然有例外，例如粟米因為含豐富澱粉質，所以都要煮耐啲㗎。</p><p>今日韭菜花：$5/札</p></body></html>
