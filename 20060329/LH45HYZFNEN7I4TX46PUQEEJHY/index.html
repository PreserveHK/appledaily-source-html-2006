<html><header><meta charset="utf-8"><title>林青霞高調撐夫證情未變</title></header><body><h1>林青霞高調撐夫證情未變</h1><p>結婚12年的林青霞和邢李㷧，近日盛傳婚變。邢李㷧昨晚出席灣仔君悅酒店舉行的頒獎禮，當選商業組別的傑出領袖，狄龍和陶敏明夫婦亦有到場支持，十五分鐘後，珠光寶氣的林青霞亦現身為丈夫打氣，全場哄動。<br> 記者欲追問青霞有關婚變傳聞，青霞不發一言，全程以笑回應，及見她手上仍戴着結婚戒指，已猜想到昨晚她是以行動粉碎婚變傳言。<br> 問邢李㷧是否帶同太太闢謠時，他說：「冇謠好闢！」期間有傳媒問他會否追多個兒子時，他即煞有介事說：「你啲說話有骨。」其時有人追問他是否已經有個兒子，但邢李㷧拒絕回應：「唔回應，同呢個活動無關嘅！」<br> 採訪：梁錦雯<br> 攝影：陳俊強</p></body></html>
