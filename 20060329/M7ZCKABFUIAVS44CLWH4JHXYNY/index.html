<html><header><meta charset="utf-8"><title>買積架XJ攻略：積架黑色英國人自豪</title></header><body><h1>買積架XJ攻略：積架黑色英國人自豪</h1><p>一位拉力賽的英國車手笑說馬來西亞的Sepang賽道很難用得盡XJ，只發揮了XJ的七成功力。有無搞錯，F1比賽用的Sepang，XJ竟然不用十成功力。他說：「Rally（越野賽）。因為XJ整套懸掛和操控，最適宜在大爛路上跑，加上扭力豐富，可以彎角做出各種的入彎動作。」<br>「還有，如果買積架的話，一定要黑色，我們英國房車的黑色是很獨特，純黑而沒有波浪紋，手工很精細，比德國的黑色更純（他用solid一詞）好多。」買積架就是要那份英式味道，買XJ，不妨考慮令英國人自豪的黑色。<br><br>車版主編</p></body></html>
