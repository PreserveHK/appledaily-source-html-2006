<html><header><meta charset="utf-8"><title>嚇人系列</title></header><body><h1>嚇人系列</h1><p>等同明星光芒的Valentino，數十年來在黑、白及火紅之間爭回來的flair，已屬無人異議的光芒功績。當然大師有時不免多心，他曾嘗試如戰陣的militaryprint，其實很不Valentino。</p><p>可怕年代</p><p>在最新秋冬系列中，大師其中一組是頗為嚇人的，目的明顯是想令淑女也有relax的一刻，這組由vividcolour及graffiti圖案組成的系列，還嫌不夠多的sequined在內，效果是走回可怕的八十年代，相信是不是Valentinofans也沒興趣及沒勇氣穿上身吧。</p></body></html>
