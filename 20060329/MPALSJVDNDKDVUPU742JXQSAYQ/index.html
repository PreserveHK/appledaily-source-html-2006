<html><header><meta charset="utf-8"><title>張樹槐跑得快</title></header><body><h1>張樹槐跑得快</h1><p>賓卡中嘅馬拉松健將、恒生助理總經理張樹槐，上個周末又走咗去長跑，今次參加嘅係廈門國際馬拉松，咁唔好彩，嗰日大雨傾盆，喺惡劣天氣下，張樹槐仍刷新個人紀錄，用咗3小時40幾分鐘，終於跑完全程42公里，快過以前十分鐘。<br> 張樹槐過去四年跑咗十五次馬拉松，包括兩岸四地、澳紐，以及馬拉松發源地希臘嘅比賽。中國南北則有兩大國際馬拉松，北有北京，南有廈門，所以上周六嘅比賽中央電視台都現場直播，張樹槐唔知有冇上鏡。<br> 而今次嘅賽事，興業銀行係贊助商之一，大家都知，恒生係興業銀行第二大股東，係佢哋喺內地嘅策略夥伴；張樹槐跑呢次長跑，特別有意思。</p></body></html>
