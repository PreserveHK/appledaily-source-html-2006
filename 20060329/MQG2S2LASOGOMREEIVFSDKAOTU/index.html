<html><header><meta charset="utf-8"><title>孫燕姿睇中金城武</title></header><body><h1>孫燕姿睇中金城武</h1><p>孫燕姿下月二十二和二十八日分別在上海、南京舉行個人演唱會，日前到了上海宣傳。問孫燕姿想邀請誰擔任表演嘉賓？她衝口而出說：「金城武。」不過，孫燕姿經理人姚宜君即說：「他已經很久沒唱歌了。」<br> 去年孫燕姿在紅館舉行的個唱，偶像劉德華現身撐場，但想找金城武應該甚困難。目前孫燕姿忙於為演唱會苦練泰拳和舞蹈，運動量大，稍稍增磅。</p><p>三十歲考慮整容</p><p>孫燕姿稍後在南京的演唱會，贊助商之一的整容中心，還送她約值一萬港元的VIP整容費，她笑說：「三十歲以後可以考慮一吓。」至於想為身體部位整容，問孫燕姿可想豐胸？她則笑而不答。<br> 採訪：黎寶蘋</p></body></html>
