<html><header><meta charset="utf-8"><title>　　巴閉同鄉會多名人撐場 - 李八方</title></header><body><h1>　　巴閉同鄉會多名人撐場 - 李八方</h1><p>噚晚有個叫做香港南京同鄉會暨聯誼總會嘅組織，喺萬麗酒店舉行成立典禮，好有面咁請到中聯辦嘅郭莉副主任同民政事務局局長何志平做主禮嘉賓。<br> 呢個鄉親會都算威，會長係位女士張心瑜小姐，佢捐得最多錢成二十萬，抵佢做會長，唐唐只係捐咗五萬幾，佢阿媽唐老太做名譽顧問。<br> 至於新任基本法委員會副主任嘅梁愛詩就更威，佢同人大常委曾憲梓都係個會嘅永遠榮譽顧問。<br> 回歸後，呢啲鄉親會一定愈嚟愈多，大家都預咗啦。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
