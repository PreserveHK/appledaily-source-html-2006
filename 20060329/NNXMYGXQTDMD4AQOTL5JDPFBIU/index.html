<html><header><meta charset="utf-8"><title>黃竹坑廠家收集工廈</title></header><body><h1>黃竹坑廠家收集工廈</h1><p>黃竹坑係有條件變身轉型嘅工業區，但因為啲工廈收租回報都唔錯，所以亦有一批投資者掃入作長線收租。<br> 有個區內廠家，就喺度密密收集工廈單位，過去兩個月，用咗超過1200萬，買入利美中心兩層，以每呎收租四蚊計，有七、八厘回報。利美中心樓齡28年，屬高齡物業，都有投資者吼，可見呢區市場潛力大。<br> 美聯集團工商部營業經理吳偉華分析，利美中心每層約一萬多呎，個廠家投資者以600幾萬同616萬交吉買入兩層，屬市價，佢喺區內都揸咗一批工廈收租，加上喺區內開廠，所以好熟行情。<br> 佢重話，利美中心𠵱家只得一個全層放盤，但係叫價已升至每呎七百零蚊。</p></body></html>
