<html><header><meta charset="utf-8"><title>穗白領流行網婚</title></header><body><h1>穗白領流行網婚</h1><p>狗年旺婚嫁，廣州一些計劃今年結婚的年輕白領，選擇不擺酒不收禮，只花數百元申請和租用一個域名，製作一個結婚網頁，向親朋戚友宣布喜事。專家認為，年輕人搞網上婚禮和網上博客代替婚宴，是民間自發抵制奢侈婚禮，日後可能會更普及。<br> 在一家外貿公司工作的劉小姐，未婚夫從事資訊科技行業。兩人已決定不擺喜酒，並以結婚網頁取代。兩人在網上貼上結婚照，並用洋洋一萬字交代他們相識過程。儘管雙方父母對子女不擺婚宴頗有微詞，但看完他們精心設計的網頁後都無話可說了。不過，由於長輩的要求，更多年輕人選擇既搞「網婚」，也擺婚宴。<br> 《廣州日報》</p></body></html>
