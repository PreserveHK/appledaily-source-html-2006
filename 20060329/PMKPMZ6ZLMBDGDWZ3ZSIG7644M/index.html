<html><header><meta charset="utf-8"><title>魚翅瓜撕開雪凍好爽口</title></header><body><h1>魚翅瓜撕開雪凍好爽口</h1><p>魚翅咁貴無可能餐餐食，不過魚翅瓜就唔同嘞，魚翅瓜嘅瓜肉一條條絲好似魚翅咁，所以又叫魚翅瓜；好多人淨係識用佢嚟煲湯飲，其實魚翅瓜整涼拌小食都好好味㗎，我就鍾意蒸熟後用叉將一絲絲瓜肉挑出嚟，再加啲麻醬放入雪櫃雪凍食，亦有人鍾意用牛油、鹽及胡椒粉撈勻食，瓜肉食落好爽口，啱晒夏天！最重要係魚翅瓜含豐富維他命C、H，脂肪含量又低，多食都無妨吖嘛。</p><p>*今日魚翅瓜：$45/kg</p></body></html>
