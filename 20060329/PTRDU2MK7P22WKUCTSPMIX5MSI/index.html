<html><header><meta charset="utf-8"><title>超儀醉醺醺發老脾</title></header><body><h1>超儀醉醺醺發老脾</h1><p>由劉偉強執導，韓星全智賢及鄭宇盛主演的電影《雛菊》（Daisy）前晚在中環IFC戲院舉行試映會，何超儀、陳冠希、MaggieQ、麥兆輝、吳思遠、黃秋生和吳鎮宇等均有捧場。</p><p>氣氛尷尬</p><p>何超儀透露最近忙於拍攝杜琪峯執導的電影《放逐》，並於八月推出新碟，問到她的丈夫陳子聰的組合alive鬧不和一事時，她顯得不耐煩，並說：「唔關我事！」<br> 問超儀可曾在事件上給予意見？她默不作聲，不予回應。當有記者繼續問她有關alive的問題時，她拿着一杯紅酒發難說：「你仲問？咪講咗囉，我𠵱家揸紅酒醉醉哋都知你又問啦！」令現場氣氛僵住了。<br> 採訪、攝影：楊潔雯</p></body></html>
