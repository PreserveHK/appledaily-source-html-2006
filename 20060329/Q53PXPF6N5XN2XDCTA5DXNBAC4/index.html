<html><header><meta charset="utf-8"><title>植物成份眼影<br>保濕美白</title></header><body><h1>植物成份眼影<br>保濕美白</h1><p>為了交際應酬而需要日日化行妝返工，皮膚成日出暗粒真係唔多掂。因此不少化妝產品均具護膚功效。法國AVERINE產品，主要成份都從植物裏提煉出來，含豐富礦物質和維他命，不含致敏及傷害肌膚的成份。最新推出的瑩亮幻化眼影組合，內含豐富植物精華，具高度保濕及抗氧化功效；鬈曲睫毛液則具舒緩抗炎成份，令睫毛無咁易斷；幻影唇彩則含豐富幼細的珍珠閃粉及滋潤成份，咁就唔怕嘴仔爆坼啦！<br><br>記者：盧家蕙<br>LeonardDrake（31561181）</p></body></html>
