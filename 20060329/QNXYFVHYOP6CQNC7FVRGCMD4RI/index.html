<html><header><meta charset="utf-8"><title>李宇春身價遭非議</title></header><body><h1>李宇春身價遭非議</h1><p>近日牽涉入版權問題的內地歌手張振宇，昨日在重慶宣傳歌曲《別說我的眼淚你無所謂》，提到超女李宇春時，力斥她演出叫價過高。</p><p>65萬唱一場</p><p>張振宇爆料指去年十一月，他到杭州做宣傳時，聽到有負責人欲聯絡李宇春做表演嘉賓，最初開價約三十萬港元，後來李宇春方面回覆至少要五十萬，而且一落機便要即時收錢，否則李宇春不會出場演出，張振宇以普通話不滿地說：「加上十五萬的稅，請一個李宇春就得六十五萬。」<br> 張振宇認為李宇春是巿民透過超女選出來，她還這樣狠賺巿民的錢，十分不公平。	<br> 撰文：比華利</p></body></html>
