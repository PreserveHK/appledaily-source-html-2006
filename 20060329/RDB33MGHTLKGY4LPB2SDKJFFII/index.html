<html><header><meta charset="utf-8"><title>到2020年全國1/5男人沒配偶</title></header><body><h1>到2020年全國1/5男人沒配偶</h1><p>中國二○○○年舉行的第五次全國人口普查顯示，全國出生人口性別比率為119.2，即平均每119.2名男性對應100名女性，比其他國家的正常值103至107高出很多。其中問題最嚴重的海南省，性別比高達135.64。為了改變這種情況，內地許多城市禁止用B超為產婦鑑定腹中胎兒的性別。<br> 據稱，到二○二○年，內地處於適婚年齡的男性人數將比女性多出3,000萬至4,000萬，意味着平均五個男性將有一個找不到配偶。</p></body></html>
