<html><header><meta charset="utf-8"><title>眼睛都要食燕窩</title></header><body><h1>眼睛都要食燕窩</h1><p>GLYCEL將3款王牌產品集於一身，推出限量版SpringBlossomSet，全面呵護你雙眼和面部。現代女性成日對住部電腦，輻射入侵，雙眼又乾又澀，細紋盡現，梗係要用燕窩修護眼霜補一補。敷上眼好清涼，一邊舒緩一邊緊緻眼部肌膚，改善輪廓。一套仲有最啱夏天用的原水份營養素和防曬隔離霜，水份營養素能於皮膚表面形成一層微環網，防止水份流失；而防曬隔離霜的二氧化鈦分子，可於肌膚表面形成反光面，把紫外線全部反隔開。<br><br>記者：劉昱蘭<br>查詢︰22658018</p></body></html>
