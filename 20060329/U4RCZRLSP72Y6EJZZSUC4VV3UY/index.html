<html><header><meta charset="utf-8"><title>5秒補水5,000公升</title></header><body><h1>5秒補水5,000公升</h1><p>男士護膚出名懶，同佢講要先搽爽膚水後塗面霜，真係睬你都儍。不如話佢知BIOTHERMHOMME有隻溫泉強效保濕露，搽一次就能24小時保濕兼爽膚，仲可以5秒內加入5,000公升溫泉水畀皮膚。由4月1日起，買滿淨價$450就有得抽獎，頭獎係5月摩納哥格蘭披治賽雙人豪華旅遊套票，抽唔到都即時攞到一套4款的金城武明信片，嘩！<br><br>記者：劉昱蘭<br>查詢︰35144272</p></body></html>
