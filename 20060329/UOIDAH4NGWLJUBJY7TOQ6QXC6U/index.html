<html><header><meta charset="utf-8"><title>上海直擊<br>張可頤抱病冇影　黃奕獨撐《長恨歌》</title></header><body><h1>上海直擊<br>張可頤抱病冇影　黃奕獨撐《長恨歌》</h1><p>張可頤、謝君豪和內地演員黃奕早前合作拍攝內地劇集《長恨歌》，黃奕扮演劇中王琦瑤的少女時代，而張可頤則扮演中年。《長》劇昨日首播，張可頤因為甲狀腺問題，近年一直深居簡出，日前她亦抱恙缺席宣傳，她接受電話訪問時，表示感謝觀眾的支持。</p><p>扮演同一人物</p><p>問到黃奕與張可頤扮演同一個人物，感覺怎樣？黃奕以普通話說：「我覺得我們銜接得很好，我也很詫異，為甚麼我和張可頤長得那麼像。」謝君豪的角色與張可頤有一段情，他亦大讚黃奕及張可頤演得很好，他說：「她們感覺不出是兩個人。」<br> 採訪、攝影：盧健</p></body></html>
