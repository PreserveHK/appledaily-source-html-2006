<html><header><meta charset="utf-8"><title>打工仔去年底薪金上升</title></header><body><h1>打工仔去年底薪金上升</h1><p>【本報訊】統計處數字顯示，去年十二月的平均工資指數較前年同期上升1.4%，扣除通脹率後，實質工資指數微跌0.3%，個人服務業跌幅最大達4.3%。<br> 數字顯示去年十二月僱員工資指數，約五成二公司平均工資指數較前年上升，三成七下降，其餘一成一則與前年同期相若。<br> 各行業中以製造業的工資指數升幅最大，達2.5%，其次是金融、保險、地產及商用服務業，名義工資指數上升1.8%，扣除通脹後的實質工資則上升0.2%。<br> 實質工資出現下跌的行業包括批發、零售、進出口貿易、飲食及酒店業；運輸服務業與個人服務業，跌幅由0.2%至4.3%不等。</p></body></html>
