<html><header><meta charset="utf-8"><title>1蚊銀跟機文化</title></header><body><h1>1蚊銀跟機文化</h1><p>3月28日　<br>心情：忐忑<br><br>從報紙上看到，旺角新之城地庫間機舖籌劃緊「碌卡」計劃，打機入錢唔再需要逐蚊入，而係將打機儲值卡碌過機前部機就得。電腦男起初都幾Buy呢個Concept，雖然唱錢打機已成習慣，不過每次拍住肥通打《ZGundam》時，唱親都20蚊，袋住都幾麻煩，須知道唔係每間機舖都設有膠兜仔、膠袋仔咁方便㗎嘛！有時打晒啲碎銀，輸咗梗係想快啲「覆啅」㗎啦，好死唔死一走開唱錢就俾人霸住部機！<br>碌卡打機係好，但諗深一層，以後點「跟機」？唔通又要預備定一蚊銀跟機？咁我冇銀用，係咪又要去唱錢？定還是改為跟卡？咁樣打破幾十年街機文化，都唔知最終會否成功囉！</p></body></html>
