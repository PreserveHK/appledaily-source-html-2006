<html><header><meta charset="utf-8"><title>陳日君心繫韓農</title></header><body><h1>陳日君心繫韓農</h1><p>【本報訊】去年底世貿會議期間高調批評警方高層拘捕韓農手法可恥的陳日君，成為樞機後仍不忘官司纏身的韓農。陳日君昨日離開梵蒂岡時表明，若被控的韓農敗訴，一定會支持上訴，為受壓迫的人爭取公義。<br> 港府早前控告兩名參與反世貿示威的韓農非法集結，其中一名被告朴仁煥獲判罪名不成立，另一被告尹一權則表面證供成立，案件明日裁決。一直支持韓農的陳日君雖身在教廷，但心繫這名官司纏身的韓農，他昨日重申港府不應提出檢控，並表明一旦敗訴，會支持韓農上訴，討回公道。</p></body></html>
