<html><header><meta charset="utf-8"><title>張森袋少盈保300萬</title></header><body><h1>張森袋少盈保300萬</h1><p>早前引咎辭職嘅盈科保險前財務總監張森，原來舊年少收咗近300萬元花紅！根據盈保05年嘅年報資料顯示，張森04年嘅總酬金有成718萬元（以一間純利只有1、2億嘅公司嚟講，都算係好高喇），其中近300萬元係所謂「表現花紅」，相信係03年業績理想帶挈（純利升八成）。<br> 可惜舊年就冇咗呢筆表現花紅，因為盈保04年嘅業績跌咗一成二，張森的酬金總額，亦減少咗四成幾，得番421.5萬元。呢個世界愈嚟愈重視將報酬同表現掛鈎，搞到個個都要搏到盡；睇番盈保05年只係賺4200萬元，跌咗七成七，仲整單做錯數誇大盈利醜聞，管理層減人工都好正常。</p></body></html>
