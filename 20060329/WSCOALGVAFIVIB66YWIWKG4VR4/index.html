<html><header><meta charset="utf-8"><title>單幢樓成交講緣份</title></header><body><h1>單幢樓成交講緣份</h1><p>西半山單幢樓多，唔少大廈成年都冇一單成交，唔似大型屋苑，個市點差都有一兩宗轉手，有個價做參考，所以呢類單幢樓好多時都冇乜指標呎價可言，主要參考附近樓齡或者景觀差唔多嘅物業，有時都會出現心頭好買家，成交都要講吓緣份。<br> 好似清暉大廈低層B室，面積2000呎，啱啱以930萬賣咗，呎價4650蚊，係近一年以嚟首宗買賣。<br> 對上一宗已經係舊年5月，2200呎中層單位，賣咗1063萬，呎價4832蚊。香港置業般咸道分行高級營業經理曾令村話，區內單幢樓一年有1宗成交都算唔差啦，大把樓三五年都唔發市㗎。</p></body></html>
