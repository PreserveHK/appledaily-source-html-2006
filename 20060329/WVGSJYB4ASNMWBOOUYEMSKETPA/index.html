<html><header><meta charset="utf-8"><title>裘槎基金提升港科技水平</title></header><body><h1>裘槎基金提升港科技水平</h1><p>裘槎基金會於一九七九年由香港英商裘槎（Croucher）創立，以提升本港科技水平。自成立以來，基金會共批出八百多個以博士級或以上為主的深造獎學金，讓本港年輕學者有機會到世界各地最具領導地位的大學和研究院深造，以爭取經驗並建立科學網絡。<br> 基金會自八十年代初，以私人機構名義大規模撥款予各大學作為科研經費，至今撥款合共約四億一千萬。現時基金會主席為國際知名的美籍華裔基因科學家簡悅威教授。</p></body></html>
