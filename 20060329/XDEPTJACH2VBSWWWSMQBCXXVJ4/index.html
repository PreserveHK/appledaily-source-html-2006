<html><header><meta charset="utf-8"><title>官恩娜起碼生兩個</title></header><body><h1>官恩娜起碼生兩個</h1><p>官恩娜（Ella）昨日探訪屯門仁愛堂劉皇發幼兒園，與小朋友大玩遊戲，逗得小朋友歡天喜地。極喜愛小朋友的Ella，表示很希望組織一個美滿家庭，至少要生兩個小朋友湊成一個好字，她說：「我最想生個女，因為可以幫佢化妝同襯衫。」<br> 有一位哥哥及妹妹的Ella，還透露媽媽雖然較偏心哥哥，但她與媽媽的感情也非常要好，Ella說：「我同媽咪好似朋友咁，好似拍拖同sex都可以講，不過佢就唔似其他藝人嘅媽咪咁，識得煲湯同幫我補衫。」Ella自小對任何事物均十分好奇，故在家中有「官博士」的稱號。<br> 採訪、攝影：張俊銘</p></body></html>
