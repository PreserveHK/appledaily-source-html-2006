<html><header><meta charset="utf-8"><title>財話短說<br>新地華潤發展無錫地皮</title></header><body><h1>財話短說<br>新地華潤發展無錫地皮</h1><p>▲新鴻基地產（016）繼去年與華潤集團成立合資公司，共同斥資不超過7億元，合作發展杭州市一幅近10萬平方呎土地後，再度合作，而是次規模更大。新地昨日宣布，與華潤再組合資公司，新地佔40%；華潤佔60%，共同發展江蘇省無錫市太湖新城一幅地皮，地盤面積111.56萬平方米，總投資額少於10.14億元，新地按股權比例攤佔其中4.056億元。該項目為綜合發展項目，包括商業設施、住宅、寫字樓及服務式住宅或酒店。</p></body></html>
