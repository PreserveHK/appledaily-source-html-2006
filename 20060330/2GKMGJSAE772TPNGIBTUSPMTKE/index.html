<html><header><meta charset="utf-8"><title>爆鹹水管封行車線</title></header><body><h1>爆鹹水管封行車線</h1><p>【本報訊】九龍灣觀塘道往觀塘方向彩石里對開快線地底一條十八吋直徑鹹水管，昨清晨五時許突然爆裂，湧出大量鹹水沖毀部份路面，附近多幢屋苑及大廈無鹹水供應。<br> 工程人員趕至將東行方向六條行車線其中三條封閉，以及西行方向其中一條行車線封閉，以便進行緊急維修及清理現場。<br> 在早上八時許繁忙時間，東行交通車龍一度伸延至數百米外彩虹邨對開，附近龍翔道交通亦受影響，警員在場協助疏導交通。至早上十時許，受影響行車線解封交通大為改善，鹹水供應亦回復正常。</p></body></html>
