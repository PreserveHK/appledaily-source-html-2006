<html><header><meta charset="utf-8"><title>話你知：鈔票損毀不嚴重銀行可更換</title></header><body><h1>話你知：鈔票損毀不嚴重銀行可更換</h1><p>女村民因一叠鈔票護身保命，但一大叠共一萬二千五百元的鈔票，就此穿了一個洞，會否見財化水，抑或可以繼續使用或換回新鈔？<br> 發鈔銀行之一的滙豐銀行發言人昨接受本報查詢表示，只要殘缺程度不太嚴重，仍看到鈔票特徵，鈔票便可更換。</p><p>檢視防偽特徵</p><p>滙豐發言人說，鈔票特徵除了銀碼，亦包括簽名及金屬線、水印等防偽特徵，損毀幾成才不能用，不能一概而論，當然若損毀達三分之二，無可能換新鈔票。<br> 金融管理局發言人表示，三間發鈔銀行均有就回收損毀鈔票，給予前線員工指引，包括檢視防偽特徵，指引由銀行自訂，但大同小異。</p></body></html>
