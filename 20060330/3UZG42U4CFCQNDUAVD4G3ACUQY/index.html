<html><header><meta charset="utf-8"><title>青衣居民戴口罩示威</title></header><body><h1>青衣居民戴口罩示威</h1><p>【本報訊】立法會昨日動議辯論廢物處置草案期間，有請願人士在旁聽席上抗議，高叫「政府謀殺青衣居民」，展示奠字等橫額，指政府擬將醫療廢物運到青衣化學廢物處理中心焚化，附近又有燃油庫，令該區危機四伏。立法會護衞其後拉各人離去，會議一度暫停。<br> 到場抗議的三人為民主黨區議員劉碧堅、黃光武及葵青地區總幹事林立志，劉因為在場高叫口號，被護衞拉走，並被帶到警署問話；黃、林兩人則展示橫額，亦被拉走。立會主席范徐麗泰一度終止會議，至三人被拉走後才復會。青衣居民則在立會外舉示威牌請願聲援。</p></body></html>
