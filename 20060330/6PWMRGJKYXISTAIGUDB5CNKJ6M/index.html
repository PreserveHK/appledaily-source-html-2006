<html><header><meta charset="utf-8"><title>歐陽妙芝請飲</title></header><body><h1>歐陽妙芝請飲</h1><p>名模歐陽妙芝與丈夫代理美國葡萄酒，前晚在其自家酒吧Luna舉行launchparty，全港名模傾巢支持，包括琦琦、周汶錡、楊崢、孟廣美等，LisaS.與吳彥祖亦拍拖捧場。<br> 歐陽妙芝說：「我一早通知咗大家，我有句口號：『為求見報，大家着少啲布！』所以我都率先露前又露後，着條白裙好似擺喜酒咁。而下個月我就會正式復出工作，幫慧妍Ball行騷。」<br> 周汶錡亦應要求以大透視露背短裙上陣，她透露將於五、六月推出第二本有關結婚的書，記者指她未婚，說服力不足，周汶錡即時頗大反應地說：「仲好講，你哋成日寫我，跟我，仲有人追？」<br> 採訪：顏英儀　<br> 攝影：陳俊強</p></body></html>
