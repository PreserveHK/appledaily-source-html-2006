<html><header><meta charset="utf-8"><title>　　伍健為掌摑案呼冤 - 李八方</title></header><body><h1>　　伍健為掌摑案呼冤 - 李八方</h1><p>球壇名人伍健間科技公司EDPS，捲入警監會外洩市民資料風波，佢近日就大聲呼冤，話警監會嘅指控失實。究竟誰是誰非，都係要等警監會下個禮拜完成調查報告先有結論。不過伍健就話件事發展到今日咁，除咗對佢公司商譽有影響外，佢同家人都受到唔少困擾。八方都希望警監會盡快搞清楚事件真相，睇清楚究竟係邊個有問題。伍健又話家陣傳媒報親呢單新聞，都會提到佢曾經捲入藝人梁思浩被掌摑案，佢話查實當時自己只係其中一名證人，自己冇摑過人，又冇俾人摑，成日俾人咁寫，都有啲無辜。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
