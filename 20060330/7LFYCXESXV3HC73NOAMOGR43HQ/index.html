<html><header><meta charset="utf-8"><title>誰著《金瓶梅》是個謎</title></header><body><h1>誰著《金瓶梅》是個謎</h1><p>《金瓶梅》，也稱《金瓶梅詞話》，是長篇白話情慾小說，作者署名「蘭陵笑笑生」。小說從《水滸傳》中西門慶勾引潘金蓮的情節引出，描寫了西門慶從發迹到淫亂而死的故事，全本分一百回，逾百萬字。<br> 由於書中有大量性描寫，在內地只有少數學者和高官才能從圖書館借閱；八三年，公開出版了刪除性內容的「潔本」。台灣則在開放書禁後，允許《金瓶梅》全本發行。<br> 對該書作者的真實身份，數百年來有金聖嘆、湯顯祖、馮夢龍等不下五十個不同的版本，可謂一樁無頭公案。山東有學者提出作者是明朝嘉靖年間一代鴻儒丁惟寧，《金瓶梅》的故事也發生在離水泊梁山不遠的山東諸城。</p></body></html>
