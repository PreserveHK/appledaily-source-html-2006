<html><header><meta charset="utf-8"><title>健康秘笈：神奇大豆預防文明病</title></header><body><h1>健康秘笈：神奇大豆預防文明病</h1><p>東風西漸，傳統東方國家流行不過的大豆（黃豆），近年卻成為西方流行的健康食品。這本《預防癌症、心臟病、骨質疏鬆的神奇大豆》由美國三位營養專家合力炮製，深入淺出的介紹大豆中的健康成份，針對現代人最擔憂的病症，說明以大豆取代部份肉類與乳製品對於人體健康所能帶來的重大改變，並加插大豆食譜，教導讀者以高纖、低膽固醇、豐富的植物性蛋白質取代低纖、高脂的飲食。<br><br>網上書店參考：http://www.books.com.tw/	</p></body></html>
