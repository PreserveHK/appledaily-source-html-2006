<html><header><meta charset="utf-8"><title>Krusty行騷撐吳日言</title></header><body><h1>Krusty行騷撐吳日言</h1><p>服裝品牌2%前晚在尖沙嘴舉行時裝騷，邀請了唐詩詠、陳苑淇、Krusty和為這個品牌設計了一系列服飾的吳日言擔任模特兒，日本名模平山綾任壓軸嘉賓，王菀之則負責獻唱。<br> 代言人吳日言打頭陣演出，問她覺不覺得群星拱照她行騷，她笑着說：「唔好咁講，令我受寵若驚，佢哋好多都係我搭膊頭叫佢哋出席。」<br> 此外，司儀崔建邦與女友唐詩詠同場，兩人均顯得很尷尬。而袁彩雲與妹妹、Krusty成員張詠恩（Jan）和胞弟張致良亦同台行騷，Jan表示希望有朝一日能跟張致恆和致良姊弟檔拍電影。<br> 採訪、攝影：駱華齡</p></body></html>
