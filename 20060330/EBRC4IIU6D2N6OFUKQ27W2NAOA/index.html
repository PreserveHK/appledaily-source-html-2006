<html><header><meta charset="utf-8"><title>超級補水脫皮急救法</title></header><body><h1>超級補水脫皮急救法</h1><p>最近日忙夜忙，加上溫差大，弄得鼻頭脫皮。拿着dermalogica最新的SuperRichRepair面霜，雖然說明書寫着蘊含的透明質酸能盛載高達1,000倍水份，強勁補水；但因為質地看來蠻油膩，怕用在勁出油的鼻位弄巧成拙，一直扎掙着試用與否。最後我決定博一鋪！睡前塗上，質地意外地易吸收，兩分鐘後由油變水的感覺很舒服，一覺睡醒脫皮情況更得到改善，這是我最近的急救法寶。<br><br>攝影：黃子偉<br>查詢：31561181（LeonardDrake）</p></body></html>
