<html><header><meta charset="utf-8"><title>年齡相距逾20載<br>清潔工涉傷女友還柙</title></header><body><h1>年齡相距逾20載<br>清潔工涉傷女友還柙</h1><p>【本報訊】一名年近花甲的清潔工人，涉嫌在家用刀刺傷年輕逾二十載的同居女友後，墮樓受傷，案件昨在九龍城裁判法院提堂，清潔工人以輔助器幫助步行，他被控一項意圖嚴重傷人罪名，暫時毋須答辯，還柙候律政司指示，至五月二十三日再提訊。<br> 五十八歲被告鄭鴻儀（圖），控罪指他於本月二十四日，在深水埗欽洲街一單位，非法及惡意傷害林霞（譯音）導致她身體受嚴重傷害。<br> 案件編號：KCCC1926/06</p></body></html>
