<html><header><meta charset="utf-8"><title>藤田唱好自己等開騷</title></header><body><h1>藤田唱好自己等開騷</h1><p>日本女歌手藤田惠美為宣傳五月十一日於香港會議展覽中心舉行的「甘菊之旅香港演唱會」，昨日中午在海港城大堂舉行記者招待會。她更即場演繹了日劇《同一屋簷下》的插曲《溫暖的詩句》以及英文歌《Myheartwillgoon》，優美歌聲吸引不少途人圍觀。<br> 不過，在藤田演唱《溫暖的詩句》時現場卻播錯音樂，幸好演出經驗豐富的藤田仍能保持鎮定。另外，唱片公司又向她送上旗袍及天然石頸鏈，並舉行祝酒儀式，預祝演唱會成功。<br> 採訪、拍攝：梁美玲</p></body></html>
