<html><header><meta charset="utf-8"><title>入得廚房：靚仔廚師JamieOliver食譜網頁</title></header><body><h1>入得廚房：靚仔廚師JamieOliver食譜網頁</h1><p>雖然不算JamieOliver忠實Fans，也喜歡久不久去參觀他的個人網站。喜歡這網站設計夠生活感，簡單清楚，跟Jamie教煮菜一樣易學易懂。網站有Jamie的日記，滿足Fans對名廚私人生活的八卦慾望。也有食譜參考，以及分門別類的Forum，可以跟他或其他愛烹飪的朋友作最直接的交流。<br><br>網站參考：http://www.jamieoliver.com/<br>記者：謝翠玲</p></body></html>
