<html><header><meta charset="utf-8"><title>外地試車見聞：新加坡用WRX反飛車</title></header><body><h1>外地試車見聞：新加坡用WRX反飛車</h1><p>香港交通警察的處事手法一向陰陰濕濕，一時用富豪S70做隱形戰車，一時又用福士Passat，往往在高速公路釣住你行，然後又撩吓你飛，如果一時沉唔住氣就好易中招。用警車來捉飛車不是問題，但可否光明正大一點？意大利都用小林寶Gallardo反飛，但人哋會打正警車名號，唔會閃閃縮縮。最近一次新加坡之行，亦見到同樣文明的警隊，向富士當地代理訂了不少WRX及Impreza1.6作為警車，而且全車貼上明確的警察字樣，如果見到都唔慢車，即證明有心挑戰警方，呢啲人抵追喇！	<br>記者，攝影：袁國基</p></body></html>
