<html><header><meta charset="utf-8"><title>Akon譜黑獄樂韻</title></header><body><h1>Akon譜黑獄樂韻</h1><p>美國人氣急升的黑人歌手Akon（原名AliauneThiam），深受Tupac及BustaRhymes等hiphop前輩影響，歌曲風格與Usher頗為相近。生於非洲塞內加爾的Akon，早年舉家到美國新澤西州生活，他的父親是一名爵士樂手，但他的成長環境不止令他接觸到hiphop，更令他結交損友，曾因販毒而被捕入獄。Akon坐監時開始構思自己的音樂，出獄後便在住所設置的錄音室製作歌曲，後來獲得美國環球唱片公司垂青，○四年推出處男大碟《Trouble》進軍樂壇，《Lonely》便是收錄在此碟之中。</p></body></html>
