<html><header><meta charset="utf-8"><title>青霞堅拒復出</title></header><body><h1>青霞堅拒復出</h1><p>林青霞與邢李㷧多次傳出婚變，更有指青霞為此復出拍片及搬屋。前晚邢李㷧出席灣仔君悅酒店舉行的頒獎禮，當選商業組別的傑出領袖，林青霞現身支持，以行動粉碎婚變之說。<br> 前晚兩人約逗留至十時許便結伴離開，被問到復出一事，林青霞開腔否認，再問她是否接拍李安新片及與周潤發合作時，她就說：「唔會，我冇講過！」她又謂因要照顧家庭，故不會再拍戲。此外，邢李㷧離開時，非常體貼愛妻，不停提醒她：「小心落樓梯！」又為青霞擋駕說：「今晚唔使慶祝喇，得獎仲難過中六合彩。」問他是否不喜歡太太拍戲，邢李㷧就說：「唔會。」<br> 採訪：梁錦雯<br> 攝影：陳俊強</p></body></html>
