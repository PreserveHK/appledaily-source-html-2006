<html><header><meta charset="utf-8"><title>上車了解性教育</title></header><body><h1>上車了解性教育</h1><p>家計會成立的全港首間性教育流動圖書館，其實是一輛集性教育活動及圖書館服務的汽車。除學校及社團外，性教育流動圖書館亦會停泊在人口密集的新市鎮。流動圖書館內設備包括電腦、VCD機及電視錄影機，還提供書籍參考、各項多媒體視聽資源預覽及訂購，尚有性教育活動諮詢，今個月就會到沙田及荔枝角，該兩區的市民有興趣就要預定時間上車。</p><p>4月份停泊地點</p><p>7/4、28/4：沙田社區會堂外<br> 21/4：荔枝角海麗邨海和樓、海健樓對出空地<br> 開放時間：2:30pm至7:00pm<br> 查詢電話：29197793</p></body></html>
