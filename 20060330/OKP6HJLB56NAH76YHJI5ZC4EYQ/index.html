<html><header><meta charset="utf-8"><title>長命百歲獎23700元</title></header><body><h1>長命百歲獎23700元</h1><p>不少人希望長命百歲，其中大概又以愛爾蘭的百歲人瑞最開心，因為該國設有「人瑞獎金」，到達一百歲的人，可獲獎二千五百四十歐元（約二萬三千七百港元）。本來只有在該國生活的人瑞才有資格領獎，但都柏林政府前天（周二）宣布，準備修改規例，不管身在何地，只要是在愛爾蘭出生、活到一百歲就可以獲獎。總理埃亨（BertieAhern）指，愛爾蘭人移居外國，然後滙錢給親人，對經濟有很大貢獻，所以決定也向他們頒發「人瑞獎金」，以表示「尊敬」。<br> 法新社</p></body></html>
