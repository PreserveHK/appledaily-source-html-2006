<html><header><meta charset="utf-8"><title>陸叔：過份渲染咗</title></header><body><h1>陸叔：過份渲染咗</h1><p>資深證券分析員陳永陸（陸叔）認為丁蟹效應純屬巧合，他昨日說：「係咁啱秋官呢個劇呢個時間播出，唔係因為個劇問題，其實股市之前第一季衝得勁，第二季開始就會有回落嘅情況，呢個係個市嘅問題，第二季受到基本因素，好似加息，息口未見頂，期指結算，第二季都會利淡，係一個市場調整，基本上唔會大跌。」陸叔續指丁蟹效應有時被過份渲染，他說：「我記得以前秋官有兩三套劇都唔係跌，《楚漢驕雄》，股市都冇受影響，有時股市升跌一、二百點好正常，跌就講升就唔講，係有少少過份渲染咗。」<br> 採訪：楊潔雯</p></body></html>
