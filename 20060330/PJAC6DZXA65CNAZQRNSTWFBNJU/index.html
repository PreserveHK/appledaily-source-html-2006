<html><header><meta charset="utf-8"><title>飛常情報：最華麗高山祭</title></header><body><h1>飛常情報：最華麗高山祭</h1><p>有250多年歷史的高山祭被稱為日本最華麗的三大祭之一。高山祭分為「春之山王祭」與「秋之八幡祭」，分別於每年的4月14、15日與10月9、10日舉行。春之山王祭是祭祀高山市南半部氏神樣的日枝神社的例祭，祭期活動包括有12台華麗的「屋台遊行」、「人形操控表演」、獅子舞、鬥雞樂等，場面熱鬧。<br><br>高山祭春之山王祭<br>查詢：http://www.jnto.go.jp/</p></body></html>
