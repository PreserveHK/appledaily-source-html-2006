<html><header><meta charset="utf-8"><title>碼頭工人斥外判剝削</title></header><body><h1>碼頭工人斥外判剝削</h1><p>【本報訊】和記黃埔旗下的香港國際貨櫃碼頭有限公司，近年將大部份核心業務外判予其他承辦商，但外判商不斷剝削員工，有工人組織昨日發動約四十人到「香港國際」請願，指和黃縱容外判商違例。</p><p>人工變房津減積金</p><p>發起請願的香港碼頭業職工會發言人陳昭偉指出，大部份外判商過去一直沒有依照僱傭條例，讓員工享有全薪年假及勞工假。<br> 至去年員工成功追討後，有其中一個外判商轉為要求員工減薪逾一成作抵償，並一直違法地將員工一半薪金報為房屋津貼，減少強積金供款。<br> 立法會議員李卓人亦有出席昨日請願，抗議人士在場高叫口號，並將抗議信交予「香港國際」代表後和平散去。</p></body></html>
