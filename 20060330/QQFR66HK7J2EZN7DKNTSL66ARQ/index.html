<html><header><meta charset="utf-8"><title>XBOX360中文Game將到</title></header><body><h1>XBOX360中文Game將到</h1><p>由於超精美的畫面，XBOX360推出以來得到一致好評，Microsoft當然不會因此而放軟手腳，打算在XBOX360之上推出多款中文化遊戲，當中包括有由岡本吉起監製、《櫻桃小丸子》原作者SAKURAMOMOKO作人物設計嘅遊戲《EveryParty》；以及機迷非常期待的遊戲《N3》等，希望將推出嘅《BlueDragon》都會中文化啦！<br><br>文：打機鐵人</p></body></html>
