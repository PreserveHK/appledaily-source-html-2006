<html><header><meta charset="utf-8"><title>女公關控客雞姦：攞番尊嚴</title></header><body><h1>女公關控客雞姦：攞番尊嚴</h1><p>【本報訊】夜總會女公關遭客人強姦及雞姦一案，昨在高等法院續審，辯方指女公關出於自願，或因第一次與客人發生關係，才決定報警，又指事主沒向媽媽生提及被性侵犯，只說遭被告弄傷，還向被告索取五千元賠償，事主否認辯方所言。<br> 四十一歲被告李劍青報稱司機，否認於○四年十一月五日，在油麻地佐敦道一間卡拉OK夜總會，強姦事主及在她不同意下，跟她非法肛交。<br> 對於辯方的指控，女事主昨說：「我經濟不足，唔代表我要出賣身體，我為錢，我有尊嚴，我淨係想攞番我嘅尊嚴，我唔需要佢賠錢畀我！」聆訊今續。<br> 案件編號：HCCC247/05</p></body></html>
