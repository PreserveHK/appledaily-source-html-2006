<html><header><meta charset="utf-8"><title>星洲女星賣初夜</title></header><body><h1>星洲女星賣初夜</h1><p>新加坡最近有一名星途平平的女星，在網上拍賣初夜，吸引千人瀏覽，最後由一名四十多歲商人以五百多坡幣（近二千四百港元）投得，為女星開苞。</p><p>2400元成交</p><p>消息在網上輾轉流傳，暫未知女星身份。有消息指她年約二十多歲，長髮、皮膚白皙，有樣貌有身材，星途一直平平，最近已甚少亮相，為了生計被迫賣初夜。在網站上，一名自稱是女星經理人的人，指自己花了六個月才說服她下海賣身，又說如果中標者價錢令人滿意，之後還有可能和女星再赴巫山。拍賣吸引一千多人瀏覽，但競投並不踴躍。有消息指交易當天，女星由經理人陪同，和商人一起到一間高級酒店交易，兩小時後才完事。<br> 馬來西亞《光明日報》</p></body></html>
