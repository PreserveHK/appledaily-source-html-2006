<html><header><meta charset="utf-8"><title>話你知：逃避現實如港隱蔽青年</title></header><body><h1>話你知：逃避現實如港隱蔽青年</h1><p>「御宅族」一詞來源於日本，由一九八三年開始流行，專門指那些動畫、漫畫、電子遊戲（合稱ACG）迷，據這方面的權威學者岡田斗司夫稱，「御宅族」最初指努力、進取，並具備與外界溝通能力，甚至可以由消費者變成作者的一類人。<br> 不過，「御宅族」漸漸演變成︰整天躲在家裏的ACG迷。由於長期與外界缺乏接觸，害怕與人相處而造成社交能力低，致使利用沉迷虛擬世界來逃避現實的一類人。香港以「隱蔽青年」相稱，內地稱之為「蟄居族」。</p></body></html>
