<html><header><meta charset="utf-8"><title>祖兒有仔趁嫩生</title></header><body><h1>祖兒有仔趁嫩生</h1><p>容祖兒昨日在尖沙嘴出席冷氣機產品記者會，跟一名小女孩玩擲銀仔和夾公仔遊戲。向來喜歡小孩子的祖兒母性大發，當二人被記者圍着時，為免嚇壞小朋友，祖兒即抱起對方。當小孩夾公仔時，她就興奮地逗玩對方的辮子。</p><p>憶拍拖往事</p><p>事後祖兒說：「玩嘅時候，我都諗起細個拍拖時，同男友經常去呢啲地方，但係我玩得唔叻。如果第時有自己嘅細路，都會陪佢玩㗎。」被問到有否計劃生BB，祖兒說：「我知後生啲生仔會冇咁痛，但我都冇法，三十幾歲先再算啦。」<br> 採訪：王連連　<br> 攝影：陳慧安</p></body></html>
