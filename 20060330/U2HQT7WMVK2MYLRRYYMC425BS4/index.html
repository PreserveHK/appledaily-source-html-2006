<html><header><meta charset="utf-8"><title>飛常情報：$2,110飛胡志明市</title></header><body><h1>飛常情報：$2,110飛胡志明市</h1><p>想近近哋遊埠而又想感受到歐洲feel，曾是法國的殖民地的越南是一個不錯的選擇。特別是胡志明市，在路旁的法式露天咖啡座享受一杯香濃的咖啡，吃一口法式麵飽，沿着街道欣賞以巴黎建築為籃本的建築物，異國浪漫風情滿瀉。想即刻起行？現在只需港幣2,110元起就可以坐國泰航空直飛胡志明喇，優惠期至2006年6月30日！<br><br>記者：梁偉倫<br>查詢：http://www.cathaypacific.com（國泰航空）</p></body></html>
