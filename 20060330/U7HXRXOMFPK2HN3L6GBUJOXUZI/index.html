<html><header><meta charset="utf-8"><title>CNN創辦人老馬有火</title></header><body><h1>CNN創辦人老馬有火</h1><p>美國有線新聞網絡（CNN）創辦人端納（TedTurner）一向敢言，大大聲講出所想，他前天（周二）就盡情罵新聞界、罵政府、罵總統，連自己也罵，罵自己竟失策得喪掉CNN控制權。六十七歲的端納老馬有火，炮轟現在「鬼咁多多餘」新聞，不是暴力就是色情，「邊個需要聽咁多？」對於伊拉克戰爭他亦鬧得有理：「美國根本打唔起呢場仗……掟炸彈改變唔到人哋嘅想法㗎，要用教育吖嘛。」<br> 美聯社</p></body></html>
