<html><header><meta charset="utf-8"><title>警尋自殺傾向老婦</title></header><body><h1>警尋自殺傾向老婦</h1><p>【本報訊】警方昨呼籲市民協助找尋一名失蹤老婦下落，現年七十九歲的老婦林雨和於上星期六離開上水彩園邨住所後，一直音訊全無，家人搜尋無果後報警求助。警方指林雨和身高一點四米、體重約五十五公斤、圓面及蓄短灰白髮（圖），失蹤當日攜帶一個綠色斜孭袋和一把雨傘。她因情緒問題導致有自殺傾向，常在彩園邨及附近彩蒲苑和北區公園一帶流連。警方呼籲任何知道林下落人士致電26664499向新界北總區失蹤人口調查組提供資料。<br> 警方提供圖片</p></body></html>
