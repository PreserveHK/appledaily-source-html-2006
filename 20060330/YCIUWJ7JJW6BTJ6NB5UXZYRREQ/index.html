<html><header><meta charset="utf-8"><title>花樣年華</title></header><body><h1>花樣年華</h1><p>正因為AntonioMarras這麼多年給予過我們犀利的finale，我們對其服裝設計以外的事物，總會貪心地再有所求。這場Kenzoshow以一個巨型中國燈籠作場景，中國風應該走不了吧？還有縈繞不斷整場show的，是張曼玉及梁朝偉在電影《花樣年華》的對白，以及張藝謀執導電影《十面埋伏》中刀來劍往及京片子的對白，是豐富了整個show，但實情整個系列是僅得一件旗袍、龍袍款及寥寥中國花卉的晚裝而已。</p></body></html>
