<html><header><meta charset="utf-8"><title>美資證券行　研究丁蟹效應</title></header><body><h1>美資證券行　研究丁蟹效應</h1><p>丁蟹效應源於一九九二年，鄭少秋在劇集《大時代》中扮演股巿大鱷丁蟹時，股市大跌，自此每逢秋官主演的新劇播出，股巿必下調，甚至出現大幅下瀉。<br> 丁蟹效應可說比其他技術性分析還要準確，○○年就連美資證券的經紀行都有報告研究這效應，去年由香港電腦教育學會主辦的「學習如此多紛2005」的電腦輔助專題研習比賽中，更有學生以丁蟹效應作為主題作賽，最後奪得「傑出專題研習獎」。</p></body></html>
