<html><header><meta charset="utf-8"><title>話你知：保險索償投訴局受理有限制</title></header><body><h1>話你知：保險索償投訴局受理有限制</h1><p>保險索償投訴局是業界自發成立的自律監管機構，負責處理保單索償人被保險公司拒絕賠償而提出的投訴，進行裁決，會員必須遵守有關裁決；全港一百二十一間保險公司均是其會員。不過，投訴局並非受理所有投訴，首先，投訴人或索償人必須是香港居民，索償金額不可超過八十萬港元（如索償涉及長期賠償，五年合計索償總額不可超過八十萬元）；此外，涉案保單要屬個人保單類別，索償人必須是保單持有人、受益人或合法索償人；涉及工業、商業及第三者保險並不在投訴局處理之列。</p></body></html>
