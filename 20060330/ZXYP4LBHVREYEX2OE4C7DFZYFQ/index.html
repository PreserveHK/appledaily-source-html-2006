<html><header><meta charset="utf-8"><title>查理斯勇救卡米拉</title></header><body><h1>查理斯勇救卡米拉</h1><p>查理斯（PrinceCharles）終於有機會做一個打救心愛女人的王子了。正訪問印度的英國皇儲伉儷，前天（周二）在旁遮普邦參觀一間製藥學研究中心，工作人員邀兩人在訪客簿上簽名，卡米拉（Camilla）打算坐下來簽，沒想到竟然坐空，幸好老公眼明手快拉住她，卡米拉才不致「撻」在地上四腳朝天。<br> 話說卡米拉幾乎出醜，全因工作人員「靠害」：查理斯彎身在桌前簽名，「醒目」的職員於是把椅子稍為拉後，沒想到卡米拉卻想坐下，於是出現這驚險一幕。幸好卡米拉大方地一笑置之，查理斯更賺得「英勇武士」的綽號。<br> 英國《每日電訊報》</p></body></html>
