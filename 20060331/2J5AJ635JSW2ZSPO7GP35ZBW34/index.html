<html><header><meta charset="utf-8"><title>買Mazda8攻略　女車主唔使左搬右搬</title></header><body><h1>買Mazda8攻略　女車主唔使左搬右搬</h1><p>香港有多少用家會常常全車滿座八個人四處「出巡」呢，我認為Mazda8是部方便女車主的MPV，它的電動彈出後排，一按掣就自動回復原狀，這種電動式座艙，解決女士們使用八人車的煩惱，雖然未有全自動收放，但最少不用再身水身汗搬出十多磅重的座椅。<br>不過可能由於品牌問題，萬事得各車款的二手價往往比其他同鄉（如豐田或本田）為低，所以如果你想在日後換車時，享有更高Resale能力，就記住要買部齊料的頂級版，事關令自己坐得舒服的同時，放盤時叫價也可以高一點呢！<br><br>車版主編</p></body></html>
