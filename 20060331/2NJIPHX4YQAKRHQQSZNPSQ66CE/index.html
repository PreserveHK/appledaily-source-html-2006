<html><header><meta charset="utf-8"><title>關心妍歌鬥藤田惠美</title></header><body><h1>關心妍歌鬥藤田惠美</h1><p>日本女歌手藤田惠美年前憑主唱日劇《同一屋簷下》的插曲《溫暖的詩句》而被港人認識，她前晚和關心妍、方力申、鄧麗欣及五月天在將軍澳電視城錄影《勁歌金曲》，藤田並和關心妍合唱了三首歌，包括兩首英文歌《Myheartwillgoon》、《Whatawonderfulworld》及《容易受傷的女人》廣東及日文版，兩人大展優美歌聲。<br> 最近關心妍的新歌《粉筆字》成為冠軍歌曲，令她十分開心，她說：「我有一年冇上《勁歌》，𠵱家一派歌就成為冠軍歌，令我好似打咗支強心針。」她透露為配合另一首新歌《玉石樂隊》，將會剪短秀髮。<br> 採訪：馬建華　攝影：葉君海</p></body></html>
