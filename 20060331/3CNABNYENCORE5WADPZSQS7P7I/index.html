<html><header><meta charset="utf-8"><title>集體腹瀉再增三人</title></header><body><h1>集體腹瀉再增三人</h1><p>繼日前公布一個內科病房先後有十一名病人及一名職員出現腹瀉症狀後，香港佛教醫院昨日表示，再有三宗新增個案，包括兩名病人（女，七十八歲；男，九十四歲）及一名女職員。十三名病人現時情況穩定，而兩名職員則正在放病假。院方正為有關病人及職員進行所需測試。該院已將有關個案呈報醫院管理局及衞生署衞生防護中心作出跟進。有關病房現已暫停接收新症和病人出院，探病安排維持正常。病房的感染控制措施已加強，院方會密切監察其他病人的情況。</p></body></html>
