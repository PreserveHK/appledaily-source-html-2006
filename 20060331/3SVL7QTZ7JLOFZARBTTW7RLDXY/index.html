<html><header><meta charset="utf-8"><title>貪平泊車實錄：新場要睇兩個月</title></header><body><h1>貪平泊車實錄：新場要睇兩個月</h1><p>見到將軍澳有個W記新開露天停車場，大大隻字寫住：「月泊$800。」市中心區竟然咁平，立刻退咗自己個有蓋停車場（$1,280）泊去新場，一個月可以慳四百蚊喎。哼，兩個月後，呢個場竟然立刻加價至月租$1,000。加價無唔啱，見多人泊就加價，對車主好唔公平，租車位唔同買菜，唔係畀錢就有，好多手續㗎。<br>同事阿Joe話，佢都中過招，𠵱家好多停車場都係咁，先用個平價引人去泊，人多就加價，加完一次又一次，所以下次見到有既新又平嘅停車場，一定要睇佢兩三個月，先好泊入去。<br><br>記者：伍旋卓</p></body></html>
