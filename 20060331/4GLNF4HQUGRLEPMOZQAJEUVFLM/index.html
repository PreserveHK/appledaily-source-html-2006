<html><header><meta charset="utf-8"><title>冒警劫$500囚26月</title></header><body><h1>冒警劫$500囚26月</h1><p>【本報訊】五十七歲無業男子，在醉酒後向荃灣一間保健中心職員訛稱是該區最高級的警司，迫使職員交出五百元，男子其後反而報警聲稱被劫，他昨於區域法院承認冒警、搶劫及虛報有人犯罪三項罪名，被判監兩年兩個月。<br> 案情指，被告彭武杰於去年八月三十一日，到荃灣一保健中心以手指裝成手槍形狀指向中心職員，成功迫使職員交出款項，喝得酩酊大醉的他繼而報警訛稱被打劫，並在十四名警員及四輛警車到場後，指自己被持槍人士劫去一萬元及手提電話。<br> 案件編號：DCCC1104/05</p></body></html>
