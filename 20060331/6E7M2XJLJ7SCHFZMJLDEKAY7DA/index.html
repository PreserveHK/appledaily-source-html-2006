<html><header><meta charset="utf-8"><title>俄最大梵蒂岡最小</title></header><body><h1>俄最大梵蒂岡最小</h1><p>中國領土北起漠河以北的黑龍江江心，南到南沙群島南端的曾母暗沙，東臨黑龍江與烏蘇里江滙合處，西及帕米爾高原，全境陸地面積約960萬平方公里，是全亞洲面積最大的國家。　<br> 撇除了中美國土面積誰是全球第三的爭議，在全世界約5.1億平方公里的面積中，太平洋是七大洋中最大的，佔了1.15億平方公里，是佔地約1,700萬平方公里的全球最大國家俄羅斯的九倍有餘。加拿大的面積達998萬平方公里，是全球第二大的國家。<br> 相反，全球最小的國家梵蒂岡的面積最小，只有大約0.44平方公里，是全世界唯一一個面積小於1平方公里的國家，約相等於三分一個香港中文大學的面積。<br> 本報記者</p></body></html>
