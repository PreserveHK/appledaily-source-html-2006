<html><header><meta charset="utf-8"><title>警尋15歲失蹤女童</title></header><body><h1>警尋15歲失蹤女童</h1><p>【本報訊】警方呼籲市民找尋一名在過去一個月內第二度失蹤的十五歲少女林寶珠（圖），林女於本月七日離開柴灣寓所後，過去三周一直失蹤，警方指林女常在將軍澳區流連，並曾投靠居於該區友人家中，希望知道林女下落市民向警方提供資料。<br> 十五歲的林寶珠因家庭問題，現居於柴灣聖十字徑一個院舍，據知她於上月底曾擅自離開院舍，數日後自行返回院舍。警方指林女身高約一點六米、體重約四十五點五公斤，身材瘦削、尖面及蓄黑色直長髮，據知林女失蹤時曾投靠居於將軍澳區友人，警方呼籲知道林女下落市民致電27032425，聯絡東九龍總區失蹤人口組。<br> 警方提供相片</p></body></html>
