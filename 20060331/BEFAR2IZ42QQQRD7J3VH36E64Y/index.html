<html><header><meta charset="utf-8"><title>杜汶澤要求周刊道歉</title></header><body><h1>杜汶澤要求周刊道歉</h1><p>杜汶澤早前被周刊《壹本便利》指為維護太太田蕊妮而與吳君如反目，更傳他咒君如「生仔冇屎忽」，阿澤日前已公開否認，昨日他更在主持商台節目時朗讀聲明，指事件已交由律師處理，他說：「呢一、兩日內，本人嘅代表律師會出一封律師信要求對方公開向本人道歉，如果七日之內冇做到，就會採取高等法院嘅法院訴訟。」</p><p>與達明搶答</p><p>此外，杜汶澤與張達明日前為有線錄影《世界盃啓示錄——越問越擔心》問答遊戲時，又傳出阿澤與張達明因搶答問題而反目，雖然張達明對每條問題也信心十足，但卻連番答錯，阿澤即時黑面，但最後二人大方握手兼互約吃飯。</p></body></html>
