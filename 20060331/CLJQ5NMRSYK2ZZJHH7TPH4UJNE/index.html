<html><header><meta charset="utf-8"><title>女議員大戰國會山莊警</title></header><body><h1>女議員大戰國會山莊警</h1><p>美國民主黨女眾議員麥金尼，平日連總統都是她的質詢對象，所以根本不把國會山莊的警察放在眼內，她前日進入眾議院辦公大樓時，自恃是資深議員，知法犯法，不但沒有佩戴識別襟針，而且在經過金屬探測拱門後，拒絕停下來，警員上前阻止時，麥金尼竟然老羞成怒，跟警員扭打起來。麥金尼一向大牌，但許多警員都認得她，任由她在眾議院自出自入，但偏偏一名警員有識眼不識泰山，要麥金尼接受查問，結果被毆。麥金尼事後發表聲明表示悔意，警方沒有起訴她。<br> 美聯社</p></body></html>
