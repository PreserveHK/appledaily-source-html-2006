<html><header><meta charset="utf-8"><title>丹麥美人魚「下海避禍」</title></header><body><h1>丹麥美人魚「下海避禍」</h1><p>丹麥政府計劃將地標美人魚銅像（圖）移出海邊幾米，但不要以為是「如魚得水」的風水布局，當局只是希望防止遊客爬上銅像拍照或蓄意破壞，市政府發言人說：「我們定期收到導遊投訴，說旅行團看不到美人魚銅像，因為有其他遊客長期爬上它的身上拍照。」<br> 高一點六米的美人魚銅像，靈感是來自安徒生童話故事角色，已經坐在首都哥本哈根岸邊九十三年了，每年吸引逾百萬遊客參觀，但人怕出名豬怕肥，美人魚銅像成為了流氓破壞的目標，多年來被斬首兩次，三年前甚至有人企圖將它炸毀。<br> 美聯社</p></body></html>
