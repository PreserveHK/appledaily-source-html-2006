<html><header><meta charset="utf-8"><title>黃浩然化身張國榮</title></header><body><h1>黃浩然化身張國榮</h1><p>黃浩然和陳煒最近接拍了內地電視劇《梅艷芳菲》，二人分別扮演張國榮和梅艷芳，故事內容描寫兩人生前一段珍貴友誼。黃浩然表示張國榮一直是他的偶像，他說：「我一直好希望可以同張國榮合作，但點知佢去世，呢次有緣接演呢個角色係天意，我都希望自己可以演得好，畀張國榮嘅歌迷同我嘅影迷一個好嘅交代。」<br> 製作單位表示由於會加入虛構成份，所以黃浩然的角色叫何耀榮，而黃浩然在電影《黑白森林》中含淚凝視父親的一幕感覺跟張國榮很像，因而被邀演此角。<br> 撰文：比華利</p></body></html>
