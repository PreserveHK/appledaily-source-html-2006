<html><header><meta charset="utf-8"><title>　　馬逢國叫人搞《TimeOut》 - 李八方</title></header><body><h1>　　馬逢國叫人搞《TimeOut》 - 李八方</h1><p>揹住背囊周遊列國，都係學習文化嘅好機會，可惜香港無一本專門嘅旅遊雜誌，令好多背囊友都叫苦連天。<br> 身為藝發局主席嘅馬逢國噚日同傳媒飯局，就話都有留意呢個問題，佢都好想香港整本好似倫敦嘅旅遊同文化雜誌《TimeOut》。<br> 不過，大家唔好誤會，佢唔係話藝發局搞，反而只係想催生佢出嚟，即係呼籲其他團體搞，但藝發局當然可以幫吓手，所以有興趣嘅組織，不妨搵馬主席傾傾。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
