<html><header><meta charset="utf-8"><title>盧凱彤生日向錢看</title></header><body><h1>盧凱彤生日向錢看</h1><p>本周一（二十七日）是at17成員盧凱彤（Ellen）的二十歲生日，當日她放棄了於卡拉OK中度過，因為她想二字頭的第一天，過得更有意義，所以選擇了到中大擔任校園音樂會的表演嘉賓。<br> 當晚Ellen與好拍檔林二汶完成表演後，被大批學生包圍着合照，有些fans更是專程到中大等Ellen完成工作後，向她送上生日禮物，令她感動不已。<br> 接着Ellen便請二汶到大牌檔大擦一餐，Ellen表示生日願望除希望身體健康之外，她最想的是賺很多錢，她說：「我真係好想儲夠錢置業，令屋企人舒舒服服，同埋我好想去唔同國家做liveshow，日本就係我嘅心水地方。」<br> 採訪、攝影：李珮洳</p></body></html>
