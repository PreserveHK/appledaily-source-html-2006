<html><header><meta charset="utf-8"><title>英揆一身蟻面臨警盤問</title></header><body><h1>英揆一身蟻面臨警盤問</h1><p>英國首相貝理雅可能會惹上官非，蘇格蘭場擴大調查政黨以封爵換取政治貸款醜聞，探員準備要貝理雅錄口供，首相府拒絕評論。貝理雅領導的工黨涉嫌用秘密渠道收取1,400萬鎊（1.89億港元）政治貸款，來贏得去年大選。工黨事後知恩圖報，提名多位債主封爵。<br> 貝理雅的募捐助手和工黨秘書長承認知道有這筆政治捐款，他們雖然強調借貸過程沒有不當行為，但已經令到貝理雅一身蟻！<br> 英國《泰晤士報》</p></body></html>
