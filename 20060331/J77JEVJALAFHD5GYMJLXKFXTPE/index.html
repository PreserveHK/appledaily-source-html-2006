<html><header><meta charset="utf-8"><title>強積金自願供款偏低</title></header><body><h1>強積金自願供款偏低</h1><p>【本報訊】美國信安保險公司進行的調查發現，在被訪的三百一十六間企業中，五成八認為若僱主為員工提供強積金自願性供款，可提高公司士氣及促進員工生產力，超過半數認同此舉有效挽留僱員及表揚優秀員工。<br> 信安營業及業務拓展主管鍾建強表示，雖然為員工提供自願性供款好處多多，但目前僅有一成企業推行有關措施，他強調，由於僱主在僱員退休福利方面的供款，可享有最高達僱員年薪百分之十五的退稅優惠，故對僱員及僱主同樣有裨益，企業宜積極推行。</p></body></html>
