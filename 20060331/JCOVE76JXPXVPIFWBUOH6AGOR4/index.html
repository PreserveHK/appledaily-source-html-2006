<html><header><meta charset="utf-8"><title>民主黨兩派和氣收場</title></header><body><h1>民主黨兩派和氣收場</h1><p>【本就訊】民主黨昨晚召開特別中委會會議，討論因調查黨內遭人滲透而引發內訌風波。據了解主流派原本一直想封殺新界東少壯派提名的三十四名人士入黨，主流派核心成員楊森建議將他們的入黨申請，與調查滲透問題分開處理，將入會名單交會員事務委員會處理，少壯派也未有再向主流派施壓，令今次風波暫告和氣收場。<br> 主流派與少壯派昨均抱息事寧人態度，主流派支持將三十四人入黨申請，與五人小組徹查內部滲透一事分開處理。由於三十四人由少壯派引薦，主流派的李永達年底要連任主席，恐面對更大挑戰。少壯派昨晚未再對洩漏調查人士一事窮追猛打，中委同意追查誰人洩漏並作內部譴責。</p></body></html>
