<html><header><meta charset="utf-8"><title>炒芋頭前落鹽爽脆啲</title></header><body><h1>炒芋頭前落鹽爽脆啲</h1><p>芋頭除咗可以用嚟煲糖水之外，用嚟炒都唔錯，佢除咗含有澱粉同蛋白質外，仲有鈣、磷、鐵同多種維生素。若果唔想芋頭炒到變芋茸，咁炒之前可先用鹽醃一陣，可除去苦澀味，又可以令芋頭絲更加爽脆。而炒時亦可加少少香醋，炒出嚟就會更香！<br>此外，仲醒多個小貼士畀大家，通常將芋頭去皮切絲嗰陣，雙手會掂到啲白色黏液，搞到隻手好鬼痕，遇到咁嘅情況可以試吓放喺火爐上面烘一烘，咁就唔會痕㗎啦！</p><p>**今日芋頭：$7/斤</p></body></html>
