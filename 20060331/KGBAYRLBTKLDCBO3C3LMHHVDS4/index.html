<html><header><meta charset="utf-8"><title>怡峰家電用名牌</title></header><body><h1>怡峰家電用名牌</h1><p>賣樓量向來唔算多嘅九龍建業，最近為堅尼地城新盤怡峯做推銷。發展商噚日介紹物業用料，雖然係單幢樓，得89個單位，但廚房家電就選用意大利品牌SMEG，都算肯落本。<br> 單位有齊洗衣亁衣機、微波爐同雪櫃必備家電外，發展商聲稱提供全港未有樓盤設置過嘅消毒櫃系統，具有高度殺菌效能，餐具就唔會因為暴露係空氣中，容易沾染細菌。<br> 成套家電品牌價值幾錢就冇透露，發展商又話未開始賣樓，強調冇預留，咁積極推銷嚟做乜呢？</p></body></html>
