<html><header><meta charset="utf-8"><title>教師減壓解鬱講座</title></header><body><h1>教師減壓解鬱講座</h1><p>香港基層醫護基金發起「為老師減壓解鬱」大行動，由本月開始，陸續派出醫生義工到各學校舉行講座，向老師講解減壓的知識，協助偵測有情緒病及焦慮症的老師，並早為他們提供適當的協助。負責該計劃的黃以謙醫生昨日表示，至今已在五間學校舉行講座，發現部份教師有輕微的情緒病。該基金將在未來三個月，派出醫生義工再走訪另外三十多間學校，向老師提供相關的協助。他指出疲倦、手震、憤怒、判斷力差、失眠都是受到壓力的警號。</p></body></html>
