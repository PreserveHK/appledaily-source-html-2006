<html><header><meta charset="utf-8"><title>差佬轉行做代理</title></header><body><h1>差佬轉行做代理</h1><p>一個魔警徐步高，搞到警察部七國咁亂，坊間雖未至於談警色變，但係牽涉到差佬嘅故事，都係講少兩句好過。不過，香港置業似乎就百無禁忌，噚日出咗份稿，高度讚揚柏景灣分行經理陳德全（圖），重大字標題講明佢係前警務人員，慌死你唔知仲要講大聲啲，差佬劈炮之後，轉行做經紀，搵真銀更叻，唔使自歎懷才不遇，呢個社會總有人盡其才嘅地方。<br> 講番陳經理，佢話當差4年，練就出刻苦耐勞、縝密心思、有責任感……（下刪數十字），總之就係對佢發展地產代理事業好有幫助啦，舊年全年收入過百萬，更攞到公司05年藍籌至尊最佳主管大獎，果然轉行轉得好。</p></body></html>
