<html><header><meta charset="utf-8"><title>蘇玉華拍廣告交足貨</title></header><body><h1>蘇玉華拍廣告交足貨</h1><p>蘇玉華近日獲日本品牌安美露邀請，擔任其產品亞洲區首位代言人。早前她到貝沙灣一間數千呎豪宅拍攝廣告，導演要求她翹起腳坐在沙發上做出不同表情，表面看來，蘇玉華拍攝該廣告十分舒服，但她原來翹腳翹足十小時，真是有苦自己知。</p><p>期望有好收視</p><p>在拍攝中途，工作人員着蘇玉華把腳放下來休息，但她卻婉拒說：「習慣咗又唔覺得好痹，不過一陣企起身，就要搵人扶一扶我。」問酬勞方面如何時，蘇玉華表示滿意，而下星期她與鄭少秋主演的劇集《潮爆大狀》首播，蘇玉華表示希望有好的收視。<br> 撰文：林妃</p></body></html>
