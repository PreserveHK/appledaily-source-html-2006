<html><header><meta charset="utf-8"><title>柴灣工廈回報高</title></header><body><h1>柴灣工廈回報高</h1><p>喺大量資金爭奪高息投資情況下，物業回報率江河日下，過去動輒有逾一分回報嘅工廈，𠵱家只要有五六厘都算係好理想嘞，市場好偶然至搵到件一分左右回報嘅貨。<br> 柴灣工業城（圖）一期中層8室，面積約千八呎，以143萬售出，呎價794蚊，單位市值呎租六蚊，計落回報有9厘。<br> 同區嘅明報工業中心B座低層6室，約1468呎，成交價138萬，呎價940蚊，貴過柴灣工業城，但因為單位可做寫字樓，呎租要六蚊都唔困難，回報有7.7厘。</p></body></html>
