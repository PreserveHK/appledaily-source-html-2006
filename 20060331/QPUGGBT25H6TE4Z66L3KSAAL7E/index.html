<html><header><meta charset="utf-8"><title>楊丞琳胸口大痣任搓</title></header><body><h1>楊丞琳胸口大痣任搓</h1><p>有可愛教主之稱的楊丞琳日前在台灣錄影華視節目《天才向前衝》，她扮童話人物小木偶，並自爆因胸懷大「痣」帶來一些苦惱，楊丞琳說：「某次和媽媽逛夜市，被點痣攤的老闆攔下來，直說我胸口上的大痣會招來爛桃花，於是我就乖乖坐下來點痣。」沒想到那脫痣的人拿出一根牙籤，在她的痣上搓，但她回家後胸前卻長了一顆肉瘤，氣得她半死。</p><p>內衣愛素色</p><p>此外，楊丞琳近日接受雜誌《ELLEGirl》訪問，她表示內衣只會穿黑、白和肉色三種顏色，至於內褲方面就喜歡穿低腰褲，因為她覺得這樣可愛又性感。<br> 採訪：黎寶蘋</p></body></html>
