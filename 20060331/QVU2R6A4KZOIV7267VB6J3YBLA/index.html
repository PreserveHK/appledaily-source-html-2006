<html><header><meta charset="utf-8"><title>婚姻生活令人年輕</title></header><body><h1>婚姻生活令人年輕</h1><p>英國《每日電訊報》報道，婚姻生活可令人看起來更年輕和美麗。研究人員日前比較近二千對逾七十歲雙生兒的樣貌，發現已婚女性看來比實際年齡年輕兩年，而已婚男性則看來年輕一歲。此外，育有孩子也會令男性看來較年輕，但生育對女性樣貌則沒有任何幫助。<br> 研究人員認為，結果顯示基因決定了六成的樣貌年齡，而其餘四成則與環境有關。他又稱，與伴侶的長久關係令人在情緒上感到穩定，也令人較愉快，所以婚姻可令人看起來較年輕。</p></body></html>
