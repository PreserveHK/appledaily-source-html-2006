<html><header><meta charset="utf-8"><title>詹瑞文配音手口並用</title></header><body><h1>詹瑞文配音手口並用</h1><p>詹瑞文日前為迪士尼復活節電影《好狗先生》配音，《好》片男主角的職業是律師，是工作狂，為求達成做檢察官的夢想，疏忽與家人的關係，最後被DNA變種狗咬傷，不停人狗互變。</p><p>痛錫乖女</p><p>詹瑞文直言自己無論怎樣忙碌，每日早上都會透過遊戲，與兩歲半的囡囡溝通，又盡量送她返學。本身是創作人的他認為配音要尊重原著，所以決定棄用太過香港特色的對白，只是間中講一兩句點綴。<br> 首次同時為人狗配音，詹瑞文表示配狗角色時發揮較大，不用兼顧嘴形，只要了解狗的情緒，但配演員角色則要跟足原著節奏。配音時他一邊配一邊模仿演員及狗仔的動作，儼如親自演出一樣。<br> 採訪、攝影：馬建華</p></body></html>
