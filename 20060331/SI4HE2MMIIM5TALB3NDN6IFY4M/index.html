<html><header><meta charset="utf-8"><title>司機兜客判監上訴</title></header><body><h1>司機兜客判監上訴</h1><p>【本報訊】警方去年八月首次引用「機場管理局附例」，成功檢控一名在機場範圍內兜客之的士司機遊蕩罪成，判囚兩個月，他不服定罪及判刑，昨在高等法院提出上訴，代表大律師指，本案控罪有違《人權法》，判刑亦過重。<br> 上訴人湯耀華（五十九歲）被控一項遊蕩罪名，指他於○四年十一月二十二日，在香港國際機場抵港大堂附近遊蕩。警員發現被告在上址徘徊，向遊客搭訕，警員上前警告後，被告離開一會又折返，與兩名亞洲遊客傾談，並步往停車場，遂被拘捕。<br> 被告過去曾有二十九次案底，九三至○四年間曾因兜客先後多次被判罰款，甚至十四日監禁。<br> 案件編號：HCMA811/05</p></body></html>
