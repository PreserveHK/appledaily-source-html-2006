<html><header><meta charset="utf-8"><title>踢爆中共禁悼六四　記者判囚10年</title></header><body><h1>踢爆中共禁悼六四　記者判囚10年</h1><p>今年三十八歲的師濤，○四年「六四」十五周年前，任職湖南《當代商報》期間，將中共中央有關要求嚴防紀念六四活動的文件摘要，用電郵發送到海外一個中文論壇上。當局後來指他非法向境外提供國家機密，去年四月將他判監十年。<br> 去年九月，國際記者組織「無國界記者」指控，雅虎香港控股助紂為虐，向中國政府提供師濤的電郵資料，如師濤發送電郵時的上網位置（IP）、發送時間、上網的電話號碼等，協助當局成功將師濤定罪。雅虎事後僅稱一切須依中國法律行事，但國際社會為之嘩然。</p></body></html>
