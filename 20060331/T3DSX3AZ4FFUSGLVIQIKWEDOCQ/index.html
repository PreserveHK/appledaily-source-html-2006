<html><header><meta charset="utf-8"><title>枸杞要粗壯至好</title></header><body><h1>枸杞要粗壯至好</h1><p>買菜都要睇季節，𠵱家3月尾4月頭梗係食春菜啦，春天嘅季節菜有枸杞、韭菜、小白菜同笋等，𠵱家最靚就係枸杞，你見佢咁嫩綠就知啦！而揀枸杞嘅時候，最緊要就係望上去要大棵，菜梗要粗壯，葉要大塊，顏色帶深綠就至新鮮。另外枸杞的花籽即我們日常食用的枸杞子，亦有滋陰、補腎、養肝及明目的作用。一般人買枸杞都係加豬膶瘦肉落去煲，有助清熱止渴。不過若果用枸杞的葉來蒸魚亦非常有益，只要配合淮山片及薑來蒸鮭魚，有明目健脾的作用。</p><p>**今日枸杞：$10/斤</p></body></html>
