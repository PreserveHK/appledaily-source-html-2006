<html><header><meta charset="utf-8"><title>炒散五百萬：睇零件估係邊部法拉利？</title></header><body><h1>炒散五百萬：睇零件估係邊部法拉利？</h1><p>問：炒車相睇得多，呢輯都算最大鑊，單憑呢幾幅零件相，拼埋一齊估唔估到係法拉利邊部車？</p><p>答案：係價值港幣五百萬（未連稅）嘅法拉利ENZO。<br> <br> 好明顯，呢部ENZO先失控，再打白鴿轉撞埋一邊，令車身斷開，好彩ENZO有一級方程的車架結構，就算撞到散晒，駕駛艙仍然完好無缺。ENZO駕駛艙係用一種超硬碳纖維製造，加上特別的車架設計，在嚴重撞車時，司機仍可打開車門行出車廂。<br> <br> 記者：伍旋卓</p></body></html>
