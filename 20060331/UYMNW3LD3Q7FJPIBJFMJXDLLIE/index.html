<html><header><meta charset="utf-8"><title>梁思浩怪事大搜索</title></header><body><h1>梁思浩怪事大搜索</h1><p>有線娛樂台節目《怪談》不經不覺播了七年多，今年有線銳意改革該節目，邀請了梁思浩擔任主持。梁思浩早前打友情牌，邀請李小龍的姪兒李嘉豪做嘉賓，李嘉豪在節目中大談祖父李海泉的墓穴不可思議事件，令他每逢農曆新年前都會因病入院，認真邪門。</p><p>鄧麗君奇聞</p><p>而梁思浩早前亦隨攝製隊到泰北拍攝，原本他們打算到當地查證關於鄧麗君的一些奇異傳聞，可惜最後失敗而回，梁思浩說：「之前有傳聞話鄧麗君喺呢度有個相熟靈媒，但鄧麗君死咗後，佢就不知所終，不過佢屋企就時不時傳出類似鄧麗君嘅歌聲，所以我哋想去求證吓，但司徒法正師傅喺出面見到間屋，就已經話陰氣好重。」	<br> 撰文：駱華齡</p></body></html>
