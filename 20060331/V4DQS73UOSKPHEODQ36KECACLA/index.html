<html><header><meta charset="utf-8"><title>徐小明為新知台打氣</title></header><body><h1>徐小明為新知台打氣</h1><p>有線衛視新知台成立四周年，有線衛星電視有限公司營運總裁徐小明日前舉行慶祝活動，跟一班新知台主播齊唱生日歌和切蛋糕，徐小明說：「希望不久將來能更緊密糅合娛樂新聞台和新知台，一班主播有更多機會亮相，透過衛星衝出香港。」</p><p>主播衣錦還鄉</p><p>新知台主播吳天瑜則說：「甫開台我就加入，同新知台一齊成長，好高興內地都可以收看，甚至我家鄉馬來西亞也可以看到，家人不用再擔心我一個女仔離鄉別井。」<br> 在新知台播出的《肥媽私房菜》主持人肥媽瑪莉亞亦感到非常高興，她說：「想不到個節目可以衝出香港，現在返到內地好多偏遠地方都看到，做藝人當然愈出名愈好啦！」<br> 撰文：林妃</p></body></html>
