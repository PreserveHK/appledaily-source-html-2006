<html><header><meta charset="utf-8"><title>男子被撞重傷昏迷</title></header><body><h1>男子被撞重傷昏迷</h1><p>【本報訊】一輛運送燒臘食品客貨車，昨早上駛經灣仔軒尼詩道一個交通燈位，疑被其他車輛阻擋視線煞掣不及，將一名懷疑衝「紅公仔」過路男子撞至重傷。<br> 昨清晨六時許，肇事客貨車由姓徐（三十五歲）司機駕駛，沿軒尼詩道快線西行至三百一十號對開一處交通燈位。現場消息稱，當時一名姓黃（六十六歲）男子（圖）懷疑衝紅燈，從左邊行人路走出橫過馬路，徐疑因被慢線一輛貨車阻擋視線，客貨車煞掣不及將黃撞倒。<br> 卓永強攝</p></body></html>
