<html><header><meta charset="utf-8"><title>五月天邀Beyond燒㷫紅館</title></header><body><h1>五月天邀Beyond燒㷫紅館</h1><p>台灣樂隊五月天巡迴演唱會的最後一站，將於五月一日在紅館展開，他們昨日在銅鑼灣舉行記者會，過百歌迷到場支持。</p><p>預計會加場</p><p>五月天除了宣布演唱會事宜外，又獻唱了兩首歌曲，他們表示考慮邀請Beyond擔任嘉賓，五月天說：「我們對Beyond有崇高敬意，如果願望成真請到他們，我們便不枉此生。」<br> 今次是五月天首次在香港演出，故售票情況熱烈，預計會加場，他們笑說：「如果不加場，可能會暴動！」問他們會否赤膊演出？他們稱說不定，但不會刻意。五月天又呼籲歌迷屆時穿紅衫到場，務求將氣氛推至高峯，燃燒紅館。	<br> 採訪、攝影：張俊銘</p></body></html>
