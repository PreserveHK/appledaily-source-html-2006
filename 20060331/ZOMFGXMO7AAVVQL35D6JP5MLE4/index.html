<html><header><meta charset="utf-8"><title>日舊鈔票製花盆</title></header><body><h1>日舊鈔票製花盆</h1><p>日本銀行習慣將殘舊鈔票送到焚化爐焚毀，但釋放大量二氧化碳，不環保，東北福島縣一間日本銀行分店委託一家非牟利組織開辦工作坊，由殘障人士將舊鈔做成花盆，既幫助殘障者自力更生，又不污染環境。</p><p>幫助殘障者</p><p>該組織將以「金錢樹」為名，將這些舊鈔製成的花盆出售。「金錢樹」有三個大小，分別以二百張、一百張和五十張舊日鈔製成，最「貴」的花盆以面值200萬日圓（約13萬港元）舊鈔製成。他們先將舊鈔溶於水中，讓水份蒸發後再製花盆。「金錢樹」被埋在泥土後會成為土壤，非常環保。<br> 日本《每日新聞》</p></body></html>
