<html><header><meta charset="utf-8"><title>秋官轉行做講古佬</title></header><body><h1>秋官轉行做講古佬</h1><p>鄭少秋昨日在將軍澳電視廣播城錄影無綫新節目《故宮帝王秘傳》，該節目會分成兩輯共十六集播出，他除擔任主持外，還會唱主題曲。<br> 甚少做主持的秋官表示今次花了不少時間做功課，他說：「好多年前同阿姐（汪明荃）做過十八區歌唱比賽主持，今次做主持發覺原來一個人由頭講到尾都唔簡單。我老婆都叫我轉行做講古佬，我都有喺屋企查字典同上網睇啲資料。」</p><p>自誇有效率</p><p>秋官演活過不少皇帝角色，他表示一向對歷史科有興趣，所以一口答應做節目主持，他說：「咁梗係畀唔到拍劇嘅價錢啦，不過我好有效率呀，原本預咗錄七個鐘嘅嘢，我五個鐘就錄晒。」<br> 採訪、攝影：卓美娟</p></body></html>
