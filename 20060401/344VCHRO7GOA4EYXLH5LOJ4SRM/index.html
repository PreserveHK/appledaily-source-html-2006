<html><header><meta charset="utf-8"><title>30學童集體爆發流感</title></header><body><h1>30學童集體爆發流感</h1><p>【本報訊】衞生署接獲有三間學校或幼兒院爆發流感，共有三十名兒童於過去數天，分別在各校集體出現感冒病徵，其中一間位於銅鑼灣的幼兒中心，病童口部更有水泡，至於是否患手足口病，則有待確實。<br> 衞生署衞生防護中心截至三月二十七日的一周內，接獲三宗學校爆發流感報告，其中天水圍香港保護兒童會慧妍雅集幼兒學校，有七名二至四歲學生感冒，均曾求診，但毋須入院；而葵涌東華三院高可寧紀念小學，則有十二名六至十二歲學生發病，亦毋須入院。<br> 另外，銅鑼灣聖雅各福群會幼兒中心則有十一名同班的兩歲兒童，出現流感病徵，部份口部更有水泡。</p></body></html>
