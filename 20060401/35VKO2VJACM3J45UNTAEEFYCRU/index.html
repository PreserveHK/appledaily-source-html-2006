<html><header><meta charset="utf-8"><title>杜指靠穩</title></header><body><h1>杜指靠穩</h1><p>【本報綜合報道】美國股市昨天早段靠穩，受惠於該國通脹數據溫和，以及油價從高位回落。<br> 杜瓊斯工業平均指數早段一度升40.66（0.36%），見11191.36。納斯達克綜合指數最多升8.07（0.34%），至2348.89。開市後半小時（本港時間昨晚11時），杜指升29.86，報11180.56；納指升6.99，報2347.81。<br> 油市方面，有報道指伊朗不會利用石油作為抗衡西方國家的工具，消息令紐約原油5月期貨昨天一度下滑99美仙（1.47%），降至每桶66.16美元。<br> </p></body></html>
