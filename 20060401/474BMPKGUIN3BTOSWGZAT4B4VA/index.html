<html><header><meta charset="utf-8"><title>菲航1張機票毫半子</title></header><body><h1>菲航1張機票毫半子</h1><p>一張機票要幾多錢？毫半子就可以了！繼菲律賓宿霧太平洋航空公司前天推出五萬張先到先得嘅1披索（約0.15港元）超平價國內航班機票，菲律賓航空公司（AirPhilippines）昨天作出反擊，在六月十六日至十月十五日淡季也推出1披索機票，不設上限，只說每班國內航機都預留10%作超平價機票。毫半子機票由今日起到十五日預訂。機票平得嚇死人，但機場稅和燃料附加費卻貴客自付，若目的地是南部的棉老蘭島（Mindanao）就要收取850披索（約129港元）的燃油和保險費。<br> 美聯社</p></body></html>
