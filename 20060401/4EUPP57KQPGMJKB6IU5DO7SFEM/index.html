<html><header><meta charset="utf-8"><title>本港上市公司業績<br>儀征勁蝕9.7億<br></title></header><body><h1>本港上市公司業績<br>儀征勁蝕9.7億<br></h1><p>【本報訊】儀征化纖（1033）去年為一個纖維廠減值及出售天馬化纖共錄得虧損7.8億元（人民幣．下同），令全年度業績轉盈為虧，勁蝕9.68億元。每股虧損0.242元，不派息。<br> 儀征表示，去年除減值虧損外，加上裁員開支9093.9萬元，非主營業務虧損已達8.74億元。<br> 有分析員指出，儀征去年勁蝕，令每股賬面值由去年2.28元，降至近2元，應有利大股東中石化（386）以較低價私有化。</p></body></html>
