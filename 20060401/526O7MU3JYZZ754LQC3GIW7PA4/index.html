<html><header><meta charset="utf-8"><title>胡錦濤贈韓老虎乸暴斃</title></header><body><h1>胡錦濤贈韓老虎乸暴斃</h1><p>韓國虎絕種多時，南韓政府經過連番努力，才獲中國國家主席胡錦濤送贈的一對長白山老虎的老虎乸「鴨綠」日前暴斃，令南韓培育韓國虎夢碎！<br> 朝鮮半島本是長白山虎的老家，但在日治時期卻因濫殺而絕種。為了重燃香燈，江澤民十二年前訪韓時大方地送了一對，可惜兩口子抵韓後卻互不瞅睬，當局施盡渾身解數，又播動物「鹹片」、又餵壯陽藥「偉哥」，牠們始終不肯行「周公之禮」，無子終老。南韓人幾番懇求，胡錦濤去年再送一對老虎「圖們」和「鴨綠」給南韓，但「鴨綠」周三卻突然暴斃，令南韓保育夢碎。難道真的是「天意不可違」。<br> 中央社</p></body></html>
