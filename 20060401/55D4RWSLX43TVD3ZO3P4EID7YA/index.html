<html><header><meta charset="utf-8"><title>　　安德魯王子唱好香港 - 李八方</title></header><body><h1>　　安德魯王子唱好香港 - 李八方</h1><p>英女皇嘅細仔安德魯王子（圖）噚日訪港，佢出席一個午餐會時堅稱英國對香港長期有信心，唔會對香港嘅未來緊張同疑慮，英國會繼續喺香港投資。<br> 安德魯同佢大佬查理斯嘅意見好唔同，佢大佬喺本日記度勁鬧共產黨，又擔心啲解放軍回歸後落嚟會嚇親市民，好擔心香港回歸會唔知搞成點。<br> 安德魯噚日特登唱反調，講到香港咁好，唔知係咪暗寸緊佢大佬睇錯晒，定係同佢大佬補鑊？<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
