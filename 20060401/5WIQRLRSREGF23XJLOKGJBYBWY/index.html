<html><header><meta charset="utf-8"><title>各有深刻戀情</title></header><body><h1>各有深刻戀情</h1><p>ABATHINGAPE老闆長尾智明（Nigo），與圈中女星甚有淵源，九九年跟組合EASTENDXYURI成員市井由理結婚，兩年後離婚。前年，Nigo被日本雜誌《Friday》踢爆與牧瀨里穗拍拖，事後Nigo直認不諱。日前卻有指牧瀨因Nigo去年被揭發逃稅而要求分手，直至前晚二人來港出席猿人新店開幕，分手傳言不攻自破。<br> 而牧瀨里穗出道至今，與少年隊成員東山紀之的一段情最令人印象深刻，二人分手後，牧瀨隨即拍攝半裸寫真集，轟動一時。至二○○○年，牧瀨戀上國際芭蕾舞家熊川哲也，分手後鮮有傳出緋聞，直至前年才被踢爆跟Nigo拍拖。</p></body></html>
