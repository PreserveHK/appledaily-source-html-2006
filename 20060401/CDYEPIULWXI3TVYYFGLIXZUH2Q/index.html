<html><header><meta charset="utf-8"><title>職訓學生涉與女童非法性交</title></header><body><h1>職訓學生涉與女童非法性交</h1><p>【本報訊】一名職業訓練局高級文憑男生透過ICQ結識十二歲女童後，涉嫌在馬鞍山寓所與女童發生性行為，昨在沙田裁判法院被控與十三歲以下女童非法性交罪，暫毋須答辯，以待DNA化驗及調查有關電腦紀錄，控方反對保釋時指，被告曾有一項與十六歲以下女童非法性交案底，裁判官拒絕保釋申請，將案押後至本月二十八日再提訊，被告還柙監管。<br> 被告羅令輝，二十一歲，職業訓練局市場學高級文憑學生，被控於三月二十三日在馬鞍山耀安邨單位，與一名十二歲女童非法性交。<br> 案件編號：STCC3409/06</p></body></html>
