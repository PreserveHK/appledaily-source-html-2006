<html><header><meta charset="utf-8"><title>機動部隊防暴演習</title></header><body><h1>機動部隊防暴演習</h1><p>【本報訊】昨晚八時許，將軍澳工業邨無綫電視城外出現暴徒，他們集結叫囂，更亂擲水彈，形勢非常危急。<br> 緊張暴動場面其實是警察機動部隊一項防暴演習，由警員扮演的「暴徒」七情上面，一面放火燃燒報紙投向在場鎮壓警員，一邊又投擲水彈，情況近似失控。此時一隊機動部隊警員到場鎮壓（圖），亦幾乎抵擋不住暴徒，節節敗退。<br> 稍後警員退守重新整合部署，並發射橡膠子彈鎮壓，終成功將暴徒驅散，至此歷時一小時防暴演習終止，教官就地與警員檢討演習缺失。</p></body></html>
