<html><header><meta charset="utf-8"><title>任賢齊抵冷扮型男</title></header><body><h1>任賢齊抵冷扮型男</h1><p>任賢齊、余文樂及奧運欄王劉翔登上最新一期《君子雜誌》封面，演繹不同風格的男子氣概。</p><p>宣揚平等</p><p>拍照當日天氣寒冷，但任賢齊為了表現至man一面，被迫赤膊上陣，至於另一輯照片則安排他穿上背心，渾身濕透，不過小齊亦毫無怨言，表現專業。此外小齊亦為該雜誌另一本時裝特刊《Stage》拍攝封面，其間他穿上多款春夏新裝，展示型男魅力。<br> 至於劉翔那輯照片的主題則是宣揚平等、接受和包容的訊息，加上早前他獲邀擔任○七年特殊奧林匹克運動會的愛心大使，為帶出人人平等的訊息，故他與兩名特殊運動員去到北京國家田徑訓練場拍照。<br> 撰文：李全</p></body></html>
