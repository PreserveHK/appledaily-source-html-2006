<html><header><meta charset="utf-8"><title>觀眾最受周杰倫</title></header><body><h1>觀眾最受周杰倫</h1><p>馮德倫：「導演喺角色方面幫到周杰倫好大忙，令佢喺觀眾心目中容易留下好印象。而葉璇做得都好，只不過佢戲份太少，唔夠時間畀佢發揮。」<br> 編劇鍾繼昌：「周杰倫嘅角色因為同佢本身性格接近，所以喺演出上唔需要太複雜嘅演技都可以討好，相比之下，薛凱琪喺《早熟》入面演嘅角色有好多身體語言幫到佢，喺演出上唔需要太高難度，所以佢哋兩個之間，我比較睇好周杰倫。」<br> 影評人曉龍：「我覺得薛凱琪最有表現，因為佢嘅內心戲比較多，發揮自然較其他對手搶鏡。周杰倫因為角色係度身訂做，所以角色容易俾觀眾受落，都有機會。」</p></body></html>
