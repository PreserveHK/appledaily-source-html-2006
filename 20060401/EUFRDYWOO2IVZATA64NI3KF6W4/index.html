<html><header><meta charset="utf-8"><title>海外見聞：新加坡巴士收費好均真</title></header><body><h1>海外見聞：新加坡巴士收費好均真</h1><p>本地巴士公司仍在商討可加可減機制的同時，新加坡巴士公司早已實施定位系統收費，系統以衞星作定位，巴士在每次埋站前約100米會更新一次分段收費，乘客只需上車拍一拍卡，下車時再拍卡，系統便計算個別乘客的車資，實在公道不過。此外，乘客也可分區買票，去邊區就畀邊區的車資，又是一個公道不過的設計，香港幾時先可以有這樣的設備？希望各大巴士公司可以考慮一下這套車資系統。<br><br>記者：袁國基</p></body></html>
