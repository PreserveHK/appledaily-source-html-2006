<html><header><meta charset="utf-8"><title>成龍推廣運動救邊青</title></header><body><h1>成龍推廣運動救邊青</h1><p>成龍昨日出席大球場舉行的「勞倫斯公益體育基金」記者會，獲基金會主席摩西斯委任為香港勞倫斯之友及宣傳大使，隨後兩人聯同南非欖球界傳奇人物杜普羅西，到大球場草地為「香港國際七人欖球賽」進行點睛及揭幕儀式，現場不少外籍球員大叫「Jackie」（成龍洋名），𠱁得成龍非常高興。</p><p>欣賞米高佐敦</p><p>成龍與基金會負責人是機緣巧合下認識，基金會更安排成龍到南亞探訪被地雷炸傷小朋友。喜愛籃球的成龍，透露十分羨慕籃球明星米高佐敦的身手及非凡成就，稍後他會在港聯同學生，舉行一連串運動日，推動學生積極運動，成龍認為年輕人應該找地方發洩，免得終日流連夜店。<br> 撰文：林妃</p></body></html>
