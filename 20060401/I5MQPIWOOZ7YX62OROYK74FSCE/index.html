<html><header><meta charset="utf-8"><title>秦錦釗曾擁百豪宅</title></header><body><h1>秦錦釗曾擁百豪宅</h1><p>現年48歲的一代豪宅大王秦錦釗，96至97年間高調掃入不下100個山頂及南區豪宅單位，總值達32億元，風頭甚勁，其中持貨最多為中半山帝景園，高峯期擁有超過30單位，成為發展商新鴻基地產（016）以外，第二大業主。<br> 97年底一場金融風暴，樓價狂瀉，秦錦釗持有的單位不但淪為銀主盤，也因詐騙案，於04年在高等法院被判罪成入獄6年半，去年上訴獲減刑至5年半。<br> 正在獄中服刑的秦錦釗，今年初被中國銀行入稟高院申請頒令破產。</p></body></html>
