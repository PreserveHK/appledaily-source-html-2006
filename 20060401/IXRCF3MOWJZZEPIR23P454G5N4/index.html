<html><header><meta charset="utf-8"><title>碧海租金回報逾4厘<br></title></header><body><h1>碧海租金回報逾4厘<br></h1><p>▲香港置業梁志輝稱，長沙灣碧海藍天6座低層D室，面積679方呎，連租約成交價280萬元，呎價4124元，現收月租9500元，回報率逾4厘。原業主04年10月購入，蝕11.7萬元。</p><p>港灣豪庭獲利15萬元
</p><p>▲世紀21中華物業楊官華表示，大角嘴港灣豪庭5座低層F室，面積499方呎，成交價175萬元，呎價3507元，原業主02年160萬元購入，獲利15萬元。
</p><p>新港中心交吉售出</p><p>▲中原黃玉玲說，尖沙嘴新港中心1座6樓10至11室，面積3995方呎，剛以2717萬元交吉售出，呎價6801元，單位已放售近3個月，租客半個月前搬出，即吸引用家買入。</p></body></html>
