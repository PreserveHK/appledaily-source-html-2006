<html><header><meta charset="utf-8"><title>林一峰英文歌會友</title></header><body><h1>林一峰英文歌會友</h1><p>林一峰前晚在浸會大學舉行音樂會，邀請了新加坡歌手蔡健雅擔任特別嘉賓。林一峰全晚都唱英文歌，與蔡健雅合唱時亦不例外，二人更不知不覺用英語對話，林一峰笑說：「我呢個音樂會最特別係全晚都淨係唱英文歌，因為我最近做咗語常會嘅英語節大使，拍咗啲嘢遲啲無綫會播，大家記住睇呀。」</p><p>女版林一峰</p><p>原來林一峰剛剛亦推出最新英文大碟，他說：「呢隻碟都籌備咗成兩年，有三首英文歌係我原創嘅，其餘都係翻唱啲經典英文歌。」問為何會邀請蔡健雅任嘉賓？他笑說：「因為有人話佢係女版林一峰，我係男版蔡健雅嘛，大家都係創作歌手，大家都互相欣賞，所以咪合作囉。」<br> 採訪、攝影：胡比</p></body></html>
