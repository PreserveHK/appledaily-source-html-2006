<html><header><meta charset="utf-8"><title>海味店東持酒樽打債主候判</title></header><body><h1>海味店東持酒樽打債主候判</h1><p>【本報訊】一名海味店東因受金融風暴拖累，曾向一名相識十八年的生意拍檔借貸一百九十萬元以維持業務，因未能還款，對方以法律程序追討，海味店東手持以紙袋收藏的白蘭地酒樽，要求協議解決欠債時，突然用酒樽襲擊債主頸部五至六次。他昨在區域法院承認一項有意圖傷人罪，還柙至下月十三日等候精神報告判刑。<br> 被告潘廣鋒（四十八歲），被控於去年七月二十二日，在上環文咸西街的貿易公司內，惡意傷害林丁貴。<br> 案情指，事主是港進貿易公司東主，專營海味生意，與被告相識於八八年，兩人有業務來往。<br> 案件編號：DCCC1067/06</p></body></html>
