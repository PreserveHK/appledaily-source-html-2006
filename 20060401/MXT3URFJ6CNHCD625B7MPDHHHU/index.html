<html><header><meta charset="utf-8"><title>港暫無法例禁年齡歧視</title></header><body><h1>港暫無法例禁年齡歧視</h1><p>勞工處較早前制訂《消除就業方面的年齡歧視僱傭實務指引》，明確表示當僱員因為年齡而在僱傭上受到不公平待遇，即屬年齡歧視。年齡歧視會出現在招聘、晉升、調職、及公司的退休政策安排上。不過，本港目前並無法例禁止年齡歧視。<br> 根據指引中有關退休的部份，勞工處建議，僱主要不時檢討現行規定的退休年齡是否合適，也要特別考慮訂定退休年齡的理由是否充份、有否假設僱員到達某個年齡便不能履行某些職務；並建議僱主考慮快將到達公司規定退休年齡、但仍希望繼續工作的員工的要求。</p></body></html>
