<html><header><meta charset="utf-8"><title>唔睇唔知：真人版拓海「水渠入彎」</title></header><body><h1>唔睇唔知：真人版拓海「水渠入彎」</h1><p>漫畫《頭文字D》睇到車迷如癡如醉，不過其中一招水渠入彎就有不少爭議。好，我今日就解開謎團。係有㗎，Subaru車隊嘅ChrisAtkinson就經常用呢招水渠入彎法，加快彎路速度，水渠有如一個路軌，可以拉住車身，令部車Overspeed入彎都唔會失控。不過咁做會對懸掛拉桿有好大損傷，拉桿是上下擺動，𠵱家要拉住部車，好易會「甩骱」。<br><br>記者：伍旋卓</p></body></html>
