<html><header><meta charset="utf-8"><title>新城市廣場高價成交<br></title></header><body><h1>新城市廣場高價成交<br></h1><p>▲利嘉閣張劻舜表示，沙田新城市廣場3期剛錄得高價成交，為海桐閣中層B室，面積1111方呎，成交價為630萬元，呎價5671元。原業主於91年以211.4萬元向發展商一手購入，勁賺418.6萬元，物業升值接近2倍。<br> </p><p>嘉湖142.8萬現金承接
</p><p>▲中原王樹明透露，為抵抗銀行連環加息，一名外區客索性一筆過付款，以142.8萬元購入天水圍嘉湖山莊景湖居6座中層B室，811方呎，呎價1761元。較市值低約17%。</p></body></html>
