<html><header><meta charset="utf-8"><title>深雪推介安全套睡褲</title></header><body><h1>深雪推介安全套睡褲</h1><p>【本報訊】「關懷愛滋」與「住好啲」攜手合作，以安全套圖案為主的布料，設計一套四件的睡褲、被套、床笠及枕頭套，將安全性行為訊息融入日常生活。關懷愛滋大使、女作家深雪（圖）介紹的女裝睡褲上，更縫有一個特製小布袋，方便放置安全套，務求使安全套變得隨時可得。<br> 該項安全套推廣活動為期六個月，參與是次義務設計及慈善義賣活動的住好啲創辦人楊志超表示，突出的產品設計帶出安全性行為的重要，進一步減低愛滋病感染率。<br> 凌樹輝攝</p></body></html>
