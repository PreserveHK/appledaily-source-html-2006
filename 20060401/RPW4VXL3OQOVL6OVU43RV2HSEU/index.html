<html><header><meta charset="utf-8"><title>教師只准假期生仔</title></header><body><h1>教師只准假期生仔</h1><p>「寒暑假期就是給你們女老師生孩子的，『五一』、『十一』就是給你們年輕人結婚的，所以你們結婚生孩子就不要再找其他時間！」內地教育過份重視考試成績，再加上老師女多男少，江蘇無錫有學校為免老師懷孕影響教學，竟硬性要求教師只能在寒、暑假產子，女老師被迫排隊懷孕。<br> 硬性規定教師懷孕時間的學校，是無錫一間重點民辦學校，因學校待遇好，不愁招不到老師，學校和老師簽訂的是一年合約，若老師在指定時間外擅自懷孕，一旦合約屆滿，學校就不再續約，大部份女教師為保飯碗，惟有排隊等候指定懷孕時間。<br> 有女教師批評學校此舉侵犯人權。<br> 江蘇《現代快報》</p></body></html>
