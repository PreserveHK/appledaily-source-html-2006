<html><header><meta charset="utf-8"><title>復活節：復活節為蛋先生設計新裝</title></header><body><h1>復活節：復活節為蛋先生設計新裝</h1><p>為配合復活節主題，鼓勵小朋友發揮創意，大埔新達廣場將於4月14日至16日期間舉行「蛋先生添新裝設計比賽」，顧客只要購物滿$100，即可讓小朋友發揮無限創意，為蛋先生設計復活節衣裳，作品更有機會成為最受顧客歡迎的「蛋蛋」之一並贏取豐富獎品。另外，消費滿$300的話，即可換領復活兔收音機乙個或學習製作復活兔公仔乙個。此外，兩隻淘氣的復活兔將於4月17日的「爆笑白兔奇藝Show」出盡法寶，以精湛的雜技及出神入化的魔術為小朋友表演。<br>查詢﹕26538089</p></body></html>
