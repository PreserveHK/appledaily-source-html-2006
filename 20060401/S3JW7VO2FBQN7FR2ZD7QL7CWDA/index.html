<html><header><meta charset="utf-8"><title>　　何世柱功成身退 - 李八方</title></header><body><h1>　　何世柱功成身退 - 李八方</h1><p>香港人喺過去幾年好似坐過山車咁，經歷起起跌跌，今日正式卸任破產欠薪保障基金委員會主席嘅何世柱，可謂見證咗香港嘅興與衰，佢老哥喺破欠基金六年，曾經歷香港經濟衰退，唔少打工仔因僱主支付唔到薪金而要攤大手板問基金攞錢，令基金一度乾塘，好多人都謔稱基金係無良僱主嘅提款機。到咗今時今日，基金終於喺柱哥帶領下轉虧為盈，而且重有成三億盈餘，佢老哥可以話係功成身退。至於有乜嘢錦囊畀繼任人陳鎮仁，佢就話最重要係處事要合法簡單喎。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
