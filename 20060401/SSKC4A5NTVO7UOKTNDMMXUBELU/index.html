<html><header><meta charset="utf-8"><title>　　老董腳痛不忘行山 - 李八方</title></header><body><h1>　　老董腳痛不忘行山 - 李八方</h1><p>前特首董建華自從腳痛辭官後，唔使日日七、十一，生活確係清閒好多。噚日下晝五點幾，八方見佢一身輕便運動裝，腳踏波鞋，由一名保鑣陪同下，坐平治到寶雲徑，佢一落車就同成班正喺譚詠麟寓所門外採訪嘅記者撞到正，當記者舉機影相時，董建華仍不失佢嘅一貫禮貌，猛話「多謝晒」，又同記者講：「唔該你畀我散吓步啦。」之後佢主動同記者握手，跟住就慢慢沿寶雲徑行，大概行咗二十五分鐘左右，散步完畢，上車離去。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
