<html><header><meta charset="utf-8"><title>日自民黨擬改名換「自由」</title></header><body><h1>日自民黨擬改名換「自由」</h1><p>日本自民黨政見保守，但英文名卻用上LiberalDemocraticParty，跟英文名字中的Liberal（自由主義）談不上半點關係，鬼佬看到自民黨的英文名都會忍俊不禁，差不多噴出飯來，幾十年來都拿此作笑話。有黨員索性建議改一改英文黨名，把Liberal改為Freedom（自由）──PartyofFreedomDemocracy算了！改黨名茲事體大，自民黨當然要好好包裝，有黨員就面不紅耳不赤地說，改名是要趕潮流！但也有指黨內對此仍有分歧，就連開會討論日期也未定，看來改黨名是十畫仍未有一撇。<br> 美聯社</p></body></html>
