<html><header><meta charset="utf-8"><title>MP3機都要扮W800i</title></header><body><h1>MP3機都要扮W800i</h1><p>橙色潮流都吹到落MP3機上！本周新返咗隻韓製JNCF710，場內Sales一致認為佢明抄SEW800i機款，機身特別處係一機雙插，可以兩個耳筒齊齊聽，同身邊人分享靚歌都咁盞；1GB容量，儲歌儲資都咁充裕，仲有2色OLED中、英文顯示，機身僅重29g手指頭咁大，而且音色算唔錯，售價$980，平平哋玩吓都好㗎。<br><br>售賣點：中原電器（27707608）<br>地址：旺角西洋菜南街1A號舖<br><br>記者：朱崇德</p></body></html>
