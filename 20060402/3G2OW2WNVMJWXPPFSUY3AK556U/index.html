<html><header><meta charset="utf-8"><title>患者睡逾10小時仍覺累</title></header><body><h1>患者睡逾10小時仍覺累</h1><p>香港醫學會會長蔡堅指出，「慢性疲勞症候群」的成因不明，約有一成人是受EB病毒（Epstein-BarrVirus）入侵引起，部份東方人亦因EB病毒患上鼻咽癌或淋巴癌；另有起因與化學物品或打疫苗針有關。<br> 患者時常感到很攰，即使每日睡逾十小時仍覺疲累，做小量的運動亦會感到很攰，所以此病對患者打擊很大，大部份同時患上抑鬱症，需靠抗抑鬱藥來紓緩情緒。目前本港約有0.2至2.6%人患有此病。</p></body></html>
