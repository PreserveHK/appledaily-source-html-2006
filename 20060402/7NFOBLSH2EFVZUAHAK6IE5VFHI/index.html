<html><header><meta charset="utf-8"><title>樂基兒露背補數</title></header><body><h1>樂基兒露背補數</h1><p>女藝人客串行天橋，服裝性感一點在所難免，不過甚少女星願意行內衣騷，名模樂基兒亦不例外。昨日她與葉璇、余安安在尖吵嘴擔任「EuropeanBoutiqueShow」模特兒，其中內衣環節，就只有外籍女模上陣，幸好樂基兒演繹春夏裝時，露出滑溜玉背，令人精神一振。<br> 問余安安為何不參與內衣騷，她笑說：「我叫大會畀我着（內衣）㗎，點知佢哋唔OK，講笑啫。就算係着內衣，我都要遮少少。」<br> 採訪：魯萍<br> 攝影：葉君海</p></body></html>
