<html><header><meta charset="utf-8"><title>鄭中基、梁漢文左右為難</title></header><body><h1>鄭中基、梁漢文左右為難</h1><p>將於本月二十一日及二十二日舉行首次個唱的鄭中基，前晚在九龍灣展貿中心錄影無綫收費電視台音樂會節目，請來梁漢文（Edmond）、方力申、鄧麗欣及吳雨霏（Kary）任嘉賓。</p><p>笑Kary似達哥</p><p>節目原定由鄭中基和梁漢文合唱鄭中基的《左右為難》，但不知何故最終二人合唱《七友》及楊千嬅的歌曲《小城大事》，鄭中基解釋：「因為好耐之前畀咗餅《左右為難》帶畀Edmond，但唔知點解佢啱啱至收到，咪揀首大家都熟嘅歌唱囉。」<br> 鄭中基又取笑Kary扮男裝似吳孟達，她大發嬌嗔地說：「好hurt呀！」<br> 採訪：胡比<br> 攝影：仇志德</p></body></html>
