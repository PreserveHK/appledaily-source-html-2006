<html><header><meta charset="utf-8"><title>克林頓暗串布殊</title></header><body><h1>克林頓暗串布殊</h1><p>美國打反恐戰打得㷫烚烚，但前總統克林頓（BillClinton）前天（周五）就大潑冷水，「對地球，對我哋嘅唯一威脅，唔係恐怖主義！」那威脅是啥？就是環保問題嘛！克林頓在任時一手搞定《京都議定書》，但喬治布殊一接手就掟走，克林頓前天終於怨氣大爆發，呼籲美國企業家正視全球暖化問題，合力對抗喬治布殊僵化的環保政策，「如果我哋一成不變，五十年後嘅仔仔女女點算呀？咪要住喺俾水浸住嘅曼哈頓島（Manhattan）囉！」他又指英國九十年代至今，已減少排放一成五溫室氣體，對經濟毫無影響，暗串喬治布殊指議定書危害經濟是謬論。<br> 美聯社</p></body></html>
