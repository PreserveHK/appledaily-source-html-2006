<html><header><meta charset="utf-8"><title>陳樞機的恐懼</title></header><body><h1>陳樞機的恐懼</h1><p>天主教香港教區主教陳日君自從擢升樞機後，右手無名指所戴指環，即由「主教指環」換上金光閃閃的「樞機指環」。他每次出席公開場合，都有虔誠信徒來到陳樞機面前，忍不住俯身親吻指環，特首曾蔭權上周四晚上出席祈福彌撒時，亦忍不住吻了一下。不過，陳樞機昨日接受電台訪問時透露，原來自從沙士爆發後，每次有信眾要親吻其指環，他都頗為擔心，不期然縮手一下，「沙士後，我哋唔鼓勵信徒咁做，但呢個傳統有時唔可以阻止。」他承諾日後每當信眾親吻指環後，會考慮立即清潔。</p></body></html>
