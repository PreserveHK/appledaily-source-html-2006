<html><header><meta charset="utf-8"><title>好狗上身放笑彈</title></header><body><h1>好狗上身放笑彈</h1><p>狗是人類最好的朋友，若果人係狗，狗又係人……Sorry，是否令你很混亂？即將上映的《好狗先生》便進行了人狗大混戰，故事主角戴偉德是工作狂律師，日日做到隻狗咁，一日竟然被一隻不速之狗咬了一啖，自此有時變成狗，有時又做番人，搞到戴偉德自己都亂晒龍，爆發無限笑料。<br>想得到由洲立影視送出的電影《好狗先生》的戲票兩張，不妨為毛毛填上搞笑刺激的背景，名額15名。截止日期為4月9日，得獎名單將於4月16日公布。</p><p>《好狗先生》戲票兩張</p></body></html>
