<html><header><meta charset="utf-8"><title>漁民海中撈毒品</title></header><body><h1>漁民海中撈毒品</h1><p>尼加拉瓜的漁民勤於出海，望天打卦，望的卻不是魚穫，而是望撈到毒販掉落海的可卡因！尼加拉瓜漁民本以捕龍蝦、海龜為生，但近年漁穫大減，漁民只好另闢搵食路數──撈毒品。<br> 美國是毒品消費大國，每年至少消費400億美元（約3,120億港元）毒品，當中近一成靠海路偷運。尼加拉瓜對開海岸不時展開警匪追逐，毒販為求鬆人，往往把毒品掉落大海。這些毒品不少就漂到漁民手中。一包二十公斤，就可賣6萬美元（約46萬港元），足夠漁民一家富貴，家家戶戶因此爭相出海撈毒，就連警員也爭着要分一杯羹。<br> 英國《泰晤士報》</p></body></html>
