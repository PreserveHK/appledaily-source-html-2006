<html><header><meta charset="utf-8"><title>多睇騷知己知彼</title></header><body><h1>多睇騷知己知彼</h1><p>去年的樂壇男、女新人王側田和衞蘭（Janice）非常進取，出道僅一年便爭取機會，側田本月會舉行Part2演唱會，衞蘭亦於十月舉行處女個唱。而Soler亦不甘示弱，下月二十五日會在紅館舉行一場處男演唱會。<br> 知己知彼，百戰百勝，Soler最想看側田還是Janice的演唱會？細孖Dino說：「我兩個都想睇，只可以揀一個太唔公平啦。」大孖Julio想了想說：「我會睇側田，因為我係男歌手，咁我去聽嘅時候容易套入去，有代入感多啲。不過我都係覺得唔公平，因為只准揀一個。」說話口脗一模一樣，果然是孿生兄弟，心有靈犀。</p></body></html>
