<html><header><meta charset="utf-8"><title>危坐晾衫架婦墮樓不治</title></header><body><h1>危坐晾衫架婦墮樓不治</h1><p>【本報訊】五十三歲姓洪婦人昨晚七時許，在屯門湖景邨湖光樓十樓住所攀出窗外企圖跳樓，她站在晾衫架上搖來搖去，街坊發現報案，警員到場勸喻，消防員準備開氣墊期間，未及二十分鐘，女事主所站的晾衫架屈折，她失去平衡跌下地面重傷，送院不治。<br> 死者丈夫稱，妻子近期患上妄想症，不時大叫救命，前日曾送她往屯門醫院診治。至於現場街坊則埋怨消防員開氣墊時間過慢，否則女事主或可逃過一劫。</p></body></html>
