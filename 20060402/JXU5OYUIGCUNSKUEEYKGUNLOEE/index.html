<html><header><meta charset="utf-8"><title>逢周四周六授徒</title></header><body><h1>逢周四周六授徒</h1><p>戴思聰開設的歌唱技巧訓練班的教室，設於銅鑼灣禮頓道合誠汽車大廈一樓，與教育中心的兒童輔導班及英語班等共用課室，接待處連三間課室的總面積不足五百呎，但戴思聰在上址附近及窗外均掛上橫額、海報，大事宣傳。<br> 自封為樂壇教父的戴思聰，設有四種歌唱課程，包括歌手培訓班、成人興趣班、青年興趣班及兒童興趣班。歌手培訓班逢周四晚上課，每班人數不多於八人，每堂收費五百元，總堂數八十八堂，按月收費，由戴思聰主講。至於課程內容，分為樂理、聲樂、熟唱唱譜及清唱練習。<br> 而興趣班逢周六晚上課，每月收費六百元，但堂數僅得兩堂至四堂；兒童進階班則在周六下午上課，每期八堂收費共一千二百元。</p></body></html>
