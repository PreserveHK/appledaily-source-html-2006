<html><header><meta charset="utf-8"><title>Armani上海晒寶</title></header><body><h1>Armani上海晒寶</h1><p>關仁一向好欣賞有魄力嘅人，好似年屆七十有一嘅意大利時裝設計師GiorgioArmani就係其中之一。佢日前做完香港時裝騷，噚日又現身上海，喺上海美術館為佢嘅作品回顧展最後一站主持開幕，展出四百幾件作品，為期一個月。<br> 問Armani點先keep到精力充沛，佢就話唔可以飲太多酒同埋每朝跑吓步，頭腦清醒就可以創作好嘢喎。對於唔少名牌喺中國俾人抄襲翻版，Armani話唔擔心，因為人哋模仿即係代表設計靚，佢都真係幾樂觀。</p></body></html>
