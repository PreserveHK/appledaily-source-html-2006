<html><header><meta charset="utf-8"><title>秋官唔敢同四哥比</title></header><body><h1>秋官唔敢同四哥比</h1><p>鄭少秋孭飛主演嘅無綫劇集《潮爆大狀》聽晚首播，佢噚日一身Bikerlook去咗荃灣做宣傳，影迷好冧咁對佢講：「好愛你，秋官。」秋官仲坐住Harley電單車出場，佢嘅形象同謝賢好似，不過啲記者妹就讚秋官後生啲，佢即刻話：「你哋唔好咁講，四哥聽到唔鍾意，話晒佢都請過我食飯。」<br> 關仁笑秋官咪可以同四哥一齊扮型仔去撩女仔，秋官話：「我唔可以出夜街，大家鍾意嘅女仔唔同類型。」</p></body></html>
