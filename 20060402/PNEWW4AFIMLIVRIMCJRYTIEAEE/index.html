<html><header><meta charset="utf-8"><title>成龍睇貓紙唔認數</title></header><body><h1>成龍睇貓紙唔認數</h1><p>鳳凰衛視前晚在香港亞洲博覽館舉行十周年晚會，請來「十年成就鳳凰大獎」得主之一的成龍擔任表演嘉賓，獻唱《你給我一片天》，但他上台後竟然忘記歌詞，要工作人遞貓紙提點，認真失威！</p><p>唱歌冧林鳳嬌</p><p>事後成龍仍死撐說：「唔係唔記得，係工作人員怕我唔記得啫！」成龍又指自己以前很貪玩，對家裏那個（林鳳嬌）不好，所以揀選了《你給我一片天》送給賢內助。<br> 此外，獲頒成就獎的張藝謀因未能親到香港領獎，大會將獎項送到北京，由周潤發頒發給張藝謀，前晚大會播出有關片段時，發仔不忘大呻現時拍攝張藝謀的新片《滿城盡帶黃金甲》十分辛苦。<br> 採訪：張俊銘<br> 攝影：葉君海</p></body></html>
