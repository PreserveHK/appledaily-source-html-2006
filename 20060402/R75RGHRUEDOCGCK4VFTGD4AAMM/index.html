<html><header><meta charset="utf-8"><title>IQ題</title></header><body><h1>IQ題</h1><p>又到考IQ的時間，唔再多講了，各位接受挑戰吧！<br><br>1.有甚麼書是不會從頭讀起？<br><br>2.甚麼動物打架時經常唔夠人打，要找同伴幫手？</p><p>3用甚麼東西可以將猿猴、廢紙和鉛筆連在一起？<br> <br> 4.甚麼餅不能吃？</p><p>5.馬匹被激怒！（猜一種動物）<br> <br> 6.甚麼眼不能看東西？（猜一種食物）</p><p>IQ題</p><p>1）字典或者電話簿<br> 2）斑馬<br> 3）原子筆（猿紙筆）<br> 4）鐵餅<br> 5）馬騮（馬嬲）<br> 6）龍眼</p></body></html>
