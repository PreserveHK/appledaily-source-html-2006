<html><header><meta charset="utf-8"><title>十三街居民促重建</title></header><body><h1>十三街居民促重建</h1><p>【本報訊】十多名土瓜灣十三街居民昨日到市區重建局位於上環的總部外請願，要求市建局按前身的土地發展公司所訂的重建項目，盡快展開十三街重建。居民指出，前土發公司早在七年前宣布重建土瓜灣十三街，但市建局在已宣布的三十多個重建項目中，並未包括重建土瓜灣項目。<br> 居民又稱，政府將推行強制驗樓計劃，日後每隔七年便要驗樓一次，勢必加重舊樓居民負擔，故要求市建局盡快重建。但市建局表示，他們和前土發公司從未將十三街列為重建項目。</p></body></html>
