<html><header><meta charset="utf-8"><title>甫士王：廖碧兒古銅美人</title></header><body><h1>甫士王：廖碧兒古銅美人</h1><p>性感甜姐兒廖碧兒，向來都唔會吝嗇佢嘅天賦，平時出席活動都會着低Ｖ呀、露背裝咁。前日廖碧兒幫一纖體飲品拍廣告，梗係要騷吓哥利，一條超短牛仔褲加一件白色短top，加埋佢一身古銅色皮膚，求其露吓腰就已經夠照。<br> 廖碧兒話今次係第三年幫呢個牌子拍廣告，對酬勞都好滿意。至於佢嗰身古銅色皮膚，就係早前去外地度假嘅成果，佢話試過着兩件頭泳衣喺香港游水晒太陽，好彩冇俾狗仔隊影到喎。</p></body></html>
