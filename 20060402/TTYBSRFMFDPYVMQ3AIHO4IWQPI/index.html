<html><header><meta charset="utf-8"><title>小小騎師誓師大會</title></header><body><h1>小小騎師誓師大會</h1><p>【本報訊】本港兒童一向缺乏運動，有醫生指兒童過胖會令血糖及血壓過高，且易患上糖尿病及關節發炎。昨日十名小學生進行「小小騎士誓師大會」，坐在OSIM的騎馬機上做了約十分鐘健體操，他們皆表示平日缺乏運動，決意以後改掉壞習慣，每日最少做十五分鐘運動，再配以均衡飲食，為求身體健康。</p><p>揀簡單易做運動</p><p>健康教育委員會主席陳以誠稱，兒童多愛留在家玩電腦遊戲，家長應為子女選擇較簡單易做，且令他們感興趣的運動，亦可鼓勵他們一邊看電視一邊做運動。</p></body></html>
