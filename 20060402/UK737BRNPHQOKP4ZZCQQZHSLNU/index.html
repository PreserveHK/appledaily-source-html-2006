<html><header><meta charset="utf-8"><title>兩代歌手　對對碰</title></header><body><h1>兩代歌手　對對碰</h1><p>除了Kelly和阿姐外，亦有不少兩代歌手同台合作的機會，這些新搭舊的組合，令觀眾耳目一新：</p><p>仙杜拉＋楊千嬅</p><p>「鬼馬歌后」仙杜拉和「大笑姑婆」楊千嬅，上月雙雙演出《勁歌金曲》，互唱對方的名曲《小城大事》和《啼笑姻緣》，令觀眾拍爛手掌。</p><p>李龍基＋李蘢怡</p><p>同姓三分親！雖然年齡相差一大截，因為李蘢怡和李龍基名字相近，唱片公司特安排他們合唱一曲《明天你是否依然教我》。</p><p>林子祥＋陳奕迅</p><p>○二年合作演出商台舉行拉闊音樂會，兩個出身自不同年代但實力非凡的歌手同台演出，吸引眾多fans兼圈中人捧場。</p></body></html>
