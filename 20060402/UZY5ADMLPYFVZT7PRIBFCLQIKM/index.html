<html><header><meta charset="utf-8"><title>冇腦女兒撐刻薄父</title></header><body><h1>冇腦女兒撐刻薄父</h1><p>當年搖滾唱作人同一位賺錢買花戴嘅女歌手拍拖，由於女方父母反對，搖滾唱作人俾人打咗一鑊後，從此就冇同女歌手一齊，之後女歌手就俾父母安排嫁個有錢人，點知又搞到好唔開心，要生要死，結果都係離婚收場。女歌手原本好憎自己嘅父母，仲諗住搵番作曲歌手重修舊好，但對方已經另有心上人，所以就冇理佢。不過話晒都血濃於水，女歌手又點會真係同父母反面呀？好似之前佢老竇做埋啲衰嘢，女歌手就出嚟力撐啦！</p></body></html>
