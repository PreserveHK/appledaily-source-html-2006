<html><header><meta charset="utf-8"><title>6:41pm歌迷默哀</title></header><body><h1>6:41pm歌迷默哀</h1><p>歌迷組織LeslieLegacyAssociation昨晚於中環怡和大廈舉行「401燭光裏懷念哥哥」活動，先由外籍歌迷演唱為紀念哥哥而寫的歌曲《哥哥》，繼而在傍晚六時四十一分、哥哥墮樓一刻，近三百名來自日本、韓國和內地的歌迷一起默哀。<br> 之後，當大會播放哥哥生前歌曲時，fans逐一將蠟燭擺放在台上，砌成Leslie字樣。當fans聽到哥哥在演唱會中說：「你哋會唔會好快唔記得我」時，全場fans即大喊「唔會」。不少fans顯得十分傷心，其中幾位日本fans哭致淚流披面，見者心酸。</p></body></html>
