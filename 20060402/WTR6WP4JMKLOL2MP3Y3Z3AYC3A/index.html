<html><header><meta charset="utf-8"><title>明知故問：清明節點解要掃墓？</title></header><body><h1>明知故問：清明節點解要掃墓？</h1><p>清明節是中國傳統24個節氣之一，一般在春分後15日為清明（往往是4月5日）。對農民而言，清明是相常重要的節氣，這時天氣回暖雨量增多，是春耕的大好時機，正因此大地一片明媚，故名為清明！<br>清明節掃墓的起源，相信於黃帝時代的「寒食」節有關。在寒食節，人民不能生火，要吃冷食，並必須於早上祭祖，這個習俗一直流傳至唐朝。在宋朝，朝廷規定從寒食節到清明掃墓三天，有些人為了避免擠擁，到清明才掃墓，久而久之，清明節和寒食節變成同一個節日，成為掃墓祭祖的日子。</p></body></html>
