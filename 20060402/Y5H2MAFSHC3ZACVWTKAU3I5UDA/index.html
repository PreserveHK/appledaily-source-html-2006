<html><header><meta charset="utf-8"><title>陳浩民怕蛇唔怕佘</title></header><body><h1>陳浩民怕蛇唔怕佘</h1><p>𠵱家宣傳劇集都真係要扭盡六壬，同現場觀眾玩吓遊戲就梗係唔少得啦，好似陳浩民、楊思琦、姚樂怡及陳文靜一班演員，噚日喺奧海城出席無綫新劇《人生馬戲團》嘅宣傳，成班藝人喺台上表演魔術、心口碎大石呢啲項目，破綻百出唔緊要，最重要係大家睇得開心啫！<br> 一向怕蛇嘅陳浩民就俾人迫佢玩蛇，其實大家都係想取笑吓佢同阿佘（佘詩曼）嘅緋聞，被嚇至面容扭曲嘅陳浩民話：「大家都係開玩笑啫，咁我同佘詩曼真係好好嘅朋友，但係我真係好怕真蛇，人蛇就唔驚，佘詩曼都唔驚。」</p></body></html>
