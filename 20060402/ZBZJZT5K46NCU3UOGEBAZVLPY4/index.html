<html><header><meta charset="utf-8"><title>有戲睇：做慈善睇《冰河世紀2》</title></header><body><h1>有戲睇：做慈善睇《冰河世紀2》</h1><p>上一集《冰河世紀》收得，今次再推出續集《冰河世紀2》，電影內容講述一群動物還未意識到冰河世紀即將結束，溶冰好快就會把牠們的住所淹沒，幸得機警的長毛象文輝一早察覺，文輝智慧過人，決定帶領一眾動物大逃亡……故事曲折離奇非常有趣，想看？愛護動物協會就於下周五（4月7日）舉辦慈善首影禮，不妨買張慈善戲票，有好戲看之餘又可以幫到動物，一舉兩得。<br><br>查詢網頁：http://www.spca.org.hk</p></body></html>
