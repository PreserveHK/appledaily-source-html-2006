<html><header><meta charset="utf-8"><title>北京一卡通反應淡</title></header><body><h1>北京一卡通反應淡</h1><p>北京市前日開始發售類似香港八達通卡的「一卡通」卡，首日共賣出四萬張，反應未如理想。<br> 能夠乘搭全北京市公交巴士及地鐵的「一卡通」卡，前日起在市內七百一十個銷售點發售，和香港的八達通卡不同的是，一卡通上面附有使用者的個人照片。為應付首日可能出現的換購潮，北京地鐵公司規定，員工給乘客換購一張卡的時間不能超過一分二十秒。</p><p>市民搶購舊式月票留念</p><p>由於北京市民現時仍持有的舊式紙質乘車月票，只能使用到本月十五日，當局預計未來一、兩周，會有愈來愈多人換新卡。這一兩天，很多市民湧往搶購舊式月票作紀念，僅前日一天就售出二十三萬張。<br> 《新京報》</p></body></html>
