<html><header><meta charset="utf-8"><title>超鳳培養女兒音樂感</title></header><body><h1>超鳳培養女兒音樂感</h1><p>其士集團主席周亦卿夫婦、賭王何鴻燊千金何超鳳和董立茂等，前晚在大會堂出席香港癌症基金會舉行的「Anighttoremember」慈善音樂會。</p><p>周亦卿借尿遁</p><p>問周亦卿夫婦二人有關女兒周蕙蕙與吳家樂新婚度蜜月的事時，周亦卿即加快步伐，又向記者表示要入廁所洗手。之後周亦卿夫婦與女兒周蕙莉即火速步入會場，完全感覺不到二人剛於十多天前嫁女的喜悅。<br> 何超鳳則帶了兩個女兒一齊聽音樂會，超鳳說：「自己細個冇學過彈琴，𠵱家兩個女就開始學琴啦。」<br> 採訪：JessicaNgan<br> 攝影：DickyChan</p></body></html>
