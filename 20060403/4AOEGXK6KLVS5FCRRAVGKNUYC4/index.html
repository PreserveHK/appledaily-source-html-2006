<html><header><meta charset="utf-8"><title>嗌外賣送春田花花VCD</title></header><body><h1>嗌外賣送春田花花VCD</h1><p>我肥平電話List入面最多嘅唔係女仔電話，而係外賣速遞電話，梗係啦，懶懶哋唔想貢出街又想醫肚，拎起手打電話嗌外賣就唔使煩嘞，今日打去KFC居然俾我八到佢哋新出咗個「好戲連場套餐」（$199），除咗8件雞、芝士白汁雞皇飯、5隻巴辣香雞翼、4個瑪嘉烈葡撻同1客馬鈴薯茸之外，最正係送多隻《春田花花同學會》VCD同2個KFC限量杯墊，如果無我咁好胃口嘅，亦可以嗌普通嘢食加$45換購。喂，嗌外賣送VCD真係第一次見，夠頂癮啩？<br><br>KFC速遞全城一線熱線：21800000<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
