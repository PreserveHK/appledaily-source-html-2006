<html><header><meta charset="utf-8"><title>哈里王子輸畀女仔？</title></header><body><h1>哈里王子輸畀女仔？</h1><p>英國皇室壞孩子哈里王子向來「媾死女」，但這次可能要敗於女孩手上。話說哈里完成桑德赫斯特（Sandhurst）軍事學院課程，下周就畢業。按傳統，最優秀學員會在結業禮上獲頒「SwordofHonour」，而哈里由「皇阿嫲」手上領獎的「盤口」是三賠一，跟由女學員獲獎的盤口一樣。據消息人士解畫，不嘉許哈里「太唔畀面」，但若他確實「唔夠班」，最安全做法是將榮譽授予女學員，好過要哈里輸給男同學云云。<br> 英國《星期日鏡報》</p></body></html>
