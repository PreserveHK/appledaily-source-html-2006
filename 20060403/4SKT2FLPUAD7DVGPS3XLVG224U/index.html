<html><header><meta charset="utf-8"><title>含可再造高價值物料</title></header><body><h1>含可再造高價值物料</h1><p>現時市面上一般有三種充電池可供回收，分別是鋰離子（Li-ion）、鎳氫（NiMH）及鎳鎘（NiCd）電池，普遍用於手提電話、MP3、室內無線電話、數碼相機及電動牙刷等小型電器。<br> 充電池含多種可循環再造的高價值物料，鋰離子電池的鈷經循環再造後可供磁合金、製陶及飛機製造業使用；鎳氫及鎳鎘電池所含的鎳和鐵經循環再造則可供不銹鋼工業使用；鎳鎘電池回收所得的鎘，可循環再造作充電池物料。</p></body></html>
