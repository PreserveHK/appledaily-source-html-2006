<html><header><meta charset="utf-8"><title>NDSLite機價跌完再跌</title></header><body><h1>NDSLite機價跌完再跌</h1><p>早前因為有大貨到港，所以NDSLite的價格曾跌至1,400元，但在玩家大夥兒入市情況之下，NDSLite又出現供不應求情形，再次將機價炒上。幸而新一批NDSLite剛剛到港，希望可舒緩一下炒賣情況。在三隻主機顏色中，白色絕對是玩家至愛，斷貨情況亦是最嚴重。提到跌價，NDS遊戲亦面對同樣問題，當中最嚴重是《聖劍傳說DS》，因貨量過多，已跌至$120，以三百多元入貨的會否感到肉痛？<br><br>文：打機鐵人</p></body></html>
