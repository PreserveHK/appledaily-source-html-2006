<html><header><meta charset="utf-8"><title>數謎比數獨更難玩</title></header><body><h1>數謎比數獨更難玩</h1><p>Kakuro被稱為「數謎」，是繼Sudoku（數獨）外另一令人着迷的填數字遊戲。兩者玩法有點相同，Kakuro也是由不同空格組成，玩家要在空格填上1至9，每行、每列內的數字不可重複。但與Sudoku不同的是，空格旁有一淺灰色方格，格內有提示數字，代表旁邊一行、一列空格上全部數字的總和，有玩家認為Kakuro的要求較Sudoku多一些，也比Sudoku更難玩。</p><p>涉及邏輯推理的Kakuro一詞，源自日文「加法」的簡稱和英文「Cross」的日文發音，此遊戲熱潮已席捲英、美、日，本港也漸漸流行。</p></body></html>
