<html><header><meta charset="utf-8"><title>鄭中基劈完友加場</title></header><body><h1>鄭中基劈完友加場</h1><p>陳嘉上導演、鄭中基（Ronald）與吳佩慈演出的《至尊無賴》於本周四上映，其中一場講述飾演無賴的Ronald，在加入黑社會後，還要持刀斬人，但這個無賴是一個不中用的黑社會成員，斬人又無功而還。</p><p>串燒國語名曲</p><p>另外，Ronald於本月二十一日開始在紅館舉行兩場處男演唱會，會加開二十三日一場，對此Ronald說：「我好多舊同學同埋舊朋友特登飛返香港支持我，但我都唔夠飛畀人，呢排要避唔聽電話。」Ronald謂近日專心練歌，正為曲目而煩惱，單單決定要選唱哪首國語歌已很難，他說：「可能會以串燒歌形式唱，咁就可以唱到多啲。」<br> 採訪：蔡如玉<br> </p></body></html>
