<html><header><meta charset="utf-8"><title>20至22歲生育孩子成績差</title></header><body><h1>20至22歲生育孩子成績差</h1><p>英國《每日電訊報》昨日報道，孩子的學業成績與母親的生育年齡有關。英國威爾斯卡地夫大學替一百六十五名小孩進行為期二十年的追蹤研究，結果發現生育年齡為十六至十九歲、二十至二十二歲和二十三以上的母親，其孩子在會考時取得A級至C級的比率分別為43%、22%及61%。有專家分析，母親生育時愈年輕，承受的壓力愈大，間接削弱其培養子女的能力。不過，因為二十歲前生育的女士傾向有父母及社福機構支援，孩子成績反而比二十至二十二歲時生育的女士理想。</p></body></html>
