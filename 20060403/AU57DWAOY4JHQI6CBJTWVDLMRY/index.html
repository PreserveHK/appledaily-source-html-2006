<html><header><meta charset="utf-8"><title>地鐵扶手梯人撞人</title></header><body><h1>地鐵扶手梯人撞人</h1><p>【本報訊】上環地鐵站昨險釀扶手電梯人叠人意外，一名七十六歲老翁乘扶手電梯時暈眩向後翻仰，撞及身後一名七十三歲老婦，兩人相繼跌倒，幸同行親友及時攙扶。<br> 事發於昨中午十二時許，七十三歲姓區老婦與同齡丈夫乘地鐵到上環站下車，兩人稍後搭乘扶手電梯由月台到車站大堂，其間站在她前面一名七十六歲姓翁老翁暈眩，整個人向後翻倒。由於事發突然，區婆婆未及躲避，當場遭老翁撞及跌倒受傷，由滿頭白髮的丈夫陪同送院（圖）。<br> 胡恩宏攝</p></body></html>
