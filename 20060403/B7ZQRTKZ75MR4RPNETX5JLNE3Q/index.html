<html><header><meta charset="utf-8"><title>阿澤碌爆友情卡</title></header><body><h1>阿澤碌爆友情卡</h1><p>梁洛施和杜汶澤主演的新片《伊莎貝拉》，黃秋生、詹瑞文和何超儀等均有份演出，據身兼監製和男主角的杜汶澤表示，他們只是小成本製作，付不起巨額片酬，所以許多時也是友情搭夠。</p><p>難為秋生</p><p>阿澤說：「好似秋生咁，佢只係要求畀澳門住宿同交通安排啫，佢啲戲份大部份要一路食一路講，大熱天時仲要打邊爐，真係睇住佢係咁標汗。而大師詹瑞文，彭浩翔每部戲都有佢份，但導演今次唔畀佢扮鬼扮馬，冇服裝、冇道具，做番自己，咁佢就最辛苦，不停話唔知點算！」至於超儀的戲份要一邊講對白、一邊飲苦茶，同時演繹兩種表情。<br> 撰文：林妃</p></body></html>
