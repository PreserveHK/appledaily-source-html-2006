<html><header><meta charset="utf-8"><title>羅林考起《哈利波特》迷</title></header><body><h1>羅林考起《哈利波特》迷</h1><p>全球《哈利波特》迷上周五集體呆在電腦前「𢱑爆頭」，皆因HarryPotter之母羅林（J.K.Rowling）在網站公布了第七集、也是最後一集《哈利波特》小說的第一個「線索」。以前羅林也安排過類似遊戲，這次哈迷們「𢱑爆頭」答了十七條超難的魔法問題，例如邊種魔法材料不能用來煮食之類，豈料只獲告之「遲啲返嚟睇測驗成績啦」，難怪哈迷喊晒救命。<br> 美國《紐約郵報》</p></body></html>
