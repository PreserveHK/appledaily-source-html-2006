<html><header><meta charset="utf-8"><title>飛常情報：15,000飛行里數換亞航機票</title></header><body><h1>飛常情報：15,000飛行里數換亞航機票</h1><p>有無覺得你的飛行里數好似得個「儲」字，要用起上嚟就諸多限制？𠵱家你有多個選擇啦。因為由即日起，只要你是美國西北航空「環宇里程優惠計劃」（WorldPerks）的會員，就可用最少15,000飛行里數，兌換捷星亞洲航空（JetstarAsia）及惠旅航空（Valuair）的機票。目的地包括亞洲13個城市，如曼谷、馬尼拉、香港、台北、布吉、巴里及印度等。<br><br>記者：杜慧妍<br>查詢：www.nwa.com/asia/en/jetstar</p></body></html>
