<html><header><meta charset="utf-8"><title>我的寶寶長大了</title></header><body><h1>我的寶寶長大了</h1><p>相信很多新手媽媽都會好奇，想知道寶寶甚麼時候會轉身？甚麼時候開始出牙？9歲半的女兒胸部為甚麼會開始微脹發痛？隨着都市人的營養日益豐富，小朋友的身體發展更趨早熟。9歲開始來經或身體呈發育現象，一點也不出奇。當然，每個個體都有個別差異的存在，但如對子女的發育有焦慮或疑惑，則必須請教醫生了。</p><p>柯文滿（suesueor@yahoo.com.hk）<br> 15年專業教育經驗，近年以營養及飲食顧問身份出版著作，並同時義務為多本育兒雜誌擔任顧問工作。如家長有任何小朋友的問題，歡迎電郵與我聯絡。</p></body></html>
