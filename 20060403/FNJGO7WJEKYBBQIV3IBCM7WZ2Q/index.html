<html><header><meta charset="utf-8"><title>飛常情報：英航推出全年優惠票總覽</title></header><body><h1>飛常情報：英航推出全年優惠票總覽</h1><p>機票價常有優惠，可惜往往在最後一刻才發現，沒有假期，白白浪費執平貨的大好機會，有見及此，英國航空推出「全年優惠票價一覽」計劃，一次過將整年優惠價推出日期放上網，讓我們可以早點準備放大假，優惠完全掌握在自己手中，好像能預早知道聖誕的優惠價格，早點設計行程。另外，從4月1日至6月26日期間，從香港往倫敦經濟客位票價只需$5,300，另加$300可延長旅程飛往15個歐洲國家。	<br><br>記者：梁佩芬<br>查詢：www.ba.com</p></body></html>
