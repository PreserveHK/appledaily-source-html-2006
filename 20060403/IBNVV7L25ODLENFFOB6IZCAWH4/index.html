<html><header><meta charset="utf-8"><title>$9.9毛巾套裝　抵買！</title></header><body><h1>$9.9毛巾套裝　抵買！</h1><p>不少百貨公司都會在四月份進行貨品減價，就像吉之島現正推行上學用品大放送的特價優惠，毛巾套裝、餐具都有優惠價發售。小記為你格過價，發現StrawberryShortcake圖案的毛巾套裝最抵買，$10唔使，一套$9.9已有齊毛巾套裝，兩條柔軟毛巾外，還附有毛巾盒方便收藏。一來StrawberryShortcake受小朋友歡迎，二來夏天將至，小朋友很容易便會玩到滿頭大汗，因此毛巾絕對是上學的必備用品。	<br><br>記者：李智聰<br>售賣點：吉之島　<br>查詢：28846888</p></body></html>
