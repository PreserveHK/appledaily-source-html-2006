<html><header><meta charset="utf-8"><title>控油潔膚水啱暗瘡肌膚</title></header><body><h1>控油潔膚水啱暗瘡肌膚</h1><p>潮濕天氣會令皮膚油光滿面，甚至谷晒酒米暗瘡，偏偏落妝程序繁複，想快快搞掂都唔得！BIODERMA新製品SebiumH2O潔膚水具卸妝、潔面及爽膚功效，連最難清潔的防水睫毛液都好易洗得甩，更加入專利Fluidactiv成份，特別適合暗瘡及油性肌膚。唔使5分鐘就落好妝，免沖水之餘仲唔使拍爽膚水，絕對啱晒日日做到冇停手、返到屋企謝晒皮嘅我！<br><br>記者：盧家蕙<br>查詢：29768888</p></body></html>
