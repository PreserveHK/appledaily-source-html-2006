<html><header><meta charset="utf-8"><title>李宇春登《時代》封面</title></header><body><h1>李宇春登《時代》封面</h1><p>《超級女聲》節目是湖南衞視自二○○四年起主辦的大眾歌手選秀賽，今年是第三屆。據內地收視調查機構的調查，該節目去年舉行決賽期間，平均收視率超過中央電視台的春節聯歡晚會，在內地高踞首位。<br> 前年的「超女」三甲安又琪、王媞和張含韻，以及去年的三甲李宇春、周筆暢和張靚穎，目前均在內地歌壇和演藝界有不俗的發展。其中一直以中性打扮示人、被傳媒稱顛覆傳統審美觀的四川女子李宇春，去年更獲美國《時代》雜誌大中華版獲選為封面人物。她最近又獲可口可樂聘為代言人，廠商方面則透露，李宇春的「身價」與同是可樂代言人的田徑明星劉翔一樣。</p></body></html>
