<html><header><meta charset="utf-8"><title>韓國車配靚牌　夠寸</title></header><body><h1>韓國車配靚牌　夠寸</h1><p>韓國「現代」的手工一向不太差，舒適又低調，好像這部新SantaFe，除了按鍵的夾口位，其他裝飾和行車感，已追上歐洲車，所以近兩年，現代便成為一班有錢佬的「低調玩意」。他們會買部「現代」七人車或四驅車，配個「好寸」的車牌，例如無字頭或單字牌等，用來返工和接送子女上學，他們說：「低調車款不會引起壞人的注意，放假才出動豪華靚車呢。」但為了與眾不同，他們又配上獨有的車牌。據知，早年買「現代」的車主，有三分一是用作套牌（即本身有車牌），仲要係靚牌嚟㗎。如果你啱啱又想買部「現代」車，記得花多幾千元配個靚牌，咁就最型仔。<br><br>車版主編</p></body></html>
