<html><header><meta charset="utf-8"><title>《Winning9》終可在XBOX360網戰</title></header><body><h1>《Winning9》終可在XBOX360網戰</h1><p>玩家期待的XBOX360遊戲《Battlefield2》鐵定在4月11日推出，大家等待之餘，其實已可經由XBOX360下載體驗版，與世界各地的朋友對戰，體驗一下XBOX360的表現能力。另一方面，由於《Winning9》終於也可在XBOX360上玩Online，所以近期銷量增加，更出現缺貨現象。其他XBOX360遊戲銷情亦不俗，當中《Oblivion》及《FarCryInstincts》反應不俗，而《RUMBLEROSESXX》雖售價接近四百元，但仍有不少「睇肉」玩家入貨。<br><br>文：打機鐵人</p></body></html>
