<html><header><meta charset="utf-8"><title>邵美琪怕咗伊健</title></header><body><h1>邵美琪怕咗伊健</h1><p>自鄭伊健回復單身後，他兩位「雙琪」舊愛梁詠琪和邵美琪，近日也聞伊健色變。<br> 前晚邵美琪與王喜在跑馬地拍攝新劇《CIB刑事情報科》外景，雖然天氣回暖，但邵美琪和王喜因要連戲，各自穿上皮褸及西裝，共坐車上拍攝文戲，但邵美琪一見記者已自動迴避，不斷左右擰頭，更用劇本遮面，拒絕上鏡。</p><p>王喜冇護花</p><p>沒多久大隊拍攝完畢，王喜便先行離開，而邵美琪下車也未有停下來接受訪問，掩着嘴快步登上公司小巴離場。<br> 採訪、攝影：娛樂突發組</p></body></html>
