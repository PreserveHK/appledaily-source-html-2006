<html><header><meta charset="utf-8"><title>至潮髮型屋可上網</title></header><body><h1>至潮髮型屋可上網</h1><p>台中市逢甲商圈，是餐飲小吃、服飾業等時尚業的流行指標區，近期有號稱是全館網路ｅ化的髮型旗艦業者進軍商圈，滿足年輕消費者的需求，威脅傳統理髮業。<br> 一般理髮業者講究的是一雙巧手，一把剪刀，為顧客創造個人風格，然而隨着理髮業競爭激烈，台中逢甲商圈的「萊克」髮型設計中心，近期引進全面ｅ化流行新潮流，每個座位都有電腦，提供上網與有線電視服務，讓必須耗上幾個小時燙髮、染髮的顧客，可上網、喝杯咖啡，享受五星級的服務。<br> 中廣新聞</p></body></html>
