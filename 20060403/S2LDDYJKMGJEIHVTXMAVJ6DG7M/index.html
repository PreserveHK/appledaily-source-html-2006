<html><header><meta charset="utf-8"><title>英議員webcam見選民</title></header><body><h1>英議員webcam見選民</h1><p>世界早已踏入互聯網時代，英國國會議員也與時並進，準備用網路攝影機與選民聯繫。下議院首席議員禢智輝（GeoffHoon）提出這安排，會大大方便那些來自英格蘭北部、蘇格蘭和北愛的議員，因他們平日在倫敦上班，周末又趕回選區，頻撲非常。有webcam，他們就不用下下親身回選區見選民。但一些議員可能會不大高興，原因當然並非他們渴望跟選民見面握手，而是因為這意味車馬費將大減──去年議員們單是申索汽油開支，總數就達373萬英鎊（約5,000萬港元）。<br> 英國《星期日泰晤士報》</p></body></html>
