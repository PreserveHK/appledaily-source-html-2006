<html><header><meta charset="utf-8"><title>二千青少年宣誓成大使</title></header><body><h1>二千青少年宣誓成大使</h1><p>【本報訊】適逢聯合國兒童基金（UNICEF）香港委員會成立二十周年，該會副主席陳方安生昨日在維多利亞公園帶領二千名青少年義工宣誓成為「兒童之友」大使。<br> 宣傳伸手助人訊息<br> 該批青少年穿上藍色T恤，在一片藍海中揮動手中寫上誓言的藍色書籤，承諾於未來一年代表該會到各區學校宣傳伸手助人訊息，向新生代講解每個兒童都應該得到健康、教育、平等和保護。<br> 該會成立至今，已累積逾一百四十萬名青少年義工。</p></body></html>
