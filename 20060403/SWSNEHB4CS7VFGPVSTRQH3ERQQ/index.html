<html><header><meta charset="utf-8"><title>宜進利中港澳台開30店</title></header><body><h1>宜進利中港澳台開30店</h1><p>▲宜進利（304）宣布，與Tourneau及IWG成立合營企業，在內地、香港、澳門及台灣從事高級品牌時計之供應、批發、零售及分銷業務。合營公司股本達1500萬美元（1.17億元），宜進利佔股65%，合營企業旗下零售店鋪將以Tourneau名稱及其標誌經營，雙方計劃於5年內開設30家專門店。Tourneau是全球最大手錶店零售商，其分銷及零售的品牌包括Rolex、Cartier及PatekPhilippe。<br> </p></body></html>
