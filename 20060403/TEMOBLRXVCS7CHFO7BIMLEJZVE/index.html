<html><header><meta charset="utf-8"><title>有戲睇：食完飯換《伊莎貝拉》戲飛</title></header><body><h1>有戲睇：食完飯換《伊莎貝拉》戲飛</h1><p>《伊莎貝拉》入選柏林影展，又是今屆香港國際電影節開幕電影之一，聲勢一時無兩。由今日起逢周一至周五，大家只要在荷里活廣場任何食肆惠顧晚餐滿$300（以單一發票計算，結賬時間須為8:00pm或以後），再加非食肆商店消費滿$200（以單一發票計算），憑當日正式單據便可換領嘉禾荷里活電影城《伊莎貝拉》戲票1張。每張單據最多可換2張戲票，數量有限，換完即止。<br><br>記者：陸伊琳</p><p>換領日期：4月3日起（逢周一至周五）<br> 換領時間：晚上8時至10時<br> 換領地點：荷里活廣場1樓詢問處<br> 查詢電話：21188811</p></body></html>
