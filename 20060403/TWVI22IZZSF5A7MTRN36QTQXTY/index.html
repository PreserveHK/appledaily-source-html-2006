<html><header><meta charset="utf-8"><title>蘭花籲關懷愛滋</title></header><body><h1>蘭花籲關懷愛滋</h1><p>會場內其中一個攤檔由OrchidMania（蘭花狂熱者）主持，展覽期間舉行多個由不同蘭花專家提供的免費種植蘭花講座，惹來不少人圍觀。<br> 這個非牟利組織是由一群蘭花愛好者組成，目的是想透過蘭花來喚起市民對愛滋病的認識，以及在金錢上支持一些專門照顧草根階層愛滋病患者，此外更會保存瀕臨絕種的蘭花。蘭花狂熱者歡迎各界人士作現金及蘭花捐獻，可以抽出時間到機構的溫室做義工，更是無任歡迎。<br> 網址：www.orchids.org/</p></body></html>
