<html><header><meta charset="utf-8"><title>讀者調查：靜靜起革命？</title></header><body><h1>讀者調查：靜靜起革命？</h1><p>對於港股的看法，讀者信心的中期趨勢，由1月份的70點下降至現在的60點。經歷過3月份的大上大落，臨近月底，投資者對後市看法已貼近中期走勢，反映投資者心情回歸平靜。<br> 至於讀者的入市信心，中期走勢由3月初最低點大幅回升。<br> 聯儲局對未來息率走勢已明確表態，而上市公司業績公布的高峯期也已過去，除非未來有重大變數，在入市信心增強的情況下，後市應可健康發展。<br> <br> 蘋果投資者調查方法︰每周最後一個交易日收市後，透過音頻電話系統對大約200名市民，進行隨機抽樣訪問調查，了解他們對後市的觀感。<br> 最近一次調查︰3月31日</p></body></html>
