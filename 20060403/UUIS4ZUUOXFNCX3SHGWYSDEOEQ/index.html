<html><header><meta charset="utf-8"><title>葡萄種籽提煉物助降血壓</title></header><body><h1>葡萄種籽提煉物助降血壓</h1><p>美國醫療資訊網站《WebMD》報道，葡萄種籽經提煉後有助控制血壓。美國加州大學研究人員早前將二十四名患有糖尿病、心臟病及新陳代謝綜合症的成年病人分成三組，第一組獲分配服用安慰劑，第二組病人每日獲派一百五十毫克的葡萄種籽提煉物，第三組病人每日獲得的葡萄種籽提煉物則加倍至三百毫克；結果發現，服用葡萄種籽提煉物的人士，在四周後血壓有所下降，而服用安慰劑的病人血壓則維持不變。但研究人員呼籲病人在採用有關物品醫治高血壓前必須諮詢醫生的意見。</p></body></html>
