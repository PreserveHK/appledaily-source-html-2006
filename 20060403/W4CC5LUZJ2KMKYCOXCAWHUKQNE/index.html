<html><header><meta charset="utf-8"><title>石牆樹象徵香港人</title></header><body><h1>石牆樹象徵香港人</h1><p>【本報訊】石牆樹顧名思義是指在石牆罅縫中長出來的樹木，在港甚為罕有，但因規劃重建，石牆樹往往會被連根拔起。灣仔區議會轄下的文化及康體事務委員會委託長春社進行的調查顯示，大部份受訪灣仔區居民肯定石牆樹的存在價值，認為能夠美化景觀及提供樹蔭功能，所以政府應制訂明確保育石牆樹政策，令石牆樹得以繼續生長下去。<br> 此外，有居民認為石牆樹在惡劣環境下仍能成長，就像港人的刻苦、拼搏精神，因此委員會建議將灣仔的石牆樹發展成旅遊景點，吸引遊客到訪。</p></body></html>
