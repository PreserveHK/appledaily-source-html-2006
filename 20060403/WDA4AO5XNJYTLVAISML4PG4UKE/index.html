<html><header><meta charset="utf-8"><title>先後兩次推出肥雞餐</title></header><body><h1>先後兩次推出肥雞餐</h1><p>前特首董建華時代大力削減公務員，目標是由○○年的二十萬人，減至本年度的十六萬人，除了凍結招聘新人，又先後推行兩次公務員自願離職計劃，送走一萬四千多文職公務員。在○○年第一輪的自願離職計劃，補償條件優厚，被戲稱肥雞餐，按年資的補償上限可達二十個月。在○三年第二輪計劃，公務員事務局已削減補償額，補償上限減至最多十四個月。紀律部隊因沒有參加自願離職計劃，故過去幾年都有為空缺招聘填補人手。</p></body></html>
