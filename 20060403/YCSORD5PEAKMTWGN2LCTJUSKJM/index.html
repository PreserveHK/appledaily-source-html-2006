<html><header><meta charset="utf-8"><title>at17教英文過戲癮</title></header><body><h1>at17教英文過戲癮</h1><p>林一峰、at17和應屆港姐葉翠翠等昨日到荷里活廣場出席「英語節2006」揭幕禮。<br> 英語節大使林一峰和at17早前錄影節目《英語日日新》。at17對首次演戲大呼過癮，更前後扮演了三十多個角色。經常到外地演出的兩人，本來以為自己的英文不過不失，不過於錄影期間卻經常被監場的老師糾正，令兩人不斷要「咬文嚼字」。</p><p>葉翠翠要學英語</p><p>擔任嘉賓的葉翠翠近日忙於招募新一屆港姐的前期工作，雖然她曾於英國留學，但她早前主持無綫節目繙譯「好犀利」三字時，竟隨便說出諧音「HoSailei」，已成為大眾的笑話，看來她也要好好響應今次的英語節。	<br> 採訪、攝影：藍文浩</p></body></html>
