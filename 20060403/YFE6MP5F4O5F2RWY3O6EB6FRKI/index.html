<html><header><meta charset="utf-8"><title>《教父》全面斷市</title></header><body><h1>《教父》全面斷市</h1><p>《教父》是一隻在PS2、XBOX360及PC上同時推出的遊戲，PC方面銷情只屬一般，然而PS2及XBOX360卻賣個滿堂紅，兩個版本也出現斷市情況！這邊廂有遊戲大賣，但那邊廂一些PS2中文版遊戲售價卻跌破新低；《多羅羅》已跌至$20，對！是一個可能連食一餐飯也不夠的價錢，未入貨的朋友是時候出手了！PSP亦一樣，不少二百多元的遊戲已跌至百多元，而早前高開的《ViewtifulJoe》亦回落至$200，《頭文字Ｄ》（連手繩）亦跌至$230。<br><br>文：打機鐵人</p></body></html>
