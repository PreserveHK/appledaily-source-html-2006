<html><header><meta charset="utf-8"><title>輕觸式室內無線電話</title></header><body><h1>輕觸式室內無線電話</h1><p>Oregon最新推出咗部全球首部輕觸式隱形屏幕室內數碼無線電話。咁多名詞，究竟即係乜？電話以全黑色玻璃纖維表面加銀邊點綴，夠晒型格。「TouchPhone」待機時屏幕只是一片光滑，但只要輕觸表面就會浮現出紅數字。智能鍵盤鎖系統當我們貼着耳朵通話時會自動鎖上、內置10多種鈴聲選擇、來電顯示等功能，是時尚家居的絕配。<br><br>記者：梁彩燕<br>查詢：23031889</p></body></html>
