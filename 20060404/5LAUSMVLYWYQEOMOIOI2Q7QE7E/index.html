<html><header><meta charset="utf-8"><title>浙江豪客千萬入市</title></header><body><h1>浙江豪客千萬入市</h1><p>靜咗一排嘅內地投資者，近嚟有重返市場嘅迹象，而且豪氣不減。中原泓景臺分行經理鄺嘉樂同蘭西講，有個嚟自浙江嘅投資者，睇好長沙灣4個新樓盤宇晴軒、昇悅居、泓景臺同碧海藍天嘅投資價值，打算用1000萬入貨。由於佢揀親都係優質靚盤，預計只可以買到3個單位。<br> 第一間買入嘅係昇悅居2座高層H室，658呎，睇完樓考慮咗3個鐘就以298萬成交，呎價4529。預期呢個單位每月可以租到1萬蚊，租金回報率約4厘。<br> 買家𠵱家繼續物色緊心水盤，鄺嘉樂話由於唔係自己住，最緊要搵啱靚盤，幫佢計好盤數，再帶佢落現場睇環境，冇乜大問題就好快扑槌。</p></body></html>
