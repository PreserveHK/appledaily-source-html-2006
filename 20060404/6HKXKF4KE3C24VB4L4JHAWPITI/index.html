<html><header><meta charset="utf-8"><title>明天預告：TokyoInternationalGiftShow2006</title></header><body><h1>明天預告：TokyoInternationalGiftShow2006</h1><p>日本最大型的禮物商品及生活雜貨春季展銷會「TokyoInternationalGiftShow2006」日前在東京舉行，展場面積合共8.8萬平方米，有來自22個國家及地區的2429家展商，其中包括289家海外展商。4日展期吸引超過20萬當地及海外買家到場搜羅06年最新商品，是世界著名的國際展銷會。</p></body></html>
