<html><header><meta charset="utf-8"><title>清明年燒紙千噸</title></header><body><h1>清明年燒紙千噸</h1><p>據一項不完全統計，內地每年在清明節期間，僅用於祭祀而焚燒的紙張就超過一千噸，中國消費者協會前日呼籲全國民眾文明祭祀，避免浪費。</p><p>網上靈位　環保祭祖</p><p>為了環保，廣州一名陳姓大學生近日發動全班同學，在網絡上開設了一個「拜祭博客」，各人在虛擬的靈位前，拜祭不久前去世的一名同窗好友。<br> 此外，為了節省土地資源，南京一名下崗工人最近發明了用熱氣球將骨灰帶到半空，然後拋撒的「空葬裝置」。整個儀式費用不超過3,500元，相較於一般數千至數萬元的墓穴，要便宜得多。</p></body></html>
