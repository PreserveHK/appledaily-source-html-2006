<html><header><meta charset="utf-8"><title>名氣佳二十人罷工</title></header><body><h1>名氣佳二十人罷工</h1><p>【本報訊】中華煤氣旗下的互聯網服務供應商「名氣佳」，約二十名客戶服務員由於不滿資方拖欠假期工資，決定今早八時至中午一時發起罷工。<br> 其中十二名長期聘用的客戶服務員今早返公司打卡後，即集體到煤氣總部靜坐抗議；其餘數名部份時間制員工則會集體請病假以示不滿。<br> 職工會聯盟通訊業總工會幹事宋治德表示，今日「名氣佳」的熱線電話服務或會受影響，他指若資方拒絕與員工商議解決方法，工會不排除將工業行動升級。</p><p>抽調員工填補</p><p>煤氣發言人回應稱，今日將抽調其他員工填補罷工員工的工作崗位，「名氣佳」熱線服務應不會大受影響。</p></body></html>
