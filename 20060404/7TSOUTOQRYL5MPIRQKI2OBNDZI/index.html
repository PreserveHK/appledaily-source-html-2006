<html><header><meta charset="utf-8"><title>女孩較文靜男孩好動</title></header><body><h1>女孩較文靜男孩好動</h1><p>【本報訊】女生的閱讀能力比男生優勝，或與女生天生較能「坐定定」有關。歐先生育有一子一女，雖然兩兄妹年齡相若，但讀小六的女兒愷彤比讀中一的兒子晉圖專注，當兩人玩樂時間完畢，收拾心情一起溫習，晉圖總會按捺不住，與旁邊正在傾談的親友搭訕，愷彤則全程乖乖的「坐定定」溫習，「其實兩個都唔會主動去溫書，但係叫咗佢哋一齊讀，個女就好專心，好快搞掂，個仔就鍾意同人搭嘴。」<br> 歐太又說，兩兄妹均愛閱讀，愷彤更會因同學在追看小說或兒童讀物，就嚷着要買相關書籍，或主動到圖書館借閱。歐太認為朋輩的閱讀氣氛和家庭經濟環境，有助培養子女閱讀興趣。</p></body></html>
