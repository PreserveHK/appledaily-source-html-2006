<html><header><meta charset="utf-8"><title>泰變性人獲豁免服役</title></header><body><h1>泰變性人獲豁免服役</h1><p>泰國變性人愈來愈多，泰國軍方也「順應潮流」，除了在新兵進行體格檢查時，為變性人特設獨立房間外，更容許變性人以及「具有女性性徵」的男性，以「心理障礙」為理由，豁免服役。<br> 泰國實行徵兵制五十二年，今年是首次為變性人以及有女性性徵的男性，設立專用體檢室，令他們毋須在男性面前赤身露體咁尷尬；他們甚至可以申請豁免服兵役的義務。不過，為免有人利用新例來逃避服兵役，軍方聲明僅是行為女性化的人，不在豁免服役之列。<br> 中央社</p></body></html>
