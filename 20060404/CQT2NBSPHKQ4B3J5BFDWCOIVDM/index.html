<html><header><meta charset="utf-8"><title>三面金牌召鄭明訓</title></header><body><h1>三面金牌召鄭明訓</h1><p>立法會財經事務委員會噚日開會，傾到領匯主席鄭明訓涉嫌利益衝突事件，但係主角鄭明訓話事忙冇嚟，令到議員涂謹申好鬼唔滿意，佢話已經兩次請佢嚟，而且呢次仲係1月嗰陣已發出邀請，冇理由話預唔到時間。雖然領匯同房委會噚日有代表出席，但涂議員話，有啲嘢要由鄭明訓自己答，例如問佢點樣理解領匯同佢兼任德意志銀行顧問嘅角色。<br> 不過，民建聯同泛聯盟嘅議員就覺得，鄭明訓已經書面回覆咗唔少疑問，冇必要再要佢親身到。拗咗一輪，最後個會決定再去信鄭主席，請佢再答議員一啲疑問，之後再決定係咪再請佢嚟。到時如果民主派議員發難，可能真係要出動三面金牌召鄭明訓嚟。</p></body></html>
