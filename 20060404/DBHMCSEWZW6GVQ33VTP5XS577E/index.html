<html><header><meta charset="utf-8"><title>九龍　滙景15年升值13%</title></header><body><h1>九龍　滙景15年升值13%</h1><p>▲中原許偉慶表示，藍田滙景花園7座中層A，680方呎，兩房，252萬元成交，呎價3706元。原業主92年以223萬元買入，賺29萬元，升值13%。</p><p>麗港城呎價3590</p><p>▲美聯黎洛文說，觀塘麗港城38座中層D，858方呎，308萬元售出，每呎3590元，低市價5%。原業主02年220萬元買入，賺88萬元，升值40%。</p><p>海逸豪園回報4.9厘</p><p>▲中原石家麟指出，紅磡海逸豪園5座中層B單位，面積681方呎，成交價390萬元，呎價5727元。單位月租可達1.6萬元，回報4.9厘。</p></body></html>
