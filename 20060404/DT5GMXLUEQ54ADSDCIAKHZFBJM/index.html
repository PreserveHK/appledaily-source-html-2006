<html><header><meta charset="utf-8"><title>有嘢玩：辦公室練泊位掉頭</title></header><body><h1>有嘢玩：辦公室練泊位掉頭</h1><p>同事Dennis一向話自己泊車好勁，仲話要比賽，輸咗請飲下午茶，要贏佢，當然要出術，立刻開咗呢個泊車遊戲畀佢，最快泊完三次就係勝出者。唔好睇小呢個泊車遊戲，你玩之餘，都可理解泊L位嘅要訣，例如幾時回軚？回軚有乜用？過咗一個車位先扭軚會點呢？呢啲泊車問題，都可以響呢個Game裏面搵到。簡單教你玩，左右箭嘴係轉向，上箭嘴係向前，下箭嘴係向後行，空白鍵係急停。<br><br>記者：伍旋卓</p><p> http://www.mousebreaker.com/games/parking/play.php </p></body></html>
