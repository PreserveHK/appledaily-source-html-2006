<html><header><meta charset="utf-8"><title>香港國際電影節向動作指導致敬</title></header><body><h1>香港國際電影節向動作指導致敬</h1><p>為慶祝香港國際電影節三十周年而舉行的「向動作指導致敬晚會」昨晚在灣仔會展舉行，大會向劉家良、洪金寶、袁和平、成龍及程小東致敬，以表揚他們對香港動作電影的貢獻。</p><p>劉家良護妻</p><p>當劉家良單獨亮相時，記者問他妻子翁靜晶為何沒有來支持，他笑說：「太太好忙，所以冇嚟。」問劉家良可知妻子以控方證人身份為林炳昌涉妨礙司法公正的官司出庭，當中涉及他和翁靜晶約林炳昌、曾志偉及林建岳出來攤牌？劉家良支吾以對的說：「我都唔知，只知我老婆有個名『正義女神』。」<br> 採訪：魯萍<br> 攝影：陳俊強</p></body></html>
