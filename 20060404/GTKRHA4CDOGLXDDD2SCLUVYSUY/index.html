<html><header><meta charset="utf-8"><title>資情識趣：周末75折住酒店</title></header><body><h1>資情識趣：周末75折住酒店</h1><p>通常周末入住酒店價錢都會貴啲，亦是酒店趁機賺錢的好時候。但全國有200間酒店的索菲特卻一反常態，在5月期間，多家酒店一齊推出「周末逍遙」優惠，可以75折入住單人或雙人房，12歲以下小童更可免費與父母同房，並享用早餐，更不設最低入住限期，參與推廣的區域包括布魯塞爾、佛羅倫斯、巴黎等歐亞美地區。<br><br>記者：梁佩芬<br>查詢：www.sofitel.com（索菲特酒店）</p></body></html>
