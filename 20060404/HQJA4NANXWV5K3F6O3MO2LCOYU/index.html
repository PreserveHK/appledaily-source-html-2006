<html><header><meta charset="utf-8"><title>行家話：毛毛演出無懈可擊</title></header><body><h1>行家話：毛毛演出無懈可擊</h1><p>張同祖：「喺眾多入選者當中，我覺得毛毛應該可以得到女配角獎，佢所演嘅草根師奶，入木三分，對我呢啲老鬼嚟講真係好有共鳴。」<br> 陳　果：「毛毛喺《早熟》裏面做得幾好，佢要由少女演到做媽咪，係好難；張靜初喺《七劍》度表現都唔錯，至於林嘉欣就麻麻哋，仲未得。」<br> 古天樂：「毛毛喺《早熟》的確演得無話可說，但我作為《黑社會》呢部戲嘅演員，當然都希望代表出戰嘅邵美琪可以得獎啦！」</p></body></html>
