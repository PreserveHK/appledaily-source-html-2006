<html><header><meta charset="utf-8"><title>急急泊車醫肚：鞍駿街食快Lunch</title></header><body><h1>急急泊車醫肚：鞍駿街食快Lunch</h1><p>哈！住在馬鞍山的人果然好好人，事緣早兩日幫老媽子去三姑六婆屋企取東西，之後見未食晏，就諗住快手快腳填飽個肚趕下場，於是就打個電話畀同事Joe問有咩好介紹，佢唔使三秒鐘就叫我去鞍駿街福安花園或雅濤居附近，話嗰度有間茶餐廳Lunch大件夾抵食，同埋可以將部車泊響旁邊，連二、三十元Parking都可以慳番，又真係唔錯喎！<br><br>記者、攝影：鄭達基</p></body></html>
