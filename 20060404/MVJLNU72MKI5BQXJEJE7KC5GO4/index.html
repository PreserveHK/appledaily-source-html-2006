<html><header><meta charset="utf-8"><title>抗議日本「奪」釣島</title></header><body><h1>抗議日本「奪」釣島</h1><p>【本報訊】香港索償協會不滿日本文部科學省計劃修改高中歷史教科書內容，歪曲侵華史實，約二十名代表昨天到日本駐港總領事館遞交抗議信，並要求日本政府兌還佔領香港時期所發行的軍票，協會批評日本做法荼毒下一代，威脅世界和平。<br> 日本文部科學省上月公布新版高中教科書的審定結果，要求教科書在關於有爭議領土和歷史相關問題上能夠「反映日本政府立場」，包括把與中國有爭議的釣魚島（日稱「尖閣諸島」）列為日本固有領土，新版教科書將於明年初使用。</p></body></html>
