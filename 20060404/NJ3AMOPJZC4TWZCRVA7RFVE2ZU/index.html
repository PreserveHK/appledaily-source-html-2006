<html><header><meta charset="utf-8"><title>三味鹹芒果陪睇波</title></header><body><h1>三味鹹芒果陪睇波</h1><p>同我一樣咁鍾意睇波嘅朋友，都一定會買番三五包小食度過漫漫長夜。近排經過和記隆，以為一向只賣傳統小食，但係竟然俾我發現新出品鹹芒果，立刻買返屋企試。一試之下居然有三種味道出咗嚟，少少甜、少少鹹、少少酸，味覺刺激強，加上芒果細細可以一啖放落口，果肉爽脆似蘋果，可以連皮食，夠晒過癮。<br><br>和記隆（26988992）<br>地址︰沙田好運中心商場3樓11A舖位</p><p>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
