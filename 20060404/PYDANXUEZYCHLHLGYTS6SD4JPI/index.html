<html><header><meta charset="utf-8"><title>歐美國家更早享「福」</title></header><body><h1>歐美國家更早享「福」</h1><p>現時美國、德國、法國、英國及大部份歐盟成員國早已實施五天工作制，中國也早在九十年代後期推行雙休日。亞洲其他地方如日本、台灣、新加坡及馬來西亞，雖無立法規定私人機構要落實五天工作，但政府部門亦已實行這項政策。</p><p>澳門公僕勝一籌</p><p>即使是澳門，早在回歸前公務員已可享受每周兩天假期的福利；因此港府七月才試行五天工作，進度算是緩慢。匯智才駿國際顧問有限公司總裁李彥樺說，本港大部份跨國企業都已是每周五天工作，但華資企業則仍然每周工作五天半或六天；然而，為吸納人才，已有個別公司額外給予管理層員工每周多一天或半天的假期。</p></body></html>
