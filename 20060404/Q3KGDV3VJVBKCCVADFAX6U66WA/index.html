<html><header><meta charset="utf-8"><title>新界　兆康苑減價沽貨</title></header><body><h1>新界　兆康苑減價沽貨</h1><p>▲祥益謝澤銘表示，屯門兆康苑I座高層1室，567方呎，原業主去年以80萬元放售，經多番減價，日前終以65萬元沽出，每方呎1146元。</p><p>爵悅庭平手離場</p><p>▲荃灣爵悅庭北爵軒低層E室，613方呎，成交價212萬，呎價3458元。香港置陳沅婷說，原業主04年底購入價206萬元，扣除雜費，接近平手離場。</p><p>新都城頂層高價賣</p><p>▲將軍澳新都城都會豪庭4座頂層862方呎單位，天台約500方呎，以340萬元易主，呎價3944元。造價較一般分層高15%。</p></body></html>
