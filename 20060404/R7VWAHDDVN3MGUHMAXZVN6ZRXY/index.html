<html><header><meta charset="utf-8"><title>將軍澳樓價看升一成</title></header><body><h1>將軍澳樓價看升一成</h1><p>【本報訊】政府預計將於2012至2016年間建成中九龍幹線，屆時由將軍澳至中九龍車程，將大幅縮短至10分鐘。中原地產區域董事譚桂貞表示，隨着對外交通日益完善，加上區內新盤貨尾陸續被市場吸納，而樓價相對外區仍算吸引，今年內將軍澳樓價可望錄得10%升幅。<br> 譚桂貞指出，享鐵路沿線優勢的將軍澳，現時住宅平均成交呎價為3354元，仍低於中九龍的4126元，及北角和鰂魚涌區的4185元，吸引外區換樓客及上車客入市，3月份即有近六成買賣由外區客承接。<br> 將軍澳上月整體錄得256宗二手成交，以維景灣畔交投量最多，達38宗。&#13;</p></body></html>
