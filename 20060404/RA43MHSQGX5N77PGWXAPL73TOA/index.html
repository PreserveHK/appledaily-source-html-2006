<html><header><meta charset="utf-8"><title>小學響應饑饉一餐</title></header><body><h1>小學響應饑饉一餐</h1><p>【本報訊】一百七十名基督教宣道會宣基小學的小五學生，昨日帶着空飯盒宣誓今天會跟全校師生參與「饑饉一餐」活動，承諾只以麵包或其他清淡食物作午膳，感受飢餓滋味的同時，把午餐費用捐予貧窮國家小孩。<br> 香港世界宣明會副總幹事丁美珠表示，香港小孩不愁吃不愁穿，但全球卻有一億五千萬名五歲以下兒童長期因飢餓而營養不良，每五秒更有一名小孩死於飢餓。<br> 今天參與「饑饉一餐」活動超過三萬二千人，包括八十間商業機構、三十多間學校及十間教會，宣明會表示籌得款項會用於救助有糧荒出現的地方。</p></body></html>
