<html><header><meta charset="utf-8"><title>屋村港姐好慳</title></header><body><h1>屋村港姐好慳</h1><p>現年二十七歲的楊思琦，畢業於香港教育學院，○一年參選港姐奪得冠軍、最上鏡小姐、纖體美態獎及網上最奪目小姐四獎，○二年參選國際華裔小姐奪得神州風采小姐獎，隨即投身娛樂圈，現時在無綫以拍劇為主。<br> 楊思琦家住石硤尾大坑西新邨，有屋邨港姐的稱號的她，出名是慳妹一名，出道初期更每天乘搭巴士、地鐵往返電視城，曾被指她這種舉止有失港姐身份，入行五年多的她，現時坐駕只是慳油車仔豐田EchoVerso。<br> 一直被視為圈中乖乖女的楊思琦，當選以來鮮有緋聞，○二年開始與李永豪拍拖至今，早前更有指楊思琦已搬入男友西貢慶徑石的村屋，過着半同居生活。</p></body></html>
