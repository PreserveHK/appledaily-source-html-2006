<html><header><meta charset="utf-8"><title>伍偉國娶羅寶盈冇壓力</title></header><body><h1>伍偉國娶羅寶盈冇壓力</h1><p>將與李國寶前媳婦羅寶盈於十一月結婚的美心集團第三代傳人伍偉國（Michael)，昨日六時多在中環下班，他透露剛自中東公幹回港，談到戀情還非常大方，但涉及李家一切就拒絕評論。<br> 伍偉國說：「我哋識咗好耐，我舊年離咗婚，搞清楚晒手續，大家回復single先開始拍拖，拍咗（拖）唔夠半年，不過認定對方，有計劃結婚，但係未有時間表。<br> 「我哋兩個人嘅事好簡單，平時出街好大方，完全冇壓力。Katie（羅寶盈）個人好好。」至於可有與李民橋見面解釋，有否見過羅寶盈女兒Adrinne等，伍偉國一律不想回應。<br> 採訪、攝影：RitaLeung</p></body></html>
