<html><header><meta charset="utf-8"><title>矜貴白蘆笋食到18號咋</title></header><body><h1>矜貴白蘆笋食到18號咋</h1><p>等我瘦東今次介紹矜貴白蘆笋菜式畀大家，白蘆笋味道比一般青蘆笋更清甜爽口，只係生長於歐洲中部，每年只得四月係造期，咁矜貴至啱我嘴形。意大利餐廳Sabatini咁啱響德國BlackForest入咗批當造白蘆笋，推出多款新菜式，我噚晚即刻去咗試食，果真不同凡響，供應期只係到4月18日，仲等？快啲去試啦！！<br><br>Sabatini（27332000）<br>地址︰尖沙嘴東麼地道69號帝苑酒店3樓</p><p>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
