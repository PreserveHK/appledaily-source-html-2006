<html><header><meta charset="utf-8"><title>秋官打官司</title></header><body><h1>秋官打官司</h1><p>《潮爆大狀》噚晚播出第一集，噚日港股唔單止升，仲破埋萬六點呢個好重要嘅心理關口，如果有邊個真係諗住有秋官效應而拋空，到頭來捉錯用神，咁就真係只可以賴句秋官，「因乜今次咁失威？」<br> 但秋官喺套新劇《潮爆大狀》裏面，一啲都唔失威，噚晚講佢飾演嘅蔣文滔大狀打到第30場，亦係佢連贏第30場。講開又講，套劇裏面啲人物同情節都好搞鬼，好似石修做嘅角色叫Richard，係一個城中有錢二世祖，咁啱又講佢收購人哋嘅電訊公司......<br> 而劇中啲案都好抵死，一單係講二世祖揸車載女歌星撞傷人不顧而去；另一單係收舊樓重建，趕絕班窮困婆婆。華華估呢套劇嘅收視都幾好，啲小市民會睇得好投入。</p></body></html>
