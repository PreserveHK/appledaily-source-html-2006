<html><header><meta charset="utf-8"><title>最細鬥牛勇士僅13歲</title></header><body><h1>最細鬥牛勇士僅13歲</h1><p>鬥牛這項西班牙國粹，血腥非常，照計應該兒童不宜，但現在世上最年輕的鬥牛勇士，卻是一個十三歲的西班牙細路。桑切斯（JairoMiguelSanchezAlonso）仍然嗲得要坐媽咪大髀，但體重僅五十一公斤的他，最近首次對着成年蠻牛，就一舉搞掂四百六十五公斤對手。墨西哥的鬥牛公司已付19萬歐元（約178萬港元）酬勞要他今年出戰四十場。在西班牙要滿十六歲才可上陣戰蠻牛，不少人批評桑切斯父母要個仔玩命賺錢太離譜，但其實桑切斯五歲已立志要繼承父業做鬥牛勇士。<br> 英國《泰晤士報》</p></body></html>
