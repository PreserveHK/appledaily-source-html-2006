<html><header><meta charset="utf-8"><title>日首位韓國女主播</title></header><body><h1>日首位韓國女主播</h1><p>南韓女教授金慶珠創日本電視史先河，為時事評論頻道《朝日新星》（AsahiNewstar）主持皇牌節目《新聞深層》，成為首位在日本做主播的韓國人。原本任教日本東海大學的金慶珠，去年十一月朝鮮核問題六方會談結束後，和其他北韓專家獲《朝日新星》邀請評論事件，由於表現突出，電視台力邀她主持節目。金慶珠昨天（周一）初試啼聲，她說：「報道日韓焦點問題時，我會努力引進不同角度，當然不會突出自己的韓國人身份。」<br> 南韓《朝鮮日報》</p></body></html>
