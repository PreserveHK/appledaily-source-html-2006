<html><header><meta charset="utf-8"><title>數碼音響組合</title></header><body><h1>數碼音響組合</h1><p>在美國熱賣的SonosZonePlayer數碼音響系統組合（圖一），能自動抽取播放電腦及MP3機內儲存的音樂，只要將電腦與首個系統接駁，便可使用LCD畫面遙控器操作指揮，裝置在其他房間的ZonePlayer系統組合會與首個系統無線接駁交換訊息，讓人在家中每個角落也可收聽音樂，全套組合售價1,159英鎊。今年新推SonosZP80處理器（圖二）則是專為接駁傳統音響組合而設，讓用家可利用已有的喇叭系統播放音樂，產品定價269英鎊。</p></body></html>
