<html><header><meta charset="utf-8"><title>日生產商信心微降</title></header><body><h1>日生產商信心微降</h1><p>【本報綜合報道】日本上季大型製造商信心出乎意料地下降，但仍接近1年來最高水平，加上受訪廠商對今季經濟前景看法樂觀，並計劃擴大投資，反映日本經濟持續穩步復蘇，有分析師預期日央行會在10月前開始逐步加息。<br> 日本3月份季度「短觀」（Tankan）經濟調查報告顯示，大型製造商信心指數由去年12月季度的+21下降至+20，是4個季度以來首次報跌，並差過市場原先預期的上升至+23。<br> 計劃在本財政年度（4月1日起）提高資本開支的大型製造商較去年同季增加2.7%，是1990年以來最大的3月份升幅。</p></body></html>
