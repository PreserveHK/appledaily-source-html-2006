<html><header><meta charset="utf-8"><title>Cerato攻略　石橋RE050車胎值增</title></header><body><h1>Cerato攻略　石橋RE050車胎值增</h1><p>代理很醒目，將Cerato包裝成一部以操控為主的房車，不過一般車主技術有限，代理便配上高性能的石橋RE050車胎，就算Overspeed入彎，Cerato一樣咬着路面。一套16吋石橋RE050車胎賣價約五千元，即是Cerato的車價有再低一點的空間。我認為Cerato有CVVT引擎，輸出140匹，加上手動波箱，慢入快出，「三波」之內定無敵手（同級私家車），根本不需用上高性能車胎。<br><br>車版主編</p></body></html>
