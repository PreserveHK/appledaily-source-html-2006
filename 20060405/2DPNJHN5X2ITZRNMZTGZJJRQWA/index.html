<html><header><meta charset="utf-8"><title>警員疑誘男子作假口供</title></header><body><h1>警員疑誘男子作假口供</h1><p>【本報訊】一名三十六歲偵緝警員陳一村，涉嫌誘使一名男子就一宗傷人案給予虛假口供，被控一項妨礙司法公正罪名，昨在粉嶺裁判法院提堂，暫時毋須答辯，等候律政司指示有關審訊地點，警員獲准以三千元保釋外出，下月八日再提訊。<br> 控罪指被告意圖妨礙司法公正，於○四年二月二十五日，誘使及指示陳英健在警誡下就一宗傷人案，向香港警務處作出虛假陳述，及與陳進行非正式會談錄音，並替自己隱瞞有關事情，而在該會談中，陳曾就上述傷人案作出真實陳述。<br> 案件編號：FLCC702/06</p></body></html>
