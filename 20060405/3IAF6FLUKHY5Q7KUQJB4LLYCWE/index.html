<html><header><meta charset="utf-8"><title>八折買限量美白套裝</title></header><body><h1>八折買限量美白套裝</h1><p>SK-II嶄新BeyondWhiteness美白系列，雖然價錢貴，但好掂，想以抵價體驗佢嘅勁力，就要趁𠵱家SK-II做緊優惠入貨。只要由即日起至五月底，以$1,755（原價$2,220）選購SK-II限量版美白修護尊貴套裝，便會送多2片價值$160嘅「淨白修護面膜」。另外，買滿$480送「淨白修護面膜」1片。難得正貨都有減價，好過去水貨店掃啦！<br><br>記者：盧家蕙<br>查詢：25829849</p></body></html>
