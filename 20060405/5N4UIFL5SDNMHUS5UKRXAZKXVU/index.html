<html><header><meta charset="utf-8"><title>爭議題材多番被禁</title></header><body><h1>爭議題材多番被禁</h1><p>《藝伎回憶錄》</p><p>原本已獲廣電總局審查通過，最後卻以影片內容可能會激起人民反日情緒為由，加上電影是由章子怡、楊紫瓊和鞏俐三位華人去演繹日本藝伎的故事，故經再次審查後，最終還是禁止上映。</p><p>《斷背山》</p><p>因涉及同性戀的敏感題材，經國家廣電總局審查後，表示電影可能在觀眾群中引起爭議，決定禁止《斷》片在內地上映。對此導演李安曾表示：「若然怕這類同志題材會影響小孩，應該推行分級制度，一味的制止也不好。」<br> 資料來源：《蘋果》資料室</p></body></html>
