<html><header><meta charset="utf-8"><title>馬伕賄賂警長判囚兩年</title></header><body><h1>馬伕賄賂警長判囚兩年</h1><p>【本報訊】一名馬伕聲稱受老闆指示，向旺角警署一名警長每月定期提供數千元賄款，以換取旺角區掃黃情報的報酬，涉案十個月間共提供六萬五千元，馬伕被捕後潛逃內地，一年多後回港自首，昨在區域法院承認一項向代理人提供利益罪名，被判囚兩年。<br> 四十四歲被告陳漢成，負責從內地帶妓女來港提供性服務，他被控於○三年八月至○四年五月間，為得到掃黃行動資料，向旺角警區的警長梁才每月提供賄款。廉署於○四年五月拘捕兩人，該名警長去年中已被判入獄三年，現排期上訴。<br> 案件編號：DCCC208/06</p></body></html>
