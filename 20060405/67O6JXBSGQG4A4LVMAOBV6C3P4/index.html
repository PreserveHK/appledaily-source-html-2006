<html><header><meta charset="utf-8"><title>再有謝瑞麟高層涉詐騙</title></header><body><h1>再有謝瑞麟高層涉詐騙</h1><p>【本報訊】再有一名謝瑞麟珠寶高層，涉向旅行社職員提供利益及盜用公司資金，被控串謀詐騙等二十項控罪，任職業務推廣總經理的被告昨在東區裁判法院提訊，暫毋須答辯，案件押後至本月二十四日，屆時與謝瑞麟父子等四人一起再提訊，控方將會申請合併處理。<br> 五十歲被告王庭芳（圖），案發於九六年八月至去年四月間。裁判官准王以現金二十萬元保釋外出，可以離開香港，但不能直接或間接地接觸控方證人。<br> 案件編號：ESCC1322/06</p></body></html>
