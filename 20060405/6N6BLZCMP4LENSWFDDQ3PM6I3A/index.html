<html><header><meta charset="utf-8"><title>尺度嚴頻改結局</title></header><body><h1>尺度嚴頻改結局</h1><p>電影《黑社會》的內地版本更名為《龍城歲月》，由於內地的尺度問題，故電影大部份主要情節被刪改過方能上映。<br> 在開場部份，原有幾十人一同背誦幫規的鏡頭，內地版就被刪除，而在結局部份，黑社會的後起之秀Jimmy仔（古天樂飾）亦無端變成卧底探員李督察，最後樂少（任達華飾）為穩坐話事人之位而殺死兄弟大D（梁家輝飾），亦被一早埋伏好的警察衝上前拘捕。<br> 二○○二年的《無間道》亦曾經刪改才能在內地上映，原本港版中由劉德華飾演的黑幫卧底劉健明督察能夠逃出法網，但在內地版，劉健明殺人後被繩之以法。</p></body></html>
