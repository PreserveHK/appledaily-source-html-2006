<html><header><meta charset="utf-8"><title>好拍檔變仇人</title></header><body><h1>好拍檔變仇人</h1><p>賭王何鴻燊與胞妹何婉琪（十姑娘）本來關係和睦，二十多年來更出了名是何鴻燊的得力助手。早於七七年，賭王希望胞妹十姑娘助他一臂之力打理澳娛生意，十姑娘隨即從美國回澳門出任澳娛常務副總經理，至八八年再出任信德集團董事，兄妹二人一同在澳門打江山，表現得有聲有色，而十姑娘更成為澳門首名華人女伯爵。<br> 兄妹二人更經常雙雙出席有關澳娛的活動，○一年曾在澳門馬場舉行的澳門旅遊娛樂有限公司杯賽事，二人雙雙到場打氣兼在頒獎台上擔任頒獎嘉賓，可惜數月後兩兄妹卻因財失義，二人針鋒相對，關係因而決裂。</p></body></html>
