<html><header><meta charset="utf-8"><title>金管局銀彈留人</title></header><body><h1>金管局銀彈留人</h1><p>金管局員工今年平均加薪幅度有4.2%，總裁任志剛噚日喺港台接受訪問，話今次係凍薪5年以嚟第一次加薪，外面市場經濟活動好轉，金管局啲中層專業人才及經理級人手成為外界挖角對象，令該局去年人手流失率高達10%，咁加薪都係挽留人才啫。<br> 任總亦自願向財爺提出凍薪，原因佢不作評論，莫非任總好似誠哥咁「富貴如浮雲」？對於外界抨擊外滙基金投資回報偏低，任總自辯，指如果以舊年外滙基金投資回報3.1%嚟衡量，該局已屬好表現。</p></body></html>
