<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　海怡減價8萬元售出</title></header><body><h1>樓市快訊<br>香港　海怡減價8萬元售出</h1><p>▲中原謝文禮指，鴨脷洲海怡半島1座低層B室，776方呎，由新婚上車客以272萬元承接，呎價3505元。原業主96年3月以278萬元購入，最後減價8萬元成交。</p><p>大坑台一季賺88萬</p><p>▲香港置業屠淑明稱，大坑名門推售帶旺區內成交，其中大坑台B座中高層09室，668方呎，連車位以448萬元成交，呎價6707元。原業主去年12月以360萬元購入，3個月後轉手獲利88萬元。
</p></body></html>
