<html><header><meta charset="utf-8"><title>律師坐鎮展覽會</title></header><body><h1>律師坐鎮展覽會</h1><p>自從機場博覽會開咗，成功搶到唔少周邊地區嘅展覽客，好似一直book唔到會展，而要喺上海開展會嘅GlobalSources，就係其中一個大客，仲一口氣訂足七個期，下星期（4月15至18），佢哋一個本地show出街，前後用咗幾年時間籌備，都可算係持久戰囉！<br> GS區域銷售經理馮永光話，事前準備工夫算係小兒科，場內嘅版權爭拗，先至係最失驚無神嚇死你嘅事，所以乜展覽都好，每次都會有律師坐鎮，根據過往經驗，駐場律師次次都有嘢跟，即係次次都有爭執囉！佢哋會即時將麻煩友請離場，費事搞寸party，之後打交鬧交、打官司都唔緊要，最重要展會期間唔好阻住人做生意！<br> </p></body></html>
