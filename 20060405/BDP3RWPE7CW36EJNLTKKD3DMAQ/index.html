<html><header><meta charset="utf-8"><title>應昌佑牛一趕錄歌</title></header><body><h1>應昌佑牛一趕錄歌</h1><p>應昌佑大前日二十七歲生日，前晚與三十多名歌迷在尖沙嘴麥當勞慶祝，但壽星仔卻只喝水沒吃漢堡包，他說：「我要減肥，唔可以食。」</p><p>收香艷內褲</p><p>應昌佑表示生日當天，與家人匆匆吃飯慶祝後，便趕往錄音室錄歌。談到收到甚麼生日禮物，他表示最高興收到朋友夾份送贈的攝錄機，另外亦有歌迷送紅色內褲。<br> 那衞蘭可有送禮或獻吻？應昌佑說：「有都唔話你知，其實佢打咗電話畀我，同我講生日快樂。」他又表示黎明留口訊給他，表示會一直支持他。<br> 採訪、攝影：駱華齡</p></body></html>
