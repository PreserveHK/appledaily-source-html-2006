<html><header><meta charset="utf-8"><title>網民難忘哥哥梅姐</title></header><body><h1>網民難忘哥哥梅姐</h1><p>第二十五屆香港電影金像獎大後日才揭盅，不過網友已率先選出心水男女主角，由新浪網主辦的金像獎網上投票已有結果，最佳男主角是主演《童夢奇緣》的劉德華，而最佳女主角則由《長恨歌》的鄭秀文勝出。<br> 新浪網今年還設金像獎銀禧選，《阿飛正傳》成為二十五年來網民最愛金像電影，而張國榮（哥哥）更憑該片，奪得銀禧選最佳男主角。銀禧選最佳女主角則由《胭脂扣》的梅艷芳奪得，看來影迷仍未忘兩位已逝世巨星的風采。</p></body></html>
