<html><header><meta charset="utf-8"><title>節節領先：鐘響迎春嘉年華</title></header><body><h1>節節領先：鐘響迎春嘉年華</h1><p>想感受瑞士熱鬧的一面，可參加每年4月第三個星期一和之前的星期日，在蘇黎世舉行的春天鐘響遊行活動SechselauteninZurich。由2千多位穿上古老傳統服裝的小孩打頭陣，還有多個工會組織或團體等參與，別致的花車、幾百匹馬以及樂隊隨行，聲勢浩大。到了星期一晚上6時，所有人均聚集在蘇黎世湖畔的Sechselautenplatz廣場上，把那隨行的象徵冬日的棉製雪人燒掉，代表春天即將降臨！<br><br>記者：梁偉倫<br>查詢：www.myswitzerland.com.hk</p></body></html>
