<html><header><meta charset="utf-8"><title>900小學教師申請退休</title></header><body><h1>900小學教師申請退休</h1><p>【本報訊】教統局教改不斷，令教師工作壓力愈來愈大。雖然教統局局長李國章早前推出「李九招」力挽狂瀾，但至昨日為止，局方於○五/○六年度共接獲九百名資助小學教師，申請「肥雞餐」，希望提早離開教育界，局方指批審結果將於本月二十一日公布。<br> 教統局發言人表示，○四年度獲批准申請「資助小學教師提早退休計劃」（即肥雞餐）的教師人數為五百零六人，二○○五年度人數為九百四十八人，而今年人數較去年輕微減少，申請人數為九百人。</p></body></html>
