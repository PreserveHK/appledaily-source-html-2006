<html><header><meta charset="utf-8"><title>一針集</title></header><body><h1>一針集</h1><p>胡錦濤的「八榮八恥」中，最不堪的是「以遵紀守法為榮，以違法亂紀為恥」。他不懂守法與否已不關「榮」與「恥」，而是「平安」與「犯罪」。<br> 在中國「違法亂紀」是「羞恥」；在法治國家是要坐牢的。胡總聽了半天「護法」的講座還是個法盲。<br> David<br> <br> 「一針集」歡迎來稿，每段不超過一百字，稿酬一百元。<br> 傳真：26239278<br> 電郵：forum@appledaily.com</p></body></html>
