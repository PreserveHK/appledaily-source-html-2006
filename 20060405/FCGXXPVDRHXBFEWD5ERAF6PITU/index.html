<html><header><meta charset="utf-8"><title>蜆殼今日起加油價</title></header><body><h1>蜆殼今日起加油價</h1><p>【本報訊】油公司又加價。蜆殼昨日宣布今日凌晨零時起提高汽油及柴油零售價，每公升加價兩角；該公司稱，加價是因新加坡離岸價持續上升所致。<br> 蜆殼昨日指出由於油產品價格持續上升，所以要提高油價，無鉛汽油及環保柴油每公升一律加價兩角。該公司港澳區零售業務總經理李偉純表示，價格上升主要原因是自上次價格調整後，汽油及柴油的新加坡離岸價持續上升。根據資料，油公司上次於今年一月初提高汽油價格，柴油則於上月初每公升加價一角。</p><p>李偉純說，該公司會密切注視市場走勢，若情況許可會盡快把零售價調低，以具競爭力的價格為本港駕駛人士提供燃油。</p></body></html>
