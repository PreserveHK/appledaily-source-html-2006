<html><header><meta charset="utf-8"><title>黃遠輝快馬加鞭</title></header><body><h1>黃遠輝快馬加鞭</h1><p>04年7月加盟工銀亞洲的黃遠輝，短時間內就成為行內最高薪人士！根據工銀亞洲05年年報，佢去年度的酬金有434.3萬元，其中薪金及津貼（類似底薪）佔386萬元、花紅佔20萬，已經係佢間銀行最高薪嘅人士，就連董事總經理暨行政總裁朱琦嘅人工都唔夠佢高。<br> 朱琦舊年份糧只係371萬元，比黃遠輝少成15%，其中底薪部份佔230萬元、不定額花紅則有120萬。薪酬第三高嘅人士係另一位副總經理（暨替任行政總裁）張懿，佢全年薪酬為275萬元，底薪部份有170萬元，花紅則有90萬元。不知何解，朱琦、張懿等內地人士嘅花紅佔成份糧嘅比重較高，黃遠輝嘅人工則以底薪佔較高比重。</p></body></html>
