<html><header><meta charset="utf-8"><title>兩岸人物溫家寶最高分</title></header><body><h1>兩岸人物溫家寶最高分</h1><p>【本報訊】香港大學民意研究計劃最新調查顯示，總理溫家寶是得分最高的兩岸政治人物，評分有七十六分，國家主席胡錦濤則以七十三點一分排第三，台北市長馬英九則以六十四分排第六。</p><p>陳水扁評分低</p><p>調查於上月十三至十七日進行，以電話訪問逾千名市民。朱鎔基雖然已卸任總理多年但仍然獲擁護，評分達七十四點七分。<br> 民意研究計劃主任鍾庭耀稱，調查顯示溫家寶是市民心目中最擁護的政治人物。<br> 至於台灣領導人方面，總統陳水扁和副總統呂秀蓮，以及前總統李登輝的評分偏低，三人得分均低於三十分，分別為二十五點七分、二十八點八分及二十八點七分，三人均創新低。</p></body></html>
