<html><header><meta charset="utf-8"><title>李玟後悔放棄紮馬</title></header><body><h1>李玟後悔放棄紮馬</h1><p>李玟前晚到會展出席香港國際電影節的「向動作指導致敬」之夜，大會還邀請了栗山千明、徐克、元華及元秋等擔任頒獎嘉賓。李玟以一身大露背旗袍示人，她表示很想拍武打片，她說：「我細個同家姐一齊學過功夫，但紮馬好攰，太辛苦冇再學，𠵱家好後悔，唔係就好似楊紫瓊咁好打。」</p><p>欣賞港產動作片</p><p>李玟表示很喜歡成龍、洪金寶及李連杰等動作明星，她說：「我好鍾意香港電影，尤其動作片，聞名全世界，外語動作片都要搵香港武指啦！我都同尊龍拍過一部武打片。」<br> 採訪：魯萍<br> 攝影：陳俊強</p></body></html>
