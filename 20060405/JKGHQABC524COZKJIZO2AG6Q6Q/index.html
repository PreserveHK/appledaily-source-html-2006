<html><header><meta charset="utf-8"><title>運署查交通攝影機移位</title></header><body><h1>運署查交通攝影機移位</h1><p>【本報訊】耗資一千六百萬元進行更新的港島區交通閉路電視系統前晚發生罕有故障，一部原來只拍攝東區走廊交通狀況的攝影機，鏡頭竟轉向拍攝住宅令網上交通直播變成民居「真人騷」，據了解系統更新後正進行測試，目前未確定是機件故障還是人為錯誤。運輸署正調查事件。<br> 該故障攝影機位於英皇道水務署離島及香港分處天台，用於監察東區走廊北角段交通狀況，但前晚約十時攝影機鏡頭卻轉為拍攝一個住宅單位，知情人士稱，當時並無進行工程或維修，估計可能是機件故障或人為錯誤。</p></body></html>
