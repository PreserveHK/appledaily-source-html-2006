<html><header><meta charset="utf-8"><title>加租1倍老外租轉買</title></header><body><h1>加租1倍老外租轉買</h1><p>中半山堅尼地道68號永福閣單幢樓，交投唔算活躍，不過啱啱有個中層910呎單位，由一對東歐籍兄弟買入，作價488萬，呎價5363蚊。<br> 利嘉閣分行經理李燕嫦話買家兩兄弟喺中區返工，之前租開上環單位，不過近排業主瘋狂加租1倍，激嬲租客，所以索性搬走。<br> 兩兄弟原本諗住搵番附近租盤，不過睇樓期間心思思想買樓自住，睇過中、西半山一帶，最後搵到永福閣，位置同價錢都啱心水，於是扑槌入市，今後唔使再驚畀人係咁加租。</p></body></html>
