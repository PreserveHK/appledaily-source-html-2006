<html><header><meta charset="utf-8"><title>龍頭棍再掀風波</title></header><body><h1>龍頭棍再掀風波</h1><p>由杜琪峯執導，古天樂、任達華、王天林及林家棟等主演的電影《黑社會》，上回講述和聯勝話事人樂少（任達華飾）為獨攬大權，不惜將與他一同打江山的大D（梁家輝飾）殺死。事隔兩年，新一屆話事人選舉再展開，今集《以和為貴》講述樂少為求連任話事人一職，不惜向鄧伯（王天林飾）要求修例讓其連任，而一向作風低調的後起之秀Jimmy仔（古天樂飾），本只專注內地生意，但若不當話事人會令他錯失不少搵大錢機會，故他決定與樂少爭龍頭棍，幫會之間遂再起紛爭。</p></body></html>
