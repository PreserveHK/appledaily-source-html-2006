<html><header><meta charset="utf-8"><title>行家話：周迅由頭帶到尾</title></header><body><h1>行家話：周迅由頭帶到尾</h1><p>導演陳果</p><p>「周迅係必然嘅影后人選，佢喺戲裏面有好多發揮嘅機會，又唱歌又跳舞，又要應付做戲，但係各樣都配合得好好，絕對係大熱門。」</p><p>影評人林超榮</p><p>「周迅喺部戲由頭帶到尾，佢可以話係有充份空間發揮，加上佢演技又唔差，所以好容易突出。鄭秀文都表現唔錯嘅，但佢要贏周迅，當然唔係咁易。」</p><p>葉童</p><p>「張艾嘉喺呢部戲做得好自然同舒服，我就覺得佢比其他入選者有發揮啦！」</p></body></html>
