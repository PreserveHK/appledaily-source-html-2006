<html><header><meta charset="utf-8"><title>投資債券　定期收息</title></header><body><h1>投資債券　定期收息</h1><p>債券是由政府、政府機構或公司發行的債務票據，以作集資之用。買入債券相等於向債券發行者借出資金，是債券發行商（借款人）與投資者（貸款人）之間的借貸協議。債券發行商須於債券到期日前，按期支付預先議訂的票面利息，並在到期日向投資者支付債券上列明的本金或票面值。債券年期長短不一，由1年至30年不等。投資者可選擇一直持有債券至到期日，或在到期日前，按市場價格，在二手市場出售債券。</p></body></html>
