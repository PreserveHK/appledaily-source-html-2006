<html><header><meta charset="utf-8"><title>旅行musthaveitems</title></header><body><h1>旅行musthaveitems</h1><p>復活節又到，有冇諗住去旅行輕鬆吓呢？無論行程遠或近，總要帶齊一堆二堆嘅護膚化妝品，搞到頭都大晒。最近RMK推出集合旅行必備的must-haveitems之限定版「RMKTravelKit」，白色的TravelPouch內隔實用，質料耐水、設計簡約，內裏有齊總值$720的卸妝、潔面、磨砂、保濕以至底妝及防曬，乜都幫你搞掂晒，真係貼心過阿媽，讓旅遊變得更輕鬆簡單。	<br><br>記者：盧家蕙<br>查詢電話：28650941</p></body></html>
