<html><header><meta charset="utf-8"><title>七人車猛撼　私家車翻側</title></header><body><h1>七人車猛撼　私家車翻側</h1><p>【本報訊】西貢西沙公路昨午發生驚險交通意外，一輛私家車在一個彎位失控越過對面行車線，遭迎面駛至的一輛七人車攔腰猛撞全車翻側，兩車均嚴重損毀，三人受傷送院。<br> 三十八歲姓陳男子昨午駕駛私家車沿西沙公路向馬鞍山行駛，至企嶺下老圍落斜一個右彎位時，司機報稱見到黑影衝出馬路，他扭軚閃避，失控衝過對面行車線。<br> 此時，一名六十八歲姓黃男子，駕駛一輛七人車，接載四歲半幼女放學返回西貢市中心住所，駛至上址時直撞私家車，私家車向右翻側，司機頭部輕傷自行爬出；七人車司機表示心口痛，其女則臉部紅腫輕傷。</p></body></html>
