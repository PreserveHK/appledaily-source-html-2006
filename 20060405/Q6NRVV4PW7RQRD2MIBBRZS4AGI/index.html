<html><header><meta charset="utf-8"><title>新界　豐景園回報達8.4厘</title></header><body><h1>新界　豐景園回報達8.4厘</h1><p>▲屯門豐景園2座高層6室，567方呎，日前以每月5000元租出，呎租8.8元。祥益謝澤銘指業主03年71.8萬元買，回報8.4厘。</p><p>錦綉孖屋呎價3115</p><p>▲元朗錦綉花園河北第8街相連孖屋，面積合共2600方呎，剛以810萬元易手，呎價3115元。中原黃溢佳稱，兩名原業主均獲利60萬元以上。屋苑3月份錄得27宗成交，較2月份增加50%。</p></body></html>
