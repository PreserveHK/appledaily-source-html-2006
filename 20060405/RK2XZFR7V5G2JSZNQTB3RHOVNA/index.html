<html><header><meta charset="utf-8"><title>羅依．李奇登斯坦（RoyLichtenstein）<br>《日落》（SinkingSun）1964年</title></header><body><h1>羅依．李奇登斯坦（RoyLichtenstein）<br>《日落》（SinkingSun）1964年</h1><p>英國波普藝術大師羅依．李奇登斯坦繪於1964年的作品。60年代初，羅依因其漫畫題材而蜚聲國際，畫作亦表露了其大膽及前衞的作風。此作品曾於1964年LeoCastelli畫廊舉行的李奇登斯坦風景畫作品展覽中，由Dennis&amp;BrookeHopper夫婦買下，多年來收藏於他們洛杉磯家中。其後30年，一直是紐約波普及美國當代藝術收藏品中重要組成部份。<br> 估價：1.56億港元</p></body></html>
