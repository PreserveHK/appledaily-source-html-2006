<html><header><meta charset="utf-8"><title>劉綽琪、劉愷威加盟亞視</title></header><body><h1>劉綽琪、劉愷威加盟亞視</h1><p>劉綽琪和劉愷威昨日簽約亞視，由於天氣炎熱，記者會又在戶外舉行，雖然劉綽琪穿吊帶裙上陣，但心口仍不停冒汗，令她十分尷尬。二人表示半年前已開始與亞視斟洽，劉愷威簽了一年經理人合約，劉綽琪則簽了兩年。<br> 劉愷威說：「咁啱亞視搵我，仲同葉德嫻、曾江合作，所以決定加盟。」問劉綽琪是否發展不如意，才轉投亞視？她說：「唔係，只係亞視比較多發展空間，而且價錢好好啫。」<br> 採訪、攝影：胡比</p></body></html>
