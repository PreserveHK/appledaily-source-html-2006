<html><header><meta charset="utf-8"><title>銅鑼灣Francfranc後日重開</title></header><body><h1>銅鑼灣Francfranc後日重開</h1><p>日式家品店Francfranc的銅鑼灣店近日進行內部擴充同翻新，將由以前7,600呎增加至9,300呎，店內會劃分成多個區域，由廚房用具至客飯廳家品，由寢室到SOHO家具都經過全新擺設。仲趁住4月乘勢推出多款新家品，有清潔用品如地氈、雞毛掃、旅行用品以至冰袋都有，貨品來自日本、法國及意大利，全部品質有保證。雖然後日（４月7日）先重開新舖，想走上潮流家品步伐，今日我哋就先睹為快！<br><br>記者：梁彩燕</p><p>查詢：34273366(銅鑼灣店)</p></body></html>
