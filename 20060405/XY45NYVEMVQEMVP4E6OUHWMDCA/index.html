<html><header><meta charset="utf-8"><title>公安失職貽誤擒殺人魔</title></header><body><h1>公安失職貽誤擒殺人魔</h1><p>內地改革開放近三十年來，締造了經濟發展奇迹，也出現嚴重的貧富懸殊及社會不公，其尖銳矛盾正日漸顯現。近年殺人魔接二連三出現，是其中一個反映。</p><p>兇徒犯案報復社會</p><p>在連環殺人案中，有部份是變態者所為，也有人是取激烈手法報復社會，將滿腔憤懣發洩在無辜者身上，動輒殺害數十人，令社會付出沉重代價（見表）。<br> 此外，各級公安部門在接報後，往往又失職怠誤案件的調查工作。以上月底揭發的黑龍江二十八名少年遭殘殺案為例，公安接獲少年接連失蹤報告後，以辦案為由嚴密封鎖消息。結果，家長和孩子們都疏於防範，遇害孩子卻愈來愈多。<br> 本報記者</p></body></html>
