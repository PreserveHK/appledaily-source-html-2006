<html><header><meta charset="utf-8"><title>活動情報：愉景新城春夏童裝花生騷</title></header><body><h1>活動情報：愉景新城春夏童裝花生騷</h1><p>提起花生騷，你會想起時裝抑或一眾身形高䠷的模特兒呢？4月9日愉景新城一樣有花生騷上演，不過模特兒就由大人換上可愛的小朋友，服裝亦由時裝變成童裝，童裝品牌CHICKEEDUCK將會展示最新最潮的春夏兒童服裝，並由多位小朋友打扮成時尚一群在台上行貓步，適合一家大小觀看。<br><br>記者：李智聰</p><p>日期及時間：4月9日下午3時<br> 地點：荃灣愉景新城購物商場第一層天幕大堂舞台</p></body></html>
