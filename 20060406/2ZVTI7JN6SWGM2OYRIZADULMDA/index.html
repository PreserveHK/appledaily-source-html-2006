<html><header><meta charset="utf-8"><title>京酒樓港招商</title></header><body><h1>京酒樓港招商</h1><p>香港人鍾意上茶樓歎一盅兩件，所以唔少人開酒樓，內地都係一樣，最近北京亞運村有間酒樓嚟香港招商。聽落有啲怪，心諗使乜咁大陣仗，但係睇埋啲內容可能會有唔同睇法。<br> 呢間酒樓喺北京市亞奧核心商業地帶，一幢過7層高，總樓面近13萬方呎，比香港大得多，所以南下招商都唔算好出奇。內地公司鍾意鬥大鬥威，好似啲商場咁，閒閒幾百萬呎。<br> 不過，對香港人嚟講，始終有啲難以理解，咁大間酒樓，經營風險都好大啫。</p></body></html>
