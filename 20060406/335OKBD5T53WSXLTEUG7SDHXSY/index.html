<html><header><meta charset="utf-8"><title>滬老人公寓投資熱</title></header><body><h1>滬老人公寓投資熱</h1><p>投資者觀望上海樓市之際，上海老人公寓的前景卻十分誘人。據悉，到二○一五年，按老年人口3%計算，入住老人公寓將達九萬人，按每人建築面積三十平方米計算，老人公寓市場需求量為二百七十萬平方米。<br> 目前，上海有關部門正在擬定老人公寓的開發計劃，將在某些邊遠區域進行開發試點，並對滬上一些滯銷樓盤進行改造，或在一些大規模的小區中設置幾幢老人公寓，改「三代同堂」為「三代同區」。<br> 根據上海退管會辦公室提供的○五年養老型住宅購買意願調研結果，月收入逾8,000元人民幣的受訪者中，五成五人表示願意購買養老型樓盤，當中，四十歲以上的中年人購買意願最強。<br> 上海《每日經濟新聞》</p></body></html>
