<html><header><meta charset="utf-8"><title>網上個唱每場10萬人觀看</title></header><body><h1>網上個唱每場10萬人觀看</h1><p>有才華一定會有人賞識，二十四歲的英國網上女歌手湯姆（SandiThom）就是最好例子，她以家居客廳為舞台，利用時下最流行的webcast，連續在網上開迷你演唱會，唱足二十一晚，出色的歌喉，每天吸引全球十萬名觀眾觀看，還吸引到多間唱片公司的垂青，周一晚更獲SonyBMG唱片公司送上一紙合約，正式簽她做歌手。<br> 突然獲大唱片公司垂青，湯姆表示有點「難以置信」，但她有一件事可以肯定，就是自己生命「已出現很大變化」。SonyBMG發言人洛根對湯姆當然讚不絕口，不但讚她很有才華，更大膽預言她會成為明日巨星。<br> 美國有線新聞網絡</p></body></html>
