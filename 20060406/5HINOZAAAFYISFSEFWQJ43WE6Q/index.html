<html><header><meta charset="utf-8"><title>預防暴力個案男士們也可求助</title></header><body><h1>預防暴力個案男士們也可求助</h1><p>家庭暴力個案，就算罪魁禍首不是男性，動手的人也大多數是男性。這些個案發生後，多數也是女性受害者求助。其實在慘劇發生前，男性遇到甚麼問題也應該先求助，或是女士們覺得身邊伴侶出現暴力傾向，也可請他們接受幫助，這樣便可避免使用暴力又不能解決問題。「和諧之家」除會幫助女性外，也設有男性專線，對象是面對家庭暴力、曾經或現有使用暴力解決問題的男士，希望藉此終止施虐者的暴力行為。<br><br>熱線：22951386</p></body></html>
