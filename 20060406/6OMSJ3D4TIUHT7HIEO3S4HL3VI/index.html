<html><header><meta charset="utf-8"><title>《咒怨》停不了</title></header><body><h1>《咒怨》停不了</h1><p>由日本導演清水崇執導的日本恐怖片《咒怨》，邀請到女星奧菜惠、伊東美咲及市川由衣參與演出，03年初在當地上畫後一直話題不絕，由起初的兩間戲院上映，在短短三個月內擴展至全日本過百間戲院上映，更被《蜘蛛俠》（Spiderman）荷李活大導演森雷美（SamRaimi）購下版權，再由清水崇重拍成04年的荷李活版《不死咒怨》（TheGrudge）。<br> 而03年已在日本上映、由酒井法子主演的《咒怨》續集《咒怨輪迴》，亦由清水崇執導。他除了正在拍攝荷李活版的《咒怨輪迴》外，稍後會開拍年內推出的日本版《咒怨》第三集，非常忙碌。</p></body></html>
