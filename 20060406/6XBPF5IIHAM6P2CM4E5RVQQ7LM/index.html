<html><header><meta charset="utf-8"><title>名牌開倉：ANYAHINDMARCH　聽日開倉</title></header><body><h1>名牌開倉：ANYAHINDMARCH　聽日開倉</h1><p>聽日起一連三日，英國配飾品牌ANYAHINDMARCH同法國高級時裝品牌PauleKa會舉行開倉特賣，到時會有多達約1,000件特價時尚貨品同配件可以揀，其中一直好受歡迎嘅ANYAHINDMARCH大頭狗手袋都有特價，除咗手袋，另有皮件、衣服到皮鞋等，折扣更低至二折，放工後去掃貨先！<br><br>記者：謝翠玲</p><p>日期：4月7至9日（五至日）<br> 時間：11:00am至8:00pm<br> 地點：銅鑼灣羅素街38號金朝陽中心5樓501室（時代廣場對面）</p></body></html>
