<html><header><meta charset="utf-8"><title>貨車撞倒智障男子</title></header><body><h1>貨車撞倒智障男子</h1><p>【本報訊】一名懷疑智障男子，昨早上在青衣島青衣邨巴士總站對開安全島橫過馬路時，被一輛客貨車撞倒受傷，警方正調查意外原因。<br> 現場為青衣邨巴士總站對開青綠街往青怡花園方向，昨早上九時許，一名姓張（四十六歲）男子從路中心安全島橫過馬路時，一輛客貨車駛至煞掣不及，右車頭倒後鏡將他撞倒。<br> 事主被撞倒地上身體多處受傷，左小腿被客貨車右後轆輾過骨折。警員及救護員趕至，發現傷者反應遲鈍懷疑為智障人士，正聯絡其家人。客貨車撞倒傷者後衝上五米外左邊行人路（圖），姓楊（二十四歲）司機酒精測試證實無飲酒。<br> 江寶龍攝</p></body></html>
