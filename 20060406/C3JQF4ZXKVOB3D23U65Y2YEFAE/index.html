<html><header><meta charset="utf-8"><title>衛署遲公布魚肝油丸有問題</title></header><body><h1>衛署遲公布魚肝油丸有問題</h1><p>【本報訊】有藥房稱日前已收到七海健絡魚肝油丸的代理商通知，有兩個批號的魚肝油丸二噁英含量超標，但衞生署於前日才宣布有關事件。部份藥房及連鎖個人護理店已停售有關魚肝油丸，但有連鎖個人護理店指出，由於昨日是清明節公眾假期，未能與代理商聯絡得上，以至無法即時安排顧客退換有關貨品。<br> 七海健絡產品的魚肝油丸中，兩批號碼351266及350978產品的二噁英含量超過歐盟的標準，其中有六萬五千樽受影響產品已入口香港。有藥房店員稱，日前該魚肝油丸的代理已經聯絡藥房，指有關產品需要回收。市民可於辦公時間內致電衞生署熱線23192839查詢。<br> </p></body></html>
