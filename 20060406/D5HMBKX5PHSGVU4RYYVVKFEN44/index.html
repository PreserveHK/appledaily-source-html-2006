<html><header><meta charset="utf-8"><title>東瀛新座標：有機納豆　腸胃易吸收</title></header><body><h1>東瀛新座標：有機納豆　腸胃易吸收</h1><p>近日行過西田超級巿場，發現多咗好多唔同嘅圖像分類，就如成年女性、兒童、抗衰老，當中見到介紹有機納豆，除咗不含農藥，納豆本身亦含有大豆的完全蛋白質及水溶纖維，對心臟有益，當中經發酵的納豆更含有維生素K2，令腸胃更容易吸收。雖然賣相真的一般，卻是日本人首選的養生保健食品，食時加點醬油及調味會更易入口。<br><br>售賣點：西田百貨（26941111）</p></body></html>
