<html><header><meta charset="utf-8"><title>六百小飛人競跑大賽</title></header><body><h1>六百小飛人競跑大賽</h1><p>【本報訊】跑六十米需要幾多秒？三歲零一個月大的鮑詠心便花了三十一秒；她跟其餘六百多名十二歲以下小孩，昨一起參加小飛人大賽，雖然成為包尾大幡、不按直線跑、被起步槍嚇得不懂起步，但畢竟她還是參與了人生第一場正式的競賽。<br> 鮑詠心是昨日「第六屆全港兒童細運會」最年輕參賽者，其母鮑太表示，詠心自小喜愛跑步，「佢平時唔係點講嘢，但喺屋企樓下就會主動撩其他小朋友賽跑。」主辦是次活動的華人運動員協會主席廖志強表示，從小培養運動的興趣有助兒童身心發展。</p></body></html>
