<html><header><meta charset="utf-8"><title>日測試燃料電池火車</title></header><body><h1>日測試燃料電池火車</h1><p>燃料電池透過氧氣和氫氣進行化學作用釋出電力，水是唯一副產品，不會釋出破壞環境的二氧化碳，被視為新一代環保能源。科學家除了致力研製燃料電池汽車，日本東日本鐵路公司正發展全球首架以燃料電池驅動的火車，並即將進行測試。<br> 日本《產經新聞》報道，燃料電池測試火車只得一個車卡，搭載兩個輸出率各為65千瓦的燃料電池，最高時速一百公里。<br> 報道說，東日本鐵路的燃料電池火車，由○三年開發的柴油發電和儲電池混合式火車「NE火車」改造，計劃明年在長野和山梨兩縣部份路線行駛，相信屆時柴油發電機會以燃料電池取代。燃料電池可輕易更換，不像傳統電池般要充電數小時。<br> 法新社</p></body></html>
