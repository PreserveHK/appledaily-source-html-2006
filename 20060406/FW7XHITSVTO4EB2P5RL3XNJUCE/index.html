<html><header><meta charset="utf-8"><title>廖碧兒設計　限量版水晶粉盒</title></header><body><h1>廖碧兒設計　限量版水晶粉盒</h1><p>我自己一向喜歡設計，擁有屬於個人的粉盒一直是我渴望的事。我特別設計了櫻桃、雪糕及蝴蝶結3款造型，配以不同顏色的Swarovski水晶碎石。</p><p>在加拿大長大的廖碧兒，小時候便愛玩十字刺繡手作仔，一針一線的繡出各種精細圖案。到現在長大了，繼續有機會玩手作仔，不過今次便高貴得多，以Swarovski水晶碎石作材料，幫CLINIQUE的肌本透白系列的美白粉餅設計了三款水晶粉盒，限量600個，即日起於CLINIQUE崇光（銅鑼灣及尖沙嘴）專櫃率先發售。<br> <br> 記者：謝翠玲</p></body></html>
