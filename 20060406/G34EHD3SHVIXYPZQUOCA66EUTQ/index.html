<html><header><meta charset="utf-8"><title>單車巡遊籲少用膠袋</title></header><body><h1>單車巡遊籲少用膠袋</h1><p>【本報訊】為呼籲市民減少使用膠袋，綠色學生聯會昨以單車巡遊，宣傳四月十五日的「415無膠袋日」，聯會表示現已有逾千間商舖，在當日不會主動向顧客提供膠袋。<br> 一批綠色學生聯會成員昨日騎着約三十架單車（圖），由尖沙嘴鐘樓出發，沿着彌敦道向兩旁的商舖宣傳「415無膠袋日」。聯會項目主任李達寧表示，目前已有逾千間商舖參與，包括大型超級市場及連鎖店，如百佳、惠康、華潤萬家、萬寧、屈臣氏、華潤堂、卓悅、莎莎及實惠等。這些商舖在四月十五日將不會主動提供膠袋，市民若非購買鮮肉、魚類等濕貨，使用膠袋會被要求捐款五毫予樂施會。</p></body></html>
