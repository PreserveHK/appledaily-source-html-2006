<html><header><meta charset="utf-8"><title>推陳出新：學鐵金剛　泰晤士河上飛馳</title></header><body><h1>推陳出新：學鐵金剛　泰晤士河上飛馳</h1><p>還記得6年前《新鐵金剛之黑日危機》中，坐艇在泰晤士河上飛馳的一幕，真羨慕！但4月8日起，我們也可以學他一樣，以每小時40英里的速度在河上飛馳。LondonRIBVoyages的老闆CharlesMatheson就是覺得傳統的船行得太慢，改用快艇，全程間中加快收慢速度嚇你一跳，刺激呀！<br><br>記者：黃潔蓮<br>查詢：www.londonribvoyages.com<br>收費：成人25英鎊、小童15英鎊</p></body></html>
