<html><header><meta charset="utf-8"><title>「長命首相」小泉靠好彩</title></header><body><h1>「長命首相」小泉靠好彩</h1><p>日本首相向來「短命」居多，但小泉純一郎由○一年坐上相位，至昨天（周三）已達一千八百零六天，成為二戰以來任期第三長的日本首相，平了一九八二至八七年在位的中曾根康弘的紀錄。作風浮誇的小泉，對於成為第三長命首相，如常滑頭地回應：「平庸如我，能夠做咁耐首相，全賴國民生性合作，同埋夠好彩啫。」不過小泉想超越目前排名已沒可能，因為他事先張揚在今夏退下來。日本在位最久的首相是一九六四至七二年的佐藤榮作，他曾獲諾貝爾和平獎。第二「長命」首相是吉田茂。<br> 法新社</p></body></html>
