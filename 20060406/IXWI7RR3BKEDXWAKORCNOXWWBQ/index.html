<html><header><meta charset="utf-8"><title>杜指早段先升後挫</title></header><body><h1>杜指早段先升後挫</h1><p><br> <br> 【本報綜合報道】美國藍籌股昨天先升後軟，因為油價反彈。科技股則喘穩，主要因蘋果電腦推出新軟件，刺激其股價一度升7.2%。<br> 杜瓊斯工業平均指數早段一度升37.05（0.33%），見11240.90。納斯達克綜合指數最多升11.14（0.47%），至2356.50。開市後個半小時（本港時間昨晚11時），杜指倒跌14.16，報11189.69；納指升2.33，報2347.69。</p></body></html>
