<html><header><meta charset="utf-8"><title>李小琳年薪唔夠200萬</title></header><body><h1>李小琳年薪唔夠200萬</h1><p>李鵬個女、中電國際（2380）副董事長兼首席執行官李小琳（圖）平時出嚟見人都珠光寶氣，每次都成為傳媒嘅焦點，但勢估唔到原來佢年薪都唔夠200萬，仲要減咗㖭！話說佢05年度連埋花紅津貼嘅總人工有173.6萬元，較04年度減咗成13.63%，賺埋都唔夠買朱義盛。<br> 其實華華都唔明點解佢要減人工，中電國際05年嘅業績又唔係咁差，話晒都賺咗成6億銀，仲有成四大個巴仙增長！舊年好多電力股業績都唔係咁好，就算同佢阿哥間華能國際電力（902）比，都算有交代啦！</p></body></html>
