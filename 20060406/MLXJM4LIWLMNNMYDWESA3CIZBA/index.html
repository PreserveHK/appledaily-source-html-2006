<html><header><meta charset="utf-8"><title>加德士今凌晨起加價</title></header><body><h1>加德士今凌晨起加價</h1><p>【本報訊】加德士昨公布提高汽油及柴油零售價，加幅由1.46%至2.41%，新零售價於今日零時零分起生效。<br> 加德士特配Techron白金無鉛汽油每公升由13.66元調高至13.86元，升幅達1.46%；加德士特配Techron黃金無鉛汽油每公升則由12.89元調高至13.09元，升幅達1.55%；超低硫環保柴油由8.27元調高至8.47元，升幅達2.41%；至於其他產品的售價維持不變。<br> 加德士母公司雪佛龍香港及華南區零售及工商業務總經理袁銘光表示，基於汽油及柴油入口價不斷上漲，有需要調整柴油零售價。</p></body></html>
