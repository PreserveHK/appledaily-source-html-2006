<html><header><meta charset="utf-8"><title>意總理爆粗「無家教」</title></header><body><h1>意總理爆粗「無家教」</h1><p>意大利總理貝盧斯科尼（SilvioBerlusconi）向來口沒遮攔，前天為選舉拉票，更粗言穢語衝口出，被政敵寸佢「無家教」。話說老貝向一個小商人協會講話，講到口沫橫飛，竟諷刺中間偏左的選民是蠢才：「我好相信意大利人有智慧，唔會成個『coglioni』咁，投票支持損害自己利益嘅人。」「Coglioni」是意大利俚語，睾丸也，亦用來譏人智力有限，字典解釋為「白癡」、「儍瓜」以及男士生殖器，用來罵人相當侮辱。路透社</p></body></html>
