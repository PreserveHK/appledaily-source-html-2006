<html><header><meta charset="utf-8"><title>杜琪峰新女登場</title></header><body><h1>杜琪峰新女登場</h1><p>由杜琪峯執導的電影《黑社會以和為貴》前晚在文化中心舉行首映後，眾星拉隊到尖沙嘴晚膳，除了該片演員外，黃秋生、劉青雲夫婦、吳鎮宇、黃柏高、徐克和妻子施南生等也一同到賀，而由杜琪峯在模特兒公司發掘、在片中演古天樂妻子的內地模特兒潘月彤，亦有到場。<br> 前晚吳鎮宇及林家棟搭着膊頭出現，至於拍戲弄傷腳的林雪亦撐着枴杖前往，邵美琪則駕駛其吉普車現身。杜琪峯於十時左右到達，問他有否入戲院看觀眾反應，他說：「我睇咗百幾次呀，冇入場睇就走咗啦！」男主角之一的古天樂也沒有入場看戲，他換過一件黑色衞衣後便前往用膳。<br> 採訪：藍文浩<br> 攝影：林德雄</p></body></html>
