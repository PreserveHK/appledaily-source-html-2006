<html><header><meta charset="utf-8"><title>避免光顧「黑網吧」</title></header><body><h1>避免光顧「黑網吧」</h1><p>內地網吧多過米舖，上網每小時收費由一兩元至八元不等，比大酒店的商務中心便宜幾倍以上，愈來愈多港人北上時喜到網吧發電子郵件或玩遊戲。不過，由於網吧質素參差不齊，港人應避免光顧無牌經營的「黑網吧」，而連鎖經營的網吧無論電腦設備和衞生環境都較優勝。<br> 選擇網吧時，要注意網吧通風環境，因為大部份網吧空氣流通不好，而且很多人吸煙，所以盡量到設有禁煙區的網吧，並且找靠近窗口的位置坐。網吧的電腦每日有許多人使用，為避免感染細菌，上網前後記得「勤洗手」；帶備消毒紙巾抹乾淨鍵盤和鼠標；上網期間最好不要進食。</p></body></html>
