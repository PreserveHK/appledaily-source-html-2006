<html><header><meta charset="utf-8"><title>山火直逼昆明千人疏散</title></header><body><h1>山火直逼昆明千人疏散</h1><p>雲南安寧山的森林大火到昨日已連燒八天，燒毀森林面積超過八千畝，但火勢仍在蔓延，連破三道隔離帶後，正逼近昆明，火場附近逾千名村民需要疏散。而一名患精神病的外省女子涉嫌放火，已被當地公安拘查。</p><p>安寧山起火　已燒八天</p><p>森林大火由上月二十九日在昆明近郊的安寧市溫泉鎮起火後，當局至今組織了包括解放軍、武警和村民等六千多人參與救火，他們曾先後開挖三條隔離帶，但未能成功，火勢繼續擴大。由於風勢猛烈，大火在前日三小時內蔓延了四公里，至昨日仍在由西向東蔓延，逼近昆明市西山區團結鎮等地，受大火威脅的大、小妥吉村等逾千村民要連夜疏散。<br> 新華社/雲南雲網</p></body></html>
