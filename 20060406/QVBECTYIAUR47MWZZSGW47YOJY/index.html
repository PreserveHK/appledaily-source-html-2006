<html><header><meta charset="utf-8"><title>　　林鄭月娥祝福剛果居民 - 李八方</title></header><body><h1>　　林鄭月娥祝福剛果居民 - 李八方</h1><p>無國界醫生噚日搞咗個有關剛果居民嘅圖片展，民政事務局常秘林鄭月娥（圖中）雖然放假，但係都照樣出席活動支持吓，冇法啦，鬼叫你要做特區大公關咩。<br> 林鄭仲特別喺現場寫咗八隻字送畀剛果居民，就係「早日脫貧，邁向光明」，希望佢呢顆善心，真係感動到上天，幫到剛果居民啦。<br> 梁祖彝攝<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
