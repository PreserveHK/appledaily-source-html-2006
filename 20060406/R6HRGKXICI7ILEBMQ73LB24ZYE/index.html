<html><header><meta charset="utf-8"><title>華商異鄉感驕傲</title></header><body><h1>華商異鄉感驕傲</h1><p>住有十萬居民的莫城，有十幾家中國人開的店舖，老闆大多是會做生意的浙江人。他們為甚麼會去到戰亂之地？原因也只有是生意，近年大陸貨品在落後和發展中地區很有市場。<br> 彭太的丈夫在莫城經營百貨商店近七年，她不想長留波斯尼亞，對於異國有個李小龍銅像，她感到親切：「老外見我們是中國人，總會問關於李小龍的事情，我覺得李小龍很了不起！」<br> 另一位在莫城開設百貨店的老闆季如平，來到莫城兩年多，他對波斯尼亞人在公園豎立起一個李小龍銅像感到新奇：「他一定是得到波斯尼亞人的敬重，作為中國人，當然感到驕傲。」	<br> 本報記者</p></body></html>
