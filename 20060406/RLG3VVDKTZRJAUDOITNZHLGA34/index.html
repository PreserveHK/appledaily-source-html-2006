<html><header><meta charset="utf-8"><title>潮流感：山本耀司乖女迷喱士</title></header><body><h1>潮流感：山本耀司乖女迷喱士</h1><p>本來是westworld產物的喱士，早入侵全球時裝人心。山本耀司女兒山本里美在二○○○年創立自家品牌Limifeu，爹哋標記式的黑白色彩、簡約線條都有，最大分別是阿女愛用喱士，添加女性柔美。<br> 早排容祖兒曾以Limi喱士腰帶示人，喱士可轉來轉去，當裙仔或腰帶都得。行過銅鑼灣信和廣場的I.T，發現Limifeu尚有其他喱士選擇，比大鑼大鼓的fulllook更易入手。<br> 心水之選是用層層喱士做成的散銀小包，附帶長長幼鏈，可當晚裝小袋用，而低調點的喱士長襪透出lolitastyle。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>
