<html><header><meta charset="utf-8"><title>葉酸減低孕婦流產</title></header><body><h1>葉酸減低孕婦流產</h1><p>英國《泰晤士報》報道，英國食品標準局（FoodStandardsAgency）將會於本周內建議所有食品製造商需在麵包及麵粉內加入葉酸，今次是該局自第二次世界大戰後，首次向食物製造商發出指示，要求他們在食物中加入某些營養成份，以改善國民健康。專家相信作出有關指示後，孕婦誕下癱瘓及有其他缺陷的嬰兒的風險將可減少約四成；同時，吸取葉酸亦有助減低成人患上心臟病及骨質毛病的風險，孕婦的流產率也可降低。</p></body></html>
