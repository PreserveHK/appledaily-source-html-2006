<html><header><meta charset="utf-8"><title>飛常情報：港聯六月直飛清邁</title></header><body><h1>飛常情報：港聯六月直飛清邁</h1><p>短短幾日假期，香港人大都選擇去泰國，皆因食住玩都平過人。去厭了曼谷、布吉，有沒有想過向北走向泰國第二大城市清邁呢？這個泰北城市有着寧靜的一面，古樸的寺廟、傳統的做傘廠都是必遊的地方，與繁囂的曼谷一味只是shopping簡直是兩個世界。港聯航空公司繼推出佬沃的包機服務，將於今年六月提供直航清邁的服務。<br><br>記者：黃潔蓮<br>查詢：31511888（港聯航空）</p></body></html>
