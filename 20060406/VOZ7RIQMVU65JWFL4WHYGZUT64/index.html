<html><header><meta charset="utf-8"><title>互動電視送恐龍蛋化石</title></header><body><h1>互動電視送恐龍蛋化石</h1><p>【本報訊】今年復活節，巿民不但可以欣賞恐龍蛋化石，還有機會擁有一顆六千五百萬年歷史的恐龍蛋化石。由資深電視人蔡和平創辦的互動電視公司由即日起至復活節當天，舉辦競猜恐龍蛋重量遊戲，答對的巿民有機會捧走那顆恐龍蛋化石。<br> 互動電視發言人稱，有關恐龍蛋化石由蔡和平送出，巿民只要從三個提供答案中（4.87、4.88、4.89公斤），挑選出恐龍蛋的正確重量，再用手機將答案以文字短訊，按e空隔4.87或4.88或4.89，傳送至506506即可。電視台會從答對的觀眾中，挑選一位幸運兒，送上恐龍蛋化石。</p></body></html>
