<html><header><meta charset="utf-8"><title>四月熱浪迫人</title></header><body><h1>四月熱浪迫人</h1><p>【本報訊】昨日天氣悶熱，港島淺水灣灘頭卻令人眼前一亮。沙灘上，女郎紛紛換上三點式泳衣，享受日光浴和玩沙，或在碧波中暢泳。<br> 天文台昨午錄得平均最高氣溫為攝氏二十八點二度，與前日一樣，是今年以來最熱的一天，而石崗和打鼓嶺的氣溫更一度高達三十度。但天文台指出，由於一道冷鋒正向南移近廣東沿海地區，所以氣溫會在未來幾日稍為下降；並預測今日氣溫介乎二十三至二十六度，大致多雲、有雨。<br> 黎樹雄攝</p></body></html>
