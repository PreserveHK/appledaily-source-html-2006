<html><header><meta charset="utf-8"><title>台新興寵物幼稚園</title></header><body><h1>台新興寵物幼稚園</h1><p>「今天老師講故事給你們聽，好不好啊？」，老師的確拿着《伊索寓言》念着，不過他授課的對象不是小朋友，而是一群小狗。在台灣，舉凡人有的東西，寵物也有，因此衍生出「寵物幼稚園」等商機。據估計，台灣寵物市場約有119億元（港幣．下同）。<br> 「寵物幼稚園」的出現，反映寵物已被當作小孩看待。課程除了包括童話故事課，還有生活禮儀、體能活動和心靈成長課，早晚有車接送，下午有點心時間。服務多元化，收費亦不便宜，講故事班一天收費20元，有些幼稚園月收入近10萬元。此外，寵物Spa、寵物游泳池和寵物分科醫院亦陸續出現，且大受寵物主人歡迎。<br> 台灣《遠見》雜誌</p></body></html>
