<html><header><meta charset="utf-8"><title>Bobby瞓醒搞搞震</title></header><body><h1>Bobby瞓醒搞搞震</h1><p>歐陽震華（Bobby）、宣萱和苗僑偉昨日在黃金海岸酒店拍攝無綫新劇《賭場風雲》。由於Bobby連日開工致睡眠不足，故爭取時間小睡，還被宣萱嘲笑是「睡寶寶」。<br> Bobby聞言即起身扮鬼扮馬，見苗僑偉坐在梳化上，即模仿他的動作，豈料Bobby一坐到梳化時卻撞到椅柄，令他痛極大嗌。及後Bobby整蠱正在小睡的苗僑偉，又把自己的劇本放在宣萱的手袋裏，再屈對方收起其劇本。</p><p>頻頻受傷</p><p>宣萱表示拍攝該劇意外多多，她說：「雖然呢套劇文戲多，但我都成日撞親又整損，前日拍追逐戲時又扯到腳筋，搞到𠵱家拐吓拐吓，真係要快啲拜神先得。」<br> 採訪：卓寶花<br> 攝影：陳順禎</p></body></html>
