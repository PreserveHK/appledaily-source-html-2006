<html><header><meta charset="utf-8"><title>藤森娶了女商人</title></header><body><h1>藤森娶了女商人</h1><p>秘魯前總統藤森，正在智利坐牢，但卻在日本結了婚！新任藤森太的片岡都美，前天在秘魯利馬參加藤森政黨集會，宣布喜訊，而他倆已委託別人，昨天在東京替他們登記結婚。不過藤森太並沒說明兩人究竟是在哪裏和如何行禮的。藤森形容「這是我一生中最快樂的日子」。據報道，現年六十七歲的藤森是在被控貪污流亡日本期間，結識現年三十九歲、在東京開酒店的片岡，傳言更指藤森流亡期間一直「食軟飯」。<br> 法新社</p></body></html>
