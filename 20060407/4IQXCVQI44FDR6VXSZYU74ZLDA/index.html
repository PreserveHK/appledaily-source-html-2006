<html><header><meta charset="utf-8"><title>穗禾苑3月居屋稱王</title></header><body><h1>穗禾苑3月居屋稱王</h1><p>3月份樓市好景，連居屋二手市場都受惠，交投量大增，總共錄得641宗登記，比2月多近三成，係舊年9月之後新高；買賣總值仲勁升34%，至7.27億。利嘉閣周滿傑估計4月份數字會破700宗。<br> 上個月最多成交嘅居屋苑，形勢又唔同晒，再唔係九龍灣麗晶花園同藍田康華苑之爭，改由屯門兆康苑、馬鞍山富安花園同沙田穗禾苑齊齊排頭位，都係有21宗登記。<br> 話就話並駕齊驅，但穗禾苑無論成交宗數、總值、平均呎價3樣都贏晒。</p></body></html>
