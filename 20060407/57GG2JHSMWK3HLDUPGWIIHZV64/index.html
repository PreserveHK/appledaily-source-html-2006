<html><header><meta charset="utf-8"><title>好動青年成績較好</title></header><body><h1>好動青年成績較好</h1><p>路透社報道指，活躍於參與各類運動的青少年一般自我評價較高，成績也較好；相對於整天坐着看電視的青少年，活躍的青少年也較少養成吸煙、酗酒、甚至吸毒等不良習慣。<br> 負責有關研究的美國研究人員表示，除了電視節目中過份渲染色情和暴力的內容外，沉迷看電視會令青少年的社交生活減少，失去發展技能和學習團隊合作的機會；但活躍的青少年則可從運動中得到更多發展機會，所以建議家長鼓勵子女多運動，又建議學校和社區讓青少年更多參與體育活動。</p></body></html>
