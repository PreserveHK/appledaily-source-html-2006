<html><header><meta charset="utf-8"><title>馬景濤性騷擾陳德容</title></header><body><h1>馬景濤性騷擾陳德容</h1><p>馬景濤和陳德容日前在台灣宣傳中視新劇《太祖秘史》，為紀念二人第六度合作，特地親熱地十指緊扣出場。</p><p>突襲親吻</p><p>馬景濤見到衣着性感的陳德容，顯得大流口水，除了突然親吻女方臉頰外，活動後又輕摸陳德容手臂上的汗毛，還說：「聽說汗毛長的女生，性慾強喔！」對於馬景濤的「突襲」，陳德容顯得無力招架。<br> 有消息指馬景濤拍攝一場床上戲時，由於太過投入，竟把床子搖壞，馬景濤對此澄清說：「我演戲是激動了點，但是搖壞床的是導演。」<br> 採訪、攝影：黎寶蘋</p></body></html>
