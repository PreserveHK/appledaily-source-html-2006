<html><header><meta charset="utf-8"><title>工廈代理　靠華懋攞獎</title></header><body><h1>工廈代理　靠華懋攞獎</h1><p>美聯3月份有37間分行做到過百萬生意，噚日收到料，觀塘開源道分行唔止係其中一間，重攞埋區域業績大獎，做工廈租售都贏到同門，認真唔簡單。<br> 呢間分行連續兩個月過百萬數，主管鄒永堅應該多得華懋。皆因2、3月做咗20幾間鴻圖工業大廈買賣，涉資近3000萬，全部係華懋嘅一手貨，呎價900至1000蚊。幢工廈83年落成，高14層，總共有56個單位，𠵱家華懋仲揸住十幾個。<br> 除咗華懋手貨外，上個月佢哋又促成4個地廠成交，夾埋都值6000幾萬。工廈市場一向都係啲細眉細眼嘅成交，賺極有個譜，估唔到近年市場連工廈都炒埋，益咗班代理無端端發達。</p></body></html>
