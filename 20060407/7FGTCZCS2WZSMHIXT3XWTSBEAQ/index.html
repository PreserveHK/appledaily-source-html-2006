<html><header><meta charset="utf-8"><title>樋口以港為家</title></header><body><h1>樋口以港為家</h1><p>樋口明日嘉早前拍罷由成龍主演的電影《BB計劃》，早年由日本來港發展的樋口表示早已習慣香港的生活模式，最近更積極學廣東話。</p><p>大讚港男</p><p>來自日本的樋日明日嘉已當香港為她的第二個家，她說：「我𠵱家一年大部份時間都留喺香港，但每年都會返日本兩、三次。」雖然樋口甚少傳出緋聞，但她對於香港男士讚不絕口，指香港男士有紳士風度。<br> 樋口明日嘉雖然目前未有男朋友相伴，但依然為自己做好準備，閒時更會到美容院好好享受一番，她說：「呢間美容院一直都有贊助我，除咗做美容之外仲可以做埋Spa，每次做完我成個人都好relax。」	<br> 採訪、攝影：王崇穎</p></body></html>
