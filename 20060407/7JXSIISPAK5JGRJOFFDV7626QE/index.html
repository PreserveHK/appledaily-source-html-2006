<html><header><meta charset="utf-8"><title>醫生涉非禮　事主友人否認「基」</title></header><body><h1>醫生涉非禮　事主友人否認「基」</h1><p>【本報訊】明愛醫院一名年輕骨科醫生于宗耀（三十八歲、圖），涉嫌在病房內非禮二十二歲男病人下體案，昨續在區域法院審訊。辯方質疑事主為同性戀，跟陪同他找醫生對質的男友人為「同性戀男友」，該名友人昨接受辯方盤問時直言「唔好玩啦，無可能」，澄清自己不是「基」，並解釋是警員在落口供時，錯用「男友」這字眼，兩人實是朋友關係。<br> 證人供稱，他聽到事主在醫院被非禮後，感到不安，原因為事件發生在醫院內，但他否認辯方所指，因妒忌有人非禮事主下體而游說事主報警。<br> 案件編號：DCCC1147/05</p></body></html>
