<html><header><meta charset="utf-8"><title>30日豐唇</title></header><body><h1>30日豐唇</h1><p>薄唇的小記，成日都只有羨慕舒淇一雙豐唇的份兒，哈！但下星期一開始，我就可以改變得個「恨」字的命運啦。Benefit新出的colorplump豐唇筆，聲稱臨床測試證實，使用30日後，個嘴明顯厚成倍，全因內含tripeptide複合物，豐唇之餘，仲可以滋潤嘴唇，減淡唇紋，如果係就連整容費都慳番囉。colorplump豐唇筆有桃紅、粉紅、炫金3色選擇，配合巨型筆刨，今個夏天唔想迷死人都難咯。<br><br>記者︰劉昱蘭　<br>攝影︰譚盈傑<br>查詢︰21103950</p></body></html>
