<html><header><meta charset="utf-8"><title>寶馬山雙屍案　張有恆上訴失敗</title></header><body><h1>寶馬山雙屍案　張有恆上訴失敗</h1><p>【本報訊】一九八五年寶馬山雙屍案的少年謀殺犯張有恆，去年四月被定下確實刑期三十五年後，不滿刑期過重提出上訴，上訴庭昨頒下判詞指，涉案多名被告不尋常及長期的虐待兩名死者，釀成兩名無辜性命被剝奪，屬加刑的考慮，故不認為判刑過重，駁回上訴。<br> 上訴庭判詞指，尹三龍曾在出獄後，向法庭呈交誓章，指他與張有恆受到同案大佬影響犯案，這個說法是故意淡化他與張在案中扮演的角色，與尹當時出庭指證同黨的供詞不一致。<br> 案件編號：CACC26,51&amp;165/05</p></body></html>
