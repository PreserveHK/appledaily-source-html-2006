<html><header><meta charset="utf-8"><title>華潤油站今起調高油價</title></header><body><h1>華潤油站今起調高油價</h1><p>【本報訊】繼蜆殼及加德士之後，華潤油站有限公司宣布，由今日凌晨起調高油價，無鉛汽油及環保柴油每公升均加兩角。<br> 華潤油站的超級無鉛電油每公升由十二元八角八仙加至十三元零八仙，每公升加兩角，但門市仍提供8%優惠；環保柴油每公升由八元二角六仙加至八元四角六仙，每公升加兩角，門市仍提供15%優惠。<br> 今次是油公司今年以來第三次提高無鉛汽油的零售價，累積加幅共五角。</p></body></html>
