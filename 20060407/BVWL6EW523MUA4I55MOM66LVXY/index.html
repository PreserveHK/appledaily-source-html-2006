<html><header><meta charset="utf-8"><title>城大內地生投跨國銀行</title></header><body><h1>城大內地生投跨國銀行</h1><p>【本報訊】香港城市大學商學院兩名來自上海的學生賀嫣爾及孫千慧，去年畢業後獲一家跨國的投資銀行聘請為管理見習生，月薪達三至五萬元。兩位優異生昨在發布會上指出，在香港讀大學，有更多參加課外活動的機會。賀嫣爾坦言，昔日的上海同學現時也覓得高薪厚職，「如果我響上海讀大學，可能會擺多啲時間讀書。香港畀到我嘅，係更多機會去提升國際視野。」<br> 來自經濟及金融系的賀嫣爾去年到史丹福大學交流，當地學生令她懂得選工作要從興趣出發，「有個讀電子工程嘅學生同我講想開公司，我以為佢係話電腦公司，原來佢鍾意煮嘢食，想開餐廳，呢種諗法同我哋好唔同。」</p></body></html>
