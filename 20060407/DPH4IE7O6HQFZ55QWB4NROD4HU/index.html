<html><header><meta charset="utf-8"><title>周一預告：CanadianInternationalAutoShow</title></header><body><h1>周一預告：CanadianInternationalAutoShow</h1><p>在多倫多舉行的CanadianInternationalAutoShow展場面積達85萬平方呎，150家展商參與，展品包括原廠汽車、古董汽車、跑車、越野車、相關產品及零件等，共有過千部新車展現人前，進場人次超過30萬，今年車展主題是「We'llTakeYouThere.（我們將帶你去）。」</p></body></html>
