<html><header><meta charset="utf-8"><title>CASIOEX-Z60水貨平開$1,700</title></header><body><h1>CASIOEX-Z60水貨平開$1,700</h1><p>落旺角星際掃場時，竟然見到相機舖門口人頭湧湧，好多人昅住部CASIOZ60；新機落場又係熱賣卡片機，再望吓個價，嘩！不得了，水貨平賣$1,700！須知佢玩600萬像素、3×光學變焦、防手震，再加2.5"大芒，功能都算冇乜投訴！出面街行貨價都要二千幾，差價足有$680！以新機熱賣Item嚟講，真係好少見「練」得咁平；不過據知銷數實在太大，相信短時間內都會缺貨，啱玩嘅真係要快啲出手。<br><br>記者：朱崇德<br>售賣點：DCPower（23846698）<br>地址：旺角山東街47-51號星際城市2樓201號舖</p></body></html>
