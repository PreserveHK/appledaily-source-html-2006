<html><header><meta charset="utf-8"><title>戴隱形眼鏡勿超時</title></header><body><h1>戴隱形眼鏡勿超時</h1><p>英國《泰晤士報》報道，一項研究報告指出每日即棄型隱形眼鏡與一般長戴隱形眼鏡，無論在大小、厚度和弧度等方面均沒有明顯分別，不會影響再次佩戴的效果。<br> 不過，香港執業眼科視光師協會創會會長胡楚南強調，每日即棄型隱形眼鏡的含水量較高，大部份更帶有電極，所以其耐用性相對較低，重複佩戴不但會增加患上角膜炎的風險，鏡片更可能在佩戴期間撕裂，建議佩戴者切勿重複及過期使用隱形眼鏡。他又稱，早前新加坡發現十九隱形眼鏡佩戴者患上真菌角膜炎，其中十三人都有使用隱形眼鏡超過規定時間。</p></body></html>
