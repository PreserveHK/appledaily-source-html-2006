<html><header><meta charset="utf-8"><title>太古高層加薪</title></header><body><h1>太古高層加薪</h1><p>英資洋行股太古A噚日出咗舊年年報，華華發現，前光頭主席何禮泰離開香港返英國做集團主席後，管理地產業務嘅簡基富即刻變成人工最高嘅董事，舊年𢭃咗1191萬，花紅差唔多等於份底薪；佢份糧仲多過今年初唔做嘅前主席唐寶麟，唐寶麟都係得1047萬人工咋，唔怪之得佢唔做啦──講笑啫。<br> 不過，可能因為太古舊年冇乜樓賣，又冇份搞西九龍，簡基富舊年只係加咗4%人工。<br> 接替唐寶麟，今年初升任太古同國泰主席嘅白紀圖，舊年未升職，主要管理貿易及海洋部門，加薪32%，全年攞咗780萬人工，華華估佢今年升做主席後，應該有過千萬啦。恭喜晒，要快啲請食飯。</p></body></html>
