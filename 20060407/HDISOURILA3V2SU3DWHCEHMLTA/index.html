<html><header><meta charset="utf-8"><title>李國麟撞邪跳樓</title></header><body><h1>李國麟撞邪跳樓</h1><p>李國麟日前在旺角為無綫新劇《通天幹探》拍攝一場跳樓戲，飾演元彪上司的他在追查一宗案件時撞邪，之後跳樓身亡，元彪更目睹整個跳樓經過。李國麟說：「拍跳樓戲多到唔記得幾多次，細個拍就唔用替身。𠵱家老啦，公司唔會畀你自己做，我跳樓咁多次都未試過受傷，試過受傷係因為墮馬。」</p><p>元彪打陳豪</p><p>打星出身的元彪，在《通》劇有不少危險動作，同劇男主角陳豪，之前自誇功夫了得。元彪對於陳豪所言，感到高興，他笑說：「打得咪好嘢，叫佢手下留情，佢咁好打唔使我就住，佢就住我就真，如果咁打得危險動作就唔好用替身。」<br> 採訪、攝影：楊潔雯</p></body></html>
