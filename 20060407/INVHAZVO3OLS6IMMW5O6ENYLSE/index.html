<html><header><meta charset="utf-8"><title>浩基購金沙賭廳中介業</title></header><body><h1>浩基購金沙賭廳中介業</h1><p>▲浩基集團（628）昨宣布向在澳洲、馬來西亞雲頂賭場以至澳門均有博彩中介人業務的潘惠生，以5.39億元收購其澳門金沙御匾會賭廳博彩中介人業務0.4%營業額所得的49%利潤權，潘氏保證未來2年盈利可達4億元，代價以1.6億元現金、1.344億元可換股債券及2.446億元10年期承兌票據支付。<br> 其中現金部份，浩基將按每股1元，發行1.6272億股新股予大股東及PMACaptial籌集，後者將持有浩基13.39%股權。</p></body></html>
