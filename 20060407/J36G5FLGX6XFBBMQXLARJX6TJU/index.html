<html><header><meta charset="utf-8"><title>柯有綸與亡父合唱</title></header><body><h1>柯有綸與亡父合唱</h1><p>已故藝人柯受良的長子柯有綸，近年加入台灣樂壇發展不俗。柯有綸表示後天在台灣的「飆新力藝演唱會」中演出，他會演唱亡父當年與吳宗憲和劉德華合唱的歌曲《笨小孩》，大會除安排他唱華仔的部份外，還會用特別效果令他與亡父及吳宗憲合唱。</p><p>練口技狂噴口水</p><p>柯有綸近日還積極排練口技，用嘴巴模仿打鼓等樂器聲，練到口水常噴到別人的臉上，柯有綸說：「我用餐等上菜時也在練，經常口水亂噴，很不好意思。」<br> 採訪、攝影：黎寶蘋</p></body></html>
