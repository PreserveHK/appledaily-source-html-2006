<html><header><meta charset="utf-8"><title>科龍股東索償495元</title></header><body><h1>科龍股東索償495元</h1><p>較早前金禾同裕豐因賬目問題被廉署調查，股份長期停牌，搞到一名小股民損失慘重，仲話因為咁搞到供唔到個女讀大學，要告核數師安永。<br> 內地近日亦有類似行動，有廣東科龍嘅小股東向上海法院提出起訴，要求科龍前核數師德勤華永會計師事務所公開道歉，並且賠償損失495元人民幣，但上海法院話唔受理。<br> 據講，上海法院唔認同科龍小股東所講，科龍賬目問題嘅主要責任喺核數方面。不過，內地小股東並未罷休，計劃發起其他A股小股東，要求科龍以公司名義起訴德勤。睇嚟呢單嘢冇咁易收科。</p></body></html>
