<html><header><meta charset="utf-8"><title>公園擁抱接吻要坐監？</title></header><body><h1>公園擁抱接吻要坐監？</h1><p>攬攬有罪，錫錫要罰！戀人行街時擁抱親吻，在西方國家見慣不怪，但在馬來西亞卻是罪大惡極的事，隨時要罰錢踎監。<br> 一對廿零歲的華裔男女（圖右），○三年涉嫌在吉隆坡一個公園擁抱接吻，被控猥褻行為罪。<br> 不過，他們否認有擁抱接吻，反指官員索賄，他們拒絕後才被「砌生豬肉」。他倆亦上訴指控罪無理，因憲法沒授權市政府制訂和執行道德法例。但最高法官周二駁回上訴，指當眾攬攬錫錫不符合亞洲人的道德標準。他倆六月就要受審，一旦罪成，可能要罰款2,000馬元（約4,200港元）兼坐監一年。不曉得這判決會否嚇走遊客？<br> 美聯社</p></body></html>
