<html><header><meta charset="utf-8"><title>節節領先：空中舞台軍機表演</title></header><body><h1>節節領先：空中舞台軍機表演</h1><p>空襲警號又再響起！放心，只是新西蘭皇后鎮附近的瓦那卡湖舉行瓦那卡軍機飛行表演。自1988年開始每兩年舉行一次的飛行表演盛會，瓦那卡湖的上空變成飛機的超豪華的舞台。還有著名的軍機、古董飛機以及現代噴射機展出，除非要揀靚位，否則免費參觀，但展期只有3天咋！<br>記者：梁偉倫<br><br>日期：4月14、15、16日<br>查詢：www.warbirdsoverwanaka.com</p></body></html>
