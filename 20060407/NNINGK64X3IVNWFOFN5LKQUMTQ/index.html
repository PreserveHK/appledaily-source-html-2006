<html><header><meta charset="utf-8"><title>九龍　港景峰平5%成交</title></header><body><h1>九龍　港景峰平5%成交</h1><p>▲利嘉閣方偉業稱，尖沙嘴港景峯2座高層C室，面積790方呎，成交價527萬元，呎價6671元，低市價約5%。現時港景峯共有280個放盤，每呎叫價6000元至1.1萬元。</p><p>又一居花園戶貴分層20%</p><p>▲美聯香靜華表示，九龍塘又一居14座地下A室連花園，750方呎，連462呎花園，成交價575萬元，呎價7667元，屬近期高價成交，較分層單位高近20%。</p></body></html>
