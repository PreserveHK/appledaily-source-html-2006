<html><header><meta charset="utf-8"><title>羅林無紙寫「哈七」</title></header><body><h1>羅林無紙寫「哈七」</h1><p>萬千哈利波特迷望穿秋水的第七集《哈利波特》小說，遇上阻滯？絕不是因為作者羅林（J.K.Rowling）「大腦便秘」──相反，她說自己文思順暢，最大難題是：沒－有－紙！羅林前天在網上日記大呻她居住的愛丁堡沒紙賣。她慨嘆：「今早我跑了四十五分鐘，才買到正常的、一行行的紙！」羅林又批評現在的模特兒個個似瘦骨仙，人生唯一使命是支持「買賣定價過高的手袋及小如老鼠的狗」，並說不希望兩個女兒長大後變成這種「無腦、自戀、瘦蜢蜢的複製品」。<br> 美聯社</p></body></html>
