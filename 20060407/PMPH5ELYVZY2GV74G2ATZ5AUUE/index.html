<html><header><meta charset="utf-8"><title>防曬遮黑眼圈最啱用</title></header><body><h1>防曬遮黑眼圈最啱用</h1><p>小記雖然有對大眼睛，偏偏錯配上深不可測的黑眼圈，鬼咩，日日捱更抵夜，敷mask搽eyecream都嘥氣！不能治本，只好治標，每逢有人話「呢隻concealer幾得㗎！」我都會仆到去買，其中SOFINA嘅遮瑕膏利用光學折射原理，的確幫到唔少人！最新推出的專業色斑遮瑕筆，一聽到「專業」二字，即時加分；試用過後，黑眼圈真係隱藏了至少八成，兼具SPF27PA++防曬功能，可防止紫外線引起的色斑、雀斑，估計可穩佔化妝袋一席位，係我的春夏不二之選。	<br><br>記者：盧家蕙<br>查詢︰28663776</p></body></html>
