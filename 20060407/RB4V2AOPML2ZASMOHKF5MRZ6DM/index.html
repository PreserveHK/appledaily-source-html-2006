<html><header><meta charset="utf-8"><title>4首名曲被禁公演</title></header><body><h1>4首名曲被禁公演</h1><p>以狂野不羈形象獨步搖滾樂壇逾四十年的滾石樂隊，面對中國審查制度，亦被迫低頭。「BrownSugar」、「HonkyTonkWoman」、「BeastofBurden」和「Let'sSpendtheNightTogether」等滾石經典名曲，被指有露骨的性內容，被禁止在中國公開演出。<br> 三年前主辦滾石演唱會的單位表示，四首滾石首本名曲，因包含了性內容，已經從中國文化部編選發行的《滾石樂隊40年40首超級精選》中刪去，而中國官方亦只允許滾石演出《40首精選》中的曲目，換言之，中國觀眾無緣現場欣賞四首被指犯禁的滾石名曲。</p></body></html>
