<html><header><meta charset="utf-8"><title>15蚊碗雲南風味番薯粉</title></header><body><h1>15蚊碗雲南風味番薯粉</h1><p>唔好睇銅鑼灣區貴嘢多，我肥平今次捐入渣甸街就搵到平嘢食。專營地道雲南菜嘅金隆雲南米線最新推出番薯麻辣、酸辣粉，粉唔係用米線，而係用爽口彈牙嘅番薯粉，材料有葱、芫荽、炸醬及酸菜，炸醬採用雲南嘅地道香料，酸菜天然發酵，酸酸哋，辣度適中，𠵱家呢個天時食好開胃。<br><br>金隆雲南米線（25772366）<br>地點：銅鑼灣渣甸街49號地下<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
