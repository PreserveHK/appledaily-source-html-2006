<html><header><meta charset="utf-8"><title>美國留學開放啲？</title></header><body><h1>美國留學開放啲？</h1><p>今次勾義嫂的尹子維及受害者連凱，同樣在美國接受教育。其中連凱是台灣出生的美籍華人，在美國加州大學長堤分校美術部畢業後，曾在當地從事廣告與電影的特技化妝工作，九六年被台灣導演朱延平發掘，拍攝了他的首部電影《碧血藍天》，之後全身投入娛圈。至前年加入無綫，來港發展後以拍攝電影與電視劇為主。<br> 而尹子維（Terence）則於香港出生，是六十年代演員康威及胡燕妮之子，畢業於美國加州大學，主修哲學，九七年先在台灣推出過唱片，後來回港拍過電影《美少年之戀》、《特警新人類》及《春田花花同學會》等。</p></body></html>
