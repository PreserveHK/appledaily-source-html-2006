<html><header><meta charset="utf-8"><title>節節領先：全球最大賽馬嘉年華</title></header><body><h1>節節領先：全球最大賽馬嘉年華</h1><p>南澳洲葡萄酒盛產地巴羅沙將於4月15至17日舉行全球最大型、擁有130年歷史的賽馬嘉年華會，每天約有七萬人參與，場面十分熱鬧，大家不但可品嚐美酒，還可順道觀看13-17日的澳洲滑水錦標賽。現參加特價9天旅行團，乘澳洲航空經墨爾本往阿德萊德，於4月30日出發，二人同行，每人$12,298起。<br>記者：梁佩芬<br><br>查詢：25418813（翠明假期）</p></body></html>
