<html><header><meta charset="utf-8"><title>玩具"反"斗城搵蛋大行動</title></header><body><h1>玩具"反"斗城搵蛋大行動</h1><p>今個復活節，玩具"反"斗城搞咗一個「搵蛋大行動」，小朋友可以大玩尋寶遊戲。由即日起至4月23日期間（逢星期六、日及公眾假期），小朋友可於各大玩具"反"斗城店內索取印有復活蛋圖案的遊戲紙，再訪尋藏於店內的復活兔造型工作人員，向其取得精美貼紙後，小朋友就可以利用貼紙或顏色筆粉飾遊戲紙上的復活蛋，之後將完成品交回玩具"反"斗城，便可以換取禮品一份。</p><p>日期：即日起至4月23日期間（逢星期六、日及公眾假期）<br> 網頁： http://www.toysrus.com.hk <br> 電話：29916222</p></body></html>
