<html><header><meta charset="utf-8"><title>校園名勝多　27億元保存古建築</title></header><body><h1>校園名勝多　27億元保存古建築</h1><p>八百年老店劍橋大學擁有輝煌歷史，但也肩負沉重包袱，這次籌措逾百億港元經費，其中五分一約二十七億港元將用於保存校內古建築及文物藏品。</p><p>牛頓蘋果樹聞名</p><p>因康橋之名，劍橋大學是不少港人遊英觀光地，坐在平底船沿劍河搖曳，穿過建於一八三一年的歎息橋，校園內氣勢最宏偉的建築，應是始建於十五世紀的King'sCollege教堂，其高聳入雲的尖塔，是劍橋的地標。劍橋另一名勝是據說由數學天才牛頓精確計算，不用一枚釘子建造的數學橋，但後來拆卸重建，卻無法恢復原狀。遊客對傳說是從牛頓蘋果樹插枝再生的那顆老蘋果樹更好奇，不少人前往一看。</p></body></html>
