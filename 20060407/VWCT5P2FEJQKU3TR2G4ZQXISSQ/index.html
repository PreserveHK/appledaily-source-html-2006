<html><header><meta charset="utf-8"><title>Tommy再戰樂壇晒勁舞</title></header><body><h1>Tommy再戰樂壇晒勁舞</h1><p>前E-kids成員阮民安（Tommy）早前簽約寰宇唱片部，並以獨立歌手身份再闖樂壇，Tommy的新唱片將於七月底推出，他為了讓歌迷有耳目一新的感覺，故這張新碟還邀請了好友陳奐仁做監製。</p><p>「鍾意唱歌」</p><p>Tommy早前被醉駕事件困擾，他日前為以勵志作主題的新歌《青年宮》排舞，Tommy說：「呢首歌嘅題材係鼓勵年輕人如果有自己嘅目標，就唔好猶豫，要勇往直前，好似我真係好鍾意唱歌，所以，我就仍然留喺樂壇，為自己嘅理想去努力。」<br> 此外，Tommy近日與李彩華、鄭伊健和舒淇在泰國拍攝新片《深冤》，Tommy表示幾個人合作愉快。<br> 採訪：比華利</p></body></html>
