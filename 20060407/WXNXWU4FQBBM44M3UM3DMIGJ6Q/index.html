<html><header><meta charset="utf-8"><title>讓孩子掌握正確金錢意識</title></header><body><h1>讓孩子掌握正確金錢意識</h1><p>小孩子對金錢的意識，會直接影響他們將來成長的路，所以正確金錢意識應該從小灌輸，這本《孩子的錢箱》應該是家長的好幫手。<br>這書針對小朋友思考方向，以多樣實際的方法例子向小孩講解對金錢應有的正確態度。書內以小孩子經常提問，有關金錢的問題入手，逐一解釋金錢對小孩子的正面及負面影響，教導孩子應該怎樣善用金錢，引導小孩將金錢置於適當位置，創造快樂和富裕的人生。<br><br>記者：李智聰</p></body></html>
