<html><header><meta charset="utf-8"><title>申請個案兩年增逾倍</title></header><body><h1>申請個案兩年增逾倍</h1><p>為減輕低收入人士及弱勢社群的醫療負擔，政府訂立了醫療收費減免機制，由醫管局及社署負責執行。申請人通過資產審查後，收入若不超過入息中位數50%，可獲全數豁免醫療收費，收入介乎中位數50%至75%的申請人，可由醫務社工根據多項「非經濟因素」，按個別情況決定是否作全數或部份減免。所有綜援受助者會自動獲豁免收費。<br> 申請醫療收費減免的個案不斷增加。○二至○三年度的申請個案近五十萬宗，涉及減免金額為三億四千萬元。到了○四至○五年度，申請個案高達一百一十萬宗，涉款近五億三千萬元。逾九成申請者都是來自綜援家庭。</p></body></html>
