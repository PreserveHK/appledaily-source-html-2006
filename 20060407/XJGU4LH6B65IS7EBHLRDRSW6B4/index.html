<html><header><meta charset="utf-8"><title>新界　新圍苑炒家減價去貨</title></header><body><h1>新界　新圍苑炒家減價去貨</h1><p>▲祥益謝澤銘表示，屯門新圍苑C座低層8室，面積515呎，一炒家去年中以60萬元在自由市場購入後，即叫價78萬放售，經大幅割價近18%後，最近終以64萬元成功轉手，平均呎價1243元，只微賺4萬元離場。</p><p>珀麗灣轉手賺近15萬</p><p>▲利嘉閣趙敏健指出，馬灣珀麗灣3期19座低層G室，678方呎，成交價229萬元，呎價3378元。原業主於04年以214.1萬元一手購入，轉手賺近15萬元。</p></body></html>
