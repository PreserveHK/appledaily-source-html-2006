<html><header><meta charset="utf-8"><title>全新PORTER袋明冧女仔</title></header><body><h1>全新PORTER袋明冧女仔</h1><p>PORTER袋一直以來也是潮人必入的靚袋之選，就連手提遊戲機也要玩吓PORTER袋，之前PSP出行貨之時也曾出現買機送PORTER袋優惠，引嚟唔少機迷搶購，今日就再有一系列PSP用嘅新款PORTER推出。這次屬較適合女孩子使用的斜揹型PSP機袋，袋面分別出自「Kuntzel＋Deygas」、「SurfaceToAir」及「HIDEKIINABA」的設計，加上PORTER一向用料講究，質素必定夠高。</p></body></html>
