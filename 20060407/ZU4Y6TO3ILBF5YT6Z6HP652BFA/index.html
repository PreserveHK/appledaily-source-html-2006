<html><header><meta charset="utf-8"><title>工傷醫療成本高昂</title></header><body><h1>工傷醫療成本高昂</h1><p>醫療政策評議會主席郭家麒昨日表示，本港公立醫院每年接收診治交通和工業意外傷者的醫療成本高昂，醫院管理局面對嚴重財赤，與其不斷增加醫療收費，向市民開刀，不如研究就該些意外向保險公司索回有關醫療成本所需金額，估計每年可為醫管局節省三億元。<br> 交通意外為汽車第三者保險的承保項目，《僱員保償條例》規定僱主必須為員工購買工傷保險。郭家麒指出交通及工業意外的醫療成本應從保險金額中支付，「呢三億元嘅醫療成本，冇理由要納稅人補貼保險公司，咁對市民好唔公平。」</p></body></html>
