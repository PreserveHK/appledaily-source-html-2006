<html><header><meta charset="utf-8"><title>警拘製毒兩女一男</title></header><body><h1>警拘製毒兩女一男</h1><p>【本報訊】灣仔警區特別職務隊第一隊人員調查一宗販毒案，獲悉有毒販疑利用旺角塘尾道一個單位分租房製毒，調查後前晚十一時許在主管陳德偉高級督察率領下採取行動。探員首先拘捕兩名正離開大廈的目標男女，然後押回大廈分租房內再拘捕另一名女子，搜出二十多克懷疑可卡因及「冰」等毒品總值二萬四千元，以及一批製毒及包裝工具。被捕一男兩女分別姓秦（二十九歲）、姓孫（二十七歲）及姓殷（二十四歲），涉嫌製毒被扣查。</p></body></html>
