<html><header><meta charset="utf-8"><title>新簽證可一年兩來港</title></header><body><h1>新簽證可一年兩來港</h1><p>由今年四月十日開始，北京市公安出入境管理部門將啟用二○○五年版往來港澳簽註（簽證），成為首批啟用新版往來港澳簽註的省市。據介紹，新版簽證的一大特色，是增加了一年一次、一年二次團隊旅遊簽註、個人旅遊簽註和其他簽註，供市民選擇。個人只要申請港澳簽註，就可在一年有效期之內一次或兩次往返港澳，避免申請人在辦證高峯期集中申辦證件。與此同時，申請事由和簽註種類由原來的十四種歸納為六種，即探親、商務、團隊旅遊、個人旅遊、其他和逗留。此外，亦提供了可以委託申請往來港澳簽註的服務。<br> 《北京日報》</p></body></html>
