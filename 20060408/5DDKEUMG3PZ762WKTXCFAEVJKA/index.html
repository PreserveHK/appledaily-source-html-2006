<html><header><meta charset="utf-8"><title>伊拉克選美　佳麗心慌</title></header><body><h1>伊拉克選美　佳麗心慌</h1><p>伊拉克局勢亂糟糟，人肉炸彈襲擊不斷，但仍然有人未驚過，堅持舉行一年一度的選美賽事。主辦單位有勇氣，但參賽者卻沒膽量，九名佳麗在周三臨陣退縮，當中包括五名回教徒，最後由二十三歲亞美尼亞裔佳麗戈蕾吉揚（TamarGoregian）輕鬆奪取后冠。<br> 又難怪佳麗們擔心，皆因選美拋頭露臉不特止，最要命是穿上露肉泳衣，阿蓋德和什葉派當權派都視之為大逆不道。為免被襲擊，大會做足保安，嚴格限制觀眾──只歡迎佳麗親友，謝絕傳媒公眾，心驚膽跳下終於選出第六十屆伊拉克小姐，不過咁辛苦，又何必呢？<br> 美國廣播公司</p></body></html>
