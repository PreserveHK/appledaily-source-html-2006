<html><header><meta charset="utf-8"><title>縱橫娛圈27年</title></header><body><h1>縱橫娛圈27年</h1><p>資深藝員廖啟智（人稱智叔）今年五十三歲，一九七九年加入第八屆無綫藝員訓練班，之後一直在娛圈打滾，入行至今二十七年，是一名實力派演員，演出過多部經典的電視劇，包括《上海灘》、《大運河》及《包青天》，其間亦有參與電影拍攝。至前年智叔因不滿無綫減騷決不續約，結束二十五年的賓主關係，之後曾過檔亞視。<br> 而陳敏兒與智叔可說是娛樂圈中的模範夫妻，兩人在無綫藝員訓練班邂逅隨即墮入愛河，拍拖九年，於一九八七年註冊結婚，並育有三子，現年分別十一歲、八歲及五歲，可惜幼子文諾○三年不幸患上血癌，其間智叔夫婦不但樂觀面對，二人更得到信仰的慰藉得以共度難關。</p></body></html>
