<html><header><meta charset="utf-8"><title>九龍　擎天兩年升值一成</title></header><body><h1>九龍　擎天兩年升值一成</h1><p>▲尖沙嘴擎天半島1座中層A室，1440方呎，成交價920萬元，呎價6389元。香港置業戴志文表示，原業主04年以840萬元買入，賺80萬元，升值近10%。</p><p>觀塘地廠回報9.6厘</p><p>▲中原伍錦倫指出，觀塘萬順工業大廈地廠，約1萬方呎，由投資者以1500萬元買入，呎價1500元，市值呎租約12元，回報達9.6厘。另外，同區天輝工業大廈4樓全層，約6400方呎，以308萬元交吉售出，呎價481元。</p></body></html>
