<html><header><meta charset="utf-8"><title>蠅蛆侵襲男子下體</title></header><body><h1>蠅蛆侵襲男子下體</h1><p>【本報訊】本港一周內發現兩宗蠅蛆病，一名居於安老院的四十九歲智障男子，下體腹溝感到痛楚並發現有食肉蒼蠅的幼蟲，現在屯門醫院治療，情況穩定。該男子居於屯門康和護老中心，本月初發現下體有蠅蛆。<br> 衞生防護中心發言人表示，蠅蛆病是因為蛆症金蠅在身體孱弱或行動不便的人士，身體外露或傷口位置上產卵，幼蟲入侵身體所致，本港本周二也有一宗個案。</p><p>流感個案增一成</p><p>另外，上周流感個案有微升情況，私家醫生每千宗診症有六十二宗為流感，較對上一周上升一成。</p></body></html>
