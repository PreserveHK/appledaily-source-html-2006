<html><header><meta charset="utf-8"><title>母跪法官代子求情</title></header><body><h1>母跪法官代子求情</h1><p>【本報訊】二十一歲無業青年為朋友當擔保人而被母親責備，青年一怒之下涉嫌以煙灰缸擲向母親頭部，被捕控以一項傷人罪，昨日在荃灣裁判法院提堂，控方本反對讓他擔保，惟其母突然在法庭嚎哭並跪地求裁判官「畀次機會」，她表示自己實無意檢舉親兒，最後兒子獲准以五百元保釋候審，其間不得與母親聯絡。<br> 被告賴嘉豪被控於本月六日在長青邨家中襲擊母親，他暫時毋須答辯。裁判官將案件押後至本月二十一日等候進一步調查，被告擔保期間，需與父親居住。<br> 案件編號：TWCC903/06</p></body></html>
