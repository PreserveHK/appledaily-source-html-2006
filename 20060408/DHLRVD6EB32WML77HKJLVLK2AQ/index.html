<html><header><meta charset="utf-8"><title>Race不懂浪漫</title></header><body><h1>Race不懂浪漫</h1><p>組合2R昨日應邀到東港城出席「Miffy50週年世界巡迴展」揭幕禮，為迎合活動主題，兩姊妹刻意打扮成卡通人物亮相，並與主角Miffy切蛋糕賀壽，2R又親手自畫一張賀卡贈予Miffy。</p><p>「鍾意實際啲」</p><p>家姐Rosanne表示毛公仔已堆滿屋，稍後會將毛公仔捐贈有需要人士。Race回想起與男性友人到日本旅遊，對方花了六小時夾毛公仔，令Race嫌他不切實際，她說：「去日本梗係想購物，用六個鐘夾公仔，買都買到番嚟，我都係鍾意實際啲。」Rosanne即有感而發說：「回想呢啲嘢都好甜蜜嘅，𠵱家冇咁嘅男仔，用時間去做咁嘅事，令你記得。」<br> 採訪、攝影：卓寶花</p></body></html>
