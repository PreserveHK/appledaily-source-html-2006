<html><header><meta charset="utf-8"><title>懲署慰問燒炭遺屬</title></header><body><h1>懲署慰問燒炭遺屬</h1><p>【本報訊】懷疑因嗜賭欠債及鬧婚變，前晚在懲教署小欖已婚職員宿舍燒炭自殺喪生的姓曾（三十四歲）懲教署二級懲教助理，懲教署正協助其家人善後及提供援助，署長彭詢元已作出慰問。<br> 懲教署發言人表示，死者於九一年加入懲教署工作，出事時駐守荔枝角收押所。發言人指署方有臨床心理學家專責協助職員解決各樣情緒困擾，儲蓄互助社能協助有需要職員解決經濟困難，但發言人拒絕透露死者曾否就情緒及金錢問題尋求協助。</p></body></html>
