<html><header><meta charset="utf-8"><title>青年跌癱控東華和解</title></header><body><h1>青年跌癱控東華和解</h1><p>【本報訊】自閉青年三年前在筲箕灣東華三院方樹泉社區服務大樓從四樓失足墮下，腦部嚴重受損，導致三肢癱瘓，不能與人溝通，其母代表控告東華三院疏忽，索償近二千萬元，案件昨日在高等法院續審，與訟雙方達成和解協議，惟協議條款保密。</p><p>事主患有自閉症</p><p>現年二十三歲原訴人黎耀輝由母親譚帶好代表，控告被告人東華三院。黎不足兩歲已被診斷患有自閉症，僅能以簡單句字與人溝通，需入讀特殊學校，十六歲開始入住宿舍。<br> 案件編號：HCPI185/05</p></body></html>
