<html><header><meta charset="utf-8"><title>Soler擔任大使造福兒童</title></header><body><h1>Soler擔任大使造福兒童</h1><p>孖仔組合Soler兩位成員Julio（夏里奧）及Dino（夏健龍）昨日出席在銅鑼灣舉行的護膚品牌記者會，宣布首次擔任代言人。</p><p>勸哥哥護膚</p><p>細孖Dino表示哥哥Julio甚少護膚，故一直以來都由他勸導對方：「我話𠵱家空氣質素咁差，唔打理皮膚好易敏感。」另外，兩子表示早前應苗圃行動邀請，走訪雲南茶馬古道，探訪當地少數民族裏的小朋友，Julio說：「佢哋好多都唔識講普通話，好影響將來嘅發展。」Dino稱此行令他們決意擔任苗圃行動大使，負責籌集辦學的經費，還說：「我哋稍後仲會為呢班小朋友寫首歌。」<br> 採訪、攝影：何永寧</p></body></html>
