<html><header><meta charset="utf-8"><title>四哥嫌金燕玲老</title></header><body><h1>四哥嫌金燕玲老</h1><p>謝賢（四哥）與金燕玲昨日拍攝劇集《情陷夜中環２》外景，四哥以便服打扮出現，問四哥會否出動私伙服裝？四哥笑說：「梗係私伙啦，電視台啲衫都可以着嘅咩！講笑咋。」</p><p>出動私伙跑車</p><p>劇情講述四哥暗戀金燕玲十多年，四哥昨日除了駕綿羊仔外，還出動私伙跑車來追求對方，四哥風趣地說：「你哋信唔信呀？我自己都唔信，有乜理由媾個老嘢㗎，嗱！我講笑咋，唔好寫。」<br> 四哥表示他人生第一部車便是綿羊仔，他說：「當年揸住架綿羊仔車嘉玲去拍拖，幾過癮。」對於被四哥指為老嘢，金燕玲說：「如果講到老，都係四哥老啲。」<br> 採訪、攝影：胡比</p></body></html>
