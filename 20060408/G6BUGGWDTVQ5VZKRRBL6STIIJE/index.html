<html><header><meta charset="utf-8"><title>民警改用92式手槍</title></header><body><h1>民警改用92式手槍</h1><p>深圳市基層民警正全面更換佩槍，由原來的「六四式」手槍轉為「九二式」。兩者究竟有甚麼分別？原來，「九二式」手槍是中國新一代軍用手槍，主要針對特種部隊、武警和公安實戰需要研發的近距離使用的個人武器，具有威力大、重量輕、精度好和可靠性高的特點，一次裝彈十五發，較「六四式」多裝八發子彈。而「六四式」手槍雖然不必手動更換子彈，但容易卡彈，故障率高。據稱，深圳民警採用新槍，可為果斷處置綁架、搶劫和殺人等重大嚴重暴力犯罪活動提供必要的裝備保障。<br> 深圳《晶報》</p></body></html>
