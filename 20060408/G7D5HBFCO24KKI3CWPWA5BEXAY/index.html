<html><header><meta charset="utf-8"><title>「白瓜子」溝酒服用可致命</title></header><body><h1>「白瓜子」溝酒服用可致命</h1><p>根據禁毒處資料顯示，藥物「佐匹克隆」及「三唑侖」，均被俗稱為「白瓜子」，屬於一種鎮靜劑，醫學作用為催眠，若被濫用會產生副作用，例如上癮、昏睡、暈眩、抑鬱、胎兒不正常、失憶及認知和神經訊息傳遞功能受損等，若將藥物混和酒精服食，更易產生危險，嚴重者甚至會致命。<br> 控方傳召的藥劑師曾供稱，從醫學文獻上找不到紀錄，關於將「佐匹克隆」混入啤酒內飲用會起的藥力作用，若要使人失去知覺，則視乎藥物的劑量，但估計不可能在兩分鐘內能令人完全失去知覺。<br> 本報記者</p></body></html>
