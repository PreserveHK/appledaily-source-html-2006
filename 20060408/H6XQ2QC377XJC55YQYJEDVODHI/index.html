<html><header><meta charset="utf-8"><title>鄺文珣自爆好事近</title></header><body><h1>鄺文珣自爆好事近</h1><p>鄺文珣前晚齊到尖沙嘴出席國際電影節特備節目「HBO之夜」，無綫藝員溫裕紅亦偕男友手拖手到場。早前溫裕紅透露患上乳癌，前晚她表示因為要做化療，故需剃光頭，並於日內接受手術，她說：「我係基督徒，對病痛唔會太介懷，希望可以畀啲鼓勵同樣患病嘅朋友。」<br> 鄺文珣表示已答應男友求婚，婚期未定。她說：「佢早前去藝人之家做見證，叫我上台同佢一齊唱歌，仲突然攞隻戒指出嚟，我感動到喊，教友都喊晒。」<br> 採訪：馬建華　攝影：仇志德</p></body></html>
