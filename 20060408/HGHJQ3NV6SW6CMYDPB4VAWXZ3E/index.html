<html><header><meta charset="utf-8"><title>黃宗澤最怕昅假胸</title></header><body><h1>黃宗澤最怕昅假胸</h1><p>黃宗澤和歐陽震華（Bobby）昨日在觀塘一學校前拍攝劇集《賭場風雲》，黃宗澤以薯嘜頭襯吊腳校服褲扮學生，十分搞笑。他飾演一名隱蔽青年，對他來說有莫大好處，他解釋：「因為我飾演隱蔽青年，成日耷低頭講嘢，所以眼瞓都可以照拍，不過就要成日望住楊怡個胸講嘢，劇入面佢個胸係假嘅，所以有啲尷尬。」<br> 問黃宗澤覺得楊怡是否適合大胸身材？他笑說：「佢性格比較男仔頭，太勁嘅身材唔啱佢。」</p><p>Bobby獨腳戲</p><p>Bobby則表示與黃宗澤做對手戲有難度，他說：「因為佢唔使點講對白，所以好多時都係我一個人講晒啲對白。」<br> 採訪、攝影：藍文浩</p></body></html>
