<html><header><meta charset="utf-8"><title>教統局高官巡校涉偷拍</title></header><body><h1>教統局高官巡校涉偷拍</h1><p>【本報訊】教育統籌局高級學校發展主任陳旭明，涉嫌於巡校視學期間以數碼相機偷拍女學生的裙底春光，被控一項作出有違公德行為罪名，他昨日於觀塘裁判法院再提訊，案件現定期七月二十日開審。<br> 三十八歲被告陳旭明，被控於○五年十一月二十五日，在旺角彌敦道現代書院的綜合實驗室內，在一名女子裙下拍照或企圖拍照。<br> 控方昨日表示，將會傳召最少七名控方證人，被告陳旭明現准保釋外出候審。<br> 案件編號：KTCC1471/06</p></body></html>
