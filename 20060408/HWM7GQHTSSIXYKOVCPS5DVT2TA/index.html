<html><header><meta charset="utf-8"><title>趙式芝徵求內地壯男</title></header><body><h1>趙式芝徵求內地壯男</h1><p>趙世曾千金趙式芝昨日在置地廣場出席EscadaSport及Laurel春夏時裝展，問趙式芝早前被父親公開催婚，她笑說：「我真係搵唔到，大家幫吓手。𠵱家都有同人date，拍吓散拖。」</p><p>「最好識英文」</p><p>對於父親有意找女友Wendy介紹一些內地男子給她，趙式芝表示無所謂，她說：「對方最好係識講英文，唔係就最好講國語，我可以學吓國語，溝通好緊要。」<br> 問趙式芝有否結婚計劃，她說：「冇所謂，結婚係開心事，就算我阿爸做咗咁多年人，都未做到結婚嘅好榜樣，就算結婚，都係為將來小朋友搵個好爸爸。」<br> 採訪：JessicaNgan<br> 攝影：DickyChan</p></body></html>
