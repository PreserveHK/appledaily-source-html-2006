<html><header><meta charset="utf-8"><title>「殺人吧」成新商機</title></header><body><h1>「殺人吧」成新商機</h1><p>「殺人遊戲」已成為內地投資者的新商機。現時，廣州及深圳兩地至少有十二家「殺人吧」，估計市場仍未飽和。與在卡拉OK唱歌收費一樣，「殺人吧」採用會員制，一般入會費用十至二十元，之後每玩一小時收費二十元。通常一間「殺人吧」可提供六至十間遊戲房間，同時給約一百名客人玩遊戲。客人可預訂房間，也可以臨時由店方安排，與互不相識的其他玩家一起玩。深圳福田區華強北路一家「殺人吧」，開業半年已有過千會員，年收入估計超過五百萬元。不過，有業內人士表示，「殺人吧」投資不少，加上競爭大，短期內難以回本。</p></body></html>
