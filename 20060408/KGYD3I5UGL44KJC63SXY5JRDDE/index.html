<html><header><meta charset="utf-8"><title>新貨速遞：RAFBYRAFSIMONS玩平實</title></header><body><h1>新貨速遞：RAFBYRAFSIMONS玩平實</h1><p>RAF系列一向畀人抽象感覺，款式設計就好似藝術品咁只可欣賞不過好蝦人着，今次副線RAFBYRAFSIMONS一改以往格調，一反創作風格玩平實，大膽創新定係為增銷量回歸大眾化路線佢自己至知。今次係RAFBYRAFSIMONS首季到港新貨，款式選擇唔多，全部Tee、背心、牛仔褲多以粉紅、綠、黑、白4色為主，圖案設計簡單但依舊抽象，背心Cutting仍然怪怪地窄身偏長，但相對主線而言已經易襯好多。<br>記者：許維雅<br></p><p>售賣點：I.T（28344053）<br> 地址：銅鑼灣信和廣場G17舖</p></body></html>
