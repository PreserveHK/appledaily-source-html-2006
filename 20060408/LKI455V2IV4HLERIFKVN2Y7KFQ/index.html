<html><header><meta charset="utf-8"><title>《殺破狼》電話聞噩耗</title></header><body><h1>《殺破狼》電話聞噩耗</h1><p>廖啟智一九九三年憑《籠民》一片奪香港電影金像獎頒獎禮的最佳男配角獎，奠定智叔的演技派地位，前年他再憑《無間道II》一片問鼎金像獎最佳男配角，其後參演過多部電影包括《黑白戰場》、《福伯》、《阿嫂》和《殺破狼》等，今年他更憑《殺》片獲提名最佳男配角獎，同樣亦是得獎的熱門人選。<br> 廖啟智在《殺》片中飾演火爆兼重義氣的頑固老差骨，與幾位同僚不惜用非法手段為將惡貫滿盈的洪金寶繩之於法，智叔在片中表現出色，其中一場在電話亭致電回家，得悉老父過世的消息後黯然一幕，尤其深刻。</p></body></html>
