<html><header><meta charset="utf-8"><title>復活節日子年年不同</title></header><body><h1>復活節日子年年不同</h1><p>復活節的日子幾乎年年不同，因西方規定每年西曆春分以後，第一個月圓日後的第一個星期日，便是復活節。西曆春分是每年的三月二十一日，而滿月剛好是農曆的十五日，以今年為例，三月二十一日後的首個滿月是四月十二日，故復活節是之後的星期日，即四月十六日；前兩天為受難節、及受難節翌日，之後是復活節星期一。<br> 另外，西曆是以太陽為本，而春分、秋分、夏至、冬至等二十四節氣雖也屬農曆一部份，但也是根據太陽的運動而釐定的，因此西曆與農曆的春分，差不多都是同一日。</p></body></html>
