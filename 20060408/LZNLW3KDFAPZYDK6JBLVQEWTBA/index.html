<html><header><meta charset="utf-8"><title>美聯義工與孩同樂</title></header><body><h1>美聯義工與孩同樂</h1><p>美聯集團資助3間「有心學校」舉辦活動，獲香港青年協會選為「有心企業」。日前美聯旗下美善會同其中一間「有心學校」廠商會中學，一行近30名義工，去咗葵涌公立學校做探訪，同啲小學生過兒童節（圖）。<br> 葵涌公立學校喺1952年成立，𠵱家全校只得81個學生，多嚟自家境貧困嘅家庭，而學校仲面臨殺校㖭。不過，當日出席嘅40位小朋友都玩得好開心。<br> 講完啲有意義嘅嘢，又講番啲現實嘅問題，美記子公司香港置業為推動前線業績，向首季生意額達標嘅5個同事，送雙人復活節廸士尼門券及三日兩夜酒店套票。</p></body></html>
