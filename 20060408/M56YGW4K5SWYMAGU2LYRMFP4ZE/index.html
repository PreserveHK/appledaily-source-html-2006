<html><header><meta charset="utf-8"><title>買寶馬120iA攻略　一定要買直4引擎</title></header><body><h1>買寶馬120iA攻略　一定要買直4引擎</h1><p>付出三十萬買120iA，自然會考慮多付十萬買130i，但我考慮的不是價錢，而是所使用的引擎。寶馬直4引擎出名成本低效率高，在各大N組賽事中取得很好成績，例如澳門東望洋賽事勝出的320i就用上2.0直4引擎，證明它有極成熟的技術。直4引擎較輕，可做出接近50:50的前後重量分布，走彎靈活度會比3.0公升的車種好。<br><br>車版主編</p></body></html>
