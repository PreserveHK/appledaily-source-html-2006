<html><header><meta charset="utf-8"><title>湯漢斯學小泉留長髮</title></header><body><h1>湯漢斯學小泉留長髮</h1><p>奧斯卡金像影帝湯漢斯（TomHanks圖左）剛拍完《達文西密碼》電影，留了一頭長髮的他最近到日本宣傳新戲，昨天與首相小泉純一郎（圖右）會面。小泉看到湯漢斯一頭長髮，好奇地問了問：「你轉咗髮型噃！」湯漢斯卻幽默地回應：「係呀！想學吓你個髮型丫嘛！」小泉隨即說湯漢斯比上鏡後生啲，年屆四十九歲的湯漢斯也回應說：「係呀……我啲仔女都係咁話我……我想我要染灰髮呢！」<br> 路透社</p></body></html>
