<html><header><meta charset="utf-8"><title>鬍鬚勇要求押後審</title></header><body><h1>鬍鬚勇要求押後審</h1><p>【本報訊】警方○三年派出卧底探員潛入黑幫，陸續拘捕涉嫌14K及和勝和人士，其中綽號「鬍鬚勇」的潘志勇與一名現役警員，被控兩項自稱三合會社團成員罪名，案件原定本月二十日開審，代表律師昨日在沙田裁判法院表示，正身患第三期腸癌的潘志勇，需要接受半年化療，希望案件可押後三個月才審理，但裁判官要求辯方取得醫院證明書，潘是否適合答辯再定斷。<br> 報稱商人的被告潘志勇（五十六歲）與警員陳建國（四十二歲），被控於○四年五月三日，在麼地道CLUBUNO卡拉OK內，自稱三合會社團洪發山14K成員。案件押後至本月十三日再提訊，其間兩人准保釋。<br> 案件編號：STCC2236/06</p></body></html>
