<html><header><meta charset="utf-8"><title>中東客6億掃豪宅</title></header><body><h1>中東客6億掃豪宅</h1><p>海外投資機構GatewayCapital最近替一名中東買家，斥資6億元人民幣買下上海市中心新天地的頂級豪宅——翠湖天地御苑差不多一整棟住宅樓，交易涉及一百零二個住宅單位，以每平方米四萬元購入。地產界人士認為，目前海外投資者看中有可觀回報的上海商業地產和高檔住宅項目，亦預期人民幣升值。一名中東銀行家稱，自九一一事件，西方國家對中東投資者不太歡迎，投資限制多多，相反亞洲國家友善得多，愈來愈多資金流向亞洲區，包括房地產和股票。<br> 《上海證劵報》/本報記者</p></body></html>
