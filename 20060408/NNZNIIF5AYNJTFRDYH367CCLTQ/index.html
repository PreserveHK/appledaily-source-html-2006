<html><header><meta charset="utf-8"><title>訪港美軍艦上猝死</title></header><body><h1>訪港美軍艦上猝死</h1><p>【本報訊】訪港的美國航空母艦「林肯號」戰鬥艦隊群上，一名近日不適卧床水兵，前晚被同袍發現昏倒床上，艦上軍醫搶救仍無起色報警用駁艇送上岸（圖），由救護車送往律敦治醫院搶救後不治。<br> 猝死水兵二十六歲，體重逾二百磅，為前日訪港的美國航空母艦「林肯號」戰鬥艦隊群中，其中一艘戰艦的水兵。據悉，死者來港途中身體不適已卧床兩天接受治療。<br> 前晚十時許，事主被同袍發現昏迷床上，艦上軍醫即時替他急救但情況並無好轉，即時報警用駁艇送往灣仔分域碼頭上岸，再由救護車送往律敦治醫院搶救，惟送院後證實死亡。<br> 溫文學攝</p></body></html>
