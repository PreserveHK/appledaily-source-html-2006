<html><header><meta charset="utf-8"><title>秦始皇祖母墓出土</title></header><body><h1>秦始皇祖母墓出土</h1><p>陜西省考古研究所近日首次向外國媒體公開了西安市長安區的一座秦代大型陵墓。該陵墓於○四年開始挖掘，該研究所在分析陵墓格式及其出土文物後，認為該陵極可能是秦始皇的祖母夏太后之墓。<br> 陵園南北長550米，東西寬310米，由墓室和陪葬品坑構成。○四年一間校舍打樁時發現此墓，目前已掘出兩輛六匹挽馬馬車、大量玉器、刻有似馬圖案的金飾品等，可以判明是最古老的大型個人陵墓。<br> 共同社</p></body></html>
