<html><header><meta charset="utf-8"><title>太空看得見的封面</title></header><body><h1>太空看得見的封面</h1><p>美國男士雜誌《Maxim》為慶祝出版第一百期，本周在內華達州（Nevada）沙漠中，製作了一個闊22.9米、長33.5米的巨型雜誌封面。封面上有美國電視劇《靚太唔易做》（DesperateHousewives）主角之一伊娃隆歌莉亞（EvaLongoria）泳裝照，還寫着「這是唯一一本雜誌大得可以在太空看到，只有拉斯維加斯才有」句語。圖中可見巨型雜誌封面比汽車（箭嘴示）還大很多。<br> 美聯社</p></body></html>
