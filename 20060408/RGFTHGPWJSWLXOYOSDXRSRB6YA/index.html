<html><header><meta charset="utf-8"><title>教宗為反納粹當神父</title></header><body><h1>教宗為反納粹當神父</h1><p>教宗本篤十六世為何會當神父呢？原來是要反對納粹狂魔。教宗前天（周四）在梵蒂岡聖伯多祿廣場（St.Peter'sSquare）與數千名青年會面時，被學生問起「你點解要信主」時，教宗徐徐答道：「哦，咪就係因為納粹黨囉！」眾青年個個嚇得呆若木雞，皆因教宗少年時曾參加過「希特拉青年團」，難道……且慢！等教宗講完先──「嗰陣納粹黨聲大夾惡話：『冇㗎喇！我哋以後都唔需要神父，你哋撈第二瓣啦！』嗰陣我即刻心諗，正正因為有呢啲咁暴虐嘅政權，我就更加需要神父來對抗這種反人性的文化！」數千青年當堂鬆一口氣。<br> 美聯社</p></body></html>
