<html><header><meta charset="utf-8"><title>成龍撐雲南電影急走人</title></header><body><h1>成龍撐雲南電影急走人</h1><p>成龍、唐季禮及爾冬陞昨日到尖沙嘴洲際酒店，出席雲南電影宣傳推介活動酒會。昨日是成龍生日，他在會場裏逗留約十分鐘便離開。</p><p>向毒犯攞料</p><p>爾冬陞透露稍後將執導一部講述販毒為主題的電影《Prot囗g囗》，陳可辛則擔任監製，他說：「之前拍戲做咗太多策劃上嘅嘢，所以今次會專心喺創作方面，早排仲向警務人員同販毒人士攞料，至於男女演員暫時唔可以透露。」此外，袁潔瑩表示將會為豐胸產品續任代言人，她說：「佢哋原本想我除晒，用手遮胸，但個idea太抄襲，所以𠵱家都係會着比堅尼拍。」<br> 採訪：張俊銘　攝影：陳順禎</p></body></html>
