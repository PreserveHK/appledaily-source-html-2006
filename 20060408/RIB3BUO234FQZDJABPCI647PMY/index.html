<html><header><meta charset="utf-8"><title>銀城25樓提早成交</title></header><body><h1>銀城25樓提早成交</h1><p>工商舖市道暢旺，有貨喺手真係唔憂賣，睇吓旺角銀城廣場嘅招標咪知囉。25樓全層6個單位，原本噚日截標，但喺截標前已經有客出到業主心動嘅價錢，卒之提早成交。<br> 代理美聯助理區域經理區詠妍表示，呢層寫字樓面積約4357方呎，單位700幾至1000方呎，以2278萬元售出，呎價5228蚊，相比2月份6樓嘅呎價約5000蚊，個幾月升咗4.6%。全層部份連約賣，租客包括美容同影音店。<br> 同區另一項標售物業登打士廣場23樓全層，同樣有6個單位，面積約2069方呎，噚日截標，區詠妍話已有幾個客出價洽購。上址現由一咖啡店以每月2.6萬承租。</p></body></html>
