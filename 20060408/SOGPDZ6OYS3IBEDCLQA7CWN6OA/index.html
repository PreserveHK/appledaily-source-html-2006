<html><header><meta charset="utf-8"><title>三峽貪污案開審</title></header><body><h1>三峽貪污案開審</h1><p>四川巫山縣原副縣長劉道生，涉嫌與多個官員合謀，以虛假兼併企業方式，侵吞當地一家工廠因受三峽工程影響所獲得的258萬元搬遷補償，日前在重慶市法院受審。</p><p>吞工廠258萬拆遷補償</p><p>據案情披露，四十三歲的劉道生○二年間，涉嫌與原長江委設計院原庫區規劃設計處水產室主任陳佐兵等四人合謀，利用當地一家公司以虛假企業兼併方式，侵吞巫山縣石灰廠因受長江三峽大壩工程影響所獲得的258萬元補償。<br> 法庭的控狀還指，劉道生在一九九八年至二○○○年擔任巫山縣移民局局長時，兩次以權謀私，收受合共兩萬元的賄款。<br> 《華西都市報》</p></body></html>
