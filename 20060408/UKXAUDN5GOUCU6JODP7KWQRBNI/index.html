<html><header><meta charset="utf-8"><title>高層食價經紀叫屈</title></header><body><h1>高層食價經紀叫屈</h1><p>本報自從開咗個樓市特攻隊專欄，經常收到唔少來信，投訴業界敗類劣行，近日有單嚟自經紀嘅投訴，事發地點係沙田第一城某大行，話說其區域經理涉嫌用自己名義，買入第一城某單位，110萬元，之後以120.88萬摸出。<br> 根據投訴人嘅講法，喺區經買入該單位前，佢已傾掂咗個客，肯用124.8萬元承接，但係個區經唔准佢開單之餘，仲教唆其他經紀呃個業主，話冇人肯接貨，最終畀佢執平貨，摸一轉賺成11萬。<br> 呢單好明顯係經紀食價案件，對業主最唔公平，少收十幾萬。但由於單投訴冇聯絡人，蘭西喺度公開呼籲，請呢位苦主同我哋聯絡，抽出呢個業界敗類，一切保密，唔使驚秋後算賬喎。</p></body></html>
