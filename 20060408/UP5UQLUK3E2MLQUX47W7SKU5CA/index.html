<html><header><meta charset="utf-8"><title>木瓜堵路抗議基因食品</title></header><body><h1>木瓜堵路抗議基因食品</h1><p>【本報訊】十多名綠色和平環保團體成員於昨日早上八時，帶備五十盒早前驗出含有基因改造成份的亨氏嬰兒米粉及五十個基因木瓜，到中環美利大廈衞生福利及食物局辦事處外請願，抗議當局不監管基因食品。<br> 成員把嬰兒米粉及木瓜散滿一地，並拉起橫額封鎖美利大廈地下其中一個出入口，行動持續至中午一時才完結。</p><p>擬訂自願標籤指引</p><p>衞福局重申，本港出售的食物需要符合衞生、無雜質及適宜供人食用，有關原則適用於基因改造食物。政府會和業界和各方人士商議，研究制訂一套自願標籤指引。　</p></body></html>
