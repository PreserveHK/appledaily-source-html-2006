<html><header><meta charset="utf-8"><title>田園區內建樓層數有限制</title></header><body><h1>田園區內建樓層數有限制</h1><p>○二年完成的中大校園未來十年發展藍圖中，劉宇揚指中大校園某些區域必須受保護，不作任何發展。若在田園區內建樓，必須規限建築物屬低密度、低層數和小規模。中大校園較舊的部份如新亞書院及聯合書院，庭園建築物須保留；若要建新樓，必須限制在約六層樓以下。<br> ○四年的其中一期《中文大學校刊》，曾報道這十年發展藍圖，並指藍圖已交由校園規劃委員會審覽，而委員會對有關構思也表示讚賞。</p></body></html>
