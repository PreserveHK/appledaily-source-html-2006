<html><header><meta charset="utf-8"><title>傳說中的鳳凰後裔</title></header><body><h1>傳說中的鳳凰後裔</h1><p>長頸族其實是緬甸境內甲良族的後裔，屬於母系社會。根據緬甸政府統計，三十年前緬甸境內的長頸族大概有七百人，及至戰亂時，有三百人逃難到泰北山區，在湄洪順的南坪蓮長頸族村和藜順村定居，其中長頸族村族民有六十七人，戴頸環的有二十七位，而藜順村的族民最多，有二百四十人，但戴頸環只剩下二十四人而已。</p><p>戴頸環防老虎</p><p>至於長頸族婦女戴頸環的原因，相傳中有三個，第一，相傳該族族民原是鳳凰後裔，由於鳳凰頸長，後人便戴頸環來紀念祖先；第二，族民在山區生活，戴上頸環後便不怕被老虎咬；第三，是丈夫不想美麗而能幹的太太離開，所以用頸環來束縛住太太。</p></body></html>
