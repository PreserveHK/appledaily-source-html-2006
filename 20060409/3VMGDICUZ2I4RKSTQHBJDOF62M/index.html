<html><header><meta charset="utf-8"><title>成龍片場賀52歲生日</title></header><body><h1>成龍片場賀52歲生日</h1><p>成龍近日忙緊拍佢部新戲《BB計劃》，因為要趕喺十月一日國慶嘅檔期上映，所以前日佢52歲生日，都要喺片場過。不過當日佢個仔房祖名同成龍一班老死好似陳自強都突然出現，幫佢慶祝生日，成龍好開心咁話：「我成日都叫身邊同事同朋友，千祈唔好破費送生日禮物畀我，我寧願大家捐多啲錢去慈善團體。不過我把口係咁講，難得今年大家幫我盡情慶祝，我都係好欣慰同感激！」不過，呢部戲嘅主角BB，就喺BB床度瞓覺，冇同成龍講生日快樂喎！</p></body></html>
