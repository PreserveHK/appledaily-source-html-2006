<html><header><meta charset="utf-8"><title>進入魔幻王國</title></header><body><h1>進入魔幻王國</h1><p>《魔幻王國：獅子．女巫．魔衣櫥》一出即成為熱賣Item，故事講述以彼得為首的4位小孩，無意中發現一個魔衣櫥，帶領他們前往納尼亞魔幻王國，並合力解開白女巫對納尼亞施下的咒語……<br>想得到《魔幻王國：獅子．女巫．魔衣櫥》或《迪士尼公主故事Vol3》的VCD，不妨猜猜右方的兩位是誰，猜中的話即有機會得獎。名額各10名，截止日期為4月16日，得獎名單將於4月25日公布。</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p><p>獎品</p></body></html>
