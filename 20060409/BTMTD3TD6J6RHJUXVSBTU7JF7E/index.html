<html><header><meta charset="utf-8"><title>盛宣懷創上海交大</title></header><body><h1>盛宣懷創上海交大</h1><p>上海交通大學的前身是創辦於一八九六年的南洋公學，創辦人兼第一任校長盛宣懷，也是中國第一所大學──北洋大學堂的創立人。上海交大原本以理工科為主，近年兼併了上海農學院、上海第二醫科大學等，令目前在職的教師增至二千八百多名，其中有三十五人是中國科學院、工程院院士，現有全日制在校學生多達三萬八千人，知名校友包括汪道涵、錢學森、張光斗、陳敏章等。在近兩年由網大（www.netbig.com）推出的中國大學排行榜上，上海交大都名列第七。</p></body></html>
