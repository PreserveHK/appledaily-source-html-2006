<html><header><meta charset="utf-8"><title>丹布朗大屋建鐵欄</title></header><body><h1>丹布朗大屋建鐵欄</h1><p>《達文西密碼》作者丹布朗（DanBrown）打贏侵權官司，有一餐安樂茶飯了吧？未得，皆因官司令他住所位置曝光。當地警長格洛特（Gloud）更充當指路明燈：「呢，咪就係嗰度囉！又真係幾易搵㗎！」<br> 人怕出名豬怕肥，丹布朗因此正日夜趕工，為住宅加建高逾半米的鐵圍欄，以防不速之客。眼看他如此緊張，格洛特道：「我都明嘅，佢𠵱家咁出名，又驚狗仔隊偷怕，又怕有無聊人走嚟淋污糟嘢，不過淡定！我哋一定會保護佢嘅！」<br> 美聯社</p></body></html>
