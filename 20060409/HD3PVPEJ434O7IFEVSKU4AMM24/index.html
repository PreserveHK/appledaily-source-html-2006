<html><header><meta charset="utf-8"><title>周汶錡赴神秘約會</title></header><body><h1>周汶錡赴神秘約會</h1><p>任職模特兒的周汶錡與杜德偉分手後名氣日隆，傳緋聞對象有頭有面，她前日下午到尖沙嘴出席活動後，便坐保母車往銅鑼灣恩平大廈睇醫生，記者問她是否不適時，她指着喉嚨說：「喉嚨唔舒服呀。」語畢便上樓求診，約二十分鐘後離場。</p><p>兜路個半鐘</p><p>大抵周汶錡緊接有神秘節目，為撇甩記者，竟不坐保母車，改而獨坐的士在港島區兜大圈，再着保母車司機兩度閘車，坐於保母車上的助手更用相機反拍記者。也許靚女零舍着數，的士司機為助伊人避追訪，竟多次違規越線，由她兜足九十分鐘，最後周汶錡終返家，但對鏡頭則露出牽強笑意。<br> 採訪、攝影：娛樂突發組</p></body></html>
