<html><header><meta charset="utf-8"><title>的士被車撞掃店舖</title></header><body><h1>的士被車撞掃店舖</h1><p>【本報訊】一輛私家車昨清晨五時許，沿油麻地上海街向佐敦道方向行駛，駛至近甘肅街失事猛撼一輛停在慢線等客的士車尾。由於撞力猛烈，的士被推撞鏟上行人路（箭嘴方向），撞斷一個交通指示牌，擦過一間海味店鐵閘後衝回路中，姓張司機無受傷。肇事私家車車頭毀爛，二十三歲姓黃男乘客疑未有佩戴安全帶，頭部撞向擋風玻璃受輕傷，駕車的二十三歲姓潘男子無受傷，驗出酒後駕駛但無超標。<br> 李家傑攝</p></body></html>
