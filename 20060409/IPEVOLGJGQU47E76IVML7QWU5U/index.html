<html><header><meta charset="utf-8"><title>齊人歌王冇錢揸手</title></header><body><h1>齊人歌王冇錢揸手</h1><p>大歌星享盡齊人之福，其實都唔係咁梳肝，皆因佢嘅財政大權一直都喺大老婆手上，當阿大知道阿二出現後，揸數揸得好緊，將大歌星所有收入嘅大數全部沒收，只畀生活費佢。不過阿大都唔係想迫死老公，大歌星所有細數演出，同埋做嘢收利是嗰啲，都隻眼開隻眼閉，當唔知算數。大歌星惟有搏命做，有時又上內地同啲生意佬打golf，明知班生意佬屎波，但係都照去，皆因佢哋實賭牙骱，贏波有錢收，上落五萬十萬，可以幫補下佢第二頭家嘛。</p></body></html>
