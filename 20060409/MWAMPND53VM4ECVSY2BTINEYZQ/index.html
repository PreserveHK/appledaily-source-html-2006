<html><header><meta charset="utf-8"><title>Kary自責愧待親人</title></header><body><h1>Kary自責愧待親人</h1><p>吳雨霏（Kary）及廖碧兒等昨日出席《勁歌金曲優秀選》宣傳活動，Kary表示一天之內看了導演谷德昭的母親跳樓身亡及廖啟智幼子病逝兩則新聞，感到很不開心，更自責對家人的態度不好，她說：「我有時都會嫌阿媽煩，但係如果失去咗先識珍惜，咁就太遲。」<br> 此外，廖碧兒對於前男友劉愷威加盟亞視一事表示：「我冇就呢件事畀意見佢，只要佢拍到好戲，我都支持佢。」<br> 採訪：李珮洳<br> 攝影：陳慧安</p></body></html>
