<html><header><meta charset="utf-8"><title>「廣東八十」送復活蛋</title></header><body><h1>「廣東八十」送復活蛋</h1><p>復活節期間，各商場都會舉辦一連串活動來吸引遊人，大有大做，細有細搞，尖沙嘴Cantonyama就以購物額來換取玩遊戲或是送禮物來促銷。今天，只要在場內購物滿$150，就可以免費影寶麗萊，還附送上復活節Feel相框。14至17日，同樣購物滿$150，可免費夾公仔，10至17日，購物滿$100，可得復活蛋小盆栽。</p><p>Cantonyama（82063080）<br> 地點：尖沙嘴廣東道80號Cantonyama廣東八十購物商場（糖朝側）</p></body></html>
