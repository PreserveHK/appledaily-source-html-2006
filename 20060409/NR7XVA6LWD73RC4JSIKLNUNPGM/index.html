<html><header><meta charset="utf-8"><title>新秀冠軍衰藏毒</title></header><body><h1>新秀冠軍衰藏毒</h1><p>杜德偉現年四十三歲，出身自音樂世家的他，母親是中國歌后張露。一九八五年他憑《Hello》一曲，贏得第四屆新秀歌唱大賽冠軍，展開其演藝生涯，翌年即推出首張個人大碟《等待黎明》。<br> 除在音樂路上發展順利，八六年亦開始進軍電影圈，同年與鍾楚紅合作，拍攝他的首部電影《愛情謎語》，之後拍過《霸王花》、《流氓醫生》、《完全結婚手冊》等。<br> 杜德偉自九七年推出最後一張廣東專輯《知解》後，主力攻台灣市場，專注在台發展其歌唱事業，自○二年發生藏毒事件後，已甚少在港露面。</p></body></html>
