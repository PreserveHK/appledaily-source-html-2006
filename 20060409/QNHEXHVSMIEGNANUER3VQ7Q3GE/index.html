<html><header><meta charset="utf-8"><title>甫士王：郭可盈性感阻街</title></header><body><h1>甫士王：郭可盈性感阻街</h1><p>郭可盈噚日着住條性感吊帶低胸裙喺銅鑼灣宣傳美容食品，佢坐保時捷開篷車到場，立即引嚟大批圍觀者拍照，郭可盈任影唔嬲之餘，一時彎身為fans簽名、一時又輕倚車前，問你死未？但由於有太多路人聚集，以致阻塞通道，令到唔少途人破口大罵。<br> 對自己性感尺度愈來愈寬鬆嘅可盈，話點都唔會露乳溝，佢話：「我估我嘅極限係露背，最重要係襯番個人啫！如果大家鍾意，我都會益吓大家。」</p></body></html>
