<html><header><meta charset="utf-8"><title>L'Oreal年報首次用男人做封面</title></header><body><h1>L'Oreal年報首次用男人做封面</h1><p>扮靚不再是女人專利──這句老話終於引起化妝品公司注意。全球最大化妝品公司萊利雅（L’Oreal），關注到男性市場近年急速發展，不但重新調整營運政策，今年的年度報告（圖），更首次採用男性模特兒做封面。<br> 「𠵱家嘅男人係咁變係咁變，你估仲好似以前咁，姿整當乸型呀？」萊利雅主席歐文中（LindsayOwen-Jones）老實不客氣點出重點。愈來愈多男人貪靚，歐洲以前只有4%男人用護膚品，現時就超過20%，韓國男人比例更超過80%，帶挈化妝品消費急升。<br> 路透社<br> </p></body></html>
