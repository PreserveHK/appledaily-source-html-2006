<html><header><meta charset="utf-8"><title>丁子高攬女證性向</title></header><body><h1>丁子高攬女證性向</h1><p>自從《斷背山》上映之後，斷背新聞亦不絕於耳。陳鍵鋒早前就俾人影到同富家子弟丁子高出雙入對。丁子高前晚去香檳派對，捉實前緋聞女友、霍啟剛舊愛盧恬兒影相，誓神劈願話唔係同道中人，佢話：「嗰單新聞好好笑，我都冇唔開心。我係絕對唔鍾意男人嘅男人，我有好多朋友係gay，佢哋明知我唔係，唔會追我。」問丁子高覺得陳鍵鋒係咪斷背之人，佢就話：「我冇特別感覺佢係唔係，我哋因為工作先食吓飯，私人生活唔清楚，不過應該唔係！」另外，名媛榮雪梅就以超性感打扮出席派對，真係引死人！</p></body></html>
