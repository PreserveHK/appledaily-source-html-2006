<html><header><meta charset="utf-8"><title>關仁隱事：風流矮仔捧牛丸妹</title></header><body><h1>關仁隱事：風流矮仔捧牛丸妹</h1><p>矮仔風流係公開嘅秘密，不過佢有一樣嘢好，玩嘅女差不多都受佢恩惠，關係維持最耐嘅相信係內地姑娘牛丸。原來矮仔同牛丸妹一齊有成三年時間，當時矮仔去廣州傾生意，傾完後去卡拉OK玩樂，讀緊藝術學院嘅牛丸妹跟朋友去見識，席間佢不停唱歌，亦表現主動，好識social，矮仔好欣賞佢，兩個就咁搭上咗，一齊兩年之後，矮仔先開戲捧佢，幫佢全力向大歌星之路進發，矮仔呢次唔知會唔會玩認真呢？</p></body></html>
