<html><header><meta charset="utf-8"><title>「我要閹咗布殊！」</title></header><body><h1>「我要閹咗布殊！」</h1><p>美國總統喬治布殊（GeorgeW.Bush）到處蝦蝦霸霸，該當何罪？伊利諾州（Illinois）一名巴勒斯坦男子接受精神治療時，就突然高呼：「我要閹咗布殊！」<br> 發下閹割布殊宏願的，是二十六歲的尼杰邁（Nijmeh）。他涉嫌在一間治療中心向兩名職員透露「大計」，該中心大驚下通知政府，其後有特工向他問話，他仍不諱言：「閹佢直頭益咗佢啦！再唔係，你有咩好橋？」當局大驚下把他拘捕。<br> 美聯社</p></body></html>
