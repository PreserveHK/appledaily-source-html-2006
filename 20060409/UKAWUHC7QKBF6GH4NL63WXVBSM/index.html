<html><header><meta charset="utf-8"><title>美軍官毀欄判守行為</title></header><body><h1>美軍官毀欄判守行為</h1><p>【本報訊】美國海軍於日前隨航空母艦林肯號訪港，一名三十歲美軍軍官於中環一住宅停車場內，將出入口的欄杆搖晃致脫落。該名美軍被控一項刑事損壞罪名，昨日於東區裁判法院提堂，獲控方不提證供起訴，裁判官准他簽保三千元守行為一年。<br> 案情指被告WalkerChadCameron（圖右）於本月六日晚上近十一時，在中環亞畢諾道福蔭閣停車場內將出入口的欄杆不斷搖晃致脫落。保安員上前查問被告，並交予一名巡警處理。<br> 案件編號：ESCC1406/06</p></body></html>
