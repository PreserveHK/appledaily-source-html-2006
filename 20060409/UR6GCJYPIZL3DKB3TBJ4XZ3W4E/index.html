<html><header><meta charset="utf-8"><title>「復賭」是戒賭者必經階段</title></header><body><h1>「復賭」是戒賭者必經階段</h1><p>嗜賭問題一直困擾不少市民及家庭，有志願機構特別為有需要人士提供戒賭服務。東華三院平和坊中心主任陳美璐形容戒賭就如戒煙，或戒掉其他壞習慣一樣，「復賭」幾乎是每位戒賭人士的必經階段。<br> 陳美璐呼籲，所有戒賭人士及其家人都不要因此感灰心，她強調「只要肯堅持無論有冇復賭都有機會改變」，戒賭人士可將復賭視為一次挑戰，並可利用這次經驗吸取教訓，藉着輔導從而更了解自己，將惡習戒除。</p></body></html>
