<html><header><meta charset="utf-8"><title>日雜誌炮製朝聖攻略</title></header><body><h1>日雜誌炮製朝聖攻略</h1><p>以巴黎為背景的《達文西密碼》，故事中出現的羅浮宮（LouvreMuseum），自然引起fans的興趣，連日本高檔消閒雜誌《FRaU》，早前推出的特刊《FRaUforBeautifulTravelers》，也以《達》片女主角柯德莉塔圖當封面人物，並以故事中出現的巴黎景點炮製了一個旅遊特輯。<br> 《FRaUforBeautifulTravelers》可謂捕捉了「達文西熱」，既讓讀者化身成片中女主角，亦可放下緊張的心情暢遊巴黎。除了羅浮宮外，書內更介紹附近消閒好去處，相信電影上映後，會進一步帶旺法國旅遊業，將有更多fans慕名到羅浮宮朝拜。</p></body></html>
