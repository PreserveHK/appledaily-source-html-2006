<html><header><meta charset="utf-8"><title>網吧牌照炒至18萬</title></header><body><h1>網吧牌照炒至18萬</h1><p>原本費用只需50元的網吧許可證，喺武漢被炒到180,000元左右。原來○二年起，國家停止審批網吧許可證。此後如想開網吧，只可加盟連鎖店，但幾萬元的加盟費及每月高昂嘅管理費令投資者卻步。因此原有的700多間個體網吧中，好多乘機高價賣出。近排文化部又話會開放番網吧牌照，睇嚟部份原因都係想遏止炒風。<br> <br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
