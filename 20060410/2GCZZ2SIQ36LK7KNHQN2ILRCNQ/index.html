<html><header><meta charset="utf-8"><title>衛詩遇大碼情敵</title></header><body><h1>衛詩遇大碼情敵</h1><p>衞詩（Jill）日前拍攝兩首新歌MV，其中一個故事講述男生想追求衞詩，卻向加大碼女生表錯情，但為了親近衞詩，該男生仍然與加大碼女生來往。衞詩說：「以前有個同學比較肥，俾男同學笑，我最唔鍾意男仔以貌取人。」</p><p>睇家姐MV偷師</p><p>衞詩首次拍MV，拍攝前一晚心情緊張，並看過家姐衞蘭的MV偷師，衞詩說：「歌手要夾口形唱歌又要演戲，我成晚對住塊鏡一時扮傷心、一時大笑，希望肌肉可以活動自如。」此外，本周四（十三日）是衞詩和衞蘭的生日，衞詩表示如果不用工作，兩人會一起食飯慶祝。<br> 撰文：卓寶花</p></body></html>
