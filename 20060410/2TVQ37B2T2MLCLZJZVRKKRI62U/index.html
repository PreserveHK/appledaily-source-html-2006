<html><header><meta charset="utf-8"><title>足球賽毆鬥警拘球員</title></header><body><h1>足球賽毆鬥警拘球員</h1><p>【本報訊】屯門湖山路的賽馬會人造草足球場，昨日發生打架傷人事件，兩隊參加屯門區足球聯賽的球隊，於早上十時至十一時在該球場作賽，接近完場時候，有球員犯規球證吹停比賽，犯規球員仍繼續射門，因此引起對方球員不滿，兩隊球員圍在一起，有人互相推撞及毆鬥，觀眾見狀報警，球賽亦被迫腰斬。警方接報到場，一名姓葉（十九歲）球員，報稱胸口中拳受傷，警方將對方姓陳（二十七歲）球員拘捕，他亦聲稱不適送院檢查。</p></body></html>
