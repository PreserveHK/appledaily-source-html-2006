<html><header><meta charset="utf-8"><title>黑油站爆炸七人重傷</title></header><body><h1>黑油站爆炸七人重傷</h1><p>深圳市龍崗區葵涌街道，一家非法經營的石油氣站前日下午突然發生爆炸，造成現場七名工人嚴重燒傷，其中五人仍然危殆。<br> 據當地警方透露，事發在葵涌街道一間被改裝為石油氣站的出租屋裏，疑因設備不齊全加上違規操作而引發是次爆炸。<br> 爆炸發生後，七名傷者被送到深圳市第二人民醫院的燒傷科搶救。其中五名傷者的毛髮全被燒焦，手腳表皮爆裂，面部與腿腳表皮多處脫落，全身燒傷的面積達到50%至80%。警方正就事件作深入調查。<br> 中新社/新華社</p></body></html>
