<html><header><meta charset="utf-8"><title>超豪的試車：「I'mproudofit.」全程富豪式旅行</title></header><body><h1>超豪的試車：「I'mproudofit.」全程富豪式旅行</h1><p>大街大巷揸XK飛馳，每次一見旁邊的人投以一種又羨慕又好奇的眼光時，個心都會控制唔住咁爆出一句：「I'mproudofit.」。又難怪，十幾廿架外形咁搶鏡的跑車在南非街頭出現，咁招搖，收視唔高就奇。廠方為咗讓人體驗XK車主嘅豪氣，全程用積架XJ接送出入，讓我獨自揸開篷XK遊CapeTown，住得威、食得豪，當你身處如斯環境，你去到邊俾人望到邊，咁威，係你都Enjoy喇！</p></body></html>
