<html><header><meta charset="utf-8"><title>話你知：早晚測溫有差異</title></header><body><h1>話你知：早晚測溫有差異</h1><p>一般人的體溫是華氏98.6度或攝氏37度左右，在正常情況下，早晚體溫相差約攝氏一度，體溫可能因運動、天氣炎熱、穿得太多衣服而上升攝氏一度至一點五度，體溫亦可能因不同的量度方法而有差異，要知道是否發燒，可參考以下度數：<br> 肛探：華氏100.4度　攝氏38.0度<br> 口探或耳探：華氏99.5度　攝氏37.5度<br> 腋探：華氏98.6度　攝氏37.0度<br> 註：腋探準確程度較低<br> 資料來源：衞生防護中心<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
