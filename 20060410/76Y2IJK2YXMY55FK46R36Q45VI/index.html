<html><header><meta charset="utf-8"><title>中日紛爭領域</title></header><body><h1>中日紛爭領域</h1><p>歷史問題</p><p>中方不滿日本領導人多次參拜靖國神社，以及文部省通過淡化二次大戰侵略史實的教科書；日方則辯稱參拜靖國神社只是追悼戰爭的死難者</p><p>領土問題</p><p>中方批評日方單方面以兩國海岸線的「中間線」，劃分兩國在東海的「專屬經濟區」，並把釣魚台列為日本領土；日方則不滿中方在貼近「中間線」的海域，開發東海油氣田</p><p>台灣問題</p><p>中方不滿日本聯同美國把台灣海峽列入「共同戰略目標」，日方則辯稱多年來履行「一個中國」原則</p><p>國際問題</p><p>日本聯同德國、印度和巴西，爭取四國一同加入聯合國安理會常任理事國；中方則反對四國提出的「綑綁式」提案<br> 資料來源：《蘋果》資料室</p></body></html>
