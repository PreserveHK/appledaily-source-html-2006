<html><header><meta charset="utf-8"><title>334學制年中趨明朗</title></header><body><h1>334學制年中趨明朗</h1><p>【本報訊】教育統籌局常任秘書長羅范椒芬在教統局的網頁中撰文指出，部份三三四學制的不明朗因素，會逐漸得到解決，如今年中大學將會公布收生準則，教統局亦會公布新高中課程及評估指引，且會確定各校的開班標準。<br> 但羅太表示，學校要制訂未來發展方向，才能減低教師的疑慮。<br> 她又說，上月中首階段三三四新學制工作坊已結束，有四百六十四所官立、資助和直資中學的二千多名教職員參與，其間透過學校代表分享推行新學制的籌備情況，局方了解到學校關注的事項，包括如何重整課程、改變教學方式、教師的編制和超額教師等問題。她透露第二階段將於本月下旬展開。</p></body></html>
