<html><header><meta charset="utf-8"><title>防陰道炎復發勿用護墊</title></header><body><h1>防陰道炎復發勿用護墊</h1><p>陰道炎主要由念珠菌引起，患者會出現痕癢、灼痛等情況，部份曾染病的婦女有復發機會。感染念珠菌的其中一個原因，是念珠菌容易留在內褲及床鋪等地方，使用家居消毒劑清洗內褲也未必能完全殺菌，細菌會在潮濕環境中再次生長。<br> 要預防陰道炎復發，女性需注意個人衞生，應採用淋浴而非浸浴，洗澡可選用女性潔膚用品清潔下體。平日要保持陰部乾爽，內褲可選棉質增加透氣度及盡量避免使用衞生護墊。</p></body></html>
