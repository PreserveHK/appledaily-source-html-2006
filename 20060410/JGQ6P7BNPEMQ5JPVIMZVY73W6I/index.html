<html><header><meta charset="utf-8"><title>樓市快訊<br>太古城賺495萬</title></header><body><h1>樓市快訊<br>太古城賺495萬</h1><p>▲中原趙鴻運表示，鰂魚涌太古城翠榕閣高層G，1132方呎，3套房全海景，738萬元易手，每呎6519元，原業主91年243萬元買入，勁賺495萬元，物業升值2倍。<br> </p><p>碧瑤灣每呎4833元</p><p>▲美聯郭景松說，薄扶林碧瑤灣23座中層A，1020方呎，493萬元售出，每呎4833元。原業主94年以408萬元買入，賺85萬元。</p><p>殷榮閣賺330萬元</p><p>▲港置曾令村說，西半山殷榮閣低層C，1226方呎，820萬元轉手，每呎6688元。原業主03年11月490萬元購入，勁賺330萬元，67.3%。</p></body></html>
