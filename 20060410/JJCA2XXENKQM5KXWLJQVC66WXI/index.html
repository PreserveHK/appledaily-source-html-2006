<html><header><meta charset="utf-8"><title>上海辦幼兒EMBA</title></header><body><h1>上海辦幼兒EMBA</h1><p>內地孩子愈來愈矜貴，幼兒教學亦成為掘金目標。為滿足父母「望子成龍」心態，上海市有業者最近推出幼兒EMBA課程班，課程包括「公文數學」、「公文英語」、鋼琴、芭蕾等十二課，費用逾萬元人民幣。</p><p>共12門課　由美國引入</p><p>幼兒EMBA課程中的E代表早期「Early」，主要對象是三至六歲的學齡前幼童。業者表示，這十二課創新學科從美國引進，根據MBA教學理念設計，培養孩童的溝通能力、創造力等六大能力。上海大學社會學系教授鄧偉志認為，家長不該過早給學齡前孩子太大的壓力，也沒必要花費這麼多錢。<br> 中央社</p></body></html>
