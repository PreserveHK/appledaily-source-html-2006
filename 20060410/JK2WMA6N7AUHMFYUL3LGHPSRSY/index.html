<html><header><meta charset="utf-8"><title>吳卓羲惡補騎術拍新劇</title></header><body><h1>吳卓羲惡補騎術拍新劇</h1><p>吳卓羲（Ron）昨日在藍田擔任Snoopy展覽剪綵的嘉賓，Ron表示小時候已很喜歡這個卡通人物。</p><p>台上齊起舞</p><p>阿Ron表示稍後會拍一套新劇，劇中會與徐子珊合作，徐子珊最近是非多多，與阿Ron同屬容易惹負面新聞的一群，問到怕不怕與對方傳出緋聞？Ron說：「唔怕，亦都唔擔心，其實佢（指徐子珊）選港姐嗰屆係我幫佢伴舞，而且我哋都唔會用緋聞做宣傳，唔可以傳我哋合作愉快嘅咩？」<br> 而吳卓羲還為了新劇而去學騎馬，他說：「其實我之前都識騎，但係好耐冇騎過，所以想補吓堂，怕自己生疏晒。」<br> 採訪、攝影：胡比</p></body></html>
