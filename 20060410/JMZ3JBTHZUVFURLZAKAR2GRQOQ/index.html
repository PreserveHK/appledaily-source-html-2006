<html><header><meta charset="utf-8"><title>W800i金身6月見街</title></header><body><h1>W800i金身6月見街</h1><p>上星期，SE又再公布多一部後繼機型W700i，講外形同功能，並非今集賣點，加入勁搶眼嘅金色，先至係呢次主打項目。<br>喺上星期，網上Newsgroup不斷有Fans留言，討論W700i與W800i嘅分別。其實今次除咗加入金色及純白機殼外，原來分唇比上集稍作降Grade。例如W700i不設WAP2.0和Xhtml，跟機亦只送256MB記憶卡，比起W800i送512MB顯然冇咁豪！不過玩得W700i嘅話，似乎都係對W800i米白色殼有微言嘅玩家，姑勿論咩原因，到咗6月，各位就玩得到！</p></body></html>
