<html><header><meta charset="utf-8"><title>愛看電視易變胖童</title></header><body><h1>愛看電視易變胖童</h1><p>沉迷看電視的小孩容易肥胖，除了因為少做運動，還與電視的零食廣告有關。美國哈佛大學的研究發現，小孩每天看多一小時電視，一年會增磅逾六公斤。他們傾向選擇的食物，與其看過的電視零食廣告訊息相同。<br> 英國《每日電訊報》昨日報道，首次有研究證實電視令小孩變肥的關係。該大學為五百名十一至十二歲的小孩進行為期二十個月的研究，記錄其看電視及飲食習慣，當中有四成三小孩隨時間增加每天看電視的時間。發現這批小孩每看多一小時電視，攝取的熱量會增加一百六十七個卡路里，體重全年累積升幅超過六公斤。</p></body></html>
