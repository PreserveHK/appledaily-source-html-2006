<html><header><meta charset="utf-8"><title>五月天揚言唱到紅館熄燈</title></header><body><h1>五月天揚言唱到紅館熄燈</h1><p>台灣組合五月天昨日於旺角出席歌迷見面會，在場有數百名歌迷圍觀，大會更安排了舞獅預祝五月天於五月一日在香港舉行的演唱會演出成功。</p><p>只一首跳舞歌</p><p>成員阿信表示香港的歌迷比台灣及內地的文靜，他希望於演唱會舉行時歌迷可以熱情一些，阿信還透露前日曾與黃家強見面，他說：「家強說假若我們讓歌迷過份激動的話，紅館會把燈關掉，現在我們的目標就是讓歌迷興奮到令紅館關燈。」另一位成員石頭透露整個演唱會只有一首跳舞歌曲，他說：「到時歌迷可以穿上紅色衣服跟我們一起跳，不過我們不像其他歌手可以跳有難度的。」<br> 採訪：李珮洳<br> 攝影：葉君海</p></body></html>
