<html><header><meta charset="utf-8"><title>着數情報：馬會送八卡鑽石</title></header><body><h1>着數情報：馬會送八卡鑽石</h1><p>4月23日舉行的愛彼錶女皇盃踏入第8屆，今年主題為「一年一度一場華麗」。為慶祝這項盛事，馬會更送出八顆一卡美鑽作為大獎，共值20萬元，連同其他獎品，總值超過80萬元。其中最易玩的就是「連環大激賞」遊戲，只要即場或在各投注站索取指定日子的遊戲券，並於今個星期六或下個星期日到沙田馬場觀看賽事，即有機會贏取獎品。留意4月15日及23日的「連環大激賞」遊戲表格，於即日起在各場外投注處及沙田馬場派發；4月23日當日只限在沙田馬場內派發，數量有限，派完即止。<br><br>馬會熱線：1817<br>馬會網址：www.hkjc.com</p></body></html>
