<html><header><meta charset="utf-8"><title>曬太陽助減患乳癌</title></header><body><h1>曬太陽助減患乳癌</h1><p>夏天將至，即使喜愛皮膚白皙的女士，為了健康着想，也應曬一曬太陽。澳洲新聞網站「News.com.au」報道，一項由英國及美國合作的調查結果顯示，曬太陽有助減低患上乳癌的機率。<br> 該項調查共抽取七百名健康婦女及患乳癌婦女的血液樣本，結果發現血液內含有較多維他命D的女性，患上乳癌風險較其他低一半。此外，有加拿大研究人員也發現，多外出、曬太陽的女性及多攝取維他命D的女性，可減低25%至45%患上乳癌的風險。</p></body></html>
