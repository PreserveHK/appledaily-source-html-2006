<html><header><meta charset="utf-8"><title>乾隆龍袍今日拍賣</title></header><body><h1>乾隆龍袍今日拍賣</h1><p>【本報訊】蘇富比今日會於灣仔會展舉行乾隆珍寶暨德安堂白玉收藏專拍，屆時有一件難得一見的清乾隆御製鑲珠黃緞十二章紋龍龍袍，是有關拍賣的重頭戲。該龍袍前後飾以四對追趕或戲玩火珠的五爪龍圖案，衣上嵌有成千上萬顆細粒珍珠，為乾隆龍袍唯一鑲珠的例子，估價待詢。除了龍袍，還有皇帝的儀仗鎧甲、腰刀等四十多件珍品，預計總成交額可達一億五千萬港元。<br> 另同日亦有瓷器及工藝品拍賣，精品逾二百三十件，預計成交價達一億七千萬港元，當中包括釉裹紅三魚紋高足盌《大明宣德年製》款、青花海水飛龍紋罐《大明宣德年製》款。</p></body></html>
