<html><header><meta charset="utf-8"><title>賴斯閒時愛夾Band</title></header><body><h1>賴斯閒時愛夾Band</h1><p>美國國務卿賴斯（CondoleezzaRice）鋼琴造詣原來頂呱呱！賴斯生於音樂世家，媽媽祖上三代全是鋼琴高手，她本身更是個音樂神童，十五歲已贏得學生比賽，和丹佛交響樂團一齊演奏。「我唔靠彈琴賺錢嘅！不過有時就會彈下琴換餐晏仔食。」賴斯的國務卿工作繁重，但每周也會抽空一天，返回水門大廈和四名律師友人，一起夾Band，三年前就曾舉行音樂會，請來民主、共和黨議員和高官政要欣賞，兩年前更在英國大使館露一手。<br> 美國《紐約時報》</p></body></html>
