<html><header><meta charset="utf-8"><title>捱撞婦拒接受包紮</title></header><body><h1>捱撞婦拒接受包紮</h1><p>【本報訊】一名七十歲姓蘇老婦，昨晨九時半在荃灣德士古道疑衝紅公仔橫過馬路，被姓林（二十八歲）司機駕駛的客貨車左邊倒後鏡撞倒。老婦翻滾倒地，下顎與地面摩擦削開一塊肉幾乎甩脫，登時血流如注極為痛楚（圖），司機致電報警。<br> 救護員接報趕至替老婦包紮，不料她一手扯開紗布大叫：「我唔去醫院呀！」血液噴射染滿衣衫。經救護員好言相勸她才肯重新接受治理，老婦送院後情況危殆。<br> 江寶龍攝</p></body></html>
