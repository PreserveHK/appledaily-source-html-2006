<html><header><meta charset="utf-8"><title>Sogo蛋糕配咖啡充電精選</title></header><body><h1>Sogo蛋糕配咖啡充電精選</h1><p>星期日同女友去銅鑼灣行街街，你知女人行成日街都唔會話攰，陪佢行咗半日掃埋Sogo，由1樓行到9樓我已經有虛脫感覺。唔覺意講咗句︰「我好攰喇！」點知女友立即黑面，好彩我醒目，立刻帶佢去SogoCafe叫咗佢至愛嘅芒果蛋糕，大大件蛋糕配埋杯咖啡都係50蚊，又一冧女絕招！<br><br>SogoCafe（28381571）<br>地址：銅鑼灣軒尼詩道555號崇光百貨公司B2，30號舖<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
