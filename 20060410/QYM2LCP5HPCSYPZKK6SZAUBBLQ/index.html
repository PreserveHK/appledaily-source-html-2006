<html><header><meta charset="utf-8"><title>鄭雨盛Fans多過全智賢</title></header><body><h1>鄭雨盛Fans多過全智賢</h1><p>韓國藝人全智賢和鄭雨盛等昨日到台灣宣傳新片《雛菊》（台譯《愛無間》），全智賢本應知名度較高，但卻出奇地只得少量影迷接機，相反就有十五個fans在場等候偶像鄭雨盛。</p><p>改高傲態度</p><p>全智賢上兩次到台宣傳，與台灣傳媒不和，被指態度極差，昨日她一改高傲態度，笑容滿面，非常親切，又主動向機場旅客揮手。<br> 而首次訪台的鄭雨盛有十五個fans接機，有人更是遠道從高雄、澎湖等地趕去台北，熱情得瘋狂尖叫，令鄭雨盛十分感動，激動得流下男兒淚，他以國語高呼：「大家好！謝謝你們！」<br> 採訪、攝影：黎寶萍</p></body></html>
