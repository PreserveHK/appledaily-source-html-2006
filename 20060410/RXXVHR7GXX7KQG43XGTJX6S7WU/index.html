<html><header><meta charset="utf-8"><title>200中醫遊行請願</title></header><body><h1>200中醫遊行請願</h1><p>【本報訊】二百名中醫師昨日由灣仔修頓球場遊行往中環禮賓府，要求政府立法批准所有符合資格的中醫師可以簽發病假紙，並要求現時由政府委任的中醫藥管理委員會代表，改為由業界投票選舉產生。</p><p>管委缺代表性</p><p>香港中醫師權益總工會發言人余國偉表示，現時的委員會由政府委任的代表毫無代表性，不少同業質疑是否能夠代表他們爭取應有權益。<br> 此外，工會又要求當局重新檢討現時中醫的進修機制，認為政府應協助中醫進修增值，而非以壓迫的態度去處理問題。</p></body></html>
