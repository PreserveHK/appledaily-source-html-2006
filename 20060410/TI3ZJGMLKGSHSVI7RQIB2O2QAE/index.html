<html><header><meta charset="utf-8"><title>羅可旋坐月趕開工</title></header><body><h1>羅可旋坐月趕開工</h1><p>羅氏針織太子女、時裝店ZtampZ老闆羅可旋，前晚在銅鑼灣為旗下品牌AnotherEdition舉行時裝騷，由四位模特兒示範青春新裝，林建名女兒林煒珊亦有捧場買衫。</p><p>加租壓力大</p><p>公私兩忙的羅可旋說：「時裝店仲有發展空間，但係成日加租，壓力好大。生完個女坐月期間已經返工，都係工作壓力令我瘦，𠵱家個女Valerie已經七個月大，我都會分配好時間，陪佢返playgroup。」問她何時再添丁？羅可旋說：「暫時唔會住，唞吓先，都未準備好。」<br> 採訪：JessicaNgan攝影：RickyIp</p></body></html>
