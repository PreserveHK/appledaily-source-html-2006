<html><header><meta charset="utf-8"><title>琉球珍寶</title></header><body><h1>琉球珍寶</h1><p>東洋漆甲</p><p>甲的主體由許多長方形木片髹漆連綴而成，紅黃搭配，色彩分外醒目。</p><p>鑲銅把漆鞘腰刀</p><p>刀身鋼質，雪刃鋒利，微曲。刀鞘梨木質，通體紅地灑金漆，上飾描金黃色菊桐團花。</p><p>粉地印彩雲折枝花紋棉布</p><p>以粉紅色地，以藍、紅、棕三色套印飄浮於天際的彩色流雲，間飾五彩折枝梅、櫻花等花卉紋樣。</p><p>紅地堆彩漆山水紋長方攢盒</p><p>蓋頂面和盒四壁飾有山水圖，邊框飾纏枝花卉紋，楞角以金漆塗飾，具有濃厚的皇家氣息。</p><p>黑漆嵌螺細雲龍紋蓋碗</p><p>蓋上有圈紐，可倒置。器外壁及蓋面均嵌飾雲龍戲珠紋，碗裏塗滿金漆。<br> 資料來源：故宮博物院</p></body></html>
