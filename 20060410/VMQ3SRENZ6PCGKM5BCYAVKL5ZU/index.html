<html><header><meta charset="utf-8"><title>推木頭車抗議捉小販</title></header><body><h1>推木頭車抗議捉小販</h1><p>【本報訊】關注基層權益組織「八樓關注基層自主營生委員會」約二十名成員及市民，昨高喊「搵食係人權、小販要長存」口號，並用木頭自製了一部小販手推車，由灣仔遊行至食物環境衞生署位於金鐘政府合署的總部，抗議食環署職員早前穿便服追捕小販彭東尼，令他被車撞至重傷。<br> 遊行發起人黃文浩說，政府往往只顧維護大財團及地產發展商利益，就算經濟好轉基層也未必能受惠，被迫做小販以維持生計。委員會希滿當局不要再用類似手法追捕小販，令他們有生存空間之餘也可讓市民買平貨。</p></body></html>
