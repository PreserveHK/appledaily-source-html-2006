<html><header><meta charset="utf-8"><title>二世祖改車：勞斯萊斯變寶馬</title></header><body><h1>二世祖改車：勞斯萊斯變寶馬</h1><p>玩改裝車，多數係愈扮愈惡，呢部勞斯萊斯就玩番轉頭，竟然改到好似寶馬5系咁，佢本身係部勞斯萊斯嘅「SilverSpurⅡ」，但加入巨型裙腳同頭燈同20吋Bling軨，個樣惡到暈，好彩仲保留鬼罩上SpiritofEcstasy，我先認到佢係乜牌子。最過癮係車尾，全部打散晒再砌過，大大支雙出尾喉，加埋尖角方燈，唔講以為係拍戲㖭。車主話咁改法係完全係滿足兒時對蝙蝠俠嘅幻想，而勞斯萊斯車身就最適做合蝙蝠車，所以一有機會，立刻買部「SilverSpurⅡ」改裝，結果個樣似咗寶馬，真係服咗佢。<br><br>記者：伍旋卓</p></body></html>
