<html><header><meta charset="utf-8"><title>曾濫藥男子跳樓亡</title></header><body><h1>曾濫藥男子跳樓亡</h1><p>【本報訊】一名疑曾濫用精神科藥物導致患精神病的中年漢，昨晨七時半離開治療中心走到附近石硤尾邨，在七樓走廊攀越欄杆跳樓自殺，壓毀路邊一個公眾電話亭再反彈墮地，當場頭爆骨折斃命。警方接報調查後相信事件無可疑，已通知死者家人認領。<br> 死者趙國明（五十三歲）獨身，與母親及胞弟同住白田邨九座。據胞弟稱，兄長年輕時誤交損友，濫用精神科藥物，以致腦部受損精神恍惚，近年情況愈來愈嚴重，無法工作，目前正入住南昌邨的新生精神康復會接受治療。</p></body></html>
