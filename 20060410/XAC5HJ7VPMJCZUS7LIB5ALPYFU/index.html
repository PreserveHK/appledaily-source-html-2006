<html><header><meta charset="utf-8"><title>光線反射顯透明感</title></header><body><h1>光線反射顯透明感</h1><p>有日咁啱喺地鐵見到一名OL妙齡女郎，起勢撻粉上面，口痕友人話：「佢啲毛孔大到可以填粒米入去。」其實佢塊面唔止感覺好厚，更有浮粉現象，所以揀啱盒貼面嘅蜜粉都好重要。GA、iPSA嘅粉都屬幼滑，但我發現SOFINA嘅粉係利用光線反射調和肌膚，佢嘅「晶瑩絲滑蜜粉」就可令凹凸毛孔不再明顯，摸上手滑溜，至正係透明感重，重手咗都唔覺，可以試試。<br><br>記者：盧家蕙<br>查詢︰28936417</p></body></html>
