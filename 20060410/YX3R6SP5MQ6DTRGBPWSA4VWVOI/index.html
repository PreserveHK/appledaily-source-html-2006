<html><header><meta charset="utf-8"><title>直擊灣仔太和街街市</title></header><body><h1>直擊灣仔太和街街市</h1><p>鄭太<br>「買咗霸王花同西施骨，諗住加蜜棗、南北杏、薑煲湯飲，聽講話清熱化痰嘛！」<br>今日霸王花：$36/斤</p><p>譚婆婆<br> 「婆婆80歲啦，食豆腐好呀，有益又易食，買多條大魚用嚟蒸豆腐又一餐咯！」<br> 今日豆腐：$2/磚</p><p>黃太<br> 「今晚懶唔煮飯喇，我會買啲薯仔同牛肉，撈埋蝦子麵煮成一鍋啦。」<br> 今日薯仔：$5/斤</p><p>余太<br> 「買咗排骨同枝竹，先將枝竹炸完再同排骨一齊燜，我一家大細都鍾意食㗎！」<br> 今日枝竹：$5/包</p><p>黎太<br> 「我買咗墨西哥嘅玉米脆餅，一包辣香笋、麵筋醬菜之類好好味。」<br> 今日墨西哥玉米脆餅：$29.5/255g<br> <br> （city'super）</p></body></html>
