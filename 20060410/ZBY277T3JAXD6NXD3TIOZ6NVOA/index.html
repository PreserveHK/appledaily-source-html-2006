<html><header><meta charset="utf-8"><title>清朝藩屬國不斷進貢</title></header><body><h1>清朝藩屬國不斷進貢</h1><p>琉球群島位於日本西南部，又稱南西群島。十七世紀中葉起，琉球國成為清朝的藩屬國，國王稱中山王。每逢中山王嗣位，均請求清朝廷予以冊封，方敢稱王。自清順治至光緒初二百三十餘年間，雙方的封冊和進貢從未間斷。直到光緒五年（一八七九年），日本滅琉球，設沖繩縣，雙方遂停止往來。沖繩在二次大戰後由美國佔領，後交由日本管轄。琉球國的工藝美術發達，朝貢的工藝品包括金銀罐、金銀粉匣、泥金彩畫圍屏、泥金扇、泥銀扇、畫扇、蕉布、腰刀、火刀等，也有與琉球有關的繪畫和書籍。</p></body></html>
