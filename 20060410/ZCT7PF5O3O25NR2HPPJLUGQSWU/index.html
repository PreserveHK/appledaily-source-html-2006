<html><header><meta charset="utf-8"><title>柏景灣回報率4.8厘</title></header><body><h1>柏景灣回報率4.8厘</h1><p>▲港置戴學文稱，奧運站柏景灣8座低層B，1127方呎，連租約，以600萬元成交，每呎5324元，原業主賺20萬元，單位月租2.4萬元，回報率4.8厘。<br> </p><p>滙景微賺5.3萬</p><p>▲港置湯炳強表示，藍田滙景花園4座中層D，680方呎，232.8萬元沽出，每呎3424元，業主持貨6年微賺5.3萬元。</p><p>君頤峰升值74.7%</p><p>▲港置何建成說，何文田君頤峰3座低層A，1794方呎，買家1465萬元買入，每呎8166元，較業主04年1月購入價838.8萬元，勁升626.2萬元，升值74.7%，單位剛以5.1萬元租出，回報率4.3厘。</p></body></html>
