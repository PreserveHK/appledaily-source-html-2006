<html><header><meta charset="utf-8"><title>徵「超女娃娃」卡通</title></header><body><h1>徵「超女娃娃」卡通</h1><p>湖南省廣電集團為其收視金牌節目《超級女聲》（超女）向全球徵集卡通形象。湖南省廣播電影電視局局長魏文彬聲稱，「從今年開始，《超級女聲》有了自己的卡通吉祥物，我們要用『超女娃娃』戰勝西方的芭比娃娃！」<br> 魏文彬說，「超女娃娃」的甄選時間到本月二十五日截止，徵集方式為電子郵件、信函及電話錄音。<br> 根據要求，即將面世的「超女娃娃」應該是一個人形的卡通形象，是一個可愛、青春、時尚的「平民公主」，嗓音甜美可愛，還具備勇敢自信、堅強樂觀、努力奮鬥的性格特點，能夠體現當代女孩的成長夢想。<br> 湖南衞視的《超級女聲》現在已經成為內地收率最高的節目之一。<br> 新華網</p></body></html>
