<html><header><meta charset="utf-8"><title>牙周病毒素延全身</title></header><body><h1>牙周病毒素延全身</h1><p>新加坡《聯合早報》報道，新加坡牙周病學會副主席楊文慶醫生表示，牙周病是因沒有徹底清潔牙齒，造成牙齒及牙齦間，甚至是軟組織也受感染。牙周病的細菌和毒素會通過血管順着血液流動至全身循環，引起多種疾病。美國北卡羅來納州大學牙科教授帕雀特醫生指出，西方研究顯示，牙周病患者患上心臟病機率，是一般人的兩倍；他又指出牙周病的細菌和毒素會使血管中的膽固醇酯細胞等結合，形成血栓塊，這些血栓塊可導致動脈硬化、中風、缺血性心臟病及冠狀動脈堵塞等心臟病的形成。</p></body></html>
