<html><header><meta charset="utf-8"><title>廢品站收到15手榴彈</title></header><body><h1>廢品站收到15手榴彈</h1><p>湖北荊州市一個廢品收購站前日赫然發現收到一堆十五枚手榴彈，其中一枚爆炸，幸未傷人。<br> 這些手榴彈均約拳頭大小，呈黃顏色，頂部均有拉環。廢品站老闆稱，這些手榴彈是春節期間當作廢塑膠收回來的，但是何人所賣，已記不清楚。上周五，在清理廢品時發現。<br> 前日，一名員工取出其中一枚，拉開保險後扔入附近河中，手榴彈隨即爆炸，濺起十米多高的水柱。<br> 公安接報後，迅即派員收走餘下的十四枚手榴彈，並追查來源。初步看，這些手榴彈被發現前並未被埋於地下。<br> 湖北《楚天都市報》</p></body></html>
