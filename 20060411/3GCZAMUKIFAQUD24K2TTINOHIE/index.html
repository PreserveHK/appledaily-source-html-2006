<html><header><meta charset="utf-8"><title>律師：私人傳票控訴很冷門</title></header><body><h1>律師：私人傳票控訴很冷門</h1><p>律師黃國桐表示，律政司負責大部份案件的檢控工作，但市民仍可以私人傳票形式提出私人檢控，但近年這做法已十分冷門，有關申請人必須自行蒐集案件證據及證物，甚至要親自進行檢控程序，若失敗收場，可能會負上不菲的訴訟費。<br> 黃國桐強調，假如真的發現有合理懷疑，為何警方及其他政府部門沒有進行詳細調查，故此進行私人檢控實存在一定困難。<br> 資料顯示，已故恒生銀行創辦人何善衡的大女婿、兼恒生董事老洪鈞，九九年遭胞姊老笑賢以私人傳票形式，指控他於半世紀前作假證侵吞巨額遺產，最後老笑賢被法庭指濫用司法程序，下令永久終止聆訊。</p></body></html>
