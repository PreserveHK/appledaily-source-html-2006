<html><header><meta charset="utf-8"><title>九龍　星河明居蝕63.4萬</title></header><body><h1>九龍　星河明居蝕63.4萬</h1><p>▲中原呂燕萍表示，鑽石山星河明居單日錄得3宗成交，全屬用家入市，其中E座高層5室，761方呎，以355萬元沽出，每方呎4665元。原業主持貨8年，蝕63.4萬元。</p><p>擎天半島半年新高</p><p>▲香港置鄧國昌稱，尖沙嘴擎天半島5座高層B室，848方呎，作價650萬元，呎價7665元，創半年新高。</p><p>淘大花園升值55.3%</p><p>▲九龍灣淘大花園J座高層06室，501方呎，以139.8萬元轉售，呎價2790元。中原張珂說，原業主02年1月購入價90萬元，獲利49.8萬元，升值55.3%。</p></body></html>
