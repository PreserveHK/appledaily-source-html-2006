<html><header><meta charset="utf-8"><title>《OUTRUN2006》搶先登陸PSP</title></header><body><h1>《OUTRUN2006》搶先登陸PSP</h1><p>世嘉經典遊戲《OUTRUN》的最新版本，終於也在PSP上推出了，由於首先推出的是歐洲版，所以沒有行貨，令售價提升至大約$350水平，不過由於遊戲有不少擁躉，所以仍非常好賣！遊戲最強之處是連玩十多版仍不用Load碟，簡直是PSP上的奇迹。喜歡玩球會遊戲的朋友，14日便要第一時間到遊戲店購買歐洲版的《FootballManager》，價格大約$350左右，如果無Buget，可以考慮早前推出的《Talkman》，這遊戲現時只要$200元左右便可入手，而且亦相當實用。<br><br>文：打機鐵人</p></body></html>
