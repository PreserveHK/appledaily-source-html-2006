<html><header><meta charset="utf-8"><title>中原料今年一手成交不足萬宗</title></header><body><h1>中原料今年一手成交不足萬宗</h1><p>【本報訊】樓市不敵銀行持續加息衝擊，一手成交銳減。中原地產研究數據顯示，今年首季僅錄得1227宗一手私人住宅買賣登記，為96年以來最低成交季度。一手樓市去年有炒家支持，今年則以用家主導，但發展商仍高價開盤，因此，中原估計今年一手樓銷量料不足1萬宗，較去年的1.8萬宗（10年來低位）還要少。</p><p>數據顯示，首季錄得1227宗一手登記，較去年同期銳減71.1%，較04年首季更大跌近89%。登記總值49.3億元，同樣創出歷史新低。<br> 長實（001）為首季賣出一手單位最多的發展商（見表），旗下7個項目有323宗成交，其中葵涌雍雅軒佔313宗。</p></body></html>
