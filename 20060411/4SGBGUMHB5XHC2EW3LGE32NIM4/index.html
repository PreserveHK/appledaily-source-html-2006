<html><header><meta charset="utf-8"><title>宣萱狂飲提子汁脹爆肚</title></header><body><h1>宣萱狂飲提子汁脹爆肚</h1><p>昨日歐陽震華、宣萱、許紹雄及苗僑偉到尖沙嘴一間餐廳拍攝無綫新劇《賭場風雲》，宣萱為了拍一場受驚而噴紅酒的戲份而不停飲提子汁，事後她表示喝至肚脹。</p><p>鼓勵Fiona</p><p>對於好友劉德華失落於金像獎影帝，苗僑偉笑言華仔應該禮讓其他人，他笑說：「華仔都攞過影帝啦，佢應該讓其他人拎吓個獎，其實佢攞過已經俾人肯定咗，今次唔得唔緊要啦，下次再嚟過。」另外苗僑偉對於曾合作過的薛凱琪（Fiona）競逐最佳新演員落敗，他鼓勵對方不要氣餒，他說：「新人俾人提名已經好好啦，人哋已經肯定咗你嘅成績，Fiona仲有大把機會。」<br> 採訪、攝影：李珮洳</p></body></html>
