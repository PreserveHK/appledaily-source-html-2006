<html><header><meta charset="utf-8"><title>泊車慳食飯：海盛路泊街搵食好Easy</title></header><body><h1>泊車慳食飯：海盛路泊街搵食好Easy</h1><p>早幾日放假，特別走落荃灣跟在某大電視台工作的朋友食晏，諗住車佢出街市街嗰頭慢慢食，點知佢突然好大聲同我講：「過我公司旁邊大牌檔食咪得囉！」咦，係喎，我完全唔記得海盛路街尾有一個完全唔起眼的熟食中心，入面乜都有得食，鍾意食乜就食乜之餘，仲可以學班貨車司機和的士司機大佬一樣，將部車泊響路邊，一路食住飯一路睇住部車，咁仲使怕抄牌？朋友，你係得嘅！<br><br>記者：鄭達基</p></body></html>
