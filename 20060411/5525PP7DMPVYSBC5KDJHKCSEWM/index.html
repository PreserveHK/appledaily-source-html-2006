<html><header><meta charset="utf-8"><title>行政會議兩制　確保暢所欲言</title></header><body><h1>行政會議兩制　確保暢所欲言</h1><p>根據《基本法》第五十四條，行政會議是協助行政長官決策的最高機構。<br> 早在殖民地時代，港督已為份屬「內閣」的行政會議（前身為行政局）訂下兩制，即集體負責制及保密制，藉此確保議員在討論期間能暢所欲言。<br> 兩制一直保留至今，故現有的十五位行會非官守成員雖以個人身份接受委任，但仍受兩制規範，不得向外披露行會事務及內容，所有議決更屬集體議決，換言之成員必須支持政府政策。一旦成員同時身任立法會議員，投票時也必須支持政府。</p></body></html>
