<html><header><meta charset="utf-8"><title>北京污染嚴重</title></header><body><h1>北京污染嚴重</h1><p>北京是中國首都，在這個「最宜居住城市」排行榜中，排名一百二十一，比上海還要低十九位。<br> 北京排名不高，一個原因與當地污染嚴重有關。大量汽車廢氣、工業煤煙和地面揚塵，令空氣中瀰漫大量廢氣和懸浮粒子，都令北京人難見藍天。<br> 中國報章的民調也指，有四分三受訪者認為北京物價偏高，而低收入人士看病也困難。此外，民調也指有三成上班族稱常因塞車而遲到，也有逾六成受訪者指自己或身邊人曾有被扒竊的經歷。</p></body></html>
