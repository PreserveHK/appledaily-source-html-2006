<html><header><meta charset="utf-8"><title>劉曉慶扮武則天媲美當年</title></header><body><h1>劉曉慶扮武則天媲美當年</h1><p>劉曉慶十二年前憑主演電視劇《武則天》紅遍內地，相隔多年，劉曉慶於西安拍攝中央電視劇《日月凌空》，再度飾演武則天，此劇有四十集，而姜文和盧奇亦會友情演出。</p><p>化妝有功</p><p>劉曉慶今次扮演的武則天由四十歲演到八十二歲，早年曾因逃稅案鋃鐺入獄的劉曉慶可說飽經風雨，人生閱歷豐富，不過她在化妝師毛戈平及造型師陳敏正設計下扮演武則天，縱然柔毒皆具，但歲月似乎對劉曉慶十分眷顧，在她臉上未見絲毫風霜之紋，之前有傳劉曉慶曾整容，不過看來化妝師的技巧亦應記一功。<br> 撰文：林妃</p></body></html>
