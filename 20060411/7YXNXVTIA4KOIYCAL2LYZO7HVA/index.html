<html><header><meta charset="utf-8"><title>揀國際學校攻略</title></header><body><h1>揀國際學校攻略</h1><p>雖然9月才開學，不過要為子女選擇一間好學校，最少一年前就要作出準備。如果對子女入讀國際學校有興趣的家長，這本《全港18間國際學校精選》就不容錯過，內裏介紹各國際學校收生準則、收生的因素、學制簡表等。更詳列本港18間國際學校實用資料，為你的子女做足準備。另外，書中亦有個案提供，有多個棄名校轉讀國際學校個案供參考，亦附有傳統與國際學校功課大比拼等內容，有意讓子女入讀國際學校的話，這本絕對是天書。<br><br>記者：李智聰</p><p>售賣點：各大書局　<br> 售價：$99　查詢：28114522</p></body></html>
