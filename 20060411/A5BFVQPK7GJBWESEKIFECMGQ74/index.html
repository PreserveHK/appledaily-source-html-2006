<html><header><meta charset="utf-8"><title>大S順母意嫁杏無期</title></header><body><h1>大S順母意嫁杏無期</h1><p>徐熙媛（大S）日前在台灣高雄為房地產宣傳，短短一小時旋風式活動，獲得約四十萬港元的酬勞。大S和男友周渝民（仔仔）感情穩定，問二人何時結婚？大S不置可否說：「要我今年不嫁是媽媽的意思啦，但也不代表我明年就會嫁！」</p><p>賣衫籌款</p><p>大S在高雄為「陽光情人」房地產做代言人，剛好跟妹妹徐熙娣（小S）之前代言的「陽光巴里島」是同一家建築商，廣告商不但把大S的美容書、粉撲、咖啡杯等製成宣傳品做禮物，還把她拍平面廣告的六套衣服拿出來拍賣，並把籌得約二萬五千港元，捐給世界展望會與身心障礙福利服務中心兩個慈善機構。<br> 採訪、攝影：黎寶蘋</p></body></html>
