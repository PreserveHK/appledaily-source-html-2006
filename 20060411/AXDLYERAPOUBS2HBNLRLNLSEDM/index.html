<html><header><meta charset="utf-8"><title>財話短說<br>漢寶進軍內地煤炭礦業</title></header><body><h1>財話短說<br>漢寶進軍內地煤炭礦業</h1><p>▲漢寶集團（228）宣布，以50.82億元收購新頂峰60%權益，其中50億元以可換股票據支付，其餘以現金支付；另外，漢寶獲授兩年認購權，可以40億元認購新頂峰餘下40%，其中39.55億元以可換股票據支付。新頂峰透過持有中國西部能源51%權益，持有內蒙古大元投資，及旗下烏審大元能源，初步估計煤礦煤炭蘊含量8億噸，而泥炭礦開採量500萬噸。兩批可換股票據行使價分別為5和8元，較停牌前報價溢價3.065倍及5.5倍，合共佔擴大後股本36.94%。</p></body></html>
