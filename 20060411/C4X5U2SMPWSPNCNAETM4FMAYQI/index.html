<html><header><meta charset="utf-8"><title>利嘉兒生唔到混血B</title></header><body><h1>利嘉兒生唔到混血B</h1><p>利嘉兒和夫婿周國豐，前日在將軍澳出席「全港最精靈BB大比拼」，兩夫婦獲邀擔任評判，看見台上參賽的可愛嬰兒，利嘉兒即時表現雀躍。</p><p>收養外國嬰兒</p><p>新婚不久的利嘉兒，早前表示暫無生育大計，前日在活動中看到活潑的嬰兒，並未令她改變主意，利嘉兒昨日在電話中說：「噚日（前日）睇到啲BB雖然好得意，老公都好鍾意，但我哋暫時都未有造人計劃，主要係唔想分薄對豆豆（愛犬）嘅愛。」<br> 利嘉兒表示自己對混血BB情有獨鍾，但現在已下嫁周國豐，她說：「我都嫁咗人，事實唔可以改變，所以我唔排除同老公一齊收養一個外國BB。」<br> 採訪：比華利</p></body></html>
