<html><header><meta charset="utf-8"><title>扮軍人玩《GundamOnline》</title></header><body><h1>扮軍人玩《GundamOnline》</h1><p>在2006年，XB360最吸引嘅非數到《GundamOnline》不可，這次Online版絕非過往玩法，改用類似《Battlefield》的第一身射擊，玩落更刺激！其他期待作仲有坂口博信《BlueDragon》及井上雄彥《LostOdyssey》，單是兩位手屈一指的原作者已是賣座保證！除了以上的勁作外，嚟緊嘅《ProjectSylph》更是由SQUAREENIX與GameArts共同開發的新RPG，大家一定要密切留意！<br><br>文：打機鐵人</p></body></html>
