<html><header><meta charset="utf-8"><title>逾五百校數千人參賽</title></header><body><h1>逾五百校數千人參賽</h1><p>21世紀盃全國英語演講比賽由中國日報社於九六年創辦，至今已舉辨了十一屆，是中國學界一年一度的盛事。每年全國有五百多間大學參加，參與人數達數千人，被視為中國最高規格的英語口語競賽。<br> 全國包括香港及澳門的大學生可透過學校推薦參加比賽，講題圍繞國際時事、社會民生及日常生活等，三甲學生可獲安排到英國、澳洲及新加坡等地進行一至兩星期的學術交流，而冠軍學生會代表中國赴英國倫敦參加由國際英語聯合會舉辦的國際演講比賽。</p></body></html>
