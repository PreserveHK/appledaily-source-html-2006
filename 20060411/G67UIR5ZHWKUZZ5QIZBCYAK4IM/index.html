<html><header><meta charset="utf-8"><title>有面油唔好揀防水粉底</title></header><body><h1>有面油唔好揀防水粉底</h1><p>踏入春夏，相信令人煩惱的，就係面油好易溶掉化妝。化妝師Felix透露，多面油嘅女生，揀底霜粉底液就千祈唔好揀有防水功能，因為會蓋住毛孔，更易出油。買隻爽身的Oil-Free同啞色打底product就掂，用底霜或粉底液加個two-waycake就夠。佢最近試過shuuemura嘅mousse底霜，同Maybelline嘅mousse粉底液最清爽，尤其係Maybelline又抵又好用喎。<br><br>記者：劉昱蘭</p></body></html>
