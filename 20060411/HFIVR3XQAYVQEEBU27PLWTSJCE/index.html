<html><header><meta charset="utf-8"><title>余文樂熱到剝衫</title></header><body><h1>余文樂熱到剝衫</h1><p>余文樂、任達華與LisaS.前晚在上海新天地出席「新生代服裝作品展」，任達華擔任評審，余文樂任表演嘉賓，LisaS.則做回老本行行天橋。</p><p>戥周杰倫高興</p><p>近日上海天氣悶熱，前晚氣溫三十多度，余文樂穿着長袖衫在台上又唱又跳時忽然說：「難道你們都不覺得熱嗎？」然後轉身除去外衣。<br> 余文樂又恭喜周杰倫憑《頭文字D》成為金像獎最佳新演員，他以普通話說：「我覺得《頭文字D》算是很重要的作品，周杰倫拿到這個獎我非常高興，為他也為整個劇組高興，我知道周杰倫今天也在上海，但我們各有工作，我到現在還未有時間恭喜他。」<br> 記者盧健上海直擊</p></body></html>
