<html><header><meta charset="utf-8"><title>上海急起直追</title></header><body><h1>上海急起直追</h1><p>上海在這個「最宜居住城市」排行榜中，排名比中國首都北京要高，是國內排名最高的城市，但比香港排名低，也去年排名微跌一位。<br> 報告指出，上海的自然環境比香港要好得多，雖然香港有維多利亞港，上海則有黃浦江，而且天氣清爽，比香港的潮濕好，更不像香港般經常受到颱風吹襲。在十項最宜居住評分中，上海的自然環境就僅以這項標準贏了香港，但在其他方面還要急起直追，反映近年發展迅速的上海，取得長進的經濟成績，還要在政治等其他制度上下工夫。<br> 資料來源：美世人力資源顧問公司</p></body></html>
