<html><header><meta charset="utf-8"><title>欲蒲團：2萬幾蚊跟學者去遊埠</title></header><body><h1>欲蒲團：2萬幾蚊跟學者去遊埠</h1><p>去日本只獨沽一味的Shopping？其實尚有很多值得一去的景點，例如國泰假期與香港大學基金會合辦的萬里行系列──「雲水遊」和「夢直島」，前者是置身高野山寺院中，與衍空法師體驗簡樸的生活；後者在素有美藝島之稱的香川縣，與楊春棠或許日銓一起接受藝術薰陶，沿途還有港大學者介紹景點的歷史和建築美學等，令你深入了解當地文化。<br><br>記者：黃潔蓮</p><p>5日4夜雲水遊：5月9日至13日或6月7日至11日出發，$23,880起<br> 6日5夜夢直島：5月24日至29日出發，$27,880<br> 查詢：www.cxholidays.com</p></body></html>
