<html><header><meta charset="utf-8"><title>官恩娜雞湯係飛佛</title></header><body><h1>官恩娜雞湯係飛佛</h1><p>官恩娜（Ella）噚日去咗銅鑼灣一間餐廳試食，着住低胸裝嘅Ella奇峯突出，身材比平日出席活動時更誇。Ella深知做女仔要識煮嘢食嚟留住男人心，佢話試過煮飯畀男友同對方嘅屋企人食。鬼妹仔性格嘅Ella講到興起，忽然學緋聞男友吳卓羲講英文，佢話：「我整過五餸一湯，但煮得唔係咁好，一次之後就叮出局，之後冇煮過。我最叻煲鮑魚雞湯，係我飛佛（favourite）。」問Ella有冇煮飯畀吳卓羲食，佢即刻話：「唔講佢啦！」</p></body></html>
