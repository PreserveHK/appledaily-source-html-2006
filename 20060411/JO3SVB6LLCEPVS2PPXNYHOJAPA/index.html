<html><header><meta charset="utf-8"><title>111歲人瑞心如60歲</title></header><body><h1>111歲人瑞心如60歲</h1><p>遼寧省大連市最長壽女人瑞溫楊氏，日前剛與其五代共六十多名子孫慶祝一百一十一歲生日。雖然她經常抽煙喝酒，但身體檢查時卻被發現心臟年齡僅六十歲，就連醫生也感驚訝。<br> 溫楊氏身體好、反應敏捷，平日喜歡與兒孫玩啤牌，也愛看電視。而她一輩子煙酒不離身，近年才不喝白酒，只間中喝紅酒。她每天至少吃八至十粒冰糖，而海鮮也是至愛。<br> 溫楊氏的心態很好，在小女兒家中住了四十多年，從來沒跟女兒一家發生爭執，見到女兒、女婿爭執，她也從不插嘴。溫楊氏又本着「能自己幹的活都自己幹」的原則，凡事親力親為，即使如廁時較麻煩，也從不讓人幫忙。<br> 遼寧《新商報》</p></body></html>
