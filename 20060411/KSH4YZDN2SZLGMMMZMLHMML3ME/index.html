<html><header><meta charset="utf-8"><title>直擊觀塘瑞和街街市</title></header><body><h1>直擊觀塘瑞和街街市</h1><p>馮小姐<br>「買咗條燕尾魚諗住清蒸，仲買咗菜芯白灼，健康啲嘛，另外仲買啲豬頸肉㖭。」<br>今日燕尾魚：$80/斤</p><p>邱小姐<br> 「呢排濕濕哋，買咗土茯苓同豬骨煲湯去吓濕啦，跟住斬料買多半隻鹽焗雞。」<br> 今日土茯苓：$14/斤</p><p>葉小姐<br> 「買咗田雞諗住炒西芹，簡單整番茄炒蛋，同埋滋潤煲番個菜乾南北杏蜜棗湯。」<br> 今日田雞：$20/斤</p><p>陳小姐<br> 「買咗節瓜，諗住加埋番茄煲魚湯，跟住仲買咗少少蝦，整番味蝦仁炒蛋。」<br> 今日節瓜：$5/斤</p><p>葉先生<br> 「今晚諗住白灼生菜啦，仲買多幾個茄子同豬肉，再加少少鹹魚炒碟魚香茄子。」<br> 今日生菜：$4/斤</p></body></html>
