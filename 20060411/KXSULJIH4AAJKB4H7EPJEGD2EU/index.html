<html><header><meta charset="utf-8"><title>中旅換馬</title></header><body><h1>中旅換馬</h1><p>中旅國際（308）噚日宣布，沈主英因為健康問題，辭去董事會副主席、執行董事及總經理嘅職務，上周五起生效。佢嘅職務會由公司另一副主席張學武接任，張學武（圖）𠵱家亦係大股東香港中旅集團副董事長兼總經理。<br> 沈主英係中旅國際嘅創始核心領導層成員，佢睇住公司規模不斷擴大。佢今年58歲，仲細過現年63歲嘅主席車書劍。其實沈主英今年1月仲有出席旗下珠海海泉灣渡假村嘅試業記者會，呢個項目佢跟咗好耐，最後都可以睇住落成，𠵱家都算功成身退，好頭好尾。</p></body></html>
