<html><header><meta charset="utf-8"><title>GraceJones吼叫壓軸</title></header><body><h1>GraceJones吼叫壓軸</h1><p>出席欣賞美國紐約時裝周的明星，從來都比米蘭及巴黎的多，真正大粒或居住在紐約的阿哥阿姐都不介意畀面出席，但實情要請一位能夠令演出掀起高潮的，總要有所鋪排。<br> 這次繼續選址在紐約蒲點Ballroom搞show的Diesel，事先已張揚八十年代雌雄同體女歌手GraceJones是座上客，開show前一刻，身穿hoodedjacket的Grace姐從後台步向frontrow，已引得場內閃光燈不停，意想不到的是，完show後Grace姐以她招牌目空一切的狂野姿勢，在runway上吼叫貓行，才是真正的驚喜。</p></body></html>
