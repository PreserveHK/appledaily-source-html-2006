<html><header><meta charset="utf-8"><title>坋村民無新身份證</title></header><body><h1>坋村民無新身份證</h1><p>廣東清遠市源潭鎮一條村因村名有一個生僻字，無法用電腦打出，導致全村數百村民無法辦理新一代身份證。<br> 源潭鎮囗坋村，就是因為公安部門電腦製證字形檔裏沒有這個「囗」字，全村四百多名村民無法辦理新身份證，令他們出外打工、旅遊都困難重重，麻煩不斷。</p><p>電腦字沒庫「囗」字</p><p>對於改村名的提議，不少村民又擔心「後遺症」不少，如以前辦的房產證、結婚證、戶口簿、保險卡、銀行存摺等文件都要更改。<br> 按照規定，如果不願意改名，需由公安部統一將收集到的生僻字送國家文字委員會審批，如獲准許才可擁有專用編碼，然後才能辦理第二代新身份證。<br> 《廣州日報》</p></body></html>
