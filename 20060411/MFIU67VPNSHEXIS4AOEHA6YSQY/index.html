<html><header><meta charset="utf-8"><title>美CEO去年收入增15.8%</title></header><body><h1>美CEO去年收入增15.8%</h1><p>【本報綜合報道】隨着企業盈利改善和股市上揚，美國大公司的行政總裁（CEO）去年薪酬中位數升逾一成五，增幅雖然放緩，但遠勝當地「打工仔」的約3%薪酬增長。</p><p>根據Mercer人力資源顧問公司的調查，美國350家營業額逾10億美元的大企業中，其CEO薪酬中位數在04年錄得40.9%有紀錄以來最大增幅後，去年進一步升15.8%至604.95萬美元（約4718.61萬港元），好過該國整體工資和福利的3.2%增長。CEO薪酬包括底薪、花紅、限制性股份、行使認股權的收益，及其他長期獎勵。</p></body></html>
