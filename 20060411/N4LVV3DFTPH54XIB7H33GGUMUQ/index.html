<html><header><meta charset="utf-8"><title>粟米片氣洞定脆度</title></header><body><h1>粟米片氣洞定脆度</h1><p>粟米片卜卜脆才好味道，民以食為先，法國全國農藝研究所（INRA）科學家不惜花時間研究粟米片怎樣才脆卜卜。他們找來專家試食各種不同的粟米片，透過分析粟米片被咬碎時的聲音進行研究，經數個月研究，發現影響粟米片是否脆的因素不在於製造方法，而在於粟米片的內部結構。<br> 科學家指出，他們分析的聲音，是粟米片內的小氣洞被咬破時發出的，因此他們認為這些小氣洞的結構，是粟米片是否脆的關鍵，而不關製造方法的事。科學家發現，最脆的是硬度適中，咬碎時會發出平均高、低頻聲音的粟米片。<br> 英國《泰晤士報》</p></body></html>
