<html><header><meta charset="utf-8"><title>溫天絡加盟中銀國際</title></header><body><h1>溫天絡加盟中銀國際</h1><p>近期新股熱炒，投資銀行界人才搶手，噚日就有消息，話麥格里香港董事總經理溫天絡（Philip）會過檔中銀國際，出任投資銀行部董事總經理。<br> Philip以前做過京華山一企業融資部主管，可以話由細行慢慢爬上，𠵱家終於晉身大行。有內地傳媒更封佢為「保薦王」。<br> Philip喺行內好多人識，相信同佢有個孖生兄弟溫天納（Ronald）都喺投資銀行界工作有關，Ronald喺軟庫金匯融資做執行董事，被內地傳媒譽為「重組王」、「公司醫生」。<br> 兩兄弟仲被中國人民大學聘請做榮譽講座教授，以兩人年僅36歲嚟講，真係令人刮目相看。</p></body></html>
