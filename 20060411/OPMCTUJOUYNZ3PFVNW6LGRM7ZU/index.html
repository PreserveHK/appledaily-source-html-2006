<html><header><meta charset="utf-8"><title>《東周》控《忽周》相片侵權</title></header><body><h1>《東周》控《忽周》相片侵權</h1><p>【本報訊】《東周刊》今年三月第131期刊登一張譚詠麟紅顏知己與兒子的照片後，指《忽然1周》侵犯該相片版權，遂於昨日入稟高等法院，要求法庭頒令禁制《忽然1周》再度刊載有關侵權照片，須交出及沒收該照片，並作賠償。<br> 原訴人星島雜誌集團有限公司，被告人包括忽然1周有限公司、總編輯趙偉堅及百樂門印刷有限公司。<br> 據入稟狀指，原訴人要求法庭禁制被告侵犯《東周刊》的版權，要求被告交出及沒收有關侵權照片，並作賠償。<br> 案件編號：HCA792/06</p></body></html>
