<html><header><meta charset="utf-8"><title>閃紫眼影搶眼自然</title></header><body><h1>閃紫眼影搶眼自然</h1><p>星期日睇「香港電影金像獎」頒獎禮，見到頒獎嘉賓秦海璐當晚頗sharp，立即打個電話去問當晚幫佢化妝嘅Meegan，佢話：「今年潮流興natural嘛，我見佢所着嘅花裙好colourful，所以妝容不宜太多顏色。我只用粉紫色eyeshadow，上面加閃粉，咁出嚟嘅感覺就自然又搶眼。粉紫色係一個好百搭嘅顏色，不過記住粉紫色唔可以襯太深色服飾。」各位姊妹，學到嘢未呀？<br><br>記者：盧家蕙</p></body></html>
