<html><header><meta charset="utf-8"><title>溫和沐浴露　不傷嬰兒</title></header><body><h1>溫和沐浴露　不傷嬰兒</h1><p>初生嬰兒的皮膚特別幼嫩，為他們洗澡亦應該選購溫和不刺激的沐浴露，這隻德國Bubchen的就不錯。沐浴露潔淨清爽，不但能均衡肌膚，質純溫和，更不會刺激皮膚，適合嬰兒及婦女敏感性皮膚。這隻沐浴露有效清潔及美化肌膚，更有預防皮膚炎、尿布疹及濕疹等作用，含天然植物甘菊、香精等獨特配方，氣味芳香，大人同BB都值得一試。<br><br>記者：李智聰</p><p>售價：$78（200ml）<br> 售賣地點：荷花親子中心-荃灣愉景新城3樓3-4號店(查詢：26283268)</p></body></html>
