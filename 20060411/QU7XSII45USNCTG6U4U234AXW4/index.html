<html><header><meta charset="utf-8"><title>公屋論壇「長毛」踩場</title></header><body><h1>公屋論壇「長毛」踩場</h1><p>【本報訊】政府昨就公屋租金政策舉行第三場諮詢會，立法會議員梁國雄「長毛」在會場門口抗議，其間展示一柄貼有「官商勾結、先斬後奏」的膠劍，諷刺房屋及規劃地政局局長孫明揚漠視居民意見，其後燒毀政策的檢討文件。孫明揚昨日無出席大會。<br> 會上不少居民要求政府澄清，不劃一租金是否只在新屋邨推行，擔心日後會加租，房屋及規劃地政局常任秘書長（房屋）陳鎮源表示，只會在新屋邨推行；而房屋署助理署長陳嘉信則指，目前部份公屋住戶可能不想住近垃圾房等位置，故亦不能否定他們選擇不劃一租金的權利，但現階段一切仍是諮詢階段。</p></body></html>
