<html><header><meta charset="utf-8"><title>狄更斯故居失火</title></header><body><h1>狄更斯故居失火</h1><p>英國大文豪狄更斯（CharlesDickens）經典作品《塊肉餘生記》（DavidCopperfield）的「出生地」前天（周日）惹祝融，起火原因未明。大宅一部份已改為博物館，幸好沒受損，狄更斯在肯特郡布羅德斯泰斯（Broadstairs）的故居叫BleakHouse，其中一部份現仍有人居住，但該家人事發時剛好外出，因此無人受傷。不過，二樓的睡房和地下桌球室因為濃煙和水而嚴重損毀。<br> 英國廣播公司</p></body></html>
