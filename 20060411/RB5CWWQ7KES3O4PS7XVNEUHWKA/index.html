<html><header><meta charset="utf-8"><title>學費須佔成本18%</title></header><body><h1>學費須佔成本18%</h1><p>本港實施小一至中三的九年免費教育，學生就讀高中及大學均須繳交學費，政府於九十年代將高中及大學學費的指標定為成本的18%，但此指標如何釐定，政府一直沒有清楚解釋，只知當年曾參考海外各大學對學生資助的比例。就大學學費而言，一九九一年時行政局定出將學費逐步加至等於成本18%的水平，於是乎學費便由當年一萬元，逐年大幅加至九七年的四萬三千八百五十元。但當局一邊加費，一邊卻聲稱有關指標僅屬參考性質。</p></body></html>
