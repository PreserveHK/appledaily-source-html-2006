<html><header><meta charset="utf-8"><title>BodyShop形象分插水</title></header><body><h1>BodyShop形象分插水</h1><p>BodyShop向來標榜不剝削第三世界勞工、不用動物做實驗，成為講公義和動物權益的一面旗幟，消費者都寫一個服字，多多幫襯。但上月BodyShop由仍然進行動物實驗的法國化妝品牌萊利雅（L'Oreal）收購後，形象一落千丈。在最新公布的一個品牌指數調查中，易手後BodyShop的公眾滿意度暴跌44%，由二十五分跌至十四分；在反映是否夠潮的Buzz指數中更由六分跌至「負四」。BodyShop真係今時唔同往日。<br> 英國《獨立報》</p></body></html>
