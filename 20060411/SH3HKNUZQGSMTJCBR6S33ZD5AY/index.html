<html><header><meta charset="utf-8"><title>重慶300億打造航空城</title></header><body><h1>重慶300億打造航空城</h1><p>投資三百億（人民幣．下同）的重慶航空城建設方案已得到市政府認可，將於年內動工興建，料建設需時十五年。據悉，重慶航空城將是中國繼北京和天津之後的第三個航空城。</p><p>今年動工　需時15年</p><p>重慶航空城規劃面積一百七十五平方公里，是一個以江北機場為核心，集航空運輸、物流、購物、旅遊休閒和工業開發等多項功能於一體的大型機場經濟區。區內將建立四通八達的交通網，以打造長江上游的一個綜合交通大樞紐。航空城的經濟效益目標是十五年後實現產值二百億。<br> 《華西都市報》</p></body></html>
