<html><header><meta charset="utf-8"><title>美店用飛機送薄餅</title></header><body><h1>美店用飛機送薄餅</h1><p>美國阿拉斯加西部諾姆市（Nome）機場獻新猷，數月前開設首家機場薄餅店AirportPizza，和專門往返當地偏闢村落的航空公司FrontierFlyingService合作，用飛機向近在北極的偏遠村落，為近一萬一千名居民送上新鮮熱辣的薄餅，而且送貨零收費。</p><p>照顧阿拉斯加居民</p><p>阿拉斯加原居民飲食單調，來來去去就是鯨魚、海象、海豹和馴鹿肉，鮮有薄餅美食。航空公司認為，免費送薄餅服務能節省大量運費，有助發展區內經濟，最終令公司獲益，因此自願參與這個挺有趣的計劃。<br> 機場薄餅店蚊型運作，僅五名員工，但薄餅款式超過三十款，讓阿拉斯加原居民大享口福。<br> 美聯社</p></body></html>
