<html><header><meta charset="utf-8"><title>甲級商廈租出樓面大減</title></header><body><h1>甲級商廈租出樓面大減</h1><p>第一季剛完結，各大代理同測量師行都會做吓回顧同展望，萊坊國際商業租務部執行董事龐立德表示，今年第一季租出嘅甲級商廈樓面只得8.6萬呎，比舊年第四季15萬呎少逾四成，原因係自舊年中以嚟，市場已冇甲級商廈新供應。而三月份嘅空置率，已由8%降至7.8%。<br> 佢話首季甲級商廈平均呎租升咗16%，至47蚊，預計今年升幅有三成。中環平均要78蚊一呎，其中國際金融中心二期同遮打大廈就超過一百蚊呎㖭。不過，中區商廈售價就跑輸畀租金，只升得6%，平均呎價9100蚊。</p></body></html>
