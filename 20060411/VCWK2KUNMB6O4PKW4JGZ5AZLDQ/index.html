<html><header><meta charset="utf-8"><title>買Sonata攻略　不介意中控台便是好車</title></header><body><h1>買Sonata攻略　不介意中控台便是好車</h1><p>15萬一部韓國2.0公升房車，老實說，真的不能再挑剔了，只有車價不到12萬的同鄉起亞Cerato能挑戰，但Sonata仍以房車外形取勝。不過我很奇怪韓國車廠能做出順滑引擎、隔音一流的豪華車廂，但中控台的按鍵仍是多年前的水準。只不過是將塑膠按鈕和轉盤參差不齊的接口打磨滑，要很多的手工嗎？難度比製造一台高質的2.0升擎還要難嗎？我們真的不知道韓國車廠搞甚麼。<br><br>車版主編</p></body></html>
