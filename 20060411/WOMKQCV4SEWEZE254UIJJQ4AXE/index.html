<html><header><meta charset="utf-8"><title>追看樓下打鬥八卦少女墮樓亡</title></header><body><h1>追看樓下打鬥八卦少女墮樓亡</h1><p>「八卦」是人的天性，不過這個人人都有的特質，卻害死了日本一名少女。<br> 據《每日新聞》昨天（周一）報道，前日凌晨二時多，大分市一名十六歲少女在一幢開設多間食肆的四層高大廈頂樓，聽到街上突然非常嘈吵，於是把頭伸出屋外，看看究竟發生何事。<br> 少女發現原來有人在大廈門外打鬥後，受到「八卦」心理驅使，想看得更清楚，加上欄杆只有一米高，少女很自然地就將上半身探出屋外，而且看得津津有味。</p><p>上半身探出失足</p><p>可是，少女愈看愈投入，連危險也忘了，上身竟愈探愈出，終於失去平衡，由大約十米高的四樓掉到地下，頭部嚴重受傷，終告不治。<br> 日本《每日新聞》</p></body></html>
