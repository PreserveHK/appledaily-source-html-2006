<html><header><meta charset="utf-8"><title>美聯設新部門專做農地</title></header><body><h1>美聯設新部門專做農地</h1><p>政府勾地表半年冇人吼，但私人市場地皮就搶手又渴市，私人地皮業主見機不可失，就連過去幾年唔多值錢嘅農地，都推出嚟善價而沽。見農地買賣又翻生，美聯就宣布成立項目投資部，專門幫機構投資者同發展商處理大額買賣、併購項目同埋農地買賣。<br> 美聯測量師行董事林子彬仲話，早前已代理賣出西貢蠔涌路88號前高爾夫球練習場地皮，成交價1680萬，呎價179元。𠵱家正代理放緊一批蠔涌農地，補地價後可作住宅發展，可建樓面約1.4萬方呎，估值約2000萬。</p></body></html>
