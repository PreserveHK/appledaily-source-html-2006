<html><header><meta charset="utf-8"><title>凌鋒：朱或可步行</title></header><body><h1>凌鋒：朱或可步行</h1><p>【本報訊】凌鋒醫生昨深夜診治朱振國後向朱母表示，朱振國有一隻眼看不到東西，不可能百分百康復，但經治療後有可能步行和自行吃東西。至於朱振國將來能否恢復說話，要視乎未來接受治療的進展。朱母承認不能送兒子到北京治療，有少許失望。<br> 廣華醫院行政總監鄧燦洪醫生指出，今後將會改變醫療方式，但不會將朱送往北京醫治，因怕他在路途上身體支持不住，加上北京的高壓氧治療艙暫停。<br> 新的醫療方式是中西合璧，特別需要加強按摩的時間，每日至少四小時，亦要加強針灸，又要以西藥令朱振國肌肉紓緩，更要令他能進食，最後是進行高壓氧治療。</p></body></html>
