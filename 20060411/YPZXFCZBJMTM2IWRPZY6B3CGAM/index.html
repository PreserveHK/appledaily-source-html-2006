<html><header><meta charset="utf-8"><title>何國鉦買樓眼光獨到</title></header><body><h1>何國鉦買樓眼光獨到</h1><p>何國鉦係近年名利雙收嘅時裝設計師，原來佢投資物業都有一手，美聯香靜華透露，01年6月，佢用260萬元，買咗間又一村石竹路富康閣低層F室，740呎，早兩日以410萬元賣出，持貨未夠5年，賺咗150萬元。<br> 又一村內街係傳統高尚住宅區，個別物業有細單位可供選擇，不過由於用家為主，放盤唔多，二手成交一向唔太活躍。01年樓市表現都係中中哋，何國鉦當時嘅入市呎價，可以買到新樓，但佢偏偏揀咗早喺92年落成嘅富康閣，揸貨4年幾升值近58%，投資眼光獨到，難怪佢喺時裝事業發展咁順利。</p></body></html>
