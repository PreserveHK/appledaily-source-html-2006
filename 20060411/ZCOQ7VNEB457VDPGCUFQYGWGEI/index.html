<html><header><meta charset="utf-8"><title>好姨力谷新加坡靚仔</title></header><body><h1>好姨力谷新加坡靚仔</h1><p>薛家燕（好姨）稍後會跟一新加坡藝人王建復合作灌錄新碟，前日王建復在黃埔宣傳寫真集《赤裸》，好姨特別帶同影迷去到撐場。<br> 好姨昨日在電話中大讚王建復的才華，她說：「佢喺新加坡好紅，上次我喺新加坡搞演唱會，佢嚟做我嘅表演嘉賓，呢次佢一場嚟到香港，我梗係要撐場多謝佢。」問好姨可有盡地主之誼時，她說：「佢嚟得一日，我趁空閒帶咗佢去蔡瀾美食坊上面食嘢。」</p><p>合作出唱片</p><p>此外，好姨表示與王建復在新加坡同屬一個經理人，稍後二人會合作推出新唱片，更希望可以擦出新火花。<br> 採訪：比華利</p></body></html>
