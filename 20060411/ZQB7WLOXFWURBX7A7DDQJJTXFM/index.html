<html><header><meta charset="utf-8"><title>香港8項評分贏上海</title></header><body><h1>香港8項評分贏上海</h1><p>美世人力資源顧問公司的「最宜居住城市」報告中，香港排名六十八，是大中華地區中排名最高的城市，排名比位列一百零三的中國上海高很多。<br> 報告指出，香港在十項評審項目中，有八項的得分都比上海高，包括政治和社會環境、經濟環境、社會文化環境、醫療衞生、學校和教育、公共服務和運輸、娛樂設施和貨品，其中得分相差最大的要算是社會文化環境一項。<br> 至於香港比上海低的一項評分，則是自然環境，而房屋方面，兩個城市的得分相同，大家平分春色。</p></body></html>
