<html><header><meta charset="utf-8"><title>茄子應先炸後煮</title></header><body><h1>茄子應先炸後煮</h1><p>在家中煮茄子，很容易變黑，而且有種青草味，若想去除這種味道，就要先將茄子放落滾油炸一炸，除青草味同時，茄子亦會變得更硬實，食落更有口感。不過茄子容易吸油，想避免吸太多油，就有兩個小貼士教大家：一）炸茄子時可先隔水蒸一下，然後再炒；二）先不放油，讓茄子在鍋中乾炒一下，待其中水份被炒走、茄肉變軟之後，再用滾油去輕炸。<br>凡弄炸物，火候控制好重要，教埋大家點搶火逼油：落茄子的時候，油溫要70至80度左右，若起白煙即表示過熱，另外最先應要猛火落鑊，然後收細火輕炸一會，臨起鑊前最重要就是要校猛火，將炸物中的油份逼出來，俗稱叫搶火，咁就夠火候兼唔會油淋淋。</p></body></html>
