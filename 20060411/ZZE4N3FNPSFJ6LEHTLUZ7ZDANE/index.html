<html><header><meta charset="utf-8"><title>煮餸媽媽係咁炒</title></header><body><h1>煮餸媽媽係咁炒</h1><p>本來一直被認為是價格較為低廉的NDS遊戲，近來似乎掀起了一片炒風，其中《CookingMaMa》更加因為缺貨而被炒至$380高價，反而RPG《XenosagaI．II》卻貨源過剩，批發鬥價搞到以$200賤賣。定價5,040日圓的《CookingMaMa》，如果正常的話，當然不會變成$380高價，主要是因日本方面只將小量遊戲輸出，原因……可以是很簡單，給他人賤賣倒不如留在本土銷售還好呢！此外，NDSLite的白色主機依然缺貨，而且不少美國人來港掃貨，令貨源更加緊張；至於其他顏色的主機，則仍大約$1,480便可入手。<br><br>文：打機鐵人</p></body></html>
