<html><header><meta charset="utf-8"><title>淺野忠信訪港有禮</title></header><body><h1>淺野忠信訪港有禮</h1><p>日本性格演員淺野忠信昨日來港，一連四天出席泰國片《暗湧》的宣傳活動。淺野昨午二時多抵達赤鱲角機場，只見他留長了頭髮，滿面鬍鬚，造型與日本真理教教主麻原彰晃十分相似。</p><p>笑容可掬</p><p>淺野出閘後，幾名電影公司工作人員即上前獻花，現場沒有保安也沒有fans。雖然場面冷清，但淺野也沒有不快，笑容可掬地站好拍照，十分有禮，其後乘保母車返回下榻酒店休息。淺野今天會於文化中心舉行新戲記者會。<br> 採訪、攝影：藍文浩</p></body></html>
