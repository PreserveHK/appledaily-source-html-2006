<html><header><meta charset="utf-8"><title>睇R1攻略等住佢個四驅版</title></header><body><h1>睇R1攻略等住佢個四驅版</h1><p>富士小車最出名是四驅系統，十年前的VIVIO和Pleo都擁有一套Full苖ime4WD，改變小車嚴重推頭的問題。同事Chris說R系列一樣有四驅版，不過不知代理是否引入。富士小車的四驅系統在濕路上的操控很好、很安全，香港夏天是雨季，加上路上多油迹，這套四驅便大派用場。十年前的VIVIO在今天的二手市場仍能叫價，不是因為660c.c.Supercharger引擎，說馬力輸出，它追不上大發Move的Turbo引擎，最大賣點是那套四驅系統，所以我很期待R2四驅版的來臨。<br><br>車版主編</p></body></html>
