<html><header><meta charset="utf-8"><title>Soler不貪鑽石</title></header><body><h1>Soler不貪鑽石</h1><p>兄弟組合Soler昨日出席在中環舉行的JustDiamond活動，與模特兒一起示範鑽飾，Soler除有豐厚的酬勞外，每人還獲一隻價值五萬元的鑽石戒指，大佬Julio選了一隻戴尾指的鑽戒，細佬Dino則選了一隻戴食指。</p><p>離婚戴尾指</p><p>問Julio知否尾指戴戒指代表離婚？他說：「吓！我唔知喎，不過唔緊要呀，真係離咗婚。」問二人有否考慮叫鑽飾公司贊助演唱會的飾物時，Julio說：「唔好啦，好似好貪心咁，而且我哋都係以音樂為主。」Dino更謂：「我成晚都會彈結他，其實都唔可以戴太多嘅飾物。」<br> 採訪：胡比　攝影：陳偉權</p></body></html>
