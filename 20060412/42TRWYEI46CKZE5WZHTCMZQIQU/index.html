<html><header><meta charset="utf-8"><title>陶喆手背鑲釘就住唱</title></header><body><h1>陶喆手背鑲釘就住唱</h1><p>陶喆後晚開始在紅館舉行一連三場演唱會，早前他在美國駕駛電單車不慎撞車跌傷右手，昨日他在葵涌練歌時仍包着傷口，陶喆說：「我拿咪和彈樂器都不能用力，醫生說起碼要六個月才完全康復。」</p><p>單手脫褲</p><p>陶喆謂演出時盡量不用右手，也避免在台上走來走去撞到傷口，他說：「我手背內有根釘子，到時候斷骨，或是飛釘出來就慘了。」故陶喆只能用左手與歌迷握手，他說：「我現時起居飲食都很麻煩，洗澡、脫褲和拿筷子都只能用左手。」<br> 陶喆謂他是瞞着母親駕電單車，事發後其母只致電給他父親問詳情，於是父親便傳短訊勸他自行致電母親，不要讓她擔心。<br> 採訪、攝影：張俊銘</p></body></html>
