<html><header><meta charset="utf-8"><title>搣少主下體菲傭監14日</title></header><body><h1>搣少主下體菲傭監14日</h1><p>【本報訊】三十二歲菲籍女傭去年九月二十九日在天水圍寓所，趁四歲男少主大解時，伸手入馬桶搣他下體，導致其下體現紅腫觸痛，菲傭早前被裁定疏忽照顧兒童罪成，昨日在粉嶺裁判法院被判入獄十四日。<br> 女被告SilvaLaarniMarieArdeno（圖），上班僅兩個月。律師求情時指被告因家庭欠債，離鄉別井來港工作，現遭解僱，債項要由老父代還，希望法庭輕判。<br> 案件編號：FLCC2908/05</p></body></html>
