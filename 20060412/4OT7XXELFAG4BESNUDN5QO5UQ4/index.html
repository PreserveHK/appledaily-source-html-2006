<html><header><meta charset="utf-8"><title>馬德鐘、郭羨妮撻著</title></header><body><h1>馬德鐘、郭羨妮撻著</h1><p>昨日有周刊報道指馬德鐘與郭羨妮去年在鄭州拍電視劇《爭霸傳奇》時撻着，有工作人員目擊二人經常同房出入，公然打情罵俏。</p><p>去年分居</p><p>報道又指馬德鐘與太太張筱蘭結婚十三年來，經常在外面拈花惹草，張筱蘭為兒子着想，惟有一直啞忍，直至今次，張筱蘭實在忍無可忍，遂於去年尾與馬德鐘正式分居，帶同七歲兒子到歐洲居住。<br> 記者昨日就此事致電馬德鐘和郭羨妮了解，但二人分別透過經理人表示不作任何回應。<br> 撰文：林妃</p></body></html>
