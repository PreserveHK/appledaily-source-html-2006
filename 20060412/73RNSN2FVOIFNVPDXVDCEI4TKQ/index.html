<html><header><meta charset="utf-8"><title>新界　大圍6.7萬呎地皮招標</title></header><body><h1>新界　大圍6.7萬呎地皮招標</h1><p>▲業主委託領域房地產顧問招標出售大圍白田村一幅佔地約67077方呎地皮，截標日期為下月30日；該地涉及三個地段，其中兩個地段中的三分二土地，規劃為住宅（乙類），其餘規劃為綠化地帶。</p><p>將廣呎價3655元</p><p>▲香港置業潘達恒指出，將軍澳廣場7座低層C室，面積985方呎，成交價360萬元，呎價3655元。</p><p>清8高層601萬售出</p><p>▲利嘉閣吳炳深稱，一換樓客日前斥資601萬元，向發展商購入牛池灣清水灣道8號高層H室，977方呎，呎價6151元。另一個中低層G室，871方呎，日前以380萬元成交，呎價4363元。</p></body></html>
