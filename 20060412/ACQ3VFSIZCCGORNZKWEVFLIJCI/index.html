<html><header><meta charset="utf-8"><title>網上遊蹤：4日3晚玩轉星馬</title></header><body><h1>網上遊蹤：4日3晚玩轉星馬</h1><p>新加坡<br>新航優悠假期推出4日3晚郵輪旅遊套票，其中一晚住宿新加坡酒店，其餘2或3晚住處女星號郵輪，每人$2,980起，費用已包括香港至新加坡機票、兩至三晚郵輪住宿、一晚新加坡酒店住宿連早餐、機場至碼頭及酒店接送、新加坡旅遊指南及旅行袋等。自選地點包括樂浪島、馬六甲、吉隆坡、布吉、浮羅交怡、檳城等地，於4月16日起出發。<br><br>記者：黃潔蓮</p><p>查詢：28708788<br> www.sia-holidays.com（新航優悠假期）</p></body></html>
