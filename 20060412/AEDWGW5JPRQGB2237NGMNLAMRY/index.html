<html><header><meta charset="utf-8"><title>假證盜百萬男子囚32月</title></header><body><h1>假證盜百萬男子囚32月</h1><p>【本報訊】犯罪集團成員盜用一名內地集團董事的個人及銀行資料，持假證往銀行假冒是董事，成功轉走對方二百八十九萬元銀行存款，即日在另一分行提走一百萬元，欲提走餘款時遭機警職員識破。區域法院暫委法官麥健濤宣判時指出，案件經精心策劃，被告扮演積極角色，判監三十二個月。<br> 四十七歲無業被告鍾玉仁，昨日承認盜竊及使用虛假文書兩項罪。事主郭志榮為內地集團董事，遭被告提取存款後，戶口只餘下三十八萬元，銀行方面已賠償。<br> 案件編號：DCCC197/06</p></body></html>
