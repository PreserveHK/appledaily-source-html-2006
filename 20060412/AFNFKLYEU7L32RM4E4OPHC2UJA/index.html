<html><header><meta charset="utf-8"><title>俄學者指丹布朗抄意念</title></header><body><h1>俄學者指丹布朗抄意念</h1><p>《達文西密碼》（TheDaVinciCode）作者丹布朗（DanBrown）真係打官司打到手軟！《聖血與聖杯》（TheHolyBloodandtheHolyGrail）作者控告他抄襲一案才剛告一段落，還他清白。怎料三日後，俄羅斯藝術史學家阿尼金（MikhailAnikin）又指丹布朗抄襲他的意念，將達文西塑造成神學家，作品《蒙娜麗莎》並非畫像，而是隱藏教會的寓言。阿尼金說如果丹布朗不肯道歉和賠償「丹布朗抄襲得來的所有東西」，就法庭見吧！<br> 法新社</p></body></html>
