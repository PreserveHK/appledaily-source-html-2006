<html><header><meta charset="utf-8"><title>Moneyline<br>三星旗艦店</title></header><body><h1>Moneyline<br>三星旗艦店</h1><p>為開拓中國市場，韓國三星電子在中國的首家旗艦店昨日在上海的南京路正式開張營業。為隆重其事，三星特別請來了廣受大陸觀眾歡迎的韓國演員張娜拉擔任主禮嘉賓。據悉，三星電子在全球推出旗艦店推廣計劃，旨在為消費者提供全方位品牌體驗的頂尖專賣店，上海這間是三星在全球設立的第二家旗艦店。<br> <br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
