<html><header><meta charset="utf-8"><title>怪老師讀書為美女</title></header><body><h1>怪老師讀書為美女</h1><p>湖南一名老師因在課堂上宣揚「讀書是為了掙大錢娶美女」而被解聘，漂泊四年後，他終於在株洲一所民辦學校重執教鞭。他至今仍然堅持自己的觀點，認為當時說的話沒有錯。<br> 今年五十三歲的尹健庭是湖南安化人，他在課堂上發表「怪論」被傳媒曝光後，○一年被所在中學解聘，如今在一所台商投資的雙語實驗學校任教。對於當年的風波，尹健庭只承認表達方式過於露骨，他只是想將一些更為實際的道理告訴學生。<br> 而現時的學生表示，未聽過尹老師說的「怪論」，但認同他所說的讀書主要是為了自己的觀點。<br> 湖南《瀟湘晨報》</p></body></html>
