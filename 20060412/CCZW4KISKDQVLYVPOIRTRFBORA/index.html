<html><header><meta charset="utf-8"><title>上水廣場以首飾招客</title></header><body><h1>上水廣場以首飾招客</h1><p>復活節過兩日就到，之後冇耐就係五‧一黃金周，新地嘅上水廣場就搞鑽飾滙演做招徠。<br> 點解喺上水搞呢類活動，新地代理租務部副總經理鍾秀蓮解釋，因應內地人特別鍾意買金飾，所以至有呢個促銷活動。況且，內地今個月新增高檔商品消費稅，好似名錶喺內地售價變成比香港貴四成，咁啲內地人梗係落嚟香港買啦，上水廣場咪受惠囉。<br> 佢估計四及五月份，商場嘅珠寶金飾同化妝品商戶，營業額會比舊同期年多20%；餐飲就升20至30%。而復活節同黃金周，商場營業額可達3000萬，較舊年升20%。現時內地人均消費約1000至3000蚊，復活節同五‧一黃金周就可以有1500至4000蚊。</p></body></html>
