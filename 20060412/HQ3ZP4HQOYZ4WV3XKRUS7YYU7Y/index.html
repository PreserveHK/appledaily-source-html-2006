<html><header><meta charset="utf-8"><title>嗒三國書卷味</title></header><body><h1>嗒三國書卷味</h1><p>我瘦東咁有書卷味，自小喜歡《三國演義》，今次大飽口福之餘，亦可在美食中回味小說情節。梁輝雄師傅把小說《三國演義》中的人物及故事情節投射於美饌中，例如「望梅止渴」以雞肉做成梅子般丸狀，排成一粒粒的葡萄，令人領略曹操的行軍智慧。又如以木瓜船盛載串燒帶子來表達諸葛亮於赤壁之戰的歷歷情境。</p><p>海景軒（27312883）<br> 尖東麼地道70號海景嘉福酒店B2層<br> <br> 瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
