<html><header><meta charset="utf-8"><title>梧桐山打造休閒街</title></header><body><h1>梧桐山打造休閒街</h1><p>深圳最高的梧桐山，每天登山客有三、四千人，周末更往往吸引二萬多遊人，但因為鄰近有受保護的深圳水庫，以致配套設施落後，附近只有一些零散的小商店，商品品質低劣，消費力有限。</p><p>投資2000萬　歐陸風格</p><p>梧桐山股份公司董事長林仕寬說，見這麼多遊客，卻不能留下來消費，實在可惜，因此決定按照歐陸風格，打造一條梧桐山休閒風情街。項目總投資為二千萬元人民幣。<br> 風情街以經營生態旅遊、運動娛樂、特色餐飲等為主，例如會有戶外產品專門店、酒吧、畫廊、旅館等。整條街呈S造型，位於望桐路東段，緊鄰梧桐山西側登山口，全長五百米。<br> 深圳新聞網</p></body></html>
