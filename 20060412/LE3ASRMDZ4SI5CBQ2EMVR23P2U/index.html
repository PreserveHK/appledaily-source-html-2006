<html><header><meta charset="utf-8"><title>活動情報：復活節免費兒童瑜伽</title></header><body><h1>活動情報：復活節免費兒童瑜伽</h1><p>各位小朋友，今個復活節假又有好嘢玩，一向只受大人玩的YogaPlus，將會推出一個名為「KidsYogaDance」的兒童瑜伽課程，為令各小朋友同爹哋媽咪更加深入了解瑜伽的樂趣，今個復活節假期，他們將會免費招待各小朋友參加，為時一個半小時，到時小朋友就可以親身感受瑜伽的好玩之處。<br><br>KidsYogaDance課程<br>日期：4月14日至17日<br>時間：11:00am-12:30pm<br>YogaPlus（29012901）</p></body></html>
