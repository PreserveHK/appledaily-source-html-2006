<html><header><meta charset="utf-8"><title>泰山片猩猩賀74歲生日</title></header><body><h1>泰山片猩猩賀74歲生日</h1><p>紅遍三、四十年代，曾參演十二部泰山系列電影的黑猩猩芝達（Cheeta圖），前天（周一）七十四歲生日，還在洛杉磯開派對，享用無糖蛋糕，因為牠患有糖尿病。這隻全世界最長命的猩猩，還收到演藝生涯中第一個獎項。國際喜劇電影展派人到加州頒了一個獎給牠，表揚牠的貢獻。雖然牠當年的螢幕拍檔、飾演泰山和他女友的演員已去世，但毛髮變灰的芝達不愁寂寞，還非常活躍，牠一隻牙都未甩過！<br> 美聯社</p></body></html>
