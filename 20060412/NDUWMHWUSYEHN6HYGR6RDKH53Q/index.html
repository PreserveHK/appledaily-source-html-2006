<html><header><meta charset="utf-8"><title>Miki台灣做書蟲</title></header><body><h1>Miki台灣做書蟲</h1><p>楊愛謹（Miki）早前放假去台灣旅行，短短四日，她瘋狂、放肆地吃喝購物，並搭捷運及品嚐麻辣火鍋，享受做回普通市民的自由。</p><p>買三十本書</p><p>Miki已是第三次去台灣，但今趟才首次吃麻辣火鍋，由於她十分抗拒香港麻辣湯底的藥材味道，反而台灣的湯底沒有，十分合她的心意，因此她即時叫到成枱食物。另外，她又十分喜愛吃小食，故士林夜市成為她大快朵頤的天堂。除了飲飲食食外，Miki在台灣的另一個重要任務是掃書，她在新開的誠品分店一次過買了三十本書，令到行李超磅，幸好有兩個朋友同行，才不致被航空公司罰錢。<br> 撰文：林妃</p></body></html>
