<html><header><meta charset="utf-8"><title>楊崢索DariaWerbowy體香</title></header><body><h1>楊崢索DariaWerbowy體香</h1><p>名模楊崢早前到上海為Lancome香水活動任司儀兼繙譯，遇上不少開心事，她說：「Loreal有個高層讚我表現好，同我講未來內地做活動都會預我一份。今次仲遇上當紅名模DariaWerbowy，佢係Lancome全球代言人，我哋仲做咗朋友。」</p><p>共用披肩</p><p>楊崢還透露二人工作後分享運動經，又齊到美術中心參加派對，吃飯時借出披肩給對方保暖，她說：「佢披足一日，畀番我時仲有好重香水味，留有餘香！未見面時只係覺得佢靚、有氣質，傾落發覺佢好親切，又同我講佢嘅儲錢退休計劃，好腳踏實地。」<br> 採訪：DebbieLum</p></body></html>
