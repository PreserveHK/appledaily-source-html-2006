<html><header><meta charset="utf-8"><title>雪凍栗子易剝皮</title></header><body><h1>雪凍栗子易剝皮</h1><p>平時喺屋企整栗子燜雞，最煩就係去除栗子的內皮，次次都搞成粒鐘又唔夠乾淨，近年有人教我用兩種方法，都可以好輕易咁去除栗子的內皮。<br>第一種就係熱水浸泡法，首先加少許鹽入滾水中，然後蓋好煲蓋焗5分鐘後，將栗子取出切開，你就會發現殼與皮便一起脫落。若想令栗子肉完整取出，就可以用冰箱冷凍法，首先將栗子煮熟後放入冰箱冷凍2小時，咁樣剝起內皮時又快又唔會整爛栗子肉。</p><p>難消化不宜多吃</p><p>生吃栗子很難消化，而熟食又易有滯氣，所以每次不宜吃太多，吃的時候要認真咀嚼，要把栗子咬碎才吞下，咁就無咁難消化。</p></body></html>
