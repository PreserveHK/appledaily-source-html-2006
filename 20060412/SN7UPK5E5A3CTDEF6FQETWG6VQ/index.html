<html><header><meta charset="utf-8"><title>愛子公主上學去</title></header><body><h1>愛子公主上學去</h1><p>開學了！日本愛子公主昨天（周二）第一日到幼稚園上學。四歲的愛子在父親德仁王子和母親雅子妃「護送」下，到達東京貴族名校「學習院幼稚園」。愛子穿着一身整齊校服，頭戴帽子、腳穿長襪皮鞋，很可愛。雖然要斜揹一個袋，又手抽一個袋，她一臉輕鬆，還不時微笑，跟早前到東京迪士尼玩那「慌失失」模樣，判若兩人。學校規定書包一定要人手縫製，而愛子的袋就繡上狗仔和樹木圖案，不知是否媽媽的「手工」？<br> 法新社</p></body></html>
