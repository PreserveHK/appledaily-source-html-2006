<html><header><meta charset="utf-8"><title>海爾NBA合拓市場</title></header><body><h1>海爾NBA合拓市場</h1><p>美國職業籃球協會（NBA）與海爾集團日前宣布啟動市場戰略合作夥伴協議，正在美國訪問的中國副總理吳儀亦有出席簽字儀式。根據協議，海爾成為NBA的商業夥伴，負責NBA在中國的促銷活動，而NBA將會通過NBA各類活動，展示海爾的全新系列的高清電視及其他最先進的產品。<br> 吳儀表示：「海爾與NBA簽約是一次雙贏的合作。通過NBA的平台，海爾可以普遍的進入美國市場，也可幫助NBA進入中國市場。希望海爾在家電領域能夠成為美國家喻戶曉的品牌。」<br> 《多維新聞》</p></body></html>
