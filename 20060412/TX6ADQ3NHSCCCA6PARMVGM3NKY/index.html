<html><header><meta charset="utf-8"><title>蘇杏璇：有人搵我做嘢</title></header><body><h1>蘇杏璇：有人搵我做嘢</h1><p>蘇杏璇淡出娛圈後，日前被本報記者發現在花園街擺檔，親自落手落腳售賣健康藥枕，昨日她再次在街頭開檔，記者短留約一小時眼見她已賣出十幾個健康枕。</p><p>齋舖加租難頂</p><p>蘇杏璇何以捨棄苦苦經營二十年的齋舖，轉而在街頭擺賣，她接受訪問時說：「齋舖加三萬幾蚊租，原本都想繼續做，但租太貴，所以無奈頂咗畀人，自己都好唔捨得，其實幾年前有個朋友介紹我瞓呢隻健康枕，當時又讀咗兩年中醫，加咗啲中藥混入製成健康枕，都好多街坊幫襯。」<br> 問到蘇杏璇是否息影，她說：「人始終都要搵食，有啱嘅我都會做，啲人睇到我賣枕頭新聞之後，都即刻有人打嚟搵我做嘢。」<br> 採訪、攝影：卓寶花</p></body></html>
