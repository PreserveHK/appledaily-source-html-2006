<html><header><meta charset="utf-8"><title>葉璇被姦掛住菠蘿</title></header><body><h1>葉璇被姦掛住菠蘿</h1><p>葉璇與陳寶轅昨日在清水灣片廠為電視劇《情陷夜中環2》拍攝廠景，劇情講述陳寶轅將葉璇從海灘上拖到木屋並向她施暴，二人都非常入戲，七情上面。陳寶轅目露兇光，當葉璇被陳寶轅按在枱上時，葉璇反抗一腳便踢向陳寶轅的肚，而陳寶轅亦不甘示弱，一巴摑落葉璇臉上。</p><p>感到壓力</p><p>葉璇表示每次拍這場強姦戲都感到十分緊張，因為不知如何表現被人施暴，所以感到很大壓力，她說：「我都叫啲劇組唔好叫呢場做強姦戲，叫佢哋改名做菠蘿戲，因為菠蘿呢個名聽落甜美啲，咁我聽到都唔會咁緊張。」由於被陳寶轅多次按在枱上，頭部不時撞到枱，令葉璇感到頭非常痛。<br> 採訪：張俊銘　攝影：陳偉權</p></body></html>
