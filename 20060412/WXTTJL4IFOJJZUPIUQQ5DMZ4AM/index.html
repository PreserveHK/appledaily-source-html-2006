<html><header><meta charset="utf-8"><title>綠色退休基金</title></header><body><h1>綠色退休基金</h1><p>最近，本港出現首隻具社會責任投資概念的強積金──「綠色退休基金」，乃由強積金供應商友邦摩根富林明引進；此基金由東方匯理香港管理，投資於全球具增長潛力兼履行環保責任的公司。今年3月31日起，友邦摩根富林明強積金計劃的供款人便可選擇這基金。<br> 綠色退休基金的投資相當多元化，投資於能源、公用事業、金融、日常消費、資訊科技、通訊服務以至保健行業；所選股票主要取決於環保因素，而非該公司所處的市場、行業或國家。</p></body></html>
