<html><header><meta charset="utf-8"><title>地廠市道鑊氣十足</title></header><body><h1>地廠市道鑊氣十足</h1><p>近年地廠市道喺投資者積極推動之下，「摸」氣愈嚟愈濃。中原伍錦倫講，觀塘偉業街兆發工業大廈3號地廠，3185呎，十日前以628萬元轉手，啱啱以678萬元摸出，買賣嘅都係投資者，賣嘅急於換貨，賺50萬銀，接手嘅睇好個市，一於冇有怕，反正呎價都係2129元，入場費唔高，風險有限。<br> 地廠成交愈見頻繁，專做工業樓班經紀可謂苦盡甘來，終於捱過咗嚴冬期。美聯工商部第一季嘅業績比賽，由觀塘開源道分行嘅SammyWong以15宗成交、個人營業額逾100萬，成功跑出，獎品係值5000蚊嘅泰國機票連酒店。</p></body></html>
