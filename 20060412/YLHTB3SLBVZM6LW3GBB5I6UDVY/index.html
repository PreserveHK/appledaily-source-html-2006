<html><header><meta charset="utf-8"><title>破壞王砸毀20輛車</title></header><body><h1>破壞王砸毀20輛車</h1><p>【本報訊】昨凌晨三時許，一名滿身酒氣男子在元朗大旗嶺新村附近落車後，沿大棠路徒步返回附近住所途中，突失卻常性徒手擊毀路旁多部車輛擋風玻璃洩憤，致雙手割損受傷流血，惟仍不肯罷休，再拾起路旁石頭破壞路旁車輛，連崇正新村村口一個公眾電話亭亦遭破壞。<br> 至早上七時許，陸續有車主發現車輛被破壞報警，共有二十輛客貨車及私家車遭殃。警員循現場血路追查，至早上十時許在水蕉新村一單位，拘捕雙手受傷姓黃（二十七歲）疑犯，送院敷藥（圖左），事後被警員拘捕。<br> 陳天華攝</p></body></html>
