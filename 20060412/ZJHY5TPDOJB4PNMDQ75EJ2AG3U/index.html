<html><header><meta charset="utf-8"><title>港置教估價反應好</title></header><body><h1>港置教估價反應好</h1><p>代理要讀書進修增值，已經係大趨勢，各代理行都不斷搞啲實用課程畀前線員工修讀。香港置業剛開辦非核心課程「估價實務全攻略」，噚日上堂，總共有60個前線出席，雖然要上6個鐘，但係讀完可以攞到4個學分。<br> 課程除咗教物業同地皮估價外，仲透過個案分析嚟講吓估價實務同程序，以及箇中技巧。<br> 香港置業董事楊彩鳳話，集團至今共有逾50個前線修讀滿地監局要求嘅10個學分，當中傲雲峰分行物業顧問梁慧碧就係最佳人辦，總共攞咗21個學分。<br> 另外，香港置業成功向學術評審局申辦嘅課程，總共涉及25個學分。而佢哋有成千個前線，即係話仲有好多人未夠分，睇嚟都要加把勁，唔好落後形勢至得。</p></body></html>
