<html><header><meta charset="utf-8"><title>接贓集團四人被捕</title></header><body><h1>接贓集團四人被捕</h1><p>【本報訊】警方瓦解一個涉及處理贓物的犯罪集團，新界南總警區重案組根據線報，昨凌晨採取搜捕行動，先後在觀塘及沙田拘捕三男一女，包括集團一對夫婦主腦，並起出一批懷疑贓物，目前正追查涉嫌贓物來源。<br> 涉案被捕的三男一女，分別為三十五歲姓植、三十六歲姓唐、三十一歲姓黎及三十歲姓廖女子，姓黎及姓廖為一對夫婦，相信是集團主腦。<br> 警方消息透露，新界南重案組第二A隊探員，較早時接獲線報，得悉有一個犯罪集團的成員，準備接收一批由匪徒盜竊得來的贓物，收贓地點在觀塘的工業區。探員在獲得消息後，由該隊主管陳江明偵緝督察展開部署，於昨凌晨採取搜捕行動。</p></body></html>
