<html><header><meta charset="utf-8"><title>TCI減持廈門港套7449萬</title></header><body><h1>TCI減持廈門港套7449萬</h1><p>▲聯交所資料顯示，英國對沖基金TCI已兩度減持廈門港務（3378），合共涉及3731萬股Ｈ股，持股量降至3.19%；每股平均價分別為1.993及2元，涉資7449萬元。另廈門港持股55.13%的深A股廈門港務發展公布股改方案，第一大股東廈門港務將向廈門港務發展A股，每10股送9.76元人民幣現金，涉資9272萬元人民幣；另一法人股股東華建交通則每10股送0.3738股法人股。</p></body></html>
