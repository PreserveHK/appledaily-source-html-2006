<html><header><meta charset="utf-8"><title>黃浩然採礦等嬌妻</title></header><body><h1>黃浩然採礦等嬌妻</h1><p>結婚四個月的黃浩然，前晚與Twins的御用形象指導妻子嘉嘉，同於灣仔謝斐道出現，當時由嘉嘉駕駛名下的平治跑車，載丈夫到場，其後她便逕自落車步往附近一間售賣日本潮服的時裝店，黃浩然則獨自留守車上等候。</p><p>指揮交通</p><p>其間黃浩然百無聊賴，打開車窗四圍望，突然又伸手𢱑鼻，由於路面狹窄及交通擠塞，他還熱心地替尾隨車輛打手勢，示意夠位行車。約數分鐘後，嘉嘉手拿一袋物品，木無表情地折返車上，黃浩然為她接過物品後，嘉嘉才開車離場。<br> 採訪、攝影：娛樂突發組</p></body></html>
