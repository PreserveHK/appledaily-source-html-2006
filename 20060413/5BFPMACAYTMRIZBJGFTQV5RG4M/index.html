<html><header><meta charset="utf-8"><title>祖兒布拉格吸靈氣</title></header><body><h1>祖兒布拉格吸靈氣</h1><p>容祖兒為了下月十二日至十五日在紅館舉行的「容祖兒．莫拉維亞交響樂團音樂會」，將於周日（本月十六日）到捷克布拉格三日，跟管弦樂團團員見面和綵排。</p><p>古典現代交融</p><p>昨日祖兒跟國際知名小提琴家姚玨在銅鑼灣舉行記者會時，表示會趁機遊覽布拉格，祖兒說：「今次每日會綵排三、四個鐘，其餘時間會去參觀，吸取靈氣。」<br> 在音樂會中，祖兒會獻唱不同類型的歌，又將古典和現代音樂結合，她說：「今次我請咗哥哥（張國榮）生前個排舞師Chris幫我，我想將音樂會做到好似話劇咁，唔係淨係管弦樂。」<br> 採訪：楊潔雯<br> 攝影：陳偉權</p></body></html>
