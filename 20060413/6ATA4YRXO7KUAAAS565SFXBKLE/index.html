<html><header><meta charset="utf-8"><title>陳慧琳加國遇故知</title></header><body><h1>陳慧琳加國遇故知</h1><p>陳慧琳（Kelly）日前到加拿大舉行「紙醉金迷世界巡迴演唱會」，今次已是她第三次到多倫多開個唱，門票一早售罄，當晚歌迷反應十分熱烈。</p><p>變身公主</p><p>Kelly為了增加今次巡迴演唱會的新鮮感，特別邀請奚仲文設計全新的公主服。此公主造型以白色為主，再襯上金色圖案，后冠更有別一般的傳統設計。<br> 開騷前，Kelly在當地舉行簽名會，與歌迷作近距離的接觸，她說：「同其中一個歌迷簽名時，覺得佢好面熟，原來佢係我初入行拍電影《仙樂飄飄》時嘅其中一個小演員，𠵱家佢已經喺加拿大讀大學，見到佢心情好興奮。」<br> 撰文：馮美茵</p></body></html>
