<html><header><meta charset="utf-8"><title>旅遊保險首季投訴增</title></header><body><h1>旅遊保險首季投訴增</h1><p>【本報訊】今年首季有關旅遊保險投訴增加，保險索償投訴委員會主席徐福燊昨日表示，去年全年收到二十八宗投訴，但今年首季已有十多宗，接近去年的一半。投訴人主要投訴住院保險，其次是意外保險，大部份由於不了解法律條文及沒有披露重要事實，影響核保決定。<br> 他指出，投保人往往不清楚了解保單，投訴成功機會不大，不過，保險公司常提供通融賠償。</p><p>應盡快落實考牌</p><p>他又表示，大部份旅行社職員沒有銷售保險牌照，未能向投保人解釋保單，在不清楚受保情況下容易引起爭拗，委員會已向保監處反映，保監處考慮盡快落實有關職員考取有條件牌照。</p></body></html>
