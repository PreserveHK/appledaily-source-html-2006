<html><header><meta charset="utf-8"><title>新界　彩暉花園呎租6.4元</title></header><body><h1>新界　彩暉花園呎租6.4元</h1><p>▲祥益地產謝澤銘透露，屯門彩暉花園A座低層3室，面積655方呎，附裝修，剛以月租4200元租出，呎租6.4元。原業主去年初購入價73.8萬元，回報率6.8厘。</p><p>公屋恒安邨轉售賺22萬</p><p>▲世紀21奇豐物業許秋偉稱，馬鞍山公屋恒安邨恒月樓低層08室，624方呎，連補地價以88萬元售出，呎價1410元，原業主98年20萬元購入，現補地價約46萬元，約賺22萬元。</p></body></html>
