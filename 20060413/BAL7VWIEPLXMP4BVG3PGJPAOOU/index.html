<html><header><meta charset="utf-8"><title>向男講向女講</title></header><body><h1>向男講向女講</h1><p>「以前我的時間都花在拚命工作上，聚少離多的狀態一定會對感情造成影響。現在我可以選擇做與不做，這對我們的感情狀態是很有幫助的。我們彼此都很珍惜這次的緣份，現在會想盡一切辦法在一起……」</p><p>「人生永遠沒有無奈，每個人都有自己的選擇，李主任有他的選擇，王琦瑤有她的選擇，程先生有他的選擇，那不是一種痛苦，有人可能把痛苦當成享受，如果你覺得好快樂、好滿足，就算你被人用槍指住，都是好快樂、好痛苦。」</p></body></html>
