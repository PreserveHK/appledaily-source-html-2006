<html><header><meta charset="utf-8"><title>欲蒲團：蘇絲黃帶你遊曼谷</title></header><body><h1>欲蒲團：蘇絲黃帶你遊曼谷</h1><p>繼蔡瀾的日本名人豪華團後，煮得兩手的蘇絲黃阿So也不甘示弱，將於5月13日母親節正日帶團去曼谷，除沿途講飲講食外，還走入五星級大酒店TheOrientalBangkok的大廚房，為團友展示身手。當然，與阿So同行，就要食、往頂級酒店及食府再坐商務客位，還不設MorningCall，一派明星風格，所以「蘇施黃．曼谷真人蘇．4天美食豪華團」，盛惠$9,999。<br><br>記者：梁佩芬<br>查詢：21088888（康泰旅行社）</p></body></html>
