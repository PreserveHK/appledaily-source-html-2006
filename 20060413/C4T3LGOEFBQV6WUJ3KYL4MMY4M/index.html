<html><header><meta charset="utf-8"><title>舊工廠變型人館</title></header><body><h1>舊工廠變型人館</h1><p>前晚時裝騷場館798是北京現時最具特色的文化藝術區。位於北京市東北郊、大山子地區，798原是國營電子工業的老工廠，八十年代後幾近荒廢，至九五年開始有藝術家及畫家在內從事藝術創作。</p><p>最具風格首都</p><p>場館刻意保留文化大革命時，工廠內留下的巨幅標語、廢舊機器等，營造出一個獨特的創作空間。其後，因為租金廉宜、地方闊落及自由度高，漸漸成為各界藝術家的集中地。美國《時代》周刊更因為這個新地標，將北京列為「全球最具風格的首都」。</p></body></html>
