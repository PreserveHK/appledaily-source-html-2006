<html><header><meta charset="utf-8"><title>氣象災害預警增6類</title></header><body><h1>氣象災害預警增6類</h1><p>上海市政府昨發布最新氣象災害預警訊號，共分為十一類，保留了原有的颱風、暴雨、高溫、低溫、大霧五類，新增了雷雨大風、大風、沙塵暴、冰雹、雪災和道路結冰六類，各類預警訊號均按照災害的嚴重性和緊急程度分為藍色、黃色、橙色和紅色四個等級，分別代表一般、較重、嚴重和特別嚴重。<br> 上海市新的氣象災害預警訊號，與國家頒布實施的氣象災害預警訊號保持一致。新的氣象災害預警訊號的圖標總體上是長方形，裏面的圖案分別是氣象災害符號和中英文顏色文字。各類預警訊號，都有相應的防禦指示，如紅色颱風預警時，建議停業停課。<br> 上海「東方網」</p></body></html>
