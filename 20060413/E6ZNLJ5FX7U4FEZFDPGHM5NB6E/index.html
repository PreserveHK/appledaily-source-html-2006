<html><header><meta charset="utf-8"><title>張文慈跳勁舞怕飛bra</title></header><body><h1>張文慈跳勁舞怕飛bra</h1><p>張文慈嚟緊會為亞視節目《十大電視廣告頒獎典禮》做表演嘉賓，佢噚日同排舞老師喺尖沙嘴綵排，以性感lowcut打扮嘅佢喺綵排時表現落力，跳至香汗淋漓，其中一招俯身動作更將豐滿身材表露無遺。張文慈話首次喺螢幕前又唱又跳，難免有啲緊張，佢話：「跳勁舞之餘又要唱日本歌，雖然唔係唱現場，但係都要做準備錄音，同埋件舞衣都幾性感，我都驚到時大動作會飛bra移位，所以要做好打底措施。」</p></body></html>
