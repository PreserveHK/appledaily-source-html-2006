<html><header><meta charset="utf-8"><title>自然美純利升28%</title></header><body><h1>自然美純利升28%</h1><p>【本報訊】自然美（157）昨日公布05年全年度純利升28.18%，至8109.2萬元，每股盈利4.1仙，末期息2仙。期內因產品與服務收入的結構轉變，令營業額微跌0.1%，至3.58億元，但經營溢利則增長21%，至1.2億元。<br> 自然美執行董事兼副總裁蘇詩琇表示，今年將推出約60種新產品，並將過去逾200種產品包裝方式簡化，令包裝成本降低，整體毛利率維持在85.3%。另外，財務總監陳仁君表示，香港的水療中心業務現已收支平衡，無意終止有關業務。自然美全年派息3.3仙，派息比率達81.5%。</p></body></html>
