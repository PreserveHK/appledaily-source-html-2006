<html><header><meta charset="utf-8"><title>嚼口香糖助腸腔收縮</title></header><body><h1>嚼口香糖助腸腔收縮</h1><p>中央社引述比利時Skynet健康網頁報道指，一項針對三十四名因罹患癌症或其他疾病而需切除大腸病者進行的研究指，咀嚼口香糖有助提早恢復腸腔在手術後的功能。研究顯示，在手術後翌日便開始咀嚼口香糖的病人，較沒有咀嚼口香糖的病人平均早兩天半出院；前者平均在手術後六十三點二小時就出現腸腔系統收縮現象，比不咀嚼口香糖的病人更快。此外，前者在接受手術後腹部脹氣的平均時數，也較後者為短。</p></body></html>
