<html><header><meta charset="utf-8"><title>報販要求賦權查買煙者身份證</title></header><body><h1>報販要求賦權查買煙者身份證</h1><p>【本報訊】十多名街坊工友服務處成員及四個報販聯會代表，昨日手持反對售煙予青少年的紙版道具，遊行到政府總部抗議，要求衞生福利及食物局盡快修例，賦權煙草零售商可查核買煙人士的身份證。</p><p>許多報販被恐嚇</p><p>示威代表、立法會議員梁耀忠昨日表示，許多報販申訴曾因拒絕售煙給青少年而遭滋擾、口頭恐嚇、搗亂，令他們苦不堪言。他並指出，許多報販因無權查核買煙人士的身份證，或會售煙予未成年人士也不自知。示威者收集了逾千個報販簽名，要求政府盡快修例，保障報販利益。</p></body></html>
