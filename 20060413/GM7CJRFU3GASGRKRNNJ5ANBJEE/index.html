<html><header><meta charset="utf-8"><title>時采中心呎價新高</title></header><body><h1>時采中心呎價新高</h1><p>【本報訊】中原九龍西工商部營業經理張威光說，長沙灣時采中心極高層全層，3998方呎，以1019萬元售出，每呎2549元，創七年新高。<br> 張威光說，時采中心為區內交投較暢旺的工廈，每層三伙，多屬散賣，全層貨源罕有，因此，上述單位買家為求購入全層，出價也較勇進，計劃自用。該廈暫時再無全層放盤。<br> 資料顯示，92年落成的時采中心，呎價長期保持在2200元水平，去年3月為2499元，至今才升穿2500元關口。</p></body></html>
