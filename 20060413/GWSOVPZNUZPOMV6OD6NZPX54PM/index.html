<html><header><meta charset="utf-8"><title>布殊家族舊居對外開放</title></header><body><h1>布殊家族舊居對外開放</h1><p>一間屋，住過兩位未來總統、兩個未來州長、一位未來第一夫人，咁巴閉？就是美國布殊家族在德州米德蘭（Midland）的舊居（圖）。經翻新後，屋子前天（周二）正式對外開放，見證喬治布殊（GeorgeW.Bush）的童年生活。老布殊（GeorgeBush）為現已成為博物館的故居剪綵時說，一九五一年搬入時覺得屋子很大，現在呢？住過白宮的他說：「可能不是最大，但它卻充滿很多愛。」<br> 路透社</p></body></html>
