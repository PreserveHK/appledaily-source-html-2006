<html><header><meta charset="utf-8"><title>家禽業代表馬路抗議</title></header><body><h1>家禽業代表馬路抗議</h1><p>【本報訊】家禽業界昨日與衞生福利及食物局局長周一嶽會面逾一小時，但最終雙方談判破裂，數十名雞農一度衝出美利大廈對開一段花園道行車路示威，擾攘約十分鐘後才返回行人道。<br> 近二十名家禽業界代表與當局會面，反對實施中央屠宰，並要求將雞苗入口量由二萬隻回復至每日三萬隻的水平。不過，代表形容會面「不歡而散」，更指政府「禽獸都不如」，高叫「局長一定要落台」的口號，其後突然衝出行車路示威。當時正值午膳時間，雞農行動令花園道一帶交通一度癱瘓。</p></body></html>
