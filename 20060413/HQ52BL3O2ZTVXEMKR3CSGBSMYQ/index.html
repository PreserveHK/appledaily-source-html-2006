<html><header><meta charset="utf-8"><title>九龍　漾日居長線投資者入市</title></header><body><h1>九龍　漾日居長線投資者入市</h1><p>▲香港置業梁偉明表示，尖沙嘴漾日居TowerV高層A室，1210方呎，一手價968萬元售出，呎價8000元。買家計劃將單位出租，料呎租25至28元。<br> </p><p>黃埔花園蝕250萬元</p><p>▲紅磡黃埔花園1期3座高層E室，746方呎，成交價265萬元，呎價3552元，中原石家麟表示，原業主97年5月以515萬元摸頂買入，勁蝕250萬元，大跌近49%。</p><p>麗晶花園低價轉手</p><p>▲九龍灣居屋麗晶花園2座低層G室，470方呎，自由市場價105萬元易手，呎價2234元，利嘉閣莊鎔溶表示，低市價7%，原業主01年以100萬元購入，扣除手續費要蝕。</p></body></html>
