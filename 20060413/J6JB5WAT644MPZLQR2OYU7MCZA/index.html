<html><header><meta charset="utf-8"><title>XB360遊戲大軍4月湧至</title></header><body><h1>XB360遊戲大軍4月湧至</h1><p>XB360遊戲一向以「靚」為賣點，而在4月尾推出的遊戲中，更有萬眾期待的《N3》，然而，由於中文版行貨不會和水貨同日推出，要玩行貨的玩家要等一會兒了。至於水貨《N3》則會如期推出，售價約$400多；其他遊戲方面，《TombRaiderLegend》亦在4月21日推出，行貨價為$299。而被坊間稱為「小丸子」的《EveryParty》全中文版同日推出，售價同樣$299。<br><br>文：打機鐵人</p></body></html>
