<html><header><meta charset="utf-8"><title>上海直擊<br>林志玲任導演魚肉</title></header><body><h1>上海直擊<br>林志玲任導演魚肉</h1><p>台灣名模林志玲前晚在上海出席一個雪糕宣傳活動，去年她在大連拍廣告發生墮馬意外，至今雖已休養了一段日子，但她看見馬匹仍有陰影，林志玲說：「現在看見馬還是有點害怕，如果要騎馬，我要事先進行心理準備，我還要了解馬的脾氣。」<br> 林志玲早前透露稍後要休息半年，期間會進修演藝課程增值，她說：「若進軍影壇，那我是十足新人，導演要我演甚麼便甚麼。」</p><p>願演醜女</p><p>林志玲希望可以有機會扮演俠女角色，就算要像莫文蔚和趙薇一樣演醜女亦不介意。<br> 採訪、攝影：戴維</p></body></html>
