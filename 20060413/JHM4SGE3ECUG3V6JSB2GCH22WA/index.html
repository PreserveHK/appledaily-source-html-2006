<html><header><meta charset="utf-8"><title>ShowTime：Burberry乾濕經典</title></header><body><h1>ShowTime：Burberry乾濕經典</h1><p>時裝年年有新款，但經典才永遠長青。為見證Burberry成立150周年，金鐘太古廣場由即日起至4月16日期間，舉行「DancingintheRain」時裝展，展示Burberry經典的風衣系列。自1879年發現了gabardine防水布料，Burberry於1901年成功研製出第一件軍用雨衣，漸漸發展為時尚經典「乾濕褸」。<br>由4月18至5月2日再有Chloe和Hermes的展覽活動，屆時品牌將繼續展現華麗服飾迎春夏。<br><br>記者：黃若茵<br>地點：金鐘太古廣場GardenCourt（28448900）</p></body></html>
