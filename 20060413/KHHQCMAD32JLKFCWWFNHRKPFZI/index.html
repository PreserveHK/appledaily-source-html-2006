<html><header><meta charset="utf-8"><title>門票提前○八年預售</title></header><body><h1>門票提前○八年預售</h1><p>預計有七千萬人次參觀的上海世博會，將提前在○八年五月起向公司預售門票；由○九年五月起向公眾預售門票；在一○年五月一日至十月三十日，則在會場售票。門票分日票、周票、季票和夜票。</p><p>料7000萬人參觀</p><p>世博會昨日未公布票價詳情，但上海世博總裁陳先進曾透露，上海是按成人日票約一百六十元人民幣去申辦該會的。世博會將在二○一○年五月一日正式開幕，同年十月三十一日閉幕，除主題館、世界博物博覽館提供豐富的展示內容外，亦有娛樂表演，甚至已失傳的文藝表演等活動，料可吸引七千萬人次參觀。<br> 東方網/本報記者</p></body></html>
