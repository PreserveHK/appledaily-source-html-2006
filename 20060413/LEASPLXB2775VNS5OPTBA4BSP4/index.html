<html><header><meta charset="utf-8"><title>瞿穎睇騷入貨𠱁男友</title></header><body><h1>瞿穎睇騷入貨𠱁男友</h1><p>前晚時裝騷吸引不少內地名人明星捧場，包括名模瞿穎、鍾漢良、內地紅星陳坤和崔健等。一身大花裙亮相的瞿穎透露最愛買男裝給男友，她說：「因為PaulSmith的男裝剪裁好，花款也多，穿得他特別帥，所以我才捨得花錢買給他。<br> 「我現在忙出唱片及拍廣告，今年還會拍一本寫真集，走性感形象，但是三點不露的！」</p><p>鍾漢良蒲頭</p><p>而久未露面的鍾漢良則透露，現於北京與韓星蔡琳拍攝內地劇《康朝秘史》，所以絕迹香港，他說：「我多數內地、台灣兩邊走，𠵱家留喺北京拍緊《康朝秘史》，仲有忙我隻新唱片嘅後期製作。」</p></body></html>
