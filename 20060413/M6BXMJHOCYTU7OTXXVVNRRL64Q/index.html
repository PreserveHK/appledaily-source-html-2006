<html><header><meta charset="utf-8"><title>菜館食物中毒添九人</title></header><body><h1>菜館食物中毒添九人</h1><p>【本報訊】繼早前有四十三名市民於葵芳湘川滬菜館用膳後懷疑食物中毒，昨日再有九名市民表示於同一食肆進膳後出現肚痛、嘔吐、肚瀉及發燒等病徵，令涉及該菜館的食物中毒個案累積至五十二人。<br> 九名中招者為六男三女，年齡介乎七至五十三歲，他們分別於四月八日及九日，於湘川滬菜館用膳後感不適。</p><p>糞便有沙門氏菌</p><p>至於早前報稱不適的四十三人中，有兩人在仁安醫院留醫，情況穩定。衞生防護中心正對病人的糞便樣本進行化驗，其中六個樣本含有沙門氏菌，署方正作進一步調查。</p></body></html>
