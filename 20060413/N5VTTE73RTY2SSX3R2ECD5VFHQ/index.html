<html><header><meta charset="utf-8"><title>長髮過肩　女生遭趕出校門</title></header><body><h1>長髮過肩　女生遭趕出校門</h1><p>廣州白雲區太和鎮廣州市第115中學三十多名中三女生因頭髮過肩，前日被校方趕出門外一整天，引起學生及家長不滿。有女生說：「我們有留長髮的自由，學校怎麼能干涉！」<br> 據被趕出校門的女生透露，前日上午約七時，初中三年級級長帶兩名老師到初三（中三）的教室，聲稱檢查學生的頭髮是否符合標準，其後將頭髮過肩的女生帶到教室外，要求她們把頭髮剪短後才能回校上課。後來，這些女生又被趕到校門外，直至下午也未能回校上課。<br> 據悉，教育部新條訂的《中學生日常行為規範》中，對中學生的儀容儀表方面只規定，不燙髮、不染髮、男生不留長髮等。<br> 《廣州日報》</p></body></html>
