<html><header><meta charset="utf-8"><title>申領綜援　受職員白眼</title></header><body><h1>申領綜援　受職員白眼</h1><p>Wendy的丈夫Simon持續咳嗽數月，到醫院求診，證實患了肺病，同時驗出受愛滋病病毒感染，由於Simon身體日差，不能工作，又要回內地探訪病危母親，為維持生活，Wendy以丈夫身體傷殘為由，向社會福利署申請綜合援助金，結果遭社署職員白眼，不停追問Wendy的丈夫是否經常回大陸嫖妓或包二奶，令Wendy非常難受，一家人最終只領取了一次數千元的傷殘津貼。<br> <br> 小資料：如政府部門職員因愛滋病病毒感染者或其家屬的身份作出侮辱行為，受害人可以向平機會、申訴專員公署或立法會秘書處申訴部提出投訴。</p></body></html>
