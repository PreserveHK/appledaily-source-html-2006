<html><header><meta charset="utf-8"><title>廣州酒店亂漲價</title></header><body><h1>廣州酒店亂漲價</h1><p>廣交會開幕在即，儘管今年實行政府指導價，但廣州市仍有部份酒店報價超標近千元。有關當局表示將會對酒店房租進行調查，嚴重違規的酒店將會予以罰款。</p><p>發現違規可罰款</p><p>據悉，二星至五星級酒店雙人房的政府指導最高價格，依次為四百三十九元（人民幣．下同）、七百九十元、一千三百三十一元和一千七百三十元。<br> 其實，今年廣州周邊城市的酒店大增，價格普遍較低，都是不錯的選擇。如從化東方夏灣拿五星級酒店的客房，價錢每晚僅五百多元，雖然車程需要一小時，但酒店提供免費往返接送服務。類似的免費接送服務普遍存在於順德、東莞、佛山等地的星級酒店。<br> 《南方都市報》</p></body></html>
