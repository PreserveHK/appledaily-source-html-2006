<html><header><meta charset="utf-8"><title>NDS老翻已無生存價值</title></header><body><h1>NDS老翻已無生存價值</h1><p>NDSLite走勢實在是非常凌厲，亦由於歐美地區仍未推出，所以外國人士到港少不免順手入埋貨，除令貨源更為緊張之餘，亦令售價一直維持在$1,400以上水平，似乎歐美版本一日不推出，又或行貨冇聲氣，水貨NDSLite仍會維持在高水平。<br>講到NDS，遊戲方面亦出現價格大幅下調的現象，不少遊戲也跌破$200大關，其中《聖劍傳說DS》已經跌至110元；而《XenosagaI．II》亦已跌至$130以下，價錢已經跌至近乎無利可圖！玩家實在已沒有必要再玩翻版，及Download遊戲，以這樣的價錢，大家實在應該好好細味、享受遊戲吧！<br><br>文：打機鐵人</p></body></html>
