<html><header><meta charset="utf-8"><title>新移民　幫你適應新環境</title></header><body><h1>新移民　幫你適應新環境</h1><p>有見愈來愈多大陸人士來港定居，不少機構都有為新來港人士提供盡快適應環境的相關服務，以促進家庭關係，發揮其個人潛能，早日融入本地社會。服務內容包括提供社區資源及服務資料、家庭輔導服務、舉辦新來港家庭適應課程、親子及夫婦小組、導向活動、心理社交支援活動等。另外亦會安排義工支援、培訓新來港人士加入義工行列。家福會為其中一個幫到你的機構。<br><br>香港家庭福利會　總辦事處（25273171）<br>灣仔軒尼詩道130號修頓中心20樓2010室</p></body></html>
