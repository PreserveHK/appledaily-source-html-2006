<html><header><meta charset="utf-8"><title>足球大戰月尾爆發</title></header><body><h1>足球大戰月尾爆發</h1><p>《WinningEleven10》及《FIFAWorldCup》也是玩家極期待的足球遊戲，更同在一日推出，就以《Winning10》為例，這次PS2版沒有了上網功能，只是單機版，反而透過XBOXLive，XB360玩家便可以在網上和世界不同的玩家對戰，樂趣更大；售價方面，PS2《Winning10》接近$400左右，而XB360行貨《FIFAWorldCup》賣299元，兩個版本各有各的支持者，平分秋色。這次SCEH將聯同商業電台舉辦「雷霆881WinningEleven世界波」比賽，讓各位機迷一顯身手。<br><br>文：打機鐵人</p></body></html>
