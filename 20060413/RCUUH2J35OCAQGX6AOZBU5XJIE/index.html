<html><header><meta charset="utf-8"><title>轉職驗身　聞病即解僱</title></header><body><h1>轉職驗身　聞病即解僱</h1><p>Victor三十出頭，在跨國企業工作，感染愛滋病後不想通宵輪班，去年中轉到一外資企業，上班後被安排驗身，診所護士聲稱為其抽血測試血色素，結果醫生來電說驗出他的愛滋病抗體測試呈陽性反應，同時把消息通知公司。公司即日以人手過盛為由要求他辭職，但在不足兩個月內再次登報招請Victor原來的職位。Victor決定將事件訴諸法庭。<br> <br> 小資料：僱主在未經僱員同意下將其血液樣本進行愛滋病病毒抗體測試，違反《個人資料（私隱）條例》。若因僱員患愛滋病而解僱，也屬違法。</p></body></html>
