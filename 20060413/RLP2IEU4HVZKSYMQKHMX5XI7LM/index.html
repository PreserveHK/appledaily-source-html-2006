<html><header><meta charset="utf-8"><title>新宇亨得利續添舖</title></header><body><h1>新宇亨得利續添舖</h1><p>【本報訊】去年9月上市的新宇亨得利（3389）公布截至05年底止全年純利1.21億元（人民幣．下同），增24.1%。每股盈利0.15元，末期息4.8分。新宇亨得利計劃將內地零售店由去年底65間，增至今年底90間。以每間舖平均投資額500萬元人民幣計算，涉資1億元。<br> 另外，新宇亨得利繼續增加零售業務比重，去年零售收入升20.1%至6.37億元，零售與批發業務的銷售比重由04年35比64，變為46比53。今年繼續開新店，提升零售業務銷售比重。<br> 執行董事宋建文表示，內地調整消費稅，對公司未來發展影響不大，因公司主要為零售商，境內採購量佔總採購量達82.5%。</p></body></html>
