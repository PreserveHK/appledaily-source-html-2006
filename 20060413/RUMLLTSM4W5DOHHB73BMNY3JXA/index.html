<html><header><meta charset="utf-8"><title>新城市廣場催谷</title></header><body><h1>新城市廣場催谷</h1><p>【本報訊】新鴻基地產（016）沙田新城市廣場04年開始大規模翻新，首期包括四至七樓，在今年初完成，並引進多個潮流品牌，場內部份商戶今年首季營業額增加20%。<br> 新地代理租務部總經理林家強說，商場復活節期間推出「巨蛋雕刻藝穗坊」，推廣活動總支出接近100萬元，較去年復活節增加50%。<br> 林家強說，商場即將進行第二期翻新工程，包括一樓及三樓，分別會改裝成特色美食坊及引入國際時裝化妝品牌，預計今年年底完成。</p></body></html>
