<html><header><meta charset="utf-8"><title>周麗淇雙喜臨門</title></header><body><h1>周麗淇雙喜臨門</h1><p>周麗淇前日除了獲無綫官方刊物頒發人氣大獎外，其大碟亦於當日推出。前晚她往尖沙嘴唱片舖跟歌迷慶祝新碟推出，更自掏腰包購買新碟。<br> 周麗淇表示新碟歌曲盡是其心聲：「我將心聲同經歷寫成文章畀填詞人填，我最鍾意《明天我要嫁給誰》同《迎接失戀》兩首歌。我經歷過失戀，所以感覺深刻，亦要多謝前男友。」問周麗淇會否送碟給好友？她說：「我會送畀鄭嘉穎，因為佢同我合唱，但冇酬勞。」<br> 採訪、攝影：駱華齡</p></body></html>
