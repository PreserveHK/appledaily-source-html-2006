<html><header><meta charset="utf-8"><title>飛常情報：試酒賞音樂三藩市套票$4,480</title></header><body><h1>飛常情報：試酒賞音樂三藩市套票$4,480</h1><p>勿以為探親才去三藩市，其他就無乜地方好去！其實，在距離一小時車程的NapaValley是全美最大的釀紅酒區，參觀當地包接送的試酒一天團，只是60美元左右；市中心HaightStreet，六月中有大型街頭音樂會；當然少不了參觀一下全美數一數二的「斷背」區Castro，還有同志帶你了解異地文化。由現在至4月30日報名，乘新加坡航空直航往返三藩市連兩晚酒店，二人同行$4,480，14日有效期。旅遊期可到6月30日。查詢：28708788（新航優悠假期）	<br><br>記者：梁佩芬</p></body></html>
