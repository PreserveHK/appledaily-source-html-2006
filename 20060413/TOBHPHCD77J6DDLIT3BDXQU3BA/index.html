<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　帝豪閣11年賺40萬</title></header><body><h1>樓市快訊<br>香港　帝豪閣11年賺40萬</h1><p>▲西半山帝豪閣C座高層4室，1319方呎，作價930萬元，每方呎7051元。利嘉閣吳鳳萍說，原業主95年向發展商購入單位，持貨至今，獲利40萬元。</p><p>加惠臺升值三成二</p><p>▲西環加惠臺1座高層H室，797方呎，以358萬元成交，呎價4492元。世紀21楊海燕透露，原業主01年以271.4萬元購買，放盤10日便沽出，賺86.6萬元，物業升值31.9%。</p></body></html>
