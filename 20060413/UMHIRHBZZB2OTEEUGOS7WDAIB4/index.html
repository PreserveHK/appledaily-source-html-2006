<html><header><meta charset="utf-8"><title>明天預告：加拿大禮品展</title></header><body><h1>明天預告：加拿大禮品展</h1><p>在加拿大多倫多，同期有兩個性質相近的展覽舉行，分別是CGTAGiftShow（CanadianGift&amp;TablewareAssociationGiftShow）及TorontoInternationalGiftFair。前者每年舉行兩次，規模甚大，買家與一般消費者皆可進場；後者屬商貿展覽，只供商家買手進場預覽新一年各式禮品，明顯地各有目標對象。<br> CGTAGiftShow是加拿大同類型禮品市場中最大型的展覽，帶來六百五十億港元的生意額，參與展商約一千一百家，是買手為秋季貨色張羅的最佳時機。</p></body></html>
