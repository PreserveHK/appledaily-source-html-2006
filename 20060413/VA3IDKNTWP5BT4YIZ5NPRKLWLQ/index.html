<html><header><meta charset="utf-8"><title>愛滋個案：<br>病毒傳嬰　母親沒怨夫</title></header><body><h1>愛滋個案：<br>病毒傳嬰　母親沒怨夫</h1><p>BB喜歡玩、又愛畫圖畫，五年前，BB兩歲未足，因為長期發燒入院，發現感染愛滋病，父母其後也證實感染，醫護人員將BB隔離。BB的媽媽從來沒有抱怨丈夫把病毒傳給自己，再傳給孩子，雖身患惡疾，仍對孩子牽腸掛肚，夫家的親友避開她，又不讓她跟大女兒、即BB的姐姐見面，她只能獨自面對。<br> <br> 小資料：目前本港的產前檢驗已包括愛滋病病毒抗體測試，採取適當措施，可將胎兒受感染的機會減低至一成。</p></body></html>
