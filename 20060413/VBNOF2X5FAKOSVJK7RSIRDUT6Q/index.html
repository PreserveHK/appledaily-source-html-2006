<html><header><meta charset="utf-8"><title>怪談主持撞鬼嚇到喊</title></header><body><h1>怪談主持撞鬼嚇到喊</h1><p>有線娛樂新聞台主播梁嘉琪近日撈過界，與梁思浩拍檔主持靈異節目《怪談》。梁嘉琪自言一向怕鬼，起初得悉公司安排她主持靈異節目時，難免感到害怕，幸而經過兩集後已開始適應。<br> 梁嘉琪表示主持第一集當晚，曾發生怪事，嚇得她哭了起來，至今提起此事仍猶有餘悸：「嗰晚有觀眾打電話嚟，話我哋做節目嗰陣有兩個人影喺我哋後面，個電話冇接到出街，事後工作人員同我講番件事，我嚇到喊咗出嚟，希望唔會再發生啦！」<br> 採訪：馮美茵<br> 攝影：陳慧安<br> 場地提供：decorcollection（尖沙嘴店）</p></body></html>
