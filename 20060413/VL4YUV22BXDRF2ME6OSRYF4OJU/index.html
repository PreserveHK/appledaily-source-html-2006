<html><header><meta charset="utf-8"><title>聖誕住院　不准玩遊戲</title></header><body><h1>聖誕住院　不准玩遊戲</h1><p>明仔是一名血友病人，九二年因輸血感染愛滋病，一度被飭令退學，學校及後雖收回退學決定，但明仔的身體每下愈況，入住了瑪麗醫院，無論醫生、護士、其他小朋友的家長及負責清潔的嬸嬸，均對他避之則吉，聖誕節也不准他參加集體遊戲。明仔的嫲嫲怪罪其母為明仔帶來血友病，間接令他染上世紀絕症，父母的探訪愈來愈疏落，明仔最後鬱鬱而終。<br> <br> 小資料：愛滋病不會透過一般接觸傳染，醫護人員只需在接觸血液及體液時戴上手套，已足以降低風險。</p></body></html>
