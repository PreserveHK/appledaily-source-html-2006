<html><header><meta charset="utf-8"><title>性教育證書　月底截止</title></header><body><h1>性教育證書　月底截止</h1><p>性教育重要，而教導性教育亦是一門學問，家計會將於5月舉辦「青少年性教育導師證書課程」，旨在增進學員對性教育的專業知識及教學技巧，從而更有效幫助青少年建立健康的性態度及價值觀。整個課程共有4個主題，包括「談情說性的技巧與準備」、「與青少年談愛情」、「與青少年說性及性騷擾」、「性侵犯的預防教育」。每位參加者將獲香港家庭計劃指導會頒授課程出席證書。<br>課程日期：5月8日至29日<br>費用：$300（同時報讀4個主題可獲8折優惠）　截止報名日期：4月30日<br>查詢：29197734</p></body></html>
