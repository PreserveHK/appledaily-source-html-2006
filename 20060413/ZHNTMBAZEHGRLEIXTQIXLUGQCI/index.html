<html><header><meta charset="utf-8"><title>聽日開倉：公主們3折買公主</title></header><body><h1>聽日開倉：公主們3折買公主</h1><p>Princess的皇冠飾物一向為少女們心中至愛，其產品款式亦貫徹了Princess如公主般俏麗的風格。夏天就快到，Princess特設了首個開倉購物日，當中包括最新抵港的限量版首飾、公主手袋、衣衫等，部份以低至3折發售。另於開倉期間購物，可額外獲得禮品。各位公主，你準備好子彈未?!<br><br>記者：黃若茵</p><p>地點：銅鑼灣謝斐道501-515號銅鑼坊2樓94號舖、旺角亞皆老街8號朗豪坊9樓30號舖、觀塘創紀之城5期apm3樓9A號舖<br> 日期：4月14日至30日<br> 時間：1:00pm-11:00pm<br> 查詢：64422446</p></body></html>
