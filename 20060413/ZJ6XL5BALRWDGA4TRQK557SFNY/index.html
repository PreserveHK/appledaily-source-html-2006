<html><header><meta charset="utf-8"><title>金融業地氈式查賄賂</title></header><body><h1>金融業地氈式查賄賂</h1><p>深圳銀監局日前提出多項將被認定為商業賄賂的案例，包括銀行業金融機構或員工，為了與客戶達成交易或有利於達成交易，一次或多次向客戶或單位，送贈現金超過一萬元人民幣以上。<br> 銀監局要求全市銀行業金融機構進行地氈式搜查，找出不當交易和商業賄賂行為。<br> 除了現金，金融機構和員工為謀取利益而送出股票或有價證券，或價值超過一萬元的物品，亦屬商業賄賂。<br> 同樣地，客戶或單位為獲得交易而向金融機構送贈現金、股票或物品等，亦被視作商業賄賂，但賄款超過五千元已要受罰。<br> 銀監局已成立以局長于學軍為組長的深圳銀行業治理商業賄賂領導小組。<br> 《深圳特區報》</p></body></html>
