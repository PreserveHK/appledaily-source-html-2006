<html><header><meta charset="utf-8"><title>相機也戴套</title></header><body><h1>相機也戴套</h1><p>手機笠膠套確實見唔少，家陣呢家玩意已轉移到相機上；同手機用嘅一樣都係矽膠套，有伸縮式，因為要就番相機啲鏡頭、閃燈、快門同個芒嘅位置，搞到原本夠貼身嘅膠套開咗幾個窿，跟套會有埋張屏幕保護貼。笠住個套係咪可以喺有碰撞時減輕受損程度，就真係唔敢試，但至少可以保護機身防止唔怕刮花，之不過笠住膠套個樣都幾爆笑。<br><br>記者：招佩珊　攝影：林栢鈞<br><br>售賣點：shop@dcfever.com（27811780）<br>地址：旺角山東街47-51號星際城市327及339號舖</p></body></html>
