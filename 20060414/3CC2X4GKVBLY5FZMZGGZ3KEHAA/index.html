<html><header><meta charset="utf-8"><title>半島豪庭升值43.2%<br></title></header><body><h1>半島豪庭升值43.2%<br></h1><p>▲利嘉閣藍仲文表示，紅磡半島豪庭4月市況暢旺，首12天有9宗成交，包括4座高層B室，1251方呎，享維港海景，作價838萬元，呎價6699元。原業主00年斥585.1萬元向發展商購入單位，賺252.9萬元，升值43.2%。</p><p>星河明居業主增持</p><p>▲中原呂燕萍稱，鑽石山星河明居A座高層8室，656方呎，以313.8萬元成交，呎價4784元，創山景分層單位今年新高，買家為該屋苑業主，購入供家人居住。</p></body></html>
