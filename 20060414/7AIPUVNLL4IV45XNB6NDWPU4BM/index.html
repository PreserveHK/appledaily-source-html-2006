<html><header><meta charset="utf-8"><title>百年前已有石蠟隆胸法</title></header><body><h1>百年前已有石蠟隆胸法</h1><p>女性將不同物質注射入胸部來隆胸，已有逾百年歷史。早在十九世紀末，就有人以注射石蠟（Paraffin）的方式隆胸，到二十世紀則出現注射矽膠（Silicone）的方法。不過，曾將這些物質注入胸部的女士，往往在約十一至三十年之後，陸續出現後遺症，例如石蠟瘤（Paraffinoma）和矽膠瘤（Siliconoma），或注射物質在體內移位的問題。由於這些物質幾乎不可能被完全移除，因此在現今隆胸技術中，漸漸被淘汰。</p></body></html>
