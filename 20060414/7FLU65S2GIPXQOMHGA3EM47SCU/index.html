<html><header><meta charset="utf-8"><title>楊丞琳、梁洛施斷背闖柏林</title></header><body><h1>楊丞琳、梁洛施斷背闖柏林</h1><p>台灣可愛教主楊丞琳和梁洛施（Isabella）稍後有機會合作，演出台灣導演周美玲的新片《刺青》，二人在戲中扮演一對女同性戀者，據知該片已報名參加明年柏林影展。</p><p>床戲要投入</p><p>問到Isabella可介意在戲中扮演女同性戀者，其經理人霍汶希（Mani）昨日在電話中說：「一個專業演員，乜嘢角色都要試、都要接受，仲要好落力去演，如果劇情需要，就算有床上戲都要盡力演好，一定要拍得好投入。」<br> 有指電影正斟介楊丞琳演出，對於有機會跟楊丞琳合作，Mani說：「Isabella都話好開心，始終有新火花，但好似對方仲傾緊。」<br> 採訪：比華利</p></body></html>
