<html><header><meta charset="utf-8"><title>魚肚煮爛易入味</title></header><body><h1>魚肚煮爛易入味</h1><p>我成日用魚肚嚟整菜同煲湯㗎！事關好有益，魚肚其實係海中大魚嘅魚鰾，經製煉之後成大塊白色膠狀物體，所以稱為「花膠」。普通質素多數用嚟煲湯，高質用來做菜，好味㗎！魚肚膠質重，本身無味，用上湯煮先可以令到佢入味，不過，物理定律係高密度流向低密度，魚肚嘅密度較上湯高，所以用上湯將魚肚煮爛就最入味。<br>魚肚係中國傳統嘅名貴食品之一，根據李時珍的《本草綱目》記載，功效係「味甘、氣溫、入腎經，專補精陰，更能生子」佢所含嘅蛋白質、膠質、磷質同鈣質，以中醫角度，證實對糖尿病、白內障、哮喘、骨質疏鬆同皮膚熱毒有療效，健康得嚟又可美容，正！</p></body></html>
