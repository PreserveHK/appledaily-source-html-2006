<html><header><meta charset="utf-8"><title>飛常情報：慶祝九周年　機票平$600</title></header><body><h1>飛常情報：慶祝九周年　機票平$600</h1><p>已擁有16家成員航空公司的飛行常客計劃的星空聯盟StarAlliance，四月開始將會加入南非航空及瑞士國際航空兩個新成員。同時間，為慶祝計劃成立九周年，由即日至5月31日期間，訂購參加聯盟公司的機票，並於5月1日至31日或11月1<br><br>記者：梁佩芬<br><br>日至12月15日期間起行，每張機可享用最600元折扣優惠！<br>查詢：www.staralliance.hk</p></body></html>
