<html><header><meta charset="utf-8"><title>深圳市長見任總</title></header><body><h1>深圳市長見任總</h1><p>深圳市市長許宗衡（圖）噚日去金管局見任總，一傾傾咗個幾兩個鐘，除咗任總外，仲有助理總裁梁鳳儀做陪客。前日喺香港舉行嘅「深港金融合作懇談會」上，深圳市推出九招吸引香港銀行落戶，有錢袋，又畀津貼，又有生意做，七家銀行嗱嗱聲簽意向書落叠。<br> 許市長話，因為想向香港學習，為香港服務，將深圳打造成為香港金融業的後台服務中心，同埋拓展內地市場的主要基地。既然咁客氣甘願做香港背後嘅女人，自然要見吓任總打個招呼。雙方見完面之後，一句嘢都冇同在場苦候嘅記者講。其實都唔怪嘅，一個成功嘅男人，同佢背後嘅女人講嘢唔通周街唱咩？</p></body></html>
