<html><header><meta charset="utf-8"><title>行商場：行商場Hea住攞着數</title></header><body><h1>行商場：行商場Hea住攞着數</h1><p>復活節諗唔到有乜好節目？乾脆去商場Hea番日喇！香港仔中心商場於4月15及16日搞「復活奇趣滾蛋樂園」，毋須消費小朋友就可參加復活蛋工作坊；凡消費滿$100或以上又可參加「甜蜜朱古力拼字」工作坊1次，等小朋友製造獨有朱古力。有免費節目不特止，仲要免費車接送，呢兩日商場會安排2部開篷穿梭巴士，免費接送海怡半島、石排灣邨、華貴邨等南區各大型屋苑住客，巴士車廂內有兔仔同小丑搞氣氛，乘客更可免費獲贈美國冒險樂園$10現金券1張，咁多着數抵撐，大人為小朋友安排節目又可以煩少日啦。	<br><br>記者：許維雅</p><p>查詢：25530860</p></body></html>
