<html><header><meta charset="utf-8"><title>潮版LogOn賣古董</title></header><body><h1>潮版LogOn賣古董</h1><p>又一城LogOn經過一輪閉門整裝，昨日以全新面貌重開，新店大玩fashion&amp;trendy。新店由日本名設計師操刀，每一件貨品由專人從日本、美國、歐洲選購，有三成貨品更是全港獨賣，當中最吸引的首推來自美國的古董雪櫃、仿古木枱椅，但先此聲明，數量有限，售完即止，要買請早。<br><br>記者：黃婉冰<br>攝影：林栢鈞</p><p>地址：九龍塘又一城UG層01舖（22655333）</p></body></html>
