<html><header><meta charset="utf-8"><title>飛常情報：十萬呎歎生果水療</title></header><body><h1>飛常情報：十萬呎歎生果水療</h1><p>位於宿霧香格里拉麥丹島酒店內的超豪華水療中心推出新套餐，在十萬平方呎的環境下，享受一個歷時二小時三十分的療程，過程以香茶及沐足開始，再來一個用椰奶、精華油及花香的HimalayanBath，然後是用咖啡豆、蘆薈、茉莉花做磨砂，再用芒果、木瓜、菠蘿、蜜糖和海底泥塗上身，再用蕉葉裹身，最後來個傳統菲式足底按摩及印度式全身按摩，真係歎到流口水！<br><br>記者：梁佩芬<br><br>CHI豪華水療度假之旅<br>價錢：589美元。<br>查詢：www.shangri-la.com</p></body></html>
