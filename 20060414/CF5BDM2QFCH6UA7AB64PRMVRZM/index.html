<html><header><meta charset="utf-8"><title>祖兒、羅文隔世合唱</title></header><body><h1>祖兒、羅文隔世合唱</h1><p>容祖兒昨日到香港電台接受周國豐主持的《國風國豐》訪問，祖兒同場更獲助理廣播處長（電視）張文新頒發《獅子山下》的光碟，而祖兒將會利用混音技術與先師羅文合唱《獅子山下》一曲。</p><p>歌詞窩心</p><p>祖兒坦言十分珍惜今次與羅文合作機會，她說：「因為之前我冇同佢合作過，所以好有紀念價值，錄嗰時都好難，因要夾番啲透氣。雖然《獅子山下》同我年齡唔夾，但有幾句都唱到我好窩心，有一種個心飛出嚟嘅感覺。」<br> 而祖兒表示錄音時不時回憶起與羅文相處的片段，差點兒感動到流淚，但最後祖兒都能順利完成錄音。	<br> 採訪、攝影：駱華齡</p></body></html>
