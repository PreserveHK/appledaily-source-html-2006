<html><header><meta charset="utf-8"><title>　　馬丁宣傳環保 - 李八方</title></header><body><h1>　　馬丁宣傳環保 - 李八方</h1><p>白鴿黨前主席馬丁噚日喺尖沙嘴地鐵站九龍公園出口派環保袋同貼紙（圖左），宣傳4.15無膠袋日。馬丁話，今次大行動係民主黨同綠色學生聯會合辦，佢覺得好有意思，因為環保意識要從小培養，啲小朋友喺幼稚園學到嘅習慣，分分鐘可以影響到父母，如果以後啲人攞住個膠袋覺得唔好意思嘅，咁就成功啦。<br> 馬丁呢個假期留港消費，佢本來以為個乖仔會由英返港，但係最後祖貽梗係飛起阿爸阿媽，忙乜就唔知。<br> 孔慶初攝<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
