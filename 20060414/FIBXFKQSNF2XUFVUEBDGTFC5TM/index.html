<html><header><meta charset="utf-8"><title>活動情報：周日齊玩「兒童世界盃」</title></header><body><h1>活動情報：周日齊玩「兒童世界盃」</h1><p>世界盃熱烘烘，𠵱家有機會俾小朋友都來湊熱鬧啦！綠基拓展（中國）組織舉辦免費童樂日，周日會於不同時段及地點舉行活動，到時會有親子訓練同足球比賽，家長可攜同6-8歲、9-11歲和12-14歲子女參加，記得要預先報名，穿着運動服、帶備足球同飲用水現身！</p><p>「兒童世界盃」童樂日活動詳情：</p><p>日期：4月16日（星期日）<br> 時間及地點：8:00am至9:30am<br> 沙田曾大屋人造草足球場<br> 3:00pm至4:30pm<br> 將軍澳寶翠公園人造草足球場<br> 4:30pm至6:00pm<br> 跑馬地9號人造草足球場<br> 查詢及報名：23531111陳小姐</p></body></html>
