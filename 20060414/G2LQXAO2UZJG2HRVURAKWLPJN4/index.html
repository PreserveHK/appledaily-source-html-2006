<html><header><meta charset="utf-8"><title>畫作描寫觀塘生活</title></header><body><h1>畫作描寫觀塘生活</h1><p>在英國長大的藝術家謝銀心致力創作壁畫，包括當地社區的大型壁畫計劃「彩虹城市壁畫」，她回港先後於將軍澳醫院、屯門醫院及北區醫院創作壁畫，為病人的世界填上顏色。今次她計劃以普普藝術（PopArt）鮮艷明確的風格為基礎，與觀塘區的小孩一起點綴「烏卒卒」的觀塘地鐵站。<br> 謝銀心說，壁畫會仿效普普藝術家羅伊李奇登斯坦（RoyLichtenstein）的畫作為題材，以近乎漫畫形式表達觀塘小孩嚮往的家庭生活，「我希望可以提高佢哋嘅senseofbelonging（歸屬感），就算一家人坐埋食飯都可以係題材。」<br> 本報記者</p></body></html>
