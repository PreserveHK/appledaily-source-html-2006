<html><header><meta charset="utf-8"><title>古仔新戲未上現老翻</title></header><body><h1>古仔新戲未上現老翻</h1><p>古天樂忙於宣傳電影《黑社會以和為貴》，不過日前他亦抽空往南京出席TAGHeuer手錶活動。當日有位身體有缺陷的fans，專程由距離南京市中心三百公里以外的江蘇省大豐市裕華鎮趕來，令古仔十分感動。</p><p>四項提名</p><p>電影《黑社會以和為貴》雖然不會安排在內地上映，但有外國報章指內地已有該片的盜版碟，不過演員表卻顯示由姜大偉主演，但事實上姜大偉並沒參與演出。此外，昨日內地華語電影傳媒大獎公布提名名單，由杜琪峯執導的《黑社會》獲最佳影片、最佳導演、最佳男主角和最佳編劇四項提名。<br> 撰文：李全</p></body></html>
