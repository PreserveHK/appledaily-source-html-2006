<html><header><meta charset="utf-8"><title>醫院女工染沙士索償</title></header><body><h1>醫院女工染沙士索償</h1><p>【本報訊】○三年沙士爆發期間一名四十八歲沙田醫院女員工，不幸感染沙士，導致骨枯等後遺症，至今尚要覆診治理，她認為醫院管理局涉疏忽，昨日入稟區域法院，要求追討賠償。<br> 原訴人林嬋清在入稟狀指，原訴人於○三年四月底至五月初，受聘於馬鞍山沙田醫院6B病房工作，負責照顧病人，其間意外感染沙士，她認為院方涉疏忽，或違反職責，導致她受感染，故要求被告人醫院管理局作出賠償。<br> 原訴人兒子昨向本報表示，其母在醫院工作約十年，任職女工，案發時意外感染沙士，出現骨枯現象，需不時覆診。<br> 案件編號：DCPI600/06</p></body></html>
