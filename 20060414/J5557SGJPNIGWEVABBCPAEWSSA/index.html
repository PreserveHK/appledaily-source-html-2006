<html><header><meta charset="utf-8"><title>世紀21全球精英聚首</title></header><body><h1>世紀21全球精英聚首</h1><p>世紀21以加盟商形式經營代理生意，全球都有佢哋嘅足迹，仲每年搞一次「百夫長」頒獎禮，日前就喺美國拉斯維加斯舉行，共有一萬名嚟自世界各地嘅精英聚首，交流心得，盛況有如電影界嘅「奧斯卡」咁話。聽講唔少精英嚟自近年發展迅速嘅東南亞國家。<br> 世紀21香港行政總裁吳啓民就同埋一班管理層飛過去，話可以藉此「取經」，為未來發展策略同方向做參考。佢哋仲順便考察當地嘅地產市道，唔少得係代理嘅經營模式，讀萬卷書不如行萬里路呢。</p></body></html>
