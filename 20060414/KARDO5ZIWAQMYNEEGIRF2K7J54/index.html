<html><header><meta charset="utf-8"><title>《蝙蝠俠》造就魔幻導演</title></header><body><h1>《蝙蝠俠》造就魔幻導演</h1><p>四十七歲的添布頓（TimBurton）是荷李活最富幻想力的導演之一，年少時獲獎學金入讀加州美術學院，學習動畫製作，畢業後執導過多齣動畫短片，首齣執導電影作品《Pee-wee'sBigAdventure》已叫好叫座，其後獲賞識接拍大製作《蝙蝠俠》（Batman），從而奠定影壇地位。添的作品充滿其獨特怪誕的個人風格，由化妝、服裝以至布景均一絲不苟，令觀眾恍如進入夢幻境界般。</p></body></html>
