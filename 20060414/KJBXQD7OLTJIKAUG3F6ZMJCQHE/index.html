<html><header><meta charset="utf-8"><title>L'OREAL年報俊男做封面</title></header><body><h1>L'OREAL年報俊男做封面</h1><p>唔知係咪男士護膚品市場有極大空間，要搶攻男士消費市場？L'OREAL繼上次找來Solar兩兄弟做護膚品代言人後，今次連05年年報都以男士為封面。不過，近兩年真的多了很多男士做護膚品代言人，但賣的又不一定是男士護膚品喎！好似韓星阿Rain賣DHC按摩油廣告，一個電視廣告就即刻冧死一眾靚女。護膚品的利潤深厚，攻陷女性市場之餘，都要開拓埋男性市場，遲啲可能見到細路護膚品，賣嘅噱頭又係乜？難道連細路仔都要玩敷mask？<br><br>記者：馬靜兒</p></body></html>
