<html><header><meta charset="utf-8"><title>港售香煙焦油含量減</title></header><body><h1>港售香煙焦油含量減</h1><p>【本報訊】衞生署公布最新的香煙焦油及尼古丁含量化驗結果，發現去年全港八十八款香煙牌子，每支香煙焦油與尼古丁平均含量分別是九點一毫克與零點七六毫克，較前年的化驗結果分別低零點八毫克及零點零六毫克。在各款香煙之中，有五十種屬於低焦油（每支零至九毫克）、三十七種屬於中焦油（每支十至十四毫克）及一種屬高焦油類別（每支十五至十七毫克）。<br> 衞生署發言人強調，低焦油香煙仍會危害健康，並擔心選擇低焦油香煙的吸煙人士，抽煙時可能因此更深入抽取每口煙或多抽幾口，甚至增加每日抽煙量，戒煙是唯一減低患上心臟病及癌症等疾病的方法。</p></body></html>
