<html><header><meta charset="utf-8"><title>東協商廈摸多轉都得</title></header><body><h1>東協商廈摸多轉都得</h1><p>今年業界最睇好係甲級商廈市道，但涉及成本都唔細，有啲醒目資金就轉投二三線商廈，博可以跟隨大市上升，一樣有錢賺。<br> 例如上環東協商業大廈有個盤，24樓，約1936呎，炒家喺2月用680萬買入，剛以744萬摸出，呎價3843蚊，賺64萬，升值9.4%。由於成交期到明年3月，咁即係話分分鐘再摸多幾轉都得。<br> 中原香港商業部營業經理梁嘉榮話，東協商業大廈87年落成，喺正上環地鐵上蓋，好多業主係自用，放盤唔多，𠵱家全層放盤只得21樓。</p></body></html>
