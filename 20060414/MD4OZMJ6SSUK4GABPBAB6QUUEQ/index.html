<html><header><meta charset="utf-8"><title>名模樂基兒隆胸不適拆除</title></header><body><h1>名模樂基兒隆胸不適拆除</h1><p>名模樂基兒是全亞洲唯一公開承認曾隆胸的模特兒。前年十月她大方承認隆胸，令上圍激增至34C。擁有美好身段後，樂基兒毫不吝嗇的以性感衣着示人，工作接踵而來。她當時笑言隆胸原因是貪玩，「隨時會攞番出嚟」。<br> 結果到了去年七月，她公開表示，由於隆胸後負荷太大，出現腰痛及寒背的問題，故再度入院拆掉「僭建物」，回復32A的身材。她笑言自己很完美，對現在的身形也非常滿意，並稱以後不會再做任何整形手術。</p></body></html>
