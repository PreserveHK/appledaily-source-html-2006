<html><header><meta charset="utf-8"><title>鄭中基俾大隻妹抬起</title></header><body><h1>鄭中基俾大隻妹抬起</h1><p>鄭中基昨日到尖沙嘴一排舞室，為下周五開始在紅館舉行的演唱會排舞，大會請來兩位曾代表香港出賽的女子健美選手擔任舞蹈員，兩人輕易將鄭中基抬起，令瘦削的他更顯單薄。問鄭中基會否穿背心出場與大隻舞蹈員比拼時，他即笑說：「佢兩個手臂都粗過我大髀喇，我成條藤咁。」</p><p>請阿Sa看騷</p><p>問到會否邀請緋聞女友蔡卓妍（阿Sa）到場欣賞，鄭中基說：「我請咗好多朋友，佢都係邀請名單之內。」他又說因肋骨未完全癒合，所以演唱會當中的吊威吔部份已決定取消，鄭中基謂傷口預計要八星期才能痊癒，但他完成演唱會後立即要拍動作電影《黑拳》，所以不敢告訴醫生工作安排。<br> 採訪、攝影：藍文浩</p></body></html>
