<html><header><meta charset="utf-8"><title>　　「爪皇凌雨」馬主捐款百萬予公益金 - 李八方</title></header><body><h1>　　「爪皇凌雨」馬主捐款百萬予公益金 - 李八方</h1><p>每逢佳節倍思親，名駒「爪皇凌雨」馬主周漢文就喺復活節前夕想起父親「舖俠」周南嘅遺志，捐咗一百萬元畀公益金，惠澤社群。<br> 孝順仔Raymond話，佢先父生前一向樂於助人，希望呢筆錢可以幫到貧苦大眾，造福社會。<br> 周南一生傳奇，上年三月，名下愛駒「爪皇凌雨」勇奪打吡錦標。周南事後連串慶功，其間不幸心臟病發猝死，終年六十八歲。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
