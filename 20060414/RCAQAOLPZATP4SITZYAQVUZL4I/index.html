<html><header><meta charset="utf-8"><title>　　李卓人同工友飲番杯 - 李八方</title></header><body><h1>　　李卓人同工友飲番杯 - 李八方</h1><p>噚日八方經過早前附近發生槍戰嘅港景峰，見到李卓人同班因德信事件要追討欠薪嘅工人一齊食飯慶功，阿人話，葉澍堃個常秘張建宗算好嘢，佢曾經開出十日限期畀破欠基金賠錢畀啲工人，結果佢哋真係喺兩個星期內搞掂有錢賠，比平時快好多，工人攞到全部欠薪及一個月嘅代通知金，有飯開，當然飲得杯落。<br> 阿人仲話，真係服晒工聯會，竟然搵到人捐二百萬畀啲非直接受聘於德信嘅工人，佢哋真係冇左派工會咁有本事啦。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
