<html><header><meta charset="utf-8"><title>抽真空防潮箱</title></header><body><h1>抽真空防潮箱</h1><p>近排啲濕度坐底都有90%或以上，遲啲到咗雨季仲更加濕氣重，攝影器材好容易受潮發霉，為免器材出事，防潮用品自然唔少得。VAM呢款防潮箱，容量有11.5L，可以人手將箱內的空氣抽走。雖然做唔到100%真空，但對防潮亦有相當效用；膠箱側邊設有濕度計，方便用家隨時觀察箱內的濕度。<br><br>記者：招佩珊　攝影：林栢鈞<br><br>售賣點：shop@dcfever.com（27811780）<br>地址：旺角山東街47-51號星際城市327及339號舖</p></body></html>
