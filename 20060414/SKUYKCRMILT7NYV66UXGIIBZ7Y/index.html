<html><header><meta charset="utf-8"><title>霍華德為行賄案作證</title></header><body><h1>霍華德為行賄案作證</h1><p>澳洲小麥業組織涉嫌向伊拉克付回佣換取合約案件，昨天由一個調查委員會在悉尼開審，總理霍華德（圖）成為澳洲歷來出庭應訊的最高層官員，不過「對白」相當「行」，正是「甚麼都不知道」！案情指澳洲小麥委員會AWB涉嫌以二億二千萬美元（約十七億港元）回佣行賄，換取聯合國「石油換糧食」計劃巨額合約，霍華德被傳召查問是否知情。霍華德上庭五十分鐘期間，表示助手並沒有知會他曾有官員多次上報，指AWB可能涉及貪污事件；直到聯合國人員着手調查案件，他才首次聽到這項指控。<br> 美聯社</p></body></html>
