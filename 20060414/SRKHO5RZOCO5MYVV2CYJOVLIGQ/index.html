<html><header><meta charset="utf-8"><title>英國人情迷朱古力</title></header><body><h1>英國人情迷朱古力</h1><p>復活節又到了，不少人都會買些朱古力復活蛋應節。講到最愛吃朱古力，相信非英國人莫屬，根據一項調查顯示，英國是全歐洲對朱古力最瘋狂的國家，去年花了四十三億鎊（五百八十三億港元）吃掉六十萬零五千噸朱古力，佔全歐洲朱古力供應的四分一，平均每名英國人一年花了七十二鎊（九百七十六港元）吃掉十公斤朱古力。<br> 其次對朱古力瘋狂的國家是法國，他們去年平均每人也花了四十鎊（五百四十二港元）吃朱古力。<br> 英國《衞報》</p></body></html>
