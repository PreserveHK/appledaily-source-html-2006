<html><header><meta charset="utf-8"><title>潮流感：Valentino闊太至愛</title></header><body><h1>潮流感：Valentino闊太至愛</h1><p>近期賭王何鴻燊三姨太陳婉珍、四姨太梁安琪爭住出風頭，同時爭住着Valentino。這個法國經典名牌，設計永遠不是走最前、最新的路線，但穩定、正路的華麗優美，成為紅星redcarpet之選外，亦獲得太太們的高叫座率。<br> 最近Valentino有名為catchbag的新款手袋登場，長形手袋配馬毛斑馬紋、帆布印花朵，或織藤配真皮trimming等，正中的Vlogo用上仿象牙、古木或閃石等。賣的是花巧中見派頭的格調，catch中或者不是你和我，但總有富貴忠心支持者。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>
