<html><header><meta charset="utf-8"><title>李嘉慧舉啞鈴收身</title></header><body><h1>李嘉慧舉啞鈴收身</h1><p>上月誕下女兒已復工的名模李嘉慧，昨日到中環Cova買朱古力歡度復活節，她說：「我大肚時忍口，忍咗十個月冇食甜品，𠵱家先可以食番，仲差四、五磅就回復以前磅數，主要係湊女同喺屋企舉啞鈴減磅。」</p><p>湊女樂趣多</p><p>提到女兒，李嘉慧難掩喜悅地說：「𠵱家湊佢好有樂趣，佢開始有反應，我日日寫BB小日記，隔日幫佢影相留念。」<br> 李嘉慧前日生日，她與朋友一同開派對慶祝，她說：「今年第一次以媽咪身份過生日，生日前一晚，我dressup咗囡囡一齊切蛋糕，老公都有送禮物畀我。」<br> 採訪、攝影：RitaLeung</p></body></html>
