<html><header><meta charset="utf-8"><title>05年最佳基金經理</title></header><body><h1>05年最佳基金經理</h1><p>評級機構Morningstar噚日搞咗個頒獎禮，公布05年十大最佳基金經理名單，仲搵咗佢哋位全球行政總裁JoeMansueto做主禮兼頒獎。<br> 得獎者之中，以美林最威，十大之中佔咗兩席（華華做咗個表，等大家一目了然），唔怪之得做代表嚟攞獎嘅香港銷售業務主管章曼琪，心情鬼死咁靚，笑到見牙唔見眼啦！</p><p>Morningstar話，喺其他地區都有類似選舉，香港就喺02年開始搞，凡係香港認可基金，都會自動被列入候選名單，經過內部遴選，得出最後名單。據華華所知，本地認可基金超過2300隻，入得十大嘅，都真係唔簡單。</p></body></html>
