<html><header><meta charset="utf-8"><title>葉璇靠陳啟泰減壓</title></header><body><h1>葉璇靠陳啟泰減壓</h1><p>葉璇昨日到銅鑼灣，為本月二十二日舉行的亞視《十大廣告頒獎禮》試衫，她當晚除會和陳啟泰一起主持節目外，還會為開場的歌舞又跳又唱。她說：「開場我會表演唱歌同跳舞，形式好似紅磨坊咁熱鬧。」<br> 葉璇稱已為當晚準備三套服裝，有高貴有性感，而首飾則由大會安排。葉璇表示很高興能跟陳啟泰一起任司儀，因為有他壓場令她減少緊張，可以讓她專心應付表演。</p><p>唔識殼王</p><p>至於曾跟葉璇傳出緋聞的殼王陳國強跟郭羨妮又鬧戀情，她說：「無話甩唔甩難，我都唔識佢。」<br> 採訪、攝影：何永寧</p></body></html>
