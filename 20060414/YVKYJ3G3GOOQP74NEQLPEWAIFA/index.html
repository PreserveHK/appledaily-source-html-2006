<html><header><meta charset="utf-8"><title>57000輛凌志換安全扣</title></header><body><h1>57000輛凌志換安全扣</h1><p>【本報訊】日本豐田汽車宣布全球五萬七千輛凌志ＧＳ與ＩＳ型號，包括本港的一百四十多輛，由於安全帶扣扣上時不暢順，需更換安全帶扣，但強調汽車本身並無安全問題。需要換扣的五萬多輛凌志，其中二萬九千輛來自北美、一萬一千輛來自日本、一萬輛來自歐洲，其餘遍布世界各地。<br> 本港豐田代理皇冠車行發言人表示，該兩款汽車於去年初引進本港，今次受影響主要是去年七月至今年一月出廠的一批，至今已售出一百四十多輛。發言人指，受影響車主在復活節假期後會陸續收到該公司通知信，車主只需持通知信及駕車到該公司，花半天時間就可進行免費換扣。查詢請致電28801395。</p></body></html>
