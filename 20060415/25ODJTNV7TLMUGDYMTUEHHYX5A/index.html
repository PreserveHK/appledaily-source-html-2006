<html><header><meta charset="utf-8"><title>辨真假：小心假熨字</title></header><body><h1>辨真假：小心假熨字</h1><p>辨熨字真假要小心，因為現今的「老實」商人已發展出一條龍服務，自家找內地工廠照原裝字翻製，甚麼特別版臂章及熨字都無限量供應，像真度非常高。<br>據世界盃熨字代理JLSports的Joey表示，辨真假最有效的方法就是用照銀紙用的紫外燈照熨字，Nike和adidas的波衫熨字都有射印，最好在熨前熨後要求店員讓你照一照，以策安全。還有，每次光顧時要索取收據，萬一被搵笨都有得追究。提埋你，先達、銀城、葵涌廣場最多黑店，小心小心。</p><p>世畀盃熨字查詢：<br> JLSports（26701242）</p></body></html>
