<html><header><meta charset="utf-8"><title>林基是但噏：舊電視劇看到好多古董車</title></header><body><h1>林基是但噏：舊電視劇看到好多古董車</h1><p>30歲未夠的我，因為成日留意一些舊香港的事，所以成日俾班死黨話我：「後生仔要向前望，唔好成日向後望。」我心諗，留意舊香港的每樣東西，是表達對我這個成長地的一些情意結，同時也可以讓我看到在路上行走的汽車，在這些年來的演變嘛！就以七十年代的電視劇《相見好》為例，唔單止可以睇到年輕時代的李琳琳和于洋是甚麼樣子外，也可重溫一下早已消失多年的平治的士，到底是甚麼樣的，還有其他當年在路上行走的汽車，也教大家可以回味一番，順道緬懷一下當年舊香港的景色。<br><br>記者：鄭達基</p></body></html>
