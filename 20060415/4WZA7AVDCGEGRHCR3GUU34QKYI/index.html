<html><header><meta charset="utf-8"><title>adidas21號發功</title></header><body><h1>adidas21號發功</h1><p>adidas為21又發功，不少人為21叫囂追捧。21不是六合彩心水冧巴，而是籃球明星TimDuncan和KevinGarnett的球員號碼，佢哋的籃球鞋又有新色出，兩對鞋上同是印有21字樣，Garnett的一對KG3選用了a3技術，而DuncanB-Cool就用了Climacool功能，透氣同時保持雙腳清爽，絕對專業體貼。</p><p>adidas（27306685）<br> 尖沙嘴海港城二樓2202號</p></body></html>
