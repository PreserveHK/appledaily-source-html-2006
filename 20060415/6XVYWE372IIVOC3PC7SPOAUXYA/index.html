<html><header><meta charset="utf-8"><title>黃聖依再做功夫女</title></header><body><h1>黃聖依再做功夫女</h1><p>早前與周星馳因合約糾紛鬧得滿城風雨的黃聖依，近日接拍由中、港、日三地合作的《戰神再現》，除黃聖依外，盧惠光、日本搏擊冠軍魔娑斗和日本女星白田久子等亦有份演出，該片於五．一黃金周在內地上映。</p><p>初嘗吊威吔</p><p>黃聖依於新片中飾演女忍者，與《功夫》當中的鄰家女孩形象截然不同。再次演出動作電影的她不但要吊威吔，於當中的多場武打場面都是親身上陣，做出多種高難度的武打動作，令工作人員刮目相看。<br> 撰文：林妃</p></body></html>
