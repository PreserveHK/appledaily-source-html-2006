<html><header><meta charset="utf-8"><title>顯示卡新舊交接</title></header><body><h1>顯示卡新舊交接</h1><p>今個星期，中價位顯示卡巿場可以話係進入交接期，事關唔少配備7600GS顯示晶片嘅品牌，均不約而同推出巿場，幾個牌子嘅賣價約喺$1,000左右，直接令售價相若嘅6600同6800顯示卡受壓，場中已有唔少店舖作出反應，將舊卡降價至$800-$900左右，務求盡早清貨。查實呢個價位都幾抵玩，加上若要用AGP介面，唔玩新制式PCIExpress，就更值得揀舊卡，所以有部份品牌經降價後已經冇貨，要買就快手！<br><br>記者、攝影：許福合</p></body></html>
