<html><header><meta charset="utf-8"><title>Celine金色MaiBag</title></header><body><h1>Celine金色MaiBag</h1><p>Celine跟其他界別的藝術家合作出品於去年經已開始，今年的合作對象是來自日本京都的MaiUeda小姐。Mai的創作領域跨越錄像、攝影及寫作等等，今勻跟Celine合作項目當然是時裝配件中最好賣的手袋。名為MaiBag的手袋系列，靈感來自超級市場的背心形購物膠袋，造型熟悉得來帶點生活上的趣味感，但物料可一點兒也不馬虎，用上袋鼠皮來製作，並且加入恍如魚鱗質感的紋理，配以金、銀、銅三種金屬色澤，既可平日出街用，就算出席隆重一點的場合也適合。<br>記者：吳小明</p><p>Celine（25251281）<br> 中環置地廣場地下40號店</p></body></html>
