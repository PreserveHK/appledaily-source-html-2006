<html><header><meta charset="utf-8"><title>話你知：植入式隆胸1963年首創</title></header><body><h1>話你知：植入式隆胸1963年首創</h1><p>植入矽袋或鹽水袋是現時世界上較盛行的隆胸手術，兩者是由一九六三年首創至今超過四十年，主要是從腋下、乳頭或乳房底下按身體皺紋開刀，再植入矽袋或鹽水袋；手術時間最快一小時便完成，開刀傷口細小，其中以開刀位在腋下較多。<br> 矽袋或鹽水袋各有特點，矽袋較柔軟，及會向下墮，手感與外觀較似真胸，但缺點是一旦出現爆裂滲漏，會引致附近纖維膜組織硬化，需以手術清除。另一方面，鹽水袋手感沒矽袋好，一旦出現滲漏，鹽水可被人體自然吸收，再排出體外，可重做手術修補胸部。</p></body></html>
