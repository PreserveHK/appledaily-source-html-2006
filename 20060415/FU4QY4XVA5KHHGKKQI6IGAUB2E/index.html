<html><header><meta charset="utf-8"><title>公屋重建每年搬遷200棵樹</title></header><body><h1>公屋重建每年搬遷200棵樹</h1><p>【本報訊】房屋署重建公屋時會將受影響樹木原邨安置，減少它們因搬遷而枯死，但每年仍有一百至二百棵樹要被迫搬家。○四年完成重建的石硤尾白田邨，共收留八棵來自藍田邨及牛頭角下邨的細葉榕、鳳凰木及木棉。</p><p>「我當佢係仔女」</p><p>房署園景師林斯明表示，重建後的公屋地盤通常會預留位置給原邨樹木，但部份可能因重建屋邨面積減少而「冇得留低」。一棵高三十呎的細葉榕，前年從白田邨口搬到邨內。一手「湊大」這棵樹的房署總屋宇事務助理廖俊昌表示，搬樹前一度寢食不安，「我當佢（細葉榕）係仔女，佢𠵱家健康成長我都好開心。」</p></body></html>
