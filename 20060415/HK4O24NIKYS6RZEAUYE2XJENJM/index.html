<html><header><meta charset="utf-8"><title>利嘉兒勁冧淺野忠信</title></header><body><h1>利嘉兒勁冧淺野忠信</h1><p>第三十屆香港國際電影節頒獎禮之夜暨電影《暗湧》（InvisibleWaves），前晚在尖沙嘴文化中心舉行，《暗湧》演員淺野忠信、西島秀俊都有出席，杜琪峯則擔任頒獎嘉賓。</p><p>避談麻原彰晃</p><p>淺野透過繙譯表示，得知多人出席首映禮後，感到很開心，問他認識哪幾位香港導演，他稱有王家衞及杜可風。有記者問淺野可知被指貌似日本真理教教主麻原彰晃？淺野身旁的經理人即阻攔，以免引起尷尬。<br> 此外，利嘉兒偕丈夫周國豐出席首映，她稱十分喜歡淺野，問她可會怕丈夫呷醋，利嘉兒說：「唔會，佢一識我時已知我好鍾意佢，我覺得佢好有戲味。」<br> 採訪：張俊銘<br> 攝影：陳志嵐</p></body></html>
