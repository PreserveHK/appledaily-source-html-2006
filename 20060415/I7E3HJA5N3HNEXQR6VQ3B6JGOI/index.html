<html><header><meta charset="utf-8"><title>廣州月底拍賣靚車牌</title></header><body><h1>廣州月底拍賣靚車牌</h1><p>名車配幸運車牌如︰「一六八」（一路發）、「八八八」（發發發）是許多廣州富豪的夢想。廣州市財政局前日公布，將於月底公開拍賣三百個幸運車牌，底價由五千至二萬元人民幣不等。<br> 拍賣消息一出，眾富豪反應熱烈，一名富豪表示︰「好車配個六、八（車牌）開着，自己心裏舒服。」一名三十歲出頭的汽車貿易市場老總，一直對幸運車牌情有獨鍾︰「廣州不像香港，這裏好車易求，但好車牌卻不易得。這次有公開競投機會，我當然不想放過。」有拍賣行分析，當中十二個全為「八」的車牌最被看好，估計最高成交價將在十五萬元人民幣以上。<br> 廣州《新快報》</p></body></html>
