<html><header><meta charset="utf-8"><title>孫耀威自稱歌迷90萬</title></header><body><h1>孫耀威自稱歌迷90萬</h1><p>車婉婉、孫耀威及鄧健泓前晚聯同著名音樂人伍樂城，到新城電台接受訪問。伍樂城最近與填詞人林夕合作推出專輯《PerfectMatch》，由車婉婉與孫耀威合唱的《再見亦是戀人》亦有收錄在內。前晚孫耀威表示希望該碟大賣，還笑說：「最少應該可以賣二百萬張啦！因為隻碟入面有好多歌星唱，所以會有唔同嘅歌迷，我嘅歌迷都佔咗九十萬！」</p><p>飲齋啡消水腫</p><p>車婉婉連日來與孫耀威頻頻出動宣傳新歌，她笑言為求上鏡漂亮，竟然靠飲齋啡排水，她說：「我哋喺宣傳嗰日會空肚飲齋啡，因為咖啡利尿，試過真係得，孫耀威屙咗三次，我就屙兩次，排水腫好有效！」<br> 採訪、攝影：王連連</p></body></html>
