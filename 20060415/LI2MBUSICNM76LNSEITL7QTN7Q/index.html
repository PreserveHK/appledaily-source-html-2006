<html><header><meta charset="utf-8"><title>王力宏抵抗誘惑</title></header><body><h1>王力宏抵抗誘惑</h1><p>來港三日宣傳新碟的王力宏，昨日接受新城電台訪問，他表示來港宣傳會順道欣賞好友陶喆於紅館舉行的演唱會。問他何時在港開騷，他透露正與香港唱片公司洽談，但下星期便開始世界巡迴演唱會，首站是日本，隨後到中國、星馬及加拿大。<br> 提到王力宏經常與靚女合作，他亦自覺幸福，但日子久了便覺得沒大不了。王力宏自言用情專一，問他是否不易被人引誘？王力宏說：「引誘每人都會遇到，最重要是自我調整。可能父母及兄嫂均是顧家的人，令我同樣重視家庭。」力宏坦言因工作關係經常出埠，未有機會遇到合適對象，所以未知何時才能成家立室。<br> 採訪、攝影：馬建華</p></body></html>
