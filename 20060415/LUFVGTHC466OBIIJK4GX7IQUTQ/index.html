<html><header><meta charset="utf-8"><title>　　狄志遠幫手度橋撲水 - 李八方</title></header><body><h1>　　狄志遠幫手度橋撲水 - 李八方</h1><p>下年又到選舉年，政黨又要撲水應付選舉，好似民主黨就學啲志願機構搞月捐計劃，每個月喺捐助人嘅戶口度過數，令到收入穩定啲。雖然都行咗一段時間，但成效有限，佢哋就決定搵黨友狄志遠全力度橋籌款，話晒佢做咗社福界咁耐，點都有啲門路貼士籌吓錢，希望佢放完復活節後，整番一兩條絕招幫吓手。<br> 所以如果北京想收買民主黨，𠵱家就係大好時機，因為佢哋好等錢使，但民主黨咁乾塘，都可以證明佢哋係冇俾人收買到嘅，如果唔係咁，白鴿黨早就發過豬頭，唔會咁缺錢啦！<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
