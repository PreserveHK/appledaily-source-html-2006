<html><header><meta charset="utf-8"><title>英委巴基斯坦裔海軍上將</title></header><body><h1>英委巴基斯坦裔海軍上將</h1><p>九一一擊襲後，很多回教徒都被標籤成恐怖分子，受盡歧視。但英國海軍中一名巴基斯坦裔回教徒，竟沒有被英國政府「當賊辦」，更成為英國皇家海軍歷來首位非白人上將。<br> 四十七歲的侯賽因（AmjadHussain）在巴基斯坦出生，一九六二年隨同母親移民英國，加入海軍。成為英國最高軍階的「有色之士」，他說：「我只做好份內事，種族歧視從來沒有影響我，人們認識我之後，所有偏見都會消失。」他自言十分幸運。咁又係，試問有多少英國回教徒像他這樣「威水」？<br> 法新社</p></body></html>
