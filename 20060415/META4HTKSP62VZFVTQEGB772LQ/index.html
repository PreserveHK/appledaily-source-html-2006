<html><header><meta charset="utf-8"><title>葉翠翠選美當上堂<br></title></header><body><h1>葉翠翠選美當上堂<br></h1><p>行將卸任港姐的葉翠翠、陸詩韻及林莉昨日接受新城訪問，招募新一屆港姐，三人透露身邊均有朋友參選，陸詩韻表示好友經已遞交表格，但為免她成為傳媒焦點，故婉拒擔任提名人。問她們有何參選心得，翠翠表示要有自信，當作上暑假班，她說：「唔好計較勝負，其實參選過程會學到好多嘢，我一隻手得到友誼，一隻手得到經驗，係滿載而歸，若果勝出就當作獎勵。」<br> 履行一年港姐使命，三人表示獲益良多，尤其是探訪南亞海嘯災民，令她們學懂珍惜現在。<br> 採訪、攝影：馬建華</p></body></html>
