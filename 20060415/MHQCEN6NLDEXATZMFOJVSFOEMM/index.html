<html><header><meta charset="utf-8"><title>非賣品：Frapbois限量T恤公仔有得送無得買</title></header><body><h1>非賣品：Frapbois限量T恤公仔有得送無得買</h1><p>無可否認，自從宇津木離開，由另一日籍設計師佐佐木春樹接任設計總監一職，Frapbois的人氣的確大不如前。可能為留住Fans的心，Frapbois現正推出一批由佐佐木親手製作及署名的T恤動物公仔，全部以T恤扭成公仔形狀，包括袋鼠及大笨象等，限量製作兼且是非賣品。要擁有它唔係唔得，幫襯買衫買夠三千五百蚊就得嘞，呢招都叫辣吓，唔知引唔引到Fans呢？	<br><br>記者：吳小明</p><p>Shoplist：<br> Frapbois（28953236）<br> 銅鑼灣百德新街58號地下A舖</p></body></html>
