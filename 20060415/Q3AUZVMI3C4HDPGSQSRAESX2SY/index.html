<html><header><meta charset="utf-8"><title>佛州小島開徵「蜥蜴稅」</title></header><body><h1>佛州小島開徵「蜥蜴稅」</h1><p>「交稅與死亡，人生免不了」，對美國佛羅里達州南部博卡格蘭德島（BocaGrande）的居民來說，還得加上「鬣蜥」和「蜥蜴稅」。這個休閒小島鬣蜥「氾濫」，牠們不但摧毀民居園子，而且愛在海邊挖洞；此舉會破壞海岸沙丘線預防颶風侵襲的作用，構成危險。鬣蜥在二十多年前已來到島上，估計現時「蜥口」有一萬二千隻，跟島民比例高達十比一。當局上月決定開徵「蜥蜴稅」，資助研究鬣蜥對環境影響。許多都對鬣蜥感到厭倦的居民都願花錢消災。<br> 美聯社</p></body></html>
