<html><header><meta charset="utf-8"><title>前部長說謊瞞疫情引致沙士大爆發</title></header><body><h1>前部長說謊瞞疫情引致沙士大爆發</h1><p>【本報訊】國家衞生部副部長黃潔夫有關PAAG隆胸手術的言論被踢爆講大話。事實上，衞生部官員說謊、隱瞞疫情真相實非首趟，前任衞生部長張文康在○三年沙士期間隱瞞疫情，導致疫症迅速擴散，最終被中央以隱瞞疫情之罪撤職。<br> 內地多個省市○三年初陸續爆發沙士，當時衞生部部長張文康為首等各地官員，沒有即時公開通報發現不明的傳染病，更下令禁止傳媒報道，民眾在資訊封閉下未懂防範，令疫情迅速擴散。剛執政的胡錦濤及溫家寶以隱瞞疫情之罪，將張文康及北京市長孟學農撤職。張被撤職前，已有五位副部長及一位中紀委駐部紀檢組長被撤職。</p></body></html>
