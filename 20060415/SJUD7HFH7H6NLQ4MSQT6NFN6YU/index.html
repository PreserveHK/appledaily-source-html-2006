<html><header><meta charset="utf-8"><title>街名紀念黑手黨教父落網</title></header><body><h1>街名紀念黑手黨教父落網</h1><p>意大利黑手黨教父普羅文查諾（BernardoProvenzano）日前被一袋洗乾淨的衣物出賣被捕，他的家鄉西西里島（Sicily）古連良鎮（Corleone）亦有幸一吐烏氣，洗脫污名，居民更特別將一條街道命名為「四月十一日街」（April11），紀念普羅文查諾落網的日子。古連良鎮幾年前曾計劃改名，希望跟黑手黨劃清界線。馬龍白蘭度在荷李活電影《教父》中飾演的角色名叫古連良，而古連良鎮亦是出名孕育黑幫大佬，不少黑手黨頭目都出身自這裏，但當然沒有人像普羅文查諾咁巴閉，有成條街紀念自己。<br> 路透社</p></body></html>
