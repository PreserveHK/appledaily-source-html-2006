<html><header><meta charset="utf-8"><title>眼鏡大師硬咀城城</title></header><body><h1>眼鏡大師硬咀城城</h1><p>眼鏡大師AlainMikli位於台北、全球最大的旗艦店昨日開幕，郭富城獲邀出席「當眼鏡大師遇上舞台皇者」盛會，城城坐着一架超級跑車到達旗艦店，街上擠滿看熱鬧的群眾，個性開放的Alain，更即場親吻城城面頰。</p><p>返港趕戲</p><p>城城獲AlainMikli送上一副鮮紅色太陽眼鏡作禮物，他亦十分識做即時戴上。城城表示返港後，要完成電影《父子》的煞科部份，對於今屆金像獎影帝由梁家輝再三奪得，城城說：「家輝是我十分欣賞的前輩，我很為他高興！我個人絕對沒失望！」<br> 採訪、攝影：黎寶蘋</p></body></html>
