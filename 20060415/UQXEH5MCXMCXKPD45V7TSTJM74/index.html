<html><header><meta charset="utf-8"><title>法國護航艦開放</title></header><body><h1>法國護航艦開放</h1><p>【本報訊】法國輕型護航艦「牧月號」昨日開放予公眾參觀，昨早九時已吸引逾百名市民輪候入內。有小孩登上軍艦後，在美洲豹攻擊直升機的停機坪上張開雙手跳起，扮直升機起飛，玩個不亦樂乎；也有市民用數碼相機拍下艦上設施的文字說明作紀錄。鄧先生與八歲女兒慧妍於昨早七時已開始排隊，兩父女在一百毫米口徑的大炮旁拍照，鄧先生說：「好難得有軍艦睇，希望遲啲有航空母艦嚟香港啦。」<br> 「牧月號」隸屬法國太平洋艦隊，負責打擊非法捕魚、走私及協助海上救援等工作，今日將離開本港。</p></body></html>
