<html><header><meta charset="utf-8"><title>張震嶽腳傷跳唔郁</title></header><body><h1>張震嶽腳傷跳唔郁</h1><p>張震嶽前晚聯同MCHotdog，到銅鑼灣擔任一音樂派對的表演嘉賓，徐濠縈及梁漢文女友Karen亦有到場欣賞，不過兩女甫見記者即表現避忌，到場後即進入VIP房，當記者要求她們拍照時，徐濠縈即時發難：「乜你哋咁㗎？」<br> 張震嶽去年十月為準備迎戰於台中舉行的BMX越野單車賽而受傷，右邊小腿骨折。前晚問他康復進度如何？張震嶽說：「還不錯！」問他是否需要覆診，他只說：「現在正常生活還可以，狀況還不太差，只是台上動作不能太大，跳舞就完全不能。」<br> 採訪、攝影：王連連</p></body></html>
