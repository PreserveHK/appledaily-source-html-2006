<html><header><meta charset="utf-8"><title>梁洛施自爆雙性戀</title></header><body><h1>梁洛施自爆雙性戀</h1><p>梁洛施昨日到商台接受訪問，談及即將拍攝由台灣女導演周美玲執導的新片《刺青》，扮演紋身師傅，與另一女主角楊丞琳扮演一對同性戀人。<br> 梁洛施表示很期待今次演出，又謂不介意與同性拍攝床戲和接吻鏡頭，她說：「我好榮幸拍到女同性戀者嘅戲，我覺得有好大發揮機會。」</p><p>有女追求</p><p>問梁洛施會否擔心拍畢該片後會轉性向？她笑說：「唔怕，呢個都唔係真正嘅梁洛施！不過我真係試過有個好好嘅女性朋友追我，之後我好坦白咁同佢講話做番朋友。」問她在現實中究竟喜歡男性還是女性，她竟說：「唔知呀，男女都鍾意，因為呢個時候我冇諗過要拍拖，所以男女都冇關係！」<br> 採訪、攝影：李珮洳</p></body></html>
