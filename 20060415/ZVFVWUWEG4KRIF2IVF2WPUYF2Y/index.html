<html><header><meta charset="utf-8"><title>胡杏兒、黃宗澤互冧到台灣</title></header><body><h1>胡杏兒、黃宗澤互冧到台灣</h1><p>胡杏兒昨日偕緋聞男友黃宗澤到台灣宣傳無綫劇集《我的野蠻奶奶》，不少影迷專誠捧場，還給偶像送上地道美食，不過兩人的經理人卻擔心他們吃光食物後會體重暴升。</p><p>擇偶似蔡琴</p><p>胡杏兒在台上大爆黃宗澤很愛睡覺，黃宗澤則取笑對方非常搞笑，兩人公然在台上打情罵俏一番。有指黃宗澤曾給胡杏兒狂傳六百多個短訊示愛，兩人異口同聲否認：「沒有啦！一切以工作為重。」<br> 問到黃宗澤的理想對象外形，他開玩笑說：「外形如果像蔡琴更棒！」胡杏兒則說：「肯定不會愛上他（黃宗澤），我的理想情人是要逗我開心。」<br> 採訪、攝影：黎寶蘋</p></body></html>
