<html><header><meta charset="utf-8"><title>$5芝士蛋糕</title></header><body><h1>$5芝士蛋糕</h1><p>西餐大大件，啱晒我肥平，前日經過尖沙嘴朗廷酒店MainSt.Deli，入面啲紐約美食出名好味又大件，竟然俾我發現𠵱家畀多$5就可以食多件。原來MainSt.Deli五周年，只要order「周年紀念菜式」如熱狗、烤雞沙律、Reuben三文治，加$5就可以有埋餐湯、青菜沙律或芝士蛋糕等，咁着數，唔好話我唔早通知，只係喺4月份先有呢個優惠咋！<br><br>MainSt.Deli（23751133）<br>地址：尖沙嘴北京道8號香港朗廷酒店<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
