<html><header><meta charset="utf-8"><title>建新政府總部勿太高</title></header><body><h1>建新政府總部勿太高</h1><p>【本報訊】共建維港委員會主席李焯芬昨在香港電台節目《香港家書》中表示，在共建維港委員會近期的工作會議中，委員就添馬艦政府總部表達了意見，認為添馬艦政府總部的選址及整體規劃均可行，但新政府總部的建築物規模要小一點及不應太高，免阻擋海景。<br> 李焯芬說，委員會希望添馬艦土地利用應盡量多元化，為市民提供更多活動空間，建議把中環三期填海土地、添馬艦的休憩用地及灣仔二期填海土地的海濱，連結起來，建成一條海濱長廊，日後再逐步伸延至上環及西環，並與東區海濱長廊連接起來，美化港島北岸。</p></body></html>
