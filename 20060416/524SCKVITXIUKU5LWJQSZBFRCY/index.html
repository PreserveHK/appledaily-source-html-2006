<html><header><meta charset="utf-8"><title>關智斌送貨慳膠袋</title></header><body><h1>關智斌送貨慳膠袋</h1><p>噚日係無膠袋日，身為無膠袋大使嘅關智斌（Kenny、右）同梁洛施（Isabella、左）噚日去到西環電車站，主持電車巡遊啟航禮，Isabella話𠵱家去超級市場買嘢都會帶備環保購物袋，因為佢覺得超級市場濫用膠袋嘅情況都幾嚴重。<br> 而Kenny就話通常一個月去超級市場買日用品一次，每次都會叫對方送貨，咁就可以避免用膠袋。Kenny又話考慮下次出碟嘅時候親自設計一款環保購物袋，咁佢啲歌迷買碟之餘，亦可以支持環保。</p></body></html>
