<html><header><meta charset="utf-8"><title>張含韵來港變天使</title></header><body><h1>張含韵來港變天使</h1><p>超女張含韵早排嚟咗香港，噚日同唐寧去咗上水廣場出席「擁抱炫美花生騷」活動，張含韵上個禮拜日（九號）度過十七歲生日，大會噚日特別為佢補祝生日，張含韵仲打扮到成個小天使咁嚟切蛋糕。<br> 早排泰國市民示威完，噚日又有香港旅行團喺當地發生車禍，啱啱去完曼谷充電返港嘅唐寧，就話當地已經回復平靜，商場重開，街上亦冇見到有人示威，唐寧話：「我係去按摩為主，雖然上個禮拜仲未到潑水節，但已經有好多人喺街玩潑水，我同個外國女仔有眼神接觸，就俾佢用水槍射，不過都好好玩。」</p></body></html>
