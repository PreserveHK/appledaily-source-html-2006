<html><header><meta charset="utf-8"><title>緋聞小泉公然「昅花」</title></header><body><h1>緋聞小泉公然「昅花」</h1><p>日本首相小泉純一郎與「內閣之花」、環境大臣小池百合子傳緋聞，昨天（周六）還公然「昅花」？不要誤會，小泉只是昅櫻花。他在東京的新宿御苑舉辦一年一度的「賞櫻會」，邀請了近萬名政界、藝能界、運動界名人，包括女子滑冰好手淺田真央，可惜未見小池百合子的蹤影，令這對緋聞男女無緣一同賞花。小泉又說賞櫻季節結束之時，亦是他退下來之時。他早已事先張揚會在今年九月退下來。<br> 日本《每日新聞》</p></body></html>
