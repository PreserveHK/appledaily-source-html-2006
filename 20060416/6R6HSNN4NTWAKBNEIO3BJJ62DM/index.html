<html><header><meta charset="utf-8"><title>殼王拖老婆賀秀姑</title></header><body><h1>殼王拖老婆賀秀姑</h1><p>近期「殼王」陳國強緋聞多多，繼被葉璇「磨爆」之後，又有報道指他為冧郭羨妮而送上千萬豪宅，前晚黃杏秀於灣仔集美會舉行生日會時，陳國強拖着太太晒恩愛，以行動粉碎緋聞。</p><p>克勤早走睇波</p><p>除陳國強夫婦外，將於今年拉埋天窗的李克勤與女友盧淑儀亦有到賀，平日打扮樸素的盧淑儀前晚薄施脂粉到場，但她與克勤凌晨十二時便先行離去，克勤解釋說：「返屋企睇波呀！」問他送甚麼禮物給秀姑？他笑說：「呢啲得㗎喇，心照㗎啦！」<br> 採訪、攝影：娛樂突發組</p></body></html>
