<html><header><meta charset="utf-8"><title>向海嵐放風等人娶</title></header><body><h1>向海嵐放風等人娶</h1><p>向海嵐昨日與陳法拉到荃灣愉景新城為一個婚紗展行騷，向海嵐表示今次是她首次穿裙褂，還說：「今日見到咁多新款裙褂咁靚，第日結婚點都會揀褂着！」</p><p>不介意被偷拍</p><p>至於婚禮形式，向海嵐就謂考慮在遊艇或小型飛機上舉行，又說：「求婚最緊要有心思，我記得有對舊同學都好鍾意打golf，個男仔求婚就將隻戒指放喺最後一個洞裏面。」<br> 此外，陳法拉早前為某纖體公司到泰國拍三點式泳衣照，慘成偷拍對象，對此她說：「睇番啲相都OK嘅，不過最怕俾人影到走光啫！」<br> 採訪：楊潔雯<br> 攝影：陳俊強</p></body></html>
