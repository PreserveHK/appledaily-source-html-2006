<html><header><meta charset="utf-8"><title>鍾麗緹返港晒風情</title></header><body><h1>鍾麗緹返港晒風情</h1><p>近年長住北京的鍾麗緹專程返港，昨日與徐小明為服裝店剪綵，鍾麗緹的丈夫Jon亦有撐場，不過Jon表現避忌，要三催四請才肯和妻子合照，反而鍾麗緹就春風滿臉，毫不吝嗇大騷性感身材，大擺撩人甫士兼大送飛吻。</p><p>擬闖樂壇</p><p>鍾麗緹表示正計劃組三人女子跳舞組合「女神」，她說：「其實已經搵到一個台灣女仔，仲有一個就換咗成六、七次人都未搵到。」<br> 鍾麗緹自爆早前有傳媒聯絡她，指她拖欠裝修公司款項，鍾麗緹說：「其實係間裝修公司用假貨，用啲傷身體嘅產品，我哋贏咗單官司就真！」<br> 採訪：駱華齡　<br> 攝影：葉君海</p></body></html>
