<html><header><meta charset="utf-8"><title>好戲一場：《冰河世紀2》溶冰成災齊齊笑住走難</title></header><body><h1>好戲一場：《冰河世紀2》溶冰成災齊齊笑住走難</h1><p>長毛象文輝、樹獺森仔和劍齒大阿哥在《冰河世紀》中，充當保母的搞笑經歷，是否令你印象難忘？今次《冰河世紀2》中，三位老友又面對新歷險，話說冰河世紀即將結束，文輝等察覺溶冰將形成大洪水，掩蓋他們的居所，究竟他們能否及時拯救所有動物，逃離災區呢？<br>故事結局要你自己睇，不如講講今次的配音班底，舊聲有少爺占聲演大阿哥和抵死搞笑的李璨琛演森仔，新聲方面則有官恩娜姐姐演愛莉、林海峰和林曉峰兩兄弟聲演間條鼠兄弟。有成班嘩鬼陪你過復活節，絕對唔好錯過啦！</p></body></html>
