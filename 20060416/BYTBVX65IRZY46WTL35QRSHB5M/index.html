<html><header><meta charset="utf-8"><title>不道德企業麥當勞居首</title></header><body><h1>不道德企業麥當勞居首</h1><p>英國一間市場研究公司調查顯示，英國消費者購物時會考慮到公司的經營方法是否道德，他們認為連鎖快餐店麥當勞是芸芸大公司中最不道德的，其次是運動鞋製造商Nike。<br> 這項調查由FraserConsultancy進行，訪問了全英一千三百多名消費者，要求他們根據「道德形象」評價一系列英國和海外公司，結果近年因食物被指令人容易致肥的麥當勞被評為最不道德公司。</p><p>Nike因亞洲供應商被指用童工生產，被評為第二位不道德公司；被環保組織批評破壞環境的蜆殼和英國石油公司分別排第三和第七（見表）。<br> 英國《觀察家報》</p></body></html>
