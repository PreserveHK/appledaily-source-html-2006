<html><header><meta charset="utf-8"><title>切尼賺錢多過布殊</title></header><body><h1>切尼賺錢多過布殊</h1><p>每年四月打工仔都為交稅頭痛，美國副總統切尼都不例外，他兩夫婦去年的收入為八百八十二萬美元（近六千九百萬港元），比總統喬治布殊伉儷足足多十一倍。為免繳交龐大稅款，切尼將收入中的六百九十萬美元捐給慈善團體，令他實際繳交的稅款減至近五十三萬美元（逾四百一十萬港元），但仍比喬治布殊多繳二百幾萬港元。切尼擁有股票期權，老婆又出書，兩公婆生財有道，連喬治布殊都要甘拜下風！<br> 法新社<br> </p></body></html>
