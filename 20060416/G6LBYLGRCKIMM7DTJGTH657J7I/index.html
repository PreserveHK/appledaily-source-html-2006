<html><header><meta charset="utf-8"><title>話你知：車廂飲食最高罰$2000</title></header><body><h1>話你知：車廂飲食最高罰$2000</h1><p>九廣鐵路公司附例及西北鐵路附例列明，在西鐵、東鐵及馬鐵，逃票乘客可被徵收附加費，成人五百元、小童或長者二百五十元；輕鐵則會徵收二百九十元，即最高成人票價單程車費的五十倍，拒交者可被檢控。在車廂內飲食，最高罰款為二千元；破壞公物最高罰款為五千元及監禁六個月。<br> 地鐵發言人表示，該公司會按地下鐵路附例，車票發出條件及考慮個案的情況而作檢控或發出警告信。去年成功檢控了五十八名逃票乘客及四名在車廂飲食的「為食王」。</p></body></html>
