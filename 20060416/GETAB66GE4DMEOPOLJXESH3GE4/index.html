<html><header><meta charset="utf-8"><title>《獸猛猛奇兵》創新搞笑自由行</title></header><body><h1>《獸猛猛奇兵》創新搞笑自由行</h1><p>復活節的猛片可謂一浪接一浪，將於4月27日上映的《獸猛猛奇兵》，以一班禽獸為賣點！地頭蟲松鼠寶爺、寸到爆的樹熊阿祖、吹水最叻的獅子阿森等參加至騎呢的「獸猛猛」自由行，上天落地踩入商場，務求要盡情飽覽紐約最真實的一面。<br>若想參與這班騎呢獸的自由行之旅，不妨幫阿森和阿祖填上美麗的顏色，即有機會得到由洲立影視送出的《獸猛猛奇兵》優先場戲票2張，名額25名。截止日期為4月20日，得獎名單將於4月23日公布。<br>‧必須憑報紙上的參加表格才可以參加遊戲。</p><p>《獸猛猛奇兵》優先場詳情<br> 日期：4月23日<br> 時間：10:00am<br> 地點：MCL康怡戲院</p></body></html>
