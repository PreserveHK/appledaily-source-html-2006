<html><header><meta charset="utf-8"><title>活地亞倫衝出紐約</title></header><body><h1>活地亞倫衝出紐約</h1><p>電影《迷失決勝分》是活地亞倫首齣於紐約以外拍攝的電影，○四年七月他便舉兵到倫敦開鏡，嶄新的外景、製作團隊和工作節奏，令他興奮不已，活地更說：「倫敦有漂亮的灰色天空，微涼天氣和淡淡陽光，為鏡頭下的一切添上豐富的層次。」</p><p>盡攬倫敦地標</p><p>除了泰特現代美術館、聖詹姆斯公園和被暱稱為「小黃瓜」的瑞士再保險公司大樓等著名倫敦建築外，拍攝地點還包括馬里波恩、諾丁山、卻爾西、倫敦市中心廣場、白金漢郡的郊區莊園多個倫敦著名地標，令影片洋溢英國氣息。</p></body></html>
