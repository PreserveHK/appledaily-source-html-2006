<html><header><meta charset="utf-8"><title>名人後代多公關</title></header><body><h1>名人後代多公關</h1><p>其實很多社交名人都自立門戶搞公關公司，包括已故全國政協副主席安子介的外孫楊鼎立和趙世曾千金趙式芝等。</p><p>友情無價</p><p>名人第二代開公關公司的最大資產是他們廣闊的人際網絡，對此鄭詩韻說：「踏足公關呢一行之前，有好多朋友都問我點解唔開公關公司，後來先知道原來係一個商機，對於自己嘅人際網絡，一向都係takeitforgranted（理所當然嘅），因為都係由細玩到大嘅朋友。不過開始做公關先發現呢啲係其他公關公司最想擁有嘅一大資產。」</p></body></html>
