<html><header><meta charset="utf-8"><title>話你知：最袖珍國家</title></header><body><h1>話你知：最袖珍國家</h1><p>梵蒂岡（Vatican）是天主教總部、全世界最小的國家，總面積只有零點四四平方千米，位於意大利首都羅馬西北方的高地之上，人口約九百二十人，他們大部份是神職人員以及服務教宗起居生活的公僕。<br> 原本教宗不是在梵蒂岡居住，直至五百多年前第二百○九任教宗尼各老五世（PopeNicholasV），才決定以梵蒂岡作為教宗永久居所，此後教宗便長居於此，管理全世界的天主教會。雖然梵蒂岡面積最小，但內裏的聖伯多祿大教堂卻是全世界最大的教堂，每日有成千上萬的遊人排隊入內朝拜。</p></body></html>
