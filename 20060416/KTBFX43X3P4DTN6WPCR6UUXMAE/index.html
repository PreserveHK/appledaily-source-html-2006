<html><header><meta charset="utf-8"><title>甫士王：Soler住無影櫈</title></header><body><h1>甫士王：Soler住無影櫈</h1><p>孖仔Soler做嘢果然係有商有量，連擺甫士都會用英文密密斟度橋，一分鐘後大孖Julio就扮張無影櫈，細孖Dino輕輕坐喺大佬大髀，佢哋仲要襯埋個蹺手姿勢扮坐巴士，最尾佢哋仲幫呢個甫士改埋名叫做「坐言起行」，玩都咁認真，難怪佢哋對自己嘅工作咁有熱誠。<br> 講起嚟緊五月個演唱會，兩個都拒絕玩性感或者跳舞，細孖Dino話：「跳就有，舞就唔會囉！我哋重點係唱歌，亦唔會好似其他（歌手）咁着重換衫。」</p></body></html>
