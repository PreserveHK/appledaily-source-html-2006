<html><header><meta charset="utf-8"><title>醒目泊車：黃大仙拜神$60泊車</title></header><body><h1>醒目泊車：黃大仙拜神$60泊車</h1><p>車友最近都講領匯停車場泊車好抵玩，因為響其中16個商場消費50元或以上，就有1小時免費泊車。其實領匯仲有種日泊優惠，我認為最抵係黃大仙中心停車場，由凌晨開始計，即是於半夜12點前攞車，全日泊車只係$60，仲要係星期一至日都有。或者你會問，無端端去黃大仙中心泊車，有嘢玩咩？喂，老友，黃大仙中心位於黃大仙廟旁，呢幾日假期，同老婆或者阿媽去拜神，食齋、求籤、解籤、燒元寶等，分分鐘花上5、6小時，咁呢個$60全日泊，真係慳唔少錢㗎。<br><br>記者：伍旋卓</p></body></html>
