<html><header><meta charset="utf-8"><title>話你知：見教宗有法</title></header><body><h1>話你知：見教宗有法</h1><p>若想到梵蒂岡朝聖，跟教宗見面，市民可直接參加天主教團體舉辦的朝聖團，詳細資料如出發日期、行程甚至有哪位神父隨團等，都會在逢星期五出版的公教報（可於各天主教教會購買）內刊登。<br> 而自行到梵蒂岡的話，則可出席逢星期日中午在聖伯多祿廣場的三鐘經活動，屆時教宗會在宗座大樓的書房窗口，帶領信友念三鐘經，但距離很遠；其次是出席教宗公開接見活動，須憑票入場，一般人需在梵蒂岡網站登記，通常輪候數月才可獲接見機會，但據悉大型團體、傷殘人士或新婚夫婦，可獲特別安排。</p></body></html>
