<html><header><meta charset="utf-8"><title>阿倫唔止一個「二奶」</title></header><body><h1>阿倫唔止一個「二奶」</h1><p>譚詠麟紅顏知己Wendy跟隨阿倫多年，行蹤一直相當隱秘，二人與兒子譚曉風出入都十分小心，絕少被傳媒拍得照片，據悉阿倫有感兒子已漸漸長大，經常偷偷摸摸恐對其身心發展有影響，加上Wendy早已為家人接受，故對傳媒較為鬆懈，終拍得一家三口出遊。不過他們身邊經常出現幾位女性友人，故多次傳媒均認錯友人為Wendy，阿倫也懶得澄清，也正好以友人作Wendy的替身掩護。直到年前，阿倫與Wendy及兒子到數碼港看電影，及二月時三人到雪園吃飯，有周刊所拍得的才是Wendy真身。</p></body></html>
