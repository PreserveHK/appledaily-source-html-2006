<html><header><meta charset="utf-8"><title>張敬軒北上出騷賣豬仔</title></header><body><h1>張敬軒北上出騷賣豬仔</h1><p>張敬軒與王菀之的緋聞雖然甚囂塵上，但二人前晚錄影TVB8《火爆音樂空間──超級紅人館》時，仍不避嫌打情罵俏，記者問張敬軒是否「love」王菀之，他點頭說：「都love㗎，但唔係嗰種！」</p><p>有人爆樽</p><p>前晚帶病上陣的張敬軒，早前在內地宣傳新碟時慘被賣豬仔，他說：「啲接待單位安排好唔對路，畀間套房我住，裏面擺晒的避孕套同清洗生殖器官嘅用品；去到重慶，又被安排去到一個小鎮嘅夜總會開新碟發布會，原本我打算現場唱一首歌，但夜總會原來係賣飛入場，上到台我堅持唔唱，點知即刻有人爆樽。」<br> 採訪：楊潔雯　攝影：林德雄</p></body></html>
