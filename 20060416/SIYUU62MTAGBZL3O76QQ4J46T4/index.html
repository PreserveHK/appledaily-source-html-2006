<html><header><meta charset="utf-8"><title>許秋怡湊仔周身痛</title></header><body><h1>許秋怡湊仔周身痛</h1><p>𠵱家做父母真係唔易，藝人做父母就更辛苦，許秋怡噚日帶埋囝囝王綽木丹參加復活節FUN享SWEET活動，同場仲有薛凱琪（Fiona）同葉宇澄。綽木丹見慣大場面唔怕醜，不過就成日周圍走同扭計要抱，搞到秋怡鬼咁忙，仲要遷就囝囝趴喺地下畫公仔。<br> 最近許秋怡嘅工人返咗印尼奔喪一個月，佢同老公王書麒就首次親自湊仔，好彩佢哋輪流登台，可以接力湊仔，不過秋怡話每晚都腰痠背痛，考慮畀多個月糧，叫工人早啲返工。經過今次秋怡嘅生女大計會押後兩年，等綽木丹五歲再算。<br> 至於仲係做人乖女嘅Fiona，嚟緊同關智斌接拍爾冬陞監製嘅數碼電影，故事會穿梭𠵱家同七十年代。</p></body></html>
