<html><header><meta charset="utf-8"><title>波馬共賞盡興而歸</title></header><body><h1>波馬共賞盡興而歸</h1><p>【本報訊】400名《蘋果波經》的讀者昨晚出席在沙田馬場駿星匯舉行的「復活節波馬共賞大派對」，與《有線球彩台》眾主持：阿鵬、大頭仔、Wendy、Rita、強尼及張國強等一齊狂歡。<br> 球迷們除了可以透過現場近40部Plasma電視欣賞兩場英超大戰：車路士對保頓、阿仙奴對西布朗外，每人還獲贈100元免費餐券及精美禮品，而且每場還設有估波膽及首名入球競猜遊戲，難怪個個都盡興而歸。</p></body></html>
