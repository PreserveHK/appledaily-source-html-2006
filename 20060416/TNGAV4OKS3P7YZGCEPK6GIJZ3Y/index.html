<html><header><meta charset="utf-8"><title>丁屋申請限制或放寬</title></header><body><h1>丁屋申請限制或放寬</h1><p>【本報訊】新界丁屋申請個案積壓問題，可望短期內會有好消息。鄉議局副主席林偉強表示，因為政府願意放寬丁屋消防通道的限制，不必硬性規定通道要有二點七五米闊，預計有過千個申請可以解決。<br> 林偉強昨天接受查詢時表示，目前丁屋申請積壓超過一萬個，當中有不少是因為消防通道問題，因為政府行政指令規定，消防通道要有二點七米闊，方便消防車輛出入。鄉議局一直與房屋及規劃地政局溝通，該局局長孫明揚上任時，曾說希望三年內解決此問題，相信他有誠意推動，減少申請丁屋的關卡。</p></body></html>
