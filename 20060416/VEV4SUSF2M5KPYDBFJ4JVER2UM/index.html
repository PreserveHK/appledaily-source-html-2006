<html><header><meta charset="utf-8"><title>同行兩個都撐</title></header><body><h1>同行兩個都撐</h1><p>由於樂壇兩位蟄伏一時的歌手再度出碟，本報特地找來對本地樂壇熟悉的葛民輝評一下安仔與Edmond的歌。<br> 葛民輝說：「安仔首歌係咪《男人最痛》呀？我冇做DJ後就冇人派碟畀我喇。講歌路，安仔硬啲，震音入型入格，又姣姣哋有啲功架；Edmond啲歌就有少少瑕疵，有唞氣聲先好聽，好似佢之前嘅《七友》就好舒服。支持邊個就要睇佢哋新碟風格，安仔一係唔爆，一爆就好爆，Edmond出嚟啖茶應該唔惡鯁。」</p></body></html>
