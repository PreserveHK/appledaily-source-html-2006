<html><header><meta charset="utf-8"><title>樞機主持彌撒「俏新娘」爭權益</title></header><body><h1>樞機主持彌撒「俏新娘」爭權益</h1><p>【本報訊】以搞笑出位見稱的示威者MattPearce繼早前爬上路牌要求普選後，昨夜趁着天主教香港教區主教陳日君樞機在堅道總堂主持復活節彌撒，他穿上婚紗、戴上金髮，打扮成俏新娘，向信眾派紅玫瑰，希望天主教會可以尊重同性戀。<br> 本身是基督徒及異性戀者的Matt沒有大聲叫囂，只是靜靜在聖堂外行動，不想破壞彌撒莊嚴氣氛。但他認為，同性戀婚姻在歐洲已很普遍，教會應愛人如己，不應歧視同性戀者，阻礙同性戀人取得合法婚姻地位。<br> 他表示，隨後會繼續以示威方式，在同性戀議題上，挑戰特首曾蔭權。</p></body></html>
