<html><header><meta charset="utf-8"><title>頑皮貓墮八層樓無受傷</title></header><body><h1>頑皮貓墮八層樓無受傷</h1><p>【本報訊】藍田德田邨昨午二時上演驚險救貓記，頑皮貓逃離德盛樓十樓主人寓所，爬出外牆，飛躍跳下九樓外牆冷氣機頂被困，主人憂心小貓安危報警求救。<br> 消防員由十樓縋繩而下營救之際，頑皮貓疑受驚突然亡命躍下，飛越八層樓高度，平平穩穩降落在一樓平台，其後再跳落四呎下的花槽內。<br> 在場的愛護動物協會人員趕來替頑皮貓檢查，發現貓兒竟然奇迹般未有骨折及任何損傷，隨即交回主人接回家，在場圍觀街坊赫見「飛貓」場面，都嚇得目瞪口呆，當得悉發現貓兒毫無損傷，更是嘖嘖稱奇。</p></body></html>
