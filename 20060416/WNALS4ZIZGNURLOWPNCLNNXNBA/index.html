<html><header><meta charset="utf-8"><title>文華春日新菜式</title></header><body><h1>文華春日新菜式</h1><p>我最鍾意去文華hightea，文華嘅嘢食一向有水準，今次發現新菜式當然要介紹畀大家，位於7樓的Amber推出春日新菜式，三道菜分別包括奶飼嫩牛仔韃靼、蟹肉伴牛仔啫喱及蟹湯雪糕，仲有杏仁甜餅併鮮杏奶昔。加埋前點及咖啡茗茶，每位$550，雖然貴咗啲，但我同男朋友食過，確係讚口不絕，況且……又唔使我畀錢嘅！<br><br>Amber（21320066）<br>地址：中環皇后大道中15號置地文華東方酒店7樓<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
