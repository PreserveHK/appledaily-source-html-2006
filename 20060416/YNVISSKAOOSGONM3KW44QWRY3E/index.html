<html><header><meta charset="utf-8"><title>做龍婆牴觸教義？</title></header><body><h1>做龍婆牴觸教義？</h1><p>羅蘭常在鬼怪片中扮演神婆角色，如《七月十四》、《七月十三之龍婆》和《陰陽路》系列等，其中以龍婆一角最深入人心。然而，羅蘭身為天主教教徒，接拍這類鬼神電影，又會否跟她的信仰有牴觸呢？羅蘭說：「有日見到安德尊，佢問我扮神婆，會唔會同宗教教義有牴觸？我從來冇發覺呢個問題，於是有日我見到位馮神父，就向佢請教。馮神父問我係咪演員，我話係，跟住佢問我係咪做戲，我答係，馮神父即刻笑笑口話：『咁咪得囉。』佢咁講，即刻將所有疑問掃走晒。」</p></body></html>
