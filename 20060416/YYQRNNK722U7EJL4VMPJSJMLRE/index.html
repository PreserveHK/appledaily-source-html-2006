<html><header><meta charset="utf-8"><title>陳啟泰辭演亞視騷</title></header><body><h1>陳啟泰辭演亞視騷</h1><p>亞視大騷《十大廣告頒獎典禮》原定搵陳啟泰搭住葉璇做司儀，噚日有傳陳啟泰辭演，有話陳啟泰最近太忙，太辛苦唔肯做，又有話因劇集《情陷夜中環2》太多是非，陳啟泰唔想同葉璇合作，總之眾說紛紜啦！<br> 陳啟泰最後個司儀位就畀咗林韋辰，同葉璇跳舞嗰part就叫陳寶轅頂上，關仁打畀當事人陳啟泰，佢就解釋話：「呢個係公司安排，成個騷《情2》嘅演員都出晒，冇人開廠，公司就叫我開，我話冇所謂，我都連續做咗七年，唞一年都好，同其他是非無關，一向我唔搞呢啲嘢。」但係亞視就有高層話係陳啟泰主動辭演，要排舞，兼顧唔到，真係唔知邊個講真話。</p></body></html>
