<html><header><meta charset="utf-8"><title>英禽流感漁村變旅遊景點</title></header><body><h1>英禽流感漁村變旅遊景點</h1><p>現在人人聞雞色變，講起禽流感都耍手兼擰頭，但蘇格蘭法夫（Fife）早前發現一隻H5N1「禽流天鵝」的塞拉爾戴克（Cellardyke）漁村，卻沒有「趕客走」，反而成為熱爆旅遊景點。不少人紛紛到訪「見證」英國首宗禽流感，在村口的名牌前拍照留念，又有旅遊車駛近發現死鳥的海邊。有居民說：「根本無嘢好睇，但都有人在海傍徘徊。」另一名居民就說，雖然禽流感不是甚麼光采事，但總算令這小小漁村出名了。<br> 英國《泰晤士報》</p></body></html>
