<html><header><meta charset="utf-8"><title>黃浩然扮哥哥唔攬仔</title></header><body><h1>黃浩然扮哥哥唔攬仔</h1><p>陳煒最近與黃浩然及有「山西劉德華」之稱的內地演員賀剛，到深圳拍攝劇集《梅艷芳菲》，眾演員昨日在當地舉行記者會。</p><p>曾扮劉德華</p><p>黃浩然曾在劇集《美麗傳說2之星願》中扮演劉德華，如今在《梅》劇中改演張國榮（哥哥），對此他說：「我覺得哥哥性格柔啲，華仔剛強啲，但扮演哥哥嘅心理變化大啲，難度較高。」他又謂新劇不會涉及哥哥與密友唐鶴德的故事，還說：「觀眾都唔想睇到哥哥攬住個男人。」<br> 深圳直擊<br> 採訪、攝影：曾小嘉</p></body></html>
