<html><header><meta charset="utf-8"><title>防曬滋潤　打底瓣瓣掂</title></header><body><h1>防曬滋潤　打底瓣瓣掂</h1><p>化妝品跟護膚品從來各自各，眼見𠵱家啲化妝品有埋護膚功效，互溝之下變得愈來愈萬能，甚至有點匪夷所思。燊SA全方位炫目防曬修護日霜就係一個好例子。「全方位」三字，感覺好protective，有SPF30功能嘅日霜除可作妝前底霜外，仲可去除老化角質、滋潤乾燥肌膚甚至強效抗氧化，想知佢有冇咁神奇真係要用耐啲至知。不過質地好清爽，天氣幾悶熱都冇出面油，更添了少許透明感，算係咁啦！<br><br>記者：盧家蕙</p></body></html>
