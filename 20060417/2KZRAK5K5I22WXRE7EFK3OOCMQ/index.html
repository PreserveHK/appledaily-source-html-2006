<html><header><meta charset="utf-8"><title>英超大勢：復活節快車利開「細」</title></header><body><h1>英超大勢：復活節快車利開「細」</h1><p>復活節假期英超例牌加開快車，大部份球隊要在三至四日內踢足2場聯賽，體力能否應付實屬一大考慮因素。加上球季已來到尾聲，球員幾日內激戰兩場確會出現「腳軟」情況，在有心無力下，入球「細」會是今晚各場首選。<br> 去年十二月聖誕期間亦曾加開快車，分別於二十六、二十九及三十一日上演聯賽，與本月復活節假期相似。當時已見各隊有留放迹象，先在二十六日開出4「大」6「細」，二十九日則4「大」3「細」，最後在三十一日已出現疲態，十場中僅開出2「大」8「細」。反映頻密賽程會影響球隊正常發揮，球員鬥志再高昂亦將力不從心。<br> 文：畢傑</p></body></html>
