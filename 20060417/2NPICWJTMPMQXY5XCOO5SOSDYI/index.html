<html><header><meta charset="utf-8"><title>鍾嘉欣被村民圍攻</title></header><body><h1>鍾嘉欣被村民圍攻</h1><p>鍾嘉欣昨日在將軍澳電視廣播城拍攝無綫古裝新劇《搜神傳》，劇情講述整條村莊內的村民都中了魔降，尚未被落降的鍾嘉欣被村民追殺。<br> 被數十名臨時演員圍攻的鍾嘉欣，問到可有人乘機博懵？她說：「冇！佢哋個個都好小心，不過我都係第一次拍俾咁多人包圍嘅場面。」</p><p>應使得使</p><p>對於有報道指一向慳儉的鍾嘉欣日花二十四元，入行兩年已成為業主，鍾嘉欣強調自己一向是應使得使，她說：「食餐飯應該唔止二十四蚊嘅，平時放工攰咪搭的士，唔攰就搭公司嘅城巴走囉，層樓係爹哋、媽咪、家姐、阿哥同我夾份買嘅，始終自己有個地方會方便啲。」<br> 採訪、攝影：卓美娟</p></body></html>
