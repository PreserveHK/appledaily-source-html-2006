<html><header><meta charset="utf-8"><title>顏色深危機較大</title></header><body><h1>顏色深危機較大</h1><p>對苯二胺（Paraphenylenediamine）是一種白色或淡紫紅色晶體，為有毒化學物，用於染料，絕大部份染髮劑都含此物質，以加強色彩附着力。動物測試已證實對苯二胺可經由皮膚吸收，導致泌尿道、肝臟、皮膚、乳腺、及淋巴系統等癌症，但與人類癌症的關係則尚未完全確立。<br> 歐盟已禁止將對苯二胺用於紋身的染料內，因紋身染料直接注入皮膚及長時間逗留在人體，擔心會增加致癌風險，但未有禁止對苯二胺用於染髮劑內。資料顯示顏色較深的黑、褐、紅色等染劑中，對苯二胺含量較高。</p></body></html>
