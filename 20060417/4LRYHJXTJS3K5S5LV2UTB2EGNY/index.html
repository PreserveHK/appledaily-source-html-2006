<html><header><meta charset="utf-8"><title>莫文蔚台北晒美腿</title></header><body><h1>莫文蔚台北晒美腿</h1><p>莫文蔚（Karen）前日在台南舉行簽唱會時打扮相當密實，未知是否有歌迷投訴，昨日她再在台北西門町舉行簽唱會時，即改以藍白間短裙上陣，展露一對修長美腿，即時大受歌迷歡迎，紛紛送上禮物。</p><p>厚此薄彼</p><p>Karen看到有一名坐輪椅的男歌迷到場時，還主動走下台為對方簽名和合照，十分親切。<br> 問到Karen為何厚此薄彼，似對台南歌迷不太公平時，她說：「台南比台北冷，而且還下雨，當然穿得比較多。」她又透露今年準備在台北小巨蛋舉行演唱會。<br> 採訪、攝影：黎寶蘋</p></body></html>
