<html><header><meta charset="utf-8"><title>瀨戶來港烚吓烚吓</title></header><body><h1>瀨戶來港烚吓烚吓</h1><p>日本女星瀨戶朝香日前來港宣傳電影《黑夜》，又以嘉賓身份出席香港國際電影節。瀨戶日前接受訪問，表示每次來港都很興奮，因為能夠品嚐最喜愛的火鍋以及盡情購物。</p><p>對新片有信心</p><p>瀨戶透露此行並沒探望曾合作拍攝電影《不死情謎》的黎明，她透過繙譯說：「我們合作完後，就沒有再聯絡，今次行程很緊密，所以沒時間跟他見面。」反而她跟《不》片導演劉偉強比較熟絡，每次都會互相探訪，而瀨戶今次來港亦有出席劉偉強的生日會。<br> 而瀨戶對《黑》片很有信心，因為集合了港、日、泰三地演員和導演，讓觀眾欣賞到各地電影的不同風格，肯定值回票價。	<br> 採訪：何永寧　攝影：陳慧安</p></body></html>
