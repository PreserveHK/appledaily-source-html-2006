<html><header><meta charset="utf-8"><title>健康燈　舒緩肌肉痠痛</title></header><body><h1>健康燈　舒緩肌肉痠痛</h1><p>香港人最多小毛病，特別是各種肌肉疼痛和勞損，令人難以忍受。飛利浦的紅外線健康燈，InfraCare，就是採用創新紅外線鹵素燈技術，利用紅外線所產生的熱力，滲透皮膚深層，有助血管擴張加速血液循環，同時亦有助身體把廢物排走，輸送豐富含氧量的血液到疼痛的肌肉部位，促進新陳代謝，令繃緊的肌肉得以鬆弛，幫助舒緩肌肉疼痛和關節僵硬。每盞$1,998。<br><br>記者：黃婉冰</p><p>飛利浦陳列室（23176350）</p></body></html>
