<html><header><meta charset="utf-8"><title>戒賭中心須球員主動求助</title></header><body><h1>戒賭中心須球員主動求助</h1><p>SportingChance復康中心是由曾有酗酒問題的前英格蘭國家隊隊長阿當斯（TonyAdams）成立，助人戒除賭癮。最先向中心求助的通常是球員的妻子、親戚或經理人，但要球員本人主動求助和承認有賭癮，療程才能開始。接着，中心專家會安排跟球員會面，之後中心會分析他的心理狀況，了解他賭博背後的問題和賭癮有多深。<br> 部份球員會在中心診所留一至兩天，有的需要留一星期、兩星期，如果他的賭癮至深，生活變得一團糟，他甚至需要留在中心一個月，完全脫離平常的生活。<br> 英國《星期日鏡報》</p></body></html>
