<html><header><meta charset="utf-8"><title>新登場：Puma新波衫搶飯食</title></header><body><h1>新登場：Puma新波衫搶飯食</h1><p>繼adidas及Nike後，Puma亦新推出了一系列以世界盃為主題的運動服裝。你可能會估Puma一定會偏心去自己所贊助的國家球隊，幫佢哋勁出Products，No、No、No，咁就錯喇！為了橫掃所有球迷的心同金錢，今次所出的運動衫大多是其他贊助商的球隊，如英格蘭、德國、阿根廷、巴西、葡萄牙等等，款式不錯，好有Fashion感覺。而且不難發現每件衫的設計都花過心思，有細緻的Details位，絕對唔係交行貨，大大個國家旗撻上件衫就算。<br>記者：陸伊琳<br><br>Puma旗艦店<br>地址：九龍塘達之路80號又一城L1-09舖<br>電話：31050991</p></body></html>
