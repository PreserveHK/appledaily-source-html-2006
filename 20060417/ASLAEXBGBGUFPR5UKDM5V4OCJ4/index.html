<html><header><meta charset="utf-8"><title>直擊銅鑼灣鵝頸橋街市</title></header><body><h1>直擊銅鑼灣鵝頸橋街市</h1><p>Gin︰<br>「買咗番茄、薯仔同瘦肉煲湯，一陣再買埋蝦米炒菜同埋買條石斑仔清蒸。」<br>今日番茄︰$11/2斤</p><p>陳先生︰<br> 「今晚會用節瓜同桂花魚煲湯，有益對身體又好，全家人都啱飲。」<br> 今日桂花魚：$10/條</p><p>Acosta︰<br> 「買咗啲瘦肉用嚟炒菜心，菜有肉味先好食㗎嘛。」<br> 今日菜心：$6/斤</p><p>張太︰<br> 「今晚會用節瓜切絲同蝦米一齊炒，好香口㗎，再整多個炸豬扒。」<br> 今日節瓜：$4/斤</p><p>李太︰<br> 「買咗蝦，諗住清蒸再整個醬點嚟食，另外買咗啲生果咁啦。」<br> 今日急凍蝦：$32/斤</p></body></html>
