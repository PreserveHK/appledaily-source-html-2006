<html><header><meta charset="utf-8"><title>醒目泊車：留戲票尾　慳泊車</title></header><body><h1>醒目泊車：留戲票尾　慳泊車</h1><p>假期最後一日，最好節目當然係遊車河，食飯、睇場戲直落，咪住，假期揸住部車，泊車費都成嚿水，最大件事都係睇戲，坐足兩個幾鐘，成張戲飛嘅價錢。前幾日我就去數碼港睇戲，原來憑票尾就有2個鐘免費泊車，計一計都慳約$40㗎，夠錢買多個爆穀套餐。<br>你係九龍友點算好？唔怕，去觀塘apm睇戲喇，只要泊部車去創紀之城一期，去apm睇完戲，走去客戶服務部打個印，就有兩小時免費泊車。沙田UA一樣有，不過無咁抵，每張票尾就當一張收據，連埋其他單據滿$300，就有一小時免費泊車，$500就兩小時，最多可累積3張發票。<br><br>記者：伍旋卓</p></body></html>
