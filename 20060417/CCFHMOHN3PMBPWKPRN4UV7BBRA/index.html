<html><header><meta charset="utf-8"><title>　　房協收法團唔少禮 - 李八方</title></header><body><h1>　　房協收法團唔少禮 - 李八方</h1><p>房協管理嘅住宅單位六萬七千個，唔知係咪真係管理得好，定係希望討好房協博減管理費，每年都有唔少屋苑嘅立案法團送禮畀房協，今年就有四十份，包括漫畫字畫同擺設，真係畀晒面。<br> 房協總監黃傑龍話，收到禮物都係鼓勵，證明工作得到認同，但就唔會收貴重禮物。既然啲法團咁識做，咁啱呢幾年又加差餉，房協都應該識做啦，就算唔減管理費，以後唔好再加，減輕吓業主啲負擔都好。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
