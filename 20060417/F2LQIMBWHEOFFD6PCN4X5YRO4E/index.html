<html><header><meta charset="utf-8"><title>飛常情報：消消暑找袋鼠$3,860</title></header><body><h1>飛常情報：消消暑找袋鼠$3,860</h1><p>暑假又快到，是否正計劃到澳洲旅遊消暑？澳航現正推出一系列優惠機票，由即日起至6月14日訂購，前往悉尼或墨爾本來回機票只需$3,860起；前往阿得萊德、布里斯本、開恩茲、黃金海岸或珀斯則$4,260起；若訂購商務客位也只是$24,980起，可免費乘搭兩程內陸航班來往阿得萊德、布里斯本、墨爾本或悉尼。訂購經濟客位機票的旅客，則需另加$380亦可乘搭澳航一程內陸航班，穿梭以上四個城市。以上優惠必須於6月19日或之前以電子機票簽發，由即日至6月30日期間出發。<br><br>記者：梁學文<br>查詢：28229000（澳洲航空）</p></body></html>
