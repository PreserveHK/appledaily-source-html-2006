<html><header><meta charset="utf-8"><title>Grups爸媽帶BB蒲的士高</title></header><body><h1>Grups爸媽帶BB蒲的士高</h1><p>美國紐約曼克頓至潮夜店Cielo人頭湧湧，大家隨着七十年代勁爆的士高音樂「un」身「un」勢。看真點：客人不只是三十多歲的男女，還有他們的揹着抱着拖着的小娃兒，大人細路一起狂歡──這就是時下在紐約等大城市潮爆的親子活動：「寶寶愛的士高」（BabyLovesDisco）。<br> 不願長大的X世代hipster，做了爸爸媽媽依然要潮要型，湊住仔都要蒲，只是不再通宵達旦，而是每個月瘋一個下午。這群「大唔透」的爸媽被稱為Grups──「典故」來自《星空奇遇記》中一個由兒童統治的星球。<br> 美聯社</p></body></html>
