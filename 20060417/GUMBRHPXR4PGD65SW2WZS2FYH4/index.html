<html><header><meta charset="utf-8"><title>雙周戲緣不斷</title></header><body><h1>雙周戲緣不斷</h1><p>即將合演新片《鐵馬騮》的周潤發與周杰倫，其實已非首次合作，二人目前在北京拍攝由張藝謀執導、投資三億元人民幣的古裝片《滿城盡帶黃金甲》，扮演一對父子，周潤發飾演皇帝，而周杰倫扮演的二王子則是一個從塞外歸來的將軍，其他演員還有鞏俐和劉燁等。<br> 周杰倫早前接受訪問時，指與周潤發合作令他感到緊張，但亦不忘大讚說：「我最欣賞周潤發，他的表演很出色，又提攜後輩，教我們很多東西，而且為人沒有明星架子，超幽默搞笑，有了他現場氣氛就非常好。」而周潤發則笑指扮演其子的周杰倫身形夠高大，但眼太細與他不相似。</p></body></html>
