<html><header><meta charset="utf-8"><title>超級停車場：全英最高自動泊車架</title></header><body><h1>超級停車場：全英最高自動泊車架</h1><p>有無試過響停車場搵位泊車，四圍走同人搶位，啲旺區停車場點解唔學吓英國佬咁，安裝自動泊車呢？今次呢20組自動泊車架重厲害，位於英國利物浦豪宅區，係全英國最高嘅自動泊車架。佢每組泊車架有十層，可以泊84部車？當你駛部車入去，拍拍屁股，電腦就會將車泊好，攞車時，只要按入泊車票密碼，電腦就會從車架「取出」你部車。香港銅鑼灣都有呢種自動泊車架，不過細規模好多，我認為呢種泊車架方便係次要，最好係用作防盜，咁大個鐵架保護，想偷？跌死你呀。<br><br>記者：鄭達基</p></body></html>
