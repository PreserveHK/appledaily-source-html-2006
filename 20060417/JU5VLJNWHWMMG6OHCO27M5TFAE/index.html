<html><header><meta charset="utf-8"><title>成奎安抱恙登台</title></header><body><h1>成奎安抱恙登台</h1><p>患上鼻咽癌的成奎安（大儍），近日在南京登台，順道接受內地傳媒訪問。他表示出道以來足足拍了三百五十部電影，現在大病初癒，他的太太卻不准許他拍戲。<br> 談到今次登台，大儍表示只唱些老歌，但他卻頻頻搖頭謂如今唱功不行了，他說：「以前我唱得比張學友還好，但電療電得嗓子啞掉，我這次來主要是逗逗大家開心，搞搞氣氛。」</p><p>月使九萬養家</p><p>現時大儍除了靠登台唱歌外，便是靠收租過活，無論九十高齡的父母或是孫兒，一家大小都是靠他養活，大儍說：「我每天一睜眼，就要發三千元下去，一個月至少九萬，香港物價高啊。」	<br> 撰文：林妃</p></body></html>
