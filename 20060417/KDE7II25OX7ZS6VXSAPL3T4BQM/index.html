<html><header><meta charset="utf-8"><title>陳美齡長子陪訪非洲</title></header><body><h1>陳美齡長子陪訪非洲</h1><p>陳美齡昨日在尖沙嘴美麗華酒店出席其最新大碟的記者會，她表示大碟的概念源自於貧困世界探訪的感受，大碟收益會撥捐國際兒童基金。<br> 陳美齡表示三名兒子已分別十九、十六及九歲，長子稍後會首度跟隨她到非洲探訪，她說：「大仔嘅性格好有正義感，係佢主動話要跟我去探訪，二仔就好鍾意作失戀情歌，不過我老公就反對佢入行，要佢完成大學先可以諗，我去探訪時，細仔就由老公照顧。」</p><p>不敢讓兒子看</p><p>陳美齡又表示多年前拍下的青春片早前在日本重播，不過她就不敢讓兒子看回她昔日的面貌，她說：「以前着啲裙又短，對大髀太粗，自己睇番都好驚。」<br> 採訪、攝影：李珮洳</p></body></html>
