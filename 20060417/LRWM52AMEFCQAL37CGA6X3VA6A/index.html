<html><header><meta charset="utf-8"><title>威廉王子發酒瘋</title></header><body><h1>威廉王子發酒瘋</h1><p>英國哈里王子（PrinceHarry）軍校畢業，未知是否當上少尉，在畢業派對上，他平時官仔骨骨的哥哥威廉王子（PrinceWilliam）玩得比他更放浪形骸，將皇室高貴身段都拋諸腦後，香檳、伏特加和啤酒都大杯大杯喝，喝得爛醉，要皇室侍從勒令佢返房休息。好彩威廉的斯文女友不在場。威廉發酒瘋，哈里則轉性做乖乖仔，全晚陪住女友，為之前跟脫衣舞孃跳辣舞補鑊。<br> 英國《世界新聞報》</p></body></html>
