<html><header><meta charset="utf-8"><title>鐵馬騮黃麒英相知相惜</title></header><body><h1>鐵馬騮黃麒英相知相惜</h1><p>電影《少年黃飛鴻之鐵馬騮》九三年由徐克監製、袁和平執導，主角是內地演員于榮光及甄子丹，已故黃霑曾在片中客串一名清朝官員。該片以晚清為背景，因官府與富豪勾結，令平民生活日益苦愁，幸有蒙面俠客鐵馬騮出現，專門打劫貪官污吏，大快民心。<br> 此時，黃麒英（甄子丹飾圖右）攜同年約十歲的兒子黃飛鴻北上，適值朝廷派遣少林高手衍空往捉拿鐵馬騮，因黃飛鴻父子認識了鐵馬騮──楊大夫（于榮光飾圖左），無辜被捲入漩渦，其後黃麒英從百姓口中得知鐵馬騮乃劫富濟貧的俠盜，在識英雄重英雄的情況下，決定與鐵馬騮聯手對抗朝廷。</p></body></html>
