<html><header><meta charset="utf-8"><title>飛常情報：橙色大晒！</title></header><body><h1>飛常情報：橙色大晒！</h1><p>點解橙色咁巴閉？皆因4月30日是荷蘭女皇節，即係女皇大壽呀！所以，成個荷蘭嘅人都要着到好似一個橙咁走上街大肆慶祝！無計，鬼叫橙色係荷蘭的代表顏色咩。要選慶祝得最瘋狂嘅城市，可算是阿姆斯特丹。當日每個人都可以任意地擺地攤，即係變咗跳蚤市場囉。全城街道通通唔俾車行，人人都喺街上飲啤酒，玩街頭音樂。連平日充滿浪漫藝術氣氛的博物館廣場，都頓成讓人熱血沸騰的大舞台。男女老幼一於盡情橙、盡情飲、盡情跳，一日咁多啦！<br><br>記者：杜慧妍<br>查詢：www.holland.idv.tw/</p></body></html>
