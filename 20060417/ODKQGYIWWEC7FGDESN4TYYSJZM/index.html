<html><header><meta charset="utf-8"><title>加加林上太空因識脫</title></header><body><h1>加加林上太空因識脫</h1><p>為何加加林（YuriGagarin）當年會被蘇聯選為全球首個太空人？他的獲選原因很簡單，就是一個「敬」字！話說當年經嚴格挑選後淘汰剩五名精英中的精英，但太空人名額僅一位，考官也不知如何抉擇。當局之後帶領五人參觀太空船原形，其間只有加加林恭敬地除鞋，令考官感動，選他做太空人。一九六一年四月，加加林乘坐「東方」號（VostokI）升空，成為全球首位太空英雄。<br> 美國《星期日電訊報》</p></body></html>
