<html><header><meta charset="utf-8"><title>多瑙河水位新高</title></header><body><h1>多瑙河水位新高</h1><p>歐洲東南部因融雪和暴雨，河水氾濫，塞爾維亞（Serbia）十個地區進入緊急狀態，首都貝爾格萊德（Belgrade）處於薩瓦河（Sava）和多瑙河（Danube）交滙處，災情最嚴重，居民非常狼狽。洪鋒已淹至羅馬尼亞和保加利亞，當中羅馬尼亞小鎮巴濟亞什（Bazias），多瑙河水位更錄得一百一十一年新高，北面堤岸近五千公頃農田水淹，水位預計明天達頂點，當局計劃犧牲九萬公頃農田保護下游地區。<br> 法新社</p></body></html>
