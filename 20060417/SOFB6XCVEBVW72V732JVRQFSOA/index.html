<html><header><meta charset="utf-8"><title>黃宗澤整口水蛋糕</title></header><body><h1>黃宗澤整口水蛋糕</h1><p>黃宗澤昨日到屯門出席一復活節活動，與巿民一同慶祝復活節，他又即場炮製愛心蛋糕。司儀問黃宗澤若弄給緋聞女友胡杏兒吃，會選用甚麼材料時，他竟然答：「吐兩啖口水落去！」司儀隨即揄揶兩人關係親密，才會吃對方口水。</p><p>普通話差累事</p><p>對於官恩娜日前被人盜用手機戶口資料而報警求助，身為過來人的黃宗澤說：「我都好同情佢，藝人應該有番私隱。」<br> 此外，早前黃宗澤與胡杏兒在台灣宣傳時，承認向胡杏兒發六百個短訊，但黃宗澤昨日澄清一切純是誤會，原因是他的普通話不太靈光。<br> 採訪、攝影：張俊銘</p></body></html>
