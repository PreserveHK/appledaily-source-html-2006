<html><header><meta charset="utf-8"><title>新車科技：雷射光變火嘴</title></header><body><h1>新車科技：雷射光變火嘴</h1><p>有無玩過雷射光？它竟然是新一代的引擎火嘴。不是說笑，這個小朋友的玩意，可以改變雷射光的燃燒點和大小，做出不同的慳油效果。ColoradoState大學表示這種雷射燃點方法，是利用雷射光速的高熱能，燃燒汽缸內的空氣和電油，加上雷射光束可以不斷改變，配合不同的燃燒方式。為了安全起見，雷射火嘴玻璃膽內灌以Helium氣體，防止火花外洩，而耐用性更是現時火嘴的5倍或以上，亦毋須特別保養。遲一點，我們看到的火嘴只是一支玻璃棒。<br><br>記者：伍旋卓</p></body></html>
