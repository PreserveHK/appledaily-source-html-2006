<html><header><meta charset="utf-8"><title>吳卓羲早知官恩娜出事</title></header><body><h1>吳卓羲早知官恩娜出事</h1><p>吳卓羲的緋聞女友官恩娜懷疑被不法之徒盜取個人資料，手提電話的網上戶口密碼亦被改，前晚去了警署報案。昨日吳卓羲在元朗廣場出席「舞動復活節」，表示前晚已知道此事，不過他說：「Ella（官恩娜）冇打過電話畀我，係有記者同我講啫。」</p><p>名字用代號</p><p>問吳卓羲近日有否收過來歷不明的電話？他說：「通常有來歷不明嘅來電，我都會飛去call台。」原來吳卓羲曾多次遺失手機，故他甚少send短訊，就算藝人的電話號碼，也會用代號取代藝人名字，以免遺失手機時會影響其他人。<br> 採訪、攝影：魯萍</p></body></html>
