<html><header><meta charset="utf-8"><title>憂鬱韓雨籠罩亞洲</title></header><body><h1>憂鬱韓雨籠罩亞洲</h1><p>現年二十四歲的韓國男歌手Rain（原名鄭智薰），憑像雨般憂鬱的眼神而被經理人發掘，○二年在韓國推出首張大碟《初雨》後勇奪多個新人獎，翌年接拍處女韓劇《小爸爸上學去》，演技得到不少人認同。<br> 雖然Rain的陽光笑容、六呎身高、四十二吋胸肌和精湛舞技令他大受歡迎，但真正令他成為新一代萬人迷的，應是○四年與宋慧喬合作的韓劇《浪漫滿屋》，該劇在韓國、香港以至東南亞多地都取得極佳成績，亦令Rain下定進軍國際的決心，自去年起分別在北京、紐約、曼谷、東京及香港舉行個唱，上月Rain更進軍影壇，拍攝《親切的金子》導演朴贊郁的新作《我是改造人，沒關係吧！》。</p></body></html>
