<html><header><meta charset="utf-8"><title>新登場：Gregory日版新色首現</title></header><body><h1>新登場：Gregory日版新色首現</h1><p>一向賣開野外用品及日本Gregory人氣書包的Overlander，最近進駐銅鑼灣，新店依舊出售全球各國戶外用品人氣品牌如Gregory袋、Arc'Teryx風褸、MontBell戶外用品等。由即日起至4月底，更設有新張優惠，所有正價貨品9折，Gregory則95折。當中Gregory系列新返了很多日版的書包款及新顏色，其中部份更是首次登陸香港。G迷快啲去掃貨喇，因為好多時新色都是最快斷貨！	記者：陸伊琳<br>TheOverlander野外用品店<br>地址：銅鑼灣軒尼詩道489號銅鑼灣廣場一期302店<br>電話：25732210</p></body></html>
