<html><header><meta charset="utf-8"><title>翠玉瓜頂莖青綠為新鮮</title></header><body><h1>翠玉瓜頂莖青綠為新鮮</h1><p>「近排好多人都會買翠玉瓜，貪佢可以生食，配其他肉類炒又夠爽口。」翠玉瓜果肉鮮嫩，入口清甜，營養比一般瓜類豐富，所含維他命A、碳水化合物及纖維，均較常吃的青瓜、節瓜及絲瓜高。</p><p>拎上手要重身</p><p>翠玉瓜其實是南瓜和青瓜的混合種，無論顏色、外形都與青瓜十分相似，不過翠玉瓜表面光滑較淺色，瓜身略長及粗壯，何小姐話︰「拎上手要重身，頂部連接莖嘅位置要翠綠，咁就代表新鮮喇！」但翠玉瓜遇熱易軟兼較吸油，烹調時的火候控制好重要。</p></body></html>
