<html><header><meta charset="utf-8"><title>Rosanne爆Race打細路</title></header><body><h1>Rosanne爆Race打細路</h1><p>二人組合2R昨日出席旺角舉行「復活節反斗小模花生騷」，欣賞小模特兒表演時裝。當2R親自邀請小朋友上台繪畫復活蛋時，Race見到一位圓臉怕羞男孩，便忍不住摸他的頭，並笑指男孩貌似復活蛋。</p><p>頂唔順唔聽話</p><p>2R小時十分羨慕其他小朋友做模特兒，可惜她們當時怕樣衰，沒勇氣行騷。Rosanne大爆Race遇到扭計的小朋友時，便有衝動想打他們，Race說：「我做媽咪會打仔女，因為頂唔順小朋友太唔聽話。」她們又指父親以往只着重她們外形多於才華，跳芭蕾舞又怕會弄粗一雙腳、游水又會怕弄橫膊頭兼厚背。	<br> 採訪、攝影：馬建華</p></body></html>
