<html><header><meta charset="utf-8"><title>李彩華成變性人人辦</title></header><body><h1>李彩華成變性人人辦</h1><p>李彩華昨日到海運大廈出席商台「WinningEleven世界波」足球電視遊戲比賽，更即場與另一嘉賓梁浩賢「開波」，不過一向少接觸電視遊戲的李彩華經常犯規，最終不敵梁浩賢。</p><p>否認是孤獨精</p><p>正於泰國拍攝電影《深淵》的李彩華趁空檔回港，她透露於泰國外景場地用餐時，被一個有變性傾向的少年要求合照，後經工作人員繙譯，才知道對方希望變性後依照她的樣貌整容，令她哭笑不得。早前有報道指她於泰國拍攝期間成為孤獨精，李彩華笑說：「嗰日得我一個放假，所以咪出去食吓嘢同埋周圍行吓散步囉，如果喺香港邊有機會坐喺樹底休息呀？」<br> 採訪、攝影：藍文浩</p></body></html>
