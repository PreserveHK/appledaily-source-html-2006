<html><header><meta charset="utf-8"><title>土地違法案回升嚴重</title></header><body><h1>土地違法案回升嚴重</h1><p>中國國土資源部前日稱，目前土地違法案件回升的情況嚴重，執法形勢嚴峻。目前發生的土地違法案件中，地方政府違法佔地問題突出，凡是性質嚴重的土地違法行為，幾乎都涉及地方政府或相關官員。而政府違法用地亦帶有發展地方經濟的色彩。當要查處時，地方政府便以「發展是第一要務」作託詞。同時，土地違法案中，農民利益被侵犯的現象嚴重，低標準的土地補償和拖欠徵地補償費相當普遍。<br> 《新京報》</p></body></html>
