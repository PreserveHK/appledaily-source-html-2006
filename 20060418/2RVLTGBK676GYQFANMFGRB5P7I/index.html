<html><header><meta charset="utf-8"><title>匯豐乜都要做一哥</title></header><body><h1>匯豐乜都要做一哥</h1><p>全球數一數二嘅銀行，話係滙豐相信冇人會反對。不過，如果講起「企業社會責任」，就未必即時諗起滙豐。<br> 滙豐曾經為03至08年訂下目標，要喺呢方面成為領導全球的品牌之一。一係唔做，做就要做一哥。佢哋舊年開始利用內聯網、中英文特刊及季刊等一系列內部通訊，向員工傳遞呢個訊息。<br> 今年終於見到成績，滙豐啱啱攞到國際商業傳播協會《IABC》頒嘅06年金鵝毛優異獎（GoldQuillMeritAward），佢哋嘅員工推廣計劃，亦成為IABC優異傳訊實踐案例之一，負責嘅公共事務部（GPA）辛苦啲都抵啦。</p></body></html>
