<html><header><meta charset="utf-8"><title>譚麗文阿媽冇情講</title></header><body><h1>譚麗文阿媽冇情講</h1><p>成日都話大公司財雄勢大，做乜都易啲成功，但係太古資源董事總經理譚麗文（圖）就同華華呻，家吓做零售生意真係好難。<br> 佢話租金水漲船高，第二啲場唔講，就算想喺返自己阿媽（佢係太古集團旗下子公司）個場開舖，都一樣冇乜情講，要同人爭餐死，拖慢晒發展進度。<br> 太古資源旗下有15個運動及消閒服品牌，譚麗文出席親公開場合，例必會將最新貨式着上身見大家。佢笑笑口話，好多客喺報紙雜誌睇到相之後，都會走去舖頭問，所以佢着咗邊件衫出席邊個活動，都會向同事滙報一吓，等佢哋可以將件貨放喺當眼地方！做得高層，真係乜都要講生意。</p></body></html>
