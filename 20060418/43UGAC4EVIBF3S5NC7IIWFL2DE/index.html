<html><header><meta charset="utf-8"><title>買Daimler攻略　Connolly上等牛皮萬中無一</title></header><body><h1>買Daimler攻略　Connolly上等牛皮萬中無一</h1><p>Jaguar將車系套用Daimler的名字，就是最高級版本，總之最好的，全部都塞進車廂內。所以Daimler的車廂每項設備都是最好，Jaguar用最好的桃木，Daimler就用更好的，連木紋也是相連和對稱。最欣賞是車廂的皮椅，這種名為Connolly是上等牛皮，萬中無一，全部牛來自北歐的農場，為避免牛隻被刮傷，影響皮革質素，牧場沒有鐵絲網的欄柵。製造一個皮車廂，需169平方呎的皮革（幾十隻牛）。<br><br>車版主編</p></body></html>
