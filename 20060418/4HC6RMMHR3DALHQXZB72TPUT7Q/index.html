<html><header><meta charset="utf-8"><title>救墮坡牧羊犬</title></header><body><h1>救墮坡牧羊犬</h1><p>【本報訊】港島半山馬己仙峽道昨午二時許上演救狗記，一對男女帶領心愛牧羊犬散步，人狗三人行抵達澄碧閣對開處，頑皮牧羊狗突然掙脫女主人狗繩，急奔跑失跌下十米山坡，因斜坡草叢密布，牧羊犬困於野草叢，無法返回路面。男女主人呼喚愛犬，但又無法爬下救援，只好報警求救。<br> 消防員到場視察環境後，由一名消防員繫上安全繩，然後爬下斜坡，將小狗抱起返回路面，男女狗主喜見愛犬脫險連忙向消防員道謝，其間女狗主更接過愛犬親個痛快。</p></body></html>
