<html><header><meta charset="utf-8"><title>袁彩雲姊妹遭跟蹤</title></header><body><h1>袁彩雲姊妹遭跟蹤</h1><p>袁彩雲昨日到倫敦廣場出席「復活節日日有食神駕到」，她透露日前與妹妹到公園跑步時遭人跟蹤了四十五分鐘，她說：「我同妹妹去公園跑步時，發現有個三十幾歲嘅男人跟住我哋，我阿妹綁鞋帶時，個男人又昅住佢。」</p><p>搵觀音兵陪跑</p><p>袁彩雲於是與妹妹跑到另一個較為隱蔽的公園，豈料又發現該名男子，她覺得是因為其妹太惹火，她笑說：「我個妹呢排因為瘦咗，身材都突出咗，不過我自己做運動都包到實。」袁彩雲又開玩笑說希望找一個觀音兵陪她跑步。<br> 採訪、攝影：李珮洳</p></body></html>
