<html><header><meta charset="utf-8"><title>日愛子公主聽音樂會</title></header><body><h1>日愛子公主聽音樂會</h1><p>剛成為幼稚園「新鮮人」的日本小公主愛子，前日在父親皇太子德仁、母親太子妃雅子陪伴下，參加了幼稚園的音樂會。由於剛入學，愛子無份上台表演唱歌，但在台下聽着她喜歡的《大象先生》，聽得津津有味。老師話，愛子在學校和同學相處融洽，每天都是快快樂樂上學去。愛子就讀的是日本皇室特愛的學習院幼稚園，校服有頂圓帽子和鑲紅邊的黑色雙排扣外套，穿在愛子身上很可愛，記者開始追逐她，前天音樂會也有記者來。結兩根辮子的愛子，聽得全神貫注，卻被閃光燈分了心，抬頭瞪了記者們一眼，開始討厭「狗仔隊」乎？<br> 日本《每日新聞》</p></body></html>
