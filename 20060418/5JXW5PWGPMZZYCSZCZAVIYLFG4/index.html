<html><header><meta charset="utf-8"><title>要求政府落實環保稅小朋友參加滾蛋行動</title></header><body><h1>要求政府落實環保稅小朋友參加滾蛋行動</h1><p>【本報訊】約十名民主黨與環保組織「回收動力」的成員昨日舉行「滾蛋行動」，要求政府加快落實徵收環保稅。</p><p>膠袋包復活巨蛋</p><p>請願人士由中環雪廠街遊行至政府總部；穿着可愛兔仔裝束的小朋友，在其他請願人士協助下，將兩隻用不同商號膠袋包裝的巨型復活蛋推上政府總部門外，寓意膠袋滾蛋。<br> 請願人士要求政府先向市民或生產商徵收膠袋稅，再徵收其他種類的環保稅，實踐污染者自付的原則及提高市民對廢物循環再用意識，而政府應該將徵收環保稅帶來的收入，用於支援及推動環保上。</p></body></html>
