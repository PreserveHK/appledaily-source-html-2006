<html><header><meta charset="utf-8"><title>胡杏兒教村姑助產</title></header><body><h1>胡杏兒教村姑助產</h1><p>胡杏兒前日以樂施會大使身份於尖沙嘴出發往中國貴州，展開為期四日的探訪農村活動。</p><p>擔心禽流感</p><p>杏兒昨日穿上了水鞋，她表示因內地山路多難行兼會落雨，反而就沒有攜帶藥物，她說：「因為有去開內地拍劇，都慣晒，所以唔會水土不服，今次去係教啲農民種植，因為佢哋啲農地爛，農作物比較少。」<br> 此外，由於當地婦女難產機率高，所以杏兒今次往貴州亦會教當地村姑如何成為助產士，協助婦女生產，降低難產機率。她續稱事前沒有打防預針，反而她比較擔心禽流感，所以會盡量將雞、鴨、鵝等食物煮熟才進食。<br> 採訪、攝影：李珮洳</p></body></html>
