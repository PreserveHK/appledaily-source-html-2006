<html><header><meta charset="utf-8"><title>英揆夫人使錢大花筒</title></header><body><h1>英揆夫人使錢大花筒</h1><p>英國首相貝理雅要花大錢買飛機做他的「BlairForceOne」，首相夫人彭雪玲亦係大花筒，九九年至今花了超過十二萬七千英鎊（一百七十四萬港元）粉飾家居，金額足夠買四分三間屋！但咁大筆錢只係買吓窗簾、燈罩、地毯、枱布、咕𠱸套之類濕碎嘢。眾國會議員當然即轟首相亂花納稅人血汗錢，有議員更上網格價，指優質埃及棉枱布一張只要十五英鎊，坦言唔明首相府點樣可以買得咁貴。<br> 英國《獨立報》</p></body></html>
