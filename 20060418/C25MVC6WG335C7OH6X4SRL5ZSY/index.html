<html><header><meta charset="utf-8"><title>米芝蓮名廚坐鎮柏寧Riva</title></header><body><h1>米芝蓮名廚坐鎮柏寧Riva</h1><p>近年好多酒店都鍾意請米芝蓮星級廚師嚟香港坐鎮幾日，每次我瘦東都唔會放過機會試試頂級手勢。收到風嚟緊柏寧酒店27樓嘅法國餐廳Riva將會請法國米芝蓮星級名廚MichelPortos，今次精選菜式據知就有扒蠔配日式醋汁及粉絲、香煎鵝肝伴風乾鴨胸配椰子濃汁、波士頓龍蝦配粟米粥等，雖然供應期有成9日，不過我就建議預先訂位，免得後悔！<br><br>Riva（28393327）<br>地址：銅鑼灣告士打道310號柏寧酒店27樓<br>供應期：4月21-29日（只限晚市）</p><p>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
