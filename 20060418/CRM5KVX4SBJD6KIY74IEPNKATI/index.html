<html><header><meta charset="utf-8"><title>半山豪宅婦吊頸亡</title></header><body><h1>半山豪宅婦吊頸亡</h1><p>【本報訊】港島半山羅便臣道翡翠園一單位昨晚揭發命案。一名婦人被人發現在上址一單位內吊頸喪命，警方深夜封鎖現場調查，確定案件涉感情問題，無可疑。<br> 警方消息稱，案中死者姓黃，四十四歲，與家人同住在半山羅便臣道一○五號翡翠園一個約二千呎的單位內。昨晚八時四十分，有人致電報警，聲稱上址單位內有人吊頸自殺。警員及救護員到場，稍後證實吊頸婦人經已斃命。<br> 翡翠園於一九六八年落成，位處半山豪宅區，共分三座合共五十四個住宅單位。較早前，翡翠園透過統一業權聯合招標，吸引逾五財團入標重建，整個項目估計市值逾八億元。</p></body></html>
