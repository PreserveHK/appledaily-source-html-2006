<html><header><meta charset="utf-8"><title>薑可減卵巢癌復發機率</title></header><body><h1>薑可減卵巢癌復發機率</h1><p>薑不但是華人飲食中的必備配料，未來更可能成為抗癌藥。美國麥芝根大學發表的研究證實，薑粉可以殺死在卵巢的癌細胞，令癌細胞自毀及自體吞噬死亡。<br> 研究人員指出，卵巢癌病人往往因為復發，致化療也無效而死亡。這個研究證明薑可殺死癌細胞，更可以令癌細胞自我吞噬後死亡，即可以減低患者復發的機率，但要將薑提煉成為抗癌藥，仍要進行長遠的臨床及人體研究。英國癌症研究所早前已證實薑提煉的精華可以停止癌細胞生長。</p></body></html>
