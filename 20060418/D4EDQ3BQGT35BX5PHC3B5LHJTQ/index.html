<html><header><meta charset="utf-8"><title>直擊銅鑼灣鵝頸橋街市</title></header><body><h1>直擊銅鑼灣鵝頸橋街市</h1><p>陳太：「買咗小棠菜，諗住蒸熟後撈入飯度畀小朋友食，如果唔係佢哋唔肯食菜㗎。」<br><br>今日小棠菜：$5/斤</p><p>梁太：「見桂花魚幾靚所以買條返去清蒸，條魚夠鮮，簡單清蒸都夠晒好味喇。」<br> <br> 今日桂花魚：$20/條</p><p>葉太：「屋企三個人食飯，兩餸一湯啱啱好，今晚蒸鯇魚，加多個梅菜蒸豬肉。」<br> <br> 今日梅菜：$10/斤</p><p>何太：「買咗番茄、豆腐、蠔仔同剁好嘅鯪魚肉煲湯，加葱花同麻油，成家好鍾意飲！」<br> <br> 今日番茄：$6/斤</p><p>鍾太：「呢排天氣翳悶潮濕，赤小豆可以去濕熱，買多嚿粉葛就可以煲湯畀屋企人飲。」<br> <br> 今日粉葛：$7/斤</p></body></html>
