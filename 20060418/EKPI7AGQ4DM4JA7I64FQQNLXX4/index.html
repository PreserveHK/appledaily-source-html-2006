<html><header><meta charset="utf-8"><title>陳浩民懶理阿佘緋聞</title></header><body><h1>陳浩民懶理阿佘緋聞</h1><p>陳浩民、陳錦鴻及胡定欣等昨日在將軍澳電視廣播城，拍攝無綫新劇《搜神傳》。穿上特製海綿衫變身大隻佬的陳浩民，劇中有場講述他要從後環抱救起陳錦鴻的戲，拍攝後即被工作人員笑指二人斷背山。<br> 對於緋聞女友佘詩曼被指介入馬德鐘的婚姻，陳浩民說：「我都冇慰問佢，咁唔係事實點去慰問呀，第一日做呢行咩，防又防唔到，咪叫佢繼續着盔甲上戰場囉。」<br> 在劇中飾演妖精需要吊威吔的胡定欣，她表示自開始拍劇已不停吊威吔，她說：「我啲飛行里數好高，我諗都可以去歐洲。」<br> 採訪、攝影：王崇穎</p></body></html>
