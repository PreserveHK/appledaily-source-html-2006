<html><header><meta charset="utf-8"><title>月底前有免費修甲</title></header><body><h1>月底前有免費修甲</h1><p>女仔經常要添置各種護膚品，如果買嘢有着數就當然慳好多。想免費享修甲服務，只要由即日至4月28日期間，在FACESSS購買OLEHENRIKSEN或LuckyChick產品滿$400，即可獲贈NailBloom免費修甲服務一次（價值$160）。如果唔知買乜好嘅朋友，我會建議選擇OLEHENRIKSEN的王牌潔面液，其中蘆薈深層潔面液適合過度油性及有粉刺皮膚，敏感皮膚則可用活力元素潔面液。<br><br>記者：馬靜兒<br>FACESSS（21185622）</p></body></html>
