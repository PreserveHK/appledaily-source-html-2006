<html><header><meta charset="utf-8"><title>有營健味豬一字骨肉香</title></header><body><h1>有營健味豬一字骨肉香</h1><p>經常有報道話海關檢獲走私冰鮮豬肉，其實好多大陸豬隻食人工合成飼料，甚至俾無良商人打針落藥，目的都係減低成本，迫隻豬快高長大，咁搞法食得多，人都怕且無咁健康。其實，本地推出咗一種叫「健味豬」嘅豬肉都有一段時間，我哋賣嘅豬用天然方法飼養，平日食粟米、黃豆、龍尾草之類無添加飼料，每日定時定候仲會帶隻豬仔走動吓做吓運動，所以豬嘅膽固醇比普通豬低一半有多，而鈣質同蛋白質又會高啲，最後提埋你，「健味豬」嘅一字骨同髀脊呢兩個部位啲肉最香最靚，下次經過不妨試吓啦。</p><p>今日豬肉$24/斤</p></body></html>
