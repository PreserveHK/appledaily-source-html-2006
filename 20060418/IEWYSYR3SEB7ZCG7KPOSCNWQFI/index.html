<html><header><meta charset="utf-8"><title>食蠔中毒個案愈趨嚴重</title></header><body><h1>食蠔中毒個案愈趨嚴重</h1><p>嗜蠔者要注意，美國疾病控制及預防中心（CDC）警告，近年不少食物中毒個案均與進食未煮熟的蠔有關，而當地過去十年因食物感染的中毒個案上升逾四成，該中心形容因食蠔而感染的上升趨勢愈來愈嚴重。<br> 美國CDC估計，當地每年有一千四百萬人食物中毒，導致五千人死亡，而愈來愈多人愛食蠔，近年因食蠔而感染的個案愈來愈多。美國阿拉巴馬州大學指食蠔中毒個案增多，患胃酸分泌不足、肝功能有問題及免疫力不足人士不宜進食。</p></body></html>
