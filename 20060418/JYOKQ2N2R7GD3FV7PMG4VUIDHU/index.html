<html><header><meta charset="utf-8"><title>話你知：去年122名司機兜客被檢控</title></header><body><h1>話你知：去年122名司機兜客被檢控</h1><p>據警方最新統計，今年首季接獲三宗的士兜客投訴，被警方控以兜客罪名有十二宗；另有十八宗投訴的士司機未有展示司機證。而去年全年被控兜客罪名的士共一百二十二宗，較前年首十一個月的九十八宗稍增。<br> 警方於去年四月接獲投訴，指有黑幫集團在尖沙嘴海防道一帶，向的士司機收取入線費，以泥鯭的方式搶走尖沙嘴經屯門往天水圍之610S線通宵專線小巴站乘客。其後警方分別到海防道近樂道一個非法的士站、喜來登酒店及廣東道港威大廈對開的士站調查，成功搗破由黑幫操控的泥鯭的集團。</p></body></html>
