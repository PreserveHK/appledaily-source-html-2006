<html><header><meta charset="utf-8"><title>加國現第5宗瘋牛症</title></header><body><h1>加國現第5宗瘋牛症</h1><p>加拿大當局周日證實多一宗瘋牛症，是二○○三年五月以來加拿大出現的第五宗瘋牛症個案。當局強調病牛沒有進入市場，不會影響加拿大牛肉的安全。<br> 加拿大食物檢疫局表示，是在卑詩省一個農場發現新的瘋牛症個案，染病的是一隻在九七年後出生的六歲乳牛，但病牛沒有用來製成人類肉食或動物飼料，所以不會威脅人類健康。當局九七年起禁止用添加肉骨的飼料來餵牛，以防肉骨飼料產自患瘋牛症牛隻，但近年接連有九七年後出生的牛隻感染瘋牛症，令人質疑畜牧業是否違反了禁令。加拿大艾伯塔省三年前出現首宗瘋牛症後，美國曾禁止加拿大牛肉入口，至去年七月取消禁令。<br> 美聯社</p></body></html>
