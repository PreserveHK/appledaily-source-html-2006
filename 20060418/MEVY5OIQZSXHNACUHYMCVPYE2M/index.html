<html><header><meta charset="utf-8"><title>廖碧兒舞出自信</title></header><body><h1>廖碧兒舞出自信</h1><p>廖碧兒和「拉丁霍啟剛」關浩揚昨日應邀在新元朗中心，擔任「拉丁狂熱」比賽評判，參賽組合均為小朋友，眾人分別表演中式芭蕾舞及牛仔舞等，兩位評判看得大拍手掌，廖碧兒更兼任表演嘉賓獻唱，當她唱《實情》時更獲一眾小朋友拍和，十分溫馨。<br> 事後廖碧兒表示此活動令她回憶起小時候在加拿大學舞的經歷，當時家人要花九小時開車送她到學舞的地方，來回共十八小時。</p><p>學舞成潮流</p><p>廖碧兒說：「我四歲開始學跳舞，但冇學過跳拉丁，𠵱家跳舞已經成為潮流，好多家長都鼓勵仔女學跳舞，因為對小朋友有紓緩作用，重可以幫助小朋友增強自信。」<br> 採訪、攝影：卓寶花</p></body></html>
