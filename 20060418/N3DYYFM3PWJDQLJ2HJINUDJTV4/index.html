<html><header><meta charset="utf-8"><title>天氣回暖周五27℃</title></header><body><h1>天氣回暖周五27℃</h1><p>【本報訊】本港昨日受一道高壓脊影響，日間氣溫明顯回升，下午大部份地區的氣溫上升至攝氏二十五度左右，較前日日間高七至八度。天文台表示，本港今日天氣仍然和暖，部份時間有陽光，氣溫介乎二十至二十四度。<br> 昨下午氣溫明顯較前日回升，不少市民只穿短袖衫到處逛街，享受復活節最後一天假期。不過，昨晚天氣變得多雲及有煙霞，風勢清勁，大部份地區氣溫回落至二十一度左右。天文台估計，本港未來數天大致天晴，部份時間有陽光。周五會有霧，但氣溫會進一步上升至最高的二十七度；周六天氣開始不穩及變差，多雲及有幾陣驟雨；下周一天氣才好轉，部份時間有陽光，氣溫介乎二十三至二十六度。</p></body></html>
