<html><header><meta charset="utf-8"><title>張永霖為女為友兩頭騰</title></header><body><h1>張永霖為女為友兩頭騰</h1><p>蘇富比早前舉行拍賣，一向鍾情藝術品嘅前電盈副主席張永霖都有捧場，佢一早同華華講，想喺個拍賣會度買嘢，原來係兩幅林風眠嘅大作，但最終空手而回。<br> Linus講因為掛住個女，所以去咗美國探佢，搞到連拍賣會嘅預展都趕唔切返嚟睇。不過今次冇收穫都唔失望，仲有大把機會嘛。係囉，買唔買到嘢都冇緊要，最緊要見到個乖女，真係好鬼廿四孝。<br> 做完廿四孝老竇，佢又為朋友兩頭騰，呢幾日先去北京演講，跟手就飛去東南亞，事關佢係中國泰康人壽嘅獨立非執董，間公司今年搞搞新意思，拉大隊去東南亞開大會，佢咪又要盡責出席囉！</p></body></html>
