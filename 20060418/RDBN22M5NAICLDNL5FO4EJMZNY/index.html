<html><header><meta charset="utf-8"><title>哈里王子賭啤有一手</title></header><body><h1>哈里王子賭啤有一手</h1><p>英國皇室的「黑羊」哈里王子，嫖賭飲吹又曉多一樣！除了本來就好食煙劈酒外，哈里在軍校仲學曉埋賭，經常同同學仔操啤。據講佢本來唔曉玩「TexasHold'em」（沙蟹的一種），但就非常有天份，好快就由「水魚」變成「如魚得水」，搖身成為長勝將軍，同學仔都非常佩服。軍旅生涯中，操啤同擦靚軍靴一樣重要，但軍校校規嚴謹，校內准操啤但唔准賭錢，所以哈里只係攞吓彩，冇錢落袋。<br> 英國《太陽報》</p></body></html>
