<html><header><meta charset="utf-8"><title>話你知：20億經費主打中游研究</title></header><body><h1>話你知：20億經費主打中游研究</h1><p>「Hightech揩嘢，Lowtech撈嘢」，前特首董建華於九八年提出成立應用科技研究院，集中做「中游」研究，把基本科研成果商品化牟利。港府最初預留三十億元創新科技基金作應科院經費，後遭審計署批評運用不善，才把金額減少，但仍達二十億元。<br> 應科院於○一年正式成立，市民對其成就所知有限，○三年曾推出一套名為「超音勇者」的學習英語發音軟件，但銷量不得而知。<br> 該院現任董事局主席為上市公司偉易達主席黃子欣，首任行政總裁為黃兆永，兩年任期屆滿後離職。</p></body></html>
