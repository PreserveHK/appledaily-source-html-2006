<html><header><meta charset="utf-8"><title>滑板高手變身警察</title></header><body><h1>滑板高手變身警察</h1><p>「我希望社會唔好以為玩滑板就係破壞，就係撩事鬥非。」年僅二十三歲的陳家駱，代表滑板界說話頗具權威，因他不但多次代表香港出戰各地滑板比賽，兩年前代表香港出戰中國全國滑板公園賽更一舉奪冠，獲中國隊垂青被力邀加盟。<br> 中三開始自學滑板的家駱，曾因經常深夜在公園「踩板」，被認為是邊緣青年並遭母親反對玩滑板，幸於中五時被激溜會主席凌志堅發掘，之後成為全職滑板運動員，在多個大型賽事中獲獎。「我讀書唔係太好，但玩滑板令我覺得自己有專長，有番人生目標。」家駱對將來甚有抱負，曾在激溜會當滑板導師的他，現已成功投考警察，維持社會治安。<br> 本報記者</p></body></html>
