<html><header><meta charset="utf-8"><title>梁漢文請靚女助手叫床</title></header><body><h1>梁漢文請靚女助手叫床</h1><p>梁漢文前晚在九展足球場出席「加州紅K波狂熱加州紅軍選拔賽」，擔任評判的他負責在兩隊球員中選出精英，於下月二十七日與他組隊和商台DJ隊作賽。<br> 梁漢文表示近日要在廈門與蘇永康拍攝電視劇，並事先張揚請了一位十九歲的女助手，每天幫他執房及叫他起床，他說：「佢婀娜多姿，生得好靚，仲成日入我房㖭，不過我女友對我百分百有信心。」</p><p>天生愛爆粗</p><p>梁漢文與許志安均相隔年多再出碟，日前本報進行街訪，結果他較被看好，他說：「我都睇好自己今年成績，希望唔會令市民失望。」至於他常爆粗影響形象，梁漢文儍笑說：「冇辦法，天生㗎！」<br> 採訪、攝影：馬建華</p></body></html>
