<html><header><meta charset="utf-8"><title>鞍鋼德國夥伴擬增產</title></header><body><h1>鞍鋼德國夥伴擬增產</h1><p>▲外電引述德國鋼鐵和工業巨頭ThyssenKruppAG（蒂森克虜伯）的執行董事Karl-UlrichKoehler指出，ThyssenKruppAG董事會本周一將會議決，是否會為大連市的合資公司（Tagal）增加第二條熱鍍鋅（hot-dippedgalvanizing）生產設施，該合資公司的中方夥伴為鞍鋼新軋鋼（347）。Koehler指出，如果董事會通過計劃，Tagal未來的產能會增加1倍。</p></body></html>
