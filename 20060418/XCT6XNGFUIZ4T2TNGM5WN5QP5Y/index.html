<html><header><meta charset="utf-8"><title>深海洋水價值高</title></header><body><h1>深海洋水價值高</h1><p>LauraMercier進軍日本後不斷增值，與日本護膚科學界先驅DrKaneko研發護膚新突破，終於俾佢哋喺日本四國的深海探索，發現恢復青春之謎。佢哋喺深海洋水度搵到大量皮膚極易吸收的抗老化物質，研製咗「無瑕肌膚」系列。深海洋水令卸妝油潔膚時不帶走肌膚水份；潤膚水增加肌膚保護能力，柔軟肌膚；再生精華素喚醒細胞加速更生，改善色素及瑕疵；而美肌液則調節水份，將亮白成份送到問題位置。<br><br>記者︰劉昱蘭<br>查詢︰21150687</p><p>（左起）完美保濕潤膚水　$300<br> 亮透光采美肌液　$580<br> 醒膚潔面卸妝油　$345<br> 活膚再生精華素　$650</p></body></html>
