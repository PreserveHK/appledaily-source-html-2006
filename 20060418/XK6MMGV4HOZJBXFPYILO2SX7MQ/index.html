<html><header><meta charset="utf-8"><title>醒目泊車：消費滿$300有人幫你泊車</title></header><body><h1>醒目泊車：消費滿$300有人幫你泊車</h1><p>有時揸車去東九龍行商場都會覺得好煩，原因就係要揀個有超正泊車優惠嘅商場，先至走入去大肆Shopping嘛！好在，早前我那位視Shopping如命的女性友人同我講：「揸車去Shopping，就梗係去九龍灣德福廣場喇！」哈，佢又啱喎！原來你只要喺九龍灣德福廣場消費滿$300，可以享有2小時免費泊車優惠，另外如果係星期五、六、日或公眾假期正午十二時至晚上十一時入車的話，你更可將車駛到德福廣場II期地下（大業街）停車場出入口，即刻會有人出嚟幫你將部車泊好，咁就可以舒舒服服咁行街街喇！<br><br>記者：鄭達基</p></body></html>
