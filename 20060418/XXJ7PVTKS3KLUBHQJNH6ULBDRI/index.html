<html><header><meta charset="utf-8"><title>周麗淇自爆日食十餐</title></header><body><h1>周麗淇自爆日食十餐</h1><p>周麗淇昨日以嘉賓身份到紅磡出席美食大胃王比賽，她上台訪問三位成績優異的參賽者，問對方進食時在想甚麼，其中一位參賽者竟口甜舌滑表示想着周麗淇，她聞言即尷尬地笑，事後周麗淇說：「如果見到我增進食慾就冇所謂，諗乜嘢我都阻止唔到。」<br> 問到如果男友是大食一族，會不會介意？周麗淇說：「我自己都好大食，試過一日食十餐，每餐都食少少，但就不停咁食。」</p><p>內地拍廣告</p><p>周麗淇說自己可以一口氣吃下一整隻雞，小時候已可吃下大碗雲吞，認真是大食精。周麗淇日內會到內地拍樓盤廣告，她說：「酬勞好好，好開心。」<br> 撰文：蔡如玉</p></body></html>
