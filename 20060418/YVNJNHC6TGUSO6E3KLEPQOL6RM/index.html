<html><header><meta charset="utf-8"><title>東區醫院六人肚瀉嘔吐</title></header><body><h1>東區醫院六人肚瀉嘔吐</h1><p>東區醫院一間精神病房上周四起，陸續有六名病人出現肚瀉及嘔吐病徵，院方已把病人隔離治療，並為病人抽取樣本化驗，院方已加強有關病房的感染措施，及暫停接收新症。<br> 東區醫院發言人表示，上星期四起院內一精神科病房六名年齡由二十三至五十六歲的病人，陸續出現肚瀉及嘔吐症狀，他們正接受隔離治療，情況穩定，為病人抽取的樣本化驗仍未有結果。該院已把事件呈報衞生防護中心。該院為減少精神科病人集體感染傳染病，早前已加強病人的手部衞生，每天定時為病人以酒精消毒雙手。</p></body></html>
