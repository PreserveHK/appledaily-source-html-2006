<html><header><meta charset="utf-8"><title>洗頭如做spa</title></header><body><h1>洗頭如做spa</h1><p>洗頭都可以活髮，有護髮中心利用日本高科技「ProShowerC」花灑頭，令水分子高度密集地從細孔噴出。高速噴出之水與空氣造成摩擦，產生大量負離子，被頭髮上帶正極的離子所吸引，為秀髮帶來濕潤效果。這些負離子更會於洗髮期間浮游空氣中被吸入人體內，有淨化舒緩功效。而花灑內嘅特製裝置更含維他命C養份，可去除水中氯氣，修護秀髮及頭皮。而日本實驗結果更指出用呢類花灑頭洗髮後一星期，手部肌膚乾燥情況得到大大改善，就有如做spa一樣，係咪好想立即去幫襯洗頭呢？<br>記者：馬靜兒<br><br>倍絲護髮中心（25263299）</p></body></html>
