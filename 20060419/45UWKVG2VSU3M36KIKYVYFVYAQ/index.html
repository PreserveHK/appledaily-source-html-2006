<html><header><meta charset="utf-8"><title>深圳最低工資有望800元</title></header><body><h1>深圳最低工資有望800元</h1><p>即將在七月一日調整的深圳最低工資，已漸見眉目。據報道，當局擬在兩方案中選其一，分別為特區內每月八百元（人民幣．下同），特區外為七百元；區內、外各八百五十元和七百五十元。當中，方案一的加幅一成六至兩成不等；而方案二則加兩成三至兩成九不等。而在近日聽證會上許多人傾向第一方案。<br> 此外，廣東省多個城市亦擬調高最低工資，包括廣州加一成七至八百元，東莞、佛山、珠海和惠州加至七百元，倘若深圳採用第二方案，則其最低工資可能成為全國最高。<br> 深圳新聞網</p></body></html>
