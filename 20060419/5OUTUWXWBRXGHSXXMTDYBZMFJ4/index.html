<html><header><meta charset="utf-8"><title>男子酒後駕駛被捕</title></header><body><h1>男子酒後駕駛被捕</h1><p>【本報訊】一名男子昨疑酒後駕駛私家車載同一男兩女乘客，在屯門公路以「Z」字形飛馳，遭巡警截查時竟拒絕下車和「吹波波」，還以粗言穢語喝罵警員，並一度揚言要找律師到場。數名警員多番向涉案司機警告無效，卒合力將他制服帶署。司機事後報稱不適送院。<br> 涉嫌未能提供呼氣樣本作酒精測試的男子姓鄺（三十六歲），他事後准以現金五千元保釋候查。昨凌晨四時許，鄺姓男子駕私家車載同一男兩女乘客，沿屯門公路駛往新界至屯門市廣場對開，因司機以「Z」字形行駛，引來巡經警車注意，警員為免在公路上截查引起意外，着令對方駛至一公里外的震寰路近青田路始進行截查。</p></body></html>
