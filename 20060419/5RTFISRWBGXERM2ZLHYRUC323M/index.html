<html><header><meta charset="utf-8"><title>三代核心訪西雅圖</title></header><body><h1>三代核心訪西雅圖</h1><p>鄧小平03-05∕02∕1979</p><p>會見華盛頓州官員；出席美國聯合航空公司總經理愛德華．卡爾森（EdwardE.Carlson）和波音公司董事長桑頓．威爾遜（ThorntonA.Wilson）午宴；參觀波音公司</p><p>江澤民19-20∕11∕1993</p><p>出席APEC峯會；與克林頓（BillClinton）總統舉行會談；參觀波音公司</p><p>胡錦濤18-19∕04∕2006</p><p>會見華盛頓州官員；參觀波音公司、微軟總部；出席蓋茨（BillGates）晚宴<br> 資料來源：《蘋果》資料室</p></body></html>
