<html><header><meta charset="utf-8"><title>嘩！DoubleSize焗豬扒飯</title></header><body><h1>嘩！DoubleSize焗豬扒飯</h1><p>原來行傢俬舖都可以發掘好嘢食，前幾日復活節假同屋企人行沙田宜家傢俬，行到攰梗係入去入面間餐廳坐一坐，點知發現呢度啲嘢食價錢都幾平，最難得係用料足味道拍得住高級餐廳之餘，份量亦唔講得笑。見咁抵，嗰日就叫咗個焗豬扒飯，兩塊大大塊豬扒，加埋其他配料，份量同出面大×樂相比真係接近Double！平日喺一般餐廳食嘅份量先啱啱夠我肥平楔牙罅，今次終於可以好滿足咁走喇！<br><br>宜家傢俬餐廳及咖啡室（31250888）<br>沙田鄉事會路138號新城巿中央廣場L3及L5宜家傢俬<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
