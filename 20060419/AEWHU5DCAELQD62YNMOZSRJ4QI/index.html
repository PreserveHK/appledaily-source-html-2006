<html><header><meta charset="utf-8"><title>南區引爆二戰軍火</title></header><body><h1>南區引爆二戰軍火</h1><p>【本報訊】港島南區金督馳馬徑前日下午發現埋藏地下戰時日軍遺下的迫擊炮彈殼、手榴彈及機關槍子彈等軍火，由於有即時爆炸危險，警方軍火專家於昨凌晨一時許，在現場附近即時引爆以解除威脅。現場距離陽明山莊及雅柏苑等民居逾半公里，毋須疏散附近居民。<br> 在引爆該批二次大戰時日軍遺下的軍火後，軍火專家撿走包括四個迫擊炮彈殼、兩枚手榴彈及二十九粒機關槍子彈碎片後現場解封。<br> 記者昨早上返回現場查看，發現斜坡上有一處被挖開、相信為該批戰時軍火埋藏之處。由於為斜坡位置引爆較困難，軍火專家將該批軍火移至附近平坦位置，挖坑蓋沙包引爆。</p></body></html>
