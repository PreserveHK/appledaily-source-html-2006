<html><header><meta charset="utf-8"><title>Moneyline<br>滬國際單車展開鑼</title></header><body><h1>Moneyline<br>滬國際單車展開鑼</h1><p>第十六屆中國國際單車展周一在上海開幕，來自美、意、日等國的頂級自行車齊齊亮相。由國際著名品牌亞曼尼（Armani）設計的單車是其中一款具特色的展品，它沿襲了亞曼尼一貫的黑色低調風格。這次展會共吸引了一千多家單車廠商前來參展。<br> <br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
