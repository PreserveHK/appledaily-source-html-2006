<html><header><meta charset="utf-8"><title>連衣烚粟米更鮮甜</title></header><body><h1>連衣烚粟米更鮮甜</h1><p>近日行開街巿，菜檔阿姐話近期啲粟米又甜又靚，就咁用滾水煮熟嚟食都會好鮮甜，而買嘅時候佢仲教咗我少少嘅秘訣，就係煮之前唔好將粟米衣撕開，將原條粟米連葉同衣一齊放落滾水，再加2茶匙鹽，用猛火滾10分鐘，咁食落就會更鮮甜美味。另外，若果煲湯的時候，如青紅蘿蔔、番茄薯仔湯等，加入一至兩條粟米，就可令湯水帶有獨特的鮮甜味，小朋友就最啱飲。而食粟米的時候，最緊要連粟米粒內的胚尖都食埋落肚，因為胚尖的部份正是營養所在，當中含豐富的維他命C，有助增強人體的新陳代謝，使皮膚細滑。另外豐富的纖維亦有助刺激腸胃蠕動，防治便秘的功效。</p></body></html>
