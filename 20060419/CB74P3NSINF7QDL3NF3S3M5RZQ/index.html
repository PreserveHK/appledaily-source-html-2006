<html><header><meta charset="utf-8"><title>復活節急症室求診減少</title></header><body><h1>復活節急症室求診減少</h1><p>過去四日復活節假期，每日平均有五千零五十四名市民往公立醫院急症室求診，較去年同期每日平均六千一百零二求診人次少17.1%；各公立醫院的求診宗數也全面減少，其中更以明愛醫院的減幅最大，達23.8%。<br> 復活節假期的急症室求診人次，也較上月每日平均人次輕微下跌3.3%，其中也以明愛醫院的減幅最大；但將軍澳醫院、瑪麗醫院、律敦治及鄧肇堅醫院的求診人次卻上升，而將軍澳醫院的升幅更高達4.7%。</p></body></html>
