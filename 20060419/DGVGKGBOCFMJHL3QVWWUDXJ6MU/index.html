<html><header><meta charset="utf-8"><title>打工皇帝原來係阿星?</title></header><body><h1>打工皇帝原來係阿星?</h1><p>稅局大豐收，早排公布話有位打工皇帝交成1億元稅，即係年薪有成六億幾七億。咁大家當然好想知呢位威過霍建寧大班嘅仁兄/仁姐係乜水，於是四出刮料，有本雜誌就話係大摩嘅亞洲董事總經理竺稼，話佢舊年安排建行上市搵到好多，但照計交稅係計前年收入，後來竺稼親自澄清，話自己冇咁威，多謝大家畀面。<br> 咁邊個咁威？華華聽中環銀行界耳語，話有間行接咗個柯打，要求調1億銀入戶口，話係要交稅。班賓卡初時以為呢個客吹水，有冇老作呀、交一億稅？後來至知有眼不識泰山。咁個客戶係邊個呢，當然唔講得啦，但佢個大名就似係印度人喎。大家如有料，請通知聲，多謝多謝。</p></body></html>
