<html><header><meta charset="utf-8"><title>父撲向兒屍傷心欲絕</title></header><body><h1>父撲向兒屍傷心欲絕</h1><p>六歲的卓曦離奇墮樓慘死，他的父親在接獲通知後趕回家中，聽到愛兒慘死消息後十分激動，警方於是安排他暫留在警車上平復情緒；但至九時許，卓曦父親突然衝下警車，撲向愛兒屍體，見到愛兒慘狀，即傷心欲絕，胡言亂語，事後要警員攙扶離開。<br> 另外，死者十一歲的兄長，在與邨童玩完後準備回家吃飯，來到地下大廈即發現弟弟出事，嚇得不知所措，警方事後將他帶走，調查他在離家前見到弟弟和保母情況。<br> 本報記者</p></body></html>
