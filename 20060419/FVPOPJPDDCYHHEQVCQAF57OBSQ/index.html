<html><header><meta charset="utf-8"><title>李安冷落演員有前科</title></header><body><h1>李安冷落演員有前科</h1><p>台灣導演李安憑《臥虎藏龍》首奪奧斯卡最佳外語片獎後，上月再以同志牛仔電影《斷背山》成為首個奪得奧斯卡最佳導演獎的華人。<br> 不過，《斷》片同時亦為李安帶來不少是非，繼他就該片失落奧斯卡最佳電影獎表示不滿後，片中男主角希思萊杰（HeathLedger）則抱怨李安上台領獎時，沒有與片中演員分享殊榮，在發表感謝詞時完全沒有提及他們，其後他不但缺席李安的慶功宴，還大呻：「他連多謝片中演員的說話也沒說一句。」事後不少網民亦加入戰團，在網上指李安沒有多謝片中演員，是抹煞他們的功勞。</p></body></html>
