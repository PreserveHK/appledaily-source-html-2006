<html><header><meta charset="utf-8"><title>同性戀夫婦白宮「滾蛋」</title></header><body><h1>同性戀夫婦白宮「滾蛋」</h1><p>係人都知美國總統喬治布殊（GeorgeW.Bush）反對同性戀，但估不到他竟大膽叫同性戀者「滾蛋」？各方「斷背」人士先不要發火，實情是白宮前天（周一）舉行一年一度的復活節滾蛋派對，邀請一家大細來玩「滾蛋」──用匙羹將雞蛋在草地上滾動。今年不少同性戀「夫婦」踩場，更一齊戴上彩色花環以識別「自己人」。但白宮沒有阻頭阻勢，連第一夫人勞拉（LauraBush）致辭時都小心翼翼，以免講多錯多，得罪這批「白宮稀客」，真夠畀面。<br> 法新社</p></body></html>
