<html><header><meta charset="utf-8"><title>官恩娜遮胸掩腿扮型男</title></header><body><h1>官恩娜遮胸掩腿扮型男</h1><p>官恩娜（Ella）最近忙於轉形象為新歌宣傳，因新推出歌曲《美麗革命》的主題是要大家不要被既定框框困住，要勇敢作多方面嘗試，於是她也捨棄家中大堆背心短裙，不再露長腿，而是改以中性打扮示人。</p><p>做定功課擺甫士</p><p>Ella表示雖然近日因手提電話資料外洩事件感到很不開心，但也未有因此影響為新歌宣傳的心情，她更因為形象上有所改變而覺得興奮。她說：「我起初仲擔心影造型相時會做得唔好，話晒新形象自己都未試過，仲要擺好多男人姿勢，我怕擺甫士會比平時生硬，之前睇咗好多資料做功課，影完相攝影師都話滿意，我自己都好開心。」<br> 撰文：丁寧</p></body></html>
