<html><header><meta charset="utf-8"><title>請記低：藥後開車監禁3年</title></header><body><h1>請記低：藥後開車監禁3年</h1><p>早兩日跟朋友吃晚飯，席間見他不停打乞嗤，跟住仲食埋藥㖭！離開時他的雙眼累得幾乎睜不開，還說要盡快開車回家。作為好朋友的我當然立即制止，因服用藥物後可令你視力模糊外，嚴重者更會影響集中力、反應及判斷能力，發生意外的機會因而大幅上升。另外，服用藥物後若被發現在道路上駕駛或企圖駕駛，並令致沒有能力去妥善控制汽車的話，即屬違法。違例者最高可被判罰$25,000及監禁3年，同時也會被扣10分。所以大家要時刻謹記，服用藥物後謹記不可以駕駛，免得累己累人。<br><br>記者：鄭達基</p></body></html>
