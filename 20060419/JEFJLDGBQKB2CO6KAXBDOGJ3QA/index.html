<html><header><meta charset="utf-8"><title>蔡少芬、雯女歐洲傳道</title></header><body><h1>蔡少芬、雯女歐洲傳道</h1><p>蔡少芬（Ada）、羅慧娟、陳法蓉、鄧萃雯及父親等，昨日起程往歐洲三星期，在六個國家舉行十三場布道會，希望藉今次旅程將福音帶進歐洲華人社區。陳法蓉今次屬於自願參與性質，故不會跟隨三姊妹上台講見證。</p><p>戥秋官不值</p><p>對於鄭少秋被雜誌拍到在家除假髮，曾與秋官合作的雯女覺得該雜誌手法不當，希望政府盡快立法禁止，而大眾亦應表態不喜歡偷拍風氣，否則會愈來愈瘋狂。問雯女知否秋官很緊張自己的頭髮？她說：「秋官一向貪靚，搞到我都貪靚。」<br> 採訪、攝影：馬建華</p></body></html>
