<html><header><meta charset="utf-8"><title>雜貨店少東涉姦女職員</title></header><body><h1>雜貨店少東涉姦女職員</h1><p>【本報訊】雜貨舖少東疑色心起，涉嫌趁收舖後與從內地來港的現年二十一歲妙齡女售貨員獨處店內，強行將她帶到僻靜閣樓，推她落米包上，扯高她的衣服索吻，然後施暴，奪其貞操，還跪地要求：「我好辛苦，畀我做埋！」少東被控強姦罪，案件昨在高等法院開審。<br> 現年二十五歲被告黎錦標，與家人合資在觀塘經營一間食品批發公司，被控於○四年五月二十五日，在上址強姦女事主。<br> 案件編號：HCCC377/04</p></body></html>
