<html><header><meta charset="utf-8"><title>錢果豐：地鐵望與深圳結龍</title></header><body><h1>錢果豐：地鐵望與深圳結龍</h1><p>【本報訊】兩鐵合併未正式成事，地鐵主席錢果豐已滿肚大計規劃未來鐵路版圖，他昨日在深圳出席一個論壇後說，內地不少城市的政府，正與地鐵商討合作計劃，他透露地鐵已有一個十年遠景，希望將來乘客可以享用地鐵「一條龍」服務，由深圳北部直接坐列車到港島南區。<br> 錢果豐又指出，地鐵與九鐵合併後，將會成為一間兼具區域性線路的城市鐵路公司，而合併後新公司規模龐大，可提升公司在境外建設新鐵路的競爭能力。</p></body></html>
