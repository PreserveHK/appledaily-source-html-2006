<html><header><meta charset="utf-8"><title>航天城被指拖薪60萬</title></header><body><h1>航天城被指拖薪60萬</h1><p>【本報訊】二十名在機管局航天城地盤工作的金屬棚架工人昨晨抗議被拖欠薪金，涉及金額逾六十萬元，工程大判其後承諾支付部份欠薪，抗議工人和平散去。<br> 工人代表指出，五十二名在機管局航天城工作的金屬棚架工人被拖欠今年三月至四月的薪金，工程大判為俊和及藤田合營工程公司，二判是大嘉，大判公司負責人其後返地盤與工人商討，到中午達成協議，大判願意支付三月份的工資給工人，並再商討四月份薪金安排。</p></body></html>
