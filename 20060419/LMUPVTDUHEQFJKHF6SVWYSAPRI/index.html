<html><header><meta charset="utf-8"><title>未確保安全無綫罰五萬</title></header><body><h1>未確保安全無綫罰五萬</h1><p>【本報訊】無綫電視兩名員工去年三月十八日在強風下，於將軍澳電視廣播城抬起重約五十一公斤的布景板時，因強風將布景板吹散並壓傷其中一名員工。勞工處票控無綫沒有確保僱員安全及健康，經審訊後昨在觀塘裁判法院裁定罪名成立，被判罰款五萬元。<br> 辯方指被告電視廣播有限公司將提醒員工注意安全的小冊子放置辦公室內，歡迎員工隨意借閱，不過，裁判官建議被告應開設培訓班讓員工參加，並指控方證人誠實可靠。<br> 案件編號：KTS13926/05</p></body></html>
