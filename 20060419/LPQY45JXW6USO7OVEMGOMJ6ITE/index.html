<html><header><meta charset="utf-8"><title>薯片炸得太燶或會致癌</title></header><body><h1>薯片炸得太燶或會致癌</h1><p>家庭醫生關嘉美昨表示，薯仔本身不含油脂，但經油炸後成為香口的薯片，會含有飽和脂肪、轉化脂肪酸等，食用過量會變肥，建議講求健康的消費者，購買薯片時看清楚包裝標籤上列出食品含量，選擇一些飽和脂肪、轉化脂肪酸及卡路里含量較少的薯片。另外，不要選擇油炸得較燶的薯片，因有研究指出，澱粉類食物炸得太燶會致癌，「世界盃就嚟，唔好晚晚睇波食薯片，可食花生代替，一星期食一包薯片卡路里應該唔會超標。」</p></body></html>
