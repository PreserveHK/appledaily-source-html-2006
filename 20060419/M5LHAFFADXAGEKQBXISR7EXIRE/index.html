<html><header><meta charset="utf-8"><title>長假後氣溫回升</title></header><body><h1>長假後氣溫回升</h1><p>【本報訊】清涼的復活節長假期過後，昨日的氣溫顯著回升，整日的溫度徘徊於攝氏二十三度左右，陽光不時從雲霧邊緣透射出來。一名愛美又怕曬的女士，昨在尖沙嘴海旁漫步時，穿上整套防曬春裝（圖），薄薄的背心外，是黑色長袖外套加長裙，頭上戴上白色花帽，將全身包得密不透風，既能抵禦海風，也可遮擋陽光。天文台預計，今日大致天晴，但有煙霞，氣溫介乎二十二至二十七度，吹輕微至和緩東風。<br> 曾顯華攝</p></body></html>
