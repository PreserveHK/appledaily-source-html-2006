<html><header><meta charset="utf-8"><title>章子怡多次投訴導演</title></header><body><h1>章子怡多次投訴導演</h1><p>○三年</p><p>張謀藝憑《英雄》參展柏林影展，獲頒發柏林影展創辦人特別大獎，張謀藝上台領獎時章子怡竟尾隨着他上台，令他大動肝火。事後章子怡說：「我懵懵懂懂的，是那些老外推我上台的。」二人便傳出不和。</p><p>○四年</p><p>章子怡拍攝張藝謀執導的《十面埋伏》期間，傳二人時常爭吵，拍罷該片後有指他們一度互不理睬。</p><p>○四年</p><p>接受雜誌訪問時，章子怡表示不滿王家衞以長時間拍攝《2046》，又投訴拍攝前對方給她的準備時間不足。</p><p>昨日</p><p>章子怡在美國出席電影節，接受訪問時抱怨中國導演太自私，更直指辛苦拍完李安的《臥虎藏龍》後，才換來一個擁抱。<br> 資料來源：《蘋果》資料室</p></body></html>
