<html><header><meta charset="utf-8"><title>無牌執業沒有列明罰則</title></header><body><h1>無牌執業沒有列明罰則</h1><p>本港註冊護士受香港法例第一百六十四章《護士註冊條例》規管，任何人沒有有效的執業證明書，不得執業，否則屬違法，但法例並無列明有關罰則。護士管理局成員李國麟稱，該法例沒有列明無牌下執業的罰則，但若發現有人無牌執業，應報警處理，由警方和律政司決定否是起訴。<br> 該條例第二十四條有列明若冒稱護士名銜、默示其已註冊或在法律上獲承認為註冊者，即屬違法，可被判入獄三個月及罰款一千元，但無牌執業並非按此條文定罪。</p></body></html>
