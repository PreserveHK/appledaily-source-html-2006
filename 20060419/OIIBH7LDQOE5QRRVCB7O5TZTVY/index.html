<html><header><meta charset="utf-8"><title>AnaR.滿足平胸</title></header><body><h1>AnaR.滿足平胸</h1><p>混血名模AnaR.昨日到金鐘出席活動，示範近年紅透全球的法國品牌Chloe春夏新裝。</p><p>拍拖四周年</p><p>AnaR.說：「如果不是Chloe，我也不會這樣，展露innocentsexy又不是Playboy那種色情暴露，香港大多數人都不懂欣賞這是漂亮。」提到早前有女性往內地隆胸，引致癌病及要切除乳房，AnaR.說：「我絕對不會考慮隆胸，擁有細小的胸部我已很開心滿足。」<br> AnaR.又表示收到男友周立璟送的拍拖四周年紀念禮物，包括二萬四千多元的Chloe手袋和史納莎小狗。<br> 採訪、攝影：DebbieLum</p></body></html>
