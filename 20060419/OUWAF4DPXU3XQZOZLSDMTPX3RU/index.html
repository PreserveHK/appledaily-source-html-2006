<html><header><meta charset="utf-8"><title>旺角兩唐樓放售</title></header><body><h1>旺角兩唐樓放售</h1><p>【本報訊】卓先測量師行獲委託，招標出售旺角廣東道1166至1168號兩幢相連舊樓，5月18日截標。<br> 該公司特許測量師張家驥表示，上址包括兩幢4層高戰前唐樓，地下為商舖，樓上為住宅，其中1166號會以交吉方式出售，1168號則連部份租約成交。地盤總面積約1346方呎，因屬甲類地盤，以商住混合發展計，可建總樓面約7000方呎，地下為商舖，樓上為住宅。以業主意向價3000萬元計，樓面呎價4286元。</p></body></html>
