<html><header><meta charset="utf-8"><title>駱家輝全家學中文</title></header><body><h1>駱家輝全家學中文</h1><p>有仔萬事足！說的是美國首位華裔州長、前華盛頓州（Washington）州長駱家輝。他前年退出政壇從商，樂於平淡，皆因有三個寶貝仔女，最細只有歲半大。「三個仔女是我生活最幸福的部份。」寧享天倫也不要做個忙碌州長，真偉大。而身為中國人，他全家最近開始學中文，他說「學中文對我來說永無話太遲」。他負責接待到訪西雅圖的國家主席胡錦濤，又唔知是講英文還是講普通話呢？<br> 東森新聞網</p></body></html>
