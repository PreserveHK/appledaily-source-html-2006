<html><header><meta charset="utf-8"><title>北京超級豪宅呎價4500</title></header><body><h1>北京超級豪宅呎價4500</h1><p>中央政府舊年連串打壓樓市嘅措施雖則大體有效，但就冇乜影響到豪宅市場，仲愈賣愈貴，點解？皆因呢類物業，係有錢佬嘅玩物。<br> 話說今日至禮拜日喺香港搞展銷賣樓花嘅北京銀泰中心服務式住宅，發展商推出最高嗰6層共50幾個單位，平均呎價大約4500元。大家可能話濕濕碎啦，香港𠵱家賣緊大角嘴新盤價錢都貴過佢三五成，但原來已經係北京最貴嘅物業。北京嘅普羅大眾肯定無福消受，嚟香港賣，應該搵到唔少有能力嘅買家，不過用咁嘅價錢入市，第日轉手搵買家咪……</p></body></html>
