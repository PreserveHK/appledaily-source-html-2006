<html><header><meta charset="utf-8"><title>豪宅代理生意逆市向好</title></header><body><h1>豪宅代理生意逆市向好</h1><p>4月市淡，中原地產香港住宅部頭17日嘅營業額只有5103萬，比上月同期少咗兩成八，港島係重災區，跌幅達39%，不過，中半山堅尼地道分行就逆市向好，半個月已經做到超過180萬數。中記上半月只得4間分行有過百萬數。<br> 間分行上半月促成嘅大手成交有山頂洋房，價值逾6000萬，加埋另兩單山頂同南區豪宅買賣，涉資1.6億；難怪阿頭高級聯席董事黎劍茵話，全月營業額目標係300萬。佢哋1月份已經攞到傑出分行冠軍。<br> 豪宅分行做到好數都唔係冇道理嘅，因為今個月過千萬元豪宅成交旺到你唔信，蘭西最近好夜都收到代理報料話有盤成咗，呢啲情況真係好耐都未見過。</p></body></html>
