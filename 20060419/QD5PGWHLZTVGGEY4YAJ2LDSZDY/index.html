<html><header><meta charset="utf-8"><title>安排失當和聯旅社道歉</title></header><body><h1>安排失當和聯旅社道歉</h1><p>【本報訊】本月十四日因交通安排失當導致旅遊巴士遲到，引起三百多名旅客鼓譟的和聯旅行社，今於報章刊登廣告，公開為事件道歉。<br> 旅行社承諾，凡受影響而未能隨團出發的旅客，可全數退回團費，以及獲港幣一百元（成人）或五十元（小童）的心意賠償；受影響延誤但仍有出發並已完成旅程的旅客，可全數獲退回所有支付給當地導遊及司機小費。另外，受影響旅客可憑收據退回當日於羅湖口岸的膳食費，以及於四月及五月的指定日期，免費參加旅行社安排的兩日一夜行程。查詢詳情可致電31682188。</p></body></html>
