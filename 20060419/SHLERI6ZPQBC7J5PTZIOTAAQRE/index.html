<html><header><meta charset="utf-8"><title>睡眠足延長記憶</title></header><body><h1>睡眠足延長記憶</h1><p>英國《衞報》報道，日間獲得的資訊會在睡眠期間被儲存為長期記憶。比利時研究人員日前讓兩組人士在一個虛擬三維城市認路，並拍下電腦掃描影像，然後讓其中一組參加者整晚打機，另一組則可獲得充足睡眠。<br> 兩日後，研究人員再為參加者進行電腦掃描，發現沒有睡覺的一組，其有關在該虛擬城市導向的記憶，仍然停留在腦部負責記憶方向的部位；相反，得到充足睡眠的一組參加者，其記憶則轉移至腦部控制活動的部位，顯示有關記憶已經被儲存為長期記憶。</p></body></html>
