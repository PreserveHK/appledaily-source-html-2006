<html><header><meta charset="utf-8"><title>Converse出世盃鞋</title></header><body><h1>Converse出世盃鞋</h1><p>Converse自一九二一年請來ChuckTaylor設計鞋款後，立即熱爆全球，時至今日，仍不時找明星、音樂人合作出新款；隨着德國世界盃快將開鑼，Converse捉緊商機，推出一套以九個足球強國為主題的AllStar系列，要將不同球迷一網打盡。<br> 最新系列一套九款，分別以英格蘭、法國、意大利、德國、巴西、阿根廷、荷蘭、葡萄牙和南韓為主題，每個鞋款會根據所屬國家的球衣和國旗配色設計，鞋底邊更會鑲國旗，讓球迷穿着它再襯上相應球衣，為所支持的球隊打氣。<br> 東森新聞網</p></body></html>
