<html><header><meta charset="utf-8"><title>議員質疑「正版正貨」</title></header><body><h1>議員質疑「正版正貨」</h1><p>【本報訊】港府推行「正版正貨」的措施備受非議，立法會議員李華明質疑，由行業商會向店舖發出的正版正貨標貼，變相強迫店舖加入行業商會，也有利益衝突之嫌。他又以港九藥房總商會為例，會員數目佔行業店舖總數不足一半，代表性不足，質疑當局選擇商會的準則。<br> 知識產權署署理署長張錦輝強調，會委託具代表性的商會執行計劃，海關亦會巡查打擊盜版貨，加強公眾信心。他說零售業協會亦可頒發標貼，故商戶不一定要加入商會。截至上月已有二千多間零售店加入正版正貨計劃。</p></body></html>
