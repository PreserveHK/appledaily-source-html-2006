<html><header><meta charset="utf-8"><title>洋妞突襲克勤驚青</title></header><body><h1>洋妞突襲克勤驚青</h1><p>李克勤昨日以「嘉士伯足球大使」身份，在跑馬地出席「嘉士伯4-3-3全攻型睇波團」記者會，克勤應邀與遊戲勝出者同赴德國柏林欣賞六月三十日舉行的世界盃八強賽事。</p><p>立即彈開</p><p>大會安排了三位穿上性感運動服的外籍女郎，陪同克勤公布有關參加遊戲的詳情，影合照期間，其中一位十分熱情的女郎主動攬着克勤獻吻，由於事出突然，克勤被對方弄得不知所措，尷尬得臉紅耳赤，並即彈開與女郎保持距離，怕再被突襲。<br> 事後克勤風騷地說：「可能佢見到好嘢，又或者聽開我啲歌，如果係佢心目中嘅多年夢想，就由得佢啦！」問他當時為何一臉尷尬？他說：「措手不及囉！」<br> 採訪、攝影：魯萍</p></body></html>
