<html><header><meta charset="utf-8"><title>燃油規管仍未有定論</title></header><body><h1>燃油規管仍未有定論</h1><p>【本報訊】署理財政司司長葉澍堃昨日在深圳出席一活動後表示，競爭政策檢討委員會正研究燃油零售市場調查報告，六月會向政府提交報告。他指出政府對訂立跨行業公平競爭法或只立法規管燃油市場仍未有定論，會以開放態度研究，也會考慮賦予競爭政策檢討委員會調查權，將其升格成為仲裁機構。<br> 上述調查報告指，無證據顯示油公司合謀定價，但建議政府引入公平競爭法或立法規管燃油市場，葉澍堃昨日稱，由於香港市場規模較細小，較難引入競爭，因此可能有合謀操控油價的風險。</p></body></html>
