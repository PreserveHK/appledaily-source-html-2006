<html><header><meta charset="utf-8"><title>所羅門群島暴亂燒唐人街</title></header><body><h1>所羅門群島暴亂燒唐人街</h1><p>太平洋所羅門群島（SolomonIslands）昨天爆發暴亂，首都霍尼亞拉（Honiara）有選民不滿本月初大選舞弊，發動街頭示威，要求候任總理里尼（SnyderRini）下台。暴徒搶掠和焚燒唐人街商舖，濃煙直冒上幾百呎高空。在當地維持和平的六名澳洲軍警被暴民打傷。當地流傳里尼之所以在選舉獲勝，全靠霍尼亞拉酒店的華裔東主ThomasChan出錢出力協助，認為華人左右當地政壇。<br> 路透社/法新社</p></body></html>
