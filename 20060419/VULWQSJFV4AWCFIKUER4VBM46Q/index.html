<html><header><meta charset="utf-8"><title>名門設特長成交期</title></header><body><h1>名門設特長成交期</h1><p>【本報訊】長實（001）的大坑名門昨日宣布，推出長成交期付款方法。新計劃首期10%，樓價90%餘款獲228天成交期，方便買家靈活調配資金。<br> 長實營業部副首席經理黃思聰表示，因應近期股市大旺，該盤原定入場費徘徊1500萬至1600萬元，現提高至1800萬元，選用上述新付款法，首期約180萬元。他期望，該盤整體平均呎價可衝破2萬元。<br> 該盤於剛過去的復活節假期，以低調方式招待逾210組準買家參觀，發展商堅稱本月底下月初才正式開售。市場則指出，該盤早前以預留方式累售8伙。</p></body></html>
