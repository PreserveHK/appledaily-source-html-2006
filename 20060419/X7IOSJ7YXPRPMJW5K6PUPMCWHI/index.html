<html><header><meta charset="utf-8"><title>「資」情識趣：紀錄電影節　100套慢慢歎</title></header><body><h1>「資」情識趣：紀錄電影節　100套慢慢歎</h1><p>電影可以反映一個地方的生活和文化，尤其是紀錄片。HotDocs紀錄電影節是每年一度北美最大的電影盛事，今年已是第13屆，將於多倫多舉行。屆時雲集25個國家的代表團，放映近100部高水準的國際紀錄片，還會於5月3、4日舉辦論壇，屆時將雲集1,500多位國際紀錄片導演、製片、傳播商和買家一同參與。電影發燒友絕對要留意！<br><br>記者：梁偉倫<br><br>HotDocs紀錄電影節<br>地點：加拿大多倫多<br>日期：4月28日至5月7日<br>查詢：www.hotdocs.ca</p></body></html>
