<html><header><meta charset="utf-8"><title>小西灣業主減佣放盤</title></header><body><h1>小西灣業主減佣放盤</h1><p>就算唔係行內人士，都感覺到樓市氣氛唔多好，急於放盤嘅業主，眼見放極個盤都冇人吼，唔多唔少都會減吓價，或者加啲佣，等經紀落力啲推銷，但係蘭西竟然聽到，有個小西灣屋苑業主，仲要?低個佣，話最多畀半隻喎。<br> 嘩，咩時勢呀，可能佢仲未知復活節假期，個市成交有幾少。美聯物業統計過，上個禮拜全港35個屋苑，只得150宗成交，比舊年同期足足少咗超過六成。<br> 舊年初個市仲係好旺，有盤根本唔憂賣，業主?佣仲有大把經紀幫佢做，𠵱家搵個買家睇樓都唔容易，有客都帶佢睇啲畀足佣嘅盤先啦。</p></body></html>
