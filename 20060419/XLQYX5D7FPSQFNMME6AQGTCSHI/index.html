<html><header><meta charset="utf-8"><title>波波喇叭好睇好聽</title></header><body><h1>波波喇叭好睇好聽</h1><p>春、夏季總會令人聯想到各種色彩繽紛的顏色，就連家品都朝着這個Trend走，Francfranc亦唔執輸，打正旗號大賣春色，還特別邀請了多個世界級設計師合作設計產品，其中這款CompactSpeaker就是日本著名電腦產品製造商ELECOM的傑作，收摺起來後外形圓碌碌，備有低音反射系統，可接駁MP3、CD、DVD或任何音響器材，另有白、灰、黃選擇。<br><br>記者：黃婉冰<br>售賣點：Francfranc34273366</p></body></html>
