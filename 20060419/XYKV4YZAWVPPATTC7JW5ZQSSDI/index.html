<html><header><meta charset="utf-8"><title>張慧儀京港兩邊跳</title></header><body><h1>張慧儀京港兩邊跳</h1><p>張慧儀自從與拉丁舞王霍紹裘分手後，便轉移陣地往北京從商，甚少返港亮相公開場合，日前她專程返港出席纖體公司的宣傳活動，之後為該公司拍攝新廣告。<br> 當日張慧儀狀態大勇，分別穿上拉丁舞衣、健康舞衣及bratop，大騷身段。</p><p>難捨北京生意</p><p>然而，張慧儀並沒打算放棄北京的生意回港發展，而纖體公司亦十分支持她從商，除了精簡她回港的宣傳工作外，還讓她乘坐商務客位返京，對她照顧有加。<br> 撰文：林妃</p></body></html>
