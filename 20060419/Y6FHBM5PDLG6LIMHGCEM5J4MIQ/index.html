<html><header><meta charset="utf-8"><title>日本雅子妃有人照</title></header><body><h1>日本雅子妃有人照</h1><p>日本太子德仁愛妻情切，前年一句「有人作出否定雅子人格的言行」，盡爆掌管皇室事務的宮內廳作威作福。日皇兩公婆望男孫望到頸長，但雅子妃只係生咗個女，壓力大到患抑鬱，不過她爸爸做外交官嗰陣有個叫野村一成的後輩，近排由駐俄羅斯大使調任宮內廳東宮主管，自細叫他叔叔嘅雅子從此有人照住，但自從德仁弟婦紀子妃有咗，皇后美智子更加錫佢，雅子同野村埋堆，可能令佢同皇后嘅關係更疏離，呢齣日版《金枝慾孽》有排睇。<br> 日本《週刊現代》</p></body></html>
