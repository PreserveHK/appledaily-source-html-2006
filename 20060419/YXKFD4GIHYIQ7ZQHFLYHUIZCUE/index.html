<html><header><meta charset="utf-8"><title>藥監局負責評價藥物</title></header><body><h1>藥監局負責評價藥物</h1><p>國家食品藥品監督管理局（簡稱藥監局，又稱醫監局）是國務院綜合監督食品、保健品、化妝品安全管理和主管藥品監管的直屬機構，監管範圍包括中藥材、中藥飲片、中成藥、化學原料藥及其製劑、抗生素、生化藥品、生物製品、診斷藥品、放射性藥品、麻醉藥品、毒性藥品、精神藥品、醫療器械、衞生材料、醫藥包裝材料等。<br> 而藥監局屬下的藥品評價中心，主要是承擔國家基本藥物目錄制訂、調整的技術工作，並承擔藥品再評價和淘汰藥品的技術工作等。</p></body></html>
