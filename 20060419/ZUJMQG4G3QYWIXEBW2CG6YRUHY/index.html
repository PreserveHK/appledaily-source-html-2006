<html><header><meta charset="utf-8"><title>保濕要似樹根抓水</title></header><body><h1>保濕要似樹根抓水</h1><p>YUMEI新推出UVWhiteningSkinSpringDew，以晨曦露珠為比喻，以最清純、零污染的甘露潤澤每寸肌膚。其配方研究原理來至樹根抓水結構，把水份抓緊及儲存，適當時候補充植物足夠營養，達致補水、增強皮膚氧氣含量及營養三重功效。內外細胞瞬間飽滿，呈現水漾肌膚。它亦可當作makeupbase，肌膚吸收露珠的精華，從而塑造自然滑溜的肌膚，令妝容更貼服持久。<br>記者：馬靜兒<br><br>查詢:29592280</p></body></html>
