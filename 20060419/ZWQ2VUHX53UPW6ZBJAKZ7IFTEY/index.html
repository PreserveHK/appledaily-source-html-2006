<html><header><meta charset="utf-8"><title>銅鑼灣相連舖招標</title></header><body><h1>銅鑼灣相連舖招標</h1><p>【本報訊】內地政府大幅增加徵收高消費品如珠寶及手錶等貨品稅項，帶動不少內地旅客來港選購，有利本港從事高消費品買賣的商舖發展。中原地產獲委託標售銅鑼灣軒尼軒道455至457號地下約2600方呎相連舖位，下月26日截標。<br> 中原香港商舖部營業董事徐康達表示，舖位除地下2600方呎地舖外，另連約1600方呎閣樓，及2至3樓外牆廣告業權，以現狀及連租約形式出售。<br> 現時455號舖位由MOTOROLA以每月18萬元承租，457號舖租客為國際品牌時裝店，月租17.5萬元。另外牆按月廣告收入有3萬元。<br> </p></body></html>
