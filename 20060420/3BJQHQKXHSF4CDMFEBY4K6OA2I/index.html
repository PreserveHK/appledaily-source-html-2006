<html><header><meta charset="utf-8"><title>密碼遊戲攻略</title></header><body><h1>密碼遊戲攻略</h1><p>「符號挑戰」（SymbolChallenge）</p><p>《達文西密碼》網上遊戲在美國時間周一推出，第一天的遊戲中列出十六個格子，一些格子已有符號。玩家要運用邏輯推理能力，把左手邊四個不同符號放到其餘空格中，但同一行和同一個顏色區的符號不得相同，就像玩數字推理遊戲數獨一樣，完成後再回答一條問題。</p><p>「復原挑戰」（RestorationChallenge）</p><p>第二天的遊戲出現一幅畫，上面有一條問題，但問題部份字被遮蔽，玩家要點擊這些遮蔽物，清除它們，直至餘下一個遮蔽物，問題就會顯示出來，這時玩家再回答一條問題，如果不懂回答，可點擊到另一個網站尋找答案。<br> 本報記者</p></body></html>
