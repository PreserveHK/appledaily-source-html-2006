<html><header><meta charset="utf-8"><title>話你知：輸港菜場必須註冊</title></header><body><h1>話你知：輸港菜場必須註冊</h1><p>現行監管內地入口蔬菜制度，源自八七、八八年大規模毒菜事件，當時逾百名市民急性農藥中毒，追查後發現他們食了含有被禁農藥甲胺磷的內地菜心，其後於九一年也曾發生多名市民吃了毒菜入院事件，港府遂與內地商討建立防止毒菜入港機制，但由於非法農藥禁之不絕，防毒菜機制也難百分百有效。<br> 兩地政府商議後規定，所有輸港菜場必須向當局註冊，菜車離開菜場前獲發證明卡，所有菜車必須經文錦渡口岸過境，菜車清關後需駛到文錦渡食物化驗室，讓職員上車抽菜做快速測試，若無問題，食物環境衞生署人員會在證明卡上蓋印放行。</p></body></html>
