<html><header><meta charset="utf-8"><title>嘉亨灣調查報告交特首</title></header><body><h1>嘉亨灣調查報告交特首</h1><p>【本報訊】由終審法院非常任法官馬天敏領導的三人獨立調查小組，調查五個月後，昨天向特首曾蔭權提交有關嘉亨灣事件的調查報告。</p><p>釐清法律問題或公開</p><p>政府發言人稱，由於高等法院批准了前建築事務監督梁展文的司法覆核申請，政府尋求律政司意見後，才決定是否公開調查報告。<br> 民主黨副主席何俊仁認同政府需要徵詢法律意見，但重申：「如果律政司覺得無乜問題，就一定要公開（報告），要畀公眾知多啲。」<br> 民建聯陳鑑林也支持政府釐清所有法律問題後，才決定如何跟進。</p></body></html>
