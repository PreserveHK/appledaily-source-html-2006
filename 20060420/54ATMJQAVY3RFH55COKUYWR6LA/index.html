<html><header><meta charset="utf-8"><title>熱爆小說商機無限</title></header><body><h1>熱爆小說商機無限</h1><p>小說《達文西密碼》大受歡迎，製造無限商機，隨着《達文西密碼》電影快將公映，英國旅遊局、「歐洲之星」火車和各大旅行社也希望趁電影上映撈一把。</p><p>達文西密碼火車遊</p><p>全球至今已售出約五千萬本《達文西密碼》，並已繙譯成四十多種文字，書本大賣也令作者丹布朗豬籠入水，身家達二億英鎊（約二十七億港元），去年成為全球身價第六高作家。另外，法國巴黎和英國不少地方都是電影的取景地點，因此「歐洲之星」火車特別爭取成為官方合作夥伴，大搞達文西密碼火車遊。英國旅遊局和各大旅行社也計劃組團，帶遊客到書中和電影中曾提及的地方參觀。<br> 本報記者/英國《星期日電訊報》</p></body></html>
