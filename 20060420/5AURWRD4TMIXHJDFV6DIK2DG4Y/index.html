<html><header><meta charset="utf-8"><title>不滿華人操控商貿</title></header><body><h1>不滿華人操控商貿</h1><p>所羅門群島是南太平洋島國，由九百九十二個島嶼組成，於一九七八年脫離英國獨立。全國約有四十五萬人，94.5%是美拉尼西亞人（Melanesian），華人只是少數族裔，約有二千人，主要來自香港、台灣、中國大陸、馬來西亞和印尼。當地人指摘華人操控了當地所有商貿，專聘華人店員，又經常抬高物價。今次，他們藉候任總理里尼跟華商和台灣關係密切為理由，將不滿盡情向華人發洩。<br> 法新社</p></body></html>
