<html><header><meta charset="utf-8"><title>中遠洋4.65億增持滬碼頭</title></header><body><h1>中遠洋4.65億增持滬碼頭</h1><p>▲中遠太平洋（1199）昨公布，以4.65億元人民幣，向上實基建控股購入上海浦東國際集裝箱碼頭一成股權，令持股量升至30%。上海浦東國際集裝箱碼頭其餘股東，包括上海外高橋保稅區及和黃（013），分別持有餘下40%及30%股權。另路透社報道，中遠洋旗下貨櫃碼頭3月份吞吐量同比增長為23.7%，至253.68萬個20尺標準箱（TEU），高於2月份錄得的199萬個。集團截至3月底止，旗下貨櫃碼頭首季度吞吐量同比增長為20.3%，至696.37萬個標準箱。</p></body></html>
