<html><header><meta charset="utf-8"><title>撞死單車手案明開庭</title></header><body><h1>撞死單車手案明開庭</h1><p>【本報訊】在西貢海下公路單車賽中撞斃馬來西亞華僑單車手的小巴司機，昨被警方落案起訴一項危險駕駛引致他人死亡罪名，將於明日在觀塘裁判法院提堂。<br> 事發於去年十一月六日，任職土木工程師的馬來西亞單車手ChiuHsiuHon，Brendan（三十八歲），在海下路參加「全港公路單車賽」途經落斜彎位時，遭一輛涉嫌越過雙白線「爬頭」的專線小巴迎頭猛撼，當場頭部重傷死亡。警方事後將姓石（三十九歲）小巴司機拘捕帶署。</p></body></html>
