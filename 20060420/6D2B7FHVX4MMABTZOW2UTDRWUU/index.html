<html><header><meta charset="utf-8"><title>買CayenneTurboS攻略最嚇人是起步</title></header><body><h1>買CayenneTurboS攻略最嚇人是起步</h1><p>為了拍出CayenneTurboS的動感，我們要Cayenne駛出十字路口。Cayenne竟不用預先起跑，只是停在路口，待攝影師一聲令下便起步駛出，521匹並不是說笑，不到十米的距離，它已像一頭野獸衝向攝影機。力王SUV發威的感覺，不像一般跑車，像飛機起飛的一剎那。激走時要$5行1公里，算是最貴的陸上交通工具之一，看着Cayenne遠去，隱約見到有幾個$1由排氣喉噴出（斯文揸應該可以$2一公里）。<br><br>車版主編</p></body></html>
