<html><header><meta charset="utf-8"><title>50%英人唔想女皇讓位</title></header><body><h1>50%英人唔想女皇讓位</h1><p>英女皇伊利沙伯二世（QueenElizabethII）明日就八十歲，有電視台做咗個調查，發現確係有人嫌佢老人家「阻住地球轉」，一成六人希望佢讓位畀威廉王子（PrinceWilliam），一成二人想英女皇讓位畀阿仔查理斯皇儲（PrinceCharles），但原來過半數人都想佢坐皇位坐到──大吉利是講句──入棺材為止。英女皇的堂表姊妹羅茲昨日更闢謠話，英女皇一日未死，佢都會坐住個皇位。<br> 法新社</p></body></html>
