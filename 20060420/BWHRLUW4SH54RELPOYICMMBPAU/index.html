<html><header><meta charset="utf-8"><title>恆基保安員勁攞獎</title></header><body><h1>恆基保安員勁攞獎</h1><p>香港警察西九龍總區防止罪案辦公室搞「05年度西九龍最佳保安服務選舉」，恒基地產旗下嘅兩間物業管理公司，恒益物業同偉邦物業管理嘅屋苑有14個攞獎；另有17個保安員獲得「最佳及優異保安員獎」，可算大豐收。<br> 當中何文田京士柏山嘅高級保安領犬員邢智明，做過製衣業，01年參加由偉邦同僱員再培訓局合辦嘅第一屆「保安領犬員培訓課程」，從此加入保安呢行。過去佢一直喺京士柏山工作，仲獲得住戶嘉許㖭。<br> 睇嚟僱員再培訓局真係可以幫到人成功轉職搵到食。</p></body></html>
