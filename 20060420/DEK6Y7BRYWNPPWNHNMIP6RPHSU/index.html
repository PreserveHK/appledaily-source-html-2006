<html><header><meta charset="utf-8"><title>學友教鄭中基保靚聲</title></header><body><h1>學友教鄭中基保靚聲</h1><p>鄭中基入行十年首個個唱「鄭中基演唱會2006」將於明晚在紅館開鑼，他近日正密鑼緊鼓排練，並請來張學友、譚詠麟及陳慧琳等擔任表演嘉賓。</p><p>緊記戒辣</p><p>個唱中有一環節是鄭中基獻唱他由小至大最喜歡的金曲，其中一首是學友的《SmileAgain瑪利亞》，前晚他與學友一同練歌，鄭中基說：「愈接近開騷，我心情就愈緊張，又有少少興奮，每晚一瞓落床，個腦好似放映機咁不停轉，係咁諗住啲歌同個rundown，搞到失眠。」學友得悉後即教他如何放鬆心情，又提醒他千萬不要吃辣，以保聲線，鄭中基說：「我好鍾意食辣，但為咗把聲都要戒。」<br> 撰文：蔡如玉</p></body></html>
