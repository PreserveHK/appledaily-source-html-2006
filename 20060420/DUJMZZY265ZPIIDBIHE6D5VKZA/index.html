<html><header><meta charset="utf-8"><title>七海健絡回收產品</title></header><body><h1>七海健絡回收產品</h1><p>【本報訊】英國七海健絡公司生產的魚肝油產品部份含致癌物二噁英，早前在本港回收351266及350978兩個批號的產品，昨在新加坡同時停售以上兩產品及批號為351383的「PulseTriomegaCapsules60'spack」。該公司早前表示，在英國一次內部質量檢測中，發現小部份產品因一種外供原料不符合原有規格，但不會對人體健康構成損害。本港衞生署稱，新加坡停售的產品「PulseTriomegaCapsules60'spack」未有在港出售。</p></body></html>
