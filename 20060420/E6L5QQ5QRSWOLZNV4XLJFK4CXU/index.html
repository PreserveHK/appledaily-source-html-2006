<html><header><meta charset="utf-8"><title>嘉賓林海峰精采</title></header><body><h1>嘉賓林海峰精采</h1><p>向來標榜賣歌不賣樣的側田，上月的「OneGoodShow」和今次個唱比較，後者除了歌曲上調動不少外，其他方面大致相同。嘉賓沒有了林子祥和古巨基，來了林海峰，一樣精采。<br> 林海峰讚美側田後，竟表示自己七月尾出碟，碟名叫《NoPromotion》，擺明以側田新碟《NoProtection》來開玩笑。<br> 側田與眾嘉賓比上次唱少兩首歌，而《歡樂今宵》、《明星》等歌曲都沒有再唱，反而唱了《走音》及《美麗之最》等歌，相對之下，上次的曲目較吸引，最可惜的是他聲沙又忘記歌詞。側田唱功了得，若他多唱一些大眾耳熟能詳的歌曲，演唱會定會更精采。<br> 撰文：蔡如玉</p></body></html>
