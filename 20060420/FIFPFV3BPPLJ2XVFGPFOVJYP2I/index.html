<html><header><meta charset="utf-8"><title>冬叔自爆有個肥外孫</title></header><body><h1>冬叔自爆有個肥外孫</h1><p>在上星期六剖腹產女的四十歲高齡媽媽吳君如，由大肚到生BB都要求身邊人一律封口，剛榮升為外公的夏春秋（冬叔）昨日下午一點多離開女兒嘉多利山的住所，由司機接載到石硤尾與舊街坊見面，問冬叔君如是否生了個女，他顯得避忌說：「唔好問我啦。」不過當提到升任外公，他就表示開心，至於外孫女是否肥胖？他就笑着表示肥，隨後就補充指自己仍未見過外孫女。</p><p>陳可辛笑騎騎</p><p>而陳可辛於兩點多返到尖沙嘴辦公室，如常工作，當問他做爸爸的心情，他顯得十分煩躁，不過他於六點多離開辦公室時心情就明顯好轉，問他會否擺滿月酒，他笑說：「唔好講呢啲嘢。」<br> 採訪、攝影：張俊銘、楊潔雯、卓寶花</p></body></html>
