<html><header><meta charset="utf-8"><title>官恩娜最叻扭波波</title></header><body><h1>官恩娜最叻扭波波</h1><p>官恩娜昨日在尖沙嘴出席「歡樂治療之締造健與美」記者會，與打扮成小丑的醫生表演扭氣球公仔，官恩娜迅速地將氣球扭出一隻貴婦狗。</p><p>被指無聊</p><p>原來官恩娜是扭氣球高手，她說：「以前日日都扭氣球公仔送畀同事同fans，公司見我日日咁扭，覺得好無聊，就唔畀我再扭。今次開宗明義去做真係好開心。」至於她日前發現個人資料被盜用，手機戶口密碼被更改，官恩娜表示已交由警方處理，暫時不便發表意見。<br> 採訪、攝影：魯萍</p></body></html>
