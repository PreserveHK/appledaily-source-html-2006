<html><header><meta charset="utf-8"><title>《Winning10》將出攻略本</title></header><body><h1>《Winning10》將出攻略本</h1><p>例必再大賣嘅《Winning10》，據聞已經有出版社取得攻略版權，至於攻略本能否與遊戲同日推出，則仍是未知之數。由於遊戲本身不會以實名表現各球星，相信在攻略本中亦是以「假名」居多。其實攻略本作用，不外乎球隊及球員的資料，相信遊戲推出後，大家也不用花太多的工夫自行改球星名稱，因為坊間必定會有遊戲的改名Save抄錄。<br>順帶一提，有意參加官方搞嘅《Winning10》比賽嘅機迷，要小心記住各球星的「假名」啊！<br><br>文：打機鐵人</p></body></html>
