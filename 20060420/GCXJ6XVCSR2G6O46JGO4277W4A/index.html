<html><header><meta charset="utf-8"><title>交行香港高層人工高</title></header><body><h1>交行香港高層人工高</h1><p>喺商業社會，職級愈高、管嘅瓣數愈多，按理人工應該愈高，之但係交通銀行嘅去年年報就話畀我哋聽，世事真係冇絕對！<br> 交行05年度嘅五位最高薪酬人士，全部都係香港分行的高級管理人員，斷估應該係總經理、副總經理級等人馬，最高薪嗰位嘅年薪介乎150至200萬元人民幣，估計應該係總經理楊冬平，其餘四位副總經理年薪100至150萬人民幣。<br> 反而，交行嘅董事長兼執行董事蔣超良，舊年酬金只得96萬元人民幣，副董事長兼行長張建國亦只有106萬元人民幣。已經辭任交行非執董的柯清輝，舊年都有2000元董事袍金，反而新join嘅王冬勝就未有任何報酬。</p></body></html>
