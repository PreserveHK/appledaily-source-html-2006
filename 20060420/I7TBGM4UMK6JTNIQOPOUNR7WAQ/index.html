<html><header><meta charset="utf-8"><title>北京賣樓利用奧運</title></header><body><h1>北京賣樓利用奧運</h1><p>𠵱家係人講開北京嘅經濟活動，都一定要同08年奧運拉上關係至夠in。特別係講樓，08奧運就成為北京樓市必升嘅動力。<br> 好似美聯中國受北京裕東瑞房地產開發委託，喺香港獨家代理北京花園美食坊同威尼斯花園F區別墅咁，該行行政總裁郭應龍就講咗一大堆奧運點好點好，但最終講到賣樓，都係減價優惠最實際，其中推出嘅花園美食坊21個舖位，發展商會提供5年5厘租金回報保證。<br> 而威尼斯花園F區22幢別墅，除定價可減2至3%外，又送贈樓價3%嘅契稅。另外，美聯會送買家雙人來回北京機票連食宿。小財唔出，大財唔入呢。</p></body></html>
