<html><header><meta charset="utf-8"><title>課程要多元化</title></header><body><h1>課程要多元化</h1><p>動作閒舒、講求心靈平衡的瑜伽，源自五千多年前的印度古國，動作包括靜坐、冥想、呼吸和肢體伸展，目的是讓人在現實世界中放慢步伐，達致身心健康。<br> 雖然修煉瑜伽的人士以女性為主，如PureGroup擁有2萬名會員，八成為女士；但PeterPrickett表示，該公司提供多類型瑜伽課程，由較西化以至傳統的瑜伽均有，其中Power-Yoga消耗較多體力，男士也適合。<br> 為滿足不同客路，PureYoga設有不同收費套餐，例如兩星期至兩個月的短期組合；而以月費形式參加，每月約由700至1000港元不等。</p></body></html>
