<html><header><meta charset="utf-8"><title>傳歐盟控華紡品傾銷</title></header><body><h1>傳歐盟控華紡品傾銷</h1><p>內地紡織界昨日傳出，歐盟正醞釀對中國八類紡織品進行反傾銷控訴，但香港業界就未收到有關消息，亦認為傳言屬實機會不大，因為歐盟已經對中國的熱門紡織成衣類別重新設了入口限制。內地業者又指，今年至今只用了一成多歐美配額，因為不少公司分得太少配額，得物無所用，所以打算建議中國商務部，最少給每家公司一千件的配額。<br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
