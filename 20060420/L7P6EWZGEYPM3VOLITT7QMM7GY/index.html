<html><header><meta charset="utf-8"><title>中銀諗計谷廣告收視</title></header><body><h1>中銀諗計谷廣告收視</h1><p>大企業最講形象，經常都要用唔同方式省靚個招牌，好似中銀香港咁，呢兩日就喺電視買晒鐘落廣告，催谷佢哋新一輯企業形象宣傳片，仲搞咗個睇廣告估字嘅有獎遊戲，提高吓收視率。梗係，用咗咁大筆錢都唔怕使多少少啦！<br> 中銀話，喺廣告片入面表達咗七個字，而呢七個字就係佢哋對客人嘅服務承諾，如果估中晒，分分鐘有機會贏到雙人民丹島四日三夜遊、影音及電子產品等，名額一百一十五個，華華都有睇過段片，難度唔高，反正分豬肉，冇所謂啦。</p></body></html>
