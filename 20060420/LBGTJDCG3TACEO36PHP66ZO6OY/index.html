<html><header><meta charset="utf-8"><title>警隊精英裝備最佳</title></header><body><h1>警隊精英裝備最佳</h1><p>澳門治安警約有三千六百人，編入特警部隊者約有七百人，分成六大隊，包括精英中精英的飛虎隊、特別行動組、G4保護要人組、防暴隊、警犬隊和拆彈組。<br> 部份特警被派駐行政長官官邸、特區政府總部以及禮賓府把守，責任重大；也有人被安排在賭場和金飾店集中地的鬧市協助維持治安。休班特警可被安排「花紅更」以駐守賭場外圍，並為賭場押運款項等。特警裝備是全警隊最佳，包括有衝鋒槍、曲尺手槍、霰彈槍及催淚彈等。<br> 本報記者</p></body></html>
