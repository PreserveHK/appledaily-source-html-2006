<html><header><meta charset="utf-8"><title>不提高拆廠廈津貼</title></header><body><h1>不提高拆廠廈津貼</h1><p>【本報訊】房屋委員會為即將清拆的大窩口工廠大廈約一百個廠戶提供特惠津貼，廠戶可按工廠單位面積而獲得五萬六千元至一百七十萬元不等。不過，十多名廠戶不滿賠償太少，昨日與房署副署長劉啟雄討論賠償問題，但房署只表示會竭盡所能，協助受清拆影響的廠戶重新開業，不會再提高津貼金額。<br> 協助廠戶的荃灣區議員鄺國全表示，房署三十年前曾承諾廠戶擁有承繼權及轉讓權，故清拆應採用金額較高的收樓賠償，而非只提供津貼。</p></body></html>
