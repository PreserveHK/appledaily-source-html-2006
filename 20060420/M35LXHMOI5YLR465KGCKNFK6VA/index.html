<html><header><meta charset="utf-8"><title>元州街舖擬售3500萬</title></header><body><h1>元州街舖擬售3500萬</h1><p>【本報訊】深水埗區因有重建工程，令舖市獲得支持，元州街231至247號潤發大廈地下A舖，業主委託代理標售，截標日期為下周三。<br> 美聯集團舖位部營業董事盧展豪說，舖位5338方呎，附天井；因該條街道交通便利及人流集中，料可吸引連鎖店及大型零售商承租。<br> 市場人士指出，業主意向價3500萬元，即每呎6557元；而該舖放租叫價每月15萬元，回報5.1厘。<br> 較早時元州街155至163號地下3380呎1至3號舖，以1950萬元售出，每呎5769元；另外長沙灣道226至242號地下1785呎1至4號舖，作價7300萬元，呎價40896元。</p></body></html>
