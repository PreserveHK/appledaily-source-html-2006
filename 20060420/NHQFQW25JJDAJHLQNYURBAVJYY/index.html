<html><header><meta charset="utf-8"><title>男人的秘密</title></header><body><h1>男人的秘密</h1><p>兩性關係，一世講不完。哪怕《男女大不同》已翻得滾瓜爛熟，只要一看到講男人的書，便會忍不住再掏腰包，為的就是男人心比海底針更難捉摸！最近流行的兩性書是大爆兩性的秘密，這本台灣兩性關係專欄作家李意昕的《男人不想讓女人知道的38個秘密？》同樣是講男人的秘密，但跟外國繙譯書相比，港台兩地的地域和價值觀差異較小，列舉的例子感覺份外貼身，對香港女生「參考價值」較高。至少，其他講男人的書沒有說出男人愛看A片（四仔）的秘密！<br><br>PageOne（25060382）</p></body></html>
