<html><header><meta charset="utf-8"><title>商場筍料：冰上生日Party夠新鮮</title></header><body><h1>商場筍料：冰上生日Party夠新鮮</h1><p>開生日會，唔一定要喺麥叔叔度開，𠵱家仲可以喺冰場搞大佢。即日起至5月31日，太古城中心嘅冰上皇宮為小朋友準備咗「生日溜冰派對」，除咗可喺特定溜冰時段任玩外，仲可以喺中心內嘅RubyTuesday食飽飽。另外更會送上特別設計嘅邀請卡，讓「生日之星」邀請其他小朋友一同出席派對狂玩狂歡。<br><br>地點：太古城中心一樓冰上皇宮<br>派對費用：每位$110　<br>查詢：28448688</p></body></html>
