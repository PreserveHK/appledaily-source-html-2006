<html><header><meta charset="utf-8"><title>家庭小組交換教仔心得</title></header><body><h1>家庭小組交換教仔心得</h1><p>明愛屯門綜合家庭服務中心每個月也會舉行一次名為家長互助小組。這分享會對象是有子女的婦女，可透過分享及聆聽其他家庭個案的心得，學習分析如何有效管教子女。最近一次分享會會在5月9日（星期二）舉行，費用全免，有需要有興趣記得電話留位。<br><br>管教基本功─家長互助小組<br>時間：9:30am-11am<br>地點：屯門大興興盛樓地下32號明愛屯門綜合家庭服務中心<br>電話：24668622<br>網址：http://family.caritas.org.hk</p></body></html>
