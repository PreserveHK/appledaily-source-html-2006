<html><header><meta charset="utf-8"><title>演藝人建議侵私隱可民事索償</title></header><body><h1>演藝人建議侵私隱可民事索償</h1><p>演藝人協會昨日在中環，舉行一個名為「爭取立法保障私隱權」研討會，吸引過百名藝人出席。<br> 研討會主要講解法律改革委員會早前提出，將有關私隱權法例作修訂，保障藝人免受狗仔隊騷擾。曾志偉以協會主席身份主持會議，到場的藝人包括成龍、杜汶澤、譚詠麟及林苑等。<br> 另外已轉職任律師的前藝人黃錦燊及盧敏儀，以義務性質為與會者講解該提議。會議後大會發表聲明支持民事起訴侵權者。曾志偉會後接受訪問時說：「藝人嘅反應好好，我哋歡迎佢哋嘅建議，下一步睇吓政府嘅反應。」<br> 採訪：何永寧</p></body></html>
