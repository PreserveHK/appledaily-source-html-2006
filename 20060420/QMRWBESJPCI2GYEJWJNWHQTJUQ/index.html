<html><header><meta charset="utf-8"><title>「戀愛進行曲」工作坊成人篇</title></header><body><h1>「戀愛進行曲」工作坊成人篇</h1><p>不是每個人天生便懂得談戀愛，有心跟伴侶繼續經營一段成熟關係，參加由專家作指導的工作坊也是個促進了解的機會。由香港家庭計劃指導會開辦的「戀愛進行曲」工作坊，便將戀愛中可能遇到的溝通問題和衝突處理等情況，以工作坊形式作討論，適合年紀和心智成熟的情侶一起參加。<br><br>資格：已相戀六個月或以上的未婚情侶，而其中一方或雙方的年齡在26歲或以上<br>名額：12對情侶<br>費用：每對參加者$550<br>日期：5月6、20日（2pm-5pm）<br>截止報名：4月22日<br>查詢：29197760</p></body></html>
