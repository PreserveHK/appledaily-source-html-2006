<html><header><meta charset="utf-8"><title>陳惠敏不小心駕駛罰七千</title></header><body><h1>陳惠敏不小心駕駛罰七千</h1><p>陳惠敏去年十月十日深夜駕駛私家車返西貢寓所途中，在轉彎超越前面單車時，車頭撞及對方，令對方跌倒受傷，事後陳惠敏駕車離開現場。他昨在九龍城裁判法院承認不小心駕駛及發生交通意外後沒有停車兩宗罪，被判罰七千元，毋須停牌。<br> 控方指六十二歲的陳惠敏有八次案底，其中五次屬交通案底。代表陳惠敏的資深大律師清洪表示，案發時已屆夜深，路面黑暗，事主在大路上駕駛卻沒打燈，陳惠敏事後以為自己僅擦過單車，並無招致意外，才沒停車察看。<br> 案件編號：KCCC1862/06<br> 採訪、攝影：陳曉薇</p></body></html>
