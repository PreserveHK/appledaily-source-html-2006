<html><header><meta charset="utf-8"><title>商場筍料：買嘢抽獎同韜韜遊泰國</title></header><body><h1>商場筍料：買嘢抽獎同韜韜遊泰國</h1><p>睇電視見到食神梁文韜食嘢食得咁滋味，真係想變成佢身邊嘅袁彩雲。唔想變女人，𠵱家都有機會埋食神身，由即日至5月7日，只要喺恒基兆業屬下包括將軍澳新都城中心、馬鞍山新港城中心、上水中心、粉嶺中心、沙田中心、沙田廣場、屯門時代廣場、元朗千色廣場、荃灣城市中心、荃灣灣景廣場購物中心、粉嶺花都廣場，購物滿$100以上就可抽獎。5月10日抽獎，15位中獎者可免費參加7月3日出發嘅4天「食神泰國遊」。<br><br>查詢：31943200</p></body></html>
