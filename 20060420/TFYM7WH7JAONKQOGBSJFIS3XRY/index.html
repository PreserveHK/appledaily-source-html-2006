<html><header><meta charset="utf-8"><title>話你知：不應租用自己物業</title></header><body><h1>話你知：不應租用自己物業</h1><p>根據民政事務局資料，回歸後的臨時區議會議員，只有四千九百九十元辦公室開支津貼，金額不能轉作其他用途；到○○年才把金額增至一萬元，可以支付所有工作相關的開支；○二年津貼額再增加一萬七千元，隨後每年按通脹調整。<br> 至於有關款項可以租用甚麼辦事處，政府過去多年一直沒有特別規定，但由於騙津貼情況日趨嚴重，廉政公署○三年建議，區議員不應以津貼租用自己物業，以及避免向親屬或友好租用辦公室。</p></body></html>
