<html><header><meta charset="utf-8"><title>英軍寸美軍扮史泰龍</title></header><body><h1>英軍寸美軍扮史泰龍</h1><p>美軍將領有星味！唔好誤會，講呢番說話嘅英國陸軍准將夏普（AlanSharpe）絕無恭維之意，而是寸美軍扮晒史泰龍、尊榮，中看不中用！夏普直言，「成功」的美軍將領，必須融合二戰英雄兼影星奧迪墨菲（AudieMurphy）「戲裏戲外的英雄表現」、韓戰美軍總司令五星上將麥克阿瑟（DouglasMacArthur）「在新聞片的譁眾本領」，同埋荷李活明星的「演技」；可惜，「粗聲大氣、仲戴埋黑超同過肩槍袋」的將領，每日大談空襲幹掉多少伊拉克人，只會令伊拉克人更反感。<br> 英國《每日電訊報》</p></body></html>
