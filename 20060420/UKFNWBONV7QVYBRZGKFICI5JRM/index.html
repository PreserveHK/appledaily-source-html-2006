<html><header><meta charset="utf-8"><title>蘑菇內含大量維他命D</title></header><body><h1>蘑菇內含大量維他命D</h1><p>美國科學家的一項初步研究顯示，短時間照射紫外線，能使正在生長或剛剛採摘的蘑菇產生大量的維他命D，蘑菇可能成為維持人體骨骼強壯和抵抗疾病的維他命D的重要來源。這項尚處於初步階段的研究是由美國食品及藥物管理局提議、由美國蘑菇理事會資助。<br> 研究表明一份蘑菇在採摘後置於紫外線下照射僅五分鐘，其生成的維他命D是每人每日所需維他命D量的869%，這比兩大湯匙魚肝油中維他命D的含量還高。美國科學家和種植人員說，蘑菇有可能成為維他命D獨一無二的植物來源，因為將正在生長或剛剛採摘的蘑菇曝露在紫外線中是十分容易。</p></body></html>
