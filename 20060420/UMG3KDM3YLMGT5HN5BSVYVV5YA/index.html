<html><header><meta charset="utf-8"><title>醜膠鞋熱爆加州</title></header><body><h1>醜膠鞋熱爆加州</h1><p>「醜陋也可以漂亮」？一款非常「膠」、色彩極度鮮艷、似拖鞋又似屐的輕巧涼鞋，以「我很醜但我很舒服」為賣點，攻陷美國加州人的心，擁躉由三歲小兒到行政人員都有，這個夏天看來將無處不在。</p><p>去年售出逾億對</p><p>在全球四十國有售的Croc涼鞋，二○○二年底面世，銷量由前年的一千三百五十萬對暴升至去年逾一億對，產量亦由去年初月產十萬對，急升至去年底月產二百萬對，才能應付需求。不過，Croc一直不大受十八至三十歲年輕人歡迎，有鞋店經理說得坦白：「這種鞋很可能是地球上最醜樣的東西。」<br> 美國《洛杉磯時報》</p></body></html>
