<html><header><meta charset="utf-8"><title>曬太陽燈或增患皮膚癌</title></header><body><h1>曬太陽燈或增患皮膚癌</h1><p>不一定是曬太陽才會出現患上皮膚癌（skincancer）的風險，原來曬太陽燈過量也有可能患上皮膚癌。路透社引述美國皮膚醫學會（AmericanAcademyofDermatology）的警告指皮膚癌將大規模爆發。<br> 邁奧研究所於四月發表的一項研究指出，平均五名美國人中，就有一人患上皮膚癌，若曾五次遭太陽曬傷的人士，患上皮膚癌的機率更高。研究又稱，按照以往情況，患上皮膚癌者應有九成人是常曬太陽的，但結果卻只有六成患者是經常曬太陽的人士，所以負責研究人員懷疑市民患上皮膚癌與曬太陽燈有關。</p></body></html>
