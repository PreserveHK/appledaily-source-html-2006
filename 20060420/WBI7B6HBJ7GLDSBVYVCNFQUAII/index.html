<html><header><meta charset="utf-8"><title>何琍琍一口氣掃5Fendi袋</title></header><body><h1>何琍琍一口氣掃5Fendi袋</h1><p>近年多數時間以上海為基地、在當地經營食肆生意的趙世光太太何琍琍，自從其夫趙世光中風後，她多了時間返回香港照顧夫婿。</p><p>後門離開</p><p>昨日何琍琍偷閒與「細孖」女兒趙式平現身中環shopping，兩母女在名店Fendi逗留達一小時，闊綽地一口氣買了五個手袋，滿載而歸。<br> 名店售貨員悉力接待何琍琍趙式平母女二人，掃貨完畢，由於何琍琍母女倆都不願接受門外等候的記者訪問，所以二人由後門離開。<br> 採訪、攝影：RitaLeung</p></body></html>
