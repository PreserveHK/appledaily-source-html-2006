<html><header><meta charset="utf-8"><title>樂悠居投訴解決</title></header><body><h1>樂悠居投訴解決</h1><p>新樓投訴很常見，上月下旬本報接獲梁先生投訴，對樂悠居發展商華人置業（127）一直拖延為其新收樓單位進行修葺，而感到失望及憤慨。<br> 記者就此向華置查詢及要求就投訴作回應。數日後再聯絡梁生及華置欲跟進，但當時梁先生支吾以對，並着本報可暫時不用處理。<br> 華置初時表示會書面回覆，但之後又稱已為梁先生的單位修葺妥當，梁生並向該公司表示已取消該投訴，故公司不會再作任何回覆。<br> 無論如何，記者雖未曾正式收到梁先生通知，表示因單位已修妥而取消投訴，但相信他的單位已得到妥善的「照顧」，問題已解決。</p></body></html>
