<html><header><meta charset="utf-8"><title>柏芝、張國立禮尚往來</title></header><body><h1>柏芝、張國立禮尚往來</h1><p>張栢芝近日接拍馮小剛監製、張國立執導的新片《第六百零一個電話》，她昨日拍完最後一場戲。劇情講述栢芝扮演的女明星，因手提電話號碼外洩，引來傳媒追訪，其實這場戲跟現實中的她十分近似，故她演來駕輕就熟。<br> 昨日有不少內地傳媒往探班，眾記者圍攏栢芝的場面十分喧鬧，而這正是張國立需要的畫面。栢芝表示跟張國立合作很開心，讚對方很有領導能力，張國立亦禮尚往來，稱讚栢芝很專業。馮小剛日前亦約了栢芝吃飯，他說：「她非常好，有機會一定要合作。」<br> 此外，栢芝日前在上海宣傳該片時，其座駕發生意外，幸好並沒大礙，交通警亦接報到場了解。<br> 上海直擊<br> 採訪、攝影：盧健</p></body></html>
