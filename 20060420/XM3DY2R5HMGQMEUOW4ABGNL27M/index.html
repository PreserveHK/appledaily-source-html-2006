<html><header><meta charset="utf-8"><title>話你知：醫委會監管醫生專業質素
</title></header><body><h1>話你知：醫委會監管醫生專業質素
</h1><p>沈福源被高等法院判誤殺入獄兩年，出獄不久又要面對醫學委員會聆訊，醫學會前會長勞永樂指，雖然沈已負了刑責，但仍未為其專業失當負上責任。勞永樂說，醫委會作為一個專業監管團體，必須確保醫生質素，保障市民健康與安全，所以對於犯了專業失當的醫生，醫委會絕不能手軟，必會召開聆訊。<br> 勞永樂又稱，醫委會平均每年收到約二百多宗針對醫生的投訴，包括病人直接投訴與從新聞中得悉事件，全部交由「初級研訊委員會」決定投訴理據是否成立，當中只得不足一成要召開聆訊，所以醫委會的聆訊一般每月只會舉行兩至三次。</p></body></html>
