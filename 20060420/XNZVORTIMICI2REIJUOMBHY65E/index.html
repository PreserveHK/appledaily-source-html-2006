<html><header><meta charset="utf-8"><title>楊婉儀湊女苦樂參半</title></header><body><h1>楊婉儀湊女苦樂參半</h1><p>寇鴻萍和楊婉儀前晚以慧妍雅集成員身份，往旺角出席一間Pizza店開幕儀式，楊婉儀大晒幸福暢談湊女經，她表示囡囡現時十一個月大，到下個月一歲便會為她舉行派對大事慶祝。</p><p>呷菲傭醋</p><p>楊婉儀又呷菲傭醋說：「我就算點畀心機煮嘢畀囡囡食，佢都唔吼，淨係會食菲傭整嘅食物，菲傭煮乜嘢，佢都食晒。我早排畀咗雞蛋個女食，搞到佢成身皮膚敏感，我好心痛，後來帶佢睇醫生，醫生話小朋友一歲前唔好畀佢食蛋。」<br> 採訪、攝影：RitaLeung</p></body></html>
