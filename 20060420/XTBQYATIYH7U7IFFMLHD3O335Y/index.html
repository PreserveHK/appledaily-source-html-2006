<html><header><meta charset="utf-8"><title>李宗盛與前妻訴衷情</title></header><body><h1>李宗盛與前妻訴衷情</h1><p>李宗盛下月五、六日在台北巨蛋舉行演唱會，他的首任前妻朱衞茵將會助他一臂之力，並配合宣傳。朱衞茵昨日邀請了李宗盛到其主持的電台節目《一點關係》接受訪問。朱衞茵為何對前夫如此鞠躬盡瘁？她在節目中說：「因為他雖不是好老公，卻是好爸爸。」朱衞茵表示屆時會到巨蛋欣賞前夫的演唱會。</p><p>大談當年情</p><p>為了訪問李宗盛，朱衞茵昨日更悉心打扮，未知她是否太緊張睡不好，所以難掩一臉倦容。二人在咪前即有很多話題，他說：「我們當年相識、結緣、交往，就是在錄音室。」朱衞茵則說：「好在你又離婚了，我都可以談了。」<br> 採訪、攝影：黎寶蘋</p></body></html>
