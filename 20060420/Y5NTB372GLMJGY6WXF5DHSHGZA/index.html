<html><header><meta charset="utf-8"><title>《大神》叫好不叫座</title></header><body><h1>《大神》叫好不叫座</h1><p>在未推出之前，充滿水墨畫風格的《大神》，令機迷相當期待。然而，遊戲雖然在復活前長假期前已經提早上市，可是，反應卻是出奇的平淡，銷售情況也只是一般而已，這可能歸咎於遊戲太過日本化。至於不懂日語又想欣賞遊戲故事的玩家，亦可以等5月2日美版推出。<br>此外，CAPCOM的PSP《CapcomClassicCollection》（$238）之中，原來收藏一個裝在PSP上的「小STICIK」，不會像之前《街霸Zero3》咁被拆出來炒賣，相當體貼。<br><br>文：打機鐵人</p></body></html>
