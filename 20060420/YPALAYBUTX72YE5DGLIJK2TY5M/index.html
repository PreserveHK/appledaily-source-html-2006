<html><header><meta charset="utf-8"><title>布殊大執位保愛將</title></header><body><h1>布殊大執位保愛將</h1><p>美國總統喬治布殊人氣跌，派新幕僚長博爾滕（JoshuaBolten）使出「內閣大挪移」，替成日俾人鬧嘅政府打番支回魂針，前日（周二）提名貿易代表波特曼（RobPortman）做白宮預算總監。小布殊話會陸續出招。白宮新聞秘書麥克萊倫尋日就無端端辭職。不過，近日被六名退休將領怒斥滾蛋的國防部部長拉姆斯菲爾德（DonaldRumsfeld圖）絕對冇有怕，因為小布殊已開口話睇佢，佢話：「我知道大家點諗，不過，呢度我話事，我話點就點，𠵱家我話阿拉叔留低最好！」<br> 美聯社</p></body></html>
