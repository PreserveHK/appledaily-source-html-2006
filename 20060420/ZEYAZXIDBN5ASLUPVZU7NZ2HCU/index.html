<html><header><meta charset="utf-8"><title>竇唯頹廢　王菲精采</title></header><body><h1>竇唯頹廢　王菲精采</h1><p>竇唯與王菲的婚姻因高原的介入，九九年離婚收場，之後二人在感情路上各自精采。王菲○○年與謝霆鋒的一段姊弟戀，轟動兩岸三地，雖然最終也是分手，但○三年王菲終覓得愛郎李亞鵬，他們除於北京豪擲千八萬建愛巢，二人更於去年註冊結婚，王菲現時在北京待產。<br> 相反，竇唯自與王菲離婚後，與高原的一段婚姻亦告失敗收場，自此一向低調的竇唯性格亦顯得反常，且生活潦倒，他不但要靠在內地酒吧演出餬口，早前竇唯與不一定樂隊在上海演出時，竇唯更突然一口氣說了二十分鐘的話，其中不乏言詞激烈，更爆粗兼指名道姓大罵妻子高原將兩人只有三歲的女兒帶走，又痛罵高原前男友丁武，行徑怪異。</p></body></html>
