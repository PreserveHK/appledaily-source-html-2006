<html><header><meta charset="utf-8"><title>減慢出油　打底好幫手</title></header><body><h1>減慢出油　打底好幫手</h1><p>我本身屬混合性膚質，T-Zone部位便會容易出油。但由於我的皮膚較敏感，使用收斂力太強的控油產品會弄得T-Zone位乾旱兼脫皮。最近試用了ettusais新出的隱形毛孔修護霜，早上塗完面霜後再打圈塗在容易出油和毛孔粗大的位置，然後再撲碎粉，感覺光滑清爽又不脫皮，而且滿面油光的情況真的改善不少。不過說明書上說這修護霜單獨使用也有效果，但我個人試驗過，覺得配合粉底或碎粉同用的控油效果較佳。<br><br>查詢：28821812</p></body></html>
