<html><header><meta charset="utf-8"><title>馮德倫認晒同居生活</title></header><body><h1>馮德倫認晒同居生活</h1><p>由馮德倫自編自導自演的無綫單元劇《老馮日記》明日首播，昨日出席於尖東舉行的記者會。現場播放精華片段，馮德倫找來好友何超儀客串，超儀在劇中大罵馮德倫孤寒又自以為靚仔，馮德倫笑說：「超儀好多係爆肚，可能有啲係真心話。」<br> 馮德倫與莫文蔚早前被周刊偷拍得家中親熱照，馮德倫大方承認：「報道裏面好多都係真嘅。」報道指二人在家中啜爆食禁果，馮德倫笑說：「攬吓啫，邊有啜爆呀！食蘋果又話食禁果！」<br> 採訪、攝影：張俊銘</p></body></html>
