<html><header><meta charset="utf-8"><title>失業率5.2％維持不變</title></header><body><h1>失業率5.2％維持不變</h1><p>【本報訊】本港的失業率維持不變。統計處公布今年一至三月最新的失業率是5.2％，與上月一樣，亦是四年半以來的最低位。</p><p>就業不足率相同</p><p>最新的失業人數為十八萬人，較上月增加四千二百人。至於就業不足率也與上月相同，維持在2.3％。<br> 政府發言人表示，裝修及保養工程、清潔服務、批發及零售業的失業率升幅較為明顯，但通訊、醫療服務及其他個人服務業的失業率則出現下跌。本港的勞工市場保持活躍，期內的總就業人口上升至超過三百四十二萬人。</p></body></html>
