<html><header><meta charset="utf-8"><title>飛常情報：試勻美食$950遊獅城</title></header><body><h1>飛常情報：試勻美食$950遊獅城</h1><p>4、5月的新加坡特別多盛事，有剛剛開始的「世界美食高峯會」（WorldGourmetSummit），5月則有長達8個星期的「新加坡大熱賣」。趁住新加坡航空公司推出網上訂票優惠，在6月30日前來往香港、新加坡經濟客位機票，二人同行都只係$950起，你仲唔快啲嚟一次過來試勻各國風味美食，一睹世界各地的米芝蓮星級名廚主持的風采、仲可以超級優惠價掃盡熱賣珠寶首飾、時裝電器㖭！優惠期至4月28日止！<br>記者：杜慧妍<br><br>查詢：singaporeair.com.hk</p></body></html>
