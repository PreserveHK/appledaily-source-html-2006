<html><header><meta charset="utf-8"><title>毒販獲准犯人檻抱女</title></header><body><h1>毒販獲准犯人檻抱女</h1><p>【本報訊】已婚售貨員因身材矮小，當不成警察，竟淪為毒品帶家，在女兒剛出世時販毒被捕，抗炎有功的護士妻子及親友紛紛致函法庭求情，昨日他在高等法院被判入獄七年，並獲法官批准，在犯人檻內抱抱一歲半的女兒。<br> 三十九歲被告張瑞平，年輕時有與未成年少女非法性交案底，承認兩項販毒罪，涉及二百零三克可卡因。<br> 辯方大律師莊希施求情說，被告自小經常做義工，案發後全家大受打擊，被告因壓力致眼角膜脫落，不能照顧女兒已是很大的折磨。<br> 案件編號：HCCC118/05</p></body></html>
