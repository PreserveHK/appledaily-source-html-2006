<html><header><meta charset="utf-8"><title>利和多賺兩成半</title></header><body><h1>利和多賺兩成半</h1><p>【本報訊】利和經銷（2387）公布截至05年12月底止全年純利約1.04億元，上升25.31%，末期息14仙。利和經銷董事總經理鄭有德表示，目前有多宗收購的洽談已接近尾聲，短期內將會公布結果，集團會以內部資源支付，無意發新股或配股集資。截至去年底止，利和可動用現金約4.49億元。<br> 利和去年營業額64.08億元，升40.46%。05年度整體經營溢利率為2.3%，與04年同期相若。鄭有德解釋，集團經營溢利率持平，主要與期內於菲律賓開展市場推廣業務有關，若扣除開業成本，05年度經營溢利率應升至2.6%。他相信，今年物流業務將繼續成為集團主要盈利增長動力。</p></body></html>
