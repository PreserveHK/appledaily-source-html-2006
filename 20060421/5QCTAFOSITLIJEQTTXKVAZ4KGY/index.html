<html><header><meta charset="utf-8"><title>麥嘜帶你尋美食</title></header><body><h1>麥嘜帶你尋美食</h1><p>【本報訊】為食卡通人物麥嘜將率領一眾友伴，帶你沿地鐵路線尋找本港的地道美食。地鐵下月七日開始發售一套三款、每款售九十八元的「麥嘜介紹香港道地美食」紀念車票親子套裝，每張車票都印有麥嘜及其朋友圖案，非常趣致。每一紀念車票套裝內有一張成人車票、一張特惠車票、精美套票及一個毛公仔（圖），以鼓勵一家大小一同出外，尋找地道美食。<br> 市民下月七日起至二十八日，可到各地鐵站客務中心購買（機場快線除外），每人每次限買兩套，售完即止。</p></body></html>
