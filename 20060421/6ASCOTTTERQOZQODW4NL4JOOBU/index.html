<html><header><meta charset="utf-8"><title>衛詩公開戀情防緋聞</title></header><body><h1>衛詩公開戀情防緋聞</h1><p>衞蘭孖生細妹衞詩（Jill）前晚在旺角舉行第二擊音樂會，吸引近百名Fans舉牌，Jill在場又唱又跳，十分賣力。</p><p>密密煲電話粥</p><p>司儀問Jill可有拍拖，她即笑而不答，事後記者再追問，她即說：「有拍拖，但對方唔係呢行，佢係我一個好好嘅男性朋友，我哋成日傾電話，呢排大家都忙，比較少聯絡，希望遲啲安排佢同家姐同埋屋企人一齊食飯，我哋識咗好耐，但都係啱啱開始。」Jill更表示唱片公司不介意她拍拖，至於剛入樂壇便公開戀情，是否希望避免有緋聞發生，Jill笑稱是原因之一。<br> 採訪、攝影：卓美娟</p></body></html>
