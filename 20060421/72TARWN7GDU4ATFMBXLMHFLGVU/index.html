<html><header><meta charset="utf-8"><title>C反應蛋白高易患腸癌</title></header><body><h1>C反應蛋白高易患腸癌</h1><p>一項調查發現，C反應蛋白檢測數值愈高的人，愈容易罹患腸癌。<br> 日本厚生勞動省研究組公布的調查結果指出，日本十個地區年齡介乎四十至六十九歲約一萬五千名男性和二萬七千名女性接受了調查；為期十一年半調查期間，共有三百七十五人患上腸癌。研究組成員對這些患者發病前保存下來的血液及另外七百五十名非腸癌患者提供的血液進行C反應蛋白檢測，而得出上述結果。C反應蛋白是檢查人體內是否出現炎症的一個重要指標。常用於診斷細菌感染或風濕性關節炎，而將其靈敏度提高至一百倍以上，就可診斷動脈是否硬化。研究組強調是項結果對盡早診斷腸癌有幫助。</p></body></html>
