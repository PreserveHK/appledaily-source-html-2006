<html><header><meta charset="utf-8"><title>赤柱居屋幾十萬有售</title></header><body><h1>赤柱居屋幾十萬有售</h1><p>蘭西朋友每當有人問佢住邊處時，都會好得戚咁話：「我住赤柱！」十之八九都投以艷羨目光。事實上，佢係住赤柱居屋龍德苑，某程度上，又真係好值得人羨慕嘅，試問香港地有幾多個居屋係背山面海，與身價千萬元豪宅，分享同一個南區海景呢！<br> 赤柱有兩個居屋苑，樓齡較舊係93年入伙嘅龍欣苑，而00年落成嘅龍德苑，係由出租公屋轉為居屋嘅，最細283呎單位，第二市場價，即係只限綠表客買，唔使補地價，最平幾十萬有交易。<br> 美聯丘松原話，近排做咗兩單第二市場成交，283呎單位賣59萬元，同559呎單位全海景戶，都不過係110萬元，隔籬豪宅用嚟裝修嘅費用都唔止呢個數呢。</p></body></html>
