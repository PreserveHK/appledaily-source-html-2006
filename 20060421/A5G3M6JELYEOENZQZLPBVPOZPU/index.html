<html><header><meta charset="utf-8"><title>主婦呃學費資助候判</title></header><body><h1>主婦呃學費資助候判</h1><p>【本報訊】家庭主婦五年前開始為一對兒女申請學費資助時，隱瞞她另有四個戶口共一百二十二萬元存款，最終獲得十四萬元教育津貼，直至辦事處人員家訪始揭發。該名婦人昨日在觀塘裁判法院承認四項詐騙罪，她已償還所有學費給政府，裁判官將案押後至下月四日，被告還押監房候判。<br> 四十六歲被告簡桂相，其女兒在香港職業訓練局求學，兒子則在理工大學念書，她被指於○○年九月至○三年四月間，到學生資助辦事處填寫申請表時，並沒有披露她另外四個戶口的存款。<br> 案件編號：KTCC2454/06</p></body></html>
