<html><header><meta charset="utf-8"><title>綠茶咖啡防糖尿</title></header><body><h1>綠茶咖啡防糖尿</h1><p>日本大阪大學研究小組的一項廣泛及長期的研究調查結果顯示，綠茶和咖啡具有預防糖尿病的效果，多喝可以降低罹患這種疾病的機率。<br> 日本《朝日新聞》昨日報道，由大阪大學公共衞生學教授磯博康率領的研究小組，對未患有糖尿病、癌症和心臟病的一萬七千四百一十三名四十至六十五歲的男女進行追蹤調查，五年間有四百四十四人罹患糖尿病。研究顯示，一天喝六杯以上綠茶者比每周喝不上一杯的，罹患糖尿病的危險度減少33%，而每天喝三杯以上咖啡者比每周喝不上一杯的減少42%。研究結果又指，根據身高和體重而被判定為肥胖者中，經由咖啡或綠茶攝取較多咖啡因者，罹患糖尿病危險度也大為降低。</p></body></html>
