<html><header><meta charset="utf-8"><title>穿環發電男女通殺</title></header><body><h1>穿環發電男女通殺</h1><p>穿環上癮</p><p>衞蘭讀書時期已愛穿環，包括鼻環、眉環、臍環及三個耳洞，最引人注目的則是穿在舌頭中央的脷環，因她刻意將自己的脷環暴露人前，讀書時因此頻頻見家長。</p><p>無心向學</p><p>曾被雜誌踢爆在讀書時期經常曠課，最後更因此被踢出校。</p><p>當街煲煙</p><p>出道初期被拍到偕友人在銅鑼灣後巷當街煲煙，被指有損形象。</p><p>電力十足</p><p>被指出席樂壇頒獎禮期間，經常向身邊的葉文輝（啤梨）、方大同及Soler等男歌手放生電，發揮其豪放女本色。</p><p>同性相吸</p><p>近日與愛作男性打扮的女助手阿端傳出緋聞，有指二人朝夕相對，更不時做出親暱舉動，引人遐想。</p></body></html>
