<html><header><meta charset="utf-8"><title>買滿$680送旅行套裝</title></header><body><h1>買滿$680送旅行套裝</h1><p>在4月24至30日期間，MakeUpForEver將於皇室堡Seibu大堂推廣會場，舉行NewCleansers推廣會，凡購買任何MakeUpForEver產品，其中包括一件卸妝產品，折實價滿$680，即可獲贈完美化妝旅行套裝一份（價值$300）；滿$420即可獲贈完美旅行套裝一份（價值$170）。明知送嘅嘢唔會大大件，不過勝在啱晒旅行用，貪得過啦！<br><br>記者：盧家蕙<br>查詢:28822325</p></body></html>
