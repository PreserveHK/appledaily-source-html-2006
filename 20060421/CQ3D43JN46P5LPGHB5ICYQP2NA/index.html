<html><header><meta charset="utf-8"><title>打通單位要克服兩問題</title></header><body><h1>打通單位要克服兩問題</h1><p>自製相連單位拆去間隔牆後，通常出現兩大問題。<br> 第一是地台高度有差異，新樓情況更甚，往往要將地板或地磚全部剷走，拉直水平線，再重新鋪地台。<br> 海韻花園這兩個單位地台高度偏差較小，只剷平部份連接位，加上原有一邊單位所鋪米色方磚，仍可於市面找到，故僅購買新單位需要的瓷磚數量便可，做法簡單又環保，省時慳錢。<br> 第二個問題是兩戶中央天花有橫樑，十分礙眼，解決方法是建假天花燈槽遮蓋，化醜為美之餘，更有照明及增添氣氛作用。</p></body></html>
