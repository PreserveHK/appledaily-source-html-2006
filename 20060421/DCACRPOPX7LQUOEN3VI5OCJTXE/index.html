<html><header><meta charset="utf-8"><title>傳陳慧琳秘密結婚</title></header><body><h1>傳陳慧琳秘密結婚</h1><p>今年二月曾有雜誌報道指三十二歲的陳慧琳（Kelly）將作狗年新娘，在今年與拍拖十三年的男友劉建浩（Alex）拉埋天窗。儘管Kelly矢口否認，但據可靠消息指出，Kelly原來趁日前到美加舉行「紙醉金迷世界巡迴演唱會」時，秘密跟Alex在美國註冊結婚，結束十三年愛情長跑。</p><p>前晚返港</p><p>記者昨日就此事向Kelly經理人鍾珍求證，但鍾珍依舊否認說：「我可以發誓，Kelly今次去美加只係登台，冇結過婚。今次佢除咗登台之外，重去美國排舞㖭，噚晚先至啱啱返嚟之嘛。」<br> 採訪：林妃</p></body></html>
