<html><header><meta charset="utf-8"><title>麥家琪甜蜜食燒味</title></header><body><h1>麥家琪甜蜜食燒味</h1><p>近期忙於拍攝亞視劇集《情陷夜中環2》的麥家琪，隔岸觀看張文慈與葉璇兩位女角的不和是非，心情當然輕鬆。日前家琪便由男伴駕駛其約價十六萬元的SmartForfourPluse到旺角買燒味飯，再回家齊齊撐枱腳。</p><p>男友揸車</p><p>當晚九時左右，沒化妝、身穿卡通T恤及披長褸的家琪，由一名男伴駕駛她名下的Smart車出現旺角街頭。<br> 當時男伴把車泊在路邊，家琪即落車走進一家燒味店，買了兩盒燒味飯，現場見她頗為開心，等了一會即挽着飯盒離場，邊行邊微笑，大踏步登車後又由男伴開車駛離。<br> 採訪、攝影：娛樂突發組</p></body></html>
