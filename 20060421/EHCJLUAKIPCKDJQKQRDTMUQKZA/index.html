<html><header><meta charset="utf-8"><title>上堂獲贈護膚套裝</title></header><body><h1>上堂獲贈護膚套裝</h1><p>COVERMARK正舉辦春日自然美容坊，教授大家打底要訣，令妝容自然持久，還利用滋潤柔光蜜粉，定妝又為肌膚補充水份。最着數係學費$100，上課後可全數換購品牌產品，更送護膚套裝價值$400，計落有賺。<br><br>記者：馬靜兒</p><p>上課日期：4月22及23日<br> 每堂時間：11:00am-1:00pm；2:30pm-4:30pm；5:30pm-7:30pm（共六堂）<br> 地點：尖沙嘴海運大廈1樓FACES美容坊<br> 預約及查詢電話：23148360</p></body></html>
