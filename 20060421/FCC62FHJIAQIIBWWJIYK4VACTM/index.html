<html><header><meta charset="utf-8"><title>北泰向北汽供貨</title></header><body><h1>北泰向北汽供貨</h1><p>【本港訊】北泰創業（2339）宣布，全資附屬北泰汽車懸架製造與北京汽車工業控股旗下的北京奔馳─戴姆勒．克萊斯勒汽車簽訂供貨協議，為北京奔馳配套北京吉普2500系列、切諾基系列、三菱歐蘭德系列、三菱帕傑羅系列、公安及警車系列等汽車型號所需的前後橋及懸架總成。北京奔馳是北汽與戴姆勒．克萊斯勒及子公司戴姆勒．克萊斯勒（中國）成立的合資企業。<br> 北泰管理層表示，集團在內地主流市場的份額將持續提升，預期是次合作有助集團在3至5年內達到內地收入佔整體20%的目標。</p></body></html>
