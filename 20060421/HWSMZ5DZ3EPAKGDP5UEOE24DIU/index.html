<html><header><meta charset="utf-8"><title>天使之絃圍繞海港城</title></header><body><h1>天使之絃圍繞海港城</h1><p>【本報訊】尖沙嘴區一片樂韻悠揚，海港城昨日起一連四天舉行天使之絃豎琴演奏會，邀來中、港、韓等演奏家彈奏豎琴；另在五．一黃金周亦推出連串鋼琴、弦樂演奏及購物優惠。海港城發言人表示，料人流較去年同期的黃金周增加一、兩成，平均每日達二十萬人次。<br> 天使之絃豎琴演奏會由多位來自海外及本地的豎琴高手參與，包括韓國電子豎琴才女郭靜、上海愛樂樂團首席豎琴演奏家陳妤穎、年僅五歲全港最年幼豎琴學生NicoleChan等；本周日更會舉行一場八小時慈善馬拉松豎琴演奏，籌得善款捐予香港基督教信義會。</p></body></html>
