<html><header><meta charset="utf-8"><title>利嘉兒日港擦不停</title></header><body><h1>利嘉兒日港擦不停</h1><p>利嘉兒日前偕夫婿周國豐，相約兩名女伴到中環蘇豪區CAFEDEPARIS餐廳齊用餐，明顯經過悉心打扮的利嘉兒穿上花碌碌春裝背心亮相，周國豐則披上厚西裝到場。約十時許，四人用膳完畢，周國豐結賬後，即一馬當先出門截的士，等候穿上高跟鞋的利嘉兒一扭一擰上車。</p><p>日吃五杯雪糕</p><p>此外，利嘉兒早前為護膚品牌UltimaII拍攝新一輯廣告，當日她分別穿上雪紡衫和小背心拍照，盡騷瘦身後的纖腰。<br> 利嘉兒說：「之前同老公去北海道旅行嗰陣搏命食，最激係日日食五杯雪糕兼晚晚食消夜，先變得咁圓潤啫！」<br> 採訪、攝影：娛樂突發組</p></body></html>
