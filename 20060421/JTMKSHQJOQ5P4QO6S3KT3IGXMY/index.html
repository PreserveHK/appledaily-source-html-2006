<html><header><meta charset="utf-8"><title>低脂飲食法或令人長壽</title></header><body><h1>低脂飲食法或令人長壽</h1><p>美國路易斯安那州立大學生物醫學研究中心研究顯示，實行低卡路里飲食方法的人，其胰島素水平下降及體溫較低，這些都是長壽人士的生理特徵，但研究暫時未能證實兩者有直接關係。<br> 上述研究載於最新出版的《美國醫學協會期刊》，共有四十八名介乎二十七至四十九歲的男女參與，當中部份人超重但不屬癡肥，轉為實行六個月的低卡路里飲食方法後，部份人的胰島素水平下降，體重也減少了。研究人員指，這些都是長壽人士的生理特徵。雖然進食低卡路里食物可令人體重下降，又可減低患上心臟病、糖尿病及癌症的風險，但是上述結果未能證實低卡路里食物與長壽有直接關係。</p></body></html>
