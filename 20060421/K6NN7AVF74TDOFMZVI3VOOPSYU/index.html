<html><header><meta charset="utf-8"><title>北京車禍三傷者返港</title></header><body><h1>北京車禍三傷者返港</h1><p>【本報訊】在北京遇車禍受傷留醫的香港學生交流團，最後兩女一男受傷香港學生，昨午四時在SOS（國際救援中心）人員陪同下由北京返回香港。救護車到場將三人送往醫院繼續接受治療。車禍於本月十七日晚發生，由「中華青少年歷史文化教育基金」舉辦的香港學生交流團甫抵北京，其中一輛載有二十一名學生及三名工作人員的旅遊巴與一輛大巴相撞，意外共造成十三名港人受傷，其中八人接受治療後出院，並於周二隨團返港，留院的五人分別於前昨兩天返港。</p></body></html>
