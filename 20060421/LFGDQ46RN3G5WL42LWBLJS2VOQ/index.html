<html><header><meta charset="utf-8"><title>息率見頂吹極唔完</title></header><body><h1>息率見頂吹極唔完</h1><p>近排個市淡如白開水，講到班小市民都麻木晒嘅息率話題，又再炒作一番。中原周耀球話，有個本來租開九龍塘樓嘅客，見市場又傳息率見頂，於是馬不停蹄四出睇樓，兩個星期以嚟連續睇咗超過30個單位，最後決定用308萬元，買入藍田滙景花園（圖）11座低層D室，783呎，每呎3934蚊，造價理想。<br> 咪住，息率見頂只係呢一兩日先吹得咁勁，兩個禮拜前，好似啱啱加完息，仲有人話擔心啲息有排未見頂喎，唔通個租客係先知，預見兩個禮拜後嘅今日，會有息口見頂嘅風吹出嚟？所以預早睇定樓？<br> 查實蘭西有時覺得，地產界人士嘅穿鑿附會能力，真係拍得住政客，大家都係噏得就噏。<br> </p></body></html>
