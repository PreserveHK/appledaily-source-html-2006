<html><header><meta charset="utf-8"><title>新貨速遞：趁未炒起速買復刻JordanVII</title></header><body><h1>新貨速遞：趁未炒起速買復刻JordanVII</h1><p>Nike籃球鞋數最賺錢依然係Jordan系列，出親復刻版都大搞花樣，多個簽名、多個Tag又或者多幾隻新顏色，一樣冧到大把捧場客，今次重新推出Jordan第7代復刻，Nike講到明會完全依足1992年式樣，一眾Jordan迷又係時候瘋狂喇。想1992年正值Jordan輝煌時期，中學時代嘅我同大班波友個個着Jordan系列，打親波都着，時至今日又可以重新擁有一對JordanVII，必買！大家趁佢未炒起，仲唔快啲入貨？</p><p>HEADCOACH（27710163）<br> 地址：旺角彌敦道628號瓊華中心209室</p></body></html>
