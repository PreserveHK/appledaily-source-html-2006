<html><header><meta charset="utf-8"><title>大手成交<br>新紀元低座傳24億沽</title></header><body><h1>大手成交<br>新紀元低座傳24億沽</h1><p>【本報訊】市場消息指，近期積極入市的澳洲基金麥格理環球房地產投資顧問，大手斥資約24億元，向新加坡政府旗下投資基金GIC，購入上環新紀元廣場低座全幢，是繼上月向摩根士丹利購入鄰近維德廣場後，另一巨額交易，估計兩幢商廈合共涉資約50億元。<br> GIC於00年中，以每方呎約3700元，向新世界發展（017）購入該廈，共37萬方呎，年初低調委託高力國際出售，意向價逾24億元，每呎逾6500元。高力國際方面表示，該廈獲買家洽購，未達業主要求，尚未售出；麥格理有關人士則拒絕評論消息。</p></body></html>
