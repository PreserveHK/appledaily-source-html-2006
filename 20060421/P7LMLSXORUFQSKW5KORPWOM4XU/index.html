<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　太古城97貨蝕252萬</title></header><body><h1>樓市快訊<br>香港　太古城97貨蝕252萬</h1><p>▲利嘉閣馬忠強表示，鰂魚涌太古城隋宮閣高層G室，815方呎，日前以443萬元易手，每方呎5436元，原業主97年以695萬元買入，勁蝕252萬元。</p><p>深灣軒438萬元售出</p><p>▲中原王昭康說，鴨脷洲深灣軒剛錄得兩宗成交，其中2座高層H室，782方呎，以438萬元成交，每方呎5601元，另3座低層A室，655方呎，以340萬元成交，呎價5191元。</p></body></html>
