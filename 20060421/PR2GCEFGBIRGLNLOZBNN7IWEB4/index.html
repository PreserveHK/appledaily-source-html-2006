<html><header><meta charset="utf-8"><title>料理店被指違規販賣</title></header><body><h1>料理店被指違規販賣</h1><p>【本報訊】將軍澳南豐廣場的五十嵐日本料理（圖），昨日被業主入稟高等法院，指控店舖違反租約，自去年九月起，在未得業主同意下，擅自販賣非日式食品，包括豉油王雞髀及豆豉排骨等中式三餸飯套餐，事後屢勸不改，遂要求該舖交吉並作賠償。<br> 原訴人亮田企業有限公司、CloudFortDevelopmentCompanyLimited、金德地產有限公司、錦豐製衣投資有限公司、樂財有限公司、萬保有限公司及南豐紡織有限公司；被告人為德福投資有限公司經營的五十嵐日本料理。<br> 記者昨日前往該舖查看，發現該店已無販賣中式飯餐。<br> 案件編號：HCA860/06</p></body></html>
