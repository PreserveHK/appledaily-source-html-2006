<html><header><meta charset="utf-8"><title>善用電飯煲縮短浸發魚翅時間</title></header><body><h1>善用電飯煲縮短浸發魚翅時間</h1><p>前幾日突然想煲個魚翅湯，便預先發好魚翅，再去街市買些白菜和肉排回來做湯底同煲。其實在家煲翅湯並不太複雜，更可以用電飯煲來浸焗縮短時間。把魚翅浸在清水中五小時後，用電飯煲煲半煲滾水，把魚翅連一個檸檬或橙一個同煲，以辟腥味，滾約二十分鐘後收火，然後按保溫掣，讓魚翅在電飯煲焗約三小時，然後換清水浸二小時，魚翅便應該浸發好，比傳統用煲來焗翅的方法慳不少時間。</p><p>今日翅針：$480/斤</p></body></html>
