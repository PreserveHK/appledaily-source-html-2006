<html><header><meta charset="utf-8"><title>恭碩良靜待知音</title></header><body><h1>恭碩良靜待知音</h1><p>恭碩良下月將與黃貫中舉行一場音樂會，為智樂兒童遊樂協會籌款。恭碩良謂過去一年不停工作，幸而即將有機會放長達一個月假，他打算到歐洲休息，順道為新碟找尋靈感。<br> 恭碩良一向甚少舉行宣傳活動，故今次推出新碟亦不會大事宣傳，他解釋：「如果有人欣賞你嘅音樂，就算你唔做宣傳，佢哋都會支持你，關淑怡同張學友都唔係成日做宣傳啦。」<br> 早前恭碩良曾為婚宴演奏，問他有否結婚念頭，他指現在還不是適當時候，恭碩良說：「我覺得兩個人之間最重要係用love去維繫，我只可以話你知，現階段我喺各方面都好滿足，包括感情方面。」	<br> 採訪、攝影：李珮洳<br> 化妝：Jane　場地提供：Kiehl's</p></body></html>
