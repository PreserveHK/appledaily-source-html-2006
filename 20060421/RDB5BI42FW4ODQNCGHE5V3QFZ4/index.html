<html><header><meta charset="utf-8"><title>大口仔𠱁客仔</title></header><body><h1>大口仔𠱁客仔</h1><p>都話信用卡市場好景啦，唔係又點會日日有新卡面世，邊間又搶灘？就係豐明。已經有十幾張公仔信用卡嘅豐明，今次就擺大口仔上卡，又搵咗作者島末彰子（圖）親身到場，式樣有成三個咁多，再加埋個24吋高嘅大口仔做迎新禮品（要兩個月內簽夠3800蚊），目標係今年吸到五萬個客。<br> 豐明執董藍章華話，公仔卡及特別版嘅迎新禮物，仍會陸續有嚟。梗係，呢類公仔有唔少死硬「粉絲」捧場，好似上年出嘅HelloKitty卡，發卡量超過十萬張，真係長做長有，唔怪之得藍董話，佢本身唔「好」公仔，但就最鍾意嗰啲鍾意公仔嘅人，即係佢啲客囉。<br> 李潤芳攝</p></body></html>
