<html><header><meta charset="utf-8"><title>蚊型樓交投增<br></title></header><body><h1>蚊型樓交投增<br></h1><p>今年樓市一直冇乜起色，市民仍未重拾入市信心，向來係主流市場嘅中細價樓，買賣亦十分淡靜。不過，樓價低至貼近公屋價錢嘅所謂蚊型樓，利嘉閣就話成交增多。<br> 呢類50萬以下嘅樓仔，上個月總共有229宗交易登記，比起2月嘅165宗多三成九，總值就由2月嘅5672萬，升到上月7860萬元。<br> 查實呢類細價樓，對樓市去向嘅啓示作用唔算大，一般只係手頭資金極為緊絀買家嘅入市目標，而且，普遍係舊區高齡舊樓。好似上個月嘅登記中，超過半數嚟自新界區，以元朗同屯門較多。九龍區多數集中喺旺角、深水埗、土瓜灣同觀塘。</p></body></html>
