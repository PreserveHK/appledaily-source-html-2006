<html><header><meta charset="utf-8"><title>藍頓配股集資5000萬</title></header><body><h1>藍頓配股集資5000萬</h1><p>▲藍頓國際（245）宣布，專業環球基金AsiastarITFund將認購該公司2.38億股；另向包括MartinCurrieChinaHedgeFund在內不少於6名投資者，配售2億股，每股作價0.118元，較停牌前折讓19.2%。集資共5171.35萬元，淨額5000萬元將用作營運資金及供未來在中國發展零售及分銷業務。認購股數及配售股數，分別佔擴大後股本5.7%及4.8%。</p></body></html>
