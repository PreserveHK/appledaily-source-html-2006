<html><header><meta charset="utf-8"><title>明牌女郎聲貌俱甜</title></header><body><h1>明牌女郎聲貌俱甜</h1><p>衞蘭洋名JaniceM.Vidal，現年二十四歲，是中國、韓國及菲律賓混血兒，香港出生，在加拿大讀完中學後回流發展，○二年獲林海峰賞識，在《林狗十大傑青》唱片中為《伴我同行》一曲rap英文歌詞及和音。<br> 三年前衞蘭被雷頌德發掘為黎明和音，並獲引薦到東亞唱片，其獨特聲線與甜美面孔深受黎明及雷頌德賞識，去年甫入樂壇便以翻唱黎明多首金曲令人眼前一亮。<br> 衞蘭入行短短一年已推出三張專輯，處女大碟《Day&amp;Night》一出便大賣，去年更囊括樂壇四大頒獎禮的新人獎，成為矚目的新人王。</p></body></html>
