<html><header><meta charset="utf-8"><title>王雷雷𢭃4千萬</title></header><body><h1>王雷雷𢭃4千萬</h1><p>長和系嘅姊妹機構TOM集團噚日出咗05年嘅年報，唔使講，三個最高薪嘅人士就係湯美娟、王雷雷，同今年1月離巢嘅王兟。基本薪金方面，兟哥一馬當先，有346.4萬；而湯美娟及王雷雷則各為225萬同136.9萬。<br> 不過，計埋花紅同股份補償，排名則剛好掉番轉，同老奶奶周凱旋關係密切嘅王雷雷舊年𢭃咗4635.7萬元，單係酌情花紅就有成2000萬，果然係紅人，講錯嘢亦冇所謂；湯美娟花紅亦有1075萬，反而王兟就只得953.6萬。<br> 埋單再計數，兟哥就有1605.7萬，只能屈居亞軍，同佢走有冇關係就唔知啦。至於湯姐全年攞咗1510.4萬元。</p></body></html>
