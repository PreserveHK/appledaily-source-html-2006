<html><header><meta charset="utf-8"><title>扇貝肉色雪白半透明最新鮮</title></header><body><h1>扇貝肉色雪白半透明最新鮮</h1><p>買海鮮當然要夠新鮮，呢排扇貝多又靚，加上扇貝肉質鮮味，用來跟粉絲同蒸已夠好味。買貝殼類海產如扇貝，最好買之前係未開殼。叫魚檔代劏後，開殼扇貝肉應該是肉色雪白帶半透明狀便新鮮生猛，如肉色不透明兼帶混濁，便是不新鮮。<br>扇貝脂肪少，熱量低，而且含豐富蛋白質、維他命和礦物質，及其他重要營養素，能預防頭痛、暈眩和肩膀痠痛。將扇貝買回家後，把黑色像腸的物體清理好便可以加粉絲清蒸，加上少許蒜茸同生抽會更香口。</p><p>今日扇貝：$36/斤</p></body></html>
