<html><header><meta charset="utf-8"><title>18宗申請輸入紡織工</title></header><body><h1>18宗申請輸入紡織工</h1><p>【本報訊】紡織及製衣業人力發展委員會昨日開會，由經濟發展及勞工局常任秘書長張建宗向委員滙報紡織及製衣業輸入勞工計劃的最新進展。</p><p>涉233個職位空缺</p><p>張建宗會後稱，截至本月十三日，勞工處正處理十八宗輸入勞工申請，涉及二百三十三個職位空缺，另有四間公司聯絡製衣業訓練局的招聘及培訓中心，希望該中心協助他們聘請三十五個本地技術工人。<br> 他強調計劃接受僱主申請至今只有兩個月，若以目前數據來評論成效言之尚早。<br> 此外，勞工處數字顯示，至今有三百五十名本地工人通過技能測試，招聘及培訓中心已開辦五班培訓課程，共有六十九人完成培訓。</p></body></html>
