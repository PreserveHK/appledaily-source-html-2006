<html><header><meta charset="utf-8"><title>尖沙嘴中心唔憂租</title></header><body><h1>尖沙嘴中心唔憂租</h1><p>尖沙嘴寫字樓空置率低，要搵過萬呎大面積單位唔易，有間玩具公司以高於市值一成嘅呎租30蚊，同信和租用尖沙嘴中心7樓全層海景寫字樓，超過1.5萬呎，月租47.6萬，仲簽3年租約。<br> 中原九龍商業部營業董事麥偉嫦話，尖沙嘴中心租盤缺貨，尤其全層單位剩番呢一層，所以租客一啲都唔手軟，幢大廈市值呎租大約27蚊，佢就畀夠齊頭30蚊一呎，同區內指標康宏廣場，最近創出嘅97後新高呎租睇齊。<br> 聽講，𠵱家鄰近嘅永安廣場12樓，有層兩萬呎嘅租盤放緊。</p></body></html>
