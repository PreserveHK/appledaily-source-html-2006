<html><header><meta charset="utf-8"><title>二手佔買賣85%</title></header><body><h1>二手佔買賣85%</h1><p>【本報訊】政府近年透過政策，不斷遏抑一手供應以救樓市，二手住宅成交佔市場比例也逐漸回升，佔回主導位置，據《香港物業報告2006》資料顯示，二手住宅買賣合約登記量佔市場比例，由03年的63%飆升至去年的85%。<br> 去年住宅買賣合約登記量近10.34萬宗，二手買賣佔約8.74萬宗，佔約85%，其中去年第三季的比例更高達90%。而去年二手平均每宗成交價約251.4萬元，較04年及03年各升5.3%及41%。</p><p>至於一手合約，去年只約1.6萬宗登記，而03及04年分別有2.65萬宗及2.57萬宗。</p></body></html>
