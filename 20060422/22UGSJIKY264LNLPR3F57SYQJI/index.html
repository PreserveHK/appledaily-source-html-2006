<html><header><meta charset="utf-8"><title>福特汽車盈轉虧</title></header><body><h1>福特汽車盈轉虧</h1><p>【本報綜合報道】全球第3大車廠福特汽車（FordMotor）上季虧損11.9億美元（約92.8億港元，每股64美仙），與去年同期淨賺12.1億美元（每股60美仙）大相逕庭，並且是01年末季以來蝕得最多，原因是裁員和關閉廠房帶來特殊開支，加上SUV汽車在北美市場銷情欠佳。</p><p>營業額減9%</p><p>福特上季營業額按年減少9%，至411億美元（約3205.8億港元），反映日本和南韓生產的汽車正逐步奪去福特等美國車廠的市場，以及美國消費者對SUV的熱情減退。福特股價昨天早段曾滑落5.91%，低見7.48美元。
</p></body></html>
