<html><header><meta charset="utf-8"><title>居民盼種樹綠化油尖</title></header><body><h1>居民盼種樹綠化油尖</h1><p>【本報訊】今日是呼籲人類保護地球的「地球日」，民協本月上旬在油麻地區擺放「心願樹」，讓市民寫上對油尖區環境的意見，並於昨日公布結果。四百六十名市民中，有七成希望政府增加該區樹木覆蓋率，三成三認為空氣污染問題嚴重。<br> 該區區議員吳寶珊表示，彌敦道每天車水馬龍，大量汽車廢氣成為空氣污染源頭。她促政府於行人路旁設置花槽，綠化油尖旺區，並加強監察汽車排放廢氣。此外，長春社昨日促政府透過立法和行政手段保育本港樹木，包括訂立保護樹木條例。</p></body></html>
