<html><header><meta charset="utf-8"><title>晨訊接巴西大額定單</title></header><body><h1>晨訊接巴西大額定單</h1><p>▲晨訊科技（2000）首席行政總監曾憲龍（圖）表示，去年該公司開始踏足國際市場，佔整體收入低於5%，他表示今年會繼續發展海外市場，除去年的意大利客戶外，今年初又獲得巴西定單，共4萬套廉價手機方案。他說現時內地農村及發展中國家，對於低至30美元（234元）的廉價手機需求殷切。另外公司今年首季推出2項重點新產品，分別為金屬殼薄裝手機和配有中文手寫功能的PDA手機。<br> </p></body></html>
