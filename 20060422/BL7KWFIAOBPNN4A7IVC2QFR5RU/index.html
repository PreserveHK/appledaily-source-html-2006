<html><header><meta charset="utf-8"><title>醒目泊車：周五去蒲熱點　$98全日泊</title></header><body><h1>醒目泊車：周五去蒲熱點　$98全日泊</h1><p>今日係星期五，好多人會去遊車河兼睇場戲，買飛睇戲食埋飯，分分鐘搞幾個鐘，算點？計落條數，九龍塘又一城都有着數，因為逢星期一至五泊滿３小時就送１小時，時間由6:00am-3:00am。<br>你想玩耐啲又得，除咗３送１，星期一至五有全日泊優惠，晚上12:00mn前出車，最多都係$98。又如果你係smart嘅車主，只須將部smart停泊於又一城smartzone內，即有2小時免費泊車。<br><br>記者：伍旋卓</p></body></html>
