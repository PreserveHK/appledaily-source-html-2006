<html><header><meta charset="utf-8"><title>海浮女屍警查身份</title></header><body><h1>海浮女屍警查身份</h1><p>【本報訊】今月九日晚上十一時三十分，紅磡環海街對開海面發現女浮屍，警方調查後相信死因無可疑。女死者身高約一點六七至一點七七米，體重約七十至八十公斤。當時穿着深色長袖羊毛外套（圖）及深色綿質長褲，身上只有少量港幣，並無身份證明文件，面貌難以辨認，估計年約四十至七十歲。警方指她左手戴上綠色及白色珠鏈，衫袋藏有一隻手錶，希望知情市民致電28868754聯絡水警海港分區巡邏小隊。<br> 警方提供圖片</p></body></html>
