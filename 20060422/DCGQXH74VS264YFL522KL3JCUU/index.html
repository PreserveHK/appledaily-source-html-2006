<html><header><meta charset="utf-8"><title>控訴殺海豹</title></header><body><h1>控訴殺海豹</h1><p>【本報訊】中環皇后像廣場昨上演一幕「死神棒打海豹」的驚心動魄場面，可愛的海豹被人用棍監生打死，血流如注（圖），最終成為高貴名媛身上的皮草。<br> 這是善待動物組織上演的街頭劇，組織成員JasonBaker指出，加拿大政府允許民間捕殺三十三萬隻年幼的格陵蘭海豹，海豹被棍打至半死，然後遭獵人活生生剝皮。捕殺海豹的誘因，是為了供應皮草；任何穿着皮草的人，都要為血腥屠殺負上責任。善待動物組織促請加拿大政府永久終止海豹捕殺，並提示消費者切勿使用任何皮草產品。<br> 張家俊攝</p></body></html>
