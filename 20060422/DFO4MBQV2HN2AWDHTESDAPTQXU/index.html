<html><header><meta charset="utf-8"><title>單車手撞斃司機涉危駕</title></header><body><h1>單車手撞斃司機涉危駕</h1><p>【本報訊】一名任職土木工程師的馬來西亞華僑，去年參加「全港公路單車賽」途經西貢一個落斜彎位時，遭一輛疑越過雙白線「爬頭」的專線小巴迎頭猛撼致死，該小巴司機昨在觀塘裁判法院否認一項危險駕駛引致他人死亡罪名，獲准以五千元保釋至八月一日審訊，控方暫定會傳召八名證人。<br> 被告石明有（四十歲），被控於去年十一月六日，在西貢海下路近白沙澳青年旅舍道路上危險駕駛公共輕型巴士，引致ChiuHsiuHon，Brendan死亡。<br> 案件編號︰KTCC2478/06</p></body></html>
