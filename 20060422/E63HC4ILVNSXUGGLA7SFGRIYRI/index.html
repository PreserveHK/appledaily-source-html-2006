<html><header><meta charset="utf-8"><title>林一峰唱同志歌有Feel</title></header><body><h1>林一峰唱同志歌有Feel</h1><p>林一峰前晚在灣仔藝術中心舉行「林一峰CampinginHongKong」演唱會，邀請了謝安琪任表演嘉賓，女子組合at17、林嘉欣和蘇玉華等都往捧場。</p><p>真愛難求</p><p>性取向成謎的林一峰，前晚更不避嫌演繹男同志電影《斷背山》（BrokebackMountain）的一首插曲，他在台上有感而發說：「真愛好難搵，搵到俾人殺死，我唔相信斷背山，我信愚公移山。」<br> 問林一峰感情是否有着落，他說：「我期待緊，一次就夠，感情冇得好講，Wyman（黃偉文）話錢可以計到，所有付出都可以正比例，但感情例外。」<br> 採訪、攝影：王崇穎</p></body></html>
