<html><header><meta charset="utf-8"><title>何韻詩為國效力得把聲</title></header><body><h1>何韻詩為國效力得把聲</h1><p>苗僑偉、任達華及黃日華等明星足球隊成員，前晚聯同鄭融、何韻詩等陸續到尖沙嘴，為○八年北京奧運宣傳活動主題曲《奧運北京》錄音。該曲由吳國敬作曲、向雪懷填詞，何韻詩自嘲是「無名小卒」，竟有機會錄音，感到十分興奮。<br> 何韻詩說：「因為隻歌係為國家效力，係中國人嘅驕傲，同埋好戥吳國敬開心，因為係由三百幾首歌揀一首出嚟！」</p><p>帶病上陣</p><p>此外，聲帶發炎的鄭融前晚帶病上陣，她說：「因為病，加上要喺饑饉活動上跳一首七分鐘嘅medley，所以𠵱家都有點擔心。」<br> 採訪、攝影：李珮洳</p></body></html>
