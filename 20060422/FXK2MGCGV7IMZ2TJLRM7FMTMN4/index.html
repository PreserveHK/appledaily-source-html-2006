<html><header><meta charset="utf-8"><title>Yumiko掛住搶鏡燒燶布甸</title></header><body><h1>Yumiko掛住搶鏡燒燶布甸</h1><p>鄭希怡（Yumiko）與葉文輝（啤梨）昨日在銅鑼灣出席《聯Fan美食所》試食活動，二人互相餵食，亦品嚐了西式甜品及泰式美食，Yumiko還親自嘗試製作焦糖布甸，可惜因太專注望着鏡頭而令焦糖燒燶，令她當場出醜。</p><p>上海開食肆</p><p>Yumiko對於美食非常講究，早前更有意在飲食界大展拳腳，開設上海食肆，不過現在目標已轉變，Yumiko說：「已經睇咗舖，但未必會搞上海菜，會係大眾嘅食肆，希望喺八月可以成事，會同屋企人合資六位數字，搞得成自己都會做生招牌吸引客人，希望趁後生試多啲唔同嘅嘢。」<br> 採訪、攝影：卓寶花</p></body></html>
