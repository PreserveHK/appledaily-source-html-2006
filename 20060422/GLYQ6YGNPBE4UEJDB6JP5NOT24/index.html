<html><header><meta charset="utf-8"><title>行政開支預算升7.8%</title></header><body><h1>行政開支預算升7.8%</h1><p>金管局最新年報顯示，今年度該局行政開支（包括薪酬）預算為7.01億元，增長7.8%。為應付新增工作，例如防止洗黑錢、監管銀行證券業及與內地發展金融聯網，財政司司長經諮詢後，批准該局在今年1月增設10個職位，令人手編制增至614人。該局人手流失嚴重，截至去年底總員工數目僅578人。<br> 去年度，該局行政開支6.16億元，較預算少3400萬元。另外，截至去年底外滙基金資產的貨幣組合，美元及港元資產分別佔79%及9%，非美元區佔餘下12%；以資產類別計，債券及股票與相關投資，分別佔77%及23%。</p></body></html>
