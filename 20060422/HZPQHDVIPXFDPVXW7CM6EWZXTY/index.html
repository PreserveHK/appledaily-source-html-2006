<html><header><meta charset="utf-8"><title>太古城連天台戶有兩種</title></header><body><h1>太古城連天台戶有兩種</h1><p>鰂魚涌太古城啱啱錄得一宗連天台單位成交，呎價6400幾蚊，同以往連天台單位，成交呎價動輒七、八千蚊，似乎平咗好多。中原太古城智星閣高級分行經理張光耀解釋，太古城連天台單位分兩種，一種係有內置樓梯直達天台，叫複式連天台，呢類單位面積普遍過千呎，市值近千萬。<br> 另一種係冇內置樓梯嘅，叫頂樓連天台，呎價只係比普通單位高一至兩成，面積最細嘅500幾呎連天台單位，300幾萬有交易。啱啱成交嗰宗，就係後者，位於恒星閣，面積843呎，連約800呎天台，成交價540萬，呎價6406蚊。</p></body></html>
