<html><header><meta charset="utf-8"><title>老象懷孕25月</title></header><body><h1>老象懷孕25月</h1><p>浙江杭州野生動物世界現時飼養一隻重逾三噸的六十二歲高齡雌性亞洲象，為中國第二長壽的母象。牠目前已懷孕二十五個月，比預產期超出三個月，但仍無臨產迹象，專家前日特別用儀器為牠檢查。<br> 雌象名叫囡樟，前年二月從泰國引進到杭州。去年春節後，飼養員發現囡樟的乳房及腹部增大，有普通母象懷孕迹象，母象懷孕期約為十八至二十二個月。囡樟至今未生產，飼養員擔心牠是否懷孕或胎死腹中。動物世界前日借用專用透視機為囡樟檢查，但牠腹部的皮膚太厚，觀察時一片模糊，估計要用科研、考古等高度射線才能透視其腹中情況。<br> 浙江《錢江晚報》</p></body></html>
