<html><header><meta charset="utf-8"><title>錶壇特搜：無得Grand都做精工代言人</title></header><body><h1>錶壇特搜：無得Grand都做精工代言人</h1><p>楊千嬅近期都近咗成大半年嘅新歡，其一應該是GrandSeiko了。雖然款款錶都要三萬起，楊小姐自己都話肉赤，但依然買完一隻又一隻。話到尾，GrandSeiko始終是日本國寶級名錶，無論機芯外殼都同瑞士名牌有得揮，難怪玩開機械錶嘅千嬅睇得上眼。唔知係咪向精工「拋得媚眼」多，精工女裝錶系列Criteria終於找來千嬅作代言人，雖然同GrandSeiko不可同日而語，但代言價點都可以幫補番「大精工」條數啦，何樂而不為？<br>記者：吳小明<br><br>查詢：通城鐘錶（27360235）</p></body></html>
