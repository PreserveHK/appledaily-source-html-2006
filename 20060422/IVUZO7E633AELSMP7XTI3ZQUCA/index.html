<html><header><meta charset="utf-8"><title>涉騙25萬元警長提訊</title></header><body><h1>涉騙25萬元警長提訊</h1><p>【本報訊】四十一歲警長伍偉業，涉嫌詐騙二十五萬元後，又訛稱因停職而向事主借錢，他被控欺詐及企圖欺詐兩項控罪，昨在東區裁判法院提訊，警長暫時毋須答辯，案件押後至下月十二日轉介區域法院審理，他獲准以現金一萬元保釋。<br> 控罪指被告於○三年十一月十五日在黃大仙警署內，虛假地向事主劉勤能表示，劉從銀行提取的二十五萬元會交回銀行業監理處，意圖詐騙劉將款項交給他，另指被告於去年四月二十二日虛假地表示已遭停職，薪金被凍結，急需金錢支付法律費用，企圖誘使劉向他借出二萬五千元。<br> 案件編號：ESCC1560/06</p></body></html>
