<html><header><meta charset="utf-8"><title>屯門樓價平有得炒</title></header><body><h1>屯門樓價平有得炒</h1><p>屯門樓一百幾十萬有交易，樓價平成本輕兼風險低，吸引好多炒家，分散區內各個平價屋苑搵食，好似鄰近屯門工業區嘅大興花園，曾幾何時係區內大型屋苑兼焦點所在，雖然樓齡漸長，名氣大不如前，不過仍然不乏用家捧場，為一眾炒家造就唔少搵快錢機會。<br> 中原陳志輝話，剛啱做咗單買賣，買家係同區街坊，見西鐵屯門站再邀意向，覺得喺附近嘅大興花園應該有作為，所以用90萬元，買咗個1期3座高層A室，544呎，每呎1654元，諗住中長線投資，同類單位租金約莫4300蚊，回報都有5.7厘。賣方係炒家，上個月用81.8萬元買入，咁嘅市都可以一個月袋8萬2銀，肥過肥仔水。</p></body></html>
