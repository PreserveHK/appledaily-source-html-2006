<html><header><meta charset="utf-8"><title>印尼《花花公子》停工</title></header><body><h1>印尼《花花公子》停工</h1><p>《花花公子》推出印尼版，搞到滿城風雨，但有可能只係曇花一現，冇得留低！今個月面世嘅創刊號（圖），雷聲大雨點小，想睇肉嘅人，去峇里海灘昅嘢好過。但衞道之士一直鬧鬧鬧，上周仲有人武力衝擊雜誌社所在的大樓。𠵱家《花花公子》編輯部已全面停工，暫未知有冇第二期。如果真係一期就拜拜，獨一無二的「印尼花花」都幾有紀念價值。eBay上面已有一本待沽：原價約三十港元的雜誌，拍賣底價五百八十五港元！<br> 路透社</p></body></html>
