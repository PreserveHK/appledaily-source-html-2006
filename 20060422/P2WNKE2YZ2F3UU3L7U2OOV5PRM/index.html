<html><header><meta charset="utf-8"><title>馬會再被控訴無理解僱</title></header><body><h1>馬會再被控訴無理解僱</h1><p>【本報訊】上月底在馬會會所企圖跳樓自殺抗議馬會無理解僱的一名前清潔員工，昨召開記者會，聲稱因工受傷後遭馬會無理解僱，及沒有得到合理解僱補償。</p><p>職業性腰背勞損</p><p>在馬會會所餐廳任職二十一年的黎女士表示，以往的工作紀錄一向被評為優良，但近年她出現職業性腰背勞損，需不時請病假，自始被上司針對，多次收到警告信，指她工作不符合要求，到上月底遭即時解僱，雖然馬會按勞工法例向她賠償近四十萬元，但她認為馬會是無理解僱，導致她損失幾萬元的退休金，要求馬會補發所欠金額。</p></body></html>
