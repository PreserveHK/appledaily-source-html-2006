<html><header><meta charset="utf-8"><title>三大病蚊日夜皆活躍</title></header><body><h1>三大病蚊日夜皆活躍</h1><p>本港有幾種常見的蚊可傳播疾病，其中白紋伊蚊可傳播登革熱，其胸背及腳部有白色間條，飛行距離少於一百米，通常在日落前兩小時、即下午五至六時及早上八至九時最活躍。<br> 可傳播日本腦炎的三帶喙庫蚊多在水池、魚塘及水溝滋生，通常在晚間活動，在入黑後一小時最為活躍，主要吸動物的血，但亦會叮咬人。而微小按蚊及日月潭按蚊（又稱雜普爾按蚊）則是傳播瘧疾的主要病媒，微小按蚊於未受污染及水流受阻的山澗滋生，日月潭按蚊則在稻田及沼澤滋生，飛行距離可達兩公里，兩種按蚊叮咬人的高峯時間是午夜、即晚上十一時至凌晨二時。</p></body></html>
