<html><header><meta charset="utf-8"><title>太古西摩道重建司法覆核遭駁回</title></header><body><h1>太古西摩道重建司法覆核遭駁回</h1><p>【本報訊】太古地產西摩道摩天住宅發展計劃，早前因建築事務監督及屋宇署上訴委員會否決而申請司法覆核，昨遭高等法院駁回，太古地產發言人對判決表示失望，會詳細研究判詞再決定。<br> 太古地產附屬公司InternationalTraderLimited，完成收購西半山衞城坊4至6A、西摩道2A至2E及衞城道23至29號多幢舊樓，地盤橫跨兩個分區大綱圖，可建樓面計算方法因而出現分歧，太古認為應以有利發展的較高地積比率計算，政府則認為應按城規條例限制以較低地積比率計算，駁回太古04年先後以9倍和10倍地積比率申請。</p></body></html>
