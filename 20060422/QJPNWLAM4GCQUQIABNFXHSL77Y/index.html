<html><header><meta charset="utf-8"><title>凱暉1.5億購陳國柱林業<br></title></header><body><h1>凱暉1.5億購陳國柱林業<br></h1><p>▲凱暉國際（269）宣布，向陳國柱購入加林森林工業51%股權；收購代價1.54億元，其中3900萬元為現金，其餘1.15億元以新股支付。新股發行價將按發行前第7個營業日止，15個交易日之平均收巿價計算；若發行價低於0.128元底價，則以底價作準。以0.128元計，最多發行8.98億股，佔擴大後股本12%。該公司於南美洲圭亞那註冊，從事伐木與林木開採及營運。</p></body></html>
