<html><header><meta charset="utf-8"><title>准企業參與建鐵路</title></header><body><h1>准企業參與建鐵路</h1><p>中國建設部和鐵道部近日聯合發出《關於繼續開放鐵路建設市場的通知》，准許鐵路以外企業參與更多鐵路建設工程的設計、施工和監理等業務，業內人士認為，此舉意味着鐵路建設單位長期壟斷中國鐵路建設市場的局面即將打破。</p><p>14年內投資2萬億</p><p>據稱，根據新政策，鐵路以外企業可以參與時速二百公里以下普通鐵路設計工作、鐵路大型旅客站房和房建工程監理工作等。<br> 業內人士指出，中國鐵路建築市場容量巨大，到二○二○年，中國鐵路營業總里程將由目前七萬四千公里延伸到十萬公里，大約需要投資二萬億元人民幣，其中今年的計劃投資將達一千六百億元。<br> 上海「東方網」</p></body></html>
