<html><header><meta charset="utf-8"><title>係時候添件至In泳衣</title></header><body><h1>係時候添件至In泳衣</h1><p>夏天到，是時候添件至In泳衣去海灘搏命！Speedo今年再次與世界知名的巴西設計師RosaCha合作，推出Speedo×RosaCha06年春夏泳裝，設計概念源自巴西音樂，配合多花樣立體圖案，把鮮艷顏色和誘人貼身剪裁融為一體，感覺既Sexy又健康。<br><br>記者：陸伊琳</p><p>連卡佛（21183668）<br> 註：只限時代廣場、太古廣場及海運大廈3間分店獨家發售</p></body></html>
