<html><header><meta charset="utf-8"><title>名人萬元聘登記官「到會」</title></header><body><h1>名人萬元聘登記官「到會」</h1><p>婚姻監禮人計劃推出之前，準新人若想在特別地方舉行婚禮，其實可向入境處申請「特別許可證」，讓婚姻登記官提供「到會服務」，親身來臨新人指定的地方證婚。這項服務收費高達一萬零七百八十五元。<br> 前行政局首席議員鄧蓮如男爵與御用大律師唐明治當年在港督府後花園舉行婚禮，由當時的人民入境事務處副處長楊顯中主禮。藝人吳家樂與其士集團主席周亦卿女兒周蕙蕙，今年初在婚姻登記官見證下，於金鐘香格里拉酒店舉行的結婚註冊儀式。藝人夫婦杜汶澤和田蕊妮，去年也是在尖沙嘴洲際酒店，「外賣」婚姻登記官證婚。還有一代賊王葉繼歡都曾使用這「特別服務」。</p></body></html>
