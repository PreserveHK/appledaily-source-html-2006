<html><header><meta charset="utf-8"><title>魏聖美花名「小無賴」</title></header><body><h1>魏聖美花名「小無賴」</h1><p>美籍韓裔少女高球手魏聖美，身材高大，球技了得，但話晒只得十七歲，其他方面都好少女，魏爸爸日前就大爆寶貝女兒的「閨中秘密」。魏聖美偶然都會唔聽話、偷懶唔執房，結果被父母改了花名叫「小無賴」。魏爸爸又話，女兒雖然在美國出世攞美國護照，但徹頭徹尾係韓國人，最愛豬肉泡菜湯同烤紫菜，仲極愛食飯，正一飯桶也。而且魏聖美韓語流利，「韓流」啱晒佢，「東方神起」、韓國電視通殺，睇《冬季戀歌》更感動到痹！<br> 南韓《朝鮮日報》</p></body></html>
