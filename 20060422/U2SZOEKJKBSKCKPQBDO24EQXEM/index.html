<html><header><meta charset="utf-8"><title>　　奧運馬術場「動土」 - 李八方</title></header><body><h1>　　奧運馬術場「動土」 - 李八方</h1><p>將於○八奧運用作馬術比賽場地嘅沙田體院，噚日由馬會賽馬事務執行總監應家柏（右二）以切燒豬形式主持動土禮。<br> 體院將進行奧運障礙賽同盛裝舞步賽，現有高爾夫球場將成為練習場，另外仲有主賽場同二百幾個新馬廐。工程將會喺七月展開，明年中進行試賽。<br> 香港賽馬會提供圖片<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
