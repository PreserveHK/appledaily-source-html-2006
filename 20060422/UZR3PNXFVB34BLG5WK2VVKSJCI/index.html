<html><header><meta charset="utf-8"><title>楊丞琳舞動台中</title></header><body><h1>楊丞琳舞動台中</h1><p>楊丞琳今日於台中國家音樂廳舉行「楊丞琳遇上愛慶功演唱會」，為了給歌迷驚喜，日前特定在排舞室苦練雙人現代舞，在今日演唱會上展現舞蹈才華。</p><p>朱孝天任嘉賓</p><p>原來跳現代舞的環節是楊丞琳想出來的，學了十一年舞蹈的她，求學時練過芭蕾舞、現代舞、民族舞及國劇武功，所以高難度動作絕對難不倒她，楊丞琳說：「因為已有一段時間沒有練習，發覺膊頭好像得到五十肩，筋骨又不夠柔軟，原本想找人按摩，但因月事剛到，所以只好在洗澡時沖洗自己的膊頭，希望可以有幫助。」據知楊丞琳會邀請契哥朱孝天擔任演唱會嘉賓。<br> 撰文：林妃</p></body></html>
