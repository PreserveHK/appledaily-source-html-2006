<html><header><meta charset="utf-8"><title>西貢屋地三千萬售</title></header><body><h1>西貢屋地三千萬售</h1><p>【本報訊】世紀21奇豐廖振雄表示，西貢孟公窩路一幅全海景屋地，以3300萬元成交，呎價達1.32萬元。上蓋建有兩層高2500方呎洋房，連同政府租借地，花園達1萬方呎，同區罕有。<br> 另外，美聯陳志昌表示，西灣河逸濤灣冬和軒高層相連單位，1562方呎，作價1200萬元，呎價7682元，原業主02年以1012萬元購入，4年間升值18.6%，獲利188萬元。<br> 西半山兩豪宅分別錄得成交，中原黃國明表示，寧養臺B座低層E複式，2810方呎，成交價1150萬元，每呎4093元。美聯鄭兆康表示，秀麗閣中層A室，2334方呎，剛以1680萬元易手，呎價7198元。</p></body></html>
