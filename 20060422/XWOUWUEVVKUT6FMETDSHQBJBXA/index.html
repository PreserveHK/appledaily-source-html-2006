<html><header><meta charset="utf-8"><title>連鎖店元朗租10萬呎倉</title></header><body><h1>連鎖店元朗租10萬呎倉</h1><p>新界平租貨倉當旺，有日用品連鎖店啱啱以月租大約25萬，租咗元朗實運汽車大廈一樓同二樓，總共10萬呎，呎租兩個半。代理美記黃寶偉話，呢間連鎖店原本租開香港區，因為搵唔到大件夾抵租嘅貨倉，不惜千里迢迢走入元朗，貪佢租平樓面夠大，一層五萬呎。<br> 經紀話，租客原本租開四萬呎倉，因為零售業好，貨倉需要大事擴充，增加樓面超過一倍，咁啱實運汽車大廈係發展商揸住收租，管理不俗，一、二樓原本係汽車展銷場，有車路直達，方便物流。<br> </p></body></html>
