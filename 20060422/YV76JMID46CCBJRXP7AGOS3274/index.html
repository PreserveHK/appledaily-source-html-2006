<html><header><meta charset="utf-8"><title>彭雪玲set頭花10.6萬元</title></header><body><h1>彭雪玲set頭花10.6萬元</h1><p>頭髮果然係煩惱絲！舊年五月英國大選，首相夫人彭雪玲同老公四圍拉票，開支好大，單是一個月內日日set靚頭，已經用咗七千七百英鎊（約十萬六千港元），全部入公數，梗係俾工黨黨員轟啦。<br> 收咁貴嘅髮型師，當然係首相夫人「御用」嘅倫敦星級stylist敘阿爾（AndreSuard）。九七年彭雪玲跟老公去美國參加G7峯會，就帶埋佢同行，要佢每日晨昏都幫自己執執個頭，已俾人鬧過。工黨高層好肉赤，話筆錢用嚟宣傳好過。查實彭雪玲緊張個頭，都算係為咗個黨，而且工黨收咁多政治貸款，好心咪咁孤寒啦！<br> 法新社</p></body></html>
