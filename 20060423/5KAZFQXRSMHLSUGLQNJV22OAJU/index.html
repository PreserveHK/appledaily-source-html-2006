<html><header><meta charset="utf-8"><title>城城成都遲到遭杯葛</title></header><body><h1>城城成都遲到遭杯葛</h1><p>郭富城前日喺成都出席宣傳活動，差唔多遲咗三粒鐘，搞到內地記者拉隊走人，城城今次都算係老貓燒鬚。<br> 城城本應下晝兩點鐘出席健身儀器發布會，有近四十間媒體到場採訪，但等到四點鐘城城都仲未出現，班成都記者就梗係撇啦！城城到四點八先嚟到，但冇解釋點解遲到，搞到班內地記者㷫晒。<br> 廠商透露今次搵城城做代言人，以二百萬美金（約一千五百六十萬港元）簽佢兩年，問到城城遲到嘅原因，廠商只係話佢應該係化妝同換衫嚟推搪。<br> 喺電影《父子》扮演父親嘅城城，話個角色好難掌握，又透露唔排除會結婚，因為要傳宗接代，但暫時未有結婚打算喎。</p></body></html>
