<html><header><meta charset="utf-8"><title>張艾嘉勁踩港片</title></header><body><h1>張艾嘉勁踩港片</h1><p>張艾嘉噚日以香港兆基創意書院校董身份，聯同進念二十面體創作總監胡恩威（右），喺藝術中心舉行創意講座，希望同大家分享創作經驗，兼推介九月開學嘅創意教育直資中學。<br> 張艾嘉話今次純粹義務出任校董，佢覺得香港人每日只係營營役役返工，完全唔了解乜嘢叫生活，慢慢就會變成對世界冇晒感覺，最終連香港電影圈都缺乏創意人才。佢仲話呢幾年電影男主角唔係警察就係黑社會，好似唔會做其他職業，最主要原因係編劇知識不足，藝人又唔夠專心，慢慢香港嘅明星就買少見少。</p></body></html>
