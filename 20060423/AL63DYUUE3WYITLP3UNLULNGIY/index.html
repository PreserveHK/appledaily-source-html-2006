<html><header><meta charset="utf-8"><title>三里屯拍拖勝地</title></header><body><h1>三里屯拍拖勝地</h1><p>北京三里屯以前是著名潮人集中地，酒吧林立，不少Band友都會到此流連，但近年隨蒲點轉移到後海區，三里屯改而開設多間餐廳及咖啡室，變成遊客及北京上班族的聚腳點。<br> 周海媚與「北京無賴」日前光顧的SWING咖啡室，位於三里屯58號，雖然面積僅約二百多呎，但裝修簡約精美，設落地玻璃，內有小吧台，四周牆壁貼滿披頭四（TheBeatles）等英倫樂隊的巨型海報，頗具懷舊氣氛，很適合二人世界撐枱腳。<br> 收費方面，店內一般熱飲十五元、凍飲二十元、雞尾酒三十五元，一客三文治約三十元，售價八十五元的T骨扒已屬全店最貴菜式。</p></body></html>
