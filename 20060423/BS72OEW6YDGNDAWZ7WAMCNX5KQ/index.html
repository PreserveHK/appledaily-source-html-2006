<html><header><meta charset="utf-8"><title>1972年實施丁屋政策</title></header><body><h1>1972年實施丁屋政策</h1><p>新界土地一八九八年租借給英國政府之前，原居民有權在未經滿清政府事先批准的情況下，在自己的土地建屋居住，但港府一九○五年取消原居民這項權利，引起原居民不滿，至一九七二年，港府為紓緩原居民的反對壓力，決定實施丁屋政策，容許年滿十八歲原居民男丁在所屬原居鄉村內申請興建丁屋。<br> 根據資料，七二年至今共批建約三萬間丁屋，由於積壓個案甚多，故港府正研究從速解決丁屋問題的方案，包括容許放寬地積比率或興建多層式大廈，但至今未有定案。</p></body></html>
