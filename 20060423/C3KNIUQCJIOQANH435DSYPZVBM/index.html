<html><header><meta charset="utf-8"><title>紅斑狼瘡成因不明</title></header><body><h1>紅斑狼瘡成因不明</h1><p>周海媚九八年走上演藝事業巔峯之際患上紅斑狼瘡症，被迫停拍劇集《縱橫四海》，最後要出動替身，其間周海媚被傳媒拍下往一所專治紅斑狼瘡症的醫館治病。</p><p>免疫系統失衡</p><p>紅斑狼瘡症患者當中，有九成是女性，是一種免疫系統疾病，成因不明，患者免疫系統失去平衡，產生不正常抗體攻擊人體內各組織，包括皮膚、關節甚至內臟，患者皮膚及面頰會長出如被狼咬傷的鮮紅斑，因而得名。<br> 患者除皮膚受攻擊長出紅疹，其關節、腎臟、心瓣甚至眼睛亦可能受損，嚴重者更可能導致腦部受損，出現神志迷糊或患上精神病。</p></body></html>
