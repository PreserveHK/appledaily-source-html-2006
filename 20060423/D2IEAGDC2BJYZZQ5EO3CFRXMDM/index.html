<html><header><meta charset="utf-8"><title>警方通緝銀行疑匪</title></header><body><h1>警方通緝銀行疑匪</h1><p>【本報訊】警方昨發出一幀從銀行閉路電視拍攝的照片，通緝涉及今年一月十四日在黃大仙樂富中心一宗企圖行劫銀行案件的在逃疑犯（圖），當時年約三十至四十歲、身高一點八三米、中等身材、穿着黑色外套及攜帶背囊男疑犯假扮顧客，進入上址商場地下東亞銀行分行，向櫃枱職員遞上一張寫上「有槍、打劫、要十萬」紙條行劫，機警職員取去紙條交予同事，劫匪見事敗奪門逃走。警方呼籲知情市民致電27671482，向負責案件的東九龍總區重案組探員提供資料。</p></body></html>
