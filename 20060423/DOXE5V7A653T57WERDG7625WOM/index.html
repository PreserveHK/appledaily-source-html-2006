<html><header><meta charset="utf-8"><title>甫士王：林嘉綺伺機上位</title></header><body><h1>甫士王：林嘉綺伺機上位</h1><p>台灣第一名模林志玲因為健康問題會休息唔半年，真係唔驚畀死敵林嘉綺取代位置？前晚林嘉綺出席喺上海外灘舉行嘅Swarovski水晶宣傳活動，着咗一身名貴晚禮服嘅佢激凸搶鏡，林嘉綺又大擺甫士坐喺樓梯位輕托香腮斜視，又用玉手輕撫腳踝，一副我見猶憐嘅模樣，講真，林嘉綺無論係身材同樣貌，絕對唔比林志玲輸蝕。<br> 林嘉綺仲講話：「希望內地巿場給我更多機會，讓我多多出鏡，我狀態好，完全不需要休息，我需要增加人氣，尤其是內地。」講到咁白，明寸林志玲喎！</p></body></html>
