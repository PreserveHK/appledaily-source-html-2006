<html><header><meta charset="utf-8"><title>柏芝識歎人生</title></header><body><h1>柏芝識歎人生</h1><p>張栢芝話自己好識得享受生活，仲建議大家要勇敢咁做自己鍾意做嘅嘢，唔好俾生命留下遺憾。栢芝咁後生就搵咁多錢，使錢又狼，戀愛史仲咁精采，關仁相信佢都應該冇乜遺憾啦。<br> 栢芝前晚以代言人身份喺北京為護膚品牌宣傳，佢着咗件薄紗裙，同內地記者大談護膚心得，又話自己出席活動時會着得隆重啲，但私底下就會着得好casual，佢話𠵱家拍緊電視劇《周璇》，呢套係佢第一套電視劇，所以一定會用心去演。</p></body></html>
