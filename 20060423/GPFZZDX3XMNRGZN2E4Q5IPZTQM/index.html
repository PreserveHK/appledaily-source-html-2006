<html><header><meta charset="utf-8"><title>《以和為貴》攻台受阻</title></header><body><h1>《以和為貴》攻台受阻</h1><p>由杜琪峯導演電影《黑社會以和為貴》比首集更血腥，前日台灣片商收到新聞局通知，謂必須剪掉「碎屍餵狗」的片段，才能以限制級（類似香港的三級片）上映，杜琪峯發聲明謂：「香港、康城版本皆一刀未剪，只有中國大陸共產黨國家未予通過。」並表示台灣是自由之地，應不會不尊重創作者的意念。<br> 片商王應祥則大罵新聞局審查尺度開倒車，並決定再申請覆核。至於新聞局電影處則稱可能是與《和》片發行公司龍祥電影有誤會：「龍祥當初是以輔導級（二級）申請，當然要修剪，若他們改以限制級申請，不一定要修剪。」<br> 採訪：黎寶蘋</p></body></html>
