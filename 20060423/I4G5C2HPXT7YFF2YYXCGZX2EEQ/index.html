<html><header><meta charset="utf-8"><title>兩個出入口唔怕追訪</title></header><body><h1>兩個出入口唔怕追訪</h1><p>梁詠琪以約五萬元月租進駐的羅便臣道80號，大廈外觀時尚，有落地茶色玻璃，入口大堂設玻璃天幕，地台鋪砌雲石及花崗石，而單位景觀大多均可俯瞰包括鯉魚門的維港全景。新居更有七層高保安停車場，出入口分設羅便臣道及般含道，最宜撇甩傳媒追訪。</p><p>豪華會所打孖上</p><p>除此之外，大廈還設有兩個豪華會所，有室內恒溫泳池、按摩池、壁球室、健身室、桑拿浴室、高爾夫球推桿場、螢光保齡球場、舞蹈和圖書館等，健身室內更特別裝有三百度弧形玻璃幕牆設計，設備十分齊全。</p></body></html>
