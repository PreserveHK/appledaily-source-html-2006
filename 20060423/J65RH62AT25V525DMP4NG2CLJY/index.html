<html><header><meta charset="utf-8"><title>布殊自嘲成績差</title></header><body><h1>布殊自嘲成績差</h1><p>眾所周知，美國總統喬治布殊IQ有限，讀書麻麻，佢亦不時攞呢方面嚟開玩笑。佢前日（上周五）喺加州矽谷演講，話美國人要鼓勵下一代讀數理科，否則就唔夠其他國家價廉物美嘅人才爭。<br> 講到讀大學好重要時，喬治布殊掉頭問隔籬嘅加州州長阿諾舒華辛力加：「你有讀完大學，係嘛？咪係囉，我都係收聲嘞。我只係勉強畢業咋。」喬治布殊讀嘅係名校耶魯，之不過佢成績只得「C」。講開又講，大隻佬阿諾都喺三十幾歲，先至喺美國威斯康辛大學蘇必利爾（Superior）分校畢業，修嘅係商業管理。<br> 德新社</p></body></html>
