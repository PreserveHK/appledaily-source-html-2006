<html><header><meta charset="utf-8"><title>陳苑淇鞋踭攝罅𤓓爆</title></header><body><h1>陳苑淇鞋踭攝罅𤓓爆</h1><p>女藝人着高踭鞋，靚就靚喇，但好易出事。噚日陳苑淇喺小西灣搞咗個慈善簽唱會，佢着住高踭鞋靚靚出席，佢經理人陳少寶同埋爸爸媽媽都有嚟捧場。陳苑淇喺台上又唱又跳好鬼風騷，點知佢個鞋踭成日攝喺台間嘅空隙，搞到好瘀。陳苑淇話：「遲啲我會去貴州探訪，但最怕月尾出發，撞正女仔嗰啲日子，我通常月尾先嚟，如果嗰度冇水沖涼，帶濕紙巾都唔得。」<br> 另外，梁靖琪（Toby）噚日都有去撐場，仲着四吋高踭鞋，但Toby就着唔慣，佢話：「着唔慣腳會痛囉！而且媽咪叫我着高踭鞋要修腳甲。」</p></body></html>
