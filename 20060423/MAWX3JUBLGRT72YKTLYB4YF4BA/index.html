<html><header><meta charset="utf-8"><title>雜技之鄉舉世知名</title></header><body><h1>雜技之鄉舉世知名</h1><p>位於河北省的吳橋，雜技歷史悠久，被喻為中國「雜技之鄉」，當地村民上至八十歲，下至三歲小孩都懂得雜技，而每年全國各地甚至外籍人士也會慕名到吳橋的雜技藝術學校學藝。據講吳橋有四多，分別為學藝的多、練功的多、雜技藝人多，以及到外地演出的多。<br> 自一九八七年開始，吳橋每兩年舉行一次的「中國吳橋國際雜技藝術節」，是國家級三大文化節之一，也是世界第三大雜技賽。<br> 而「吳橋雜技大世界」則為國內著名旅遊景區。吳橋的對外交通亦算便利，可乘京滬鐵路或經京福高速公路等橫貫縣境，由北京駕車前往車程約四至五個小時。</p></body></html>
