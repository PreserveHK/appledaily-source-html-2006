<html><header><meta charset="utf-8"><title>張達明玩殘戴思聰</title></header><body><h1>張達明玩殘戴思聰</h1><p>張達明前晚擔任鄭中基的演唱會嘉賓，表演棟篤笑，他還邀請了三名觀眾上台，將近日城中話題戴思聰及鄭嘉穎合約事件擺上台。<br> 三名觀眾分別飾演戴老師、戴師母及嘉穎，鄭中基還出場做旁述，故事以嘉穎去探師母開始，他打算從後給正在廚房炒餸的師母一個擁抱，豈料被剛回來的戴老師撞到誤會，欲即時找出合約，豈料找不到合約卻找到槍，手槍卻突然走火射向嘉穎，結果嘉穎當場斃命，引起哄堂大笑。</p><p>大唱不文歌</p><p>而另一位嘉賓校長譚詠麟同鄭中基合唱歌曲《夏日寒風》，更不文地將部份歌詞更改唱出，如鄭中基唱出「曾志偉好矮好矮，下面係花生米」，阿倫及後還不忘以前輩身份指點Ronald。</p></body></html>
