<html><header><meta charset="utf-8"><title>名模安德森醉酒打人被捕</title></header><body><h1>名模安德森醉酒打人被捕</h1><p>模特兒喺天橋上行貓步婀娜多姿，但現實中唔一定嬌嗲可人。丹麥模特兒安德森（MayAndersen圖）上周四由荷蘭阿姆斯特丹（Amsterdam）坐飛機到美國邁阿密，就喺機上醉酒鬧事兼打人，終於落得坐花廳。<br> 警方形容曾為《SportsIllustrated》拍泳裝特刊的安德森，在機上飲大咗，全程嘈喧巴閉，仲發惡「粗暴毆打」一名空中少爺。飛機一到埗，警察立即登機拉人，安德森仲未識死，依然嘈到拆天，警察終於送佢去醫院驗吓有冇酗酒吸毒，再落案告佢傷人、拒捕同醉酒後行為不檢等罪名，最折墮係要還押監房等保釋聆訊。<br> 法新社/美聯社</p></body></html>
