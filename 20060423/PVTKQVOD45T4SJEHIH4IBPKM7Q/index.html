<html><header><meta charset="utf-8"><title>方力申、Theresa攬咕𠱸填空虛</title></header><body><h1>方力申、Theresa攬咕𠱸填空虛</h1><p>有好多人心靈空虛嘅時候，都鍾意攬實個咕𠱸唞一唞，噚日方力申（Alex）同傅穎（Theresa）就現身青衣城，幫某品牌玩具店設計情侶咕𠱸，不過呢個產品仲未正式面世。Alex話自己屋企同埋架車都有咕𠱸招呼朋友，而間房就有個私家大咕𠱸。<br> Alex又講番以前都鍾意送公仔畀女友，身邊Theresa就話讀書時成日都收到成個人咁大嘅公仔，啲男仔重話攬住嗰公仔，就好似攬住佢哋咁。當關仁問到𠵱家興收乜？Theresa莫名其妙緊張流汗，跟住尷尷尬尬話收花多。</p></body></html>
