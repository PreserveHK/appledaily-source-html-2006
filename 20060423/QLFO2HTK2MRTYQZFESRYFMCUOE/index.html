<html><header><meta charset="utf-8"><title>怒踏鄭明訓像反加租</title></header><body><h1>怒踏鄭明訓像反加租</h1><p>【本報訊】民間團體「領匯監察」約四十名成員，昨日帶備印有領匯主席鄭明訓頭像的標語牌，前往領匯位於中環的總部門外請願，抗議領匯自去年十一月接管房會一百八十個屋邨商場及停車場後，便開始部署狂加租趕絕客戶，有天水圍頌富商場的商戶最近更慘被加租30%；他們又批評領匯為追求利潤，竟計劃將保安員由原先三更制改為兩更制，近二千員工隨時飯碗不保。<br> 在抗議行動結束前，多名成員怒踏有鄭明訓頭像的標語牌（圖），並要求領匯下月中之前安排鄭與他們會面，以處理商戶加租及裁員減薪等問題。<br> 黃耀興攝</p></body></html>
