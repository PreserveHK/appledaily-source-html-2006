<html><header><meta charset="utf-8"><title>威廉哈里「隻揪」</title></header><body><h1>威廉哈里「隻揪」</h1><p>英國威廉王子同細佬哈里喺酒吧打交，仲打到衫都爛埋！唔使緊張，兩位王子只係作狀玩吓啫。<br> 話說威廉哈里同成班朋友，前晚（上周五）到倫敦南肯辛頓嘅高檔夜店Boujis消遣，其間威廉兩兄弟作狀隻揪，結果較溫文的威廉「掛彩」，佢着住嗰件過頭笠冷衫，右手手踭俾細佬扯到穿咗大個窿。哈里揼完阿哥未夠，離開時又有人見到佢因為一時間打唔開車門，發脾氣一鎚揼落架車度。<br> 英國《太陽報》</p></body></html>
