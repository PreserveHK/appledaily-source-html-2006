<html><header><meta charset="utf-8"><title>慳泊車：4字頭泊康怡　即Free三小時</title></header><body><h1>慳泊車：4字頭泊康怡　即Free三小時</h1><p>朋友甲和乙最近都各自買了新車，前者車牌靚到叫8388，後者則是4264，起初大家都話朋友乙唔好彩，抽中個「死易路死」，點知屬樂天一派嘅佢卻同我哋講：「我去邊都有三個鐘免費泊車，你有無吖！」<br>哈，又難怪佢會咁囂張喎！原來由即日起至4月底，每日11:00am-9:00pm，若果部車嘅車牌數字係4字為首，並停泊喺山頂廣場、康怡廣場、淘大商場、麗港城商場及家樂坊停車場的話，即刻送你三小時免費泊車優惠。咁你話佢係咪串得有道理吖！<br><br>記者：鄭達基</p></body></html>
