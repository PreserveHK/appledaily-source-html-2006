<html><header><meta charset="utf-8"><title>葉翠翠大派選美貼士</title></header><body><h1>葉翠翠大派選美貼士</h1><p>新一屆港姐開始招募，應屆港姐冠軍葉翠翠表示不少朋友詢問她的意見，昨日她與陸詩韻和鄧上文等，於奧海城宣傳無綫2006香港小姐招募，葉翠翠說：「好多模特兒朋友都有興趣，有啲年紀太細同英文唔係太好，我建議佢哋學多啲嘢先。」<br> 寇鴻萍、歐陽妙芝及樊亦敏等昨日都有出席該活動行貓步。擔任司儀的向海嵐明顯發福不少，她說：「都肥咗七磅，因為之前太瘦，瘦到連個胸都跌cup。」問她增肥後可有升cup，向海嵐說：「咁又冇升番，我到𠵱家都未搵番原本個cup數，不過我都唔想要太大，夠就得，唔需要太多。」<br> 採訪、攝影：王崇穎</p></body></html>
