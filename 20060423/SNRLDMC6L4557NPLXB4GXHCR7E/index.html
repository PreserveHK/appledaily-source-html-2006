<html><header><meta charset="utf-8"><title>着數位：黃埔吉之島　影音6折</title></header><body><h1>着數位：黃埔吉之島　影音6折</h1><p>吉之島黃埔店唔經唔覺經已踏入第8個年頭，近期仲話想搞大翻新，並決定於5月8日開始進行翻新工程，商場一裝修，又係藉機掃平貨嘅好時機。<br>由即日起至4月27日會舉行第一階段的「改裝清貨大割引」，店內的影音產品低至6折，而家電陳列品也低至8折，運動服裝等亦照價9折，到了4月28日便開始第二階段清貨行動，更多貨品以至抵價錢發售，今日有節目啦？<br><br>地址：紅磡黃埔花園第5、6期地下及地庫<br>查詢：26276688</p></body></html>
