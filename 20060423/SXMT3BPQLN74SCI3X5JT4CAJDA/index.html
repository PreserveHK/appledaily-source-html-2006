<html><header><meta charset="utf-8"><title>吃巴西莓抗癌增性慾</title></header><body><h1>吃巴西莓抗癌增性慾</h1><p>眾所周知，吃水果有益健康，最近潮興一種巴西莓，據稱可抗血癌和增加性慾。這種巴西莓叫Acai，紫色像葡萄般大小，預防癌症的抗氧能力較藍莓高一倍，能破壞八成癌細胞。<br> Acai也含有在水果罕見的Omega6和Omega9脂肪酸，卡路里含量既低，又含纖維、鈣和多種維他命，有助預防血癌和過早衰老，甚至被指有提高性慾的功效。Acai在美國已推出市面，是最潮食品之一，美國人也愛飲Acai汁，蘇格蘭超市Waitrose則會在六月趁北部分店開張時推出Acai。<br> 《蘇格蘭人報》</p></body></html>
