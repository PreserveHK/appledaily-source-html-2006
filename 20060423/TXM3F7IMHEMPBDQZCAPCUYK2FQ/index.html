<html><header><meta charset="utf-8"><title>逾半民意反輸入優才</title></header><body><h1>逾半民意反輸入優才</h1><p>【本報訊】策略發展委員會轄下的社會及生活質素委員會明日舉行會議，討論本港人口政策，民主黨一項調查顯示，受訪的七百二十五名市民中，55.9%反對政府推行在財政預算案中提出的「優良人材入境計劃」；77%認為政府應該把資源集中在改善本地學生的質素以提升人口質素，改善人口老化問題；52.1%贊成政府採取鼓勵生育的人口政策。<br> 民主黨建議政府增加子女教育免稅額，及增設學前免費教育，改善人口質素，同時應仔細交代「優良人材入境計劃」的細節，並設立「高齡人口儲蓄基金」，由下年度起逐年注資，以應付由二○一一年開始因人口老化而急劇增加的公共開支。</p></body></html>
