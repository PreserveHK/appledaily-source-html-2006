<html><header><meta charset="utf-8"><title>港姐出身轉戰內地</title></header><body><h1>港姐出身轉戰內地</h1><p>現年三十九歲的周海媚，一九八五年參選香港小姐晉身娛樂圈，雖三甲不入，但獲無綫賞識簽約成為旗下藝員，之後拍過多部劇集包括《回到未嫁時》、《義不容情》、《今生無悔》、《大鬧廣昌隆》及《天地豪情》等。</p><p>曾進軍日本</p><p>九七年周海媚曾進軍日本，拍攝廣告及個人寫真，九八年過檔亞視，在拍攝劇集《縱橫四海》期間患上紅斑狼瘡症，更一度傳出惡化，一年後病情好轉。有一千二百度近視的周海媚，○二年進行了激光矯視手術。現時周海媚在內地以拍劇及廣告為主，甚少在港露面。</p></body></html>
