<html><header><meta charset="utf-8"><title>王力宏舞紅旗冧日本妹</title></header><body><h1>王力宏舞紅旗冧日本妹</h1><p>王力宏前晚在東京舉行「蓋世英雄日本巡迴演唱會」尾場，吸引近三千人入場，當中九成是日本fans。身穿唐裝衫的王力宏手執紅旗出場，氣勢十足。</p><p>表演拉二胡</p><p>盡顯音樂才子本色的王力宏除了彈結他、打鼓、拉二胡外，還以小提琴演奏電影《星光伴我心》主題曲。王力宏共演唱了三十多首歌曲，演唱會結束後，一眾日本fans仍然意猶未盡，不肯離開，還高唱生日歌預祝王力宏下月三十歲生日，令王力宏再一次出場多謝fans。<br> 東京直擊<br> 採訪、攝影：森林檎</p></body></html>
