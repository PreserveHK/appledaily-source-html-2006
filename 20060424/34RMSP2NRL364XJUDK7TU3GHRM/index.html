<html><header><meta charset="utf-8"><title>昨日33℃今年最高溫</title></header><body><h1>昨日33℃今年最高溫</h1><p>【本報訊】香港天文台昨午在部份地區錄得33℃高溫，平均則達30.1℃是今年以來的最高氣溫紀錄。受一股偏南氣流影響，昨日天氣炎熱。下午一時許，天文台在赤鱲角錄得33℃高溫；北潭涌、橫瀾島及大埔等地也錄得32℃。</p><p>今氣溫稍降</p><p>天文台表示，昨日高溫是一股偏南氣流所致，炎熱天氣今日會稍微紓緩。天文台預測今日轉吹偏東風，氣溫會稍為下降，約為24℃至28℃，呼籲市民慎防中暑，如有戶外活動，要準備足夠食水和穿合適衣服。</p></body></html>
