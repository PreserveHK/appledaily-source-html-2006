<html><header><meta charset="utf-8"><title>單手扭掣容易爆喉</title></header><body><h1>單手扭掣容易爆喉</h1><p>持牌水喉匠協會會長黃偉雄表示，一般水喉匠替換水箱零件前，均會關上坐廁旁的分掣；待完成工程後，始會重開。有經驗的水喉匠於重開分掣時，多會雙手「傍住」，避免單手用力扭開閘掣時因「滑牙」而爆開，造成水浸。「根據我嘅經驗，有部份經驗唔夠嘅師傅，會單手用力扭開個分掣，用力過度整爛個掣，或者個掣滑牙甩出嚟，令鹹水湧晒出嚟。」<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
