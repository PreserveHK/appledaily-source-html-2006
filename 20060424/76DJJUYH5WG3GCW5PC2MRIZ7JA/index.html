<html><header><meta charset="utf-8"><title>　　馮程淑儀空降睇教育 - 李八方</title></header><body><h1>　　馮程淑儀空降睇教育 - 李八方</h1><p>教統局副秘書長邱騰華今日到新聞處履新，咁佢原本個位又由邊個做呢？煲呔曾上任，當然要益吓自己以前嘅愛將，副政府資訊科技總監馮程淑儀就即將接任做邱騰華個位。𠵱家只係D3嘅馮太，將會署任D4，任教統局副秘書長，專門負責檢討副學士政策同規劃。<br> 不過，八方聽到啲社區學院院長講開，就笑笑口話有啲驚驚哋，事緣於馮太之前已同佢哋見過吓面，原來馮太之前又未做過教育，𠵱家就空降嚟做呢個位，仲要負責做埋檢討副學士質素及規劃，相信佢都要一段時間先可以熟悉教育情況！<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
