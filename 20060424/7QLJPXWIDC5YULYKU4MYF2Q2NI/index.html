<html><header><meta charset="utf-8"><title>傲雲峰兩年升值三成<br></title></header><body><h1>傲雲峰兩年升值三成<br></h1><p>▲美聯黃致穎稱，土瓜灣傲雲峰1座高層E單位，面積605方呎，由區內上車客斥278萬元承接，呎價4595元。原業主04年2月以213.6萬元購入，獲利64.4萬元，物業升值30%。<br> </p><p>土瓜灣舖730萬元成交</p><p>▲中原葉金豪表示，土瓜灣北帝街27A號約800方呎地舖，連約400方呎閣樓，以730萬元售予投資者，以該舖市值租金可達2.8萬元計，回報4.6厘。
</p></body></html>
