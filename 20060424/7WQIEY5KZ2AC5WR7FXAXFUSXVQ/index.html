<html><header><meta charset="utf-8"><title>紫色草莓最有營養</title></header><body><h1>紫色草莓最有營養</h1><p>英國《蘇格蘭人報》（TheScotsman）報道，一種名叫Acai的紫色草莓，相信是全世界最營養豐富的水果，Acai含有的抗氧化成份是藍莓的兩倍，美國佛羅里達州大學的研究更發現，Acai可以殺死超過八成癌細胞，特別是對抗血癌。<br> Acai出產自巴西，形狀和體積與葡萄相若，並含有Omega6及Omega8的脂肪酸、纖維、鈣質及維他命，熱量又低，有助防止衰老，甚至可以增強性慾。美國著名節目主持人雲費（OprahWinfrey）、一級方程式車手巴利哲奴（RubensBarrichello)、網球手阿加斯（AndreAgassi）等都是經常食這種水果。</p></body></html>
