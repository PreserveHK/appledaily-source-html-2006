<html><header><meta charset="utf-8"><title>苗僑偉：男人脫髮正常</title></header><body><h1>苗僑偉：男人脫髮正常</h1><p>苗僑偉、黃宗澤和楊怡昨日到佐敦為鱷魚恤專門店擔任剪綵嘉賓，由於苗僑偉已第二年擔任代言人，故獲老闆林建名送上一條金鱷魚。昨日苗僑偉不時撥弄頭髮，他被問到是否戴假髮時說：「你以為係假㗎？唔好講呢啲呀。甩頭髮一定有，以前拍古裝劇成日黐頭套，髮線一定有向上移，男人到某個年紀脫髮係好正常，我覺得心境開朗比較重要。」</p><p>胸大傷頸</p><p>楊怡昨日一身古銅膚色襯上小背心，她表示為配合夏天，適量性感可接受。楊怡近日忙於拍攝無綫劇集《賭場風雲》，需裝胸到Dcup，她覺得大胸十分辛苦，因裝大胸令她頸椎痛。<br> 採訪、攝影：王崇穎</p></body></html>
