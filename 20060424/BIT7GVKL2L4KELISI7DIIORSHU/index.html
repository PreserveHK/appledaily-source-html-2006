<html><header><meta charset="utf-8"><title>鄺美雲擬內地多開九校</title></header><body><h1>鄺美雲擬內地多開九校</h1><p>肥媽瑪利亞主持的有線娛樂台節目《肥媽私房菜》，昨日特別在圓玄學院舉行慈善齋宴，筵開五十席宴請節目觀眾及一班保良局的長者，一起慶祝節目踏入三周年，嘉賓鄺美雲（Cally）帶同愛犬Cash出席，Rosemary穿上低胸上衣撐場。</p><p>帶愛犬籌款</p><p>積極參與慈善活動的Cally在內地已設辦四間小學，最近她正構思再多開九間學校，並且帶同愛犬Cash籌款，Cally說：「今年佛誕係Cash三歲生日，我哋會喺維園搞慈善簽影會，Cash會同善長影相，籌到嘅錢會幫內地興建學校。」<br> 採訪、攝影：張俊銘</p></body></html>
