<html><header><meta charset="utf-8"><title>NDSLite價格依然高企</title></header><body><h1>NDSLite價格依然高企</h1><p>NDSLite售價仍然處於高水平，尤其白色機，依然受外國玩家搶購潮影響，所以售價仍在$1,400以上；至於其餘兩隻顏色，亦要$1,350左右才可入手。有傳在日本的黃金周前，會有一批大貨推出，然而這消息暫未能確定，就算係不會調低超過$100。<br>遊戲方面，舊遊戲韌力夠強，早期推出的《應緩團》雖高企$280，不過仍有唔少玩家入貨；同樣售$280的《樂引辭典漢字版》亦有不錯銷量。其他繙譯系列《旅遊會話帳DS》也成為玩家追捧的對象，分別有5種語言版本（中、泰、韓、英、德），價錢約$170，絕對比繙譯手賬更加便宜好用！<br><br>文：打機鐵人</p></body></html>
