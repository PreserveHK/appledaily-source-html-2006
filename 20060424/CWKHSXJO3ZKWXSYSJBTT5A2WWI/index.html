<html><header><meta charset="utf-8"><title>伊拉克提名新總理</title></header><body><h1>伊拉克提名新總理</h1><p>伊拉克自從去年十二月舉行選舉後，國會一直選不出新總理，可以說是「總理難產」。現在呢個政治僵局終於可以打破，由伊拉克什葉派聯盟推舉嘅「伊斯蘭號召黨」第二號人物馬利基（Jawadal-Maliki），已獲提名做新總理，伊拉克總統塔拉巴尼（JalalTalabani）前日已經立即指示佢喺三十日內組內閣。伊拉克人有自己嘅總理同政府嘞，美國要繼續軍管伊拉克理由就變得唔充份。不過，話時話，華府早已擬定「撤離策略」，要從拖累小布殊聲望嘅爛攤子甩身。<br> 英國廣播公司</p></body></html>
