<html><header><meta charset="utf-8"><title>兒童飛龍大使將訪日</title></header><body><h1>兒童飛龍大使將訪日</h1><p>【本報訊】城市青年商會舉辦「兒童飛龍大使選舉」，八名在學業及課外活動同樣表現出色的「小飛龍」，在全港小學生中脫穎而出，將於七月代表香港前往日本福岡參與「第十八屆亞太兒童交流大會」，與來自四十多個國家共五百多名兒童大使交流及分享香港文化。<br> 就讀五年班的其中一名飛龍大使李蔚峯表示，屆時會向其他國家的小朋友送上一幅自己親自繪畫的圖畫，並會落力推廣本港的旅遊業。「我會同佢哋講，香港夜景好靚，有購物天堂嘅美譽。」</p></body></html>
