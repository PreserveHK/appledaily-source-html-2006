<html><header><meta charset="utf-8"><title>直資高中校增至12間</title></header><body><h1>直資高中校增至12間</h1><p>【本報訊】教育統籌局高級教育主任梁陳麗慈昨在該局的網頁「局中人語」中表示，在二○○六/○七學年，將增加一所直資高中學校，令總數增至十二間。她又說，高中學校除提供中、英、數等核心科目外，更會引入多元化的選修科目，如日語、法語、食物及營養學，以至運動科學及康樂管理等；學校又會提供職業導向課程，如酒店及旅遊、時裝設計等多元化課程，以照顧學生不同需要，以及鼓勵他們積極學習，發揮潛能。</p></body></html>
