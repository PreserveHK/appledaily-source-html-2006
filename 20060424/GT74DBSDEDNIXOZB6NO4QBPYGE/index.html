<html><header><meta charset="utf-8"><title>袁彩雲廚藝了得益街坊</title></header><body><h1>袁彩雲廚藝了得益街坊</h1><p>袁彩雲和譚小環昨日在淘大商場出席名人私房菜活動，二人齊齊大獻廚藝，分別炮製鰻魚炒飯和漢堡雞扒給予現場觀眾品嚐，結果大受街坊捧場，還吃得津津有味。</p><p>飛德國迎世盃</p><p>袁彩雲自認廚藝了得，求學時期已時常和同學研究入廚心得，她說：「我煮西式菜會叻啲，最拿手係海鮮意粉、香草芝士意粉，因為以前喺外國讀書時已經同啲同學一齊煮嘢食，有時間都會成日煮畀屋企人品嚐。」<br> 彩雲出席完活動後在晚上要隨即飛往德國，為無綫拍攝世界盃花絮，此行她還會為自己搜集資料，預備出版一本德文旅遊書。<br> 採訪、攝影：卓寶花</p></body></html>
