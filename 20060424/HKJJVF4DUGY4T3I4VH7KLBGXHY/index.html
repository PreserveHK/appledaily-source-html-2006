<html><header><meta charset="utf-8"><title>富豪追債工黨賣總部</title></header><body><h1>富豪追債工黨賣總部</h1><p>英國執政工黨以提名商人授勳換取政治貸款的醜聞鬧大咗，不但令首相貝理雅（TonyBlair）民望下跌，最近有兩個曾經借錢畀工黨嘅富豪要求工黨立即「回水」一百五十萬英鎊（約二千一百萬港元）。<br> 兩人係電腦業大亨克勞福德（GordonCrawford）同一間金融服務機構創辦人莫里斯（NigelMorris），佢哋嘅要求令工黨要急急出售位於倫敦黨總部還債。但要求「回水」嘅唔止兩人，有估計工黨今年十月前要還三百五十萬英鎊（約四千八百萬港元）債，真係賣黨總部都未必夠還錢。	<br> 英國《星斯日泰晤士報》</p></body></html>
