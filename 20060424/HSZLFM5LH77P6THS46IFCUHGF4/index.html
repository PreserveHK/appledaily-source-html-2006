<html><header><meta charset="utf-8"><title>樓市快訊<br>藍灣半島蝕60萬轉手<br></title></header><body><h1>樓市快訊<br>藍灣半島蝕60萬轉手<br></h1><p>▲外區客入市小西灣藍灣半島，利嘉閣楊家寶表示，單位為2座中層B室，869方呎，成交價358萬元，呎價4120元。原業主持貨6年蝕60萬元。屋苑本月暫錄得9宗買賣，較上月同期減少一半。</p><p>信德中心呎租21.9元</p><p>▲中原劉少如透露，上環信德中心西翼29樓01室，約2555方呎，剛以月租5.6萬元出，呎租21.9元，租期2年，免租期2個月。業主05年初以呎價約6500元購入，回報逾4厘。
</p></body></html>
