<html><header><meta charset="utf-8"><title>楊思琦奸角求生</title></header><body><h1>楊思琦奸角求生</h1><p>楊思琦、陸詩韻、鄧上文和袁彌明昨日穿上清朝服飾到將軍澳，宣傳《故宮帝皇秘傳》及替「清宮圖片大揭秘」圖片展覽揭幕，楊思琦以慈禧打扮示人，甚為搶鏡。四位與現場觀眾玩問答遊戲，由於鄧上文在外國長大，所以不時要思琦幫手解話。</p><p>欲拍清裝</p><p>思琦笑說：「我係後生版慈禧，我都未試過拍清裝，最多都係扮過格格，如果有機會我都想試下拍清裝。」思琦稍後會接拍新劇，一嚐奸角滋味，她說：「𠵱家啲觀眾好聰明嘅，唔會怕影響我形象而唔做奸角，應該乜嘢角色都試吓。」<br> 採訪、攝影：胡比</p></body></html>
