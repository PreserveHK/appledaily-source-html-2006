<html><header><meta charset="utf-8"><title>祖兒：布拉格多薯炳</title></header><body><h1>祖兒：布拉格多薯炳</h1><p>容祖兒昨日於奧海城出席《兒童飛龍大使選舉》活動，祖兒透露在學時是活躍分子，參加過不同的課外活動，曾是排球隊、劇社以及合唱團的成員。由於祖兒當時忙於課外活動，所以學業成績不太理想，她說：「嗰時就係掛住參加唔同嘅活動，所以啲成績咪麻麻哋囉。」<br> 祖兒前日從布拉格返港，她大讚當地景色十分優美，她說：「布拉格周街都係類似半島嘅酒店，啲建築物真係好靚，不過嗰度啲男仔就唔係咁型啦，好多都係『薯炳』，幾日內我見過最型嗰個男仔就係喺快餐店做嘢。」<br> 採訪、攝影：李珮洳</p></body></html>
