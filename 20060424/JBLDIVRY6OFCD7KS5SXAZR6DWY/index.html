<html><header><meta charset="utf-8"><title>李思蓓預告激情演出</title></header><body><h1>李思蓓預告激情演出</h1><p>李思蓓昨日於旺角為Now寬頻電視，擔任節目《寫真教室》主持，大會更安排兩位三點式模特兒與李思蓓合照。</p><p>極力否認隆胸</p><p>由於思蓓衣着比較密實，問她可擔心被搶鏡時思蓓即說：「唔擔心！咁我喺呢個節目都會做模特兒，到時會重激。」至於會否露點演出時，思蓓說：「三點不露！」<br> 對於被指曾做隆胸手術一事，思蓓表示報道出街後令她哭笑不得，她說：「有人同我講係《情陷夜中環》嘅演員講㗎，呢套劇係咪要搞到滿城風雨先叫宣傳先，嗰個人搞咁多先幫到自己宣傳，咁我寧願得閒熟讀劇本，費事個劇出街做得唔好俾人彈。」她更再三澄清，未為此事被任何人驗胸。<br> 採訪、攝影：王崇穎</p></body></html>
