<html><header><meta charset="utf-8"><title>四月二十日《流動通訊》版<br>Nokia3G機王有獎問答遊戲得獎者名單</title></header><body><h1>四月二十日《流動通訊》版<br>Nokia3G機王有獎問答遊戲得獎者名單</h1><p>各得獎者可得NokiaN70手機一部連強化版軟件、512MB記憶卡套裝<br><br>1.梁妙華	C313XXX<br>2.PouMeiWah	G540XXX<br>3.LeungKarPong	C600XXX<br>4.ChanS.Ming	D309XXX<br><br>＊各得獎者將有專人通知領獎事宜。</p></body></html>
