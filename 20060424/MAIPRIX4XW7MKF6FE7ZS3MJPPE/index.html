<html><header><meta charset="utf-8"><title>促重建洗衣街</title></header><body><h1>促重建洗衣街</h1><p>【本報訊】約一百名旺角區居民不滿市區重建局有意將洗衣街重建項目，改為復修項目，昨早由麥花臣球場出發，圍繞洗衣街、花園街原擬重建項目範圍遊行一圈，並拉橫額以示不滿（圖）。現時有逾一百名住在有關範圍內的業主聯署，要求市建局盡快落實重建。<br> 居民代表黃焯銓指出，市建局計劃將重建項目改為復修，事前未有任何諮詢，是漠視居民意見。他又稱，該區十多幢樓宇樓齡已逾四十年，大部份殘破不堪，應盡快落實重建。<br> 黃耀興攝</p></body></html>
