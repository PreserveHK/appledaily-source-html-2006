<html><header><meta charset="utf-8"><title>運報車司機終不治</title></header><body><h1>運報車司機終不治</h1><p>【本報訊】前日將軍澳隧道公路車禍中拋出客貨車外重傷的二十六歲姓魏司機，經醫生搶救，延至昨凌晨一時五十五分傷重死亡，其妻子及親友聞噩耗後均十分傷心。<br> 意外發生於前日凌晨三時許，姓魏事主駕駛運送報紙客貨車，載着一名二十六歲姓李跟車工人剛駛出將軍澳隧道不久，至將軍澳隧道公路怡心園對開落斜一個右彎位時失控撞壆，反彈出路面衝前六十米，再撞路中石壆後四輪朝天，司機疑未有扣上安全帶被拋出車外重傷，跟車工人則受輕傷。</p></body></html>
