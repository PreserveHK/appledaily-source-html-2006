<html><header><meta charset="utf-8"><title>鬍鬚余沽兆安苑賺17萬<br></title></header><body><h1>鬍鬚余沽兆安苑賺17萬<br></h1><p>▲祥益盤嘉茵指出，資深投資者鬍鬚余，日前以79萬元沽出屯門兆安苑B座低層1室，面積591方呎，呎價1337元，較市價高約11.4%，賺17萬元。</p><p>蔚藍灣畔買賣增逾倍</p><p>▲香港置業張國峰表示，將軍澳蔚藍灣畔3座中層G室，657方呎，由上車客以242萬元購入，呎價3683元。原業主約兩年半賺80萬元。屋苑本月至今有13宗買賣，較上月同期多逾一倍。</p></body></html>
