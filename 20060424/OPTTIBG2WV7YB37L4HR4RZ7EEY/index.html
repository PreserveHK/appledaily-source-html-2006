<html><header><meta charset="utf-8"><title>職業婦女婚姻美滿</title></header><body><h1>職業婦女婚姻美滿</h1><p>女性原來可以家庭與事業均得意。外國一項研究發現，擁有事業的女性遇上婚姻失敗的機率，較一般家庭主婦為低。研究更指，失婚及育有子女的男子，均盼找到一個有事業及智慧的婦女，共度餘生。<br> 英國《獨立報》報道，一項有關事業型女性婚姻狀況的最新調查顯示，五成或以上的事業型女性婚姻情況均很理想，與以往調查指事業型女性忽略家庭，導致婚姻失敗剛好相反。調查員稱，由於兩夫婦均外出工作，可增加雙方的經濟能力，也可共同處理許多經濟上困境，反可在患難中能夠同甘共苦，增進雙方感情。</p></body></html>
