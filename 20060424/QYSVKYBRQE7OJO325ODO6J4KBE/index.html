<html><header><meta charset="utf-8"><title>新貨速遞：Nike新返斷色女裝鞋</title></header><body><h1>新貨速遞：Nike新返斷色女裝鞋</h1><p>今日介紹NikeAirForceI！嘩，真係普通到爆喎，AirForceI一街都係究竟有乜特別？今次呢對復刻純白AirForceI女裝鞋斷色好耐，鞋身採用壓花設計，Nike標誌都係用壓印花紋，係時候入貨。同期新返馬刺球星TonyParker着嗰對NikeUPTEMPRO都抵撐，有黑藍2種顏色，UPTEMPRO好啱着嚟打街場，抓地力相當不錯；另有世界盃指定墨西哥波鞋，鞋面印有墨西哥國旗，世界盃就快開鑼，係Fans點都要捧吓場啦。</p><p>HEADCOACH（27710163）<br> 地址：旺角彌敦道628號瓊華中心209室</p></body></html>
