<html><header><meta charset="utf-8"><title>側田插嘴救小方</title></header><body><h1>側田插嘴救小方</h1><p>方力申、官恩娜和側田等昨日在九龍公園出席「尊重知識產權童樂日」，對於Twins前晚捧鄭中基場，小方自爆亦有捧場，但中途離場與父親用膳，他強調並非避開緋聞女友鍾欣桐（阿嬌）。<br> 小方說：「做乜要避？Twins演唱會我都去睇，二十六歲仔仲要避嚟避去咩！」追問小方與阿嬌是否再見亦是朋友？在旁的側田解圍說：「噚晚（即前晚）miss咗學友演出㖭！」之後便對小方說：「我想幫你轉移視線。」</p><p>官恩娜標汗</p><p>昨日攝氏三十度，官恩娜穿西裝演出，事前她自稱天生耐熱，但演出時卻大汗叠細汗，並高呼「好熱！」對於好友吳卓羲失寵一事，她尷尬地表示不便回應。	<br> 採訪：馬建華<br> 攝影：葉君海</p></body></html>
