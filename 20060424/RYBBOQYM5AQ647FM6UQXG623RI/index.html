<html><header><meta charset="utf-8"><title>英女警偷拍同袍蛇王</title></header><body><h1>英女警偷拍同袍蛇王</h1><p>警察喺好多人心目中都係誠實可靠又專業，但樹大有枯枝，英國女警霍布森喺萊斯特郡（Leicestershire）警署中安裝秘密攝影機，就拍到警署男警員種種醜態，其中一段片就拍到一名妓女報案話自己被強姦，警員竟叫她下個禮拜再嚟報案。<br> 另一段片則拍到兩個應該要出街巡邏嘅警察，不但冇執勤，仲走去霍布森屋企，要佢睇手機入面嘅鹹片。仲有警員喺警署拘留室玩板球，霍布森已經將呢批偷拍片段交畀電視台播放，英國警察今回真羞家。<br> 英國《觀察家報》</p></body></html>
