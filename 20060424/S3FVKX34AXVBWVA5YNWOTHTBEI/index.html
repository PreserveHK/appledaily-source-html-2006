<html><header><meta charset="utf-8"><title>浸冬菇忌用熱水</title></header><body><h1>浸冬菇忌用熱水</h1><p>有次去朋友屋企食飯，發覺佢煮嘅冬菇又香又大隻，咬落仲好有口感，問佢買邊隻貴價貨咁好味，點知佢答我：「咪上次同你一齊買嗰隻囉！」但同一款冬菇，都唔明點解我煮嗰啲又細粒，又無乜冬菇味？一問之下，原來我一直都貪快用熱水嚟浸冬菇，令冬菇嘅揮發性香味物質受到破壞，失去特有嘅香氣，食落仲無晒鮮味，所以浸冬菇一定要用冷水，而時間亦不宜過長，避免營養溶晒喺水入面。<br>冬菇含有蛋白質、維他命C及D等多種營養，多食可以有降低膽固醇、降血壓嘅作用，另外仲可以補肝腎、健脾胃，閒時炒菜與冬菇同煮都係唔錯嘅選擇。</p></body></html>
