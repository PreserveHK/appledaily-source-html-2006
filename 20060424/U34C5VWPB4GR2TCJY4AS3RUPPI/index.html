<html><header><meta charset="utf-8"><title>《龍珠Z》特別版貨源充足</title></header><body><h1>《龍珠Z》特別版貨源充足</h1><p>新推出的《龍珠Z：真武道會》及《狐忍：無幻城之卷》特別版同樣贈送PSP機袋，普通版以$280發售，若要特別版機袋，只要另加$50便可，這可能是由於這次行貨較為充足，然而，玩家見平可能令去貨速度加快，還是一句：「有買趁手！」<br>而美版《CapcomClassicCollection》宣布斷市，之前未有購入的玩家又要等下一批貨了，然而，如果只是想要隨遊戲附送的十字掣的話，便不用擔心了，因為坊間已經出現了仿製品，而且完成度頗高，售價亦只是$20至$30已。<br><br>文：打機鐵人</p></body></html>
