<html><header><meta charset="utf-8"><title>做慈善免費食雪糕</title></header><body><h1>做慈善免費食雪糕</h1><p>聽日就係Ben&amp;Jerry's一年一度嘅慈善雪糕日，只要喺聽日嘅正午12時至晚上8時，去任何一間Ben&amp;Jerry's雪糕專門店（機場分店除外）捐款畀「地球之友」，唔理你捐幾多，都可以免費食甜筒一個，咁有意義嘅活動又免費有得食，又點少得我肥平嘅出現呀！而呢個活動除咗喺香港之外，仲會喺世界各地同步舉行，單係去年，Ben&amp;Jerry's經已送出100萬個單球雪糕，將佢全部叠起，足足有8萬米高，比國金二期仲要高190倍！<br><br>查詢電話：28923110<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
