<html><header><meta charset="utf-8"><title>吳嘉龍唔熟唔啜</title></header><body><h1>吳嘉龍唔熟唔啜</h1><p>名模Rosemary和吳嘉龍前日出席一意大利品牌概念店開幕禮，二人獲安排乘觀光巴士由中環到銅鑼灣。吳嘉龍獲大會一位金髮女郎熱情招待，主動向他攬腰掃背，但吳嘉龍似乎不太受落而避開。<br> 對於早前被拍到在酒吧內與兩女擁吻，吳嘉龍說：「我之前做一個模特兒比賽嘅評判識嘅，咁啱再撞番佢哋，佢哋問我點樣先可以贏，講完佢哋主動叫我畀個goodluckkiss，但根本就冇錫嘴，係角度問題，點會同唔識嘅人錫嘴㗎！」<br> 撰文：李全</p></body></html>
