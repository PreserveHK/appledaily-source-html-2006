<html><header><meta charset="utf-8"><title>馬會職工示威被截</title></header><body><h1>馬會職工示威被截</h1><p>【本報訊】賽馬會職工總會四名代表昨趁國際一級賽事愛彼錶女皇盃舉行，乘坐租用的雙層巴士往沙田馬場示威，但遭馬會保安與大批警員在巴士駛進馬場前阻截，巴士停泊在公路上造成交通擠塞達半小時。</p><p>世盃期間抗議升級</p><p>工會理事長鄧玉蓮指出，馬會投注部一千多名員工在工作時不獲安排用膳與上廁所時間，因此患上胃病及排泄問題；即使馬會近期作出改善，亦只是讓員工每三小時小休十五分鐘。<br> 因馬會高層一直拒絕接見，工會揚言在世界盃期間會將抗議行動升級。<br> 馬會回應表示，員工若連續工作六個小時，可將每三個小時的十五分鐘休息合併使用，如有特別需要，可以要求四十五分鐘的無薪休息。</p></body></html>
