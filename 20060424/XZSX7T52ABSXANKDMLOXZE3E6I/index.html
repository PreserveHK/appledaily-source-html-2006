<html><header><meta charset="utf-8"><title>知多啲：夾手臂60秒驗酒精唔使吹波波</title></header><body><h1>知多啲：夾手臂60秒驗酒精唔使吹波波</h1><p>好多交通意外新聞都話司機唔合作，死都唔肯吹波波機，惟有同佢入醫院驗血，交通阿Sir有時真係幾頭痛。不過遲啲就唔使咁麻煩，只要放隻手臂響呢部Alcoholtestunit，利用紅外線去檢查手臂嘅肌肉同變化，六十秒之內就驗出身體酒精嘅濃度。紅外線會以脈衝式穿過皮膚，檢查肌肉震動，因為身體內不同化學物嘅濃度，都令手臂肌肉有不同變化。發明呢部機嘅TruTouchTechnologies表示未來兩年內就可普遍使用，到時啲醉酒司機，唔到你唔肯吹波波。	<br><br>記者：伍旋卓</p></body></html>
