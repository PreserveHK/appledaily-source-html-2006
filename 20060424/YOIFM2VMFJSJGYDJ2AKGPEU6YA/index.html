<html><header><meta charset="utf-8"><title>廖碧兒聞陳豪緋聞變臉</title></header><body><h1>廖碧兒聞陳豪緋聞變臉</h1><p>廖碧兒昨日應邀到九龍灣德福廣場出席盞記燕窩宣傳活動，為現場一個高八呎的燕窩山揭幕，廖碧兒又示範烹調燕窩過程，還與現場觀眾玩遊戲，送燕窩益街坊。</p><p>急劃清界線</p><p>廖碧兒表示在加拿大生活時從未吃過燕窩，直至返港工作後時常捱夜，為保養身體才有機會品嚐，而且更是母親的愛心燕窩，故廖碧兒現時每月均會花幾千元買補品。<br> 此外，廖碧兒緋聞男友陳豪日前與陳苑淇前後腳進入位於寶馬山女方寓所，廖碧兒聽罷即時變臉，冷淡地說：「我唔知道，你哋問番佢啦，呢幾日我返咗大陸。」<br> 採訪、攝影：卓寶花</p></body></html>
