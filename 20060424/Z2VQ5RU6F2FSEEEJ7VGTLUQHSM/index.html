<html><header><meta charset="utf-8"><title>係時候食白蘆笋喇</title></header><body><h1>係時候食白蘆笋喇</h1><p>我瘦東就最鍾意睇時節嚟食嘢，因為咁先可以食到至新鮮至美味的季節菜，好似由𠵱家至五月中喺Zeffirino意大利餐廳食到嘅白蘆笋，就係意大利每年春天同初夏最當造的時蔬，佢味道鮮美，可以話係蘆笋之中嘅「貴族」。而其中我嘅最愛就係白蘆笋酥皮盒配以巴馬火腿，新鮮的白蘆笋以酥皮包卷焗至金黃色，外脆內軟，再配以薄薄的巴馬火腿，口感一流。<br><br>ZeffirinoRistorante<br>電話：28371799<br>地址：銅鑼灣怡和街88號富豪香港酒店31樓<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
