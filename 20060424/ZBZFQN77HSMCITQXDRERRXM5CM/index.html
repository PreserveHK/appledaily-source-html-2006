<html><header><meta charset="utf-8"><title>飛常情報：唔使四千飛倫敦</title></header><body><h1>飛常情報：唔使四千飛倫敦</h1><p>五月又到，英國的毛毛雨季節快結束，陽光重臨大地，所以英國機票又來大特賣，由現在至9月30日出發，只要選乘澳洲航空及英國航空直飛倫敦，只需$3,890，還加送一程內陸飛機，另外還可用85折購買BritRail火車證、再加$580有一張歐洲機票及以51英鎊入住英國酒店，不過報名日期只到4月29日。<br><br>記者：梁佩芬<br>查詢：27808885（歐亞自助旅遊中心）</p></body></html>
