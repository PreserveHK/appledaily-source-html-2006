<html><header><meta charset="utf-8"><title>Niki宣傳做乖乘客</title></header><body><h1>Niki宣傳做乖乘客</h1><p>周麗淇（Niki）和陳鍵鋒昨日出席九廣鐵路舉辦的「安全運動2006」活動，二人在活動上不時解釋乘客安全需知，更呼籲乘客不要闖入路軌。<br> Niki返內地工作也會乘搭九鐵，她說：「返內地做嘢就通常搭，有次我見個婆婆，就係用把遮擋住車門關閉，其實咁樣好危險，而且一班車都係等幾分鐘，所以真係唔好咁做，就算衝閘都唔好，好易發生意外。」<br> 另外，曾經與Niki拍劇做拍檔的陳豪，早前被拍到與陳苑淇前後腳進入女方住所而傳緋聞，Niki對此不斷笑，並說：「今次記者都幾犀利喎！影到佢哋兩個分別出入大廈，不過我唔知呀，佢哋兩個都話唔識對方，可能真係唔係呢！」<br> 撰文：林妃</p></body></html>
