<html><header><meta charset="utf-8"><title>錦禧苑買家快速拍板</title></header><body><h1>錦禧苑買家快速拍板</h1><p>馬鞍山錦禧苑係區內熱門居屋，成交活躍，有指標價做參考，買家入市比較有信心，好似最近有個沙田區嘅換樓客，睇中咗錦禧苑大單位，諗住細屋換大屋，睇樓3個鐘就拍板。<br> 世紀21奇豐物業聽濤分行經理許秋偉話，個客見錦禧苑今個月到𠵱家已有5宗成交，呎價一宗高過一宗，為免稍遲入市會買貴樓，於是由睇樓至扑槌全程只係3個鐘，就用180萬（連補地價）買入C座高層2室，827呎，呎價2177。<br> 原業主喺舊年9月以142萬買入，裝修後放售，揸咗半年賺38萬，獲利豐厚。</p></body></html>
