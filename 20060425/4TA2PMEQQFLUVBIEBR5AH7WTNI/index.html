<html><header><meta charset="utf-8"><title>王冬勝孖住容祖兒</title></header><body><h1>王冬勝孖住容祖兒</h1><p>銀行競爭激烈，中小型行固然要不停搞吓新意思，就算搶唔到客都贏聲勢，結果搞到向來穩穩陣陣嘅超級大行，都要玩埋一份，之前有中銀賣廣告玩估字遊戲，今日輪到滙豐搵容祖兒（圖）孖住執董王冬勝，為理財中心剪綵，以前王冬勝喺渣打好鍾意用明星宣傳，佢過檔後連呢種風氣都帶埋去蘇格蘭傳統嘅獅子銀行。<br> 華華記得，滙豐對上一次搵歌星剪綵，已經係千禧年嘅事，嗰次搵咗郭富城。今次據說係因為間新理財中心喺銅鑼灣，呢個地區向來有朝氣勃勃嘅感覺，同Joey形象相符，所以搵佢做嘉賓，並唔係王冬勝要求喎。至於阿冬冬私底下係唔係容小姐「粉絲」，就要問過先知啦！</p></body></html>
