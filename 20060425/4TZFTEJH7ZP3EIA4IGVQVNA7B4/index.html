<html><header><meta charset="utf-8"><title>東機新增定單目標30億</title></header><body><h1>東機新增定單目標30億</h1><p>【本報訊】東方電機（1072）董事長朱元巢表示，手上未完成定單約180億元（人民幣．下同），今年新增定單目標為30億元，而首兩個月已取得約10億元新單；去年新增定單達57億元。<br> 朱元巢表示，集團將繼續大力拓展水電機組業務，今年目標是完成3000兆瓦；火電機組則希望達2萬兆瓦，全年交付機組總容量可望達2.3萬兆瓦。水電機組毛利率約15%、火電機組約30%。<br> 至於與法國企業合資組建的核電設備集團，朱元巢說已開始接單，預期明年4月投產，將是內地首家具生產核電設備能力的公司，按計劃將於08年後開始錄得盈利。東機持有該合資企業50%權益。</p></body></html>
