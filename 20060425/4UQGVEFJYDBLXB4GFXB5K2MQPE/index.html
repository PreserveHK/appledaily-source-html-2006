<html><header><meta charset="utf-8"><title>傅潔恩望女繼承衣鉢</title></header><body><h1>傅潔恩望女繼承衣鉢</h1><p>原子鏸及傅潔恩等昨日以大使身份往灣仔演藝學院，出席香港舞蹈節2006記者會。</p><p>「學舞嗌腳痛」</p><p>傅潔恩表示生完第一胎後已三年沒有公開表演舞蹈，她笑言沒有技癢感覺，還享受做觀眾，閒時她在家會與女兒互相表演給對方看。<br> 傅潔恩透露女兒現時四歲多，課餘學芭蕾舞及溜冰，她說：「個女跟王仁曼老師學芭蕾舞，不過佢溜冰叻啲，跳舞好似麻麻，仲成日嗌腳痛。個女仲細，未睇到佢天份有幾高。」<br> 湊女之餘，傅潔恩表示忙於參與一些成人教育培訓工作，又有修讀關於法律的課程。<br> 採訪：JessicaNgan<br> 攝影：ChanShunChing</p></body></html>
