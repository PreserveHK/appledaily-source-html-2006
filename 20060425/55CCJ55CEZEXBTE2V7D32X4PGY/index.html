<html><header><meta charset="utf-8"><title>豬骨特務──墊底</title></header><body><h1>豬骨特務──墊底</h1><p>豬骨聽講有去骨火功效，所以我經常買返屋企煲湯，不過豬骨其實除咗用嚟煲西洋菜、青紅蘿蔔之外，其實仲有樣好好嘅用途──墊底！例如煲雞、鴨呢類大塊食材嘅湯時，不妨放塊豬骨喺底墊住，一來雞鴨好重身，放入煲內會沉底，煲底咁近爐火，食材好容易會燶，成煲湯就會有異味，湯水仲會愈煲愈混濁，加塊豬骨就可以解決到嘞。而且豬骨仲有大量鈣、磷、鐵等有益物質，又可以令煲湯更加濃、味道更加鮮甜，所以下次煲湯不妨試吓啦。</p></body></html>
