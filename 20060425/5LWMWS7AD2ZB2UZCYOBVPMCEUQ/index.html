<html><header><meta charset="utf-8"><title>威廉王子花名叫Posh</title></header><body><h1>威廉王子花名叫Posh</h1><p>英國威廉王子（PrinceWilliam）深得媽咪戴安娜王妃（PrincessDiana）遺傳，俊臉迷死人，談吐又得體，原來他在桑赫斯特軍校的花名都叫Posh，Posh可解做一流、漂亮優雅的意思。知情人士說這個「無咩創意」的花名由同學仔改，尚算貼切。同時亦令威廉跟碧咸嫂維多莉亞（VictoriaBeckham）「齊名」，皆因她的花名正是Posh辣妺。英國《鏡報》</p></body></html>
