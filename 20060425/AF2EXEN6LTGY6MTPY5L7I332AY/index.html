<html><header><meta charset="utf-8"><title>EO2Eddie曾戀陳見飛</title></header><body><h1>EO2Eddie曾戀陳見飛</h1><p>現年二十八歲的彭懷安（Eddie）乃四人男子組合EO2成員，該組合○一年簽約東方魅力（Stareast）旗下，因成員均是舞蹈藝員出身，故一直以舞蹈作號召，曾推出《我知道》及《EO2004》兩張專輯，但成績平平。<br> Eddie○三年曾與陳冠希胞姊陳見飛拍拖，二人被目睹同遊嘉年華會，不但以情侶裝示人，情到濃時Eddie還搣女友面珠兼手拖手，惜拍拖近一年便告分手。至今年初Eddie被本報踢爆有新歡，開車載長髮女友到大圍歎點心後，更夾實對方返家過夜。</p></body></html>
