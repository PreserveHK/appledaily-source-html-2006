<html><header><meta charset="utf-8"><title>張國立教柏芝跳樓</title></header><body><h1>張國立教柏芝跳樓</h1><p>張栢芝在內地分別接演了嚴浩導演的電視劇《周璇》，以及張國立導演的《第601個電話》，栢芝拍了《第》片約十組戲後，已完成所有戲份，再為《周》劇開工。雖然栢芝在《第》片的戲份不多，但因為她很欣賞導演張國立，所以在趕劇期間，她依然盡量度期演出。</p><p>受不住壓力</p><p>栢芝在《第》片飾演一位大明星，由於感受到很大壓力，故萌起輕生念頭。日前栢芝在一間公寓的平台拍攝一場跳樓場面時，張國立先向栢芝教授拍跳樓戲的心得，栢芝在旁很留心看着，導演要求她做出一個大鵬展翅狀，然後在高台試跳，雖然離地不高，但張國立也十分緊張，恐怕栢芝受傷，幸而最後亦能順利拍攝。<br> 撰文：丁寧</p></body></html>
