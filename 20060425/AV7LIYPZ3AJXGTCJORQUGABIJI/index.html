<html><header><meta charset="utf-8"><title>六星級床鋪搬返屋企</title></header><body><h1>六星級床鋪搬返屋企</h1><p>日日做到冇停手，返到屋企梗要瞓番個好覺。除咗要有個稱心枕頭，床單被鋪都好緊要。斗室推出超高針數床品「RapeeResortCollection」，1,500針超高密度床笠、枕袋同被袋，柔軟程度簡直可媲美六星級酒店床鋪。	<br><br>記者：梁彩燕<br><br>單人至加特大床笠<br>售價：$779至$1,439<br>各斗室門市及百貨公司有售<br>查詢：25579233</p></body></html>
