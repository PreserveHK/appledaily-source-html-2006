<html><header><meta charset="utf-8"><title>車婉婉、孫耀威床上笑不停</title></header><body><h1>車婉婉、孫耀威床上笑不停</h1><p>車婉婉和孫耀威最近不停宣傳合唱歌《再見亦是戀人》，昨日便到新城接受訪問，被問到是否以後都會以情侶姿態宣傳，車婉婉笑說：「根本就係拍拖啦。」問婉婉怕不怕孫耀威的另一半呷醋，大家均意會是指應采兒，車婉婉說：「得佢一個有另一半呀？我都有十個另一半喎。」</p><p>眼神交流</p><p>車婉婉又談到日前跟孫耀威拍新歌MV時，原本導演要求拍咀戲和床上戲，她說：「我事前都唔知要親熱，我覺得MV唔使咁激，所以婉拒導演要求，冇拍咀戲，但都有床上戲。」由於二人一上床就忍不住大笑，最後惟有用眼神交代，不用做親熱動作。<br> 採訪、攝影：張俊銘</p></body></html>
