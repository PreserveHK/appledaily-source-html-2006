<html><header><meta charset="utf-8"><title>海怡兩日10宗買賣</title></header><body><h1>海怡兩日10宗買賣</h1><p>股市熾熱，帶旺物業市場，唔少經紀同蘭西講，上周末比平時忙咗一倍，早排客人喺周末睇完樓，往往都需要時間考慮下至番轉頭入市，不過今回唔少客人即睇即買，搞到班經紀忙完睇樓就忙簽單，好耐都未試過咁好景，唔單止投資者豪爽，連用家都加快咗入市決定，相信除咗喺股票市場賺咗錢之外，息率趨向穩定都係原因之一，起碼唔使左度右度。<br> 好似南區大型屋苑鴨脷洲海怡半島，過去兩日就錄得10宗成交，佔六成係3房單位，成交價集中300幾萬，美聯海怡半島區域經理梁文輝話，其中呎價最高嘅10座中層D室，807呎，成交價379萬，呎價4696，買家係長線投資者。</p></body></html>
