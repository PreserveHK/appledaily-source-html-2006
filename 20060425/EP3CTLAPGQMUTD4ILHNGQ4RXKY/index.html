<html><header><meta charset="utf-8"><title>Mandy累阿Don一身蟻</title></header><body><h1>Mandy累阿Don一身蟻</h1><p>李逸朗（Don）和蔣雅文（Mandy）日前到大嶼山為便服品牌Password拍攝廣告，當他們抵達時，看到陽光與海灘，精神即為之一振。<br> 當日阿Don和Mandy心情大好，攝影師輕易地捕捉他們的神采。<br> Mandy與阿Don齊吃棉花糖，但很快便吃完，需用薯片代替。後來Mandy又整蠱阿Don，悄悄地把沙放入他的褲內，不過沙中混有螞蟻，令阿Don一身蟻，拍攝後要沖洗才離開。<br> 撰文：比華利</p></body></html>
