<html><header><meta charset="utf-8"><title>倫永亮獨唱念阿梅</title></header><body><h1>倫永亮獨唱念阿梅</h1><p>倫永亮、張崇基、張崇德、韋以姍、姚子羚等前晚在將軍澳電視廣播城錄影《超級靚聲演鬥廳》，倫永亮本周五及六舉行演唱會，前晚便聯同其他歌手唱出由他作曲、梅艷芳和羅文主唱的名曲，包括《烈焰紅唇》、《黑夜的豹》和《乜都拗》等，作為演唱會預演。</p><p>呼籲準時入場</p><p>至於和梅艷芳合唱的《心仍是冷》，倫永亮堅持獨唱，他說：「自從阿梅走咗之後，我講過唔會同其他歌手唱呢首歌，因為我當呢首歌係我哋嘅BB，而其他歌係我喜歡嘅作品。」<br> 倫永亮又呼籲歌迷準時入場欣賞演唱會，以免錯過節目。<br> 採訪：王連連<br> 攝影：仇志德</p></body></html>
