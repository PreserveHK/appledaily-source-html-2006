<html><header><meta charset="utf-8"><title>員工怨電盈處理失當</title></header><body><h1>員工怨電盈處理失當</h1><p>【本報訊】電訊盈科職員協會主席葉岳峰昨表示，女職員疑在工作期間失蹤，最後證實被殺的事件發生多日，公司管理層仍未有向前線員工講述事件，又沒有發出指引提醒員工提高警覺，他認為資方的處理手法有欠妥善。葉岳峰說：「我覺得公司應該主動啲，例如一發覺員工唔見咗就即時報警，發散人去搵佢，同埋要通知前線同事加緊防範。」電盈發言人昨以案件仍在調查中，不便評論為由，拒絕透露究竟在事發後有沒有通知員工提高警覺，或有沒有刻意低調處理，只強調公司有足夠指引保障員工安全。</p></body></html>
