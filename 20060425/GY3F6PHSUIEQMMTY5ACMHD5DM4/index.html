<html><header><meta charset="utf-8"><title>中美建交</title></header><body><h1>中美建交</h1><p>中美成日鬧交，胡錦濤訪美之行有冇成功改善中美關係仲要拭目以待，但兩地嘅大企業就急不及待聯盟，由今日起，大家去廸士尼只要幫襯佢哋嘅餐廳或者酒店，飲嘅牛奶會係嚟自祖國嘅蒙牛。<br> 點解喺香港廸士尼裏面飲唔到來自美國乳牛嘅牛奶呢？皆因蒙牛同香港廸士尼聯盟，前者將成為香港廸士尼樂園及園內兩間酒店，指定乳製品贊助商及供應商。而蒙牛噚日出嘅通告標題都好搞鬼，話係「米老鼠喝上中國牛奶，唐老鴨獨愛草原風情」。呢間內蒙第一大企業果然有料到。</p></body></html>
