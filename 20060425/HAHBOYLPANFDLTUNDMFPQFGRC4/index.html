<html><header><meta charset="utf-8"><title>學得輕鬆：尋字遊戲學生字</title></header><body><h1>學得輕鬆：尋字遊戲學生字</h1><p>教小朋友認生字，對很多父母來說，這確是一大難題，但如果寓學習生字於娛樂相信小朋友的興趣會更大。這套「MyVocabularyBook」多媒體生字學習套裝，利用30個日常生活場景，再配合發現式尋字遊戲，讓小朋友在其中尋找生字。逾400個生字可以配合不同程度的小朋友之餘，每個場景更可列印出來作串字配對或填色之用，有中文、英文、中英文三種模式選擇，同時可提升小朋友語言能力，讓小朋友可以在遊戲中學習，輕輕鬆鬆唔使煩。<br><br>麥苗教具有限公司（23918892）</p></body></html>
