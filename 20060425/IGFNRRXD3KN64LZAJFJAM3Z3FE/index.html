<html><header><meta charset="utf-8"><title>網上直擊：睇住德國紐布靈　跑道出車</title></header><body><h1>網上直擊：睇住德國紐布靈　跑道出車</h1><p>德國紐布靈跑道出晒名係世界最似街道嘅賽道，就算係保時捷911GT2，走一個圈都要八分幾鐘。紐布靈跑道係開放畀公眾，只要買飛入場，乜車都可以飛一餐。響紐布靈跑道網站內，就有Webcam直擊跑道入口嘅情況，約每分鐘更新一次，你可以睇住有乜辣車進場，有次仲見到部改裝福特Transit貨車㖭，貨車都用嚟飛，德國佬你真係好嘢。</p><p> http://www.nuerburgring.de <br> 記者：伍旋卓</p></body></html>
