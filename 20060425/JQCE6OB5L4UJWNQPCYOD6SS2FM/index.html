<html><header><meta charset="utf-8"><title>孫燕姿爆冷贏銷量</title></header><body><h1>孫燕姿爆冷贏銷量</h1><p>【上海直擊】孫燕姿、蔡依林、趙薇、王力宏、張韶涵及五月天等昨晚齊集上海大舞台，盛裝出席《2005MusicRadio中國TOP排行榜》頒獎晚會，港台、內地最佳男女歌手分別由王力宏、蔡依林、孫楠及陳琳奪得，而林俊杰、張韶涵、趙薇及何炅分別奪得港台、內地最愛歡迎男女歌手。<br> 整晚賽果中，以孫燕姿憑《完美的一天》大碟奪「最暢銷女歌手」令人感到意外，因《完》碟既非燕姿最佳銷量唱片，與不少年輕歌手銷量相比，亦不見突出。早前橫掃多個頒獎禮的周杰倫缺席，他僅憑《夜曲》奪得港台年度十大金曲，及「最暢銷男歌手」獎項。<br> 採訪、攝影：盧健</p></body></html>
