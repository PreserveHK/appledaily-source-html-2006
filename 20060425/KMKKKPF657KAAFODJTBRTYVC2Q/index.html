<html><header><meta charset="utf-8"><title>污者自負或先訂大綱</title></header><body><h1>污者自負或先訂大綱</h1><p>【本報訊】立法會環境事務委員會昨日討論污染者自行負責的立法建議，政府建議就汽車輪胎、膠袋、電器電子設備等推行生產者責任計劃，包括按金退還制度、預繳循環再造費、產品徵稅及回收等。</p><p>借鏡外國經驗</p><p>環境運輸及工務局常任秘書長郭家強建議，外國經驗是先以大綱形式立法，再就不同產品訂立附屬法例，故希望本港以此借鏡。<br> 立法會議員普遍支持計劃，但議員劉健儀認為應一次連附屬法例立法，「否則等如開了冇銀碼支票，將來任由政府魚肉啦！」郭家強指會考慮議員建議，並強調會與不同業界溝通。</p></body></html>
