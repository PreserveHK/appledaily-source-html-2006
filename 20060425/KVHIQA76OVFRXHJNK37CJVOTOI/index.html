<html><header><meta charset="utf-8"><title>牙醫涉箍牙失當今判</title></header><body><h1>牙醫涉箍牙失當今判</h1><p>【本報訊】普通科牙醫林文德被指於○二年六月至○三年二月期間，向藝人馬小玲提供不適當的箍牙治療，未能處理牙齒咬合問題及未有將病人轉介到其他矯齒專科牙醫接受治療，構成專業失當，昨日在牙醫管理委員會續訊，今日將有判決。<br> 控方指林文德為馬小玲提供箍牙治療前未有修讀正規矯齒課程，在箍牙過程中以奇怪的手法並無將鋼線穿過托架來控制外來的扭力，以及未有處理上下頷牙齒的咬合問題，構成專業失當。林辯稱，鋼線沒有穿過托架屬短暫性放置，亦曾有牙醫以這種方法箍牙，研訊今日繼續。</p></body></html>
