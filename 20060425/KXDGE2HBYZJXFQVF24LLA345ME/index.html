<html><header><meta charset="utf-8"><title>總商會四喜臨門</title></header><body><h1>總商會四喜臨門</h1><p>1861年成立嘅香港總商會，慶祝一百四十五周年，今日喺洲際開Party，仲一雞四味，先來個記者會，講吓上年商會做咗啲乜，梗唔少得歡送就快去上海賣咖啡嘅翁以登！之後就到會員大會，有乜搞？咪就係選新一任主席同副主席。<br> 以總商會慣例，主席個位通常都會冧庄，所以做咗一年嘅艾爾敦，成功連任機會真係可以媲美曾特首嘅一樣咁高。做完例行選舉之後，有新一屆話事人登場，所以跟住搞個酒會開心吓喇。<br> 酒會之後仲有個晚宴，呢勻先係慶祝總商會一百四十五周年。仲搵埋噚日先度完假返港嘅煲呔主禮，認真有面，洲際今晚一定冠蓋雲集。</p></body></html>
