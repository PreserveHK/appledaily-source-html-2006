<html><header><meta charset="utf-8"><title>李耀華頻頻換馬</title></header><body><h1>李耀華頻頻換馬</h1><p>舖市投資者李耀華呢排好勤力咁出貨入貨，聽中原九龍商舖部營業董事陳國坤講，佢啱啱用3480萬，買咗件佐敦白加士街10至24號永富大廈1、2號地舖連1樓，以前係夜總會嚟嘅，𠵱家已經交吉，準備成交之後以25萬放租，如果租成回報率有8.6厘咁高。<br> 兩個地舖夾埋1700呎，一樓6100呎，平均4462元一呎，經紀話最近有餐廳洽租。<br> 李耀華投資區內舖位甚有經驗，上月初以1150萬摸出佐敦道高基大廈地下3號舖，1個月賺135萬，超過一成。</p></body></html>
