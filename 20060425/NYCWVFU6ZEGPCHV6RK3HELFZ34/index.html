<html><header><meta charset="utf-8"><title>許懷欣爆阿Sam好口密</title></header><body><h1>許懷欣爆阿Sam好口密</h1><p>許懷欣昨日為新城節目《家天下》任嘉賓主持，請來伯父許冠英任嘉賓。<br> 首次擔任主持的許懷欣被問到父親許冠傑（阿Sam）原定於年底及明年初的演唱會檔期，分別被徐小鳳和溫拿奪得。懷欣說：「我都唔知呀，好似淨係confirm咗下年有演唱會。就算之前我哋成班人跟爹哋出去美加同星馬做騷，爹哋都只係早一個禮拜先至通知我哋。」</p><p>「我哋隨時候命」</p><p>而許冠英則搞笑地說：「係呀，佢阿爸啲嘢問唔到㗎，連我都唔知㗎。阿Sam係一個好心急嘅人，我哋成班人都係隨時候命咁㗎。」<br> 採訪、攝影：藍文浩</p></body></html>
