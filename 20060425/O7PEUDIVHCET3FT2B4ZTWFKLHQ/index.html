<html><header><meta charset="utf-8"><title>祖兒為個唱怪夢纏身</title></header><body><h1>祖兒為個唱怪夢纏身</h1><p>容祖兒（Joey）昨日雙眼滿布紅筋到商台接受訪問，原來Joey近日為籌備下月演唱會而大感壓力，更搞到發怪夢。Joey笑說：「之前我喺布拉格嗰時就發咗個有關concert嘅怪夢，有啲到場睇嘅嘉賓仲以芭比同筋肉人嘅造型出現。」</p><p>《IQ博士》減壓</p><p>今年Joey的工作已編排到密麻麻，除了下月自己的個唱外，六月又要為劉家昌演唱會擔任嘉賓，七月及年尾亦分別有音樂會，她說：「啲時間真係好緊迫，好多嘢同時進行，又要錄國語碟，自己又要求高，所以都會有少少壓力，惟有浸熱水涼同睇舞台劇、《IQ博士》嚟鬆弛壓力。」<br> 採訪、攝影：駱華齡</p></body></html>
