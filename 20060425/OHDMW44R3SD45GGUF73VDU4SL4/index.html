<html><header><meta charset="utf-8"><title>三百六十行：明星替身日賺千元</title></header><body><h1>三百六十行：明星替身日賺千元</h1><p>電視劇、電影、廣告、宣傳、簽名會……一大堆工作累倒不少明星，故內地開始衍生出「明星替身」這一職業。據悉，張栢芝在內地接拍電視劇《周璇》時，有五分二的戲份都是由替身完成的。<br> 內地明星替身一天的酬勞由人民幣數百元至上千元不等，還不夠正牌明星出場費的1%，有廣告業人士認為這是皆大歡喜的做法，「投資商開心，用最少錢，拍出最好的效果；替身也開心，這是進入演藝圈，體驗做明星感覺的捷徑」。業內人士認為，這個行業的前景大好。以英國為例，替身們不僅能從廣告商、影視製片商那裏賺取收入，還可用業餘時間，接受「預定名人約會」來掙錢。<br> 四川《華西都市報》</p></body></html>
