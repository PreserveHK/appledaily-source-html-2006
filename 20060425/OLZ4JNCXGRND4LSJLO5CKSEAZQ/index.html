<html><header><meta charset="utf-8"><title>河利秀姐弟戀玩完</title></header><body><h1>河利秀姐弟戀玩完</h1><p>韓國變性人河利秀昨日在台灣宣傳新唱片時，穿上低胸裝配性感熱褲，載歌載舞，非常狂野。河利秀談到保養嗓子的心得，就是吃五花豬肉，有清肺作用。</p><p>欠完整的愛</p><p>河利秀自爆剛剛與年輕五歲的男友分手，姐弟戀玩完，河利秀表示花了三個月的時間才治癒失戀之痛，她說：「男友很渴望結婚，然而我的演藝事業忙碌，無法給對方一個完整的愛，於是就向男友提出分手。」河利秀更表示不願讓男友一直等待，不能辜負所愛。<br> 採訪、攝影：黎寶蘋</p></body></html>
