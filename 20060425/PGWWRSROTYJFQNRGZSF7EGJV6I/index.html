<html><header><meta charset="utf-8"><title>米積加拒讓房給布殊</title></header><body><h1>米積加拒讓房給布殊</h1><p>美國總統喬治布殊，邊個敢唔畀他幾分薄面？搖滾班霸滾石樂隊（TheRollingStone）主音米積加（MickJagger）就唔畀面，還要小布殊「無覺好瞓」！話說總統六月將到維也納（Vienna）出席峯會，打算入住五星級帝國酒店的皇家套房，點知被米積加搶先一步訂了。一向對小布殊睇唔過眼的米積加，打死都不肯讓出套房，最後搞到總統要另覓「容身之所」。<br> 英國《太陽報》</p></body></html>
