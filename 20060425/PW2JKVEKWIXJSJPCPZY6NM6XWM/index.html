<html><header><meta charset="utf-8"><title>海藻增腸道功能</title></header><body><h1>海藻增腸道功能</h1><p>日本研究人員的一項實驗證實，海藻中的海藻多酚能提升腸道的解毒功能。研究人員稱，這一成份可用來開發預防大腸癌的食品。<br> 《日經產業新聞》報道，來自長瀨產業公司、京都府立醫科大學和明治藥科大學等機構專家，在最近召開的日本藥學會會議上公布了的研究結果。研究員讓實驗鼠服用海藻多酚，然後分析牠們的排泄物，結果顯示海藻多酚能抑制腸道內產生減弱解毒作用物質，並促進具有調理腸道功能的雙歧桿菌增多。</p></body></html>
