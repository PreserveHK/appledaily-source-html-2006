<html><header><meta charset="utf-8"><title>地鐵西線炒起商廈</title></header><body><h1>地鐵西線炒起商廈</h1><p>地鐵西港島線仲未知幾時招標，市場已經大講特講地鐵概念。最近西環錄得少見嘅逾千萬商廈成交，都話係因為條鐵路吸引投資者入市喎。<br> 美聯香港商業部營業經理郭漢釗表示，成基商業中心中層全層，約5200方呎，以1230萬易手，每呎2365元。由於物業喺西隧出口附近，加上地鐵西港島線日後通車，升值潛力大增。<br> 成基商業中心主要都係細碼成交為主，過千萬嘅買賣對上一宗喺04年初。</p></body></html>
