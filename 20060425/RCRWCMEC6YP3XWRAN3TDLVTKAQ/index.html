<html><header><meta charset="utf-8"><title>竇唯：「我得罪了流氓」</title></header><body><h1>竇唯：「我得罪了流氓」</h1><p>竇唯的最新專輯《東游記》日前正式推出，早前他曾在音樂會上破口大罵前妻高原帶走了女兒，又鬧高原前男友丁武，對此被人質疑他是為新碟作宣傳。</p><p>自稱生活踏實</p><p>離婚後竇唯被指背負一百零八萬的巨額贍養費，沒有工作，又沒有收入，對此他回應說：「我靠着唱片掙版稅，雖然收入不多，但是過得很踏實。」<br> 至於高原前男友丁武夫婦在聲明中稱竇唯已經崩潰，並祝他早日入瘋人院一事，竇唯回應說：「他（丁武）總是對外宣稱自己在寫歌及排練，他究竟做了甚麼，大家都清楚，我認為得罪的是搖滾圈裏的流氓。」<br> 撰文：李全</p></body></html>
