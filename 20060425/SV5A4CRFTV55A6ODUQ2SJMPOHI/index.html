<html><header><meta charset="utf-8"><title>節節領先：佛誕燃燈照首爾</title></header><body><h1>節節領先：佛誕燃燈照首爾</h1><p>一年一度的韓國「燃燈嘉年華會」又來了，為紀念佛祖誕生，每年首爾市都會舉辦多項花燈文化體驗活動。街道上將展示點燃起的傳統與現代燈飾，讓你穿梭在古今樸素雅致與華麗高貴之中，不同美態盡入眼簾。萬眾期待的提燈大遊行是壓軸節目，晚上七時開始一盞盞閃亮的蓮花燈、龍燈、佛祖花燈車、白象花燈車、祥龍花燈車等，都會從東大門運動場往曹溪寺進發，令沿途街道頓時變成地上的銀河星宿，甚是迷人。<br><br>記者：杜慧妍<br><br>日期：4月28至5月5日<br>地點：首爾市鍾路區鍾路曹溪寺前、三成洞奉恩寺一帶、東大門運動場<br>網址：www.llf.or.kr</p></body></html>
