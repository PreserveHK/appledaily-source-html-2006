<html><header><meta charset="utf-8"><title>《七劍》侵權案獲賠二十萬</title></header><body><h1>《七劍》侵權案獲賠二十萬</h1><p>電影《七劍》的版權持有人北京慈文影視控告上海兩間網絡公司侵犯電影著作權一案塵埃落定。上海浦東新區法院公開審訊後作出判決，兩被告須立即停止侵權行動，而在判決生效後三十天內，在侵權網站首頁向原告發公開道歉及共賠償原告二十萬元人民幣。<br> 事緣於去年七月二十九日電影《七劍》在內地首映不久，《七劍》版權人慈文影視公司發現上海多來火網絡技術有限公司及五洲寬頻電視傳播有限公司在未經許可下，提供《七劍》網上播放及下載服務，令慈文影視公司帶來嚴重損失，所以慈文影視公司透過法律訴訟追討損失。<br> 撰文：林妃</p></body></html>
