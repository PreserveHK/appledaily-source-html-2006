<html><header><meta charset="utf-8"><title>長城100合1後配售集資
</title></header><body><h1>長城100合1後配售集資
</h1><p>▲長城數碼（689）公布，股份擬100合1後，向ClimaxAssociatesLimited（CAL）配售80.2%新股，涉資8300萬元，並擬5供9及配售最多3.74億股，再集資3114萬元，共籌1.14億元。CAL由黃志榮及其家族成員為全權受益人之信託擁有51%，朱國熾及成海榮分別持有20%及29%。CAL的入股價為每股0.0341元較停牌前經調整後價格每股1元折讓約97%。至於5供9，每股作價0.06元，發行1.45億股，折讓約94%。
</p></body></html>
