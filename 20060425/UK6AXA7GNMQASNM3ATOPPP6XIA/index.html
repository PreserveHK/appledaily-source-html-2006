<html><header><meta charset="utf-8"><title>粗獷古仔好貪靚</title></header><body><h1>粗獷古仔好貪靚</h1><p>古天樂昨日出席在金鐘太古廣場舉行的「Clinique男士護膚系列新產品推介會」，與現場觀眾分享護膚及護髮心得。雖然古仔外表粗獷，但對個人儀容卻十分關注，他說：「我𠵱家用緊呢隻（護膚品）好方便，唔會嘥好多時間。」</p><p>夥劉若英拍戲</p><p>古仔為擁有古銅色膚色經常照太陽燈，但一直有指過份曬燈會增加患皮膚癌的機會，對此古仔說：「我都知，所以曬乜都要適可而止，不過呢排就曬太陽多，因為開工都係戶外多，六月又要開馬楚成導演部新戲《生日快樂》，同劉若英合作。」<br> 採訪：魯萍　攝影：陳慧安</p></body></html>
