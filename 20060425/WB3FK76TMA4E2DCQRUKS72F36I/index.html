<html><header><meta charset="utf-8"><title>胯下受辱可大可小</title></header><body><h1>胯下受辱可大可小</h1><p>鄭中基前晚在演唱會中突然從穿短裙的女觀眾裙底穿過，究竟是否有影響？堪輿學家李丞責昨日在電話中說：「男人捐過女人胯下，比捐過同性胯下仲衰。因為女性有月事，傳統係代表污穢，如果男人捐過女人胯下，運氣必定有影響，短則衰四十九日，長則沒有定數。」至於化解方法？李丞責說：「用百解或溪錢掃打全身，或者用碌柚葉或七色花煲水沖涼，可以趕走衰氣。」<br> 而堪輿學家麥玲玲則表示胯下受辱只是傳統禁忌，對財運和賭運有影響，她在電話中說：「肖鼠嘅鄭中基有桃花劫，一生要小心女人，佢做娛樂都算偏門行業，所以傳統禁忌要奉行。」<br> 撰文：比華利</p></body></html>
