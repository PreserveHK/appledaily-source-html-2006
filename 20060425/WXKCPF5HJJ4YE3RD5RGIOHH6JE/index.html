<html><header><meta charset="utf-8"><title>加太賀清盤申請撤銷</title></header><body><h1>加太賀清盤申請撤銷</h1><p>【本報訊】創製「花之戀」三文魚壽司的紅磡日本料理店加太賀，其林姓創辦人去年入稟高等法院，申請將加太賀清盤，案件經雙方連月磋商，終達成和解協議，撤銷清盤申請。<br> 開業十三年的加太賀，由現年四十歲的清盤呈請人林國華，於九三年斥八萬元在紅磡崇潔街創辦。據公司註冊處資料，截至去年一月，加太賀有四名股東，林佔四成股份，但非最大股東。<br> 林因涉嫌串謀加太賀一名女董事，擅自向食物供應商收取回佣，兩年間收受四十六萬元，被控串謀詐騙，經區域法院審訊後，去年六月裁定脫罪。<br> 案件編號：HCCW835/05</p></body></html>
