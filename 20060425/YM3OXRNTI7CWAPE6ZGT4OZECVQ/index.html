<html><header><meta charset="utf-8"><title>要低調又想引人注意</title></header><body><h1>要低調又想引人注意</h1><p>有人鍾意logo上身，畀人一眼就睇得出用緊乜乜名牌子，好不威風；假如你唔鍾意浮誇，想揀番支配合自己style嘅香水，新包裝CHANELCoCoMademoiselleTwistAndSpray，樽身纖巧啱晒袋入手袋仔，配以茶花白色的外衣，加上旋轉式扭動開關噴霧設計，方便實用，好啱表面簡約低調、又想暗地裏引人注目嘅你。<br><br>記者：盧家惠<br>查詢：28101083</p></body></html>
