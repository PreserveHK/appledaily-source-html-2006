<html><header><meta charset="utf-8"><title>《赤壁之戰》監製爆吳宇森野心大</title></header><body><h1>《赤壁之戰》監製爆吳宇森野心大</h1><p>電影《赤壁之戰》監製張家振昨日到香港電影資料館，出席「荷里活電影融資及製片現況」座談會。他接受訪問時透露《赤》片將於明年三月開拍，並落實於河北省取景。他又表示導演吳宇森本欲在長江拍攝火燒連環船場面，不過為免阻礙航道，故決定改為借用水庫拍攝。<br> 有指《赤》片投資額高達五千萬美元（折合約三億九千萬港元），對此張家振笑說：「雖然咁大投資喺華語市場係幾冒險，不過導演嘅野心唔止咁細，佢胃口好大㗎！」<br> 採訪、攝影：藍文浩</p></body></html>
