<html><header><meta charset="utf-8"><title>7大行業過熱要宏調</title></header><body><h1>7大行業過熱要宏調</h1><p>中國經濟正處於結構失衡的局面。根據第一季度行業分析，製造業的30個行業中，投資增幅超過40%的有16個。在部份產能過剩的行業中，以鋼鐵業最為典型。第一季度鋼鐵行業利潤下降57.1%，虧損企業虧損額上升1.3倍；銅、鋁、鉛、鋅及氧化鋁等價格快速上漲，而且部份原已停建的項目重新開工並加快建設進度。隨着國際原油、銅、鋁期貨價格猛漲，令下游行業的成本壓力驟增。國家發改委經濟運行局副局長朱宏任說：「如果政府不傳遞出信息，到時候損失就會很大。」</p></body></html>
