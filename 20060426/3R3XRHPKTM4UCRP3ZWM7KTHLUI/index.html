<html><header><meta charset="utf-8"><title>　　建築署今年攞獎威番次 - 李八方</title></header><body><h1>　　建築署今年攞獎威番次 - 李八方</h1><p>建築師學會噚日搞優秀建築頒獎禮，搵咗小交響樂團音樂總監葉詠詩做頒獎嘉賓，話晒建築都算係藝術，靚嘅建築物同好音樂都可以一樣傳世。<br> 特區政府啲建築不嬲都好鬼核突兼行貨，但今年建築署就有啲突破，夾埋攞咗三個半獎（其中一個係同人合夥設計嘅作品），其中鬼佬政府園景師AndrewLewis有份設計嘅濕地公園仲攞咗全年大獎。希望今次之後，激發起政府嘅創意，唔好再設計埋啲毫無美感嘅公共建築。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
