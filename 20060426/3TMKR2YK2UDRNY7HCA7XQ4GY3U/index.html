<html><header><meta charset="utf-8"><title>東方航空蝕近10億</title></header><body><h1>東方航空蝕近10億</h1><p>▲東方航空（670）公布首季度業績盈轉虧，虧蝕9.55億元（人民幣．下同）虧損。該公司預計中期業績仍會錄得虧損。期內主營業務收入74.82億元，升56.04%。集團指首季錄得虧損，主要與國內外航油價格居高不下，令營運成本大幅上升所導致。<br> 首季度東航累計完成運輸周轉量達15.53億噸公里，上49.76%。實現旅客運輸人數達801.45萬人次，升97.58%。客座率達69.96%，上升11.88%。實現貨郵運輸量達20.18萬噸，上升26.68%。運輸飛行小時為15.6萬小時，上升77.47%。</p></body></html>
