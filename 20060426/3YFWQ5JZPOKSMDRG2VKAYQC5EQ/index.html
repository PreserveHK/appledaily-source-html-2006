<html><header><meta charset="utf-8"><title>家用展閉幕後失竊</title></header><body><h1>家用展閉幕後失竊</h1><p>【本報訊】全亞洲最大型的「香港家庭用品展2006」前日在灣仔會議展覽中心閉幕（圖），大批工作人員事後留在會場忙於執拾清理貨品，至深夜11時許，其中一個參展商的職員搬運剩餘物資離開時，發現四箱共有一百五十個的皮革手袋不翼而飛，疑遭人乘亂偷去。<br> 損失總值約10萬元，於是報警求助。警方到場搜索無果，現正展開調查。<br> 發生失竊案的家庭用品展已有逾20年歷史，於上星期五開始一連四日舉行，吸引來自三十六個國家和地區的二千多家公司參與。<br> 胡恩宏攝</p></body></html>
