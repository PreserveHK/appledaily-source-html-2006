<html><header><meta charset="utf-8"><title>楊思琦否認賣色情</title></header><body><h1>楊思琦否認賣色情</h1><p>廖碧兒、楊思琦和徐子珊三位選美冠軍與米雪昨日在將軍澳電視廣播城，為新劇《突圍行動》試造型。廖碧兒獲DKNY贊助服飾，昨日率先以贊助服亮相，廖碧兒在劇中角色頗女性化，她說：「要成日着高踭鞋有啲唔慣，要注重儀態，所以今日企喺度都要交叉腳。」</p><p>不刻意性感</p><p>楊思琦對於有雜誌以封面報道她在內地拋胸登台誘男觀眾似三級騷，同場加映A貨思琦助陣，思琦說：「表演時見唔到有人同我同台演出，相信只係移花接木效果，絕冇色情成份，自己亦唔係刻意性感。」<br> 除了廖碧兒獲贊助外，米雪在劇中亦獲太陽眼鏡贊助，昨日戴上全球只得兩副的水晶眼鏡。<br> 採訪、攝影：卓寶花</p></body></html>
