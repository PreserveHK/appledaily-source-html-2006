<html><header><meta charset="utf-8"><title>魔鬼樂隊掀政治風波</title></header><body><h1>魔鬼樂隊掀政治風波</h1><p>芬蘭有一支樂隊打扮成魔鬼模樣，成員面目猙獰，但卻突圍而出，獲選為Eurovision歐洲歌唱大賽的芬蘭代表。這支名為Lordi的重金屬樂隊萬料不到他們的魔鬼打扮，會引起政治風波，芬蘭宗教領袖指他們形象嚇人，可能助長撒旦崇拜，有人甚至認為他們影衰芬蘭人形象，「如果Lordi贏出Eurovision，我會離開這個國家」。為免國家形象受損，輿論認為總統應利用憲法權力取消樂隊的參賽資格。<br> 美國《紐約時報》</p></body></html>
