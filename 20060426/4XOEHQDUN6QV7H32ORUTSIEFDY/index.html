<html><header><meta charset="utf-8"><title>最新鮑魚糭　訂得多平得多</title></header><body><h1>最新鮑魚糭　訂得多平得多</h1><p>嗰日落海皇粥店歎粥，畀我眼尾瞄到有張賣糭嘅海報，咁早有糭賣？怪唔知得我咁肥啦！原來海皇推出鮑魚裹蒸糭同清心素食糭，不過𠵱家只係畀機構率先訂購，訂100隻鮑魚糭就$30.5/隻，清心糭就$8.5，訂夠1,000隻鮑魚糭就平兩蚊隻，清心糭就平一蚊，端午節前夕送貨。咦？我個Friend咪仔開公司喎，叫佢訂番幾百隻過我頂肚先！<br>查詢電話：27357683</p><p>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
