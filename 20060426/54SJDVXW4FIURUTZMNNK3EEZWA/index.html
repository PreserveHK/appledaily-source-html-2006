<html><header><meta charset="utf-8"><title>萬景峰樓梯響</title></header><body><h1>萬景峰樓梯響</h1><p>今年新盤市場好淡靜，長實賣完葵涌雍雅軒後，下一個有機會開賣新盤，市場估係荃灣萬景峯，皆因發展商信和已經密鑼緊鼓，做定前期嘅銷售準備。集團嘅旗艦商場大角嘴奧海城，搞咗個萬景峯展銷廳，放咗物業附近嘅布局模型，介紹吓荃灣新形勢，展銷廳已喺噚日開放。<br> 代理風聞樓梯響，嗱嗱聲拉客。聽聞有代理噚日率先去發展商尖沙嘴總部出價洽購特色單位，2600呎複式開成一萬二千蚊一呎，蘭西問信和有乜料，回覆話等攞到售樓紙再公布細節。</p></body></html>
