<html><header><meta charset="utf-8"><title>超儀電眼必殺技</title></header><body><h1>超儀電眼必殺技</h1><p>何超儀早前為護膚品牌Est囗eLauder最新推出的Perfectionist瞬間無痕眼貼，拍攝平面廣告，她談到護眼護膚之道時說：「我讀初中已經養成護膚習慣，而且從不間斷，因為細個喺外國生活過，嗰度天氣比較乾燥。」<br> 超儀賣花讚花香說：「眼部護理更加要小心注意，因為眼部皮膚比較幼細。佢哋搵我拍平面廣告時，我試用產品後就一口答應。」拍攝廣告前一天，超儀從荷蘭出席電影《蝴蝶》首映回港，雖然舟車勞頓，但她埋位即盡情展示眼神魅力，她說：「我覺得自己好似美艷灰姑娘咁，對住鏡頭充滿自信。」<br> 撰文：MichelleLeung</p></body></html>
