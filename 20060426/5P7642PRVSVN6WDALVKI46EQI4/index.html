<html><header><meta charset="utf-8"><title>徐若瑄叛逆傷透慈母</title></header><body><h1>徐若瑄叛逆傷透慈母</h1><p>徐若瑄最近為日本品牌首飾拍攝母親節系列電視廣告，令她回憶起不少以往與媽媽生活的片段。為了投入拍攝，徐若瑄將鏡頭當作是最親愛的媽媽，故很容易就流露愛意，令拍攝工作順利完成。</p><p>媽咪事業心重</p><p>雖然徐若瑄跟母親感情要好，但原來她也曾經反叛過，她說：「前陣子腳部開刀，要在家養傷，有多一點時間在家陪伴媽媽，回想起自己過去的叛逆期，常讓媽媽操心，幸好這一切已經過去，很謝謝媽媽陪我一起走過，現在媽媽的事業心很強，比我更晚回家，反而我替她操心。」<br> 採訪：黎寶蘋</p></body></html>
