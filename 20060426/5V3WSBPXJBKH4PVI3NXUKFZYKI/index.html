<html><header><meta charset="utf-8"><title>經緯純利增長11.6%</title></header><body><h1>經緯純利增長11.6%</h1><p>▲經緯紡織（350）公布首季度業績，按國內會計準則計算，實現淨利潤3759.4萬元（人民幣．下同），較去年同期增加11.62%。期內，集團營業額為10.14億元，升16.55%；主營業務利潤1.83億元，升35.51%。營業利潤4738.3萬元，升12.95%。佔營業額約81%的天然纖維紡織機械，去年收入達8.19億元，毛利率為16.79%。<br> 該公司指出，經諮詢控股股東中國紡織機械集團後，正積極研究推進股權分置改革，並計劃在6月30日前進入股改程序。</p></body></html>
