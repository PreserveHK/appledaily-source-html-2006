<html><header><meta charset="utf-8"><title>代理踢爆發展商作假</title></header><body><h1>代理踢爆發展商作假</h1><p>最近有發展商被揭發虛報銷售數字，報道出街後，蘭西噚日接到一個自稱係代理嘅電話，指發展商公布嘅收票數字通常都係作大，根本就冇咁多。<br> 而賣樓時就要等到好多人到場，場面勁熱鬧至肯派貨。至於賣出單位，好多時都係借代理把口吹風出街，咁佢哋就唔使孭飛。<br> 另外，佢又呻話代理呢行唔係咁好搵喎，皆因若果離職，公司會扣佢未收嘅佣金三成。<br> 由於樓市涉及嘅利益好大，蘭西明白市場會有唔好嘅手法，所以奉勸買家要小心；同時呼籲政府，要落力打擊啲弄虛作假嘅行為，以保障買家利益。</p></body></html>
