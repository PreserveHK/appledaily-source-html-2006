<html><header><meta charset="utf-8"><title>IBM北京開班　培育軟件人才</title></header><body><h1>IBM北京開班　培育軟件人才</h1><p>「當前中國軟件行業迅速發展，企業對於高素質人才的需求十分迫切，目前企業軟件人才缺口高達幾十萬。」IBM大中華區大學合作部經理邱曉萍說。因此，IBM教育學院近日在北京啟動「先鋒部落」培養計劃，通過系統、實用的培訓，為中國軟件業培養更多能推動軟件創新和發展的先鋒人才。<br> 調查顯示，內地軟件人才缺乏同時，亦面臨兩個問題，一是高校培養人才機制與行業發展需求和方向不同；二是軟件企業急需高素質人才，但大學畢業生技能水平和實踐經驗未能符合要求。因此，內地迫切需要一種創新的模式，培養高素質的大學生，促進軟件企業的成長。<br> 新華網</p></body></html>
