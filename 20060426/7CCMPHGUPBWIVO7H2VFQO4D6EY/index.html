<html><header><meta charset="utf-8"><title>浸信會出版社標售</title></header><body><h1>浸信會出版社標售</h1><p>市區住宅地一向渴市，浸信會暗盤放咗一段時間嘅九龍太子道西322號浸信會出版社，搵咗中原招標，意向價9000萬，以現有樓面計1.17萬元一呎，好似貴咗啲，但係以地皮重建價值計，發展商都諗得過，5月19號截標。<br> 業主可能要配合出版業務遷移，畀夠1年特長成交期，連長線投資者都可以考慮。<br> 中原工商部總經理黃應年話，呢幢3層高舊樓，7683呎，地盤7297呎，規劃上可以用5倍發展超過3.6萬呎住宅，不過要申請，額外起嘅樓面亦要補地價，補幾多就要睇發展商點同政府傾。<br> 個地盤位處太子道西同聯合道交界，鄰近九龍塘，交通非常方便。</p></body></html>
