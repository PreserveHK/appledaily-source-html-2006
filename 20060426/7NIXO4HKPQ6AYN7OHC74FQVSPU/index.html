<html><header><meta charset="utf-8"><title>潛水天堂吸引以色列客</title></header><body><h1>潛水天堂吸引以色列客</h1><p>遇襲的宰海卜距離埃及首都開羅（Cairo）530公里，原本只是一條漁村，但因當地有一個深62米、叫「藍洞」的深洞，加上《聖經》中摩西接受上帝十戒的西奈山離當地僅2小時車程，這條漁村漸漸變成旅遊勝地及潛水天堂，吸引大批西方和以色列背囊客前往觀光度假。<br> 埃及近年接連發生恐怖襲擊，但每年仍有不少旅客前往，去年就有860萬遊客。旅遊業是埃及經濟大動脈之一，每年帶來70億美元（約546億港元）外滙收入，埃及有10%勞動人口都投身入旅遊業。<br> 法新社</p></body></html>
