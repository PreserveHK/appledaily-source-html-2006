<html><header><meta charset="utf-8"><title>華能國際利潤11億</title></header><body><h1>華能國際利潤11億</h1><p>▲華能國際（902）按內地會計準則公布截至06年3月底止未經審計業績，集團首季度實現主營業務收入101.08億元（人民幣．下同），增長8.49%；權益利潤達10.94億元，上升38.66%。該集團各運行電廠累計完成發電量370.96億千瓦時，較上年度同期增長2.79%。<br> 華能對首季度業務表現感滿意，但由於受到新機投產較多，以及市場競爭加劇影響，期內機組平均利用小時較上年同期有所下降。盈利能力方面，06年首季度售電毛利率有所回升，主要是受惠於煤電聯動。電煤成本方面，首季度單位燃料成本與上年同期基本持平。</p></body></html>
