<html><header><meta charset="utf-8"><title>祖兒大疊銀紙墊鞋底</title></header><body><h1>祖兒大疊銀紙墊鞋底</h1><p>容祖兒昨日在銅鑼灣擔任滙豐卓越理財中心剪綵嘉賓，穿上及膝裙的她左腳現瘀痕，她解釋是自己烏龍，起床時撞到床邊受傷，她笑指差不多每個月都會發生一次。<br> 祖兒笑言每次到內地演出，主辦單位都會即時付現鈔，她每次都與助手將一叠叠鈔票藏在鞋底及衣服內，問她會否藏在胸前？她說：「新銀紙就冇所謂，唔係就驚會皮膚敏感。」</p><p>盼游金幣池</p><p>但祖兒直言不清楚有多少身家，只知道八達通內有七百多元。首次為銀行擔任剪綵嘉賓，祖兒很滿意酬勞，銀行職員細心向她講解投資計劃，問她會否接拍銀行廣告？祖兒說：「歡迎，最好拍到好似唐老鴨叔叔喺金幣池度游水咁。」<br> 採訪：馬建華　攝影：陳慧安</p></body></html>
