<html><header><meta charset="utf-8"><title>澳門籲停售3中成藥</title></header><body><h1>澳門籲停售3中成藥</h1><p>【本報訊】澳門衞生局呼籲市民停止服用及購買3種中成藥。其中衍生雙料珍珠琥珀保嬰丹及衍生雙料疳積散，是澳門當局在例行抽驗中，發現該兩款藥未經衞生局許可進口銷售，製造商為BaiCheongLungMedicineLimited。<br> 另一款問題中成藥為香港寶和堂製藥廠有限公司出產的寶和堂猴棗散，批號為336822，有效期至明年8月，當局發現其微生物含量超逾澳門的標準，服用可能引起身體不適或對健康造成影響。澳門當局除要求停售外，入口商亦要進行回收。</p></body></html>
