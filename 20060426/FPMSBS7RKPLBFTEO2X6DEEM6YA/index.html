<html><header><meta charset="utf-8"><title>吳亭欣坐騎馬機波濤起伏</title></header><body><h1>吳亭欣坐騎馬機波濤起伏</h1><p>亞視一班女藝人，包括亞姐冠軍王磊以及江美儀、馮梓瑩、吳亭欣、黎淑賢等，昨日齊集跑馬地馬場，公布「亞洲電視賽馬日」各項賽事詳情，一班打扮高貴的女士又大玩騎馬健身器，一時間波濤洶湧。</p><p>江美儀見過小君如</p><p>其中以身材豐滿的吳亭欣最為突出，她着上低胸晚裝，在騎馬機上不停擺動，即時謀殺記者不少菲林。<br> 此外，江美儀被問到送甚麼給未來大姑奶吳君如，她說：「都係送BB衫大路啲。」江美儀表示已見到吳君如的BB，但未敢透露似不似陳可辛，至於吳君如會不會為BB擺滿月酒，她說：「未收到通知。」<br> 採訪、攝影：楊潔雯</p></body></html>
