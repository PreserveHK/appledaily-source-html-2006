<html><header><meta charset="utf-8"><title>十姑娘影靚相</title></header><body><h1>十姑娘影靚相</h1><p>中國前外交官聯誼會搞「第五屆外交官之春暨第二屆中國財富論壇、『中國走向世界』企業成就獎頒獎儀式」，呢個個名水蛇春咁長嘅活動，喺北京釣魚台國賓館舉行。<br> 活動上，十姑娘何婉琪成立嘅滿威利基金會同主辦單位簽埋協議，合辦明年4月嘅「第二屆中國財富論壇」，所以佢帶埋阿仔何東舜銘同媳婦，亦即息影明星陳復生出席。簽完約梗要影張大合照（圖），唔係要嚟留念，而係有相為證、不得反口……講笑啫。不過有成四百個嘉賓，各色人等都有，個個以前都係舉足輕重嘅人物，包括國家領導、現任及前任外國駐華大使、中外企業家等。十姑娘咁高調，賭王唔知點睇？</p></body></html>
