<html><header><meta charset="utf-8"><title>再培訓學員領交通費未踴躍</title></header><body><h1>再培訓學員領交通費未踴躍</h1><p>【本報訊】財政預算案中提出為低收入的再培訓學員提供交通費的安排，在4月1日實施以來，僱員再培訓局只接獲5宗申請，其中2宗更被拒。對於計劃反應未見踴躍，再培訓局解釋是由於合資格申請的學員不多。<br> 再培訓局本月推出「交通費支援計劃」，為居於元朗、離島及北區有經濟困難的再培訓學員提供交通費，以鼓勵他們跨區找工。按計劃，合資格的學員在畢業後6個月內，最多可獲發1500元交通費。</p></body></html>
