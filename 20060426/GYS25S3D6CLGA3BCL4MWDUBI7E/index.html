<html><header><meta charset="utf-8"><title>吳彥祖自誇新片No.1</title></header><body><h1>吳彥祖自誇新片No.1</h1><p>吳彥祖執導新戲《四大天王》首日票房得八萬，到星期日為止上映四日有七十四萬票房，成績一般，佢噚日去新城接受訪問竟然話：「八萬只係頭一日，啲人特登想講衰嘢，我哋𠵱家票房有八十萬，係港產片嘅no.1。」但對比起上咗十八日嘅《至尊無賴》同上咗三十幾日嘅《獨家試愛》，《四》片其中一日嘅票房係第一，又有乜咁出奇？至於部戲話係抄美國嘅《ThisisSpinalTap》，吳彥祖覺得兩部戲唔同，死都唔認抄橋。</p></body></html>
