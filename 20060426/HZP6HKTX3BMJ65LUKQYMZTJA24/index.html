<html><header><meta charset="utf-8"><title>蒙嘉慧患抑鬱變瘦骨仙</title></header><body><h1>蒙嘉慧患抑鬱變瘦骨仙</h1><p>蒙嘉慧（YoYo）和陳敏之昨日在旺角出席影音使團的「人生熱線影院」記者會，宣傳她們主演的新戲《隱形鬥室》。二人都自爆曾患抑鬱症，YoYo說：「我做藝人好難釋放自己，有好多嘢都唔可以公開講，諗嘢會變得負面同執着，壓力太大瞓醒都會喊。」她自言兩、三年前患上抑鬱症，要看醫生治療，她說：「我仲以為自己天生麗質先食極唔肥，原來係有病。」</p><p>搵專業醫生</p><p>陳敏之則表示患上抑鬱症一年，她說：「我睇催眠醫生同心理醫生，都唔知自己抑鬱，好彩後來發現咗去搵專業醫生，同埋信咗基督後，病情有好轉，搞咗成年先冇事。」<br> 採訪、攝影：張俊銘</p></body></html>
