<html><header><meta charset="utf-8"><title>概念店踢走專門店</title></header><body><h1>概念店踢走專門店</h1><p>位於太子的「Nokia概念店」，是亞洲首間出現的同類型專門店，而全球第一間設於捷克的布拉格。<br> 兩間概念店裝修模式相若，同樣展示各類Nokia手機及配套設備，包括揚聲器、耳筒及大屏幕，消費者可親試各手機手感，測試各項功能如播音、拍攝及打印效果。<br> 店內設有大型顯示屏，不時播放Nokia過往舉行的活動及手機發布會，以滿足Nokia的「粉絲」。<br> 事實上，太子的概念店，前身原是其專門店，經裝修後變身；現時本港還有兩間Nokia專門店，分別位於銅鑼灣和佐敦。<br> 林國誠透露，這兩間專門店也將於今年內翻新，以全新形象示人。</p></body></html>
