<html><header><meta charset="utf-8"><title>居屋課程反應踴躍</title></header><body><h1>居屋課程反應踴躍</h1><p>買賣居屋，程序話繁唔繁，話簡又唔算簡，好似只受綠表客玩而唔使補地價嘅第二市場，同埋要向房委會補足地價，先可以賣畀一般市民嘅自由市場，中間嘅申請手續，對於一般人嚟講，初次接觸，一定會暈頭轉向。<br> 祥益地產噚日喺地產代理監管局總部，搞咗場有關居屋轉讓嘅持續專業進修課程，開放畀公眾人士參與，呢個歷時3個鐘嘅課程，由祥益老闆汪敦敬親自主講，其中問答環節，有成三十次提問。汪總話，同班學員交流完，自己對居屋買賣嘅常識都深化咗唔少。</p></body></html>
