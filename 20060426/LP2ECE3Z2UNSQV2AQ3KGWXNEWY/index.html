<html><header><meta charset="utf-8"><title>　　張超雄食泡菜食到失聲 - 李八方</title></header><body><h1>　　張超雄食泡菜食到失聲 - 李八方</h1><p>社福界長毛張超雄平日好鬼斯文，但每次開親立會都會中氣十足咁，狂抦政府扶助弱勢社群不力。不過，張超雄近排突然失聲，要休息幾日先可以開番聲。<br> 噚日張超雄約咗幾個釋囚出嚟傾吓佢哋申請綜援面對嘅問題，雖然講唔到嘢，佢依然好努力咁將自己想講嘅嘢寫喺本簿度，透過助理同佢做繙譯。查實佢喺復活假前就有感冒，放假期間去咗南韓玩，可能食得泡菜多，返到香港又不斷上堂教書，終於捱壞咗冇得出聲。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
