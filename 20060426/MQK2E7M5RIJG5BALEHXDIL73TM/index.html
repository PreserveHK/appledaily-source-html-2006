<html><header><meta charset="utf-8"><title>反對公帑資助建鐵路</title></header><body><h1>反對公帑資助建鐵路</h1><p>【本報訊】的士小巴權益關注大聯盟兩名代表，昨趁行政會議開會到政府總部門外請願，要求政府關注兩鐵合併可能會出現壟斷，應該重新檢討客運交通配套。聯盟反對政府以公帑資助興建成本效益較低的鐵路，認為鐵路公司應該自行公開集資，否則會違反大市場小政府原則。聯盟又要求政府關注輕型貨車及非專營巴士違法載客的情況，希望政府進行規管。<br> 另外，爭取興建南區地鐵關注組昨日亦向行政會議請願，爭取盡快落實興建地鐵南港島線。</p></body></html>
