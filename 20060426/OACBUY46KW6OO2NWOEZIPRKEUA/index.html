<html><header><meta charset="utf-8"><title>反洗錢法草案　監控金融犯罪</title></header><body><h1>反洗錢法草案　監控金融犯罪</h1><p>備受社會關注的反洗錢法草案，昨日首次提請十屆全國人大常委會第二十一次會議審議。在這份法律草案中，貪污賄賂犯罪及金融犯罪的違法所得，首次被確定為反洗錢的重點監控對象。</p><p>保險證券地產商有責</p><p>全國人大常委會預算工作委員會副主任馮淑萍說，「由於現行預防監控洗錢的法律體系不完整，法律效力低，適用範圍窄，影響了國家反洗錢的力度，因此有必要盡早出台一部專門遏制洗錢行為的法律」。<br> 按草案規定，今後有反洗錢責任的單位除銀行外，還將包括保險、證券機構、房地產銷售商、珠寶交易機構、拍賣企業、律師事務所、會計事務所等非金融機構。<br> 新華社</p></body></html>
