<html><header><meta charset="utf-8"><title>農德孟穩坐越共一哥位</title></header><body><h1>農德孟穩坐越共一哥位</h1><p>為期8日的越南共產黨第10屆全國代表大會昨日閉幕，產生了新一任領導班子，但驚喜欠奉。越共中央總書記這個一哥位，仍是由65歲的農德孟穩坐，反而國家主席和總理等職位就大換血，但沒有按傳統公布人選。消息話，副總理阮晉勇將出任總理。農德孟表示新政府會集中加快經濟改革步伐、打擊貪污、解決貧窮問題。有分析指新領導人可令國家更穩定，有助經濟發展。中國國家主席胡錦濤已致電祝賀農德孟。<br> 法新社</p></body></html>
