<html><header><meta charset="utf-8"><title>美白功夫唔慳得</title></header><body><h1>美白功夫唔慳得</h1><p>試過捱得夜多，第二朝起身皮膚暗啞無光，因此平日的美白功夫一定要做足。IMWhiteControl淨白排毒面膜能深層淨白肌膚，改善啞偏黃膚色，晚間配合淨白深層修護精華，擊退頑固色斑。此外，記住得閒就去做facial，深層清潔後，以超聲波將淨白深層修護精華直接導入肌膚底層，皮膚即時叉足電，可重拾淨白透皙肌膚。由即日至5月21日，凡購買淨白深層修護精華1盒及淨白排毒面膜2盒，即享75折，更加送淨白深層修護精華1盒。</p><p>記者：盧家蕙<br> INGRIDMILLET（25812666）</p></body></html>
