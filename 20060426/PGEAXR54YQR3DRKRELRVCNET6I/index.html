<html><header><meta charset="utf-8"><title>陳寶珠做騷靠執生</title></header><body><h1>陳寶珠做騷靠執生</h1><p>倫永亮將於本周五和周六在紅館舉行兩場演唱會，一眾圈中好友已答允擔任表演嘉賓。倫永亮昨日與嘉賓之一的陳寶珠在九龍灣綵排，二人合唱歌曲《紅船》，至於會否再有其他演出，寶珠姐說：「我哋冇乜點夾過㗎，到時執生囉！」至於演出酬勞，寶珠姐說：「我哋講友誼唔講錢，講錢就失感情。」</p><p>暴瘦十磅</p><p>而倫永亮昨日則一臉倦容，他說：「我為咗今次演唱會成日捱通宵，仲有好多嘢都未搞掂，瘦咗十幾磅。」寶珠姐即十分諒解說：「個個都係咁，一到演唱會就好緊張，自然會瘦，我七月都要做舞台劇，遲啲輪到我瘦。」	<br> 採訪、攝影：丁寧</p></body></html>
