<html><header><meta charset="utf-8"><title>美聯準備打人海戰</title></header><body><h1>美聯準備打人海戰</h1><p>西九龍有多個新盤同貨尾排緊隊出籠，面對跟住幾個月可能出現新一輪嘅搶客大戰，各大代理行都密鑼緊鼓部署。<br> 美聯物業就趁西九龍區助理營業董事黃燕萍𠵱家放緊假，即時將原本只負責尖沙嘴區11條team，尖沙嘴區助理營業董事謝嘉誠嘅管轄範圍，擴大至整個西九龍區，總共29條team，職銜冇變。<br> 入職美聯接近十年嘅謝嘉誠，紮職都算快，果然有過人之處。<br> 𠵱家美聯喺西九龍嘅29條team，有250人，為咗未來嘅新盤大戰，嚟緊會增聘人手至300人，打人海戰。</p></body></html>
