<html><header><meta charset="utf-8"><title>何韻詩踏冰湖步步驚心</title></header><body><h1>何韻詩踏冰湖步步驚心</h1><p>何韻詩繼去年演出舞台劇大獲好評後，早前又獲唱片公司資助數十萬拍攝音樂電影《花見七九八》，更獲手機網絡贊助巨額宣傳費。阿詩除請得《長恨歌》的演員黃覺任男主角外，早前更特地飛往北京取景。</p><p>氣溫急降</p><p>大隊於北京拍攝時氣溫急降，令攝製隊和演員都苦不堪言，阿詩更要以私伙衣物代替單薄的戲服。之後大隊到景點大明湖，於結冰的湖面上拍攝。豈料拍攝阿詩被黃覺背着於湖中漫步時，腳下竟傳出冰塊裂開的聲音，把兩人嚇得半死。阿詩說：「當時只係好想返平地，如果我同男主角都跌咗落去就唔使拍喇。今次唔夠時間又冇諗過咁危險，大步檻過真係好彩」。<br> 撰文：藍文浩</p></body></html>
