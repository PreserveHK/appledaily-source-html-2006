<html><header><meta charset="utf-8"><title>女督察否認侵入警電腦</title></header><body><h1>女督察否認侵入警電腦</h1><p>【本報訊】警務處一名女高級督察，涉嫌一日內四度進入警方的電腦人事資訊通訊系統，被控4項不誠實取用電腦罪名，案件昨日在東區裁判法院提訊，她否認控罪，裁判官將案押後至9月4日開審，她獲准以現金400元保釋外出。<br> 37歲被告鮑彥伶，報稱任職高級督察，警方發言人表示，被告現已停職。控罪指被告於05年7月14日四度成功進入警方電腦的人事資訊通訊系統，令自己或他人獲益。<br> 根據香港法例第200章《刑事罪行條例》第161節規定，任何人有不誠實意圖而取用電腦，如經公訴程序定罪，最高可判入獄5年。<br> 案件編號：ESCC870/06</p></body></html>
