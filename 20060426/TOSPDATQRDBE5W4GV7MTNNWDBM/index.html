<html><header><meta charset="utf-8"><title>交警墮地窿</title></header><body><h1>交警墮地窿</h1><p>【本報訊】警方西九龍交通部人員，昨早上在油麻地連翔道近佐敦道南行方向快線路肩位置，設置雷射槍進行「捉快車」行動時發生意外，一名警員不慎失足墮下一個約兩呎乘兩呎乘三呎地窿內動彈不得，即時由在場同袍救起召救護車送院治療，幸敷藥後無礙出院。<br> 上址路肩正進行安裝防撞欄工程，掘有多個約兩呎乘兩呎乘三呎的地窿，以便插入防撞欄柱躉。昨早上十一時許，警方西九龍交通部多名警員，接獲指示在上址設置雷射槍進行「捉快車」行動，其間一名姓范警員經過該處的防撞欄工程工地，疑一個不留神失足墮下一個約兩呎乘兩呎乘三呎的地窿，登時左腳及腰部受傷，動彈不得，在場同袍見狀趨近拯救。</p></body></html>
