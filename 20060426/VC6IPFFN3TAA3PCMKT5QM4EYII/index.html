<html><header><meta charset="utf-8"><title>華電國際多賺11%</title></header><body><h1>華電國際多賺11%</h1><p>▲華電國際（1071）公布按中國會計準則所編列之首季度業績，集團主營業務收入達34.39億元（人民幣．下同），增長4.4%，淨利潤約2.58億元，上升11%。截至06年3月底止，集團總裝機容量為1030.72萬千瓦，權益裝機容量為829.65萬千瓦。<br> 華電旗下各運行電廠於首季度的累計發電量達116.91億千瓦時，較上年同期下跌0.75%。主營業務成本為26.5億元，上升2.09%。集團表示，由於期內實施煤電聯動，集團於首季度之平均上網電價相應提高，期內平均含稅上網電價為每千千瓦時356.43元，上升5.54%。</p></body></html>
