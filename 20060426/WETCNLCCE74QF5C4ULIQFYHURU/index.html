<html><header><meta charset="utf-8"><title>Peter王夠長情</title></header><body><h1>Peter王夠長情</h1><p>王冬勝由渣打過檔滙豐後，仍然有機會輪任銀行公會主席，喺賓卡界中都算少有，唔知係咪佢對公會感情深厚，所以一直都希望呢個已經冇咗議息權嘅組織，繼續發揮業界明燈嘅角色。今日佢哋仲處女下海，喺四季酒店搞咗個銀行公會午宴，頭炮請咗特首曾蔭權，講香港未來二十年嘅前瞻；聽聞金管局任總裁、佢副手韋柏康，同埋城中賓卡都會去洗耳恭聽。<br> 華華又打聽到，特首場演講都未開鑼，Peter王已經盤算定下一位嘉賓請邊個，好大機會請到內地監管機構嘅官員南下。</p></body></html>
