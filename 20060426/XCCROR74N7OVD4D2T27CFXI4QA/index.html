<html><header><meta charset="utf-8"><title>商舖市道<br>荷李活道舖2950萬轉手<br></title></header><body><h1>商舖市道<br>荷李活道舖2950萬轉手<br></h1><p>美聯蔡文耀表示，中環荷李活道23號1至2樓商舖，每層約2550方呎，剛以2950萬元連租約易手，每呎5784元，月租約13萬，回報率約5.3厘。他說，上月起中環二、三線街舖交投持續暢旺，資深投資者鄧成波和兆安李太等，均先後入市，其中荷李活道、伊利近街及威靈頓街最受市場歡迎，3000萬元以上商舖成為投資者狙擊目標。</p></body></html>
