<html><header><meta charset="utf-8"><title>戴夢夢Keep靚皮膚報親恩</title></header><body><h1>戴夢夢Keep靚皮膚報親恩</h1><p>戴夢夢最近為一化妝品品牌示範新款春夏妝容，雖然不算代言人，但酬勞仍讓她相當滿意。賺錢之餘，戴夢夢亦不忘感謝父母賜她天賦本錢，尤其母親懷孕期間每天不停喝牛奶，才令她擁有又白又滑的肌膚。<br> 戴夢夢笑說：「我聽爸爸講，話媽咪本來好唔鍾意飲奶，真係試過飲到嘔㖭！但為咗令我有好啲營養同健康，唔鍾意都迫自己飲。」</p><p>慳番唔少</p><p>戴夢夢又表示一向小心選擇護膚品，以免後天保養不力蹧蹋了母親的心血，她更打趣謂：「今次化妝品公司送好多化妝品同護膚品畀我，等我慳番唔少！」<br> 撰文：林妃</p></body></html>
