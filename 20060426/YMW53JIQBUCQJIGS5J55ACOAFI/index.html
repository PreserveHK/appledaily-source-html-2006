<html><header><meta charset="utf-8"><title>陳祖澤唔自肥</title></header><body><h1>陳祖澤唔自肥</h1><p>舊年有好多大企業嘅CEO都有人工加，不過九巴陳祖澤就冇咁好彩，事關阿拉伯嗰邊啲酋長唔生性，任由油價係咁飆升，做運輸交通嘅，就自然喊得一句句，盈利俾油價蠶食晒。已經改名做載通嘅九巴公司，佢哋本年報啱啱出爐，裏面顯示董事長陳祖澤05年嘅薪酬，減少超過三成，由1247萬元，降至845萬元，講到底都係高油價累事。<br> John陳都算有良心，載通舊年純利下跌兩成，但佢份人工減幅就更大，減幅亦高過其他同事。載通啲執行董事，05年薪酬平均減幅約一成。作為公共運輸機構嘅阿頭，陳祖澤表現都算有交代矣。</p></body></html>
