<html><header><meta charset="utf-8"><title>美聯工廈多炒家入市</title></header><body><h1>美聯工廈多炒家入市</h1><p>▲中原方德智透露，葵涌美聯工業大廈中層A室，面積2787方呎，炒家剛以117.8萬元購入，呎價423元，原業主去年9月85萬元買入，賺32.8萬元，賺幅近39%。該工廈最近吸引不少新晉炒家注意，今年暫錄逾13宗成交，大多數是炒家購入。</p><p>翠擁華庭蝕48萬轉售</p><p>▲世紀21奇豐物業鄭達昌表示，馬鞍山翠擁華庭8座中層D室，面積732方呎，成交價224.8萬元，呎價3071元，原業主99年一手買入，蝕48.1萬元，蝕幅約18%。屋苑本月暫有6宗成交，平均呎價3369元。</p></body></html>
