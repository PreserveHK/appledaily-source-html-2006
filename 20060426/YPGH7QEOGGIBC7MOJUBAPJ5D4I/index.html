<html><header><meta charset="utf-8"><title>空氣污染指數偏高</title></header><body><h1>空氣污染指數偏高</h1><p>【本報訊】本港經歷前日今年首個黑色暴雨警告訊號後，一股潮濕的偏東氣流昨日繼續影響廣東沿岸地區，本港昨大致多雲，有一兩陣微雨，雖然微風送爽，但在能見度較低的情況下，維港兩岸灰濛濛一片，多個地區的空氣污染指數更錄得偏高的水平。天文台預計，今日繼續多雲，局部地區有驟雨，但日間部份時間有陽光；氣溫將介乎23℃至<br> 28℃。明日部份時間有陽光，到星期五則會有雷雨。<br> 區民傑攝</p></body></html>
