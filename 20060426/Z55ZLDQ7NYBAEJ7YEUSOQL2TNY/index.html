<html><header><meta charset="utf-8"><title>議員促規管回收鐵籠</title></header><body><h1>議員促規管回收鐵籠</h1><p>【本報訊】近年潮流興環保，故不少巿民均將舊衣物交到回收鐵籠內，減少浪費，但由於不少機構或公司將回收鐵籠隨處擺放，不僅阻街，亦吸引拾荒者取走籠內物件，影響市容衞生，有區議員昨到政府總部請願，要求政府設立固定舊衣回收點，減少上述情況。<br> 民建聯的數名港島區區議員代表亦促請政府，加強監管舊衣回收鐵籠的擺放，以免阻礙途人及司機視線，造成意外。各人昨日早上趁行政會議開會前往遞交請願信。</p></body></html>
