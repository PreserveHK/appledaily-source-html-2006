<html><header><meta charset="utf-8"><title>日本超人氣鬼嫁日記</title></header><body><h1>日本超人氣鬼嫁日記</h1><p>「鬼嫁」，我的野蠻老婆是也。當人人都以為日本妻子溫柔賢淑得羨煞旁人時，此書告訴你悍妻如何軟硬兼施把老公牢牢掌控在手中，積極經營自己小小的幸福。作者一馬是一名弱勢小男人，在網上寫下活於悍妻魔爪中的悲慘記錄，引來過千萬的瀏覽人次。不過一馬寫此書並非要各位小男人站起來反抗妻子，而是讓男人了解老婆每天做新鮮飯菜給你有多幸福，還呼籲男人想跟老婆離婚前先看此書呢！</p><p>阿麥書房（28080301）<br> 銅鑼灣恩平道52號2樓A</p></body></html>
