<html><header><meta charset="utf-8"><title>四姨太寧醫肚唔Shopping</title></header><body><h1>四姨太寧醫肚唔Shopping</h1><p>賭王何鴻燊四姨太梁安琪前晚以一身黃色Chaneltweedjacket、牛仔褲、鑽石鏈配桃紅色LouisVuitton手袋往中環出席Chanel珠寶騷。<br> 現場所見四姨太行色匆匆，在店內逗留極短時間即離開，當她見記者影相時，還不耐煩說：「你哋班嘢吖，我趕住去食飯呀。」隨即與陳細潔胞姊陳小寶結伴離開。<br> 採訪：JessicaNgan<br> 攝影：ChenWaiOn</p></body></html>
