<html><header><meta charset="utf-8"><title>所羅門群島總理辭職</title></header><body><h1>所羅門群島總理辭職</h1><p>南太平洋島國所羅門群島（SolomonIslands）的唐人街一夜燒光，華人要執包袱「走佬」，罪魁禍首都係被指接受台商資助的新總理里尼（SnyderRini）。昨天反對派要喺國會對他提出不信任動議，但表決前發現過半數議員會投贊成票，里尼自知大勢已去，就宣布辭職，民眾立即湧上街慶祝，國會最快下星期一選出新總理。反對派唯一總理候選人索格瓦爾話，如果當選會考慮與台灣斷交，但佢就無透露會否跟北京建交。<br> 法新社</p></body></html>
