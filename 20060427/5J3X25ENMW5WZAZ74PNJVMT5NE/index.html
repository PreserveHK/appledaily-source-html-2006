<html><header><meta charset="utf-8"><title>財訊發股債予鄧普頓</title></header><body><h1>財訊發股債予鄧普頓</h1><p>▲財訊傳媒（205）宣布，將發行本金總額1000萬美元可換股債券，予鄧普頓旗下基金，年息2厘，可於08年12月19日至2011年5月4日行使，初步行使價0.422元，或相等於08年11月19日前30個交易日加權平均價90%，以高者為準；同時無償發行認股權證，初步行使價同為0.422元，可認購最多7994.7萬股公司股份。該股昨曾大升12.2%，終收報0.39元，升5.41%。</p></body></html>
