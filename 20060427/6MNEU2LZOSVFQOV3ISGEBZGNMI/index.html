<html><header><meta charset="utf-8"><title>審計署長只聽命特首</title></header><body><h1>審計署長只聽命特首</h1><p>審計署前稱核數署，是本港歷史最悠久的政府部門之一，早於1844年，港英政府便委出首任核數首長。根據《基本法》，審計署署長是中央任命的主要官員，獨立執行職務，直接向特區行政長官負責。署長可查閱政府部門紀錄；要求任何公職人員作出解釋，以及提供他認為執行職務所需的資料；執行職責和行使權力時，審計署署長毋須聽命於任何人士或機構。現任署長鄧國斌於2003年12月脫離公務員行列，出任審計署署長。</p></body></html>
