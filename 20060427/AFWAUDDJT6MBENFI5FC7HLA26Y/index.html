<html><header><meta charset="utf-8"><title>普通版、特別版遊戲各有銷路</title></header><body><h1>普通版、特別版遊戲各有銷路</h1><p>近年不少遊戲也推出普通版及特別版，以招徠不同顧客，而近期推出的PS2遊戲《牙狼》及《KOF：OROCHI篇》，便各有捧場客。《牙狼》普通版約售$400，推出後銷售情況不俗，反而隨遊戲附送戒指的特別版（約$500）卻反應平平；反觀《KOF：OROCHI篇》剛好相反，$500多元的特別版成為搶手貨，出現供不應求情況，其普通版的銷量亦相當不俗。<br>另一早前著作《絕體絕命都市2》，近期已經出現售價下滑情況，特別版水貨已跌至約$300，未入貨的玩家們，是時候出手了！<br><br>文：打機鐵人</p></body></html>
