<html><header><meta charset="utf-8"><title>大成生化被美告侵權</title></header><body><h1>大成生化被美告侵權</h1><p>【本報訊】彭博資訊報道，大成生化（809）被味之素在芝加哥的AjinomotoHeartland公司，入稟威爾明頓市地區法院，指其侵犯了該集團兩項用於動物飼料的化學物的美國專利權。大成指出，昨日尚未收到該訴訟的正式通知，且公司擁有自身的研發隊伍，專責開發產品。大成昨收4.35元，跌4.4%。<br> 去年大成銷往美國的賴氨酸達4800公噸，價值544萬美元，只佔總銷量及營業額的0.26及1%。大華繼顯認為，事件對該公司銷情不會有太大影響，問題是對方的索償金額有多大，若金額龐大，在事件明朗化前，會對其股價表現構成壓力。</p></body></html>
