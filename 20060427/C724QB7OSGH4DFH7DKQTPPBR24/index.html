<html><header><meta charset="utf-8"><title>周汶錡列席取經</title></header><body><h1>周汶錡列席取經</h1><p>OnPedder上周五特別為PatriciaField於中國會舉行了一個茶敍，她與在座的名人分享入行以來的心路歷程和大談工作上的點滴和趣事，名模周汶錡和Ai、懷孕7個月的名媛駱卓怡、陳見飛和黃偉文均是座上客。<br> 周汶錡一早到場，她說：「以前成日追《色慾都市》，覺得一班女主角好敢言，作風大膽，而且我行我素，衣着方面仲好大膽，配襯得好fashionable。不過自己就唔夠膽學佢哋咁開放，可能係文化上嘅差異。」</p></body></html>
