<html><header><meta charset="utf-8"><title>NDSLite拆機有危險</title></header><body><h1>NDSLite拆機有危險</h1><p>早前已報道過有關新一批NDSLite採用新技術，防止玩家改機以Flash卡玩遊戲，近日坊間卻出現「拆機改機」，據聞可令新一批NDSLite玩到Flash卡，然而玩家暫時不應冒險改機，除傷害主機外，亦因最近NDS遊戲價格顯著下跌，相信玩家們也樂於支付。<br>在眾多遊戲之中，《泡泡龍》及《MARCHENAWAKENSROMANCE》等已跌至$100左右，而且更出現斷市情況；至於低於$200的遊戲如《三國誌DS》等，亦有顯著的搶貨情形，想執平貨就要快！<br><br>文：打機鐵人</p></body></html>
