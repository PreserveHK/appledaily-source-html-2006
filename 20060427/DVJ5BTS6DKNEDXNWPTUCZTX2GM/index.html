<html><header><meta charset="utf-8"><title>神經無法縫合須切除</title></header><body><h1>神經無法縫合須切除</h1><p>對於港龍女職員左小腿被旅巴輾過恐會終身殘廢，仁安醫院運動創傷及關節窺鏡科顧問醫生龍衍輝表示，要視乎傷處的皮膚、肌肉、血管及神經線這些軟組織受損情況，倘傷處表皮爛至無法修補，醫生須把傷者身體其他健康表皮移植；若傷口血管或神經線無法縫合，喪失活動機能，則可能要切掉腳部壞死組織。<br> 龍衍輝續稱，現今醫學昌明，要治愈骨折並不困難，反而若傷者的關節斷骨，而駁骨接口又不順滑，會令傷處受痛難以用力，導致關節退化，才會影響日後活動能力。<br> 本報記者</p></body></html>
