<html><header><meta charset="utf-8"><title>唐寧猛鬼纏身玉鈪定驚</title></header><body><h1>唐寧猛鬼纏身玉鈪定驚</h1><p>唐寧昨日到港台接受訪問，與醫生探討紅斑狼瘡的病徵，她表示對這個題目很有興趣，又說：「我平時都會着重面部清潔，因為落妝好重要，而且飲多啲水。平時就會食多啲維他命丸。」</p><p>拒着泳衣慶功</p><p>唐寧稍後將接拍新劇，劇中她的角色經常被鬼上身，她說：「我冇宗教信仰，所以媽咪幫我祈禱。之前有朋友知我入行，都送咗隻黑色玉鈪畀我定驚，呢排就拎番出嚟戴。」談到劇集《潮爆大狀》本周播映大結局，唐寧期望收視可升至40點，她說：「最高收視曾經有36點，我覺得都好有機會。」問到她如收視達40點可會穿三點式泳衣慶功，唐寧笑言要減肥後才可以。<br> 採訪、攝影：王連連</p></body></html>
