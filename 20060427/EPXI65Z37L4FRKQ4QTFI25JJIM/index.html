<html><header><meta charset="utf-8"><title>貝安琪闖荷李活不與MaggieQ比較</title></header><body><h1>貝安琪闖荷李活不與MaggieQ比較</h1><p>劉香萍女兒貝安琪昨日以性感打扮到金鐘港島香格里拉酒店，出席VeuveClicquotRose試酒活動，而同樣以性感姿態亮相的還有任大會司儀的戴妮廷。<br> 貝安琪透露剛在洛杉磯簽了一名經理人，其旗下藝人包括女歌手GwenStefani等，她下月將在當地簽一部荷李活片動作片，但不需有武打動作，問她可會羨慕MaggieQ初闖荷李活即接大片《職業特工隊3》？她說：「唔會，我哋嘅風格都唔一樣。」<br> 採訪：JessicaNgan<br> 攝影：DickyChan</p></body></html>
