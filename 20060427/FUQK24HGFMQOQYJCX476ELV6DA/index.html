<html><header><meta charset="utf-8"><title>深圳住屋需求強勁</title></header><body><h1>深圳住屋需求強勁</h1><p>【本報訊】美聯中國行政總裁郭應龍認為，內地新一輪宏觀調控，會影響未來兩季深圳樓市走向，成交量及造價都會受壓，但因內部需求依然強勁，故全年樓價及成交價仍可有約8%上升空間；而廣州第三季樓價及成交量則會升約10%。<br> 該行區域董事許萬里表示，該行統計深圳18個交投活躍的二手屋苑，過去15個月以來，樓價升幅由14至44%，個別單位更超過50%。南山區僑州花園的租金升幅，更超過75%。<br> 另區域董事劉志忠指出，廣州樓價今年首季平均呎價約773元人民幣，較去年同期升7.5%，但越秀區卻大跌32.5%。</p></body></html>
