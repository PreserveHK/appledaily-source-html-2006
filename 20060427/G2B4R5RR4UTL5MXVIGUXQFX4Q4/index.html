<html><header><meta charset="utf-8"><title>酒精會抑壓大腦功能</title></header><body><h1>酒精會抑壓大腦功能</h1><p>香港體育學院運動醫學部黃平山醫生昨日表示，酒後游泳屬十分危險及不智行為，因為酒精是中樞神經的麻醉劑，會抑壓大腦功能，輕則可影響個人判斷及控制身體能力，而且酒精會令皮膚表面的血管膨脹，加速失去體內熱能，容易引起遇溺意外。<br> 倘喝下大量酒精後游泳，更有可能突然在水中昏迷，導致腦部缺氧出現休克，甚至造成腦水腫引致死亡，後果十分嚴重。因此，他提醒市民切勿一時貪玩罔顧性命安危，以免釀成悲劇時後悔莫及。</p></body></html>
