<html><header><meta charset="utf-8"><title>　　楊森獲港大老人牌 - 李八方</title></header><body><h1>　　楊森獲港大老人牌 - 李八方</h1><p>香港大學將會喺星期五頒發長期服務獎畀20位大學裏面較高級嘅職員，佢哋都已經服務咗25年，大學將會表揚吓佢哋咁多年嘅辛勞！八方噚日收到名單，見到民主黨嘅老大哥、港大社會工作及社會行政學系助理教授楊森，都喺獲獎名單上，攞到超級老人獎。除咗楊森外，仲有港大副校長李行偉、經常參與社會活動嘅港大電機電子工程副教授張英相等。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
