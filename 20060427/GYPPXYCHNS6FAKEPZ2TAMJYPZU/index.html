<html><header><meta charset="utf-8"><title>飛常情報：水陸兩用客機遊斯國</title></header><body><h1>飛常情報：水陸兩用客機遊斯國</h1><p>斯里蘭卡的天然景色很漂亮，坐在飛機上鳥瞰全景絕對理想。斯里蘭卡航空現推出水陸兩用的TurboOtter客機，飛行距離地面只有數千呎，可飽覽整個島國的變化。現在正推出「周末觀光遊」，逢星期六及日於拉特馬拉納內陸機場（RatmalanaDomesticAirport）起飛，可穿梭KaluGanga峽谷，橫越印度洋，並在著名沙灘班濤塔上登陸，再返回拉特馬拉納，航程約半小時，票價為40美元。由現在開始，若訂購10張空中的士機票，即可額外獲贈2張機票，多買多送。<br><br>記者：梁佩芬<br>查詢：25210708（斯里蘭卡航空）</p></body></html>
