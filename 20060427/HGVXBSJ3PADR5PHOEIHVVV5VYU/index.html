<html><header><meta charset="utf-8"><title>着數位：Kubrick巡迴減價　下周一開始</title></header><body><h1>着數位：Kubrick巡迴減價　下周一開始</h1><p>有書有DVD有CD又有精品賣嘅Kubrick，將會喺5月1日開始年度巡迴減價。當中台版書籍會減至65折，而精品亦會以7折發售，總之樣樣都有得減，而且仲會分3個階段在不同地方減價，總會就腳。<br><br>5月1日至7日：油麻地眾坊街駿發花園H2地舖（23848929）<br>5月8日至14日：奧海城2期1樓102舖（27404488）<br>5月15日至21日：觀塘創紀之城5期apm6樓L6-1a舖（31481289）</p></body></html>
