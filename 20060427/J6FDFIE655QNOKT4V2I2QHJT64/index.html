<html><header><meta charset="utf-8"><title>Reporter'sChoice：保濕緊緻收面形　一次過搞掂</title></header><body><h1>Reporter'sChoice：保濕緊緻收面形　一次過搞掂</h1><p>看過很多缺乏保養的女生，面部肌膚提早鬆弛，令外表看來比實際年紀大。為了避免噩夢提早降臨，閒來我愛搜尋面部緊緻的護膚品。最近試用了Fresh的AniseDaySerum，像檸檬的清新香味，初用感覺良好。第一晚用完後，醒來已覺皮膚緊緻和有光澤，更有同事讚忽然瘦面了。我想是因為皮膚緊緻，面部線條突出，有瘦面的錯覺。試用了兩星期，覺得膚色更均勻光亮，不過由於我皮膚較易缺水，要多加一層面霜才夠保濕。如果是油性肌膚，則應該直接用便足夠。<br><br>Fresh查詢：21183956</p></body></html>
