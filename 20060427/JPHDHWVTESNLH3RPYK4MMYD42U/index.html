<html><header><meta charset="utf-8"><title>台擬申辦國際花博會</title></header><body><h1>台擬申辦國際花博會</h1><p>台北市政府與台灣區花卉發展協會擬向國際園藝生產者協會申辦2010年國際花卉園藝博覽會，象徵台灣花卉產業在國際地位更上一層樓。<br> 據悉，台灣的盆花及一般花卉出口僅次於泰國，花卉產業成熟，生枝產業也達世界級水準。為了迎接國際觀光客，台北市捷運局建議從北投捷運站興建1條電動走廊到達花博會展場。<br> <br> 歡迎讀者提供資料或意見　電郵地址：asiamoney@appledaily.com</p></body></html>
