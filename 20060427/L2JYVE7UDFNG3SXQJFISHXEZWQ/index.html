<html><header><meta charset="utf-8"><title>小學生創作沙士短片奪冠</title></header><body><h1>小學生創作沙士短片奪冠</h1><p>【本報訊】沙士肆虐期間，通叔經營的茶餐廳雖然生意慘淡，仍堅持每天做生意，服務街坊。熟客鄺儼醫生每天都靠茶餐廳叉燒湯意粉、凍鴛鴦支撐，努力抗炎。此故事由樂善堂梁銶琚學校的6名小學生創作，並拍成短片《人．情．味》，製作、演出及拍攝由他們一手包辦，作品更於第3屆全港學界專題錄像比賽中奪魁。<br> 該比賽有逾300間中小學參加，並於昨日舉行頒獎禮，學生即場以戲劇方式演繹短片的精華片段。《人．情．味》短片最後奪得小學組冠軍、網上最受歡迎錄像等4個獎項。市民可在www.hkedcity.net/campustv觀看得獎作品。</p></body></html>
