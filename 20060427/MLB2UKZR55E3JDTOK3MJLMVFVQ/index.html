<html><header><meta charset="utf-8"><title>GIEVES&amp;HAWKES英皇御用</title></header><body><h1>GIEVES&amp;HAWKES英皇御用</h1><p>六叔日前光顧的西裝店GIEVES&amp;HAWKES，為英國著名皇家御用品牌，已有200多年歷史，品牌以精緻手工及嚴謹設計而享譽國際。<br> GIEVES&amp;HAWKES服裝品質及縫工優異卓越，故百年來一直深受英國王室、歐洲貴族公爵和世界名人喜愛，除成為英國三軍指定品牌外，更獲英女皇伊莉莎伯二世及其丈夫愛丁堡公爵、查理斯王子頒贈RoyalWarrants（皇室御用徽章），可謂來頭十足。</p></body></html>
