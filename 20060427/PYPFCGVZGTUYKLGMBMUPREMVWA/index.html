<html><header><meta charset="utf-8"><title>校方不會知個別學生成績</title></header><body><h1>校方不會知個別學生成績</h1><p>為了解各間學校的學生於中、英、數三科的水平，政府在04年至06年分階段推出「全港性系統評估」考試，隨機抽取小三、小六及中三的部份學生參與由考評局執行的考試。<br> 學生於中、英文科需應考讀寫、聆聽及口試，數學科需進行筆試。學校會獲悉整體學生的成績是否達標，但不會獲悉各學生的成績細節，學校可自行決定是否公開有關資料。當局聲稱評估試成績與學生升學無關，只供學校作為改善教學的參考資料。</p></body></html>
