<html><header><meta charset="utf-8"><title>上市公司快訊<br>IOM增持中國水務</title></header><body><h1>上市公司快訊<br>IOM增持中國水務</h1><p>▲中國水務（855）表示，主席段傳良向基金CharlemagneCapital（IOM）出售1700萬股舊股，每股作價1.72元；較停牌前報價1.93元，折讓8.8%，套現2924萬元。段傳良已同意行使購股權，按每股0.72元認購最少2045萬股新股，以維持其持股量於16.85%，涉資1472.4萬元；行使價折讓達62.7%。完成交易，Charlemagne將增持至5.01%。</p></body></html>
