<html><header><meta charset="utf-8"><title>　　直銷電話老虎頭上釘蝨乸 - 李八方</title></header><body><h1>　　直銷電話老虎頭上釘蝨乸 - 李八方</h1><p>直銷電話擾民，就連肩負捍衞香港治安重任嘅保安局高層，都連環受害，頻頻收到脫髮凶鈴。八方聽聞，最近為咗推銷《截取通訊及秘密監察條例草案》，忙到一頭煙嘅保安局常任秘書長應耀康，成日無端端收到增髮公司打嚟嘅直銷電話，介紹佢哋嘅防脫髮產品，唔通應生近排壓力太大，甩咗好多頭髮？聽講局長李少光嘅政務助理黃宗殷都收過呢個脫髮凶鈴。其實現年45歲嘅應耀康頭髮仲咁濃密，真係冇乜需要幫襯，八方支持佢繼續捍衞自己嘅髮型，唔好衰畀人睇。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
