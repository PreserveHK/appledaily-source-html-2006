<html><header><meta charset="utf-8"><title>萬景峰售樓紙批出</title></header><body><h1>萬景峰售樓紙批出</h1><p>【本報訊】繼葵涌雍雅軒後，另一焦點新盤荃灣萬景峯，信和集團昨日表示，項目剛獲批售樓紙，待與市建局商討後，短期內公布銷售部署。集團昨突擊開放設於大角嘴奧海城的部份住客會所設施，市場估計該盤日內內購。<br> 信和集團銷售及市務部總經理韓家輝表示，萬景峯住客會所18萬方呎，投資額1.5億元，特設3個以山頂獨立屋概念而建造的多功能宴會廳，供住戶租用。另戶外設有1500方呎花園及10米長泳池。<br> 因應萬景峯即將開賣，消息指出，長實（001）的長沙灣宇晴軒餘貨，以2%佣金吸引代理促銷，今日內購。</p></body></html>
