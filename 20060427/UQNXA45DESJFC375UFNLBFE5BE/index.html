<html><header><meta charset="utf-8"><title>代理唱好澳門樓市</title></header><body><h1>代理唱好澳門樓市</h1><p>蘭西聽講，嚟緊澳門樓市會有好多動作同消息出台，唔知係咪咁，代理行呢排好落力催谷，為升市來臨做好準備。<br> 噚日利嘉閣就公布數據，話今年首季，澳門六大主要地區（高士德、新口岸、北區、筷子基、中區同下環區），除高士德嘅住宅樓價跌咗3.6%外，其餘都有升幅，由0.1至26.9%；最勁係北區，1月呎價至係769蚊，但3月已經要976蚊。<br> 樓市咁好景，代理都乘機宣傳吓啲威水嘢。中原（澳門）執行董事郭朝隆話，集團上半月再次攞到環宇天下嘅銷售總冠軍，促成33宗買賣，佔咗75%，金額逾1億。</p></body></html>
