<html><header><meta charset="utf-8"><title>怡峰提前賣出7單位</title></header><body><h1>怡峰提前賣出7單位</h1><p>【本報訊】九龍建業（034）的堅尼地城新盤怡峯，提前出售部份單位。發展商表示，項目已落實售出7伙，涉及金額約5900萬元，呎價5872至1萬元。餘下單位待批出滿意紙後再發售。<br> 發展商昨表示，落實賣出7伙，分別為18樓全層及38樓B及C室，以及頂層兩個複式，18樓全層涉及1800萬元，38樓2伙逾1500萬元，頂層複式逾2600萬元。發展商表示，除18樓是昨午簽售外，其餘單位於過去1至2周內落實買賣。<br> 此外，九龍建業市務及銷售部經理任建華指出，項目有60伙獲預留，呎價6200元，希望短期內簽售。全幢售清，可套現5億元。</p></body></html>
