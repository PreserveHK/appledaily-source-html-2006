<html><header><meta charset="utf-8"><title>霍士記者做布殊「喉舌」</title></header><body><h1>霍士記者做布殊「喉舌」</h1><p>美國白宮發言人麥克萊倫（ScottMcClellan）上個星期辭咗職，總統喬治布殊（GeorgeW.Bush）話咁快就搵咗接任人，就係資深記者、現任霍士新聞電台節目主持人斯諾（TonySnow）。50歲的他做過老布殊（GeorgeBush）的講稿寫手，又係出名的保守派人士，跟傳媒關係良好。唔知佢做咗小布殊的「喉舌」後，可否幫總統挽回愈跌愈低的民望呢？<br> 法新社</p></body></html>
