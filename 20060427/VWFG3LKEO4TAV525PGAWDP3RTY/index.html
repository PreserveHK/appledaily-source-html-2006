<html><header><meta charset="utf-8"><title>運毒漢囚六年女同黨候判</title></header><body><h1>運毒漢囚六年女同黨候判</h1><p>【本報訊】裝修工人失業大半年後，無錢買奶粉供養初生女兒，遂向友人借錢，又因無力還錢，被迫運毒，鑑於他與警方合作，認罪之餘，亦願意頂證同黨，最終令同黨改口認罪，昨在高等法院獲判入獄6年。<br> 55歲被告文錫洪於05年6月30日，攜着一批重35克、藏於膠管的海洛英，由上水廣場乘火車往太和站，再在一間餐廳等候女同黨，用海洛英交換女同黨的108克可卡因，擬帶往內地，離開時遭一直監視他的海關人員拘捕，被告說阿彪曾給他1500元交租，遂替他帶毒品，女同黨將於下月9日判刑。<br> 案件編號：HCCC270/05</p></body></html>
