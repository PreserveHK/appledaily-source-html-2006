<html><header><meta charset="utf-8"><title>張建東唔老嚟</title></header><body><h1>張建東唔老嚟</h1><p>會計界出身嘅港交所董事張建東，在夏佳理強勢登場後，看來無緣出任港交所主席一職，佢噚日提早離開恒生股東會、趕往參加港交所的股東周年大會前，提到夏佳理出任港交所主席時，佢好正面咁話對方「好好人」。<br> 記者又問佢有冇機會執掌財務滙報局，佢就話呢個位有機會監管會計師，不如叫會計師公會嘅人做適合啲。<br> 點知再問到佢做證監會主席嘅機會時？張建東直言不諱地叫記者：「呢個問題你問姓唐嘅」，仲話「唐英年會答到你。」<br> 驟耳聽來，佢嘅語氣似乎唔係咁老嚟，唔通Marvin張做唔成港交所主席之餘、又唔高興鄭慕智做證監會主席？</p></body></html>
