<html><header><meta charset="utf-8"><title>HotNews：最新低頻激光換膚</title></header><body><h1>HotNews：最新低頻激光換膚</h1><p>傳統激光換膚給人的印象殺傷力較大，因激光要打入肌膚深層才能發揮功效，也有機會在皮膚表面留損傷痕迹。最新的激光換膚技術則採用較溫和的低頻激光，經過一連28天每次需時15分鐘的療程，可除黃褐斑、面部色斑、改善面部色素不均及整體改善面部皮膚質素，而皮膚表面也不會留有損傷痕迹，較為安全。而根據資深皮膚科何醫生指出，新激光換膚對傳統難以根治的黃褐斑尤其有改善之效。（收費按個別情況面議）<br>記者：謝翠玲<br>攝影：林栢鈞<br><br>Dr.SkinLaserCenter（23013337）<br>尖沙嘴堪富利士道8號格蘭中心9樓902室</p><p><br> </p></body></html>
