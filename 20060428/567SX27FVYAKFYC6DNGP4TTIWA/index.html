<html><header><meta charset="utf-8"><title>菇菌能養顏抗衰老</title></header><body><h1>菇菌能養顏抗衰老</h1><p>原來冬蟲夏草和靈芝等中藥不只可以做孢子，還可以做護膚品。Dr.AndrewWeil在哈佛植物博物館花了15年時間，專門從事有關具有天然治療功效的植物研究，並指出皮膚敏感、暗瘡、牙齦病都是炎症之一，菇菌包括榆菇、冬蟲夏草及靈芝，是對付炎症、撲滅體內之火的良方，是以利用綜合菇菌研製護膚品，以提升肌膚抵抗力及延緩衰老。早啲發明，古人就唔使硬啃靈芝，齋搽cream就得啦！<br>記者：馬靜兒<br><br>ORIGINS（25768708）</p></body></html>
