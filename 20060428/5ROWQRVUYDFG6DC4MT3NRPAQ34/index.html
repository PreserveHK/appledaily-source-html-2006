<html><header><meta charset="utf-8"><title>側田爭住認緊張脫髮</title></header><body><h1>側田爭住認緊張脫髮</h1><p>衞詩因髮線太高又甩頭髮，出道至今常戴帽示人，被稱女版側田，前晚側田在將軍澳電視廣播城錄影《勁歌金曲》，他甫聽到甩頭髮三個字，即抗拒地謂不欲回應，後知道話題是說衞詩時，他才稍為放鬆地說：「我未入行就識得佢啦。」</p><p>指衞詩經驗老到</p><p>談到衞詩表示甩頭髮因壓力大，側田說：「佢唔會啦，佢有好耐經驗，好成熟，應該唔會，佢眼神掂過我。」難道衞詩曾電他？側田說：「唔知喎，冇呱。」問側田可有減壓良方？他謂：「我仲緊張過佢，咁我都緊張到甩頭髮啦。」側田又謂衞詩鬼妹仔性格，不在乎被狗仔隊追訪。<br> 採訪：楊潔雯　攝影：林德雄</p></body></html>
