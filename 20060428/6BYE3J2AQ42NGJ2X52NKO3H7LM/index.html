<html><header><meta charset="utf-8"><title>美新失業人數超預期</title></header><body><h1>美新失業人數超預期</h1><p>【本報綜合報道】美國上周（截至4月22日）首次申領失業援助人數增加1.1萬人，升至31.5萬人，多過市場預期的30.5萬人。前周（截至4月15日）的數字由原初公布的30.3萬人，向上修訂為30.4萬人。<br> 分析師表示，上周新失業人數仍然相當低，就業市道大致保持穩健。上周的4周平均新失業人數增加2750人，至30.85萬人。前周的持續申領失業援助人數出乎意料地上升2.2萬人，報244.9萬人。</p></body></html>
