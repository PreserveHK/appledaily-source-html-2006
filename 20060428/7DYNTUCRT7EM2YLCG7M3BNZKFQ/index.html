<html><header><meta charset="utf-8"><title>南航虧損擴大蝕6.65億</title></header><body><h1>南航虧損擴大蝕6.65億</h1><p>▲南方航空（1055）公布首季度業績，按內地會計準則計算，虧損擴大至6.65億元（人民幣．下同），去年同期則虧損2.85億元。主因航油成本續漲，較去年同期增加15%。董事會預計今年上半年仍會出現累計虧損。南航首季度主營業務收入94.29億元，上升14%；利潤6.6億元，下跌14%。期內共完成運輸周轉量1778.66百萬噸公里，上升13.5%；實現旅客運輸1075萬人次，增長13.6%；貨運18萬噸，上升13.5%；客率座70.4%，上升5.1%。</p></body></html>
