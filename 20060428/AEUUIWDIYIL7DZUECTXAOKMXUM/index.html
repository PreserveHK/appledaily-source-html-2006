<html><header><meta charset="utf-8"><title>開口春夢爆英副相姦情</title></header><body><h1>開口春夢爆英副相姦情</h1><p>英國副首相彭仕國（JohnPrescott）偷情案鬧得㷫烚烚，太座保利娜心都碎，不過女主角特蕾西（TraceyTemple）的男友威廉斯（BarrieWilliams）更傷：他親耳聽到特蕾西發開口夢，還要是春夢，在夢囈中大讚對方能幹，床上功夫一流，最要命的是壓軸爆出一個男人名字，不是自己，而是彭仕國，令威廉斯在床邊聽得心也涼了一大截。圖為英國《每日鏡報》昨日以彭仕國和特蕾西親密照片做封面大相。<br> 英國《每日鏡報》</p></body></html>
