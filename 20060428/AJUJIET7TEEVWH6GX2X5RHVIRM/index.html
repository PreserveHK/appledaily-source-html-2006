<html><header><meta charset="utf-8"><title>新地修身成功要齊家</title></header><body><h1>新地修身成功要齊家</h1><p>新鴻基地產經過幾十年苦心經營，個朵喺香港同神州都好響，可以話修身成功，所以近幾年開始要齊家治國嘅決心。主席郭炳湘做咗全國政協常委委員，為國家發展出謀獻策；新地旗下、成立咗10年嘅新地會，就不斷宣揚中國傳統「家」嘅觀念，最近搞咗好多關於愛家嘅活動。<br> 好似早前徵求愛家心得比賽咁，新地話反應非常好，收到5000份參賽作品，參賽者由2歲到76歲都有。作品又極之多元化，有標語、散文、故事、詩歌、曲詞、字畫、模型、月曆同相片等，包羅萬有。新地會會選出200個優勝作品，並送出總值30萬元獎品。冠亞季軍嘅作品，更會製成書籤或各類印刷品，等得獎者可以送畀親友。</p></body></html>
