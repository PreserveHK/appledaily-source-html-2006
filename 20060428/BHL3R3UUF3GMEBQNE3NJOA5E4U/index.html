<html><header><meta charset="utf-8"><title>5月首推瓜果菜</title></header><body><h1>5月首推瓜果菜</h1><p>夏天着少布衫，搞到我瘦東食嘢都唔可以咁放肆。嗰日喺日航酒店睇到張新Menu，發覺五月就會推出一批新嘅瓜果菜式，當中有芋茸南瓜焗雙蔬、檸檬柚子菠蘿雞、蜜桃啤梨鮮玉帶、蟹皇鴛鴦瓜同魚蝦蟹釀瓜環等，睇埋張相，賣相真係唔錯噃！加陣酒店仲提供埋免費泊車（午膳2小時，晚膳3小時），今次約Terrance一齊去先！<br><br>日航酒店桃李中菜廳<br>地址：尖東麼地道72號<br>電話：23134225<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
