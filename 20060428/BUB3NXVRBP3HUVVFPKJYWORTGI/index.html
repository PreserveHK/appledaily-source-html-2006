<html><header><meta charset="utf-8"><title>飛常情報：$699飛新加坡歎肉骨茶</title></header><body><h1>飛常情報：$699飛新加坡歎肉骨茶</h1><p>在香港，情人活動離不開行街食飯睇戲，想同情人度過一個超浪漫約會，動輒數千元，荷包負擔不輕。偶爾突發奇想，如果可以飛去外地過幾日就好喇，可惜計埋機票成本只得個諗字。想用優惠價錢飛？無問題！由𠵱家至5月31日，聯合航空公司推出優惠機票，飛新加坡只要$699。想同情人去新加坡歎正宗海南雞飯同肉骨茶，話都無咁易喇。<br>記者：林佩婷<br><br>出發日期：即日至5月31日<br>網址：www.zuji.com.hk</p></body></html>
