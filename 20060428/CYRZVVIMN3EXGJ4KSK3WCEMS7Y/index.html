<html><header><meta charset="utf-8"><title>青雲拍戲粗口震天</title></header><body><h1>青雲拍戲粗口震天</h1><p>劉青雲昨日凌晨在中環蘇豪區某零食店拍攝電影《一夜成名》外景，與小演員大演對手戲，但同場竟有人加插英文粗口贈興，結果大隊須停機而延誤了拍攝進度。<br> 昨日凌晨12時多，身穿恤衫牛仔褲、手挽物品的青雲與小演員於零食店內拍戲，曾在電影《少林足球》飾演「甜入心」饅頭店老闆娘的女演員則飾演零食店事頭婆。3人拍攝期間，隔鄰唐樓卻傳出男女的吵架聲，粗口聲震天，由於是現場收音的關係，拍攝隊伍迫不得已停機，待街坊吵完架後才繼續拍攝。<br> 採訪、攝影：娛樂突發組</p></body></html>
