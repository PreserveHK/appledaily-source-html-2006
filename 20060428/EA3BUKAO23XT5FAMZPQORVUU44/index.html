<html><header><meta charset="utf-8"><title>克勤圓足球夢</title></header><body><h1>克勤圓足球夢</h1><p>李克勤的新歌MV《我着十號》邀得南華球隊隊員助陣拍攝，不過角色卻來個大反轉，換上球衣的克勤變身成球技精湛的足球員，南華隊員則「咪嘴」唱歌，連克勤亦覺得此做法相當有趣。</p><p>唔使搵替身</p><p>當日在小西灣球場拍攝，導演要求克勤展示腳法，克勤笑說：「有咁型得咁型，有咁好波得咁好波，仲要過埋歐偉倫，完全滿足到我做足球員嘅夢想，但係辛苦佢哋，要夾硬俾我過，不過我見到歐偉倫咪嘴，覺得幾好笑，佢哋都好稱職，可能首歌寫得好啦，因為係我寫嘅。」<br> 甚愛踢足球的克勤還得戚地說：「最初安排替身，淨係替腳嘅部份，可能我天份高，達到職業球員嘅水準，最後唔使用替身都能應付。」<br> 撰文：馮美茵</p></body></html>
