<html><header><meta charset="utf-8"><title>屯門市廣場百萬推廣</title></header><body><h1>屯門市廣場百萬推廣</h1><p>為捉住嚟緊兩個月嘅潛藏商機，信和嘅屯門市廣場，會有連串活動吸引人流。商場首席總經理陳欽玲話，嚟緊五一黃金周加母親節，會用成100萬搞宣傳活動，估計商場嘅營業額比舊年會增加10至15%，最少都有3.5億元。另外，為迎接6、7月份嘅世界盃，信和仲會花200萬去粉飾，將商場中庭變身做迷你足球場咁，啲人只要坐喺觀眾席上面，就可以透過大電視，欣賞比賽直播或者睇即時賽果，而且更有好多好多嘅競猜遊戲畀佢哋玩。<br> 而信和另一個場青山公路黃金海岸購物商場，五一黃金周都有嘉年華搞。</p></body></html>
