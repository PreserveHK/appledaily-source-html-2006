<html><header><meta charset="utf-8"><title>發嫂單拖睇時裝騷</title></header><body><h1>發嫂單拖睇時裝騷</h1><p>發哥周潤發現時身在北京拍攝張藝謀執導的新片《滿城盡帶黃金甲》，至6月便會移師橫店埋尾，發嫂陳薈蓮前晚則抽空欣賞時裝騷，發嫂說：「因為主辦單位白金卡個高層由英國飛嚟，佢話好想見我，所以咪嚟囉。」<br> 發嫂表示與發哥在北京住在apartment，除了往片場開工外，兩人均甚少外出，她說：「得閒我哋都會喺apartment煮飯食，同埋發哥食唔慣北京嘅生果，要由日本空運佢最鍾意食嘅哈蜜瓜嚟呢度，同埋我哋打算買部騎馬機，得閒可以喺apartment內做運動。」<br> 撰文：梁錦貞</p></body></html>
