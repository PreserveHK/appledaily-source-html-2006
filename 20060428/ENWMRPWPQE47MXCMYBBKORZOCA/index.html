<html><header><meta charset="utf-8"><title>唔係生石斑　首選鰓蓋緊閉鮮紅</title></header><body><h1>唔係生石斑　首選鰓蓋緊閉鮮紅</h1><p>石斑魚主要漁期大約喺4月至11月期間。通常用來煲湯同清蒸，而石斑肉質彈牙結實，用來燜煮、切片炸、炒都好好食！揀海鮮，梗係要活生生先好，但落到街巿有時難免要買死魚，就等何小姐醒大家揀魚tips︰「啱啱死嘅鮮魚，嘴部緊合，鰓蓋緊閉但係仲好清潔同鮮紅色，眼珠會凸起黑白分明。魚鱗唔易脫落，魚身結實，篤落去仲有彈性，符合咁多種原則揀佢一定無死。」相反，一定係放得太耐無人買，就記得醒水喇！</p></body></html>
