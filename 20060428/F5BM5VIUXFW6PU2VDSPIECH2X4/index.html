<html><header><meta charset="utf-8"><title>更年期婦啱食豆腐</title></header><body><h1>更年期婦啱食豆腐</h1><p>我好鍾意食豆腐㗎，而且又容易配搭，同好多材料都可以刷出火花，我最鍾意放魚肉，豆腐再加啲牛肉碎滾湯，好鮮甜。豆腐蛋白質含量高，熱量低而且不含膽固醇。由石膏製成的豆腐更含有大量的鈣質，是每日建議攝取量的三分一左右。更年期婦女食就最好，因為可以減少受更年期帶來的症狀，如潮紅發熱、頭痛等。有這個功效，全因豆腐和其他的黃豆產品一樣含有豐富的isoflavones（一種植物性雌激素），作用很像人體的雌激素，可以提供更年期婦女雌激素的製造量驟減的需要。</p></body></html>
