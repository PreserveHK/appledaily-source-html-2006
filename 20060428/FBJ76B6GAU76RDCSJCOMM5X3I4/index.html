<html><header><meta charset="utf-8"><title>杜德偉買樓做包租公</title></header><body><h1>杜德偉買樓做包租公</h1><p>杜德偉日前在台灣出席衛視中文台單元劇《驚異傳奇》宣傳活動，並擔任該劇主持。近年杜德偉經常被指事業失意，更指他由渣甸山千呎大屋搬往天后區1個只得400呎單位，但日前他在台灣現身時精神抖擻，似乎未受負面新聞影響。<br> 當被問到盛傳他出售大屋，杜德偉以普通話說：「我沒有賣房子，我是改行當包租公，再買1間離媽媽（張露）、哥哥（杜德智）家近一點的房子，還花了百萬港幣裝修，今年7月會出書，公開我的家居生活。」<br> 撰文：林妃</p></body></html>
