<html><header><meta charset="utf-8"><title>九龍　畢山投資者購入放租</title></header><body><h1>九龍　畢山投資者購入放租</h1><p>▲九龍塘畢架山一號11座中層C室，1435方呎，以1173萬元成交，呎價8174元。中原黃田偉說，買家為長線投資者，打算以4萬元放租，回報率4.1厘。</p><p>半島豪庭兩年賺159萬</p><p>▲利嘉閣藍仲文表示，紅磡半島豪庭1座中層B室，1251方呎，獲用家以618萬元承接，呎價4940元。原業主03年底以458.8萬元買入，兩年多賺159.2萬元。</p><p>柏景灣低市價一成售</p><p>▲香港置業陳德全稱，大角嘴柏景灣9座中層F室，645方呎，成交價322.8萬元，每方呎5005元，低市價一成。</p></body></html>
