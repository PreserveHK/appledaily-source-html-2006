<html><header><meta charset="utf-8"><title>Twins腎傷荷包脹</title></header><body><h1>Twins腎傷荷包脹</h1><p>樂壇女子組合Twins最近成為康師傅冰紅茶和冰綠茶的代言人，廣告商認為蔡卓妍（阿Sa）和鍾欣桐（阿嬌）的形象與產品配合，加上Twins在內地的人氣亦有助產品的銷量，遂邀請她們拍廣告。</p><p>邊拍邊飲</p><p>廣告商為了遷就工作排得密密麻麻的Twins，攝製隊特別從內地移師香港取景。<br> 當日攝影師要求阿Sa和阿嬌在鏡頭前展示活潑一面，更提議她們一起拿着飲品邊拍邊喝，Twins不知不覺間愈飲愈多，故此「入得多出更多」，要頻頻上洗手間。<br> 撰文：比華利</p></body></html>
