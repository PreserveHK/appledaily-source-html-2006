<html><header><meta charset="utf-8"><title>Fans演舞台劇𠱁蘇玉華</title></header><body><h1>Fans演舞台劇𠱁蘇玉華</h1><p>蘇玉華與數十名fans日前在尖沙嘴1間餐廳內舉行聚會，並自掏腰包準備了30多份禮物送給fans，又與fans玩遊戲，場面熱鬧。<br> 阿蘇早前完成舞台劇《新傾城之戀》在港的演出，眾fans在聚會上即場上演1幕白流蘇與范柳源接吻的場面，阿蘇看得興奮之餘，不忘向fans提示對白，令全場fans捧腹大笑。</p><p>獲贈補品</p><p>由於阿蘇將到美、加、北京及上海巡迴演出《新》劇，臨行前眾fans送上自製芝士蛋糕及大盒補品，令她感動不已。<br> 撰文：卓美娟</p></body></html>
