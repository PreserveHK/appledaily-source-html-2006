<html><header><meta charset="utf-8"><title>應采兒關島秘密結婚</title></header><body><h1>應采兒關島秘密結婚</h1><p>應采兒早前應有線娛樂台邀請，聯同主持人洪永城（Tony）飛往關島拍攝旅遊特輯，應采兒更獻出寶貴第1次──偕Tony在當地的教堂結婚！<br> 應采兒笑說：「我哋着晒禮服行入教堂，由正式嘅神父幫我哋做見證，大家交換咗用草織嘅戒指，只差最後簽名嗰欄，Tony簽咗節目名《活得很滋味》，我就簽咗"Whatawonderfullife"，成個過程真嘅一樣！」</p><p>專揀密實款式</p><p>此外，兩人又順道到當地一間著名運動用品店，應采兒還邀請Tony為她挑選泳衣，最後他只選了一件頭式泳衣，非常密實，應采兒笑說：「可能佢唔好意思幫我揀啲太性感嘅，驚俾人話佢鹹濕啦！」<br> 撰文：馮美茵</p></body></html>
