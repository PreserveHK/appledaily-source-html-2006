<html><header><meta charset="utf-8"><title>工廈執筍貨講誠意</title></header><body><h1>工廈執筍貨講誠意</h1><p>工廈筍盤唔常見，有醒目投資者見業主肯減價，即時爽快畀票顯誠意，抵佢買到平市價近兩成嘅超筍盤。利嘉閣蔡鳴楚透露，荃灣柴灣角街榮興工業大廈，一個罕有過千呎嘅單位，啱啱以82萬成交，單位1386呎，呎價592蚊，比同類單位低18%。<br> 聽講原業主喺月初開價110萬，見買家睇完即刻還價咁有誠意，於是大幅減價超過25%，以82萬賣出，比98年75萬購入價，只係賺咗7萬蚊。蔡鳴楚話，榮興工業大廈每層有17個單位，過千呎只有4個，一般高過市價，今次造價反而低過市價。</p></body></html>
