<html><header><meta charset="utf-8"><title>北京樓價愈升愈有</title></header><body><h1>北京樓價愈升愈有</h1><p>號稱𠵱家北京呎價最貴服務式住宅嘅北京銀泰中心柏悅居，發展商北京銀泰置業話，由上周三至周日，5日賣咗20個，套現2.57億元人民幣，平均呎價4900元人民幣。發展商話，有買家表示，對樓盤50樓以上嘅複式有興趣，發展商已接受預定，但就無講價錢。個盤明年中至入伙，之前喺北京由低價賣起，呎價大約3400元人民幣，4個月之後，就賣到差唔到5000元人民幣，就算扣番樓層嘅因素，樓價都升咗20至30%。睇嚟中央真係要再加大力度，控制吓內地樓價，唔係就會愈嚟愈多人瞓街，影響國家形象。</p></body></html>
