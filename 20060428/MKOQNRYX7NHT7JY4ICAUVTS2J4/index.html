<html><header><meta charset="utf-8"><title>何超儀18歲眼現皺紋</title></header><body><h1>何超儀18歲眼現皺紋</h1><p>何超儀昨日到中環出席EsteeLauder瞬間無痕眼貼活動，穿上近萬元Ferragamo低胸裙，並佩戴價值7位數字的Garrard珠寶，她笑言難得以ladylook示人。</p><p>害怕眼腫</p><p>對於獲這品牌稱讚眼神有魅力，超儀說：「好多人話我對眼識講嘢，試過有導演叫我唔好講對白，用眼神交代。因為我係混血兒，18歲就出現眼紋，當時好唔開心，但天真到以為瞓一晚就會冇。」<br> 超儀忙於拍攝杜琪峯的新片《放逐》，她說：「前晚我先至拍戲拍到凌晨3點，仲係拍喊戲㖭，我幾驚今日（即昨日）對眼腫呀，好彩冇事咋。」<br> 採訪、攝影：CamelLok</p></body></html>
