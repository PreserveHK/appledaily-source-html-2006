<html><header><meta charset="utf-8"><title>港龍加薪留人</title></header><body><h1>港龍加薪留人</h1><p>港龍重組單嘢都講咗好耐，幾個股東──中國國航、國泰、中信泰富同中航興業，家吓都仲未傾掂股權點樣重組，不過，港龍嘅運作一切如常，今個月仲有人工加㖭，成間公司大約2870名員工，平均加薪3至4%，同市場嘅加薪幅度差唔多。國泰嘅空中服務員今年初都係平均加薪3.5%。<br> 華華聽講，港龍啲人工嘅水平一向比較低，但過去大半年經濟好轉咗，好多航空公司加班又加航線，咁自然要請人㗎啦，加上廸士尼開幕帶動酒店業急促擴張，令港龍嘅員工流失率比往年高，於是公司咪加薪3至4%，希望挽留人才咁話。</p></body></html>
