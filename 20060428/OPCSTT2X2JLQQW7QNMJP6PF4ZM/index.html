<html><header><meta charset="utf-8"><title>陶子新招防女曝光</title></header><body><h1>陶子新招防女曝光</h1><p>台灣藝人陶晶瑩上周6產下女兒，現正在家中坐月，日前更寫下產後感。陶子為免女兒露面，她就公開了丈夫李李仁11號大腳板與初生女兒小腳板的合照，及兩夫妻的大手握小手的照片，溫馨之情盡在不言中。<br> 在產後感言的字裏行間，表露出陶子對丈夫的感激，她在留言中說：「我很好，好得不得了，除了身形仍然福態之外，其他一切都很好。李李仁也很好，沒有他，我1個人做不到。」<br> 陶子更透露了小女兒的花名說：「女兒眼睛又黑又大，像他爸爸，又名黑眼荳荳。」<br> 撰文：比華利</p></body></html>
