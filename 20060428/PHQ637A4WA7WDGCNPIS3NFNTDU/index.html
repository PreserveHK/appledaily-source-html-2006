<html><header><meta charset="utf-8"><title>飛常情報：暑假返大陸做太空人</title></header><body><h1>飛常情報：暑假返大陸做太空人</h1><p>「我想做太空人！」近年中國航天技術急速發展，想做太空人不再是紙上談兵。如果想培育青少年的航天夢，不妨考慮護協旅遊為10-18歲青少年設計的「香港青少年航空、航天10天北京夏令營」。各團員可近距離參觀神六飛船返回艙、實驗室和中歐偉衞星導航技術培訓合作中心，更有機會同太空人交流！此外，亦會安排大家到北京大學、清華大學，領略文化氣息。全程還有專業醫護人員隨行照顧。<br>記者：林佩婷<br><br>出發日期：7月20日<br>團費：會員子女$6,580起<br>查詢：www.nurse.org.hk（護協旅遊）</p></body></html>
