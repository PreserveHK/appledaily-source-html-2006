<html><header><meta charset="utf-8"><title>麥記重搥上舖搬下舖</title></header><body><h1>麥記重搥上舖搬下舖</h1><p>廸士尼效應雖然幻滅，食肆依然一枝獨秀不停擴充，豆丁至愛嘅麥當勞連鎖快餐店，最近豪擲五、六十萬，租咗銅鑼灣廣場二期地下4號舖，4257呎，比舊租客日本料理畀緊大約二十萬勁升最少倍半，老外認真唔嘢少。<br> 中記舖位部朱志健話，呢間麥記原本租開隔籬銅鑼灣廣場一期1樓5至11號舖，月租15萬，估唔到咁大手筆，畀貴幾倍租搬落地舖，志在提高知名度同競爭力。<br> 佢仲話對面馬路嘅寶漢大廈1樓，早排有另一間連鎖快餐店以每月二十萬承租，睇嚟飲食業勢頭仲係幾勁。</p></body></html>
