<html><header><meta charset="utf-8"><title>葉翠翠過界招港男</title></header><body><h1>葉翠翠過界招港男</h1><p>應屆港姐葉翠翠、陸詩韻及林莉等前晚在銅鑼灣為2006年度香港小姐競選進行招募活動，冠軍葉翠翠前晚雖再次戴上后冠穿斗篷宣傳，葉翠翠說：「當選嗰晚同𠵱家嘅感覺好唔同，𠵱家心態改變咗好多，個人大個咗。」<br> 對於即將卸任，葉翠翠有否依依不捨？她說：「因為呢一年成日同啲港姐一齊出席活動，卸任後大家嘅見面機會會少咗，所以都唔捨得。」<br> 提及會否向親朋戚友呼籲，叫合適人選參加港姐，她表示：「17至25歲嘅親戚我冇乜，或者會叫啲男性朋友參選香港先生，不過會叫佢哋屋企人做提名人。」<br> 採訪、攝影：王崇穎</p></body></html>
