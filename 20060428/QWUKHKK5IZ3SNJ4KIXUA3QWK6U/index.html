<html><header><meta charset="utf-8"><title>安倍晉三封相「未夠秤」？</title></header><body><h1>安倍晉三封相「未夠秤」？</h1><p>日本內閣官房長官安倍晉三，是下任首相熱門人選之一，不過他最近受兩「未」困擾，要藉傳媒表明心迹。這兩「未」是「未夠秤」和「未夠班」：有人指安倍只得51歲，太「年輕」，做首相嫌太嫩兼經驗不足。安倍急找《金融時報》幫忙解畫，又拉英揆貝理雅落水，說貝理雅大他1年，已經接近退休，又乘機推銷政治改革宏圖。不過安倍若然真的接替小泉純一郎，的確是日本戰後最年輕首相。<br> 法新社</p></body></html>
