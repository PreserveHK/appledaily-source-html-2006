<html><header><meta charset="utf-8"><title>郭可盈上海難抵辣誘惑</title></header><body><h1>郭可盈上海難抵辣誘惑</h1><p>郭可盈日前到上海工作，她因利乘便，四出搜尋地道美食，她表示最難忘是吃到很多辣的食物。</p><p>「最愛食蟹」</p><p>可盈已不是首次到上海，對於當地的特色美食，每次提起都流晒口水，問到可盈最嗜吃甚麼？她日前說：「我好鍾意食蟹同埋辣嘢，不過因為怕對皮膚唔好，基本上以小辣為主，大辣都唔係好受得。」<br> 可盈大讚上海的麻辣美食，她說：「麻辣食落畀人嘅脷有啲麻嘅感覺，食過就會上晒癮，愈食就愈想食，真係停唔到口，好彩我腸胃都受得。我覺得辣嘢要慢慢練番嚟，食食吓就可以好勁。」<br> 採訪：比華利</p></body></html>
