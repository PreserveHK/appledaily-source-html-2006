<html><header><meta charset="utf-8"><title>深高速純利增長28.1%</title></header><body><h1>深高速純利增長28.1%</h1><p>▲深圳高速公路（548）公布，按中國會計準則，首季度純利增長28.1%，至1.29億元（人民幣．下同）；期內主營業務收入2.5億元，增長34.6%。<br> 旗下6條公路的日均車流量增長4.89%至47.03%；路費收入增長9%至39.94%。<br> 深高速表示，旗下鹽排高速按工程進度，已累計完成投資約9.8億元，約佔初步投資85%，預計上半年完工；南光高速部份合同段的招標工作完成，正準備施工；鹽壩C段料下半年開工。</p></body></html>
