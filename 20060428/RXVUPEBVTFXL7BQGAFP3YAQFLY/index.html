<html><header><meta charset="utf-8"><title>青島啤酒產銷量增15%</title></header><body><h1>青島啤酒產銷量增15%</h1><p>▲青島啤酒（168）公布首季度業績，按中國會計準則計算，主營業務收入23.9億元，同比增長18%；毛利率31.69%；淨利潤7491萬元，升8.7%。首季完成啤酒產銷量86.9萬千升，增長15%；其中主品牌產銷31.5萬千升，增長19%。<br> 該公司指出，面對即將來臨的銷售旺季，及國內外啤酒集團更加劇烈的市場競爭，公司將加大市場品牌推廣力度，繼續調整及優化產品與品牌結構，以保持公司市場競爭力及提升盈利。</p></body></html>
