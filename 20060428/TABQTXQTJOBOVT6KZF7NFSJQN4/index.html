<html><header><meta charset="utf-8"><title>楊采妮赴台為外婆賀壽</title></header><body><h1>楊采妮赴台為外婆賀壽</h1><p>復出後忙個不停的楊采妮，早前陪母親在台北遠企購物中心的美食街吃飯，相當溫馨。楊采妮跟母親長得十分似，兩人邊吃邊談天，吃了約半小時後才乘的士離去。</p><p>陪母去旅行</p><p>楊采妮這次往台灣原來是為80多歲的外婆祝壽，日前便偕親友們與外婆聚餐，問她送甚麼禮物給外婆？楊采妮謂不便透露，並已準備母親節請母親出國旅遊慶祝，但楊媽媽比女兒還要忙，每天都要上瑜伽課及與朋友聚餐，楊采妮笑說這張旅遊支票恐怕要等母親有空才能兌現。<br> 採訪、攝影：黎寶蘋</p></body></html>
