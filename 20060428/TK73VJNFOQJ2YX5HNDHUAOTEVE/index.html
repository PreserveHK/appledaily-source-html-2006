<html><header><meta charset="utf-8"><title>陳國強：報紙？咪搞</title></header><body><h1>陳國強：報紙？咪搞</h1><p>「爆棚哥」陳國強噚日call咗班報紙傳媒，講吓錦興嘅發展方向，佢話公司日後會定位為大中華區嘅conglomerate，類似投資控股公司，有口痕友話，咁咪即係「小和黃」？爆棚哥即刻耍手擰頭，仲叫大家唔好亂講！<br> 雖然爆棚哥樂於見記者，但一提起報紙佢就話怕怕，點解？咪就係《成報》囉，近期《成報》又被傳話唔掂，咁曾經入主《成報》嘅陳國強，少不免會俾人問起當日呢個投資項目嘅嘢，強哥話，呢鋪係佢一生人最慘、最失敗嘅生意，當時《成報》蝕咗佢成4、5億銀，𠵱家聽人提起都會發噩夢。</p></body></html>
