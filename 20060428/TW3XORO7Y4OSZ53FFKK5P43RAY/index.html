<html><header><meta charset="utf-8"><title>儀征轉盈為虧蝕3311萬</title></header><body><h1>儀征轉盈為虧蝕3311萬</h1><p>▲儀征化纖（1033）在上海交易所公布，首季轉盈為虧，蝕3311.1萬元（人民幣．下同）。<br> 受到聚酯產能供過於求，及下游紡織品需求增長放緩影響，公司的聚酯產品上季平均售價每噸9031元，較去年同期及全年跌11.3及5.4%。營業額37億元，減少3.3%；成本開支36億元，只減1.1%。<br> 期內生產聚酯產品53.5萬噸、聚酯主要原料PTA23.4萬噸，分別較去年同期升2.7，及跌6%。</p></body></html>
