<html><header><meta charset="utf-8"><title>聯通A股賺8.2億升38%</title></header><body><h1>聯通A股賺8.2億升38%</h1><p>▲中國聯通（762）間接控股公司聯合通訊A股，昨日公布首季純利8.197億元（人民幣．下同），同比增長37.8%；其中GSM及CDMA稅前利潤，分別為17.5億及1.1億元；營業額則為199.4億元，升8.3%。<br> 期內GSM業務收入129.6億元，升15.4%；平均每戶每月收入（ARPU）為49.4元。至於CDMA業務收入63.3億元，升1.1%；ARPU為68.5元。另長途、數據及互聯網業務收入為6.5億元，下跌29%。</p></body></html>
