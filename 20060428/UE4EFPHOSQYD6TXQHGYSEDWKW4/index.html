<html><header><meta charset="utf-8"><title>港置員工響應捐血</title></header><body><h1>港置員工響應捐血</h1><p>香港置業置善會噚日舉行第二次捐血活動，一共有27位員工參加，比舊年9月第一次舉辦，只有13人參與，多咗超過一倍。置善會會長楊彩鳳話，班同事咁熱心響應，令佢好感動，尤其明知佢哋平時做嘢分秒必爭，都肯抽時間捐血，又有啲平時好怕痛嘅女同事，都自願參加，真係好難得。<br> 今次捐血活動，發現原來有兩個同事以前從未捐過血，包括成日見報嘅跑馬地區域經理屠淑明，同攞咗傑出推銷員獎嘅金巴利道分行同事甘詠恩，佢哋兩個異口同聲話，以前冇乜機會接觸呢類活動，置善會真係一個參與慈善活動嘅好平台，認真識講嘢。</p></body></html>
