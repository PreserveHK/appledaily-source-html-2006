<html><header><meta charset="utf-8"><title>SANYOHD1有Wide鏡用</title></header><body><h1>SANYOHD1有Wide鏡用</h1><p>早前有老友買咗部SANYOHD1，貪佢影相之餘，拍片夠流暢，但就嫌佢個鏡頭唔夠Wide，只得38mm，影風景真係唔多夠；原廠出咗支VCP-L06WU0.6×廣角鏡，最Wide可以去到22.8mm。另外，同時亦出咗支VCP-L14TU1.4×遠攝鏡，HD1本身遠攝已經有380mm，但加咗呢支鏡後最長焦距會變成532mm，若然有機會去德國睇世界盃，應該都影到吓啲球星。<br><br>記者：招佩珊<br>攝影：黃子偉<br><br>售賣點<br>shop@dcfever.com（27811780）<br>地址：旺角山東街47-51號星際城市3樓327及339號</p></body></html>
