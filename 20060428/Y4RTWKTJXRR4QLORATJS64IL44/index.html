<html><header><meta charset="utf-8"><title>新貨有賣二手吹封盤</title></header><body><h1>新貨有賣二手吹封盤</h1><p>但凡有新盤即將推出，有幾樣嘢係例牌要煲一煲嘅，其中同區業主封盤呢一個話題，更加好似例湯咁，飲完加水再煲，正所謂食之無味，棄之可惜。荃灣萬景峯啱啱蒲頭，大規模嘅廣告宣傳仲未開始，各大代理已日日有稿，大谷特谷。中原梁寶玲話，荃灣區放盤業主睇好新盤後市，近排明顯拖慢議價步伐，當中有3至5個巴仙業主，甚至封盤，睇定啲再作打算。另外，亦有人快手賣樓，近日區內3房單位成交量多咗，唔知係唔係班業主準備換樓，提早賣定間屋，等主打大單位嘅萬景峯一開，即刻撲去買呢？</p></body></html>
