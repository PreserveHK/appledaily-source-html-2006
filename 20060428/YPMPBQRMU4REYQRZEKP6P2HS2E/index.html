<html><header><meta charset="utf-8"><title>新界　駿景園655萬元成交</title></header><body><h1>新界　駿景園655萬元成交</h1><p>▲香港置業潘達恆表示，火炭駿景園9座高層E室，1206方呎，以655萬元成交，每方呎5431元。</p><p>將軍澳廣場換樓客承接</p><p>▲世紀21魏仕良表示，將軍澳廣場2座高層B室，676方呎，由換樓客買入，成交價229萬元，呎價3388元。</p><p>東堤灣畔外籍機師購買</p><p>▲美聯陳偉平說，東涌東堤灣畔1座高層B室，1489方呎，以600萬元成交，每方呎4030元，造價理想，買家為外籍機師。</p><p>寶怡花園減價15%賣出</p><p>▲屯門寶怡花園2座高層G室，518方呎，83.5萬元易手，呎價1612元，祥益謝澤銘表示，單位原叫價98萬元，減價近15%終獲承接。</p></body></html>
