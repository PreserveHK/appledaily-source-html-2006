<html><header><meta charset="utf-8"><title>NWT學多啦A夢</title></header><body><h1>NWT學多啦A夢</h1><p>香港嘅電訊喺價錢、月費鬥到爛之後，營辦商仲有乜符弗拉客呢？答案係送禮。好似彤叔檔新世界電訊，噚日推個新優惠，畀啲客仔用優惠價28蚊，到地鐵、九鐵、西鐵同馬鐵沿線百幾間7仔，換原價70蚊嘅限量珍藏版多啦A夢系列公仔，即係叮噹同佢嘅friend！至於圖中大大隻嗰啲就要抽獎嘅，詳情大家留意佢哋嘅廣告就知。<br> 佢哋市務及產品副總裁莫兆華（圖）話，有調查指，多啦A夢係最受港人歡迎卡通人物嘅No.2，僅僅輸個馬鼻畀米奇，最重要係多啦A夢有好多法寶，好似新世界咁多橋，仲有佢哋形象健康……乜米奇米妮兩公婆形象好唔健康咩？</p></body></html>
