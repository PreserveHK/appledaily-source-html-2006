<html><header><meta charset="utf-8"><title>李東生話知你</title></header><body><h1>李東生話知你</h1><p>TCL（2618）噚日一次過公布舊年同今年頭季業績，05年見紅，但06頭季已經好轉，叫做衰唔晒，唔怪之得要一齊公布啦！<br> 主席李東生見完分析員跟手見記者，連食嘢飲水去廁所嘅時間都冇，所以佢講完開場白，趁董事總經理嚴勇演講，佢即時落台，做乜？先擺靚Pose畀攝記，之後就出場行咗個圈，去邊？唔使講咁明啦！返入場之後，佢第一時間就走去拎大碟生果，然後先至貓步咁行返上台，坐底大啖食（圖），呢個時候嚴勇亦差唔多講完，時間真係夾都冇咁準呀！跟住再介紹首席執行官劉飛出場。</p></body></html>
