<html><header><meta charset="utf-8"><title>哈里「毋忘我」獻戴妃</title></header><body><h1>哈里「毋忘我」獻戴妃</h1><p>英國哈里王子平日愛蒲愛玩，前日（周四）收起爛玩一面，真切關懷愛滋孤兒。已經係第4次訪問非洲小國萊索托（Lesotho）的他（圖），宣布成立慈善組織Sentebale，幫助該國的愛滋孤兒，其間佢仲同啲小朋友玩得好開心，同佢劈酒夜蒲個樣判若兩人。「媽媽（戴安娜）開始咗呢件工作，我想盡量做好佢……我成世仔都會投入呢項工作。」哈里話Sentebale呢個名，當地話解作「毋忘我」，令佢諗起媽媽。相信戴妃在天之靈，會為囝囝成立呢個組織而驕傲。<br> 路透社</p></body></html>
