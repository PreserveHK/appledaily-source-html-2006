<html><header><meta charset="utf-8"><title>絕版重現：CdG絕版貨追加</title></header><body><h1>絕版重現：CdG絕版貨追加</h1><p>一早報定案會去排隊搶買CdG游擊店重開限定版新貨，梗係有利可圖先咁踴躍，皆因唔少CdG×SiLLYTHING絕版貨仍然有價有市，大把人追；今勻重開大家撲新貨之餘，不妨重溫吓舊貨，仲有銀彈兼精忠不二嘅Fans你咪儲齊佢囉。<br>記者：吳小明<br>攝影：譚盈傑</p><p>Shoplist：<br> DAY（28387891）<br> 銅鑼灣總統商場地下28B號舖</p></body></html>
