<html><header><meta charset="utf-8"><title>豐達委兩公司任銷售代理</title></header><body><h1>豐達委兩公司任銷售代理</h1><p>▲中國豐達（8220）宣布，委任顧問代理WhitneyAssocaitesInternational及WinterPoloInvestmentLimited，作為其銷售代理統籌人，在國內為豐達引薦及確認適合的消費者電子店舖及電訊店舖，酬金1999.38萬元，將以每股0.4元發行合共4997.6萬股代價股份，佔擴大後股本約7.84%。新股發行價較停牌前0.39元溢價2.56%。</p></body></html>
