<html><header><meta charset="utf-8"><title>爭管轄令長城失修</title></header><body><h1>爭管轄令長城失修</h1><p>北京司馬台長城與河北金山嶺長城管理處因管轄權之爭，導致一段長1公里的長城無人修繕，雙方工作人員周二更發生爭執及毆打，5人受傷。<br> 司馬台與金山嶺之間有一段長城，有極富價值的「文字磚」，還連着一塊麒麟影壁，可吸引遊客帶來經濟效益，因而引起爭奪。但這段長城前年已出現嚴重破損，甚至倒塌中斷，金山嶺長城管理處原打算去年維修，卻遭司馬台長城管理處阻撓，並指在範圍沒劃定前，不能讓對方修繕。中國長城學會副會長董耀會表示，這反映長城整體管理存在問題，地方自己開發，缺乏全國統一規劃。<br> 《新京報》</p></body></html>
