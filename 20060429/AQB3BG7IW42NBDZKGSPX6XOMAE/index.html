<html><header><meta charset="utf-8"><title>女校遊蕩易服漢判緩刑</title></header><body><h1>女校遊蕩易服漢判緩刑</h1><p>【本報訊】喜歡易服的無業男子鍾啟麟，聲稱自小渴望變作女兒身，今年1月身穿女生校服，戴上口罩擅闖1間女校的食堂，又尾隨女學生往圖書館，最後遭揭發被捕，警方更在他身上搜出假髮及女性內衣褲。<br> 鍾早前在東區裁判法院承認一項遊蕩罪，昨判監28日，緩刑2年執行。<br> 28歲被告鍾啟麟被控於今年1月9日，在中環堅道嘉諾撒聖心商學書院地下食堂內遊蕩，導致兩名女學生受驚。<br> 案件編號：ESCC404/06</p></body></html>
