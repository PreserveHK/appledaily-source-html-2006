<html><header><meta charset="utf-8"><title>律師摸女子胸臀罰款$2500</title></header><body><h1>律師摸女子胸臀罰款$2500</h1><p>【本報訊】洋律師在酒吧消遣時，疑因酒醉，撫摸1名日本女子臀部，事主向男性友人投訴後，律師竟再在他面前，撫摸事主的乳房及臀部。洋律師昨在東區裁判法院承認非禮罪，罰款2,500元，須向事主賠償1,000元。<br> 43歲被告SevackJosephArpad，被控於今年2月24日，在盧押道1間酒吧，非禮23歲女事主，辯方求情時指被告育有3名兒女，犯案與其性格不符，請求輕判。<br> 香港律師會會長羅志力表示，他們會考慮案情性質及嚴重程度，稍後才決定是否將案件轉交獨立的紀律聆訊委員會跟進。<br> 案件編號：ESCC1675/06</p></body></html>
