<html><header><meta charset="utf-8"><title>買家出動<br>預約睇樓持續增加</title></header><body><h1>買家出動<br>預約睇樓持續增加</h1><p>預約睇樓持續增加<br> 繼上周預約睇樓量回升後，本周升勢持續，三家代理的統計，今明兩日預約量較上周都有增加，僅利嘉閣錄得下跌。<br> 香港置業統計40個私人屋苑，今明兩日有2369組預約睇樓客，較上周升5.1%。另中原統計13個屋苑，預約睇樓升2.8%。美聯物業統計的15個屋苑，預約量大增，升幅達13.5%。利嘉閣統計的50個屋苑，預約睇樓則下跌約5.4%。新界區跌幅最大，達8.5%。</p></body></html>
