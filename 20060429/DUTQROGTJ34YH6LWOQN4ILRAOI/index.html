<html><header><meta charset="utf-8"><title>新貨速報：暴曬iPod新拍檔</title></header><body><h1>新貨速報：暴曬iPod新拍檔</h1><p>iPod產品出極都有，淨係喇叭都應該有一百幾十款，款款Sell純白聲靚，揀邊款嚟買真係好睇緣份。唔信緣份信功能，𠵱家又多一款可以鎖定目標，呢款Astonei-Fusion設計成個袋仔咁，拉開鏈就成為座枱喇叭，個樣麻麻哋但勝在方便帶出街。有防水外殼、叉7個鐘電就可以播12-20個鐘歌，仲話內置埋MaxxBass技術，5米範圍內聽把聲都唔會坼咁話。去沙灘預埋佢，開大聲啲招搖啲先有人望㗎嘛，潮人喎，梗要多人昅！<br><br>記者：許維雅</p><p>售賣點：JCShop（31015033）</p></body></html>
