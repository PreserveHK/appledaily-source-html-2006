<html><header><meta charset="utf-8"><title>壽星男</title></header><body><h1>壽星男</h1><p>4月29日　阿加斯　生日快樂<br>至強：旅遊運<br>性格：溫和、細心、誠懇、自然、樂於助人、不擺架子，廣受身邊的人歡迎。如能聽任好奇心去做事，會有很多發展機遇。<br>愛情：樂於關心別人，令你特別受年紀較小的人歡迎，如能積極主動，很易得到對方的心。很渴望結婚，對伴侶有一定的要求；婚後會非常恩愛。<br>絕配：家庭型或戀愛大過天的人。<br>幸運物：象牙色、住家飯。<br>貼士：別過份駕馭別人。</p></body></html>
