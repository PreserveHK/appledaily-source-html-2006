<html><header><meta charset="utf-8"><title>零距離白雲山賞蝶</title></header><body><h1>零距離白雲山賞蝶</h1><p>「五一」黃金周期間，位於滴水巖的白雲山生態蝴蝶谷將正式開放，遊人們可在青山綠樹間與翻飛的蝴蝶實現零距離接觸。而在5月1日，進山遊客還可現場放飛3,000隻蝴蝶，或者用手指沾些由管理局提供的蜜糖水招引蝴蝶合影。<br> 專家的調查發現，白雲山地區適宜蝴蝶生存，目前區內共發現167種蝴蝶，包括裳鳳蝶等珍稀蝶種。其中，坐落在白雲山天南第一峯旁邊的滴水巖山谷，蝴蝶品種最多。<br> 為了進一步增加白雲山的蝴蝶數量，同時拉近遊人與蝴蝶之間的距離，景區特意從雲南昆明引進3,000隻蝴蝶，用飛機空運到廣州，並預定在「五一」節當天放飛。<br> 《廣州日報》</p></body></html>
