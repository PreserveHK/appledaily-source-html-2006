<html><header><meta charset="utf-8"><title>劉香萍女德國從影</title></header><body><h1>劉香萍女德國從影</h1><p>前晚被陳子聰和尹子維虎視眈眈的中德混血女演員貝安琪，現年25歲，乃息影女星劉香萍的女兒，能操流利英語、德語及廣東話，自幼定居德國。02年在紐約及洛杉磯完成藝術及電影課程後決闖娛圈。年初貝安琪曾透露與男友感情要好，對方為英國音樂製作人。<br> 除演戲外，貝安琪對編劇亦充滿興趣，14歲已完成第1個劇本，兩年前她在德國拍過電影及電視劇，包括《ChineseWife》及《白帆》等。<br> 雖然劉香萍經常聲稱女兒進軍荷李活，又指手上有寫好的劇本，有美國電影公司願投資逾1億港元，力捧其女當女主角，但一直只聞樓梯響，至今未見實際行動。</p></body></html>
