<html><header><meta charset="utf-8"><title>李璨琛誘應采兒爆性史</title></header><body><h1>李璨琛誘應采兒爆性史</h1><p>應采兒與盧巧音男友EricSo昨日在美孚接受李璨琛（Sam）訪問，阿Sam問他們何時失身，應采兒即說：「22歲。」事後卻縮沙，指其實是芳齡22歲。應采兒笑言未曾與阿Sam合作過，但經常在街上遇到，阿Sam笑說：「應采兒唔使約，隨街都可以撞到。」<br> 另外，阿Sam前晚於灣仔出席男模特兒選舉活動，問他覺得男模特兒有何準則，他說：「唔係一定要靚仔，好似我咁，我都係model，不過唔可以太肥，最緊要着衫好睇。」問他最欣賞的男模特兒是誰？阿Sam說：「我鍾意陳子聰，佢𠵱家身形好得意。」<br> 採訪：李珮洳、馬建華<br> 攝影：陳偉權</p></body></html>
