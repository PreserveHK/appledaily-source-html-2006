<html><header><meta charset="utf-8"><title>　　賭王撐阿仔出年賭多鋪 - 李八方</title></header><body><h1>　　賭王撐阿仔出年賭多鋪 - 李八方</h1><p>賭王何鴻燊（圖）個仔何猷龍選港交所董事慘敗！賭王話，猷龍都唔係輸好多啫，其實都只係爭個幾千票，咁後生真係唔使介意㗎，佢噚日都同猷龍講，輸吓唔緊要，今次選唔到，下年再選過，佢一定鼓勵猷龍下年再嚟。<br> 猷龍事前俾人捧成大熱門，但今次輸咁多，仲輸埋畀街外人陸恭蕙，真係認真失威。賭王一啲都唔驚猷龍冇面，佢話好似佢間賭場都輸過唔少，但最後一分鐘計數一定係贏，等猷龍學吓點樣輸，累積吓經驗，咁就冇問題啦！<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
