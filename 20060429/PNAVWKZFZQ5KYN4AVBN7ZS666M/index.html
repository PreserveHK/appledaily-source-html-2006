<html><header><meta charset="utf-8"><title>2R寫日記防失憶</title></header><body><h1>2R寫日記防失憶</h1><p>女子組合2R和羅蘭昨日到觀塘出席長者平安鐘宣傳活動，2R表示曾探訪獨居老人，印象最深刻是看到1位婆婆因為丈夫失憶需長期住醫院，剩下她獨自生活，無依無靠，令她們感觸良多。<br> 成員Rosanne說：「新加坡嗰邊冇平安鐘服務，其實好多長者都好需要。」至於Race則謂很擔心年老後會失憶，故一直有寫日記習慣，她說：「我記性一向唔好，好細個已經開始寫日記，到𠵱家已經有十幾本。」	<br> 採訪、攝影：卓寶花</p></body></html>
