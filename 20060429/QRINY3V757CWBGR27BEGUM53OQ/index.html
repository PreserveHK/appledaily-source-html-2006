<html><header><meta charset="utf-8"><title>鈴木仁未摸透林嘉綺</title></header><body><h1>鈴木仁未摸透林嘉綺</h1><p>日本男模鈴木仁、導演馬偉豪、鄧麗欣和吳雨霏等，昨日在旺角出席「愛．攝影」活動。鈴木仁對於日前與台灣名模林嘉綺雙雙蒲吧而傳出緋聞，他說：「三年前在台灣工作已經認識，今次大家有時間，就出來見面喝點東西，大家只是普通朋友。」</p><p>未單獨約會</p><p>鈴木仁對於林嘉綺大讚他靚仔，表示十分開心，自己則欣賞對方身形高䠷，問雙方可有機會發展時，鈴木仁說：「不排除發展的可能，我都想知道她更多東西，但大家沒有單獨約會過。」對於入行不久便緋聞多多，鈴木仁說：「我都很驚訝，但我覺得跟藝人見面是很普通的事情。」<br> 採訪、攝影：王崇穎</p></body></html>
