<html><header><meta charset="utf-8"><title>九龍　維港灣換樓客承接</title></header><body><h1>九龍　維港灣換樓客承接</h1><p>▲香港置業陳子光表示，大角嘴維港灣7座中層D室，946方呎，剛以545萬元成交，呎價5761元，原業主02年5月購入，獲利140萬元，升值34.6%。買家為換樓客。</p><p>德福花園兩宗獲利成交</p><p>▲美聯周麗華表示，九龍灣德福花園連環錄得兩宗成交。I座中層12室，578方呎，成交價190萬元，呎價3287元，原業主05年11月購入，持貨半年獲利6萬元。另J座高層5室，578方呎，成交價205萬元，呎價3547元；原業主6年賺18萬元。</p></body></html>
