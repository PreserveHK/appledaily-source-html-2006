<html><header><meta charset="utf-8"><title>漾日居過千萬成交</title></header><body><h1>漾日居過千萬成交</h1><p>香港置業九龍站區域經理倪永佳話，九龍站豪宅過千萬成交好普遍，不過對於漾日居嚟講，就好罕見，因為個盤除特色單位外，成交價集中600萬至800萬，對上一宗標準單位過千萬嘅成交，係舊年12月。啱啱成咗呢宗，算係今年漾日居首宗破千萬嘅交易。<br> 單位係1座高層A室，1468呎，成交價1050萬，呎價7153，比市價高一成。不過，原業主揸咗7年仍要蝕217萬元，邊個話買樓一定保值？</p></body></html>
