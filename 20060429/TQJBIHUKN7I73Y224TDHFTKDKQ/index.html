<html><header><meta charset="utf-8"><title>11000雞苗復供港</title></header><body><h1>11000雞苗復供港</h1><p>【本報訊】本港昨日重新輸入雞苗，來自內地1個註冊農場的11,000雞苗，運抵本港5個農場。漁農自然護理署發言人表示，內地註冊農場在生產及檢驗檢疫方面作好安排，可恢復雞苗供港，這批雞苗附有健康證明文件，已進行檢驗檢疫。港九新界家禽批發零售商會主席黃偉泉認為，本港太遲輸入雞苗，數量亦不足，擔心本港在6至9月雞隻供不應求，甚至出現真空，「啲雞養大要60到90日，到時啲雞唔夠大，都賣唔到，𠵱家內地進口活雞得2萬，根本唔夠，到時至少要入口4至6萬雞先夠。」</p></body></html>
