<html><header><meta charset="utf-8"><title>超儀頻撲開工趕兩場</title></header><body><h1>超儀頻撲開工趕兩場</h1><p>當陳子聰與好友尹子維前晚風騷陪女夜蒲之際，其妻何超儀正忙於宣傳8月推出的新碟，更連走兩場，先聯同其樂隊到香港科技大學參演無綫音樂台舉行的校園音樂會，完騷後即換衫趕往尖沙嘴，以仁愛大使身份出席仁愛堂聯歡晚宴。</p><p>科大獻唱</p><p>何超儀在科大校園獻唱時，吸引了約40名大學生圍觀，問到其夫陳子聰為何不現身支持，何超儀笑說：「唔可以每次都嚟，內心支持就OK。」她又說：「其實我都做過呢類型校園show，科大嘅學生都好熱情，反應好好，原本都諗住encore，不過因為冇乜時間練，隊band話唔好，所以先冇唱。」<br> 採訪：王崇穎<br> 攝影：葉君海</p></body></html>
