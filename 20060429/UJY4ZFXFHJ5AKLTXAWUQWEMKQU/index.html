<html><header><meta charset="utf-8"><title>朱振國手腳筋恐壞死</title></header><body><h1>朱振國手腳筋恐壞死</h1><p>【本報訊】33歲癱瘓警員朱振國，昨晨11時開始，被送往腦掃描檢查，下午1時30分，物理治療師替他作治療，之後進行針灸和推拿，完成一天的治療，朱振國情況又似乎好一點。<br> 在中途休息期間，警察福利部人員到場，向朱家發放醫療補助金，又與朱妻商議聘請私家看護事宜，但最後仍未落實；而長沙灣警署一名新調任的高級警務人員亦到院探訪，他表示會與其他下屬商議，冀望能定期派員探病，與朱振國「聊天」，使他能不時接受新剌激。<br> 昨午還有朱振國表姊家人探訪。朱母透露，最近兒子的手筋和腳筋拉得很緊，院方恐他的筋壞死，故安排下周二詳細檢查，如需要便動手術進行矯正。</p></body></html>
