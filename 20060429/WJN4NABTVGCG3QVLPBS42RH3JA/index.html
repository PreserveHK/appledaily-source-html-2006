<html><header><meta charset="utf-8"><title>何韻詩：冇志氣先參加新秀</title></header><body><h1>何韻詩：冇志氣先參加新秀</h1><p>何韻詩前晚以奧比斯青年大使身份，到香港大學出席「校園夜話：分享救盲旅程」，與一班大學生分享去年她到海南島探訪的情況。</p><p>等嫁屋邨仔</p><p>阿詩表示7月底會到越南探訪，問她可擔心當地禽流感猖獗？阿詩笑說：「唔驚，我本身已經係禽獸啦！」她續稱去年訪海南島時有機會見到一名醫生為病人做白內障手術，還說：「細個嗰陣爸爸好想我做醫生，我就諗不如做牙醫啦，唔使割嘢做手術嘛！」問她會否找個醫生男友補數？阿詩就說：「唔吼我啦，係都吼港姐，你有冇聽過新秀嫁畀富豪㗎？冇志氣先參加新秀，有志氣就參加港姐啦，我係冇志氣嗰個。」<br> 採訪、攝影：王連連</p></body></html>
