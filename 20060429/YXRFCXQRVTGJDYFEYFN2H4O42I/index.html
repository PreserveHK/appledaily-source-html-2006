<html><header><meta charset="utf-8"><title>倫永亮開騷玩三級</title></header><body><h1>倫永亮開騷玩三級</h1><p>倫永亮在紅館舉行一連兩場的「琴晚夜倫永亮紅館騷」昨晚掀開序幕，演出歌手包括葉德嫻、陳寶珠和詹瑞文等。<br> 3面台入座率7成，倫永亮以《我為你而生》開場，他表示20多年來不覺自己靚仔，只像「肥美雞泡魚」。但經跑步減肥後，覺得自己靚了，後來螢幕播出他5歲時的裸照，但在重要部位打星，他說：「做乜打星呀？嗰度係我長處嚟。」其後倫永亮彈奏《琴晚夜》，單手及背對鋼琴，更不望琴鍵彈奏，最後以樂譜遮着下體，營造下體彈奏的視覺效果。<br> 採訪：馬建華　攝影：陳偉權</p></body></html>
