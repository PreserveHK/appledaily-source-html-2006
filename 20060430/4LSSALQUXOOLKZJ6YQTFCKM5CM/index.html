<html><header><meta charset="utf-8"><title>寵物情報：解決寶貝換毛煩惱</title></header><body><h1>寵物情報：解決寶貝換毛煩惱</h1><p>好多養寵物嘅人最大嘅煩惱莫過於入夏季節，貓貓狗狗要換毛，啲毛毛多到嚇死人，好多人更會因此而敏感。香港遺棄寵物嘅個案當中，有不少養開寵物嘅人都因為家中有BB出世，怕寵物嘅毛和細菌會影響BB健康而放棄寵物。其實現今市面上有不少空氣清新機都可以解決以上問題，好似樂聲牌推出的2款SUPERalleru-buster抗敏空氣清新機以及1款納米空氣清新機都幫助不少愛貓狗人士。由即日起至12月31日，香港愛護動物協會職員及會員只要出示有效證件，就可享有購買Panasonic樂聲牌空氣清新機8折優惠。<br><br>樂聲牌陳列室（27333833）</p></body></html>
