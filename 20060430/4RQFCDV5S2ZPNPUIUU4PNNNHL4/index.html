<html><header><meta charset="utf-8"><title>英警倡手機短訊報料</title></header><body><h1>英警倡手機短訊報料</h1><p>在香港報警要打「999」，但英國薩塞克斯郡（Sussex）警方就搞搞新意思，推出「Textme」計劃，鼓勵市民用手機短訊報料，只要線索有用，就可獲10鎊（約141港元）手機費代用券作獎勵。<br> 「我們會記下每段短訊的資料，再跟進調查。」想出這點子的探員派珀（MarkPiper）說，警方會保密報料者身份，除了謀殺案等嚴重罪行外，不會接觸報料者。計劃推行首天，反應不俗，共收到9段短訊，內容大多涉及偷車或毒品交易。<br> 法新社</p></body></html>
