<html><header><meta charset="utf-8"><title>劉綽琪拋胸有得撈</title></header><body><h1>劉綽琪拋胸有得撈</h1><p>劉綽琪喺無綫冇乜發揮，所以近日轉投亞視博一博，但過檔後每次見佢都拋胸露肉。好彩佢近排𢱑到做節目《康健DNA》嘅主持，噚日喺亞視開鏡拜神，例牌騷胸益街坊。<br> 除咗做主持，劉綽琪下月會拍劇，點都好過喺無綫坐冷板櫈，佢話：「套新劇我嘅角色好反叛，計劃緊穿一排耳窿配合番造型。」早前劉綽琪同老外男友喺西貢曬太陽煙韌搽太陽油，劉綽琪話對方只係好朋友：「啱啱開始，唔太穩定，唔好講啦。」</p></body></html>
