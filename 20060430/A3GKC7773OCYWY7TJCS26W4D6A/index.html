<html><header><meta charset="utf-8"><title>EO2Eddie睇死吳浩康</title></header><body><h1>EO2Eddie睇死吳浩康</h1><p>早前有指吳浩康同組合EO2成員Eddie（右一）女友Clara夜蒲，表現親暱，有勾義嫂之嫌，不過當事人梗係話冇啲咁嘅事啦，仲話大家係好朋友㖭。<br> 前晚Eddie去柴灣擔任歌唱比賽嘅表演嘉賓時，又澄清Clara唔係佢女友，仲講笑話有好多女仔介紹畀吳浩康認識，佢話：「阿Deep（吳浩康）成日話同胡定欣情比金堅，咪睇吓佢兩個有幾堅囉，佢女友做得呢行，都知佢唔會只係得男性朋友。」</p></body></html>
