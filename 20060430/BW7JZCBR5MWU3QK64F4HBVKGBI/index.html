<html><header><meta charset="utf-8"><title>本周推介：五一商場購物優惠多</title></header><body><h1>本周推介：五一商場購物優惠多</h1><p>明天開始便是五一黃金周，不但內地人來香港瘋狂購物，就連本港的同胞都因此黃金周獲得不少購物優惠。德福廣場、青衣城、杏花新城、綠楊坊及連理街便於5月1日齊齊舉行「火熱瘋狂購物日」，於商場內購買正價或減價貨品，可享有現金券回贈。另外，只要利用信用卡、易辦事或八達通消費滿$1,000或以上，即可換領地鐵商場$100現金購物券，每個商場均有1,000個名額，先到先得，換完即止。<br><br>時間：12:00pm-10:00pm<br>查詢：27500877（德福廣場）</p></body></html>
