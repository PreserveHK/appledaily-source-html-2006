<html><header><meta charset="utf-8"><title>本周推介：母女系列首飾送媽媽</title></header><body><h1>本周推介：母女系列首飾送媽媽</h1><p>5月是母親的大日子，子女都挖空心思想送1份別出心裁的禮物給媽媽。ANNIDEAJEWELRY開業半年，堅持利用半寶石材料，並自家設計一系列獨一無二的首飾，今個母親節便設計了溫馨的「Mother&amp;Daughter」系列，所有耳環均以1大1小來突出母女相連的概念，十分有心思，且價錢並不昂貴，送給媽媽一定開心。<br><br>查詢：62262828（ANNIDEAJEWELRY）</p></body></html>
