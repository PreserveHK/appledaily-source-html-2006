<html><header><meta charset="utf-8"><title>《龍珠》風靡大小朋友</title></header><body><h1>《龍珠》風靡大小朋友</h1><p>日本的動漫畫流行全世界，動畫大師首推製作過《天空之城》、《哈爾移動城堡》的宮崎駿，以及製作過《阿基拉》的大友克洋；漫畫家則首推鳥山明，他的《龍珠》在90年代風靡大小朋友，歷久不衰，最近更搶攻歐美市場。<br> 日本漫畫百花齊放，甚麼類型都有，譬如打打殺殺的《聖鬥士星矢》、科幻的《多啦A夢》、打籃球的《男兒當入樽》、賽車的《頭文字D》、辦公室政治的《課長島耕作》、靈異歷險的《幽遊白書》、溫馨小品《相聚一刻》等，不少受歡迎作品，更會改編成動畫，甚至走上大銀幕推出電影版。<br> 最近大熱的日本漫畫則有《鋼之煉金術師》、《狐忍》和《死亡筆記》等。<br> 《蘋果》資料室</p></body></html>
