<html><header><meta charset="utf-8"><title>不滿上司工人企跳</title></header><body><h1>不滿上司工人企跳</h1><p>【本報訊】1名工人疑不滿上司分配的工作，昨站在藍田康田苑32樓天台企圖跳樓，擾攘1小時，終被說服返回地面繼續工作。</p><p>向妻子稱不開心</p><p>企圖跳樓的工人姓張，54歲，近日在康田苑B座開工，昨晨9時30分，事主疑不滿上司分配的工作起爭執，他走上32樓天台，站在圍欄內，並致電姓何妻子聲稱為工作問題不開心要跳樓，對方立即報警。<br> 警方及消防員趕至游說，擾攘近1小時終於將事主說服，他拒絕送院，並返回崗位繼續工作。</p></body></html>
