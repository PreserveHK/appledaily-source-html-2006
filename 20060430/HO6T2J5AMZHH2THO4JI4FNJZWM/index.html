<html><header><meta charset="utf-8"><title>厭食症要睇心理醫生</title></header><body><h1>厭食症要睇心理醫生</h1><p>香港女士近年瘦身成風，往往因減肥導致暴瘦，但醫學上導致暴瘦亦有多種成因，家庭醫生關嘉美昨日表示若心理不平衡亦會導致暴瘦，她說：「其實暴瘦有好多唔同嘅成因，心理唔平衡、情緒低落、患病同厭食呢啲情況，都會導致人暴瘦，厭食症其實係一種情緒病，應該要睇心理醫生接受適當治療。」<br> 關嘉美又說：「有時減肥有好大effect，日日只係食1000卡路里，1日減1至2磅，成功減到肥係好合理，只要減得好，導師有適當嘅心理輔導，營養醫生安排均衡飲食，計好卡路里，真係可以成功減肥，但係當然唔係咁簡單。」</p></body></html>
