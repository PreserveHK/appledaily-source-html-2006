<html><header><meta charset="utf-8"><title>屋村清潔扣分制今年擴大</title></header><body><h1>屋村清潔扣分制今年擴大</h1><p>房署03年8月起實施屋邨清潔扣分制，租戶在兩年內若被扣滿16分會被終止租約。為免被「叮走」租戶可極速再排隊上樓，房署今年1月起規定有關租戶在租約被終止後兩年內，不可再申請公屋；加上現時平均輪候1.8年上樓時間，被叮走租戶或要等「3年零8個月」才可上樓。<br> 扣分制今年初開始「加碼」，除扣分項目由20項增至23項外，租戶若高空擲物造成危險，或導致有人受傷，會被扣15分。房委會亦計劃擴大扣分制至轄下屋邨商場及街市。<br> 此外，商戶非法售賣熟食可被扣7分；貨物阻塞公眾地方可扣3分；2年內扣滿16分會被終止租約，預計今年8至9月實施。</p></body></html>
