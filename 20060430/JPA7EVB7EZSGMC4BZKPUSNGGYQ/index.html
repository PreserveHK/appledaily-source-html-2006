<html><header><meta charset="utf-8"><title>胡軍嘉玲雙雙失蹤</title></header><body><h1>胡軍嘉玲雙雙失蹤</h1><p>劉嘉玲與胡軍曾傳緋聞，前晚他們同時到場出席展覽會，入場後嘉玲自顧自到處閒逛，欣賞飾品，還特別駐足觀看來自台灣的翡翠飾品。<br> 胡軍則坐着抽煙休息，對展品根本毫無興趣。奇怪的是眾嘉賓往看表演時，嘉玲與胡軍便雙雙消失，二人都是逗留15分鐘左右即離去。</p><p>王菲買古董床</p><p>前晚的展覽會舉行3日，展品極盡奢華，據悉臨盆在即的王菲與夫婿李亞鵬，就買了1張古董床及1張約20萬元的沙發，以布置新居之用。</p></body></html>
