<html><header><meta charset="utf-8"><title>林嘉綺心繫鈴木仁</title></header><body><h1>林嘉綺心繫鈴木仁</h1><p>前晚LV派對中，除有韓國變性人河利秀出席外，台灣女星林熙蕾、吳辰君、天心和名模林嘉綺都以LV春夏戰衣上陣，當中林嘉綺一襲低胸露臍桃紅晚裝裙，大騷修長美腿，力壓香港名模楊崢及一眾女星。</p><p>考慮發展</p><p>林嘉綺對於日前在港與日籍演員鈴木仁夜會一事回應說：「我們只不過是去喝一杯，他個性很好，人不錯，加上他很努力。與他交談感覺很開心，我們用英語和日語溝通，可能談得太多，忘記了交換電話。」問林嘉綺可覺得鈴木仁靚仔？她反問說：「我都好美，他184cm高，我180cm高，我們襯不襯？我又沒有拍拖，可以考慮發展的。」</p></body></html>
