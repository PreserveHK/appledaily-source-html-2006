<html><header><meta charset="utf-8"><title>吳日言憶童年苦事</title></header><body><h1>吳日言憶童年苦事</h1><p>做善事要自小培養，噚日關禮傑、馬詩慧同杜麗莎就帶埋仔女去尖沙嘴嘅DKNYKIDS店舖畫畫，為兒童心臟基金會籌款，稍後仲會將完成嘅畫冊送畀接受緊治療嘅小朋友，好有意義。<br> 吳日言噚日亦有出席活動，佢見到咁多小朋友，不禁勾起童年回憶，佢話：「以前屋企人要返工，將我寄託喺印度人鄰居度，佢哋用手食飯，我好唔慣，所以好多時都冇食午飯，搞到營養不良。」<br> 而杜麗莎就帶埋囡囡嚟，講開戴思聰同徒弟鄭嘉穎嘅合約搞到滿城風雨，同為音樂老師嘅杜麗莎話：「我哋冇呢啲嘢，學唱歌似一家人咁。」</p></body></html>
