<html><header><meta charset="utf-8"><title>意鹹片導演操控賣淫</title></header><body><h1>意鹹片導演操控賣淫</h1><p>一手捧紅意大利脫星「小白菜」施塔勒（”Cicciolina”Staller）的著名小電影導演斯基基（RiccardoSchicchi），與小電影明星亨格（EvaHenger），因在羅馬操控賣淫集團罪成，前天（周五）分別被判監6年和4.5年。<br> 斯基基與匈牙利裔的亨格曾經是夫婦，兩人被控從匈牙利偷運女人蛇進入羅馬，安排她們在夜總會做性愛騷和賣淫。<br> 毋須即時入獄的兩人，都聲稱無辜，並透過代表律師說會提出上訴。<br> 路透社</p></body></html>
