<html><header><meta charset="utf-8"><title>廖碧兒減磅加人工</title></header><body><h1>廖碧兒減磅加人工</h1><p>廖碧兒近年體重保持110磅左右，比參選華姐時的130多磅弗很多。廖碧兒昨日以性感打扮到旺角宣傳纖體食品，她表示已經第3年擔任這間公司的代言人，今次續約的酬勞有所增加。問廖碧兒有否介紹產品給緋聞男友陳豪，她說：「我唔覺得佢肥，如果佢真係有需要，我都會介紹。」<br> 問廖碧兒減磅會否令上圍縮水，她說：「又冇乜變化，我都有做運動，都keep得好好。」另外，廖碧兒下周會替新劇《突圍行動》錄插曲，下月13日就會為無綫《女兒紅》幾位女藝員聯同楊千嬅、吳雨霏等開迷你演唱會。<br> 採訪、攝影：王崇穎</p></body></html>
