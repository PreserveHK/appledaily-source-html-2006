<html><header><meta charset="utf-8"><title>兩走私船撿二手車</title></header><body><h1>兩走私船撿二手車</h1><p>【本報訊】深圳消息：深圳海關緝私局海上緝私處三中隊日前在擔杆島附近巡邏時，在漆黑海面以探射燈發現2艘運輸船形迹可疑，於是廣播要求對方停航接受檢查。但2艘船拒絕停航，反加速分頭逃遁，緝私人員兵分兩路，以快艇追捕，未幾可疑船隻掉頭朝淺灘方向衝過去，在一處淺灘暗礁擱淺，船員跳船逃走，最後緝私人員截到該2艘船，發現內藏116輛已被切割的名牌二手車（圖），包括寶馬、奧迪、本田和豐田。</p></body></html>
