<html><header><meta charset="utf-8"><title>本周推介：同巨波合照做慈善</title></header><body><h1>本周推介：同巨波合照做慈善</h1><p>還有1個多月才到世界盃，但一眾球迷已蠢蠢欲動，各大商場也乘勢舉辦了不少活動。海港城將於明天開始舉行名為「德國-凝聚足球力量」之旅遊宣傳，現場有1個7呎高的adidas巨型足球慈善攝影區，只要捐出$20予香港血癌基金，即可現場拍照及獲得數碼相片1張。想親身到德國觀戰的球迷，亦可向在場的德國旅遊局索取最新旅遊資料。另可即場參加足球遊戲，將有機會獲贈精美禮品。<br><br>日期：5月1日-7日　<br>查詢：21188666<br>地點：海港城港威商場2階大堂</p></body></html>
