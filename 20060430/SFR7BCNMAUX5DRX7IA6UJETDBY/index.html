<html><header><meta charset="utf-8"><title>機械人駐機場搬行李</title></header><body><h1>機械人駐機場搬行李</h1><p>在機場攜帶大大小小的行李走來走去，有時很花氣力，日本科學家就發明了一種「運載機械人」，除了為乘客搬運行李，還會載他們在機場內走動。<br> 這種機械人最近在福岡縣新北九州機場進行測試，一名職員扮剛下機的乘客，一踏入機場大堂就登上一部有車輪的運載機械人，行李就放在另一部較小型的運載機械人上，但兩個機械人的行走速度都比人類慢。科學家希望這種機械人1年內推出市場，如果加裝機械臂和機械頭，還可望用於護理和其他方面。<br> 《日本時報》</p></body></html>
