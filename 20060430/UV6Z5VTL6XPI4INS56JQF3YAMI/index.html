<html><header><meta charset="utf-8"><title>林嘉欣行善唔嫌多</title></header><body><h1>林嘉欣行善唔嫌多</h1><p>林嘉欣近年頻頻做善事，又探訪貧困地區，噚日佢應邀到奧海城出席「拼出愛滋孤星夢布片設計比賽」頒獎典禮，頒獎畀中學生。嘉欣話希望透過參加活動，令港人更加關心愛滋病患者同認識愛滋病。雖然做慈善冇錢收，但嘉欣話唔係樣樣嘢都要用錢嚟衡量，反而覺得自己出席慈善活動唔夠多，嘉欣話：「除咗出嚟宣傳，日常生活入面，好似回收廢物、節約用水，對地球都好，乜人都可以做善事，唔好嫌多，應該日日做。」</p></body></html>
