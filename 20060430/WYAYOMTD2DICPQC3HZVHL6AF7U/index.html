<html><header><meta charset="utf-8"><title>周麗淇令歌迷瘋狂</title></header><body><h1>周麗淇令歌迷瘋狂</h1><p>歌迷為咗偶像花盡心思，不惜付出一切，好似周麗淇（Niki、左）噚日喺大埔舉行簽唱會，有幾百個fans一早買咗唱片排隊等簽名。當排頭位嘅fans送錦旗同炸子雞賀Niki新碟大賣時，突然有幾個女fans喺台邊衝上台，原來佢哋搵咗好多藝人寫鼓勵說話畀Niki，然後整成相架，諗住送畀Niki，但最終難逃保安法眼。而Niki亦計劃出兒歌集，仲諗住隨碟附送教跳土風舞VCD，關仁覺得幾好噱頭喎。</p></body></html>
