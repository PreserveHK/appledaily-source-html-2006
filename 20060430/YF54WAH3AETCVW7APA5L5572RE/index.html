<html><header><meta charset="utf-8"><title>儆惡懲奸超星神</title></header><body><h1>儆惡懲奸超星神</h1><p>自從打敗大星獸後，12名屬火風土水部落的星神戰士原以為可享受和平的生活，可惜，一顆巨大的隕石突然逼近地球，強大的衝力將海王星神打入大海中。蘭和劍於是與堀口博士潛入大海中……<br>想知道《超星神》的故事發展，並想得到由亞洲影帶送出的《超星神》第7集至18集VCD，不妨回答以下問題，即有機會得獎。名額4名，截止日期為5月7日，得獎名單將於5月14日刊出。</p><p>問題：火鳥戰士是哪個星象的超星神？</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
