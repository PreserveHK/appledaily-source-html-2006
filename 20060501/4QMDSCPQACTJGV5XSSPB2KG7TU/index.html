<html><header><meta charset="utf-8"><title>經典肥雞餐</title></header><body><h1>經典肥雞餐</h1><p>噸位有番咁上下嘅我，搵食當然都係首選大碼份量啦。有成40幾年歷史嘅馬來西亞餐廳南亞，最出名係海南雞飯，由開舖到𠵱家都咁受歡迎，街坊食足幾十年。咪睇盛惠6、70，連湯連飯，採大大隻新鮮雞，用20多種材料熬湯浸成，飯的烹調方法更加唔嘢少，先炒香香茅、沙薑及蒜頭，與雞油雞湯一齊煲，味道十足，連我慳家肥平都覺得值回票價。<br><br>南亞餐廳（21873487）<br>銅鑼灣禮頓道17-19號地下<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
