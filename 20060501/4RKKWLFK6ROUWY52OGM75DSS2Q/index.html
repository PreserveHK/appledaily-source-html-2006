<html><header><meta charset="utf-8"><title>拉倒麥記廣告</title></header><body><h1>拉倒麥記廣告</h1><p>【本報訊】國際行動（InternationalAction）兩名成員，不滿大型連鎖快餐店麥當勞，在北角碼頭上豎立一幅長20米、高15米及闊2米的巨型宣傳廣告橫額，破壞維港景致。昨日中午兩人穿上寫上「McDonald's-We'reNOTlovin'it!」的T恤，爬上碼頭頂將該幅巨型廣告拉倒，行動期間並無人阻止。<br> 行動成員批評，麥當勞提供垃圾食物及壓低員工工資，因此在五一勞動節前發起今次抗議行動。本報昨未能聯絡麥當勞回應事件，而警方則表示未接獲任何人就事件作出投訴。</p></body></html>
