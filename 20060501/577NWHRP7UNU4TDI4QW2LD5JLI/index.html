<html><header><meta charset="utf-8"><title>《滾石》靠罵布殊翻生</title></header><body><h1>《滾石》靠罵布殊翻生</h1><p>出年就40歲的美國《滾石》雜誌（RollingStone）本周出版第1,000期，恭喜恭喜！話時話，這本音樂雜誌都算神奇，曾是60年代末至70年代初非主流文化寶典，豈料後來風光不再，淪為普通音樂雜誌1本。厲害的是，近幾年又鹹魚翻生，人氣急升，何解？全靠喬治布殊打伊拉克！<br> 當年美國打越戰，《滾石》反戰講搖滾講嬉皮，好潮。這幾年美國打伊拉克，《滾石》大聲鬧，經常炮轟總統，大快人心！今期封面故事，正是探討喬治布殊《是否歷來最差總統》！<br> 英國《星期日觀察家報》</p></body></html>
