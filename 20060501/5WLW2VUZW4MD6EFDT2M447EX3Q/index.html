<html><header><meta charset="utf-8"><title>點心月月新唔怕會悶親</title></header><body><h1>點心月月新唔怕會悶親</h1><p>香港人鍾意飲茶，我瘦東點會例外？不過我一定唔會去普通茶樓或者酒家㗎，我飲茶都要酒店星級味覺享受！日航酒店桃李中菜廳就做到我要求，唔單止水滾茶靚，而且點心款式月月新，每次幫襯都會畀到我驚喜。除咗皇牌台柱蟹肉高湯魚湯餃係我至愛外，最近又有新搞作，推出多款點心，如蟹肉南瓜蝦餃，用南瓜茸搓成的薄皮，包入鮮蝦、蟹肉及南瓜粒；杞子上素竹笙粉粿，主要材料有竹笙、雜菌和素菜；價錢由$30至$48不等。<br><br>桃李中菜廳（23134225）<br>尖東麼地道72號香港日航酒店2樓<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
