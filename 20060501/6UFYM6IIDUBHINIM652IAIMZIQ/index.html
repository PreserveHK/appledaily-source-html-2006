<html><header><meta charset="utf-8"><title>「鐵達尼」吊墜賣82萬</title></header><body><h1>「鐵達尼」吊墜賣82萬</h1><p>94年前撞冰山沉沒的「鐵達尼」（Titanic）號郵輪，至今魅力不減，跟她有關的370件物品，於北愛爾蘭貝爾法斯特展出並創出拍賣紀錄。最貴的1個人像吊墜，成交價達58,000英鎊（約82萬港元），乃屬於坐頭艙之美國乘客坎迪（HelenChurchillCandee）。這位坎迪不是別人，正是電影《鐵達尼號》生死戀故事的女主角藍本。<br> 話說失婚作家坎迪喺船上邂逅建築師肯特，沉船前女方將有阿媽張相的吊墜送予對方，但肯特最後淹死，吊墜當時仍在他外套袋內……<br> 英國《星期日電訊報》</p></body></html>
