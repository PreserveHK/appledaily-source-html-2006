<html><header><meta charset="utf-8"><title>欲蒲團：跟蔡瀾去福岡搵食</title></header><body><h1>欲蒲團：跟蔡瀾去福岡搵食</h1><p>遊日本，絕大部份人只會選擇到東京瘋狂購物，或到北海道感受自然氣息。其實，日本福岡也是不錯選擇，唔知有乜好食？或者可以跟識飲識食的蔡瀾走一趟。由他帶大家吃喝玩樂，肚皮必定非常滿足。國泰假期「靈感之旅」，由蔡瀾親自籌劃每日行程，品嚐珍饈百味。旅程分別有福岡和大阪選擇，有星級導遊帶領，肯定另有一番豪華新體驗。<br>記者：林佩婷</p><p>蔡瀾福岡6日5夜溫泉美食之旅<br> 日期：6月12至17日<br> 團費：$26,880起<br> <br> 蔡瀾大阪5日4夜水蜜桃美食之旅<br> 日期：7月22日至26日<br> 團費：$19,880起<br> <br> 查詢：27474336<br> （國泰假期）</p></body></html>
