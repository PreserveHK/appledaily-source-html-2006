<html><header><meta charset="utf-8"><title>士多店員遇大鈔局</title></header><body><h1>士多店員遇大鈔局</h1><p>【本報訊】筲箕灣道290號地下1間士多，昨午2時許發生企圖行騙案，1名年約30多歲、操內地口音的男子，到上址士多購買1包香煙，並且以1張1,000元鈔票付款，姓曾（21歲）店員（圖）找回900多元給他後，他又將煙及找款退回，並要取回1,000元鈔票。曾覺有可疑，在點算清楚找款才肯退還大鈔，懷疑騙徒知事敗，迅即從曾手上搶回大鈔，以致找款散落地上，事後曾點算發覺損失120元，於是報警處理。<br> 周志鴻攝</p></body></html>
