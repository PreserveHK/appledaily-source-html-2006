<html><header><meta charset="utf-8"><title>李逸朗開酒吧唔預蔣雅文</title></header><body><h1>李逸朗開酒吧唔預蔣雅文</h1><p>李逸朗（Don）和蔣雅文（Mandy）昨日到元朗為某酒家擔任開幕剪綵嘉賓。</p><p>睇過風水</p><p>李逸朗表示計劃明年與友人合資在灣仔開設酒吧，預計每人投資6位數字，最近已物色到合適舖位，亦已找風水師過目，但預計舖位裝修費用高昂。<br> Don笑說：「希望盡快回本，但通常啲朋友去完廁所唔畀錢就走，我揀喺商業大廈開酒吧，到時佢哋唔畀錢，我就封鎖升降機，唔畀佢哋走。」<br> 為何不與Mandy合資做生意？Don笑說：「相見好同做難，佢激少啲我已經當回本。」Mandy早前為朋友的小食店擔任室內設計師，她表示對此甚有興趣，但對做生意卻毫無頭緒。<br> 採訪、攝影：張俊銘</p></body></html>
