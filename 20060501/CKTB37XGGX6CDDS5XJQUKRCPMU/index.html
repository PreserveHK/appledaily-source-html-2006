<html><header><meta charset="utf-8"><title>《時代》周刊創辦逾百年</title></header><body><h1>《時代》周刊創辦逾百年</h1><p>《時代》周刊是1898年生於中國的亨利．盧斯（HenryRLuce）與友人合資6.8萬美元，於1923年創辦的美國第一份新聞周刊。目前該周刊發行量約3,000萬份，自1999年選出「世紀百人」後，2004年又開始評選對世界最有影響力的100人，當年入選的中國人包括在美國打NBA的姚明、跨欄王劉翔、芭蕾舞蹈家譚元元等。<br> 《時代》總編輯凱利（JimKelly）說：「時代100人名單顯示，我們活在一個互相聯繫的地球村，你可能從聽過或未聽過一個地方的人物，但他們正在影響我們所活在的21世紀。」這就是《時代》每年選出100大最具影響力人物的原因。</p></body></html>
