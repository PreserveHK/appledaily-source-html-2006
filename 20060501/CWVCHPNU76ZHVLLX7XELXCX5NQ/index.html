<html><header><meta charset="utf-8"><title>貝盧斯科尼黯然垂淚</title></header><body><h1>貝盧斯科尼黯然垂淚</h1><p>意大利總理貝盧斯科尼（SilvioBerlusconi）言行舉止向來都極富戲劇性，今勻睇落不單止做戲，直頭真情流露：他前日到羅馬錢皮諾（Ciampino）機場，迎接上周於伊拉克遭炸彈炸死3名意大利士兵遺體，黯然低頭，舉掌抹去男兒淚，睇落真的夠sad。<br> 不過，究竟老貝為了3位為國捐軀軍人而落淚，抑或諗起自己這兩周一直垂死掙扎、可惜一切努力都係徒然，明日（周二）終於要辭職，因此忍不住當眾灑淚？就只有他自己才最清楚。<br> 法新社/英國廣播公司</p></body></html>
