<html><header><meta charset="utf-8"><title>醉酒婦遇劫失手袋</title></header><body><h1>醉酒婦遇劫失手袋</h1><p>【本報訊】昨清晨5時許，土瓜灣木廠街183C發生搶劫案，滿身酒氣的姓何婦人（49歲），從油麻地乘的士抵達上址，提着名牌手袋在路上蹣跚行走，突遭一名男子從後搶劫。何婦與賊人角力間太陽穴遭猛擊，賊人奪去手袋後駕電單車逃去。<br> 警員接報到場時，何婦情緒激動表示損失手機、一千元現金及信用卡等財物，卻因酒醉未醒胡言亂語，一度軟坐在地上，需熊抱着女警始能站起（圖），腳步虛浮地獲送院檢驗。<br> 黎志偉攝</p></body></html>
