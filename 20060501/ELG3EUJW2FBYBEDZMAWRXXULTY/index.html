<html><header><meta charset="utf-8"><title>舒淇睇中王力宏才華</title></header><body><h1>舒淇睇中王力宏才華</h1><p>舒淇昨日以一襲Celine白色低胸裙，配襯鑽石頸鏈、耳環、手鈪、戒指等約1,100萬港元鑽飾，在台灣擔任夢寶星鑽飾店剪綵嘉賓，十分貴氣。<br> 早前舒淇被發現與王力宏在日本一起挑選戒指，她說：「好朋友吃飯逛街是正常的社交活動。」她表示與王力宏只是好朋友，她亦很欣賞對方的才華，不過未來的事情很難講。對於被王力宏的fans在網上批評，舒淇笑指不覺得委屈。</p><p>成功戒煙</p><p>舒淇還透露早前生日戒煙成功，她說：「我於上月16日度過30歲生日時戒煙成功，其實我早該25歲就戒煙的。」<br> 採訪、攝影：黎寶蘋</p></body></html>
