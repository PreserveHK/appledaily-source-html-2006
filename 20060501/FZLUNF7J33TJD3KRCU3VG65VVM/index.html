<html><header><meta charset="utf-8"><title>Bape冧價：Bape水貨帶頭冧價</title></header><body><h1>Bape冧價：Bape水貨帶頭冧價</h1><p>Bape香港開店聲勢一時無兩，水貨界無受影響，皆因貨色唔夠特別，仍然要勞煩水貨大軍們個個禮拜撲過東京入揀手貨，而且因為Bape香港有舖，更帶旺一班自由行來港掃貨，順帶益埋水貨店執唔少。DAY正是其中一間，今勻帶頭冧價清舊貨，全部都是厚身衞衣，老闆話清咗佢好騰空舖面擺春夏貨喎。<br>記者：吳小明<br>攝影：譚盈傑<br></p><p>Shoplist：<br> DAY（28387891）<br> 銅鑼灣總統商場地下28B號舖</p></body></html>
