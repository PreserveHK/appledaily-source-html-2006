<html><header><meta charset="utf-8"><title>YumikoBra女抱病勁舞</title></header><body><h1>YumikoBra女抱病勁舞</h1><p>鄭希怡（Yumiko）近日忙於宣傳新碟，每日只有2、3小時睡眠時間，拍攝新歌《狼女》MV前夕，終因勞累過度而病倒發燒，但翌日仍抱病拍MV。<br> 拍攝當天，Yumiko僅戴bra和穿熱褲上陣，邊唱邊跳，由於她頭暈和眼花，現場只有4個舞蹈員，但她卻看到有7、8個舞蹈員跟她跳舞，工作人員遂笑她「左眼見到鬼」。</p><p>傾偈頂眼瞓</p><p>不用埋位時，Yumiko不停跟工作人員聊天，卻不爭取時間休息，她說：「因為我唔舒服，至不停搵人同我講笑保持狀態，我怕一停低，會瞓低起唔到身。」<br> 撰文：丁寧</p></body></html>
