<html><header><meta charset="utf-8"><title>衛蘭番梘洗面倒米</title></header><body><h1>衛蘭番梘洗面倒米</h1><p>衞蘭昨日在觀塘apm商場出席護膚品牌宣傳活動及簽名會，由於做代言人期間她需要保持膚色美白，所以原先打算在這個夏季到沙灘曬太陽的計劃，亦要暫時擱置下來，衞蘭說：「我都驚去沙灘會俾狗仔偷影，我諗住着T恤，或者去曬燈。」</p><p>瘦身有運行</p><p>不過衞蘭就指相士曾贈言，要她保持膚色美白及曲條身材才有運行，她說：「睇相話我要瘦同白，對我職業好啲，不過呢樣嘢有待證實。」衞蘭表示遺傳了母親的良好因子，皮膚一向不俗，平時沒有護膚，只用洗手的肥皂用來洗面，但也保持到好皮膚，所以要多謝母親。<br> 採訪：魯萍<br> 攝影：陳順禎</p></body></html>
