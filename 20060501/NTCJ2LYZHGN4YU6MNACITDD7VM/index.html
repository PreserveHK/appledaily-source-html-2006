<html><header><meta charset="utf-8"><title>藍鯨吞拿魚即劏即食</title></header><body><h1>藍鯨吞拿魚即劏即食</h1><p>【本報訊】即食炭燒粟米、新鮮藍鯨吞拿魚，令人食指大動的北海道美食盡在又一成超級市場TASTE，美食展舉辦日期由昨日起至本月18日。該超市早前已派出專人前往日本當地搜羅超過300款地道美食，包括經熱水加熱後即食的炭燒粟米、入口香軟細滑的富良野即食牛油馬鈴薯，以及用北河道小麥生產的生麵等。還有來自北海道的廚師，昨在超市內即場劏開1條35公斤重的藍鯨吞拿魚讓顧客品嚐（圖）。<br> 此外，銅鑼灣利園的GOURMET昨日起至本月21日，亦會舉行北海道美食節。<br> 陳亮華攝</p></body></html>
