<html><header><meta charset="utf-8"><title>買黑超：PradaMiuMiu兩姐妹齊出「超」</title></header><body><h1>買黑超：PradaMiuMiu兩姐妹齊出「超」</h1><p>Prada同阿妹MiuMiu今季最新一齊出動的動作，就是太陽眼鏡系列，家姐當然比較大方典雅，所有眼鏡採用物料醋酸酯及金屬都較HighTech，裝飾圖案及細節設計也較內斂；相反，細妹MiuMiu就活潑可人，當中有不少飾有水晶飾物以及各式雷射刺繡（繡於鮮艷的三層醋酸酯上，圖案包括條紋、圓點花紋以及其他彩色圖案）的眼鏡，少女味濃郁。<br>記者：吳小明</p><p>Shoplist：<br> MiuMiu（29184617）<br> 金鐘太古廣場250號舖<br> <br> Prada（25222989）<br> 中環歷山大廈地下G4</p></body></html>
