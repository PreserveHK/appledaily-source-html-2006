<html><header><meta charset="utf-8"><title>五花腩切長形易入味</title></header><body><h1>五花腩切長形易入味</h1><p>阿拉上海人最鍾意整紅燒肉，要揀五花腩，切成長方塊比較容易入味，又唔易碎。用鐵鍋油炸，溫度大約130℃，放塊肉落鍋時，最好一塊塊沿住鍋邊放，先至唔會黏埋一齊，如果唔想油炸，都可以直接炒到嚿肉外表乾酥，之後再加上糖、葱薑、紹酒、醬油和滾水，加蓋轉小火燜起碼半個鐘頭，就會好腍好入味。<br>記緊要用滾水，除咗令到啲糖更快溶解，用凍水會令到嚿肉硬繃繃，而收乾嘅汁仲可以令紅燒肉嘅味道更加濃郁，如果鍾意湯汁多一啲，亦可以早一啲加入葱段，等葱香味釋出就可以熄火。</p></body></html>
