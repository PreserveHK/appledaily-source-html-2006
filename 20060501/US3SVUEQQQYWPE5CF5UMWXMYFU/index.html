<html><header><meta charset="utf-8"><title>抗皺顯孝心</title></header><body><h1>抗皺顯孝心</h1><p>阿媽養到你牛高馬大，自己就捱到殘晒，睇到佢多咗幾條皺紋，個心都有戚戚然。趁住母親節，買番套MTMMajesticMotherSet，其中的Custom-blendedQ10Treatment+是首個抗衰老系列，有煥發細胞活力功能，可撫平幼紋及皺紋，聽落好神奇，幾千蚊買個希望畀媽媽都唔錯。<br><br>記者：盧家蕙<br>（即日至5月14日於香港MTM專門店有售）<br>查詢：29212778</p></body></html>
