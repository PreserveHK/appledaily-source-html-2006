<html><header><meta charset="utf-8"><title>吳啟華開餐廳等生仔</title></header><body><h1>吳啟華開餐廳等生仔</h1><p>吳啟華跟4個朋友合股、投資300萬在尖沙嘴天文台圍開設的意大利餐廳昨日開張，蒙嘉慧、上山詩鈉、關禮傑、張兆輝、謝天華和阮兆祥等均有到賀，眾嘉賓均獲贈5折優惠卡。</p><p>明年結婚</p><p>吳啟華毅然投身飲食業，他笑說：「我冇乜戲拍嘛！又唔可以做成世小生，呢個世界邊有咁多個秋官？我希望未來可以放多啲時間喺家庭方面，本來打算今年結婚，但係仲有3套劇要拍，所以計劃出年結。」啟華又表示很想當爸爸，他說：「我恨咗好耐啦，我唔想同自己小朋友有代溝，仲唔想miss咗太太懷孕同埋小朋友成長嘅階段，所以轉做生意，可以畀多啲時間屋企。」<br> 採訪：楊潔雯　攝影：陳俊強</p></body></html>
