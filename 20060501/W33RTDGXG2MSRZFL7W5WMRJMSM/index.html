<html><header><meta charset="utf-8"><title>新華社傳收購AFX</title></header><body><h1>新華社傳收購AFX</h1><p>【本報綜合報道】英國《商報》（Business）引述銀行界消息人士表示，中國新華社及美國道瓊斯公司（DowJones），正考慮提出收購法新社（AFP）旗下的財經新聞部門AFXNews，令加拿大電子出版公司Thomson收購AFXNews的計劃出現變數。<br> 報道指出，法新社將並無盈利的AFXNews賣盤，可能叫價達「數以億計歐元」。Thomson上周與法新社接觸，商討收購AFXNews事宜，而談判正處於「初步」階段，雙方仍有可能談判破裂。<br> 對於有關考慮併購AFXNews的報道，道瓊斯公司和新華社均未有即時發表評論。</p></body></html>
