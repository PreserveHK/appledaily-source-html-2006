<html><header><meta charset="utf-8"><title>最新情報：馬桶會唱歌</title></header><body><h1>最新情報：馬桶會唱歌</h1><p>日本人很重視廁所衞生，不少人到日本旅遊，在酒店亦領教過恒溫兼自動清洗「PetPet」的廁板，日本一流的浴廁衞生設備的設計生產商東陶（TOTO）機器公司，更開發了改變人們廁所生活觀念的新產品「會唱歌的便器」，可以邊上廁邊播放事先用SD卡所錄製的樂曲，令人途中更加輕鬆暢快。而且當使用的人走近就會自動打開廁蓋，用後替人清洗完，就自己關蓋沖廁，更會除臭，認真方「便」，價錢大約$12,000。（網址：www.toto.co.jp）</p></body></html>
