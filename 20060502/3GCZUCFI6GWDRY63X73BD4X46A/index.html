<html><header><meta charset="utf-8"><title>黃宗澤𢱑撈買大屋</title></header><body><h1>黃宗澤𢱑撈買大屋</h1><p>黃宗澤昨日在太子始創中心舉行Predige護膚品簽約記者會，黃宗澤跟該品牌再續約，加幅高達一半，令他開心不已，還乘機推銷自己，說：「加薪十分滿意，我真係好抵用，希望可以多啲廣告商搵我，賺多啲錢，完成我嘅夢想。」</p><p>要儲1800萬</p><p>即將有機會接拍多個廣告的黃宗澤說：「要一路搵多啲先可以完成到呢個夢想，我細個就希望可以住到九龍塘獨立屋，可以養我鍾意嘅7隻狗，不過最近經過地產舖，九龍塘要成1,800萬，我知道呢個夢想離我好遠，我𠵱家只係夠買間豆腐咁大嘅屋，我阿媽話買咁細不如唔好買住，叫我再努力。」<br> 採訪、採訪：楊潔雯</p></body></html>
