<html><header><meta charset="utf-8"><title>榴槤當造期開鑼</title></header><body><h1>榴槤當造期開鑼</h1><p>榴槤同臭豆腐一樣，鍾意嘅人會好瘋狂，唔鍾意嘅人聞到都想嘔，不過臭豆腐就一年四季都有得食，榴槤就唔係。聽啲擺檔小販friend講，𠵱家開始就係榴槤嘅當造期，鍾意食榴槤嘅又係時候再次投入呢個貓屎味嘅世界！</p><p>「細釘」味濃</p><p>嚟自泰國嘅金枕頭肉多又夠香，但另一款行內人稱為「細釘」嘅，雖然無咁大嚿肉，但味道絕對濃烈，而且價錢較平，成家人得一兩個成員鍾意食就啱晒，起碼唔會食剩，放入雪櫃又臭，丟咗佢又嘥嘛！</p></body></html>
