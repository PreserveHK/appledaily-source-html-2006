<html><header><meta charset="utf-8"><title>冬瓜夏天流量大</title></header><body><h1>冬瓜夏天流量大</h1><p>天氣開始熱，返工返學搞到鬼咁攰，阿仔阿女就算肯返屋企食飯都唔會太好胃口，所以就梗係要花啲心思。冬瓜一年四季都有，但係夏天就特別多人鍾意用冬瓜嚟整兩味，多人買自然攞貨多，貨嘅流量大自然夠新鮮。</p><p>落金華火腿更香</p><p>冬瓜除咗可以用嚟炒菜之外，最啱梗係用嚟煲湯，加瘦肉、冬菇粒、蘑菇嚟一齊煲就夠晒清甜，不過我仲會再落啲金華火腿粒一齊煲，咁啖湯就會更香，屋企人仲可以用嚟撈飯，變成冬瓜粒湯飯㖭。</p></body></html>
