<html><header><meta charset="utf-8"><title>電腦爆新病毒</title></header><body><h1>電腦爆新病毒</h1><p>國家計算機病毒應急處理中心發布通告，在黃金周期間（5月1日至7日）1周內將要發作的計算機病毒為「歡樂時光」。這是1種腳本類病毒，發作日期估計在5月7日。病毒通過電子郵件進行傳播，當滿足條件「日＋月＝13」時，該病毒將逐步刪除硬盤中的.exe和.dll文件，導致系統癱瘓。<br> 專家提醒，郵件病毒「歡樂時光」的特徵較為鮮明，信體內容為空或有簡短的英文，並帶有帶毒附件。用戶需要了解病毒郵件的基本特徵，並謹慎處理，尤其對郵件的附件，不要隨便打開，否則可導致系統癱瘓。<br> 新華社</p></body></html>
