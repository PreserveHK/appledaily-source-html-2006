<html><header><meta charset="utf-8"><title>葉翠翠寸徐子珊壞港姐招牌</title></header><body><h1>葉翠翠寸徐子珊壞港姐招牌</h1><p>應屆港姐冠軍葉翠翠及國際親善小姐許佩琪，昨日出席新城電台，接受訪問，宣傳今屆港姐競選。葉翠翠當選冠軍後，雖然備受負面新聞困擾，但她表示未有因此影響心情，還鼓勵有興趣的少女參選，吸取寶貴經驗。</p><p>睇場合談性</p><p>對於同是港姐冠軍的徐子珊，日前在電台公開暢談自己的性愛經驗，葉翠翠表示，談這類話題最重要在適當的場合，她說：「我嘅身份唔單止係葉翠翠，我係代表港姐冠軍，港姐嘅形象建立咁多年，唔好因為我哋嘅言行而搞到唔好。」<br> 採訪、攝影：張俊銘</p></body></html>
