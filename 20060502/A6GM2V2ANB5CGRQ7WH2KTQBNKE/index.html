<html><header><meta charset="utf-8"><title>軍營已開放12次</title></header><body><h1>軍營已開放12次</h1><p>解放軍自1997年進駐香港後，已經連續舉辦了12次軍營開放活動，曾接待約22萬名市民。軍營開放活動舉辦時間不一，04年，有3次開放軍營接待市民，包括海軍艦艇編隊停靠香港、回歸紀念日及「八一」閱兵；05年，則分別於5月1日及國慶日兩次開放。昨日為本年度首次開放軍營。<br> 駐軍發言人表示，開放時間考慮3個因素，首先是駐軍全年的工作安排，不影響駐軍履行職責的前提下進行，另外會選擇有紀念意義的日子及看看市民的期望。</p></body></html>
