<html><header><meta charset="utf-8"><title>嫦娥將變颱風</title></header><body><h1>嫦娥將變颱風</h1><p>翩然美麗的嫦娥竟和兇猛的颱風聯繫到一起，並且有望成為新的颱風名字。國家氣象局在今年3月發起的颱風徵名活動中，嫦娥位列榜首，位居前10名的依次是天馬、芙蓉、雲雀、閃客、哪吒、水仙、鯤鵬、芭蕉和畫眉。<br> 國家氣象局評審委員會根據公眾投票確定出入圍的50個候選名單。氣象局預測減災司副司長王邦中介紹，截至前天零時，全國共徵得不重複的颱風名稱10,838個。中國將在本月31日零時截止投票，並將最後入圍的5個颱風名字交由世界氣象組織作最後決定。<br> 《新京報》</p></body></html>
