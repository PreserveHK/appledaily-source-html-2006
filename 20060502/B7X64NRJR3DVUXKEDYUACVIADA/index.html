<html><header><meta charset="utf-8"><title>中衛生配股集資1.17億</title></header><body><h1>中衛生配股集資1.17億</h1><p>▲中國衛生（673）公布，配售總值1500萬美元（1.17億元）的可換股優先股份，集資設立及經營專科藥物的模擬診所設施，以及提升緊急醫療服務、健康資產管理的綜合電話中心、市務、分銷及交收基礎設施。另外，集團將以總代價3640萬元，收購上海的電子付費服務供應商ShanghaiHarvest的70%權益，其中1800萬元以現金支付，餘額1840萬元發行可換股票據支付。</p></body></html>
