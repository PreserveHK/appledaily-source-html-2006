<html><header><meta charset="utf-8"><title>梁朝偉繼續做善事</title></header><body><h1>梁朝偉繼續做善事</h1><p>自去年10月開始，KIEHL'S便與梁朝偉攜手為癌病兒童籌款，今年再接再厲，新一季的「梁朝偉心水之選」是「KIEHL'S寶寶系列」，此系列已通過兒科專家測試，其溫和配方專門針對嬰兒及小童幼嫩肌膚，5款產品包括「嬰兒面部及身體按摩膏」、「溫和泡沫潔膚洗髮乳」、「尿布疹膏」等，相信型男係想透過這系列的產品，提醒我哋要更悉心呵護下一代。由即日起至6月30日為止，產品的所有收益將會全數撥捐「兒童癌病基金」。可以積福，老土都要講：為善最樂，福有攸歸，大家不妨多多支持！<br><br>記者：盧家蕙<br>查詢：29184168</p></body></html>
