<html><header><meta charset="utf-8"><title>黑莓玫瑰味香滋潤</title></header><body><h1>黑莓玫瑰味香滋潤</h1><p>本小姐沖涼時一向見乜用乜，遇着啲洗完滑潺潺或嚡拾拾嘅沐浴露，抹身嗰下心情登時冷了一截，懶得再沖。最近試用了THEBODYSHOP嘅黑莓玫瑰沐浴露，桃紅色感覺討好，不含鹼性配方，用完唔會乾爭爭，黑莓跟玫瑰味道芳香清新，之後再塗上軟化肌膚的潤膚露，就算開冷氣都唔會顯乾燥！不過最深得我心係黑莓玫瑰淡香水，噴完個人香噴噴，心情也好了起來。<br><br>記者：盧家蕙<br>查詢：25426316</p></body></html>
