<html><header><meta charset="utf-8"><title>張含韵封華仔香港王子</title></header><body><h1>張含韵封華仔香港王子</h1><p>超女張含韵昨日在上水廣場舉行在港的首個簽唱會，她表示今次是與香港歌迷最近距離的接觸，最擔心是衣服太暴露，問她是否怕被博懵？她說：「唔會，我嘅fans唔瘋狂。」<br> 在現場上，她與3位男Fans玩遊戲選出心目中的「香港王子」，她透露心目中的理想對象要人好、善良和有學識，若要選香港男藝人，首選劉德華，她說：「我入公司嘅第1日，經理人已同我講劉德華嘅英雄事，我都好敬佩佢。」<br> 撰文：林妃</p></body></html>
