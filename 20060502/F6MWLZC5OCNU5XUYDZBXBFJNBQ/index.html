<html><header><meta charset="utf-8"><title>甄子丹偕妻嗒糖水</title></header><body><h1>甄子丹偕妻嗒糖水</h1><p>甄子丹早前偕太太汪詩詩和女兒Jasmine回流返港，一家人遷進跑馬地新居，暫時毋須開工拍戲的甄子丹，連日來都與嬌妻有影皆雙，經常在跑馬地消遣及開餐。<br> 前晚10時多，兩公婆又拍拖到住所附近的滿記買糖水。當時甄子丹身穿背心、踢拖，與太太進入糖水店內。</p><p>說個不停</p><p>雖然店內客人紛紛向他行注目禮，但現場見他不停向店員查問，問足5分鐘才選定購買那款糖水，接着便與妻站在店外等候。<br> 其間甄子丹對妻手舞足蹈說不停口，汪詩詩則沒多大反應，其後她走進店內付錢及取外賣，再偕夫漫步返住所。<br> 採訪、攝影：娛樂突發組</p></body></html>
