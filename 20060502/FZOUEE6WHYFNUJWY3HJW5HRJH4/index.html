<html><header><meta charset="utf-8"><title>美國議員性醜聞事件簿</title></header><body><h1>美國議員性醜聞事件簿</h1><p>2001年：</p><p>加州國會議員康迪特承認與失蹤女實習生利維有婚外情，並因此被警方盤問，雖然警方最終指他不是疑犯，但他因事件聲譽大損，最後未能連任議席</p><p>1999年：</p><p>眾議院前議長金里奇被發現與國會一名女職員有婚外情</p><p>1998年：</p><p>國會議員海德和列文斯頓承認自己與其他女子有過婚外性關係，當時的議長候選人列文斯頓更因此被迫辭職</p><p>1994年：</p><p>國會議員雷伊諾德斯，被控與一名16歲競選工作人員發生關係，被判5年監禁<br> 資料來源：《蘋果》資料室</p></body></html>
