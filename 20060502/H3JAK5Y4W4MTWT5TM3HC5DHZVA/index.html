<html><header><meta charset="utf-8"><title>高盛每股$1.225購工行</title></header><body><h1>高盛每股$1.225購工行</h1><p>▲中國工商銀行日前公布，分別與高盛、安聯和美國運通完成入股交易，3家境外戰略投資者合計投資38億美元（296.4億港元），認購工行的2.4185億股新股，佔總股權8.89%。以此計算，入股價為每股1.225港元。按工行1月初與3家公司簽署的合作協定，高盛投資團將出資37.8億美元，購近10%股份，並按照工行05年賬面資產價值1.22倍的價格入股。今次公布的實際入股比重只有8.89%，相信與工行實際賬面價值較預期高有關。</p></body></html>
