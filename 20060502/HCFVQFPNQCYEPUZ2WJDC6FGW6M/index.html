<html><header><meta charset="utf-8"><title>支票出糧有人曾「彈票」</title></header><body><h1>支票出糧有人曾「彈票」</h1><p>【本報訊】《成報》管理層自去年年初開始，斷斷續續拖欠350名員工的薪金，在補發欠薪時多數以支票付款。《成報》員工表示，過往接獲的支票多屬現金票，可即時兌現，只有在今年4月20日管理層向員工發過1張在4月24日過數的期票，當日小部份人出現「彈票」情況，但相信只是技術問題，其後都能順利過數。<br> 勞工處發言人表示，在接獲的員工求助當中，並無員工提出資方曾發放空頭支票的投訴。發言人指，若員工接獲僱主的空頭支票，可向處方作出投訴。</p></body></html>
