<html><header><meta charset="utf-8"><title>醒目靚媽：孕婦腳底按摩去水腫</title></header><body><h1>醒目靚媽：孕婦腳底按摩去水腫</h1><p>很多孕婦在懷胎期間都會出現腳部水腫問題，特別是對上班的準媽媽來說，腳部出現水腫當然不好受，想舒緩這種情況，腳部按摩是最佳方法。最近有酒店推出一個專為孕婦而設的「腳部及足部舒緩療程」，可有助消除懷孕所帶來的身體壓力及腳部肌肉緊張，同時亦會提供足部浸泡、磨砂及玫瑰保濕全身包裹、可有助軟化及為肌膚補充養份，收費$630。<br><br>記者：黃婉冰</p><p>東方水療中心　（21320011）</p></body></html>
