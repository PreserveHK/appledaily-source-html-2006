<html><header><meta charset="utf-8"><title>官恩娜最愛唱K</title></header><body><h1>官恩娜最愛唱K</h1><p>官恩娜（Ella）昨日與羅家英到影藝戲院出席港台逆境自強座談會，提到外國讀書回港後，與某大型唱片公司簽約後又被解約，Ella說：「好似成個人嘅目標幻滅咗咁，到正式入行之後，先覺得只要努力，一定會有更好嘅將來。」<br> 此外，Ella前晚在銅鑼灣出席唱K馬拉松活動，在場記者以她緋聞男友吳卓羲的花名「吳唱K」來開玩笑說：「你唔係唔鍾意唱K咩？」Ella不明所以地答道：「唱K鍾意，我仲揀咗容祖兒嘅歌《小天使》送畀媽咪。」<br> 採訪、攝影：藍文浩、李珮洳、仇志德</p></body></html>
