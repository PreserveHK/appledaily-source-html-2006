<html><header><meta charset="utf-8"><title>何韻詩密藏比堅尼照</title></header><body><h1>何韻詩密藏比堅尼照</h1><p>何韻詩和黃耀明昨日到土瓜灣錄音室，綵排於後日舉行的「Moto903新音樂潮拜音樂會第三潮」。<br> 阿詩表示音樂會當晚會以平實打扮演出，避免標榜個人主義，她說：「咁大個女係試過影咗輯比堅尼泳衣相，不過影完之後自己都頂唔順，冇曝過光就連相同底片收埋喺屋企。」</p><p>及時補領證件</p><p>剛在上海遺失身份證明文件的明哥，慶幸能趕及回港，否則便要在當地滯留1星期，他說：「好彩大陸黃金周假期開始前，所有機構都會加班，啱啱好趕及補領證件。如果唔係真係要等黃金周完咗先走得。」<br> 採訪、攝影：何永寧</p></body></html>
