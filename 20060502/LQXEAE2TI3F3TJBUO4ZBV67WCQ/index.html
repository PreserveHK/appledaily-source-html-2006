<html><header><meta charset="utf-8"><title>同秋官埋單計數</title></header><body><h1>同秋官埋單計數</h1><p>鄭少秋（圖）擔正嘅電視劇《潮爆大狀》上星期五終於大結局，係時候回顧一吓秋官效應。其實套電視劇播出初期，恒指牛氣沖天，股民以為今次秋官效應唔多靈，個市仲升到16944點嘅高位，點知播到後半段，內地話要宏調，突然加息，成個股市散晒。不過如果埋單計數，由劇集播出前恒指15805點，到上星期五大結局收16661點，都仲升856點。<br> 雖然話有得升，散戶都嚇餐飽，因為呢四個禮拜十足過山車。而且以期內恒指升幅5.4%計算，同過去有幾次秋官出新劇時指數升11%相比，呢個升幅唔算大。</p></body></html>
