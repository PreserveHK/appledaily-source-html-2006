<html><header><meta charset="utf-8"><title>上周回顧：瞻望‧散戶指數</title></header><body><h1>上周回顧：瞻望‧散戶指數</h1><p>美國3月份個人收入及開支。2月份個人收入增長為0.3%，開支增長為0.1%，比對上兩個月略為減少。市場預算3月份數據將有所提升，收入及開支增長估計約0.4%。有關數據對反映美國經濟情況，若公布數字比估計高，有可能再一步肯定息口見頂之說。</p><p>在最新一次調查中，表示短期會入市的被訪者比例創2001年7月新高。另一方面，投資者情緒仍然未算過份熾熱。我們相信未來一周的發展仍以平穩向上為主。<br> 自從2001年第三季之後，蘋果散戶指數調查「短期入市」一項明顯偏低，究竟今次是否標誌着另一個「全民皆股」的年代？我們將會密切觀察這個發展是否形成大勢。</p></body></html>
