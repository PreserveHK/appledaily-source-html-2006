<html><header><meta charset="utf-8"><title>長者看步操熱暈　軍醫施救</title></header><body><h1>長者看步操熱暈　軍醫施救</h1><p>【本報訊】昨日艷陽高掛，普遍地區錄得30℃，在駐港解放軍部隊開放的3個軍營內，有人不適暈倒，醫療部隊即場協助治療。<br> 為抵擋迫人熱力，成人和小孩都戴上印有駐港部隊解放軍字眼的紀念鴨嘴帽或打傘子，也有人擠在樹蔭下乘涼。現場的雪糕、雪條大賣，解放軍也向每名入場市民提供1樽飲用水，沿途並設置飲水機。<br> 不過，仍有市民懷疑中暑不適。中午時分，2名在昂船洲軍營參觀的男子，分別因病以致左眼微絲血管爆裂及懷疑中暑感到不適，救護員接報到場，將兩人送院治理。此外，1名長者在錦田石崗軍營參觀軍隊步操期間，突然暈倒，由駐港解放軍醫療部隊迅速以擔架抬到樹蔭下治療。</p></body></html>
