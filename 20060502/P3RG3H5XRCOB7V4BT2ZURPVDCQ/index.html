<html><header><meta charset="utf-8"><title>大學生入市唔使錢</title></header><body><h1>大學生入市唔使錢</h1><p>話說浸大財務及決策學系都算本事，搵到一啲肯作育英才嘅人，籌集咗一筆資金，等佢哋嘅學生有銀彈入市，畀佢哋打真軍去投資，等佢哋吸收實戰經驗。過去，大學呢類教育活動都係模擬買賣，學生投資成績唔一定作得準，得到嘅經驗，點都無法同真金白銀有賺有蝕去交易相比。<br> 據華華所知，佢哋家吓已經籌咗幾10萬，今日會成立個投資學會，而最大手筆嗰位捐贈人黃雅忠亦會現身。浸大話，只要係商學院學生，就有資格入會，同埋學習投資，至於玩法同細節，就要遲少少先公布。到時話唔定出番幾個大學股神！</p></body></html>
