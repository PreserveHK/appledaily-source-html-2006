<html><header><meta charset="utf-8"><title>楊其龍拖洋妞夜蒲</title></header><body><h1>楊其龍拖洋妞夜蒲</h1><p>楊其龍自從與何超瓊分手後，身邊的女伴以外籍女士居多，前晚他便偕其外籍女友到中環出席Levi's活動。約晚上十一時許，楊其龍駕駛其保時捷開篷跑車，載女友抵達中環中央廣場的停車場，香車美人，好不優皮，縱然他們的身高相距甚遠，但仍無損其龍對女方的喜愛。</p><p>入場拖手</p><p>楊其龍在泊車後，伸手示意與對方拖手仔，不過洋妞不情願，表現抗拒，令他頗感沒趣，兩人惟有前後腳離開停車場。幸而入場時楊其龍終於搵到機會，拖實女友的手，在人前甜甜蜜蜜。<br> 採訪、攝影：娛樂突發組</p></body></html>
