<html><header><meta charset="utf-8"><title>NDS遊戲價格持續下滑</title></header><body><h1>NDS遊戲價格持續下滑</h1><p>NDS遊戲，一直都以玩「小遊戲」最暢銷，好似《BRAINAGE》就係一個好例子，$150價錢唔貴，下下考你腦筋急轉彎，真係幾值得買隻傍身消磨吓時間。<br>剛啱落場嘅《狐忍─最強忍者大結集4DS》，收風因為兩大批發商鬥價，所以令價格不斷下滑，現在已經跌至$200以下水平，而且跟Game仲要加送NDSLite貼紙或NDS主機面蓋，真係要講句：同我出力打！等啲Game再跌吓價！<br>另外經典遊戲《俄羅斯方塊DS》，早前已經推出了美版，不過缺貨問題非常嚴重；幸好今個星期會有日本版進駐Game場，未入貨嘅者要快啲出手喇！<br><br>文：打機鐵人</p></body></html>
