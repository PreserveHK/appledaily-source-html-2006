<html><header><meta charset="utf-8"><title>雙龍出海請客夠矜貴</title></header><body><h1>雙龍出海請客夠矜貴</h1><p>最近我去開沙田Shopping，路經麗豪酒店，見到2樓的豪苑海鮮酒家有新套餐推出，個名仲好有豪氣咁叫「豪情雙龍薈」（$1,288/6位或$2,488/12位）。咩係雙龍咁巴閉，原來係名貴龍蝦同龍躉做主角，單係台型已經夠壓場，請客食飯最夠派頭。唔想食套餐，主廚推介菜如鴻圖冬茸翅$128、皇朝香辣大蝦$98都不錯。<br><br>豪苑海鮮酒家（21321011）<br>地址：沙田大涌橋路34-36號麗豪酒店2樓<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
