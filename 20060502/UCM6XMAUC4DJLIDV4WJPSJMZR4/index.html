<html><header><meta charset="utf-8"><title>包羅萬有：酸咪咪德國包天然健康</title></header><body><h1>包羅萬有：酸咪咪德國包天然健康</h1><p>曾經有朋友去德國公幹，回來訴苦說吃不慣當地的麵包，覺得又硬又酸，其實保持原始麵包真味和厚重質感正是德國麵包的特色。德國包通常會以全麥、全穀、黑麥、麥粿及麥芽作主要材料，纖維比精製麵粉豐富，而且麥香濃郁，天然健康。由於加入了酸麵粉，所以才會帶有陣陣酸味。德國麵包適宜配芝士和巴馬乾火腿夾三文治，薄薄一片食起來便不覺粗糙。</p><p>GreatPastry（29189986）<br> 地址：金鐘太古廣場二期地庫</p></body></html>
