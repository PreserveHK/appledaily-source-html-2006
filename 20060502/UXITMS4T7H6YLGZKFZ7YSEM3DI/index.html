<html><header><meta charset="utf-8"><title>陳水扁密謀會李安</title></header><body><h1>陳水扁密謀會李安</h1><p>李安近日返回台灣為母親慶祝80大壽，消息傳出後，總統陳水扁即安排今日與李安會面。</p><p>成台南榮耀</p><p>李安的經理人李良山對此表示，這幾年包括總統府、新聞局、台南市政府和文化總局等單位，一直透過關係邀李安返台，陳水扁更是在今年金球獎頒獎禮後，便邀李安返台接受榮譽勳章，故當李安確定返台為母親祝壽後，有關方面便撮成這次李安與陳水扁會面機會。<br> 而李安在台南市舉行記者會時，台南市市長更向李安說：「你是台灣的資產。」李安即受寵若驚回應說：「以前我以身為台南人為榮，現在看到大家找我合影、簽名，好像我成了大家榮耀的對象，這樣也挺好的。」	<br> 採訪：黎寶蘋</p></body></html>
