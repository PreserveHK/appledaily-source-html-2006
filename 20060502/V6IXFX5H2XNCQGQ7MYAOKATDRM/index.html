<html><header><meta charset="utf-8"><title>5星酒店飽覽夜上海</title></header><body><h1>5星酒店飽覽夜上海</h1><p>胡軍與劉嘉玲雙雙入住的上海靜安希爾頓酒店，於1989年開業，位處上海華山路，是當地著名5星級酒店，曾榮獲2004年上海最佳商務酒店及被內地報刊《21世紀經濟報道》選為中國及香港地區10大最受歡迎商務酒店第3名。<br> 酒店共有772間套房和客房，部份可俯瞰夜上海美景。當中兩間總統酒店套房，每晚收費約17,000元人民幣，次一等為約4,500元人民幣的豪華套房，其餘尚有標準套房、行政房和豪華房等。<br> 酒店內中、西餐廳俱全，客人可品嚐上海菜、川菜及意大利餐。另外有酒吧、卡拉OK、游泳池、按摩室、桑拿浴室、蒸氣浴室及總面積達3,000平方米的多功能健身中心等。</p></body></html>
