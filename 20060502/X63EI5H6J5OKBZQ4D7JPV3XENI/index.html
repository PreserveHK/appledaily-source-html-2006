<html><header><meta charset="utf-8"><title>楊丞琳服侍猛男心口</title></header><body><h1>楊丞琳服侍猛男心口</h1><p>有可愛教主之稱的楊丞琳，昨日在台灣出席防曬用品宣傳，一身白衣打扮的她，即場為同台赤裸上身的肌肉猛男擦汗。</p><p>誤觸乳頭尬尷</p><p>楊丞琳坦言喜歡身材好的男生，但不敢直視身旁穿豹紋短褲的猛男，她細心以紙巾給猛男胸膛抹汗時，卻不慎接觸到對方的乳頭，令她害羞又尷尬。<br> 另外，楊丞琳前天在台灣花蓮舉行簽名會，因為歌迷太熱情，令場面十分混亂，現場更有人騎電單車向她的舞台掟雞蛋，幸好沒擊中她。<br> 對於有人製造混亂，楊丞琳事後在網誌上說：「一方面真的好開心有那麼多人來支持我，另一方面是有部份歌迷非常不守秩序，所以今天的簽名會都是以混亂收場。」<br> 採訪、攝影：黎寶蘋</p></body></html>
