<html><header><meta charset="utf-8"><title>張天愛紐約再開新店</title></header><body><h1>張天愛紐約再開新店</h1><p>張天愛位於紐約的第2間時裝店昨日正式開幕，並會舉行1場時裝騷慶祝，她接受電話訪問時說：「呢間shop同第1間風格好唔同，呢間主要係賣vintage同限量嘅作品，好似1間couturehouse咁。」問到有報道指她的前夫邢李火原搬大屋，她說：「我冇留意呢段新聞，如果係真都係好事嚟，冇乜出奇啫，所有成功嘅人搬屋都愈搬愈大㗎啦。」</p><p>懶理前夫婚姻</p><p>至於早前有報道指邢李火原與林青霞婚姻亮紅燈，張天愛說：「我唔會評論人哋嘅事，又唔關我事，佢哋兩個又唔係小朋友，要成日拖住手出嚟畀大家影相。」<br> 採訪：RitaLeung</p></body></html>
