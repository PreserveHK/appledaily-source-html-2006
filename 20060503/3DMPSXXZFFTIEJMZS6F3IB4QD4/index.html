<html><header><meta charset="utf-8"><title>葉佩雯沖涼突暈倒</title></header><body><h1>葉佩雯沖涼突暈倒</h1><p>葉佩雯昨日到商台接受訪問時透露前晚洗澡後突然暈倒，令家人和男友EricKwok擔心不已，她說：「可能因為我用太熱嘅水沖涼，但唔記得開抽氣扇，又有啲感冒，所以沖完涼出嚟即刻又屙又嘔喇。」</p><p>嚇親男友</p><p>葉佩雯續說：「之後我出到嚟敲屋企人房門，點知門都未開，就已經跌咗落地。」幸好其家人立即將她抱到床上，又餵她喝牛奶補充體力，她說：「我淨係知屋企人係咁拍我塊面咋，我都怕自己會死，咁耐以嚟都未試過咁。男友都好擔心呀，佢叫我沖涼唔好鎖門，仲叫我屋企人得閒入廁所睇吓我。」<br> 採訪、攝影：藍文浩</p></body></html>
