<html><header><meta charset="utf-8"><title>DorianHo澳洲浪漫之旅</title></header><body><h1>DorianHo澳洲浪漫之旅</h1><p>本地時裝設計師何國鉦（Dorian）早前於澳洲悉尼時裝節舉行他的06春夏新裝系列騷，澳洲歌手TiffaniWood還客串擔任模特兒。新裝走一貫Dorian喜愛的浪漫華麗風格，剪裁方面，大量用上波浪褶邊等，凸顯女性的胸、背及頸等性感部位。</p><p>預演婚禮</p><p>將於明年3月結婚的Tiffani示範神聖飄逸的婚紗，她在騷後說：「在婚禮中，對我來說最重要的必定是婚紗，能在Dorian的時裝騷穿婚紗，正好給我機會，在我的婚禮前感受這份奇妙感覺。」<br> 撰文：MichelleLeung</p></body></html>
