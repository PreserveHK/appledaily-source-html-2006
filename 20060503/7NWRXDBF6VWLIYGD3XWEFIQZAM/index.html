<html><header><meta charset="utf-8"><title>直擊　旺角花園街街市</title></header><body><h1>直擊　旺角花園街街市</h1><p>張太<br>「今晚食得豐富啲，會煮個香口的薑葱豆豉爆雞、清蒸石斑同炒芥蘭。」<br>今日芥蘭：$8/斤</p><p>李女士</p><p>「今晚食清啲，諗住淥條菜心，再用芫荽蒸鯇魚，蒸完淋熟油同豉油來食夠香。」<br> 今日鯇魚：$12/斤</p><p>盧太</p><p>「今晚預備蒸魚同豉汁蒸排骨，無咁肥膩，再整多碟清炒通菜便夠食。」<br> 今日通菜：$4/斤</p><p>岑太</p><p>「菜呢排開始無咁靚，食瓜係時候。買咗勝瓜加豬肉整湯河粉，清清哋最啱食。」<br> 今日勝瓜：$6/斤</p><p>林太</p><p>「今晚預備煲個甘笋粟米瘦肉湯，再加個豆角炒豬肉，有肉有菜營養好。」<br> 今日粟米：$10/3支</p></body></html>
