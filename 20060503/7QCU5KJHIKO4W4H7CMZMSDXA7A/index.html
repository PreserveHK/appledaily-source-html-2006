<html><header><meta charset="utf-8"><title>煮麵豉湯用湯開勻唔結塊</title></header><body><h1>煮麵豉湯用湯開勻唔結塊</h1><p>閒來想飲湯，又不想花三、五個小時煲老火湯的話，我便會煮個簡單的日本麵豉湯來配烏冬麵。其實煮麵豉湯方便快捷，不過想好飲的話，都有幾個小秘訣。首先係湯底要夠鮮，可以用蜆仔或者肉碎又或者日本人最鍾意的柴魚煮10分鐘出味。其次要留意麵豉要開勻，將所需份量的麵豉放入空碗內，加入少許湯底開勻才倒回鍋內，煮出來的麵豉湯便不會不均勻，飲飲吓有結塊咁失禮啦！第三個秘訣則是要快手。煮麵豉湯唔同煲老火湯，一滾起便要熄火，如果唔係會無晒香味！</p></body></html>
