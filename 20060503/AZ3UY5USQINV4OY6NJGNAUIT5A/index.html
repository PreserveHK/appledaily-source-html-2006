<html><header><meta charset="utf-8"><title>壽星男</title></header><body><h1>壽星男</h1><p>5月3日<br>Maksim生日快樂<br><br>至強：上司運<br>性格：非常務實的現實主義者，有高人一等的智慧，所以往往能作出好的判斷。為人忠誠，明知吃虧也會不惜一切付出，加上天生幽默、嘴巴夠甜、懂得大體，不但是社交高手，也深得上司喜愛。<br>愛情：遇上喜歡的人，會以無比耐心去等待；如能積極一些，就不致錯失良緣。<br>絕配：理性、溫和的人。<br>幸運物：黃色、Cafe。<br>貼士：對朋友表示關心。</p></body></html>
