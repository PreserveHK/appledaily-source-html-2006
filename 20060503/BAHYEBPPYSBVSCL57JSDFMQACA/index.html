<html><header><meta charset="utf-8"><title>咪當港交所係馬會</title></header><body><h1>咪當港交所係馬會</h1><p>啱啱做咗港交所主席嘅夏佳理，接任後只接受有線電視訪問，無他，出面邀請佢嘅係佢自由黨舊黨友李鵬飛，個訪問喺上個禮拜六出咗上半部，噚日有線播埋下半部。夏佳理喺訪問話時，港交所做股票同窩輪就好掂，但係做債券就弱咗啲，𠵱家多數都係銀行自己做，冇乜債券上市。佢呢番論調，同馬時亨一直嘅主張啱晒key，睇嚟佢上任後想搞吓。<br> 身兼馬會主席嘅夏佳理又話，港交所同馬會唔同，馬會嘅博彩風險成份較高，但交易所主要係投資，風險係有，但點都唔係一個賭場。又係嘅，港交所話晒都係監管機構，𠵱家「嚇瓜你」上台，加上「查死你們」入埋董事會，市場人士都係要醒定啲，唔好以為係博彩俱樂部。</p></body></html>
