<html><header><meta charset="utf-8"><title>認識香港二號殺手</title></header><body><h1>認識香港二號殺手</h1><p>香港人生活節奏急促，就連最應享受的用膳時間，也邊工作邊吃快餐，但經過一日的忙碌，晚上便大魚大肉，飲食習慣不大健康，胃病已非常普通；但更恐怖的是，不良的飲食習慣也是腸癌成因之一。腸癌，已成為香港頭二位癌病殺手。下周六有一健康講座，邀得香港大學腸胃肝臟科教授黃振宇醫生，講解腸癌的成因症狀預防及治療方法。</p><p>健康講座－腸癌</p><p>日期：5月13日星期六<br> 時間：2:45pm-4:15pm<br> 地點：中環皇后大道中18號新世界大廈37樓<br> 查詢：35293900</p></body></html>
