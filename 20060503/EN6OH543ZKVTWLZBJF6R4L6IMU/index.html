<html><header><meta charset="utf-8"><title>北水南來同志撐市<br>炒家連租約地舖照掃</title></header><body><h1>北水南來同志撐市<br>炒家連租約地舖照掃</h1><p>喺內地龐大嘅消費力支持下，黃金周嘅香港，無論零售、飲食同埋酒店業界，個個老闆都四萬咁口。唔少投資者仍然認為，商舖市道依然有景，買嘢更加爽手，即使一啲拖住份租金偏低舊租約嘅舖，仍可吸引炒家出手。<br> 中原游家成話，灣仔港灣道26號華潤大廈地下2至5號舖，2200呎，啱啱以5800萬元易手，呎價逾2.6萬；𠵱家有3個租客，分別係飲食業、郵件速遞同埋相片沖印，月租夾埋大概13萬銀，回報率得2.7厘，仲少過銀行存款利率。<br> 買家話對後市有信心，故此入市冇有怕。</p></body></html>
