<html><header><meta charset="utf-8"><title>老闆較喜歡港人技術</title></header><body><h1>老闆較喜歡港人技術</h1><p>澳門近年大興土木興建賭場及旅遊設施，吸引不少香港建築工人到澳門謀生，工資更較當地建築工人高。香港建造業總工會理事長蔡鎮華指出，澳門建築工人的日薪平均約400至500元，但本港建築工人在澳門卻可每日賺到平均700元。<br> 發展商願意以高薪聘請香港建築工人，其中部份是未及辦理合法工作證件的工人，在當地便成黑工，蔡鎮華解釋，是因為香港工人技術水平較佳，「澳門好多建築工都係手作技工仔，工藝比唔上香港人，未必能夠勝任去興建大型嘅建設項目。」</p></body></html>
