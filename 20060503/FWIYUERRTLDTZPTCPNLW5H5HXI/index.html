<html><header><meta charset="utf-8"><title>吃喝如廁透過導管解決</title></header><body><h1>吃喝如廁透過導管解決</h1><p>也許布萊恩有驚人耐力，也許他的魔術已經出神入化，但人就是人，都要吃、喝、拉、撒、睡，他在水球中7天，也改變不了這種人類自然規律。<br> 在水球7天，他當然無啖好食，但會透過一條導管進食流質食物和呼吸氧氣，補充營養和體力。而他的排泄物則會透過一條導尿管帶走。</p><p>配備通訊儀與外界聯絡</p><p>即使在水中央，他不會用衫筴拉起眼簾，以跟睡魔對抗。他會戴上潛水眼罩，想睡覺時隨時閉上眼睛睡。<br> 此外，他絕不是與世隔絕，他配備有通訊儀器，可隨時與外界聯絡。他還備有一塊防水白板，可寫上字句，告訴大家他的感受。<br> 美國《紐約太陽報》</p></body></html>
