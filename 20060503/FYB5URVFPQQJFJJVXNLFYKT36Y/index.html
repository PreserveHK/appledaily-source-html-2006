<html><header><meta charset="utf-8"><title>抗議大量死魚</title></header><body><h1>抗議大量死魚</h1><p>【本報訊】中國海產業發展協會約20名代表，昨日趁漁農自然護理署署長孔郭惠清參觀鹽田一個優質魚場時，帶同橫額及請願信，要求政府關注煤氣公司在吐露港鋪設海底輸氣喉管對魚產的影響。<br> 發言人葉定民表示，中華煤氣去年中開始在吐露港海底鋪設天然氣喉管，至今不少優質養魚場均有大量魚產無故死亡，情況極不尋常，令漁民損失慘重。協會希望當局交代吐露港是否仍適合養魚，並要向魚場賠償。示威者在請願期間高叫口號「優質魚場變陰質魚場」，以宣示不滿，孔郭惠清回應指會跟進事件。</p></body></html>
