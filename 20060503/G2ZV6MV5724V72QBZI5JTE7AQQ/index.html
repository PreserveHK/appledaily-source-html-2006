<html><header><meta charset="utf-8"><title>促禁放蛇警享性服務</title></header><body><h1>促禁放蛇警享性服務</h1><p>【本報訊】性工作者李婉儀去年10月墮樓身亡，以死控訴警員「放蛇」時接受她提供的口交服務，及後不僅拒付肉金，更誣陷她勒索和偷竊。死因裁判法庭將於下周一至四召開研訊。<br> 死者家人昨日稱，研訊結果並不重要，但「想聽吓警方會講啲乜」，還死者一個公道。關注性工作者團體「紫藤」職員林依玲直斥悲劇發生至今，警方仍容許警員在放蛇時享用手淫等性服務，要求警方即時修改指引禁止警員享用任何形式的性服務，並且嚴懲違規的警員。</p></body></html>
