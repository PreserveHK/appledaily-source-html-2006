<html><header><meta charset="utf-8"><title>名牌鞋履及手袋大傾銷</title></header><body><h1>名牌鞋履及手袋大傾銷</h1><p>數千元1對的歐洲名牌高跟鞋，不一定只有名媛明星才穿得起，只要熟知開倉資訊，便毋須望門興歎。逾千款歐陸名牌鞋履、手袋罕有大傾銷，本周五起於香港仔鴨脷洲海怡工貿中心25樓的連卡佛Warehouse，以低於1折起價錢發售。貨品包括極受名媛追捧的品牌，如GucciGroup旗下的SergioRossi高跟涼鞋，就由4,300元減至500元，BrunoMagli手袋由4,400元減至500元，查詢詳情可以致電21183403。</p></body></html>
