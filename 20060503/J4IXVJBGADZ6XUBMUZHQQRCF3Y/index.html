<html><header><meta charset="utf-8"><title>新登場：星空投影機Homemade流星雨</title></header><body><h1>新登場：星空投影機Homemade流星雨</h1><p>即係咁，睇流星雨的確係好Romantic，但萬一身為人家男朋友嘅你趕唔切擔櫈仔霸頭位，隨時嗌交收場。想睇流星雨又唔想同人逼餐死，SEGA最近新出咗一部名為HOMESTAR的星空投影機，採用LED技術，可以將1萬粒流星、星星同12星座樣貌、位置全投影在天花板上，一粒粒流星更會像真的流星雨劃過星空一樣流動，備有60分鐘自動關機模式、可調校角度腳架，最長可連續使用6小時，有黑、銀兩色選擇，將於5月初推出。<br><br>記者：黃婉冰<br>售賣點：UMLHobby館（25775950）</p></body></html>
