<html><header><meta charset="utf-8"><title>抗議銀行增費欺貧戶</title></header><body><h1>抗議銀行增費欺貧戶</h1><p>【本報訊】民建聯10多名代表昨到銀行公會請願，抗議多間銀行陸續調高多項服務收費，部份安排明顯針對低存款客戶。<br> 示威人士向銀行公會代表送上紙製的「大石壓死蟹」擺設，諷刺銀行搶錢，剝削巿民大眾。<br> 請願代表吳奮金表示，部份銀行如永亨銀行，在本月初調高10多項銀行服務收費，包括儲蓄存款及往來戶口每日平均結餘低於5,000元，每月收費由40元調升至50元，對弱勢社群、長者並不公平，而加費亦沒有充份通知存戶或在各銀行分行張貼告示，故要求銀行公會向屬下的會員反映意見。</p></body></html>
