<html><header><meta charset="utf-8"><title>上海總會馳名雞燉翅</title></header><body><h1>上海總會馳名雞燉翅</h1><p>梁朝偉和劉嘉玲前晚飯敍的上海總會（圖），於1978年由已故會長王劍偉等人創立，最初會所設於九龍漆咸道，後來隨着會務擴展，已搬往中環雲咸街南華大廈3樓的現址，年前會所更以3,000萬元購入會址樓下兩層作擴充，目前共有逾2,000名會員。總會現任會長是大唐金融集團主席李和聲，六叔邵逸夫則是永遠名譽會長。該會所只招待會員，正宗滬菜餐廳，除吸引一群來自上海工商界的名流，更可說是高官與親中社團領袖的聖地，曾蔭權、董建華與陳方安生都是會所的常客，餐廳以火腿雞燉大排翅馳名，而招牌菜則是雲吞雞與東坡肉等。</p></body></html>
