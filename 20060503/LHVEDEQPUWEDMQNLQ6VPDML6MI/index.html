<html><header><meta charset="utf-8"><title>飛常情報：西湖消暑唔使千五</title></header><body><h1>飛常情報：西湖消暑唔使千五</h1><p>5月開始，又是旅遊旺季，但同時亦代表機票價錢節節上升，即使選擇到北京遊故宮、遊杭州西湖等地，價錢也不便宜。不過，最近發現Priceline的機票價錢卻出奇地平！由現時至8月30日前，以任何VISA信用卡在Priceline預訂中國國際航空直航來回北京$1,300起；到杭州則$1,450起。<br>記者：林佩婷<br><br>出發日期：即日起至8月31日<br>查詢：www.priceline.com.hk</p></body></html>
