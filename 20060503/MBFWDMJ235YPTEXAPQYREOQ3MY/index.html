<html><header><meta charset="utf-8"><title>陸詩韻卸任恨嫁富豪</title></header><body><h1>陸詩韻卸任恨嫁富豪</h1><p>即將卸任的港姐亞軍陸詩韻和季軍林莉昨日接受新城訪問，坦言覺得時間過得很快，轉眼便要卸任。<br> 陸詩韻說：「我同公司講過可唔可以連做兩年呀？真係唔捨得。我諗都會繼續留喺娛樂圈發展，但工作就等公司安排喇。今年我就介紹咗兩位朋友參選，只係我唔做佢哋嘅提名人，真係唔想畀壓力佢哋。」</p><p>素顏示人</p><p>提到早前何韻詩表示港姐較大機會跟富豪結婚，陸詩韻說：「每個人際遇唔同，做新秀都可以嫁富豪嘅，我暫時未遇到有錢人，都好想遇番個。」<br> 至於季軍林莉，昨天以素顏示人，她說：「我初參選時已經俾記者影過冇化妝嘅樣，所以都冇乜所謂。」<br> 採訪、攝影：王連連</p></body></html>
