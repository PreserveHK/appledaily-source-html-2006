<html><header><meta charset="utf-8"><title>九龍　美孚呎價3950近期新高</title></header><body><h1>九龍　美孚呎價3950近期新高</h1><p>▲荔枝角美孚新邨蘭秀街8號高層D室，962方呎，3房連露台，近日以380萬元沽出，每方呎3950元；中原林家傑稱，創該屋苑近期新高呎價。原業主於01年以220萬元購入，賺160萬元。</p><p>麗晶回流港人110萬買</p><p>▲中原張珂表示，九龍灣麗晶花園（圖）一連錄得兩宗港人由內地回流的入市個案，其中10座高層G室，買家為港人，年前在內地成家立室，近日計劃與妻兒返港定居，故以110萬元購入一個474方呎單位，呎價2321元。原業主持貨6年，微蝕11萬元離場。</p></body></html>
