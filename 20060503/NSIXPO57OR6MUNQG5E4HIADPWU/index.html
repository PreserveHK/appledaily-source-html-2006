<html><header><meta charset="utf-8"><title>奧運特許商品　明年開放個人經營</title></header><body><h1>奧運特許商品　明年開放個人經營</h1><p>日前在北京舉行的「2006中國特許展」上，北京奧組委首次展出眾多暢銷的奧運特許商品，包括玩具、紀念章、服裝等，吸引中國各地投資者。有關人員表示，奧運商品特許經營店在中國共有160多家，但目前奧運相關商品只授權有一定經濟實力並具有品牌代理經驗的企業，個人投資者想加盟，需要等到2007年以後。<br> 北京奧組委市場開發部特許經營處處長唐永宏表示，為樹立品牌形象，奧運特許產品專營店對選址要求很高，包括店面開在消費水準較高、商務客流和外地遊客較多的地區，還需按照要求裝修。<br> 北京《經濟日報》</p></body></html>
