<html><header><meta charset="utf-8"><title>包羅萬有：法國長麵包外脆內軟最滋味</title></header><body><h1>包羅萬有：法國長麵包外脆內軟最滋味</h1><p>曾經聽說有朋友去旅行，為了完成巴黎浪漫的聯想，便穿上飄逸長裙，買1條以紙袋盛着的長棒法包，然後漫無目的在街上漫步了半天。至於那道具法包的收場聽說很慘淡，因為擺放太耐，最後變硬不能再吃了。事實上剛出爐的長棒包外脆內軟，最是美味的是頂端。而要做到這理想境界，DasGute的洪師傅說，關鍵在發酵時間的控制和特定水份和專用麵粉的功勞。DasGute長棒包的水份較多，吃起來包肉軟綿不乾身，跟脆脆的外皮形成強烈對比。</p><p>DasGute</p><p>地址：中環德輔道中323號西港城地下1-3號舖<br> 客戶服務熱線：26976377</p></body></html>
