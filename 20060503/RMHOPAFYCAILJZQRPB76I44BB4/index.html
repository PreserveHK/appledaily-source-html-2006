<html><header><meta charset="utf-8"><title>華仔消毒火酒周圍噴</title></header><body><h1>華仔消毒火酒周圍噴</h1><p>商台節目《巴巴閉　邊個夠我查篤撐》昨日播出劉德華錄音訪問，華仔提到希望明年能再度於紅館開個唱，又有可能於明年底演出舞台劇《國王與我》。節目中華仔被問到每天早晨睡醒時第一眼想見到哪位親人時，華仔回答：「冇乜邊個喎，總之家人開心我已經開心㗎喇。」</p><p>自認有潔癖</p><p>被問及杜琪峯曾要求華仔拍戲時手別插袋，他笑說：「我喺佢面前唔敢插袋喇，佢蝦我，我咪蝦番第2個導演，喺第2個面前插囉。」當問及華仔有否其他壞習慣時，他尷尬地回答：「消毒火酒囉，我去到邊度都要噴，呢個真係戒唔到，去到外地酒店成間房都要抹，如果唔係做呢行，我真係可能有潔癖。」<br> 撰文：藍文浩</p></body></html>
