<html><header><meta charset="utf-8"><title>搜山尋找失蹤漢</title></header><body><h1>搜山尋找失蹤漢</h1><p>【本報訊】上月23日懷疑聚賭逃避警方追捕的56歲男子黃啟聰，失蹤至今仍下落不明，警方昨日出動警犬，聯同消防員和民安隊，重返現場搜索，至下午收隊仍未有發現。<br> 昨晨10時，黃啟聰（56歲）的弟妹，攜帶一件他穿過T恤到達現場，由警犬聞嗅後，警員帶同警犬到山上尋找其下落。警方東九龍失蹤人口調查組數名警員，在高級督察歐陽詩韻帶隊下與民安隊員在山坡搜索。消防員則在翠屏道明渠，來回搜尋。<br> 民安隊出動約20人，分兩邊進行搜索，範圍有500米乘500米，但至下午3時許仍未有發現，其後收隊離場。</p></body></html>
