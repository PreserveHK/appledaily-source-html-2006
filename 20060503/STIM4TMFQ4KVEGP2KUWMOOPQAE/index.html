<html><header><meta charset="utf-8"><title>快餐店健康新選擇</title></header><body><h1>快餐店健康新選擇</h1><p>我平日最鍾意去快餐店解決一日兩餐，前幾日一知道美心MX在旺角西洋菜街開新店，仲率先推出一系列新鮮快餐食品，包括鮮榨果汁、特色三文治、健怡沙律同鮮果盒後，便立即趕去試吓。食得叉雞飯多，轉食飽肚又健康嘅特製三文治（一律$25）如煙腿碎蛋、煙腿芝士和燒雞沙律等都不錯，而且價錢相宜，同類食品在西餐廳起碼要貴1倍。</p><p>美心MX（23907530）<br> 地址：旺角西洋菜街南51號友誠商業大廈地庫全層<br> <br> 肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
