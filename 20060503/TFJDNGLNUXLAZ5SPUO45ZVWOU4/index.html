<html><header><meta charset="utf-8"><title>首間海外專門店</title></header><body><h1>首間海外專門店</h1><p>首間在本港設立的Ex:beaute專門店，亦是首間在日本以外開設的專店。位於中環雲咸街8號樓上舖，裝修設計費用超過百萬港元，於去年9月底開幕；店內設有兩間美容室，免費給顧客試用Ex:beaute產品。<br> Josen表示，今年下半年，本港將有多3個分銷點（包括百貨公司內的專櫃及地舖專門店），總投資額逾千萬港元。至於中國內地市場，Josen透露，由於須經過批文及衞檢等程序，因此預期明年下半年才會在國內看見Ex:beaute分銷店，首先登陸的城市多會是北京或上海。</p></body></html>
