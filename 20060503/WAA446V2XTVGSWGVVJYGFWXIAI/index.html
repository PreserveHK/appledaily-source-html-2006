<html><header><meta charset="utf-8"><title>深圳防老闆欠薪　開工前需繳保證金</title></header><body><h1>深圳防老闆欠薪　開工前需繳保證金</h1><p>深圳市勞動和社會保障局近日表示，為防止拖欠農民工工資設立的工資保證金制度，將率先在建築企業、曾拖欠工資的其他企業實施，建立保證金制度是為了萬一老闆「走佬」時，可賠償民工。<br> 以建築公司為例，保證金金額暫定為工程造價5%，先交保證金才可開工。老闆在年初時繳付保證金，如整年沒欠薪，可獲年底發還。而本月起，市勞動局等將招募1,000多人任勞動保障監察協理員，專門檢查和舉報欠薪企業。深圳去年討回逾7,000萬元人民幣欠薪，並拘33名惡意逃薪者。<br> 深圳《晶報》/本報記者</p></body></html>
