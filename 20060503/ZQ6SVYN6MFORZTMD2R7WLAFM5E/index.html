<html><header><meta charset="utf-8"><title>寶福大股東反對禁配售</title></header><body><h1>寶福大股東反對禁配售</h1><p>▲寶福集團（021）宣布，就第二大股東ChristianEmilToggenburger（CET）向高院申請禁制大股東HonourableInternational配售寶福股份，上周五高院裁定，准許大股東提出反對訴狀。另外，CET發出要求召開股東特別大會的通知，要求即時委任4名執行董事及3名獨立非執行董事，並即時罷免3名現任執行董事及3名獨立非執行董事。此外，寶福宣布，終止收購道勤醫院管理80%權益的交易。</p></body></html>
