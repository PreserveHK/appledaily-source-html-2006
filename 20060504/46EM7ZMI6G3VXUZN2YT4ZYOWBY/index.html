<html><header><meta charset="utf-8"><title>廣東零售總額23連冠</title></header><body><h1>廣東零售總額23連冠</h1><p>據報道，去年廣東社會消費品零售總額達7,883億元，較對上一年增長15%。廣東從1983年起已連續23年居中國首位。<br> 近年來，廣東流通業的開放幅度進一步擴大，沃爾瑪、家樂福、易初蓮花等跨國零售企業紛紛在廣東投資開店。去年，廣東批發零售業合同利用外資6億美元，增長170%。目前，廣東1萬平方米以上的購物中心和大型商場已經超過200家，總面積達890萬平方米。廣東省經貿委主任陳冰介紹說，廣東連鎖經營發展較快，流通業發展正不斷更新。<br> 東方網</p></body></html>
