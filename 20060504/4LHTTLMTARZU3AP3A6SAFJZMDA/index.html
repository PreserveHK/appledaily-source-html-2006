<html><header><meta charset="utf-8"><title>52鳥兒鬥背詩唱歌</title></header><body><h1>52鳥兒鬥背詩唱歌</h1><p>重慶前日舉辦了一場別開生面的鳥語大賽，52隻鳥兒大鬥絕技。21隻鷯哥八哥比賽誰更伶牙俐齒，其中有鳥兒背唐詩令人瞠目結舌；31隻畫眉鳥則學超女「想唱就唱」，冠軍足足唱了7分鐘。</p><p>冠軍畫眉唱7分鐘</p><p>21隻比賽說話的鳥兒除了3隻八哥外，其餘都是鷯哥。廖婆婆的鳥兒最有個性，開始時，牠很順利地一口氣說了9句話，但之後便怎麼也不開口。主人百般呵哄牠都不理，着急地問：「你怎麼不說話了？」牠沉默片刻，突然用四川話答道：「關你啥子事？」令現場觀眾笑翻了。<br> 獲得說話第一名的鷯哥在10分鐘內共說了14句話。而最厲害畫眉鳥則在10分鐘內唱了7分鐘。　　<br> 《重慶時報》</p></body></html>
