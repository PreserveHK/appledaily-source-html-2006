<html><header><meta charset="utf-8"><title>新機械人會說相聲</title></header><body><h1>新機械人會說相聲</h1><p>內地首個個人化機械人日前在遼寧瀋陽誕生，這個高約80厘米的灰色機械人具有教育、娛樂、安全和個人助理四大功能，可自主行走和躲避前方障礙物，從網上下載資訊，更可為主人唱歌、說相聲。</p><p>可用手機發指令</p><p>這個名叫「亮亮」的機械人，是一個用於家庭的多功能智慧型機械人，它由瀋陽新松機器人公司歷時10個月研製而成。亮亮不僅可自行透過互聯網下載新聞、天氣預報等資訊給主人閱讀，還能幫助主人處理日常事務。主人在外還可透過互聯網和手機向亮亮發出指令，並透過亮亮頭上鏡頭監測家中情況。<br> 《瀋陽日報》</p></body></html>
