<html><header><meta charset="utf-8"><title>400代理取經攻大陸</title></header><body><h1>400代理取經攻大陸</h1><p>近年地產代理大肆擴張，分行數目幾乎多過便利店，不過人多競爭大，持續進修提升實力，變得更加重要。<br> 地產代理監管局由舊年起，為有心喺呢行發展嘅從業員，提供一系列持續進修計劃同課程講座。剛啱嘅星期三，就搞咗場由貿發局總裁林天福孭飛嘅講座，主題係「共同打造香港平台」，借用貿發局經驗，勉勵地產代理應該放眼中國，利用本地良好制度下培養出嚟嘅知識同誠信，盡快喺內地建立鮮明香港品牌形象，喺一般嘅中介服務外，增添「附加值」，凸顯香港從業員嘅優勢。<br> 場騷吸引近400個業內人士參與，睇嚟真係有唔少人認同，持續進修係提升競爭力嘅正路。</p></body></html>
