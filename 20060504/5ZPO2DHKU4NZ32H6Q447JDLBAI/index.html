<html><header><meta charset="utf-8"><title>買Astra攻略　按Sport激走要練習</title></header><body><h1>買Astra攻略　按Sport激走要練習</h1><p>很多人以為這個Sport掣好處是隨時進入戰鬥狀態，有跑車撩你，一按掣就劈番轉。你這樣想的話，請不要買好了，因為實在太危險。按下Sport掣，轉向比例會有改變，如果你不習慣這種較小轉向角度，很易會過早入彎，一旦Overspeed就嚴重推頭失控，加上懸掛變硬，入彎扭軚又要Sharp一點，所以胡亂按Sport掣飛車，是有一定的危險。買Astra飛車的人，技術要精湛；技術不好，就用來練習，同是一部車，不同人有不同駕駛方法，不要盲目變身來飛車。<br><br>車版主編</p></body></html>
