<html><header><meta charset="utf-8"><title>抄車牌保障自己</title></header><body><h1>抄車牌保障自己</h1><p>相信除了鄭融外，不少人也遇過乘的士後才發現帶不夠現金找數的問題，一般乘客都會以兩個方法解決，一是要求司機載自己到提款機即時提款付車資，或可以到達目的地後，請親朋來幫忙埋單。<br> 選擇即時自行提款的乘客，下車時都會留下部份財物在的士上，以證自己不會逃跑，讓司機放心，但其實乘客為保障自己，不論任何環境都應在上車時先記下的士車牌及司機名字，並將貴重財物帶在身上。而在司機來說，若乘客要暫離的士，或可記下乘客的重要資料，如身份證號碼等，以防乘客走數，其實最好還是先查清楚自己有足夠現金支付車資才好上車。</p></body></html>
