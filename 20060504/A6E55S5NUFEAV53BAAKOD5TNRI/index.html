<html><header><meta charset="utf-8"><title>遊客可自攜食物入園</title></header><body><h1>遊客可自攜食物入園</h1><p>為了方便遊客參觀，香港濕地公園歡迎自攜食物入園，園內更到處設有飲水機及自動汽水販賣機，假若想稍作歇息，亦可考慮光顧園內餐廳。<br> 濕地公園內只有一間餐廳，設有250個座位，採落地玻璃設計，遊人安坐其中，可飽覽整個濕地公園的美麗景色。餐廳側設有以沼澤森林為主題的室內遊戲區，方便家長照顧同行小童。<br> 小朋友在遊戲的同時，更可親身體驗剌激有趣的沼澤歷奇，極具教育意義。</p></body></html>
