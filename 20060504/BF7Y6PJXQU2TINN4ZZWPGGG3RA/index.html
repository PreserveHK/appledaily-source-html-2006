<html><header><meta charset="utf-8"><title>話你知：公司董事不發薪可判囚</title></header><body><h1>話你知：公司董事不發薪可判囚</h1><p>《成報》資方將冇糧出的責任歸咎於前管理層，但根據法例，公司董事須要為員工欠薪負上刑事責任，此刑責與管理層的更替無關。《僱傭條例》第64B條規定，若證明欠薪是在公司董事、經理、秘書的同意或縱容下犯事，或是因為他們的疏忽而導致，即須為欠薪負責；一經定罪，最高可被判罰款35萬元及監禁3年。<br> 條例第23及25條亦規定，僱主在任何情況下都不可以遲於工資屆滿日及僱傭合約終止日後7天內支付工資，而僱主的定義包括公司董事。</p></body></html>
