<html><header><meta charset="utf-8"><title>九龍　匯景4月錄11宗成交</title></header><body><h1>九龍　匯景4月錄11宗成交</h1><p>▲香港置業蔡瑞揚稱，藍田滙景花園13座中層D室，783方呎，剛以308萬元成交，每方呎3934元，買家為區外換樓客。屋苑4月共錄得11宗成交，平均呎價3900元。</p><p>裕耀工廈回報逾9厘</p><p>▲大角嘴裕耀工廠大廈低層全層，約4600方呎，獲投資者斥資490萬元交吉買入，呎價約1065元。中原方德智說，上述大廈市值呎租約8元，回報率逾9厘。</p></body></html>
