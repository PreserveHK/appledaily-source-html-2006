<html><header><meta charset="utf-8"><title>盜竊可判監禁10年</title></header><body><h1>盜竊可判監禁10年</h1><p>鄭融被的士司機強行載走財物，她認為是「明搶」，此情況究竟算不算搶劫？譚智偉律師昨日接受查詢時表示，搶劫（Robbery）與盜竊（Theft）在定義上有不同，搶劫是使用暴力奪去他人財物，盜竊則是在沒有使用暴力或強迫下，永久奪去不屬於自己的財物，例如偷取之類。以鄭融的案例，的士司機在其不知情的情況下，載走其財物，是刑事案，應屬盜竊罪，依據香港法例第210章第9條，任何人犯盜竊罪，即屬犯罪，循公訴程序定罪後，可處監禁10年。</p></body></html>
