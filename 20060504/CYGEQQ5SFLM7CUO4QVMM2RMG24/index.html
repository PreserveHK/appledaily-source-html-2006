<html><header><meta charset="utf-8"><title>吉蒂貓搭上飛機餐</title></header><body><h1>吉蒂貓搭上飛機餐</h1><p>台灣長榮航空的全球首架「HelloKitty彩繪機」去年10月開航，一班Kitty迷就最開心，因為航機上面有很多印有Kitty圖案的用品，最近的飛機餐，碗筷上面有Kitty嘜頭，連魚塊都是Kitty模樣，令迷哥迷姐捨不得吃；另外，機上還會銷售不同款式的限量Kitty精品。<br> <br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
