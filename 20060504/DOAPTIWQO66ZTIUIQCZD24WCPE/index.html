<html><header><meta charset="utf-8"><title>少年垃圾掟路軌輕判感化</title></header><body><h1>少年垃圾掟路軌輕判感化</h1><p>【本報訊】16歲少年與同黨今年2月將1個垃圾桶、4個圾垃桶蓋及一堆木方，扔落屯門醫院站與澤豐站之間的輕鐵路軌上，被警方截獲時更揭發他偷單車。少年早前承認意圖危害乘客安全及盜竊等2項罪名，昨在屯門裁判法院判刑，裁判官審閱報告後，接納感化官及青少年罪犯評估委員會的建議，輕判被告接受感化18個月，但他要履行自願戒毒，不能再接觸危險藥物，法庭更頒令於8月3日索取其進度報告。同案13歲男童已於早前在少年法庭判刑。<br> 案件編號：TWCC1020/06</p></body></html>
