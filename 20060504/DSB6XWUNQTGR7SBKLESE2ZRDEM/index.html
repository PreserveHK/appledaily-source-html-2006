<html><header><meta charset="utf-8"><title>陳嘉容尷尬論婚事</title></header><body><h1>陳嘉容尷尬論婚事</h1><p>陳嘉容昨日示範丹麥首飾品牌GerogJensen婚嫁首飾珠寶。之前隱瞞已婚的陳嘉容被問到結婚詳情，初時尷尬支吾以對，其後說：「我哋一切從簡，冇着婚紗、冇影結婚相，不過將來都會補影相同補擺酒，話晒一生人一次。」</p><p>笑談扮大牌</p><p>問陳嘉容平日可有戴婚戒，她即說：「好少，因為工作成日要換衫，隻手要搽潤膚膏，唔方便嘛。」提到有報道指她扮大牌，陳嘉容解釋說：「好笑囉，同埋都好無厘頭，我以前同𠵱家都係一樣。」<br> 採訪：JessicaNgan<br> 攝影：ChanChiLam</p></body></html>
