<html><header><meta charset="utf-8"><title>凌霄閣360度新景觀</title></header><body><h1>凌霄閣360度新景觀</h1><p>【本報訊】預計今個夏季重開的山頂凌霄閣，除了建有全新360度賞景的觀景台外，還增設凌霄閣展廊，首批供遊客欣賞藝術品，正是昨日獲頒獎的一批小畫家苦心經營的18幅畫作，名為「我看香港」，部份得獎作品更以凌霄閣為主題。<br> 該比賽由凌霄閣舉辦，母公司香港上海大酒店物業及會所管理事務集團總經理孫漫天昨在頒獎禮後透露，翻新的凌霄閣還有坐擁無敵景觀的世界級餐廳；香港傳統街道特色「巿集式」購物街；及向天空照射的射燈。</p></body></html>
