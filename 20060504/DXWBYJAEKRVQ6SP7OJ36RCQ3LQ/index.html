<html><header><meta charset="utf-8"><title>Shine靠陳果闖新天</title></header><body><h1>Shine靠陳果闖新天</h1><p>組合Shine昨日在新城接受訪問，稍後會為新歌到北京拍攝MV，他們都希望可以拍1個出色的MV，所以特別找來陳果執導，2人都非常興奮，他們表示之前也有與陳果合作過，覺得他的拍攝手法非常特別，今次陳果更要求他們不可有隨團助手，以及化妝髮型師。</p><p>偏僻地點取景</p><p>徐天佑說：「因為我哋可能會去好多比較偏僻嘅地方取景，愈少人就愈好。」而黃又南則說：「其實冇助手同埋整頭化妝都冇所謂，我哋自己都可以搞得掂，不過我髮型就麻煩少少，可能到時戴帽囉。」<br> 採訪、攝影：胡比</p></body></html>
