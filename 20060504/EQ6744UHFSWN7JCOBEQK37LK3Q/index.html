<html><header><meta charset="utf-8"><title>話你知：恆指最高紀錄18301</title></header><body><h1>話你知：恆指最高紀錄18301</h1><p>恒生指數的歷史高位在2000年3月28日出現，當日恒指最高見18397，上升104點；最後當日收報18301，僅升8點，兩者均是歷史新高。當時香港股市出現科網狂潮，多隻二三線紛紛轉型為科網股，不但沒有純利，連生意也沒有做過，只是將公司改與科網沾上邊，股價便已如坐火箭般飆升。大企業則紛紛分拆科網業務上市，2000年3月長江實業及新鴻基地產兩大地產發展商，先後在該月份分拆科網業務在創業板上市。物極必反，恒指在3月尾創新高後，便一瀉如注，直插至01年9月時跌穿9000點為止，跌幅高達50%。</p></body></html>
