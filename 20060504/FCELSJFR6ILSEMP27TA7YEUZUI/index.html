<html><header><meta charset="utf-8"><title>美聯新貴升職加底薪</title></header><body><h1>美聯新貴升職加底薪</h1><p>美聯兩個主管級人馬近排升咗職，新界區董事布少明話，美聯喺新盤葵涌雍雅軒嘅銷售成績非常理想，重攞咗銷售總冠軍，證明同事嘅努力冇白費；為咗加強員工士氣，激勵佢哋再接再厲，率先擴大兩個阿頭嘅管轄範圍，畀更多空間佢哋發揮。<br> 今次有份升職嘅高層，包括張子存，由西北區助理營業董事升做區域營業董事；而大埔區區域營業董事陳光明，就管埋沙田同馬鞍山。升咗職，工作量自然增加，佣金收入亦相對增加，不過，公司都好識做，另外加佢哋底薪近一成。</p></body></html>
