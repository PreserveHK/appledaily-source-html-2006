<html><header><meta charset="utf-8"><title>京都廣場摸上摸</title></header><body><h1>京都廣場摸上摸</h1><p>今年零售業整體表現唔錯，銅鑼灣呢啲旺區舖自然熱炒，好似喺駱克道嘅銀座式商場京都廣場，近期就見到有摸上摸嘅個案。<br> 據講成交嘅係18樓全層，樓面有2791方呎，業主啱啱喺兩個多月前，由資深投資者黎汝遠手上，以呎價4350蚊摸入；近日再以呎價4650蚊摸出，總值1298萬，賺約84萬走人。<br> 呢件貨黎生喺舊年年尾用呎價4120蚊購入，今年1月出貨，賺咗超過60萬──即係話前後唔到半年，就咁摸上摸就升值百幾萬。<br> 不過咁，件貨家吓租畀一間美容院，月租5.6萬，回報都有5.2厘；若果到7月續約時，以現時京都廣場平均呎租23蚊租出，回報可以上到5.9厘，接貨者仲有數計。</p></body></html>
