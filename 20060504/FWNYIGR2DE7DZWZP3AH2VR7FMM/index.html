<html><header><meta charset="utf-8"><title>成龍甘冒險止干戈</title></header><body><h1>成龍甘冒險止干戈</h1><p>成龍昨日到尖沙嘴與300多名來自19個不同國家的影迷聚會，當中有來自日本、烏克蘭、非洲、印度等地。1名曾經患癌病的美國小朋友有機會和成龍同台出現，其中7位幸運兒更可以獲得成龍身上的服飾，有影迷索取他的內褲，不過成龍因嫌核突而婉拒。<br> 昨日有不同國家的fans出席聚會，成龍笑說：「我喺伊朗都有好多影迷，如果我去嗰邊可以令到伊朗戰爭停止，就算冒住俾人綁架嘅危險都會去囉。」<br> 早前成龍因健身整傷右邊肩頭，令到肩膊骨經常移位，他透露稍後有機會要做手術醫治，不過成龍因為怕打針，所以一直鼓不起勇氣。<br> 採訪：駱華齡　攝影：陳偉權</p></body></html>
