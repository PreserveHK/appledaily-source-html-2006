<html><header><meta charset="utf-8"><title>考慮成立專業小組</title></header><body><h1>考慮成立專業小組</h1><p>衞生福利及食物局局長周一嶽表示，關注有病人長期佔用公立醫院病床的情況。他指出有領取綜援的病人因長期住院，不用消費，以致所領取的綜援金額超出可擁有的限定資產，故認為必須減低長期佔用病床的誘因，以免公共資源被濫用。他又說，醫護人員有時難以作出要求病人出院的決定，因此考慮成立包括社工等專業人士在內的專業小組，對每宗個案作出跟進，以協助醫生評估病人何時出院，但強調必須確保病人出院回家休養可獲足夠照顧。</p></body></html>
