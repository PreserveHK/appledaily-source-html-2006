<html><header><meta charset="utf-8"><title>萬事達搵田溯寧入局</title></header><body><h1>萬事達搵田溯寧入局</h1><p>快將上市嘅萬事達卡公司，搵咗一位中國人入董事會，呢位猛人，就係近期被傳將離開網通、自組基金管理嘅網通行政總裁田溯寧是也，大概中國呢個市場實在太重要，全球大公司都唔可以忽視，搵個中國猛人入局對以後做生意可能好有幫助。<br> 同田生一同被委任入Board嘅人馬，仲包括同網通有合作關係嘅Telefonica，以及之前來自索羅斯基金嘅前高層MarkSchwartz，新任命原因係同萬事達卡就快上市，所以現有嘅董事會成員都要辭任。</p></body></html>
