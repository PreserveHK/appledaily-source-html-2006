<html><header><meta charset="utf-8"><title>郭晉安唔驚女友爆性事</title></header><body><h1>郭晉安唔驚女友爆性事</h1><p>郭晉安前晚與秦沛在觀塘拍攝新劇《東方之珠》的落雨戲。雖然天文台發出紅雨警告，但因為拍攝期間雨勢不夠大，故需動用大水喉營造下雨場面。<br> 談到女友歐倩怡曾任港台節目《性在有心》嘉賓，安仔表示：「個節目講正確嘅性知識，係件好事。」有指港姐徐子珊因在節目中大談性經，被指有損形象而遭無綫雪藏，問安仔有否要求女友不要公開其性事？他就謂：「唔使講，佢亦唔會講。我唔係保守，個節目係帶出正確觀念畀人，我哋唔使有共識，佢只要提供正確嘅性知識就夠。」<br> 採訪：楊潔雯<br> 攝影：葉君海</p></body></html>
