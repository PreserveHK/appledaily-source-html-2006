<html><header><meta charset="utf-8"><title>港龍　東航擁有A320客機</title></header><body><h1>港龍　東航擁有A320客機</h1><p>空中巴士的A320系列客機，是全球最受歡迎的中短途民航機之一，自1988年4月投入市場以來，迄今已售出超過3,200架，港龍、東方航空和南方航空都有採用。A320更是全世界第一種使用電腦線傳飛行控制系統（fly-by-wirecontrol）的客機，而且機身大量使用複合材料製造，耗油量比美國波音727還要少一半。<br> 早於1988年6月，法國航空公司的A320客機在牟羅茲機場進行飛行表演時失控墜毀，調查報告指是機師人為的錯誤，不過有人質疑飛機的電腦系統存在致命的缺憾。<br> 《蘋果》資料室</p></body></html>
