<html><header><meta charset="utf-8"><title>紐約10級火燒塌貨倉</title></header><body><h1>紐約10級火燒塌貨倉</h1><p>美國紐約發生911恐怖襲擊以來最嚴重火災，布魯克林（Brooklyn）岸邊一個空置貨倉群前天（周二）清晨起火，釋出大量刺鼻濃煙，火勢迅速升至10級，事發後11小時，火勢仍未撲滅，14名消防員灌救時受輕傷。當局懷疑起火原因是有人縱火。</p><p>逾400消防員灌救</p><p>大火於前天清晨5時30分（本港時間前天下午5時30分）發生，大火火燄熊熊，燒得1座5層高貨倉的牆身都倒塌。消防當局派出80支消防隊伍和超過400名消防員灌救，灌射了逾2,270萬公升的水，但起火6小時後大火仍未受控制，到下午3時半（本港時間昨晨3時半）更發出第10次火警警報。<br> 美聯社</p></body></html>
