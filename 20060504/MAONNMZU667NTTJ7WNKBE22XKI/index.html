<html><header><meta charset="utf-8"><title>阿B出碟紀念破產</title></header><body><h1>阿B出碟紀念破產</h1><p>鍾鎮濤（阿B）自從組新樂隊「樂飛」後，幾乎每次出騷均帶同樂隊上陣，日前他們在銅鑼灣CityDancer酒吧演出，吸引大批fans及好友捧場。<br> 阿B表示近年共唱過3次酒吧騷，再之前則已是30年前的事。他又謂入行時曾在酒廊打滾，故對livebandshow情有獨鍾。此外，阿B表示已有8年沒有推出廣東碟，適逢今年10月是其破產令完結之時，故計劃推出廣東加國語唱片，當中收錄由他寫的新歌《煩惱別尋》，抒發近年種種感受，至於明年農曆年則舉行溫拿紀念演唱會，他說：「今年係特別嘅1年，我仲有好多計劃，但暫時唔講得住。」<br> 撰文：蔡如玉</p></body></html>
