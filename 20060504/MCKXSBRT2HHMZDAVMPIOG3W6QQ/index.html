<html><header><meta charset="utf-8"><title>驚險炸橋　節奏緊湊</title></header><body><h1>驚險炸橋　節奏緊湊</h1><p>《職業特工隊》已經拍到第3集，橋段都離不開救人、爆炸、高科技，重點反而是劇情能否拍出壓迫感。今集講述靚佬湯與女朋友訂婚當日即接獲任命，要以特工身份拯救自己的學生，救人雖成功，卻發覺對方被壞人將微型炸彈植入腦中，最終仍被炸死，靚佬湯決心替學生完成使命，但壞人卻捉了他的妻子到上海，於是靚佬湯攜同包括MaggieQ在內的3名特工往救人，最後當然邪不能勝正。<br> MaggieQ在戲中所佔戲份頗多，不過她的樣貌看來有點兒不在狀態，表現亦只屬一般。整套戲的節奏頗緊湊，炸橋及靚佬湯於上海的動作場面，都顯得驚險萬分。	<br> 撰文：馮美茵</p></body></html>
