<html><header><meta charset="utf-8"><title>美青年唔知伊拉克喺邊</title></header><body><h1>美青年唔知伊拉克喺邊</h1><p>打伊拉克打咗3年，美國原來「lost」呀！此lost非「輸」，而係迷路也。調查發現美國18至24歲青年揸住地圖，10個有6個篤唔出伊拉克位置！佢哋唔只世界地理渣，對自己國家一樣矇查查，近50%人唔知密西西比州（Mississippi）喺邊。其他世界大事佢哋亦話之你，2/3人唔知舊年10月奪去7萬人命嘅地震，發生於巴基斯坦──都難怪嘅，根本就有40%人唔知巴基斯坦喺亞洲。美國枉為世界超級強國，美國人對世界嘅認識真係笑壞人！<br> 英國《獨立報》</p></body></html>
