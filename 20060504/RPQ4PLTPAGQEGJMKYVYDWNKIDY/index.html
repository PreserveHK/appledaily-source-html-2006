<html><header><meta charset="utf-8"><title>葉翠翠窒徐子珊粗魯</title></header><body><h1>葉翠翠窒徐子珊粗魯</h1><p>葉翠翠昨日到新城接受訪問，最近徐子珊因在電台節目中大談性愛，被無綫雪藏。翠翠表示自己沒有聽過徐的訪問，亦不知她是否真被雪藏，翠翠說：「我噚日（前日）先喺化妝間見到佢，都有打招呼，唔覺得佢心情特別差。」</p><p>未卸任保形象</p><p>對於徐子珊被指影響港姐形象，翠翠謂：「我自己講嘢就唔會咁粗魯，因為我重未卸任，𠵱家個名銜重係香港小姐葉翠翠。」問到會否避免接受一些談性的節目，翠翠表示現時所有工作都是無綫幫她安排，不會特別避上甚麼節目。<br> 採訪、攝影：胡比</p></body></html>
