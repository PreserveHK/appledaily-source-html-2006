<html><header><meta charset="utf-8"><title>北韓最無新聞自由</title></header><body><h1>北韓最無新聞自由</h1><p>保護記者協會公布「10大打壓新聞自由國家」榜，北韓居榜首，其次是緬甸和土庫曼（Turkmenistan），委員會指中國是全球囚禁最多傳媒工作者的國家，理應上榜。<br> 保護記者協會指，北韓報喜不報憂，永不報道90年代的大饑荒，前年4月發生釀成150人死亡的火車大爆炸又封鎖消息；緬甸軍政府對反政府報道採取零容忍態度，土庫曼總統則親自批核每天國營報章的頭條新聞。</p><p>協會執行總監庫珀（AnnCooper）說：「這些國家的獨裁君主透過封鎖傳媒言論和利用約束性法例、恐嚇和威脅壓制資訊流通，把人民蒙在鼓裏。」</p></body></html>
