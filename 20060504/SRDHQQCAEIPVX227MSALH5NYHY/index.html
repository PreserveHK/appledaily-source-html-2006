<html><header><meta charset="utf-8"><title>話你知：高中改革通識屬必修科</title></header><body><h1>話你知：高中改革通識屬必修科</h1><p>新高中通識教育科分為6個必修單元，分別是個人成長與人際關係、今日香港、現代中國、全球化、公共衞生與生物科技，以及能源與環境；學生在3年高中期間，尚要在傳媒、教育、宗教、運動、藝術、資訊及通訊科技範籌，選一項作為獨立專題探究。<br> 通識教育科可說高中改革的核心，將來高中生除中、英、數外，只有通識屬必修科，另再選修2至3科。但通識內容相對含糊，而且影響現有科目教師生計，一度惹起學界反彈。</p></body></html>
