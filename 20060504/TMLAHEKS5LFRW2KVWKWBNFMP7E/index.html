<html><header><meta charset="utf-8"><title>海景大廈7500呎易主</title></header><body><h1>海景大廈7500呎易主</h1><p>【本報訊】工廈買賣焦點在九龍及新界區，但港島也不乏租售成交，美聯集團工商部高級營業經理吳偉華說，北角海景大廈7500方呎單位，剛以1000萬元易手，回報8.1厘。<br> 吳偉華指出，上述為B座中層單位，呎價1333元，交吉交易，以同廈呎租可達9元計，回報8.1厘，較一般單位的6厘回報為高。海景大廈因交通方便，近地鐵站，故受用家及投資者歡迎。<br> 另外，北角柯達大廈高層約3200方呎工貿單位，以每月約3.2萬元租出，呎租10元；而低層一個約2000方呎單位，同以呎租10元，由貿易公司承租。</p></body></html>
