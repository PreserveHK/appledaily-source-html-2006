<html><header><meta charset="utf-8"><title>飛常情報：母親節飛「坡」擦蟹</title></header><body><h1>飛常情報：母親節飛「坡」擦蟹</h1><p>母親節想表孝心，除可一早到酒樓霸位飲茶，還可以請媽咪去旅行。由5月7日至14日，香港出發至新加坡套票只需$1,580起。價格已包括來回機票、2晚酒店住宿連早餐、機場接送等。還可額外獲得於東海岸海鮮中心品嚐海鮮餐，大擦辣椒炒蟹、海蝦等。如果是與媽咪同行，她還可獲得旅行證件袋1個。	<br><br>記者：黃潔蓮<br>查詢：28708788或www.sia-holidays.com（新航優悠假期）</p></body></html>
