<html><header><meta charset="utf-8"><title>花4小時玩轉室內外</title></header><body><h1>花4小時玩轉室內外</h1><p>遊覽香港濕地公園，首先可到訪客中心中庭的放映室，觀看一套介紹濕地與人類生活文化關係的短片，然後到「濕地知多少？」展覽廊觀看濕地模型。體驗過濕地環境後，可移師人類文化展館，透過互動遊戲了解水與人類文化及宗教的關係；之後到觀景廊小休，再到「濕地挑戰」玩互動遊戲，約需2小時。<br> 完成室內活動，可到戶外溪畔漫遊徑，觀賞濕地動植物的生長狀況，拍友及雀友可透過相機及望遠鏡，盡享大自然的樂趣，整個行程前後最少約需4小時。</p></body></html>
