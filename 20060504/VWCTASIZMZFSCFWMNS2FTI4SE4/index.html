<html><header><meta charset="utf-8"><title>立會短訊<br>控3.5萬宗開車打手機</title></header><body><h1>立會短訊<br>控3.5萬宗開車打手機</h1><p>【本報訊】環境運輸及工務局局長廖秀冬昨以書面回覆立法會議員何鍾泰的提問時指出，自2000年中至今年3月，警方對司機駕車時使用手提電話共發出3.5萬宗檢控，平均每年只有約6,000宗。過去3年內，共有9宗造成傷亡交通意外，與司機駕車時使用手提電話有關。<br> 政府今年1月起正式將司機駕車時使用手機，列入《定額罰款（刑事訴訟）條例》附表，警方可對違規司機發出定額罰款通知書。</p></body></html>
