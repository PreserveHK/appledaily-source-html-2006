<html><header><meta charset="utf-8"><title>胡杏兒爆黃宗澤瘀事</title></header><body><h1>胡杏兒爆黃宗澤瘀事</h1><p>黃宗澤早前偕胡杏兒到台灣宣傳劇集《我的野蠻奶奶》，兩人接受當地節目訪問時遭主持人取笑其戀聞，但他們均表示每逢有新劇推出緋聞便自然產生，故亦早已習慣。</p><p>搵志玲合照</p><p>胡杏兒的野蠻媳婦形象深入民心，黃宗澤踢爆對方說：「胡杏兒是女版周星馳，她曾說很喜愛周星馳的電影，所以拍攝《我》劇時也可能不知不覺中加入了周星馳的搞笑手法。」此外，黃宗澤經常遭取笑對胡杏兒千依百順，原來他有把柄落在女方手中，胡杏兒笑說：「因為我知道他曾經在化妝間遇見林志玲，要求對方合照，十足十小fans！」<br> 撰文：楊潔雯</p></body></html>
