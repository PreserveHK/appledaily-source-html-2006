<html><header><meta charset="utf-8"><title>張敬軒戒甜助繼後香燈</title></header><body><h1>張敬軒戒甜助繼後香燈</h1><p>張敬軒與關心妍昨日出席在九龍塘京斯敦國際學校舉行的「普通話行行通」記者會，軒仔表示最近被母親迫戒甜食。</p><p>阿媽問米</p><p>軒仔說：「早排阿媽喺廣州問米，個神婆同我阿媽講話我35歲會結婚，生女機會好大，不過我𠵱家先得25歲。阿媽聽人講話男人戒食甜嘢，就會好大機會生仔，我係兩代單傳，所以佢好緊張，將來識女朋友前都會先講定要肯生仔，先可以發展落去。」<br> 此外，關心妍繼1年4個月後昨日再出新大碟，她表示心情緊張，如果銷量達到2萬5千張，她願意着三點式泳衣慶祝。<br> 採訪：魯萍<br> 攝影：林德雄</p></body></html>
