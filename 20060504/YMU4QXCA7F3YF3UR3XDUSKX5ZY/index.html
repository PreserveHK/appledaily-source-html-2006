<html><header><meta charset="utf-8"><title>梵高畫3億成交</title></header><body><h1>梵高畫3億成交</h1><p>荷蘭名畫家梵高（VincentvanGogh）1890年為法國咖啡店女東主繪畫的名作《L'Arlesienne,MadameGinoux》（阿爾女人像），前天在紐約佳士得拍賣行拍賣，獲匿名的買家透過電話叫價競投，結果以4,030萬美元（逾3.14億港元）投得，成為歷來拍賣會中梵高作品賣價第4高的作品。梵高賣價最高的作品是《嘉舍醫生的畫像》（PortraitofDr.Gachet），在1990年賣得8,250萬美元（6.435億港元）。<br> 德新社</p></body></html>
