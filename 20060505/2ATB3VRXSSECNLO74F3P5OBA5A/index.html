<html><header><meta charset="utf-8"><title>賭王新抱惹懷孕疑雲</title></header><body><h1>賭王新抱惹懷孕疑雲</h1><p>香港首富李嘉誠的媳婦王儷橋（前名王富信）日前終於為李家誕下男嬰，前晚「小超人」李澤鉅下班即往養和醫院，探望生完第4胎的嬌妻。</p><p>現身養和醫院</p><p>此外，昨午1時許賭王何鴻燊兒子何猷龍及其妻羅秀茵，在保鑣陪同下出現養和醫院，一身便裝打扮的羅秀茵，腹部微微凸起，似有2、3個月身孕的迹象。<br> 何猷龍和羅秀茵在醫院逗留了約35分鐘，他們離開時記者上前恭喜兩人，並問羅秀茵是否懷孕，但羅秀茵不作回答並急步上車，何猷龍則微笑。<br> 採訪、攝影：DebbieLum</p></body></html>
