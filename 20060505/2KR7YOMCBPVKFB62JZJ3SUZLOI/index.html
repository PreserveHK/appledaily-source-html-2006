<html><header><meta charset="utf-8"><title>山雞變鳳凰</title></header><body><h1>山雞變鳳凰</h1><p>現年31歲的99年港姐冠軍郭羨妮，於溫哥華大學修讀經濟及心理學系，當選後進軍娛樂圈，以拍劇和拍廣告為主。郭羨妮先後與古天樂、黃子華、谷德昭、馬浚偉和馬德鐘等傳過緋聞，02年她公開與溫兆倫的一段情，至去年分手，其間郭羨妮的事業直走下坡，有指她為保飯碗，願騷胸拍廣告博反彈。<br> 據知郭羨妮近年在1次飯局中搭上「殼王」陳國強，瞬即山雞變鳳凰。有消息指郭羨妮已由九龍城嘉林邊道的舊址搬到北潭涌一帶的豪宅，去年更以500多萬買下太子道豪宅栢德豪庭一單位，半年後賣出，獲利60多萬元；另外，日前她棄用駕駛多年的本田思域，換上價值52萬元的平治CLK200跑車，相當富貴。</p></body></html>
