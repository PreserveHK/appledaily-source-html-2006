<html><header><meta charset="utf-8"><title>媽媽年薪值104萬</title></header><body><h1>媽媽年薪值104萬</h1><p>母親節就到，又是表揚媽媽不辭勞苦照顧我們的時候啦。如果你打算送上1份小禮物、1紮康乃馨或1頓豐富晚餐，慰勞媽咪，就未免「出手太低」啦！因為有美國薪酬管理公司調查發現，全職媽媽在家中扮演至少10大角色，包括管家、託兒所教師、廚師、司機、洗衣機操作員、心理學家等。如果以這些行業的人工計算，媽媽應得的年薪高達逾13萬美元（約104萬港元），比專業人士仲「賺」得多。<br> 英國《每日電訊報》</p></body></html>
