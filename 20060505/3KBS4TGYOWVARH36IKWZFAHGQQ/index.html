<html><header><meta charset="utf-8"><title>八卦風：寶馬3系半年就攞最佳汽車</title></header><body><h1>八卦風：寶馬3系半年就攞最佳汽車</h1><p>2006年一半都未過，就已經話有車攞到CaroftheYear大獎，而這個獎項嘅得獎車款，就係推出咗無耐嘅新款寶馬3系。<br>在剛過去的第46屆美國紐約車展中，取得2006WorldCaroftheYear的新款寶馬3系，其實係由46位來自世界各地嘅車評人，在萬事得MX-5、保時捷CaymanS和寶馬3系中選出。至於點解佢會得獎，主要原因是車子有出色的操控和性能表現，最重要還是它擁有令人容易受落的車廂編排，讓你可以坐得舒舒服服。新3系話咁快就攞到CaroftheYear呢類大獎，真係你都咪話唔勁！<br><br>記者：鄭達基</p></body></html>
