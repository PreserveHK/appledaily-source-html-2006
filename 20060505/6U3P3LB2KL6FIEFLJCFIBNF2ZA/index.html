<html><header><meta charset="utf-8"><title>雷霆回馬槍截提問</title></header><body><h1>雷霆回馬槍截提問</h1><p>話說新地荃灣爵悅庭貨尾突然減價，哄動全城，但新地代理執董雷霆噚日喺珀麗灣記者會上，被記者問到有樓盤減價，個市點睇時，雷生竟然反問記者：「邊個樓盤減價？」眾記者一時之間都唔知點回應，雷生果然係高手。<br> 不過咁，有人提問，雷生亦會認真答。佢話每個樓盤推售策略唔同，不能一概而論，佢亦唔認為樓市有下調壓力，好似佢哋嘅馬灣盤珀麗灣，前前後後個價都加咗7至8%；至於一線豪宅，更加受惠於股市暢旺，有好大需求，相信二線豪宅都會好。<br> </p></body></html>
