<html><header><meta charset="utf-8"><title>二手樓市<br>新界周末睇樓量大跌<br></title></header><body><h1>二手樓市<br>新界周末睇樓量大跌<br></h1><p>隨着多個發展商推出新盤及貨尾，市場焦點轉移至一手市場，本周末多家代理商預約睇樓量普遍下跌。美聯表示，周五至周日本港15大藍籌屋苑預約睇樓量錄得1215組，較上周微跌3%。以新界區跌幅最大，超逾一成，粉嶺牽晴間更跌56%。<br> 中原指本周末10大屋苑合共錄得866組預約睇樓客，跌2.8%。跌幅最大是沙田第一城及荔枝角美孚新邨，均跌20%；鰂魚涌康怡花園跌11.1%、天水園嘉湖山莊跌10%。但觀塘麗港城則升16.7%。</p></body></html>
