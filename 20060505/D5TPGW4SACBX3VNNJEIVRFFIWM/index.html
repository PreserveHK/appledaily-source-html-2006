<html><header><meta charset="utf-8"><title>女版「粉紅救兵」幫你執屋</title></header><body><h1>女版「粉紅救兵」幫你執屋</h1><p>鍾意睇「粉紅救兵」，除咗有幾個靚仔主持之外，最鍾意就係睇亞Thom幫人將間屋改頭換面，經佢一搞搞，狗竇都變靚屋！早前同朋友傾開偈，原來香港都有一個女版亞Thom，細問之下原來佢就係高級家品店KOU個老闆Louise，唯一唔同係，佢唔會咁殘忍將你所有家具擲落街，佢會因應客人要求，配合原有的家居設計特色，再加上適當的擺設，短短幾小時，就可令居室變得別具風格。<br><br>記者：黃婉冰　攝影：陳陶鈞</p><p>KOU<br> 中環干諾道中19-20號馮氏大廈22樓<br> （25302234）</p></body></html>
