<html><header><meta charset="utf-8"><title>豚肉豆乳鍋　啱晒阿媽</title></header><body><h1>豚肉豆乳鍋　啱晒阿媽</h1><p>我肥平孝順係街坊都知，母親節梗係要同老媽子擦番餐勁啦！嗰日行街經過和民，發覺佢哋新推出3款有營養美食，分別係豚肉豆乳鍋、鮭魚頭燒、甘笋益力多，仲特登搵咗資深營養師計算營養價值，好似豚肉豆乳鍋咁，裏面啲大豆含有大豆黃酮，可以改善更年期婦女體質，食完阿媽都無咁燥，有數喎！<br><br>和民居食屋（26286491）<br>將軍澳東港城1樓112號舖<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
