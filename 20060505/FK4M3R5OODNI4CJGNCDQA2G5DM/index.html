<html><header><meta charset="utf-8"><title>母親有禮：LV媽打威到盡</title></header><body><h1>母親有禮：LV媽打威到盡</h1><p>母親節殺到，做仔女嘅幾唔願意都好，點都要有啲表示。只剩下一星期嘅時間買禮物，唔想煩？最穩陣梗係首選LV，有時好多歐洲名牌送畀媽咪都未必識，使咗咁多錢實在唔抵。LV今年有不少新出款式都好啱媽咪口味，好似銀包、手袋同鞋，今年人工加得多嘅大手筆啲買隻錶都無妨！收到LV做母親節禮物，媽咪喺親戚朋友面前都有排威啦！<br>記者：許維雅<br><br>查詢：LouisVuitton（27366100）</p></body></html>
