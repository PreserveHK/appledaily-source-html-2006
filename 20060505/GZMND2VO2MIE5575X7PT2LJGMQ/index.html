<html><header><meta charset="utf-8"><title>李永豪拒做窩囊廢</title></header><body><h1>李永豪拒做窩囊廢</h1><p>李永豪、李泳漢、黎耀祥及楊洛婷等昨日在將軍澳電視廣播城出席「五月星辰」活動，42歲生日的黎耀祥聯同一眾壽星切蛋糕慶祝生日。</p><p>未打算結婚</p><p>李永豪及孿生兄長李泳漢本月18日便26歲，李永豪表示年年都與胞兄一起慶祝生日，今年亦不例外。近日有報道指李永豪女友楊思琦賣肉供樓，李永豪坦承對此事感到壓力及不快，他說：「其實呢排我都有幾個劇拍緊，雖然唔係做男主角，不過都學到好多嘢。我都擔心俾人誤會我游手好閒，所以會做好啲，同唔可以放棄，𠵱家會以事業為重，唔諗結婚住。」<br> 此外，楊洛婷表示計劃與由加拿大返港的女性友人到泰國旅行慶祝生日。<br> 採訪、攝影：卓美娟</p></body></html>
