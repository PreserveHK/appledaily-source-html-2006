<html><header><meta charset="utf-8"><title>Priceline首季蝕752萬</title></header><body><h1>Priceline首季蝕752萬</h1><p>▲和黃（013）旗下Priceline.com宣布，首季虧損96.4萬美元（下同，751.92萬港元），每股虧損2仙，主要是因期內有認股權開支及酒店廣告費用增加所致，倘不計特殊項目，期內實賺760萬元，每股溢利19仙，符合市場預期。Priceline.com行政總裁JefferyBoyd表示，公司未來數季度將會因上述廣告推廣而得益。另外，該公司預期第二季度每股盈利48至53仙，全年度1.6至1.7元。</p></body></html>
