<html><header><meta charset="utf-8"><title>成龍捐垃圾桶畀政府</title></header><body><h1>成龍捐垃圾桶畀政府</h1><p>成龍昨日安排300多名來自19個地區的fans到清水灣參觀他的片廠，同時帶傳媒參觀由美國運港、價值70多萬美元（約550萬港元）的長途豪華旅行車，及展示fans來港所捐贈的成龍慈善基金善款。</p><p>放置旅遊區</p><p>成龍表示有意從美國代理這種旅行車到內地市場，還打算捐高科技垃圾桶給政府，成龍說：「我每次去到尖沙嘴，都見到垃圾桶旁邊堆滿垃圾，個垃圾桶太細，根本裝唔晒。我𠵱家想買入嚟嗰種係太陽能，可以將垃圾壓縮，裝多20倍垃圾，每個要差唔多5萬港元，我諗住大概買60部捐畀政府放喺旅遊區，我會捐10部，亦搵到富豪捐10部。」<br> 採訪、攝影：魯萍</p></body></html>
