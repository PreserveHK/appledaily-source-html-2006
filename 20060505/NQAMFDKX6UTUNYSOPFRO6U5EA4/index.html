<html><header><meta charset="utf-8"><title>烈女千嬅鬧人最毒</title></header><body><h1>烈女千嬅鬧人最毒</h1><p>楊千嬅和梁漢文最近合唱新歌《滾》，歌詞是講述男女對罵，昨天他們到商台訪問，就大談平時如何跟人吵架。<br> 自言是烈女的千嬅表示很少破口大罵，她說：「我通常只會駁嘴，用嘅字眼好毒好盡，係一擊即中，因為嬲人會少咗細胞，所以盡量講少句。我係俠女嚟吖嘛！梗係一出聲就講句好盡嘅說話，跟住走開，等人哋冇得駁嘛！」性格如此剛烈，可會擔心嚇走男人而孤獨終老，千嬅笑着說：「我𠵱家唔會啩！」</p><p>盛怒下打牆</p><p>至於梁漢文則謂曾在盛怒下打牆，他說：「細個見過爸爸媽媽鬧交，點知爸爸突然打牆，牆上面重有釘㗎，流晒血。」<br> 採訪、攝影：王連連</p></body></html>
