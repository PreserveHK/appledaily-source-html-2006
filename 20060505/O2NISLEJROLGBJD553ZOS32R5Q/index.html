<html><header><meta charset="utf-8"><title>節節領先：踩單車看風車</title></header><body><h1>節節領先：踩單車看風車</h1><p>自從中五過後，便再沒有踏單車了，除了懶惰之外，實情是香港可以自由自在踏單車的地方不多。即使政府設立了不同的單車徑和單車公園，但每到假期便人山人海，真是連丁點的意欲也消失得無影無蹤。可是荷蘭每年5月的第2個星期六，便會舉行荷蘭風車日與腳踏車日，有600多座風車會對外開放，也會舉行踩單車活動，提倡健康有益的娛樂。<br><br>記者：林佩婷<br>荷蘭風車日&amp;腳踏車日<br>日期：5月13日<br>查詢：www.holland.com</p></body></html>
