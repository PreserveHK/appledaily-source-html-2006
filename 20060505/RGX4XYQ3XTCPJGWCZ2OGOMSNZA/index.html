<html><header><meta charset="utf-8"><title>彭子晴山西苦行流鼻血</title></header><body><h1>彭子晴山西苦行流鼻血</h1><p>陳啟泰、陳展鵬、林偉及彭子晴等昨日於樂富為節目《由香港出發》舉行祝捷會，由於收視十分理想，亞視已準備添食13集，而各藝員對節目能夠添食表示高興。</p><p>辛苦唔敢講</p><p>亞視公關及宣傳副總裁葉家寶表示，新一輯節目除會介紹內地外，亦會走訪世界各地。<br> 節目中唯一的女主持彭子晴早前出發到內地的山西拍攝外景，問她可感艱苦時，她說：「我自己都唔敢講辛苦，不過今次真係旅行之中行得最多路嘅一次，而因為山西出產煤礦，當地好乾燥，連帶個鼻都好乾，每日一擤鼻都會擤出血嚟。」<br> 採訪、攝影：王崇穎</p></body></html>
