<html><header><meta charset="utf-8"><title>嬌嫩粉紅話咁易</title></header><body><h1>嬌嫩粉紅話咁易</h1><p>韓國本土推出時，3天已賣出5萬盒的紀錄，今年2月在台灣電視購物台，45分鐘內賣出1,000盒。講緊嘅係PinkMagic櫻花嫩紅精華，一套共兩支，包括PinkMagic和ShinningGel嫩紅素，今次進軍香港，請來官恩娜當代言人。櫻花嫩紅精華是由櫻花和鳳仙花提取純植物因子，能激發皮下血素的自我合成，分解黑色沉澱色素，可在1分鐘內為唇和身體各部位添上粉潤嫩紅色調。<br><br>記者：馬靜兒<br>售賣點：屈臣氏<br>查詢：81082993</p></body></html>
