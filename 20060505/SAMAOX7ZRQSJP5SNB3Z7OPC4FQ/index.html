<html><header><meta charset="utf-8"><title>美青少年16%癡肥</title></header><body><h1>美青少年16%癡肥</h1><p>美國是全球最多癡肥人士的國家之一，自1980年起，美國少年患癡肥的比率增加200%，現時6至19歲人口當中約16%癡肥；癡肥的成人佔成年人口32%，超重佔66%。<br> 癡肥人士不斷增加，衍生的心臟病和糖尿病問題也日益嚴重，加重醫療的負擔。美國醫學協會主席希爾（EdwardHill）指出，癡肥問題所帶來醫療開支每年高達750億美元（5,850億港元）。<br> 美國前總統克林頓指，汽水商在校園禁售汽水，估計1名8歲學童每天減少攝取45卡路里，當他或她高中畢業時體重就會輕9公斤。<br> 路透社/msnbc.com</p></body></html>
