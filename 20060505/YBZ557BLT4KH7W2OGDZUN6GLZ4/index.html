<html><header><meta charset="utf-8"><title>李安被迫向章子怡道歉</title></header><body><h1>李安被迫向章子怡道歉</h1><p>李安昨日在台灣出席「用理性與感性看台灣電影」的座談會，台灣行政院長蘇貞昌、電影處處長周蓓姬等官員都是座上客，李安除趁機呼籲蘇貞昌搞好電影，更藉此澄清前天他在母校的座談會上，傳媒誤解他批評章子怡口齒和坐姿不良需培訓的報道，李安謂對此很為難，他說：「媒體專挑不好的那幾句做標題，害得我要向人家道歉。先前章子怡也發生過這樣的事，還跟我道歉過。」</p><p>做腳底按摩</p><p>李安又對台灣電影提出了很多有建設性的建議，會後更和蘇貞昌一起吃飯商討。此外，李安連日行程緊密，昨日活動後在胞弟李崗的陪同下去做腳底按摩。<br> 採訪、攝影：黎寶蘋</p></body></html>
