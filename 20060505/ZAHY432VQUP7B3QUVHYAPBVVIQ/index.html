<html><header><meta charset="utf-8"><title>何超儀獲厚愛</title></header><body><h1>何超儀獲厚愛</h1><p>今次示範的何超儀十分欣賞Garrad的珠寶設計，拍攝當日她便佩戴了私伙GarradWings系列黃金耳環，3月時她應美國著名銀行家AndyWong邀請，到英國倫敦RoyalCourtsofJustice出席周年化裝舞會時，亦獲Garrad贊助百多萬元的鑽石小皇冠和頸鏈（圖）。<br> 何超儀說：「Garrad近年設計好rock，好有風格，其實JadeJagger上年11月嚟香港時我同佢食過飯，佢會為我8月出嘅廣東碟，度身設計1件珠寶畀我佩戴宣傳。」</p></body></html>
