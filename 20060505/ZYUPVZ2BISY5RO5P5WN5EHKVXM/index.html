<html><header><meta charset="utf-8"><title>節節領先：耕種都要大肆慶祝！</title></header><body><h1>節節領先：耕種都要大肆慶祝！</h1><p>泰國以農立國，今時今日泰國人仍對農田存有一份感情，每年5月，正值稻米播種之時，泰國皇室在曼谷的皇家農田便會舉行傳統的插秧播種大典。皇室成員人會濟濟一堂參與盛會，穿着色彩鮮艷的衣服，分別負責不同儀式，藉此祈求來年風調雨順，五穀豐收，鼓勵辛勤的農夫，也讓年輕一代更了解泰國的傳統。<br><br>記者：梁偉倫<br>皇家耕種大典　<br>日期：5月11日<br>查詢：www.amazingthailand.org.hk</p></body></html>
