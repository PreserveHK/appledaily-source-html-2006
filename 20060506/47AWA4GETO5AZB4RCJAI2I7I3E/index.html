<html><header><meta charset="utf-8"><title>中國第7大沙漠</title></header><body><h1>中國第7大沙漠</h1><p>庫布齊沙漠東西長約400公里，南北寬約70公里，是中國第7大沙漠，其景觀壯美，風光獨特，旅者以「大漠浩瀚、長河如帶、沙海蒼茫、朝日渾圓、氣魄宏大」來形容她。<br> 庫布齊沙漠還有七星湖群、響沙帶、草原、濕地、綠洲等景致不同的自然風景，湖中棲息着10多種鳥類，包括白天鵝和受到國家一級保護的數千隻遺鷗。庫布齊沙漠以北數百公里長的黃河宛如弓背，迤邐東去的茫茫沙漠像一束弓弦，組成了巨大的金弓形狀，而庫布齊就是蒙古語「弓弦」的意思。</p></body></html>
