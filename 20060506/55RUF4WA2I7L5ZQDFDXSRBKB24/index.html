<html><header><meta charset="utf-8"><title>萬人公園相親</title></header><body><h1>萬人公園相親</h1><p>「五一沒地兒（地方）去？去相親吧！」在同伴略帶戲謔的鼓動下，4日一大早，家住烏魯木齊市北京路的李躍剛就趕到人民公園。這裏，來自烏魯木齊、克拉瑪依、奎屯等地的1,300多名單身男女正在尋找人生另一半。<br> 這是新疆舉辦的首屆「浪漫相約」萬人相親節。在公園內，主辦者將應徵者的性別、族別、籍貫、身高、出生年月、職業、學歷、住房情況、戶口所在地和工作所在地等情況以「相親牌」的形式掛出來，供大家選擇。<br> 新華社</p></body></html>
