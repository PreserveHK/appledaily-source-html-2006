<html><header><meta charset="utf-8"><title>新貨速遞：Bossini抵着底着</title></header><body><h1>新貨速遞：Bossini抵着底着</h1><p>夏天是一年四季之中，最透底的季節，所以揀啱底橫「爸爸」好緊要。想露嘅當然首選靚Print或誘人蕾絲，但若果唔想露呢，無縫Seamless款就最好盡早入定貨。Bossini今季首度推出全新內褲及內衣系列，包括無縫Seamless貼身內褲，特別適合夏日穿着的超薄透氣SupersoftModal內褲，以及多款適合內外穿着的內衣背心系列，相信是今夏必備的配襯物。<br>記者：吳小明<br><br></p><p>查詢：Bossini（23711633）</p></body></html>
