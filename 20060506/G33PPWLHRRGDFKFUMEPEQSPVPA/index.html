<html><header><meta charset="utf-8"><title>美征月太空船技術太陳舊</title></header><body><h1>美征月太空船技術太陳舊</h1><p>美國太空總署（NASA）決定用阿波羅式（Apollo）太空船，在2018年前再登月球，2年前設計出首架私人太空船「太空船一號」（SpaceShipOne）的科學家魯坦（BurtRutan），就狠批這是舊瓶新酒──利用舊技術打造新一代太空船，「完全不合理！」<br> 魯坦說，要設計一艘既安全又負擔得起的太空船，就必須有技術突破，他坦言不知「突破」是甚麼，只知「通常只有怪人才能取得突破，聰明人反而不能。」<br> 另外，NASA昨天（周五）懸賞250萬美元（約1,950萬港元）物色登月太空船設計。這太空船必須能垂直升空、逗留太空和安全着陸。<br> 美聯社/德新社</p></body></html>
