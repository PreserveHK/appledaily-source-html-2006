<html><header><meta charset="utf-8"><title>牛頭角再傳漏煤氣</title></header><body><h1>牛頭角再傳漏煤氣</h1><p>【本報訊】曾傳出多次洩漏不明氣體的牛頭角偉景樓對開沙井，昨又有居民嗅到異味，於是報警，經煤氣公司、消防處和渠務署人員探測3個小時，證實沒有漏煤氣，只是有垃圾積聚引起極小量不明氣體，沒有爆炸危險，遂收隊離場，虛驚一場。<br> 現場為佐敦谷北道偉景樓對開的數個沙井蓋，昨午約4時，有居民嗅到一陣異味傳自沙井，懷疑有煤氣洩漏，於是報警。<br> 警方封鎖現場調查，煤氣公司、消防處和渠務署人員打開數個沙井蓋後，分別出動儀器詳細偵測是否有煤氣、爆炸性氣體或沼氣漏出，結果3個小時無發現，初步相信在沙井內有垃圾聚積，產生細菌，並引起極小量的不明氣體，沒有爆炸危險，遂蓋回沙井蓋收隊。</p></body></html>
