<html><header><meta charset="utf-8"><title>華裔畫家大馬被殺</title></header><body><h1>華裔畫家大馬被殺</h1><p>馬來西亞首都吉隆坡發生華裔畫家遭刺死血案。死者是來自遼寧的畫家辛鳳基，41歲，他周四被途人發現倒斃吉隆坡1個巴士站附近路上，背部有1道超過7厘米深刀傷。由於死者身上錢包、手提電話和攝錄機等財物仍在，警方相信案件不是劫案，已列為兇殺案調查。<br> 辛鳳基2年前到大馬，在街上擺檔賣畫為生。他生前跟同鄉女友白麗陽同居，2人原本計劃明年12月返家鄉結婚。白麗陽說去年4月他擺檔時，因檔位越界，被1名華裔玩具商毆打。<br> 《星洲日報》</p></body></html>
