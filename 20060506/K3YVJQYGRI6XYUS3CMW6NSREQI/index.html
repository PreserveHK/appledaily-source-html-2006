<html><header><meta charset="utf-8"><title>新貨速遞：雞仔嘜向大師致敬</title></header><body><h1>新貨速遞：雞仔嘜向大師致敬</h1><p>向舊作「致敬」都原來可以好有景，好似PopArt大師AndyWarhol乘乜牌子都可以成功令該牌鹹魚翻生賣到斷市就知呢條係必勝方程式。唔想再玩金寶罐頭湯咁無新意，本地品牌雞仔嘜就一於另闢市場，槍頭轉向一眾抽象大師，講到明以畢加索隻雞、達利隻長腳象、米羅嘅潑墨魚作靈感變身成旗下獨家Pattern。到底買家是否能聯想番原作，就真係見仁見智，講真，咁Cult嘅品牌致敬對象，其實可以再Cult少少囉。	<br><br>記者：余敏	<br>查詢：24238831</p></body></html>
