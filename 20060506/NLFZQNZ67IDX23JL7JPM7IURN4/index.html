<html><header><meta charset="utf-8"><title>Nautica超巨軍錶</title></header><body><h1>Nautica超巨軍錶</h1><p>軍嘢幾時都興，近年錶壇玩軍事元素玩得出色者，有Bell&amp;Ross，Nautica不是軍牌（而是航海品牌）、又不是錶牌，不過一出則去到盡，新錶NMX-62大玩軍事元素，一出則去到62mm特闊錶殼，咁鬼大隻錶，除了三針基本功能外，尚有指南針及兩地時間，另外計時、100米防水功能等自然少不了。玩軍事噱頭仲要玩得盡，手錶以軍事鐵盒包裝，附望遠鏡及LED電筒原子筆。<br><br>查詢：25062666</p></body></html>
