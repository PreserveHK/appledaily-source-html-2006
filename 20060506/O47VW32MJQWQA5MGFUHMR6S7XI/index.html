<html><header><meta charset="utf-8"><title>　　婆婆賣粽市民闊佬 - 李八方</title></header><body><h1>　　婆婆賣粽市民闊佬 - 李八方</h1><p>十幾個婆婆噚日好努力，拎住一盒盒麵喺樂富走嚟走去，八方見佢哋賣嘢賣得咁辛苦，以為佢哋冇人照顧，要自食其力，所以就買咗兩盒支持一吓。但睇真啲麵，叫做「耆康麵」，原來班長者係幫耆康會賣麵籌款，改善老人院舍環境。<br> 耆康會總監狄志遠話，呢排經濟好轉，市民捐錢做善事都手鬆咗，好似賣20蚊1盒嘅麵，好多人都捐50、100蚊唔使找，噚日朝早短短兩個鐘，就籌到超過10,000蚊。<br> 大家如果今個月見到有老人家拎住啲麵周圍賣，就應該買番兩盒幫手啦。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
