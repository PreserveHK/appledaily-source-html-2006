<html><header><meta charset="utf-8"><title>十周年：艾佛遜10周年終極Boxset</title></header><body><h1>十周年：艾佛遜10周年終極Boxset</h1><p>出道10周年一樣勇猛，10年來人都係Reebok代言人，的確值得慶賀，早前推出過多款紀念版波鞋，今次推出球衣Boxset，一次過10季球衣晒你冷！咪話佢搶錢，雖然個Boxset要成5,000幾銀，但除開每件都係$500多，而且全球360套，全港得5套！有錢都未必買到。而且每件球衣追加10周年紀念標誌及限量編號，着出街人哋唔慌會唔識貨啦（你捨得着嘅話）。（$5,790/set）</p><p>Shoplist：Gigasport（29184626）<br> 地址：金鐘太古廣場2期1樓124號舖</p></body></html>
