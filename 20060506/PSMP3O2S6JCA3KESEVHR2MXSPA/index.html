<html><header><meta charset="utf-8"><title>深圳版圖擬擴至惠陽</title></header><body><h1>深圳版圖擬擴至惠陽</h1><p>深圳特區的面積不到2,000平方公里，常駐人口827萬（實際居住人口逾1,000萬），較大連、廈門等城市面積細。除去農業保護、水源保護等不可建設用地，可建設用地總量為761平方公里。<br> 然而，隨近年深圳經濟的高速發展，深圳已開發的建設用地超過476平方公里，按其年新增城市建設用地約20平方公里計算，深圳剩餘的土地僅夠開發10年，甚至不足10年。<br> 土地資源問題一直困擾深圳的發展。深圳一直有意擴大版圖，而與其相連的惠陽縣，據悉，亦有意納入深圳的版圖，以謀求發展。兩地最終能否聯緣，將由國務院定奪。</p></body></html>
