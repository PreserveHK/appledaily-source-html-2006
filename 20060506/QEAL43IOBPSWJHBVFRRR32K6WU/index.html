<html><header><meta charset="utf-8"><title>語言天才掌樂園資訊</title></header><body><h1>語言天才掌樂園資訊</h1><p>侯諾保是美國華特迪士尼調派來港的管理層，語言天份極高，來港4年，不單止坐的士時可用廣東話問司機「你屋企有冇細蚊仔」，訪問時記者問他，樂園的資訊系統幾乎是唯一一個，至今未接獲批評及投訴的項目，他居然可以用廣東話回應表示，「失敗乃成功之母」。<br> 其實侯諾保會講簡單廣東話之外，更精通老撾語及泰語；他表示，當年讀書幫過老撾難民辦遷移工作，學會了老撾語及泰文，到大學時候，更因為會說泰語及唱泰文歌，在泰國餐廳做兼職時，被邀請當餐廳泰文歌手。<br> 本報記者</p></body></html>
