<html><header><meta charset="utf-8"><title>「啪丸」議員撞車甩身</title></header><body><h1>「啪丸」議員撞車甩身</h1><p>美國甘迺迪家族新聞多多，最近麻省參議員愛德華．甘迺迪（EdwardKennedy）兒子、現任羅德島眾議員的帕特里克．甘迺迪（PatrickKennedy圖），前天在凌晨2時多飆車回國會山莊「投票」，最後撞上防撞欄。當警員到場後，發現他腳步浮浮，貌似醉酒，決定為他做酒精測試，但1通來自「高層」的神秘電話卻勒令警員免測試之餘，還要護駕送他回家。甘迺迪其後在個人網站刊登聲明，聲稱吃了藥神志不清，但他高中時已有「啪丸」紀錄。<br> 美聯社</p></body></html>
