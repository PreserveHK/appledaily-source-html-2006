<html><header><meta charset="utf-8"><title>維景灣畔261萬易主</title></header><body><h1>維景灣畔261萬易主</h1><p>▲美聯蕭偉康說，將軍澳維景灣畔9座高層D室，683方呎，成交價261萬元，呎價3821元，原業主01年以233萬元買入。</p><p>海典灣交投靜</p><p>▲中原梁世紅透露，馬鞍山海典灣5座中層F室，635方呎，成交價220萬元，呎價3465元。該屋苑上月只4宗成交。</p><p>屯門中心月租4000元</p><p>▲祥益地產盤嘉茵表示，屯門中心9座中層A室，750方呎，成交價115.5萬元，呎價1540元。另2座高層A室，620方呎，以月租4000元租出，呎價6.5元。</p></body></html>
