<html><header><meta charset="utf-8"><title>話你知：譚公廣受水上人供奉</title></header><body><h1>話你知：譚公廣受水上人供奉</h1><p>譚公是道教的神祇，傳說他在孩提時代已有呼風喚雨及替人治病的能力，故廣受水上人家和漁民供奉。相傳第2次世界大戰期間，1枚炸彈落在筲箕灣譚公廟前卻未有爆炸，居民因而相信是譚公顯靈庇佑。<br> 另外，亦有傳屹立於筲箕灣譚公廟前90年的1塊巨石是譚公的寶印，「誰人動它就會肚痛」，後因巨石攔路，傳聞港英政府曾派工程師把巨石移走卻不成功，令居民對譚公更深信不疑，巨石至今仍原封不動。除了筲箕灣譚公廟外，跑馬地藍塘道譚公廟也曾傳聞出現奇迹。</p></body></html>
