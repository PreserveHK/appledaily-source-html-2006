<html><header><meta charset="utf-8"><title>電影特搜：領事館辦以色列電影節</title></header><body><h1>電影特搜：領事館辦以色列電影節</h1><p>以往香港好少機會可以欣賞到以色列電影，由5月9日至26日起，於香港大會堂劇院、香港電影資料館電影院、香港太空館演講廳及香港科學館演講廳將會舉行「以色列電影節2006」。</p><p>今次電影節由康樂及文化事務署及以色列總領事館合辦，以色列電影大多為政治意味的紀錄片和劇情片，到咗近年才漸漸走上人文氣息的藝術電影之路，以及受以色列人民歡迎嘅類型片。所以今次大家唔需要用沉重嘅心情去欣賞電影，不如試試找出有沒有以色列的張藝謀吧？<br> <br> 記者：羅灝汶<br> 訂票：27349009</p></body></html>
