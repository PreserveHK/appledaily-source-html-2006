<html><header><meta charset="utf-8"><title>半島豪庭回報率6.5厘</title></header><body><h1>半島豪庭回報率6.5厘</h1><p>▲香港置業陳列康表示，一投資者以395萬元，購入紅磡半島豪庭2座中層A室連租約單位，918方呎，呎價4303元，單位現時月租2.15萬元，回報率約6.5厘。此為本月首宗成交。</p><p>麗港城蝕129萬</p><p>▲香港置業周淑英指，一換樓客日前斥資265萬元購入觀塘麗港城19座高層C室，669方呎，成交價265萬元，呎價3961元。原業主95年以394萬元買入，持貨逾10年蝕129萬元。該屋苑現時平均呎價約3541元。</p></body></html>
