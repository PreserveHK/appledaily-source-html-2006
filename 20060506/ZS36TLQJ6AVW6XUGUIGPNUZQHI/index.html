<html><header><meta charset="utf-8"><title>朱振國暫停針灸治療</title></header><body><h1>朱振國暫停針灸治療</h1><p>【本報訊】遇襲受傷癱瘓警員朱振國，繼續留醫廣華醫院七樓腦外科加護病房，朱母和朱妻昨中午12時半如常到院探訪，同行尚有朱振國的契爺和朋友。朱母稱，院方仍要繼續檢查兒子的腦壓，暫停針灸和推拿，下周一準備服食特效力強的鬆筋西藥，希望帶來理想效果。<br> 朱母在傍晚離開醫院時，還攜着1封由1間中學送給朱振國的慰問卡，她對各方關懷表示感激，又透露由於涉及保險事宜，暫時不能帶兒子離院接受其他的中醫或氣功治療。</p></body></html>
