<html><header><meta charset="utf-8"><title>李宗盛開騷林憶蓮致賀</title></header><body><h1>李宗盛開騷林憶蓮致賀</h1><p>正所謂分手亦是朋友，李宗盛前晚在台北巨蛋舉行世界巡迴作品音樂會，他生命中重要的三個女人，即前妻朱衛茵、剛離婚的林憶蓮（Sandy）和知己陳淑樺都有支持。<br> 朱衛茵低調到場看騷，林憶蓮和陳淑樺雖沒親自到場，但仍送上花籃祝賀。音樂會上，李宗盛邀請了張艾嘉念開場白，她還幽默的說：「我在此澄清我跟他的緋聞不是真的，至於他跟其他人，我就不知道了。」<br> 台上的李宗盛投入演出，台下的張清芳等與歌迷也隨着和唱，更有觀眾感動落淚，李宗盛說：「今晚來看我的，都是疼我的人。」	<br> 採訪、攝影：黎寶蘋</p></body></html>
