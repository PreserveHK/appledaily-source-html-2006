<html><header><meta charset="utf-8"><title>今日好節目：紙黏土展覽最後召集</title></header><body><h1>今日好節目：紙黏土展覽最後召集</h1><p>一直對紙黏土情有獨鍾，尤其的的骰骰的食物，簡直令人胃口大開。如果你同我有共同嗜好，就唔好錯過最後一日的「香港黏土藝術展覽2006」。場內展出作品包括人物公仔、食品、花卉及各類小擺設，全部由香港黏土藝術學院老師及學生精心設計，當中唔少得學院創作總監葉蘊儀的作品。免費入場，當支持吓本地藝術都好吖。</p><p>「香港黏土藝術展覽2006」<br> 時間：9:00am-5:00pm<br> 地點：香港中央圖書館3號展覽館</p></body></html>
