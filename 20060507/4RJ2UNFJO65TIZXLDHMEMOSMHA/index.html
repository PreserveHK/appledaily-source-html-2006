<html><header><meta charset="utf-8"><title>古天樂為媽咪擺大壽</title></header><body><h1>古天樂為媽咪擺大壽</h1><p>古天樂（右）噚日出席喺澳門出席Clinique品牌宣傳，佢向來孝順，母親節就到，問古仔會送咩禮物畀媽咪，佢話其母生日同母親節日子好接近，所以會一齊慶祝，佢話：「今年媽咪會擺大壽，大壽唔一定係70歲先擺，總之過咗某個年齡就可以擺。」但問古仔佢媽咪幾多歲時，古仔就唔肯講。</p><p>歡迎郭羨妮拍戲</p><p>有報道話曾經同古仔傳過緋聞嘅郭羨妮將會同佢合作拍電影，古仔話：「我都係睇報紙先知，不過電影一向都好需要唔同嘅人，如果佢投身電影圈都係好事，不過就唔好畀咁大壓力自己。」</p></body></html>
