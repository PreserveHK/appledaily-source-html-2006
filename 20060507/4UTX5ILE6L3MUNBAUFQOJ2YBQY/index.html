<html><header><meta charset="utf-8"><title>又有高級粵菜開業喇</title></header><body><h1>又有高級粵菜開業喇</h1><p>新鮮熱辣喺5月2日開業嘅「富豪軒」，佔地2千平方呎，由有26年粵菜烹調經驗的江師傅坐鎮，推出用魚翅釀乳鴿的「如意鴿吞翅」；一次過可吸收鮑魚、遼參及花膠等豐富珍味的「鮑片遼參厚花膠」等上菜。不過，我最鍾意都係「金盞崧子炒鮑粒」，矜貴的鮑粒與香味獨特的崧子仁及菜粒一起炒香，再用精緻的金盞盛載，貪佢好似我咁靚又脆而不膩。<br><br>富豪軒（21321012）<br>沙田大涌橋路34-36號麗豪酒店2樓<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
