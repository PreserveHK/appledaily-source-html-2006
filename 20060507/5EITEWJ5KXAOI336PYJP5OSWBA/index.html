<html><header><meta charset="utf-8"><title>鄭希怡紅髮變西人</title></header><body><h1>鄭希怡紅髮變西人</h1><p>以前啲人形容外國人做紅鬚綠眼，估唔到鄭希怡（Yumiko）染咗一頭紅髮都要講英文。噚日佢同吳浩康、關智斌（Kenny）同蔣雅文（Mandy）等喺奧海城出席「時時打氣誓師大會」，勉勵應屆會考生之餘，Yumiko仲講佢嘅紅髮趣事。<br> Yumiko近排為宣傳新歌《狼女》，周時以性感衫示人，但因為佢冇乜身材，所以點着都冇乜效果，最有效果反而係佢新染嘅紅頭髮，Yumiko話紅髮要嚟辟邪，但佢有一次戴住太陽眼鏡出街，點知有人以為佢係外國人，仲同佢用英文交談，Yumiko日日出嚟宣傳，曝光率咁高都唔識，似乎對方似外國人多啲。</p></body></html>
