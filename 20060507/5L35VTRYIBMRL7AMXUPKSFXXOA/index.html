<html><header><meta charset="utf-8"><title>10蚊歎得獎甜品</title></header><body><h1>10蚊歎得獎甜品</h1><p>咪以為平嘢一定無好，睇吓你識唔識搵食啫。我肥平就至醒，10蚊就俾我歎到舊年新城財經台搞嘅「第三屆食神爭霸戰」銀獎甜品──杏汁銀耳萬壽糕！呢款甜品係特色京川滬菜嘅招牌推介，原價要成$18，不過下午茶優惠超筍，$10就歎到。其他特色甜品亦係一律$10，加$5仲有飲品，咁抵食邊度搵！<br><br>特色京川滬菜（27608076）<br>土瓜灣北帝街21-25號匯川大廈地下B舖<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
