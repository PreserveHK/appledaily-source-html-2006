<html><header><meta charset="utf-8"><title>大衛像500年歷史</title></header><body><h1>大衛像500年歷史</h1><p>由米高安哲奴雕製高4米的大衞像，坐落於意大利佛羅倫斯學院美術館，創作靈感來自《聖經》中大衞戰勝巨人歌利亞一幕，大衞像於1501年開始雕刻，以一整塊大理石作材料，3年後完成。<br> 大衞像最先於1504年在佛羅倫斯市中心的西尼奧里亞廣場上展出，經歷過300多年來的風吹雨打，加上1527年一次動亂中失去左下臂，為免再受到損害，意大利政府於1873年決定把他搬進學院美術館。</p></body></html>
