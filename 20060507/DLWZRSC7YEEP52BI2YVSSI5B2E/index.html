<html><header><meta charset="utf-8"><title>仁愛堂總理摘星成癮</title></header><body><h1>仁愛堂總理摘星成癮</h1><p>被踢爆同時追求向海嵐和陳淑蘭的仁愛堂總理王政皓（Wilson），過去曾與多位女星傳緋聞，03年曾跟保良局總理梁寶珠女兒林玉茵拍拖，前年兩人分手後，王隨即活躍起來，先被拍得與Cookies前成員Gloria在跑馬地夜蒲，數日後又與陳淑蘭約會，更在車上goodbyekiss，事後王卻表示與陳沒發展機會，但上星期他又和陳淑蘭看首映。去年男方又被拍到與相識多年的郭可盈撐枱腳，明顯對女明星情有獨鍾。<br> 王政皓現年35歲，在美國修讀時裝設計畢業後，返港在父親旗下的王錦泉集藝莊商品有限公司擔任營業董事，03年與好友唐文龍等合資開設時裝品牌Thkando。</p></body></html>
