<html><header><meta charset="utf-8"><title>快速製平價特敏福</title></header><body><h1>快速製平價特敏福</h1><p>禽流感陰霾未散，但抗流感藥特敏福供應不足，原因是特敏福主要成份來自每年只收成1次的中藥八角。不過，1990年諾貝爾化學獎得主科里（EliasCorey），研製出更簡易、更快捷製造特敏福的方法，將令特敏福更便宜和供應大增。</p><p>諾貝爾得主研製</p><p>八角內含的莽草酸，只是核心部份碳分子環，是用作製造特敏福的基礎模板。而憑研究合成天然化合物獲諾貝爾獎的科里，所研究的化合物結構較莽草酸複雜得多。科里說，某日他想到特敏福的問題，於是致電學生，問他們「想不想試一些可以挽救很多生命的東西？」經過11個化學程序，他8周後就研製出「新特敏福」。<br> 英國廣播公司</p></body></html>
