<html><header><meta charset="utf-8"><title>着數情報：米芝蓮級大餐送楓葉金箔</title></header><body><h1>着數情報：米芝蓮級大餐送楓葉金箔</h1><p>母親節想做上等人？一啲都唔難！馬哥孛羅香港酒店的CafeMarco推出「越法情懷」母親節自助餐，除咗可以食到糅合法國同越南兩國精粹的美味菜餚，包括越式尼科斯沙律、香辣海鮮大會或炒香茅辣子雞等等之外，每位幫襯的媽咪，仲可以獲贈名貴的楓葉金箔一瓶，真係夠晒矜貴。<br><br>CafeMarco（21133912）<br>尖沙嘴廣東道3號馬哥孛羅香港酒店1樓<br>自助晚餐由6:30pm-9:30pm，成人$348，小童$248。</p></body></html>
