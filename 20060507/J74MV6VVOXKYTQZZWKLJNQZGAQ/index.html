<html><header><meta charset="utf-8"><title>手足口病求診急增</title></header><body><h1>手足口病求診急增</h1><p>【本報訊】衞生防護中心昨日公布，手足口病於過去4周有上升趨勢，4月23至29日1周內私家醫生記錄手足口病為每1,000個診症有1.8宗，相較月初2至8日1周有0.7宗，高出逾兩倍半。<br> 防護中心發言人說，因求診數字有上升趨勢，會再次去信各機構提供健康忠告，並提醒市民要做足預防措施，例如在飯前及如廁後徹底洗手、經常用1:99稀釋漂白水清潔家居用品和環境、及經常保持室內空氣流通等，市民欲查詢更多資訊可瀏覽網頁： http://ww.chp.gov.hk。 </p></body></html>
