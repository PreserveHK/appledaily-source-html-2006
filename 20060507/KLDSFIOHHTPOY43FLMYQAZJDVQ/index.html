<html><header><meta charset="utf-8"><title>楊丞琳車禍無大礙</title></header><body><h1>楊丞琳車禍無大礙</h1><p>台灣嘅偶像近日多災多難，噚日可愛教主楊丞琳（圖）喺台灣俾私家車撞到佢坐嘅的士而受傷，被迫取消通告，損失高達4萬港元。佢受傷後去咗醫院，醫生幫佢戴咗頸箍後，就畀佢返屋企休息。另一方面，信樂團嘅主唱阿信日前喺台北夜店被傳同人衝突，俾對方用酒杯整傷，下顎縫咗10幾針，有指當時陶喆同江湖中人敬酒，點知發生不快事，阿信上前幫手，有人拎起個杯打中佢，佢否認同人衝突，話當時係俾唔識嘅人誤傷，而陶喆就話隔咗1日先喺同事口裏知道呢件流血事件。</p></body></html>
