<html><header><meta charset="utf-8"><title>Kary憂少年如花失蹤</title></header><body><h1>Kary憂少年如花失蹤</h1><p>吳雨霏（Kary）昨日成立個人歌迷會，在九龍灣展貿舉行首次歌迷聚會。<br> 日前Kary被本報拍得與貌似如花李健仁的少年逛街，她強調對方並不是其男友，Kary說：「佢係我中學同學，見到報道話佢係少年如花，佢都有唔開心。本來我仲諗住邀請佢嚟呢個聚會，但係報道出咗佢就失咗蹤。」<br> 此外，Kary表示以前的fans都是組合Cookies的歌迷，現在擁有自己的歌迷感到特別興奮。</p><p>帶領歌迷行善</p><p>Kary說：「我嘅歌迷會仲會同香港傑出青年義工協會合作，遲啲會同歌迷做啲探訪活動，齊齊做有義意嘅事。」<br> 採訪、攝影：胡比</p></body></html>
