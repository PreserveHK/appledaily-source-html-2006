<html><header><meta charset="utf-8"><title>Sammi、王菲御用化妝師</title></header><body><h1>Sammi、王菲御用化妝師</h1><p>現年36歲的Zing來自新加坡，於TemasekJuniorCollege修讀預科課程，熱愛英國文學，亦對時裝充滿熱情，憑雙手和對美感的觸覺，多番創造出令人驚喜的妝容，天后巨星都是捧場客，王菲、鄭秀文（Sammi）、舒淇及劉嘉玲都指定他為化妝師。<br> 日本化妝品牌MaxFactor亦曾委任他作創意總監，成為亞洲化妝界神話。去年Zing聯同34位城中名藝人，推出名為《ZingbyZing》影集，並將收益撥捐香港癌症基金會。</p></body></html>
