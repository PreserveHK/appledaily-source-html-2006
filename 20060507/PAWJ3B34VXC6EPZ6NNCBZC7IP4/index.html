<html><header><meta charset="utf-8"><title>佛羅倫斯文化古城</title></header><body><h1>佛羅倫斯文化古城</h1><p>意大利古城佛羅倫斯，是托斯卡那大區和佛羅倫斯省的首府，1865至1871年曾一度成為意大利的首都。佛羅倫斯位於亞平寧半島北部，是人口約40萬的小城。<br> 佛羅倫斯建城於公元前59年，其後經歷多次政治動亂，到14世紀初才見復興，人文主義的思想亦開始出現，其後在歐洲各地迅速蔓延的文藝復興運動正是從佛羅倫斯開始的。<br> 不少著名文化名人均居於佛羅倫斯，包括有詩人但丁、畫家李奧納多達文西、米高安哲奴、政治理論家馬基雅維利及雕塑家多納太羅等。</p></body></html>
