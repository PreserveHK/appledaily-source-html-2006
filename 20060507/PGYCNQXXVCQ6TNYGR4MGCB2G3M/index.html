<html><header><meta charset="utf-8"><title>小蘋果遊車河</title></header><body><h1>小蘋果遊車河</h1><p>大部份男孩子都會夢想有一天可以駕着有型跑車，四處遊車河！這個夢想就快實現，只要把你想去的地方畫下並連同報名表格寄來《蘋果日報》，最漂亮又具創意的5位參賽者便有機會獲得R/CBMW3或Nissan350Z1:16玩具車一架。嫌它不是真車？你又未有車牌，暫且帶着這架車環遊世界吧！（截止日期為5月14日，得獎名單將於5月21日刊出。）<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
