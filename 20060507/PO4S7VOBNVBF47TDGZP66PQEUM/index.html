<html><header><meta charset="utf-8"><title>GiGi獨居不寂寞</title></header><body><h1>GiGi獨居不寂寞</h1><p>梁詠琪（GiGi）昨日出席在旺角舉行的FANCL活動，遲到15分鐘的她到場介紹產品外，還與現場觀眾玩遊戲。問GiGi為何遲到？她說：「真係唔好意思，香港過九龍好塞車，搬咗仲未適應啲交通。」</p><p>搵媽咪陪</p><p>GiGi承認搬離昔日與伊健為鄰的匡湖居，獨居港島區，問她會否不習慣，夜闌人靜會否寂寞？她說：「唔會唔慣，媽咪成日都過嚟照顧我，仲有好多朋友幫手，亦都唔會寂寞，因為我呢排忙緊錄音，錄完音好方便，好快就返到屋企，仲多咗時間休息。」<br> 問GiGi是否搬離傷心地？她說：「問過好多次啦，唔係，只係為方便工作。」<br> 採訪：胡比　攝影：仇志德</p></body></html>
