<html><header><meta charset="utf-8"><title>無線取景拍警匪片</title></header><body><h1>無線取景拍警匪片</h1><p>昨日在域多利道「白屋」取景的無綫電視戲劇組人員，正在拍攝被稱為該台今年戲王之一的《通天幹探》劇集，主要演員包括元彪、陳豪、元華、姚嘉妮及蒙嘉慧等，是以真功夫作號召的動作警匪片。<br> 蒙嘉慧昨與元彪在該外景埸地拍攝，蒙嘉慧接受訪問時表示，並不了解白屋有如此傳奇的背景，想不到這所破舊的建築物原來曾扣押多名政治犯，她說昨只在白屋外拍攝，毋須進入室內，故暫時未能一窺箇中奧秘。<br> 《通天幹探》劇集由王心慰監製，記者昨日所見，攝製隊工作人員主要在戶外拍攝，現場大閘有保安員駐守，但未見嚴限外人出入，記者才有機會進入這神秘地方。<br> 本報記者</p></body></html>
