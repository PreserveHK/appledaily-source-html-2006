<html><header><meta charset="utf-8"><title>得意少女放電襟撈</title></header><body><h1>得意少女放電襟撈</h1><p>樂壇新人日圓出道時成日以得意妹形象出嚟，其實私底下份人好有心計。日圓出過一隻碟，因為唔係幾賣得，所以經理人暫時都唔打算再同佢出碟，但日圓就好識撈，成日出動嗲功冧掂經理人公司老闆，又不時對老闆個歌手細佬馬騮大施姣功，加上日圓成日對身邊嘅男助手都放晒生電，所以就算冇碟出，公司都搭單搵啲騷仔畀佢做吓，等佢點都有收入同曝光機會，相對日圓嘅師姐同師妹就冇佢咁好彩，關仁都不得不讚日圓襟撈。</p></body></html>
