<html><header><meta charset="utf-8"><title>自訂車牌7成選用人名<br></title></header><body><h1>自訂車牌7成選用人名<br></h1><p>【本報訊】運輸署助理署長呂瑩出席電台節目時表示，自訂車牌計劃共收到超過1,500份申請，當中7成與個人姓名及喜好有關，包括CHAN（陳）、PETER、PAUL、JOHN；有人申請顯示身份的車牌，如DR　LAM（林醫生）；又有以日期作車牌，如JUNE（6月）及MAY（5月）；但有些申請，如JOYCE則未知是人名還是公司名，需交由評審委員會研究，另外又有人申請HAPPY（快樂）及FOREVER（永遠）；暫時只有數十個申請與現時普通車牌太類似而不合資格。</p></body></html>
