<html><header><meta charset="utf-8"><title>李連杰班底薦入娛圈</title></header><body><h1>李連杰班底薦入娛圈</h1><p>吳京現年32歲，北京出生，滿族正黃旗族人，其父為武術界人士，故吳京6歲便習武，80年加入北京武術隊，84年首奪北京武術比賽拳術冠軍，此後多次捧走全國武術冠軍盃。<br> 吳京95年加入演藝圈，即被喻為李連杰師弟，除投身李連杰教練吳彬門下外，當年提拔李連杰拍攝電影《少林寺》的導演張鑫炎也為吳京伯樂，由張氏一手推薦吳京拍戲。<br> 同年，吳京主演首部電影《功夫小子闖情關》一炮而紅，多年來主演電視劇近20部，包括《太極宗師》、《新少林寺》、《小李飛刀》及《倩女幽魂》等，電影則有《醉馬騮》及《殺破狼》等。</p></body></html>
