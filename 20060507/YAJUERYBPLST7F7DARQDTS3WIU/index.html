<html><header><meta charset="utf-8"><title>StrawberryShortcake新一輯</title></header><body><h1>StrawberryShortcake新一輯</h1><p>StrawberryShortcake是一個活潑、好奇的小朋友，新一輯《StrawberryShortcake》又來了。每一集，StrawberryShortcake、CustardtheCat、HuckleberryPie、BlueberryMuffin及一班好友會在Strawberryland（草莓園）與各位觀眾見面，唱唱多首琅琅上口的好歌，一邊看一邊英文也進步了！</p><p>播映時間：逢星期五下午2:00<br> DisneyChannel（now寬頻電視41台）</p></body></html>
