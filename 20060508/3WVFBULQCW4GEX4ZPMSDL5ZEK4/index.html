<html><header><meta charset="utf-8"><title>孫耀威單拖蒲老蘭</title></header><body><h1>孫耀威單拖蒲老蘭</h1><p>孫耀威昨日凌晨12時單人匹馬現身蘭桂坊，未見其緋聞女友應采兒隨行，他走上1幢大廈樓梯，似乎要上酒吧。當他見到記者時，亦禮貌地打招呼，並表示約了朋友，問他是否約了應采兒，孫耀威笑着說：「阿妹嗰啲呀。」然後垂下頭笑說：「唔好影啦！」便急步離去。<br> 相隔1小時左右，鄧穎芝與幾名女性友人也來到蘭桂坊玩樂，一身T恤牛仔褲打扮的鄧穎芝，青春迫人，鄧穎芝表示剛由廣州工作回港，便相約友人敍舊，她說：「我去廣州做單頒獎禮拉票活動咋，返嚟咪約啲朋友見下面，玩一陣囉。」<br> 採訪：王連連<br> 攝影：陳俊強</p></body></html>
