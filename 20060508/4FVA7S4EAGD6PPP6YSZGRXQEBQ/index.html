<html><header><meta charset="utf-8"><title>青衣城有老字號小食</title></header><body><h1>青衣城有老字號小食</h1><p>我肥平好念舊，食嘢都係一樣，嗰日逛青衣城就俾我發現咗啲經典小食，好似近百年歷史嘅老字號如「陳意齋」（經典零食）、「上海么鳳」（涼果）、鯉魚門紹香園（蛋卷及合桃）、「和記隆」（潮州餅食）及「安利麵」（中式乾麵）等，嗰晚真係唔使食晚飯咯！<br><br>青衣城「香港黃金時代」<br>日期：即日至5月13日<br>查詢：21867284<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
