<html><header><meta charset="utf-8"><title>蔣超良-政商通才</title></header><body><h1>蔣超良-政商通才</h1><p>被認識的人稱為低調沉穩的銀行家。曾於農業銀行工作達15年，受當時的農行行長戴相龍賞識。96年被調職往人民銀行總行工作，先後出任人行深圳分行及廣州分行行長。在出任交通銀行董事長前，他更出任湖北省副省長，藉此培養地方行政經驗，故此其政經人事脈絡豐富。交行在他的帶領下，先後處理多宗貪污事件，更引入了匯豐作為策略性股東及在港招股上市，集資160多億港元，期望將交行變身成「一流國際公眾持股銀行」。</p></body></html>
