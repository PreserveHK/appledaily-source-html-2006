<html><header><meta charset="utf-8"><title>5至18歲資優學童可報考</title></header><body><h1>5至18歲資優學童可報考</h1><p>美國史丹福大學於約20年前起，在全球多個地方均舉辦資優兒教育培訓計劃，透過網上遙距學習及學習特製課程，訓練英、數、物理及電腦方面的能力。該計劃輔設考試，科目為英文寫作、物理、數學及電腦應用四科，只供5至18歲適齡資優學童報考。若於考試中獲80分或以上，則可升級讀進階課程，若高分者可跳級。但未達水平者，則需待半年才可重考。<br> 負責該計劃駐港總監梁綺文稱，該考試現為全美的大學承認，英國部份著名大學如劍橋也承認該課程，曾有港生以該試成功入讀劍橋。<br> 該計劃於99年起引入本港，每年約有400名學生報讀，課程學費約1,000多元或以上。</p></body></html>
