<html><header><meta charset="utf-8"><title>饒佩君短裙打氣唔敢郁</title></header><body><h1>饒佩君短裙打氣唔敢郁</h1><p>亞視《香港奇案實錄》的演員昨日到旺角警察會，與葵青警區的警員進行足球友誼賽。而女演員包括饒佩君和珈穎等都有到場任啦啦隊打氣。</p><p>鍾意碧咸</p><p>拉丁舞能手饒佩君昨日為同事打氣時十分落力，但穿着短裙的她在草地上跳舞卻感到不太自然。<br> 問到平時可有欣賞球賽時，饒佩君說：「有㗎，我好鍾意碧咸㗎，同埋施丹喺球場上嘅英姿真係好有型。男人最吸引就係全神貫注嘅時候，不過我都係鍾意碧咸呢類靚仔多啲。」她又提到稍後將會到英國觀摩標準舞世界賽，她說：「我之前考咗拉丁舞個牌，不過標準舞就未有，所以5月尾就要過去睇比賽同埋上堂。」<br> 撰文：藍文浩</p></body></html>
