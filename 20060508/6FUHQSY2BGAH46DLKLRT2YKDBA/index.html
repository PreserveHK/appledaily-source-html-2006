<html><header><meta charset="utf-8"><title>贊助泳隊代表</title></header><body><h1>贊助泳隊代表</h1><p>要將品牌打進大眾的心，廣告宣傳、推廣活動自然少不了。首間Speedo專門店開幕當天，請來前港隊代表方力申，以及多位香港游泳代表隊的泳手出席，吸引不少途人圍觀，盡收宣傳之效。<br> 許多知名品牌也找來名人明星作發言人或見證人，Speedo則委任方力申為「Speedo星級泳員」，負責見證多位本港泳員簽約成為該公司贊助的運動員。<br> 至於今年的宣傳費用，MichaelO'Donnell未肯透露實質金額，但表示將是歷來最多的。</p></body></html>
