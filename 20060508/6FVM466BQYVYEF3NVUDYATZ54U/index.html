<html><header><meta charset="utf-8"><title>王力宏、張震扮老友</title></header><body><h1>王力宏、張震扮老友</h1><p>由MTV台舉辦的「第5屆MTV亞洲大獎頒獎典禮」前晚在曼谷最大的購物中心SiamParagon舉行，舒淇的新舊緋聞男友王力宏與張震前晚在頒獎台上碰頭，他們先互相恭維一番，擔任頒獎嘉賓的張震說：「我的英文講得好爛。」王力宏即說：「不會啦，你講得很棒，你出場時現場歡呼聲很大。」兩個男人咬耳仔20分鐘，似乎想極力造出和睦氣氛，卻讓人感到有點詭異。</p><p>吳建豪擺平</p><p>王力宏在後台接受訪問後，正好又看到張震，並主動打招呼，在旁的吳建豪拉着他與張震合照，吳說：「我們3個台灣帥哥一起出國爭光，一定要拍照留念。」<br> 撰文：丁寧</p></body></html>
