<html><header><meta charset="utf-8"><title>加工進出口省錢</title></header><body><h1>加工進出口省錢</h1><p>何謂「深加工結轉」和「國貨復進口」？根據國家商務部規定，前者的定義是指加工貿易企業將保稅進口料件加工的產品，轉至另一直屬海關關區內的加工貿易企業進一步加工後復出口的經營活動。這一過程方式的進出口行為，可大大縮短企業實際進出口所花費的時間和金錢。至於後者，是指在中國生產製造，並已運出關、境（包括進入保稅區、出口加工區等）的貨物，在尚未行加工改變形態的情況下，因某些原因需要轉運入關或入境。而出口產品在境外經加工已改變其原有形態而後購買進口的，不作國貨復進口對待，將視作一般貨物進口辦理。</p></body></html>
