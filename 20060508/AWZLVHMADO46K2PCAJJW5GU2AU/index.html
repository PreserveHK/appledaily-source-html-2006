<html><header><meta charset="utf-8"><title>九龍　企業廣場　半年賺350萬</title></header><body><h1>九龍　企業廣場　半年賺350萬</h1><p>▲美聯區詠研稱，九龍灣企業廣場1期2座16樓全層，14098方呎，成交價4650萬元，呎價3298元。原業主去年9月以4300萬元購入，獲利350萬元。</p><p>黃埔花園　轉手蝕60萬</p><p>▲紅磡黃埔花園12期9座高層E室，686方呎，日前以315萬元轉售，呎價4592元。利嘉閣林穗華表示，上手業主93年以375萬元買入，蝕60萬元。</p><p>維港灣　4年獲利194萬</p><p>▲利嘉閣馮樹勳稱，大角嘴維港灣（圖）10座中層B室，1052方呎，剛以620萬元售出，呎價5894元。原業主02年3月以426萬元購入，賺194萬元。</p></body></html>
