<html><header><meta charset="utf-8"><title>買三星送螢光收音機</title></header><body><h1>買三星送螢光收音機</h1><p>嚟到5月，水貨明顯熱鬧咗，既有N記Nseries逐一登陸，然後又有LGKG90撐場，不愁寂寞！但係SAMSUNG似乎水行都靜咗少少，可能係咁嘅關係，喺近日，香港三星就搞咗買機送螢光收音機宣傳活動，只要喺5月31日前買任何一款SAMSUNG手機，即刻送畀你！<br>小記未見過實物，但從官方相見到，外形四四方方，成磚骰仔咁，都幾趣致㗎！最盞鬼係聽收音機嘅同時，仲可以扭着盞燈，備有橙、綠、紅、藍及紫色5款，當佢裝飾品嚟擺設，都咪話唔實用。數量有限，送完即止！<br><br>記者：尹謹基</p><p>查詢：SAMSUNG（28626001）</p></body></html>
