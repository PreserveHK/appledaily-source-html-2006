<html><header><meta charset="utf-8"><title>最佳夏日粉餅</title></header><body><h1>最佳夏日粉餅</h1><p>L'Oreal近年不斷推出夏季新妝物，粉底、胭脂、眼影、唇膏一浪接一浪，5月起更首度推出「完美淨白兩用粉餅」，具3重護膚概念，能淨白、防曬、均勻膚色及淡化色斑，提供3倍明亮效果。試上手質地頗幼滑貼薄，而且有SPF18/PA++防曬因子，仲可以控油防汗長達8小時。雖然包裝平實，但L'Oreal質素一向甚有保證，加上售價合理，係新季化妝品首選貨。<br><br>記者：盧家蕙<br>查詢：28281437</p></body></html>
