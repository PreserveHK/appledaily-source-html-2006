<html><header><meta charset="utf-8"><title>芭堤雅夜總會大火7死49傷</title></header><body><h1>芭堤雅夜總會大火7死49傷</h1><p>泰國旅遊勝地芭堤雅一間夜總會昨日（周日）發生大火，造成至少7死49人傷，經初步調查，死傷者中沒有外國人。<br> 當地警方表示，起火的夜店名為Route999，起火原因未明。<br> 位於泰國首都東南面110公里的芭堤雅，有景色宜人的海灘，是著名旅遊勝地，色情事業蓬勃，近年罪案率也上升。芭堤雅亦受港人歡迎，但自2004年發生南亞大海嘯後，泰國旅遊業受重創，到芭堤雅的香港旅行團減少，至近月才開始復蘇。<br> 美聯社</p></body></html>
