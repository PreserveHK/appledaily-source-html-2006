<html><header><meta charset="utf-8"><title>湯盈盈偏愛笨小孩</title></header><body><h1>湯盈盈偏愛笨小孩</h1><p>湯盈盈與司徒瑞祈昨日現身愉景新城，擔任「肥仔肥女競選大賽」甄別試評判，面對多位肥嘟嘟的小參賽者，兩人異常興奮，當小肥妹邊玩呼拉圈邊唱《半斤八両》時，表情肉緊兼動作多多，盈盈忍不住歡呼拍掌。</p><p>生龍鳳胎最理想</p><p>盈盈自飾演阿好後，即成小朋友的偶像，每逢出席活動都被小朋友包圍，問盈盈會否計劃生BB？她說：「生小朋友好大責任，再等吓先，我仲好細，最理想就一次生龍鳳胎。」當盈盈得知若年輕生產，BB會較聰明，盈盈笑言這剛好配合她，因她偏愛「蠢蠢哋」的小孩。<br> 採訪、攝影：馬建華</p></body></html>
