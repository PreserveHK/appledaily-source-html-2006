<html><header><meta charset="utf-8"><title>郭樹清-學者銀行家</title></header><body><h1>郭樹清-學者銀行家</h1><p>1956年生的郭樹清，不只是銀行家，也是一位有名氣的學者，其著作《中國經改歷程-穩定的變遷》輯錄了他自1984年至2003年期間所寫有關中國過去20年經濟改革的文章。他在1982-1987年先後完成中國社會科學院研究生院碩士及博士課程。1998年出任為貴州省人民政府副省長，後升任中國人民銀行副行長、國家外匯管理局局長，現任中國建設銀行董事長。<br> 被問及由行長改成董事長之後，年薪高達100萬以上的說法，他笑言這不太可能︰「工資肯定高了，但跟市場比可能還會差得很遠。」</p></body></html>
