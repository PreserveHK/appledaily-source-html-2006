<html><header><meta charset="utf-8"><title>GiGi唱情歌投入</title></header><body><h1>GiGi唱情歌投入</h1><p>梁詠琪（GiGi）昨日到銅鑼灣擔任「麥當勞903FantasticPlug流行示範」表演嘉賓，與數十位歌迷聚會。<br> GiGi表示早前到外地進修音樂兼且休息了一段時間後，接到不少歌迷的投訴，她說：「由於我前排唔喺香港，加上啲fans話我以往出席活動時，都俾啲攝影師阻住佢哋嘅視線，搞到睇唔到我，所以我私底下都有同佢哋聚會。」</p><p>不能失禮</p><p>另外，GiGi昨日於活動上獻唱了新歌《給自己的情歌》，問到她分手後演繹情歌會否更投入，她笑說：「我一向唱每一首歌都係咁投入㗎啦，因為唔可以失禮。」<br> 採訪：李珮洳<br> 攝影：陳順禎</p></body></html>
