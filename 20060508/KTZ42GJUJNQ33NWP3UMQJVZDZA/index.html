<html><header><meta charset="utf-8"><title>57歲囚犯懲教所猝死</title></header><body><h1>57歲囚犯懲教所猝死</h1><p>【本報訊】昨晨8時，1名在赤柱東頭懲教所因行騙罪服刑的57歲姓梁犯人，與其他犯人在飯堂一起用餐後表示身體不適，懲教署職員接報護送他到監獄醫院求診。惟犯人送抵監獄醫院突然暈倒，懲教署職員立刻報警，救護員隨即將姓梁犯人送往東區醫院搶救，但延至早上9時3分證實死亡。<br> 消息稱，姓梁犯人因串謀行騙罪名成立，被判入獄6個月，並於今年4月6日送入東頭懲教所服刑。據知，死者本身患有心臟病、高血壓及睡眠窒息症，懲教署已將事件知會警方，死因裁判法庭稍後將開庭進行死因研究。</p></body></html>
