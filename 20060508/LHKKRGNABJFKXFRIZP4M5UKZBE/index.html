<html><header><meta charset="utf-8"><title>焦媛嫌高志森煩</title></header><body><h1>焦媛嫌高志森煩</h1><p>焦媛、鄭文雅及高志森昨日在旺角朗豪坊出席舞台劇《誘心人》記者會，《誘》舞台劇繼今年1月公演10場後，將於6月再演出7場。<br> 高志森與焦媛拍拖已久，但昨日他竟遭女友冷待，事緣當時高志森站於焦媛及鄭文雅中間影合照，同時伸手搭着兩人膊頭，但焦媛竟露出煩厭神色，並撥開男友的手說：「唔使喇！」令高志森一臉尷尬。<br> 此外，收到fans高球桿的鄭文雅說：「早排我1桿入洞，打咗咁多年都係試過3次，不過有好多人打成世都未試過。」<br> 採訪、攝影：魯萍</p></body></html>
