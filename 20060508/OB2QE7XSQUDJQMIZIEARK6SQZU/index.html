<html><header><meta charset="utf-8"><title>月嫂育嬰師搶手</title></header><body><h1>月嫂育嬰師搶手</h1><p>受到今年初結婚熱潮影響，上海一些家政公司的月嫂和育嬰師，在五一黃金周被已有身孕的準媽媽搶訂一空，而且準媽媽對月嫂和育嬰師的要求也愈來愈高，令到這兩個行業的薪酬水漲船高。<br> 上海米姨家政公司表示，截至前日，公司80名月嫂已被預訂了80％。公司負責人莊女士表示，上海專業月嫂的月薪已達到普通保母的2倍，月收入至少約為2,000元。<br> 而麥忒國際家政的專業育嬰師已被預訂到今年年底。公司負責人張萌雨稱：「黃金周期間來聘請育嬰師的絕大部份是高收入、高學歷、高消費的『三高』家庭。普通育嬰師的每月工資約3,000元，但會英語的育嬰師月入可達1萬元。」<br> 上海《新聞晨報》</p></body></html>
