<html><header><meta charset="utf-8"><title>洲際友漁坊　光榮結業</title></header><body><h1>洲際友漁坊　光榮結業</h1><p>我瘦東一直都係洲際酒店友漁坊嘅Fans，佢哋每2個星期轉1次Menu同每日由世界各地無污染海域空運返香港嘅海鮮我就最欣賞，但收到風友漁坊7月會光榮結業，讓路畀10月開幕嘅NOBU日本餐廳，所以呢排一有時間我都會走落去食佢哋嘅TheBestofYu，今個星期係烤鱸魚或羊扒，話晒海鮮係佢個招牌，保證新鮮。<br><br>友漁坊（27211211）<br>地址︰尖沙嘴梳士巴利道18號香港洲際酒店<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
