<html><header><meta charset="utf-8"><title>林敏驄狂寸向海嵐</title></header><body><h1>林敏驄狂寸向海嵐</h1><p>由鄭裕玲（嘟嘟）主持的無綫法律常識節目《百法百眾》，昨日在電視城進行開廠拜神及錄影，向海嵐、林敏驄及鍾慧冰等人擔任嘉賓。向海嵐被問到日前與仁愛堂總理王政皓夜會唱K事件，她強調與對方是普通朋友，不過身旁的林敏驄卻揶揄她說：「總理噃，一腳踏幾船㗎，今日錄影有冇陳淑蘭㗎！」一臉尷尬的向海嵐就搭着林敏驄求饒，並說：「老爺，我話晒都係你個仔嘅老婆噃！」<br> 至於主持嘟嘟姐就以全套價值80萬的鑽飾進行錄影，行頭十足。<br> 採訪：卓美娟　攝影：林德雄</p></body></html>
