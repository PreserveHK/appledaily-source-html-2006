<html><header><meta charset="utf-8"><title>嫩口葫蘆瓜煲湯至正</title></header><body><h1>嫩口葫蘆瓜煲湯至正</h1><p>𠵱家葫蘆瓜當造，快啲買番幾個返屋企喇！一般我都唔建議用來炒，皆因葫蘆瓜瓜肉好滑，用來煲湯就至正。買少少青紅蘿蔔、粟米同瘦肉一齊煲，又營養又滋潤。葫蘆瓜要趁嫩食，老咗嗰啲用刀都切唔開。𠵱家市面上賣嘅葫蘆瓜，多數係嫩品種，瓜農趁個瓜仲嫩就已經進行採摘，所以大家買時只要檢查瓜皮有無蟲蛀或者碰損就差唔多喇。葫蘆瓜是葫蘆科草本植物，有大小不同品種，除常見的葫蘆形狀外，還有圓形的稱為「蒲瓜」。老化的葫蘆瓜，一般以天然風乾後，用來做盛器。</p></body></html>
