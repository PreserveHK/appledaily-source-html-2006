<html><header><meta charset="utf-8"><title>肖鋼-最年輕行長</title></header><body><h1>肖鋼-最年輕行長</h1><p>肖鋼是中國四大國有商業銀行中，最年輕的行長，現年僅為47歲。其最為港人所討論的就是他究竟姓「蕭」還是姓「肖」？要出動公關澄清爭論才停止。肖氏於36歲時就成為了中國人民銀行系統內最年輕的正局級幹部，曾被任命為中國人民銀行廣州分行行長，處理受問題叢生的廣東省金融業；在人行工作期間，他負責國內信託公司整頓、合併及重組。05年《財富》雜誌亞洲最具權力商人排行榜中，肖鋼在新人榜排名第十八位。在他出任中國銀行董事長時，曾處理中銀香港前總裁劉金寶、前副總裁朱赤及丁燕生等人的貪污事件。</p></body></html>
