<html><header><meta charset="utf-8"><title>超大吃得開</title></header><body><h1>超大吃得開</h1><p>對台商嚟講，兩岸關係一直係影響佢哋生意嘅重大因素，但其實對內地呢邊同樣有影響。被列為「國家重點龍頭企業」嘅超大現代農業，主席郭浩講到，去年台灣政黨領導人訪問大陸後，超大扮演橋樑角色，組織台灣農業界人士到大陸，舉辦數次展銷推廣活動，涉及台灣農業單位組織達一百多個。<br> 下星期二就係第一批零關稅台灣水果直航大陸一周年，郭浩話，呢個創造咗兩岸農產品貿易嘅「福州模式」，係一大突破。而下星期四喺福州舉行嘅兩岸經貿交易會，就會有一批台灣農業組織亮相，帶埋台灣時令水果嚟參展。超大做埋台灣生意咁吃得開，真係舖如其名，咪睇小。</p></body></html>
