<html><header><meta charset="utf-8"><title>莎士比亞：跟我走！</title></header><body><h1>莎士比亞：跟我走！</h1><p>每個人都有自己的故事，有自己對生活的領悟；每個人都有機會表達自己的心聲。《蘋果日報》舉辦徵文比賽，共分2組：短篇小說組，每篇10,000字以內；散文組，每篇1,000字以內。由今天開始至7月15日截止。<br>你會跟着前人的腳步，走出未來的文學花園嗎？拿起筆，寫出你的心，寫出你的意，寄給我們。<br><br>請把你的創作連同姓名、年齡、電話等個人資料，寄將軍澳工業邨西駿盈街8號《蘋果日報》副刊「徵文比賽」收。</p></body></html>
