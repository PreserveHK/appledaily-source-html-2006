<html><header><meta charset="utf-8"><title>孫燕姿雲頂缺氧叫停</title></header><body><h1>孫燕姿雲頂缺氧叫停</h1><p>出道6年的孫燕姿，日前首次在馬來西亞雲頂舉行「2006年大馬演唱會」，由於雲頂位處高山空氣稀薄，燕姿為了應付今次演出，惟有不停練氣和進食補品，結果肥了3公斤，而在台上又唱又跳的她，曾一度對歌迷說：「請讓我喘一口氣！」其真性情頓令歌迷啼笑皆非。</p><p>唱情歌眼泛淚光</p><p>去年跟拍拖4年男友分手的孫燕姿，在演唱情歌時百感交集，眼泛淚光，而當她自彈自唱《我要的幸福》時，更一度感慨地說：「人生的路很難說，如果有1個人在身邊相伴，這條路也會走得更開心。」<br> 撰文：林妃</p></body></html>
