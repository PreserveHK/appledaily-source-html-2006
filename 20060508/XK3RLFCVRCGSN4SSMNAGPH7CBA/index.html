<html><header><meta charset="utf-8"><title>《五一六通知》文革序幕</title></header><body><h1>《五一六通知》文革序幕</h1><p>1966年5月，中共中央政治局在北京召開擴大會議，並在5月16日通過中共中央通知（又稱《五一六通知》），正式揭開文革序幕。《五一六通知》認定學術界、教育界、新聞界、文藝界的領導權都不在無產階級手裏，一大批混進黨、政、軍和文藝界的「資產階級代表人物」正伺機奪取政權，「由無產階級專政變為資產階級專政」，「赫魯曉夫那樣的人物，他們現正睡在我們的身旁」，文革旨在批判反動權威、反動思想，批判、清洗和調動資產階級代表人物的領導權。</p></body></html>
