<html><header><meta charset="utf-8"><title>陳法拉胸戰姚瑩瑩</title></header><body><h1>陳法拉胸戰姚瑩瑩</h1><p>無綫藝員昨日在將軍澳電視廣播城出席「藝員開心登記無綫收費電視日」記者會，其中姚瑩瑩和陳法拉都以低胸裝示人，甚為搶鏡。問平日甚少以性感示人的姚瑩瑩覺不覺得比其他女星搶鏡，她說：「唔覺，我覺得自己比較肥，都仲要減磅。今日咁大場面，我前幾日借衫時佢哋提議我咁着。」</p><p>稱有影響力</p><p>而鬼妹仔性格的陳法拉則表示這只是簡單服飾，問她此舉是否以性感撐公司收費台時，她說：「我哋本身都有影響力，所以咪嚟幫吓手。」而早前以三點式行泳衣騷的楊思琦昨日卻收起性感，沒有與其他女藝員競艷。<br> 採訪：楊潔雯<br> 攝影：陳順禎</p></body></html>
