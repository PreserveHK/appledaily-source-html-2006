<html><header><meta charset="utf-8"><title>報告套用「強政勵治」</title></header><body><h1>報告套用「強政勵治」</h1><p>【本報訊】審計署在批評港台管理不善的報告中，指種種不當情況「不利於政府實行強政勵治」，立法會議員認為審計署應以衡工量值準則撰寫報告，套用特首曾蔭權掛在口邊的「強政勵治」有政治含意。<br> 上述報告英文版原文為「notconducivetostrongpublicgovernance」，鄧國斌稱報告交由專業人士繙譯，而且強政勵治是「經常用嘅詞語」，他認為繙譯為「加強管治」亦可，若目前採用的字眼惹人誤會「純屬不幸」。</p></body></html>
