<html><header><meta charset="utf-8"><title>莧菜葉、枝、根都有藥效</title></header><body><h1>莧菜葉、枝、根都有藥效</h1><p>素食嘅人會偏愛食菠菜菜根，貪其鐵質重，其實莧菜有過之而無不及。莧菜的菜根香、枝夠甘、葉夠滑，正如菜檔袁生話：「莧菜嘅食療之中佔好高地位，食味亦好好。」食肆多用蒜茸炒及金銀蛋煮莧菜，但補益則不及莧菜兩食，莧菜兩食是莧菜葉用上湯灼，枝和根用來熬湯，可以達到潤膚、去濕、補腎功效，味道甘香。</p><p>拗斷莖要卜一聲</p><p>醒多你揀菜一招啦，揀莧菜要色澤柔潤，將莖部拗斷有「卜」一聲嘅話，咁莧菜便可以好容易煮得軟腍喇，當然啦，你唔好當住個菜販面前試呢招啦！拗斷棵菜又唔肯畀錢，我下次見到你都唔做你生意啦！</p></body></html>
