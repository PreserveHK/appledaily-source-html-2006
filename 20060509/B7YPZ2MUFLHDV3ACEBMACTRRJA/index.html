<html><header><meta charset="utf-8"><title>長髮救女子一命</title></header><body><h1>長髮救女子一命</h1><p>「長髮是上天賜給女人的禮物！」抱着這個信仰，吉林汪清縣41歲的沈淑香，留有一把長達2.6米的秀髮。這把長髮不但使她名列「全國長髮女大賽」的前10名，亦因此救了她一命。</p><p>車禍憑厚髮脫險</p><p>沈淑香自小就迷上濃密烏黑的長髮，她認為長髮讓她看起來異常美麗，於是15歲起將頭髮留起來，26年來精心照顧這把長髮︰每次洗髮都要用約100毫升的洗髮水，洗完後站在床上將頭髮完全打開，然後梳理1句鐘。<br> 沈淑香為省時，平時編成辮盤在腦後。2001年她被1輛電單車撞倒，在醫院搶救多日才脫險，醫生指幸好她盤在腦後的頭髮夠厚，否則會有生命危險。<br> 吉林《新文化報》</p></body></html>
