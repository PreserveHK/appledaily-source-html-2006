<html><header><meta charset="utf-8"><title>林青霞父親病情好轉</title></header><body><h1>林青霞父親病情好轉</h1><p>林青霞的87歲老父林維良日前被傳病危，報道指其消化道出血，入住台北市立聯合醫院仁愛院區特等病房，林青霞與夫婿邢李㷧亦立即趕返台照料他。昨日台灣導演朱延平證實林青霞兩周前由好友陶敏明陪同下返台灣照顧父親，邢李㷧則是上周才抵台，他又謂林青霞夫婦昨已赴醫院照顧林父。至於陶敏明僅說：「希望大家不要打擾病人。」<br> 雖然多家傳媒已在醫院守候，但林青霞未就此發言，只由聯合醫院公關主任陳家傑透露林父病情，他說：「林老先生情況已穩定，燒也退了，待黑便（血便）減少，便可吃流質食物。他的身體虛弱，所以婉拒訪客。」<br> 採訪、攝影：黎寶蘋</p></body></html>
