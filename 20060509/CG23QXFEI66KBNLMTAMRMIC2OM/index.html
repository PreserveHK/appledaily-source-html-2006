<html><header><meta charset="utf-8"><title>街坊：各有捧場客</title></header><body><h1>街坊：各有捧場客</h1><p>電視劇《女人唔易做》上周最高收視比《火舞黃沙》強，本報記者昨日特此進行街訪，兩劇的支持者參半。</p><p>朱小姐：我會揀睇《火舞黃沙》，因為覺得林保怡喺劇裏面做得好奸好吸引。<br> <br> 張小姐：我鍾意睇《女人唔易做》，因為我覺得劇情好吸引。<br> <br> 黃小姐：我會揀睇《火舞黃沙》，因為我鍾意睇蔡少芬，佢做得夠奸，而《女人唔易做》我都冇時間睇到。<br> <br> 陳小姐：我梗係揀睇《火舞黃沙》喇，因為劇中每個人嘅角色都做得好投入。<br> <br> 王小姐：我揀《女人唔易做》因為劇情好搞笑，而且雯女演堅強嘅女人好入戲。</p></body></html>
