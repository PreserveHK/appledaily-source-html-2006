<html><header><meta charset="utf-8"><title>小春叫Niki「收你皮」</title></header><body><h1>小春叫Niki「收你皮」</h1><p>周麗淇（Niki）昨日擔任港台節目《MadeinHongKong》嘉賓主持，訪問陳小春，小春直呼Niki的花名「收你皮」，又指其胞姊周汶錡比她漂亮得多，小春說：「咁Niki真係冇佢家姐咁索嘛，我都係鍾意周汶錡嘅style多啲。」</p><p>亂噏英文</p><p>Niki透露早前與小春拍攝電影《下一站天后》時，對方鬧出不少笑話，她說：「嗰時小春好鍾意講英文，但文法錯晒，我哋成日笑佢。」小春反駁說：「我係中國人，喺香港出世，梗係講中文叻過英文啦！」	<br> 採訪、攝影：李珮洳</p></body></html>
