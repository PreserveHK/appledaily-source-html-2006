<html><header><meta charset="utf-8"><title>鄧健泓誓做義工王</title></header><body><h1>鄧健泓誓做義工王</h1><p>鄧健泓上周六牛一，但亦不忘支持公益活動，當日他以大使身份與啤梨一同主持由獅子山青年商會和東華三院聯合主辦的義不容「遲」2006之奇「義」旅程義工訓練營開幕儀式，為120名中學生義工打氣。</p><p>放棄與友慶祝</p><p>鄧健泓原本有大班朋友為他賀壽，但他寧願做善事，到晚上才跟家人吃晚飯慶祝。鄧健泓表示很開心生日時做點有意義的事，更自爆當年於外國留學時，雖然吃盡苦頭，但亦主動到美術館當義工，教導小朋友繪畫。鄧健泓稍後會參與一連串慈善活動，暑假更會遠赴內地探訪山區學校，誓要奪「義工王」之稱號。	<br> 撰文：葉雪</p></body></html>
