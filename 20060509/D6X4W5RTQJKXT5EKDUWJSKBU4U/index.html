<html><header><meta charset="utf-8"><title>旅遊車撞熊娛賓</title></header><body><h1>旅遊車撞熊娛賓</h1><p>遼寧省的旅順獅虎園近日上演旅遊車追撞黑熊、老虎等動物的情景，為的只是取悅旅客。該園負責人表示，此舉令動物受傷、情緒不穩，甚至攻擊遊客。</p><p>為博遊客一笑</p><p>上周六，不少旅遊車駛進該園讓旅客近距離觀看黑熊、老虎等動物。不過，其中1名司機懷疑逗引黑熊不果，竟開車撞向黑熊，黑熊慌張逃走，但司機仍窮追不捨，追着黑熊繞着水池1圈1圈地跑，黑熊的笨拙體態和慌張神情，引起遊客哄堂大笑。<br> 獅虎園的駱總經理表示，節日期間曾經發現旅遊車撞動物取樂事件，黑熊經常被汽車追撞得喘不過氣，甚至口吐白沫。該園已禁止這類行為，但屢禁不止。<br> 遼寧《新商報》</p></body></html>
