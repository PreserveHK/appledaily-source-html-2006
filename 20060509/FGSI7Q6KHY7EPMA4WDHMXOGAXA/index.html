<html><header><meta charset="utf-8"><title>保華派送錦興500送8股加現金</title></header><body><h1>保華派送錦興500送8股加現金</h1><p>【本報訊】保華集團（498）宣布，就出售中策集團（235）所得收益派發特別股息，暫訂有3個方案，包括股東每持有500股保華將獲派8股錦興集團（275）股份及現金14.4元，或面值120元之錦興5年期（年息2厘）可換股債券，又或是上述兩方案的組合。預計有關特別息之最高賬面值約3.25億元。截止過戶日期為本月24日。<br> 去年3月保華宣布，出售1.35億股中策股份，及後保華副主席劉高原表示，出售中策套現所得，擬用作換取錦興5年期可換股債券，年息2厘，換股價每股9元，而保華將在未來5年以債券利息派發予股東。</p></body></html>
