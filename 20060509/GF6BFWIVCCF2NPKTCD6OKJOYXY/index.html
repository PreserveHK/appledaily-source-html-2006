<html><header><meta charset="utf-8"><title>寡婦鑽研釀酒秘訣</title></header><body><h1>寡婦鑽研釀酒秘訣</h1><p>VeuveClicquot可算是最早出口Rose玫瑰香檳的品牌，早於1775年已經開始調製玫瑰香檳，帶出粉紅浪漫熱潮。</p><p>27歲喪夫</p><p>其實玫瑰香檳淡淡的粉紅色，是於釀酒過程中加入了紅酒，品牌於今年再度於國際推出玫瑰香檳，是由釀酒大師JacquesPeter的BrutYellowLabel為根基，再加入紅葡萄和黑葡萄平衡醇香。<br> 品牌誕生背後亦有1個傳奇故事，創辦人MadameClicquot27歲喪夫，年紀輕輕便接手酒莊生意，由於她不斷創新改良，如鑽研riddling轉瓶法，解決了釀酒過程中出現的沉澱物，故此她亦是釀酒世界中的先鋒人物。</p></body></html>
