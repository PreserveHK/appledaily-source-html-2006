<html><header><meta charset="utf-8"><title>須由同一裁判官覆核刑期</title></header><body><h1>須由同一裁判官覆核刑期</h1><p>根據《裁判官條例》，控辯雙方若認為案件的裁決有不恰當之處，任何一方可於裁決後14日內要求裁判官覆核其決定，而覆核必須由同一裁判官處理，他有權將整個案件或部份案件重開及重新聆訊，並可錄取新證供，及推翻、更改或維持原判。<br> 裁判官覆核聆訊，是讓裁判官有多一次機會考慮自己的判刑，以核實當初是否犯錯。覆核申請期間，控辯雙方可呈交新的案例及法理依據，讓裁判官重新考慮。<br> 若裁判官維持原判，而律政司又認為裁判官的法律依據有問題，有權向高等法院原訟庭就刑期提出上訴，若被駁回申請，可上訴至上訴庭，甚至終審法院。</p></body></html>
