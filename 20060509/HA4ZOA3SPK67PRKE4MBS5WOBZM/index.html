<html><header><meta charset="utf-8"><title>內地調高電費每千瓦時加2.52分</title></header><body><h1>內地調高電費每千瓦時加2.52分</h1><p>【本報訊】《國家電力信息網》報道，國家發展和改革委員會公布，自5月1日起，全國電費零售價格平均每千瓦時將調高2.52分人民幣。<br> 發改委指出，新措施並沒有將煤炭價格成本悉數轉嫁出去，發電企業需承擔約30%，目的是希望藉此促使企業加強管理，以降低成本。發改委亦特別要求，煤炭生產商經營單位不得借電價調整之機會提高煤價，規定以去年9月價格為基礎，浮動幅度為8%。<br> 受消息刺激，內地電力股全線上揚，其中華潤電力（836）升10%，至6.6元、華能（902）及中電國際（2380）分別升3.48%及2.86%。</p></body></html>
