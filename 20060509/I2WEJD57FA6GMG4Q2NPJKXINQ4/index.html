<html><header><meta charset="utf-8"><title>民陣料5萬人7.1遊行</title></header><body><h1>民陣料5萬人7.1遊行</h1><p>【本報訊】民間人權陣綫昨天開會討論7.1遊行，會後民主發展及民生小組召集人李偉儀表示，將會向警方申請有5萬人參與遊行。至於會否邀請前任政務司司長陳方安生再參與遊行，李偉儀則表示，會上沒有討論邀請陳太，但民陣歡迎每一名市民參與遊行爭民主，包括特首曾蔭權。<br> 這次7.1遊行的口號是「平等公義新香港、民主普選創希望」。<br> 李偉儀接受查詢時說，目前仍未決定遊行的T恤顏色，但會傾向用淺色、不用黑色，因為7月1日的天氣預計會較熱，淺色會較舒服。</p></body></html>
