<html><header><meta charset="utf-8"><title>范瑋琪珍藏偶像鈔票</title></header><body><h1>范瑋琪珍藏偶像鈔票</h1><p>有份入圍第17屆金曲獎最佳國語女演唱人的范瑋琪，昨日接受台灣東風衛視訪問，還現場演唱她的偶像張雨生的作品《沒有煙抽的日子》，她憶起當年親眼見到偶像張雨生時，緊張得說不出話，至今仍珍藏張雨生付賬的500元台幣鈔票。</p><p>貼錢賣果汁</p><p>范瑋琪笑說：「小時候在叔叔的果汁店打工，有次在攪果汁時聽到很熟的聲音說『小姐，兩杯西瓜汁』，抬頭看到張雨生在我面前，當場緊張得說不出話，張雨生還跟我說『小姐，你還好吧……』。」遇見偶像的范瑋琪愣在當場，連簽名都不敢上前要，最後看到張雨生拿出500元鈔票付賬，還自掏腰包交換，至今仍珍藏那張鈔票。<br> 採訪、攝影：黎寶蘋</p></body></html>
