<html><header><meta charset="utf-8"><title>盧巧音被姦當打交</title></header><body><h1>盧巧音被姦當打交</h1><p>盧巧音（Candy）與吳嘉龍合拍新片《半邊靈》，前晚在浸會大學舉行首映禮，Candy與另一演員張曉雪一同出席，陳昭昭、餅碎Angela及Gloria都有捧場。</p><p>想闖荷李活</p><p>Candy在戲中有一幕被吳嘉龍強姦的戲，問Candy其男友會否買票捧場，又會否不滿她拍親熱戲，她說：「嗰場戲係打交，唔算強姦，大家都有瘀傷，拍完吳嘉龍仲話要請我食飯。不過有場戲我要俾人強吻，對手係葛民輝，佢平時好搞笑，認真起上嚟都OK㗎喎。」<br> Candy又稱想睇《職業特工隊III》（M:i:III）：「我都想睇，亦想拍下西片，向荷李活發展。」<br> 採訪：魯萍<br> 攝影：陳順禎</p></body></html>
