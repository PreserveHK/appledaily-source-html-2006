<html><header><meta charset="utf-8"><title>多功能迷你電飯煲一腳踢</title></header><body><h1>多功能迷你電飯煲一腳踢</h1><p>食得味精多，有陣時都想食番一、兩餐住家菜，查實要煮餐飯都唔係好難啫，既然電飯煲都可以煮公仔麵，仲有咩唔得？Cuisintec就新出咗個集蒸、煮、燜、焗、煲多種功能於一身嘅迷你電飯煲，只要一按掣，就可以煮絲苗白飯、糯米飯、煲仔菜、各類蒸煮餸菜、糖水，蒸焗蛋糕都得，問你服唔服！最多可煮2人份量，單身或二人世界最啱用。<br><br>記者：黃婉冰</p><p>售賣點：各大百貨公司（27438062）</p></body></html>
