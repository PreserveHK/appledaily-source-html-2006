<html><header><meta charset="utf-8"><title>譚詠麟廣播劇玩股</title></header><body><h1>譚詠麟廣播劇玩股</h1><p>已有多年沒有做廣播劇的譚詠麟，最近參與商台廣播劇《黃金少年》的演出，而其他歌手如劉德華、莫文蔚和杜汶澤等人亦將作友情客串。<br> 在今次廣播劇中，譚校長飾演一位潮流水貨股票市場的話事人，該角色所講的說話超級簡潔，每句說話不會有連接詞或形容詞，難度頗高。<br> 向來認叻的譚校長則表示沒有難度，他還大讚該廣播劇題材新鮮，另外，譚校長更主唱該劇的主題曲《大大時代》，歌曲主題圍繞潮流水貨股票市場，甚有當年無綫劇集《大時代》的影子。<br> 撰文：王連連</p></body></html>
