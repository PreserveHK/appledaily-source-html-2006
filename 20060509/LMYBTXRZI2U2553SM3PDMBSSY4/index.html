<html><header><meta charset="utf-8"><title>黃泆潼自信晒34S</title></header><body><h1>黃泆潼自信晒34S</h1><p>擁有34、22、34魔鬼身段的黃泆潼近日成為纖體代言人，日前她為纖體中心拍攝「夏日比堅尼女郎」的平面廣告時，穿上充滿夏日色彩的三點式泳衣，將美好身段表露出來。</p><p>讚拍得好靚</p><p>黃泆潼在廣告中先後以6個不同泳衣造型示人，並需要在布景前擺出多個誘人姿勢，幸好黃泆潼對自己身材甚具信心，故在鏡頭前搔首弄姿亦不覺得尷尬，而且連續工作十小時，她亦專業地配合攝影師的要求，她對此笑說：「今次個廣告拍到我好靚，亦都可以表達女性嘅自信，其實唔一定要有魔鬼身材先可以着比堅尼，只要有屬於自己嘅S身段，就可以充滿信心着比堅尼㗎。」<br> 撰文：駱華齡</p></body></html>
