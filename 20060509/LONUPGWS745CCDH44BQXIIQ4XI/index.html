<html><header><meta charset="utf-8"><title>電訊界教父夠地位</title></header><body><h1>電訊界教父夠地位</h1><p>面面通（即係地鐵站裏面有得玩嗰嚿嘢）個老細曾祥，好日唔蒲一次頭，噚日一現身，就為大家親身示範咩係有頭有面！<br> 話說佢同佢位公子釗駿掟咗成千萬搞個「我賞Click」流動媒體平台（簡單講就係手機賣廣告），全港6個流動網絡商除咗全部落叠支持，幾個台啲頭頭好似數碼通德哥黎大鈞、CSL伍爺伍清華，同埋移動萬眾鬼佬森，仲親身去到中環場撐場，據聞係由中午12:30食飯撐到落3點幾記者會嗰隻，真係唔話得！<br> 無他嘅，曾生夠份量嘛，佢係新世界秘書傳呼、新世界電訊同埋新世界傳動網創辦人，好話唔好聽，真係新字頭叔父輩，亦算得上香港電訊界教父之一，唔係又點會點得郁啲後輩呢！</p></body></html>
