<html><header><meta charset="utf-8"><title>數碼港出租率升至54%</title></header><body><h1>數碼港出租率升至54%</h1><p>【本報訊】政府昨日向立法會介紹數碼港的進度，於05年3月底止年度，計及來自貝沙灣項目分帳的16億元，錄得盈利11.34億元；不過約單計數碼港的營運表現，則錄得經營虧損約8900萬元。<br> 數碼港總監麥傑夫強調，數碼港於04年底才全面落成，隨着出租率不斷提升，經營收益將會增加。根據發展商最新預測，至2010年數碼港可以攤分收益將增至約129億元，實質情況要視乎餘下住宅單位的實際售價。至於數碼港的出租情況，於去年3月之出租率為38%，涉及樓面面積38萬方呎；至今出租率已升至54%，預期未來1年可望上升至60至70%。</p></body></html>
