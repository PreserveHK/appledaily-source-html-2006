<html><header><meta charset="utf-8"><title>劉天蘭唔畀人照鏡</title></header><body><h1>劉天蘭唔畀人照鏡</h1><p>劉天蘭最近為亞視主持新節目《天蘭要你好看》，節目形式是每逢星期一請來1位觀眾，由劉天蘭為她重新設計形象，不過她要求每位參加者事前都要做1星期準備工夫，劉天蘭說：「呢個節目係成就1個人嘅美麗，佢哋變身前我唔會畀佢哋照鏡，直至裝扮好晒先。裝扮之前幾日我又會去佢哋屋企做家訪，同佢哋揀衫。」<br> 對於最近不少纖體公司推銷減肥增自信變靚女的訊息，劉天蘭就說：「我哋係用最自然嘅方法，唔使做機，1日就做得到，有啲人睇完都話感動到喊。」	<br> 採訪、攝影：王連連</p></body></html>
