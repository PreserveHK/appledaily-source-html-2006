<html><header><meta charset="utf-8"><title>香港Shell卡須核對車牌</title></header><body><h1>香港Shell卡須核對車牌</h1><p>香港蜆殼公司發言人接受本報查詢時指出，英國蜆殼今次出現問題的電子交易系統，香港並沒有採用，但有一種付款卡可供客戶申請，有了付款卡就毋須在入油時支付現金。<br> 付款卡叫Shell卡，香港蜆殼發言人指出，他們有安全措施防止Shell卡被盜用，首先是顧客使用這種卡付款時，必須先輸入密碼，油站職員同時會檢查入油汽車的車牌，只有安裝了獲授權車牌的汽車，才可使用付款卡繳費。<br> 本報記者</p></body></html>
