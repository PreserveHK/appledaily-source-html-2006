<html><header><meta charset="utf-8"><title>天價月餅被逐離場</title></header><body><h1>天價月餅被逐離場</h1><p>五一黃金周剛過，內地月餅商已開始為月餅產銷做準備了，但內地月餅強制國家標準將於下月1日起正式實施，在包裝容積和材料等都會有所規限的情況下，市場預計包裝走豪華路線的天價月餅，亦會被逐離場。</p><p>包裝規定下月出台</p><p>《南方日報》引述規定指，每千克月餅的銷售包裝容積，不得超過900毫米乘103毫米，包裝材料亦應符合環保要求，不能用紙盒。<br> 有賣月餅到內地的大班麵包西餅公司顧問郭勇維對本報記者稱，政府此舉是想禁止內地包裝浮誇的天價月餅，試過月餅盒內藏着金佛同時出售，以提升月餅利潤；但香港品牌多用鐵盒包裝，影響並不大。<br> 本報記者</p></body></html>
