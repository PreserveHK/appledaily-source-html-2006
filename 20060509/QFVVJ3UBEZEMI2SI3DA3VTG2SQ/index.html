<html><header><meta charset="utf-8"><title>醒目價買Cake𠱁媽咪</title></header><body><h1>醒目價買Cake𠱁媽咪</h1><p>我肥平近排窮到燶，撞啱母親節又嚟，唔同媽咪慶祝就變忤逆仔，但又無理由母親節流流嗌阿媽陪我踎茶餐廳吖。有計，就係自己落廚整幾味孝敬老人家，然後買個蛋糕送畀媽咪慶祝，阿媽實開心到讚我乖仔。喺度先咁老實，買蛋糕其實為咗自己想食，東海堂啲蛋糕出名撚手，而且我仲係金卡會員，買兩磅以上母親節蛋糕可以有78折（$130/磅），另外買禮品包都有得平幾廿蚊，抵上加抵，真係醒！不過聽日係最後限期，快手，閃！<br><br>查詢：27391328<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
