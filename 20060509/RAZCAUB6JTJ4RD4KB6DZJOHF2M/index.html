<html><header><meta charset="utf-8"><title>鄭融失財遭工人取笑</title></header><body><h1>鄭融失財遭工人取笑</h1><p>鄭融本月初乘的士時因沒有足夠現金付車資，故着的士司機停在一旁讓她到櫃員機提款，其間鄭融將手袋、電話等貴重財物留在的士上，豈料司機絕塵而去。<br> 昨日鄭融到商台接受訪問時表示仍未找到該名司機，她說：「我希望佢可以畀番啲嘢我，雖然我都知機會好渺茫，如果佢良心發現嘅話，𠵱家畀番我都唔遲㗎！」她謂事發後多位友人都取笑她愚蠢，鄭融說：「就連我工人都笑我，叫我以後將啲銀包、鎖匙掛晒喺頸。」</p><p>重置架生</p><p>鄭融表示因要買回手袋內所有用品，感覺有如重建家園一樣：「我前日去買番2千幾蚊化妝品，我個化妝師好好人，叫某個牌子贊助我，等我唔使咁傷。」<br> 採訪、攝影：李珮洳</p></body></html>
