<html><header><meta charset="utf-8"><title>祥益後勤　等緊1年兩加薪</title></header><body><h1>祥益後勤　等緊1年兩加薪</h1><p>打工仔最想聽到加人工，一年可以加兩次就更加開心，原來屯門地膽代理祥益地產，過去4年中，有3年都一年內加兩次人工；今年後勤員工第一次加薪，幅度就有12至20%，唔知下半年會唔會好似早幾年咁，加多一次呢？<br> 祥益總裁汪陳葉菁話，一年內加兩次人工，一直都係佢哋公司嘅目標。喺今時今日嘅香港，有咁好人兼慷慨嘅老闆，真係罕見。<br> 祥益嘅一班後勤員工，一向以新人為主，汪太話嚟緊會以高薪，請多幾個有經驗兼高學歷嘅後勤，加強部門發展實力。</p></body></html>
