<html><header><meta charset="utf-8"><title>黃埔新天地　吼住母親節</title></header><body><h1>黃埔新天地　吼住母親節</h1><p>今個禮拜日係母親節，呢個引人消費嘅日子，商場當然要把握，和黃嘅紅磡黃埔新天地商場都有應節活動，乘機刺激人流同商戶營業額增長。<br> 個場舊年母親節人流比03年多咗15%，今年估計可以keep住嗰升幅，即係人流量可以去到每日13萬至14萬。而因為換領禮品嘅基本要求最少消費400蚊，高舊年嘅300蚊成三分一，估計成個場營業額平均升一成幾至兩成，等租戶多啲生意。<br> 除咗一家大細飲茶帶挈食肆生意做好外，賣女士用品嘅舖頭好似精品、化妝品同相關服務等，生意都唔會差。</p></body></html>
