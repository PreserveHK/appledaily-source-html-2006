<html><header><meta charset="utf-8"><title>稀世瓷瓶誤作燈座</title></header><body><h1>稀世瓷瓶誤作燈座</h1><p>【本報訊】舊時王謝堂前燕，飛入尋常百姓家。佳士得春季「中國宮廷御製藝術精品」拍賣會中，估價最高達8,000萬元的明洪武「釉裡紅纏枝牡丹紋玉壺春瓶」（圖），原來曾流落到蘇格蘭一對夫婦家中，並被誤用作燈座，直至物主到博物館看到類似瓷器後，將它交予佳士得鑑定，才確認原來是驚世珍寶。<br> 此瓶外形優美，牡丹圖案逼真，而釉裡紅更是瓷器中極難燒製的顏色，加上收窄瓶頸更易破損，故應是全球唯一完整的同類瓷器。其他拍賣品包括清乾隆御製青花躍龍捧壽紋六方瓶、北宋黑漆「虞廷清韻」官琴等，會於5月26日至29日假會展預展，在5月30日拍賣。</p></body></html>
