<html><header><meta charset="utf-8"><title>港置黃顧問　金條激勵士氣</title></header><body><h1>港置黃顧問　金條激勵士氣</h1><p>金價日日升，用黃金做獎品，步步高升嘅意頭特別好。香港置業早兩日舉行咗個「主管日」，應邀出席嘅美聯集團管理顧問黃錦康，為一眾港置阿頭帶嚟呢份好意頭嘅獎賞。<br> 事緣黃顧問喺黃金市場大有斬獲，為咗顯示做大嘅氣派兼激勵吓班細嘅，喺賺返嚟嘅luckymoney中，挖個崩出嚟買咗條5両重足金金條，送畀未來兩個月內業績最佳嘅港置主管。<br> 黃顧問話早幾日買嘅時候，5両金大概值三萬一千幾，到噚日金價已經升咗3%；兩個月之後可能升得仲高，有意頭又有得賺多啲，大家合皮。</p></body></html>
