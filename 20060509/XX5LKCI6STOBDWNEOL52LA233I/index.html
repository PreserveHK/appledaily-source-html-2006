<html><header><meta charset="utf-8"><title>Rain撒手鐧Sell汽水</title></header><body><h1>Rain撒手鐧Sell汽水</h1><p>韓國人氣歌手Rain早前正式加盟百事成為代言人，日前他在韓國拍攝了多個平面廣告。<br> Rain穿上由陳冠希設計的黑色背心，大騷健碩身形之餘，亦不吝嗇其招牌笑容。據知Rain稍後會與古天樂、蔡依林及陳冠希合作拍攝新電視廣告，百事中國區市場部經理表示廣告會有新突破，單是為新造型拍照已花了近8個月時間，她又透露男代言人在廣告中會作出不少犧牲。<br> 撰文：駱華齡</p></body></html>
