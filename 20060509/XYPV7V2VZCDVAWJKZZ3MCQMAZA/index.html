<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　帝豪閣5年賺260萬</title></header><body><h1>樓市快訊<br>香港　帝豪閣5年賺260萬</h1><p>▲美聯黃志華表示，西半山帝豪閣C座高層1289方呎單位以830萬元成交，呎價6439元。原業主01年以569.8萬元買入，賺260.2萬元。</p><p>豪峰中層呎價6250</p><p>▲美聯黎志強指出，薄扶林豪峰中層2160方呎，連一車位以1350萬元易手，呎價6250元。原業主今年1月以1280萬元買入，賺70萬元。</p><p>太古城10年蝕64萬</p><p>▲美聯施紅波稱，鰂魚涌太古城南海閣高層662方呎單位，剛以353萬元成交，呎價5332元。原業主96年7月以417萬元買入，蝕64萬元。</p></body></html>
