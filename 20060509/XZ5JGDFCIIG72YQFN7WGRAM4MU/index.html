<html><header><meta charset="utf-8"><title>Moneyline<br>拉麵王拉出「長城」</title></header><body><h1>Moneyline<br>拉麵王拉出「長城」</h1><p>昨日，3創健力士紀錄的拉麵大王厲恩海，在濟南用1公斤麵粉拉出了209萬根麵條，累計長達2,652公里，相當於萬里長城從山海關到嘉峪關的距離。如此細小的麵絲當場還在一個針孔中同時穿進25根，刷新了他創造的同時穿進22根麵絲的紀錄。<br> <br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
