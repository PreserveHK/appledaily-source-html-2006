<html><header><meta charset="utf-8"><title>薛家燕驚歎小妹妹舞技</title></header><body><h1>薛家燕驚歎小妹妹舞技</h1><p>薛家燕日前以新城節目主持人身份，率領許懷欣、喬寶寶、莫凱謙及一新城DJ到深圳1間商場出席「粵港越流行家燕一叮大會」，眾人與深圳市民玩殘酷一叮遊戲。參賽者表演楝篤笑、唱歌、跳舞及耍功夫等項目，家燕姐大讚他們多才多藝，其中跳肚皮舞，只得5歲的陳靜琳就奪得家燕最愛台風獎，而表演硬氣功的王代明則得到家燕一叮大獎。</p><p>派相掀高潮</p><p>擔任評判的家燕姐還即席獻唱，而所有參賽者都上台為她伴舞，後來她向觀眾派簽名相時，更掀起活動高潮，場面相當混亂。而當家燕姐回到後台，與得獎者閒聊時，才發現王代明是其忠實fans，他還向家燕姐自薦做其保鑣呢。<br> 撰文：蔡如玉</p></body></html>
