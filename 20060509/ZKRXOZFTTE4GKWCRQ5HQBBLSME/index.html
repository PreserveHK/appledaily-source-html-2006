<html><header><meta charset="utf-8"><title>古今女強人手段高</title></header><body><h1>古今女強人手段高</h1><p>04年無綫劇集《金枝慾孽》大受歡迎，當中鄧萃雯飾演的如妃更是深入民心，其角色性格聰穎過人，不擇手段只為搶奪皇后寶座。如妃雖然心狠手辣，但重母女情，為了親生骨肉不惜犧牲一切，角色甚具人性。<br> 另一方面，雯女近日在無綫劇集《女人唔易做》中飾演的海翹一樣充滿矛盾，她做事精明能幹、出手狠辣卻又手段圓滑，為了生孩子不惜借種，是一個心計十足的女強人，但極強的外表之下畢竟藏有一顆溫柔的心。</p></body></html>
