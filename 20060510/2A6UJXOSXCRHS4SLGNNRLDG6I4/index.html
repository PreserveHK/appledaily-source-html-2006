<html><header><meta charset="utf-8"><title>飼養20禽鳥牌費$2720</title></header><body><h1>飼養20禽鳥牌費$2720</h1><p>【本報訊】食物環境衞生署昨日在立法會一委員會會議表示，將斥資7080萬元，明年初起替上環、荃灣、楊屋道、北葵涌及榮芳街街市進行改善通風系統及消防設施等工程，但由於中央屠宰措施快將推出，工程後的街市雞檔將不會有成本昂貴的人雞分隔措施。<br> 漁農自然護理署助理署長薛漢宗則表示，至今接逾200個動物或禽鳥展覽牌照申請，9成的飼養數目為20隻以下，牌照費用每年2720元。另外，食環署顧問醫生何玉賢回應長洲派發發霉平安包事件，表示除了變色的發霉部份，霉菌毒素可能已滲入肉眼不能辨識的位置，故勸喻市民棄掉整個平安包。</p></body></html>
