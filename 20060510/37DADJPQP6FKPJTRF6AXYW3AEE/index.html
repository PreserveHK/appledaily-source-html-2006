<html><header><meta charset="utf-8"><title>防敏感防曬乳出改良版</title></header><body><h1>防敏感防曬乳出改良版</h1><p>從前每逢夏天便會很苦惱，因為市面上防曬同時防敏感的產品寥寥可數，後來朋友推介日本品牌Acseine，佢專門生產防敏感護膚產品，低刺激性、不含香料、色素，去年試過其SUPERSUNSHIELD防曬乳液，效果不俗。最近得知5月中會推入改良版，加入高效保濕因子，進一步提升角質層儲水功能，同屬敏感肌膚的不妨一試。<br><br>記者：陳慧茵<br>ACSEINE（28908995）　</p></body></html>
