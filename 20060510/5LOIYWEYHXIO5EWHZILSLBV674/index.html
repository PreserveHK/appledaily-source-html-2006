<html><header><meta charset="utf-8"><title>有嘢送：飲芝華士送酒架</title></header><body><h1>有嘢送：飲芝華士送酒架</h1><p>「易入口嘛！」、「無汽唔會飲到頂住！」、「唔會有啤酒肚！」、「鍾意飲芝華士溝乜溝物吖嘛。」今日開始又多個理由撐芝華士，即日起至5月24日，只要於指定酒吧Order3支芝華士12年蘇格蘭威士忌，即送「輪住玩迷你芝華士套裝」，呢個摩天輪咁款嘅儲酒架雖然唔知點「輪」、唔知點「玩」，但當書枱擺設都尚算有型，一晚點啃3支？玩幾鋪「789」話咁快飲晒啦，萬一飲唔起，咪存起佢囉！<br><br>記者：許維雅<br>查詢：23787954</p></body></html>
