<html><header><meta charset="utf-8"><title>吳彥祖《夜宴》造型曝光</title></header><body><h1>吳彥祖《夜宴》造型曝光</h1><p>吳彥祖早前接拍馮小剛執導的電影《夜宴》，飾演無鸞，由服裝指導葉錦添設計的多款造型終於曝光。除了服飾多樣化，吳彥祖還須駁髮，他昨日說：「第1次拍古裝戲，駁髮感覺好辛苦，頭兩個禮拜好難受，扯到頭皮好痛，不過效果比戴頭套好，辛苦都係值得。」</p><p>跳舞最難</p><p>吳彥祖又特地學習跳舞、唱歌、騎馬和普通話，他說：「對我嚟講，跳舞係最難，因為我完全冇呢方面嘅天份。最容易係武術，因為我11歲開始學功夫，拍《夜宴》就有機會畀我發揮呢方面才華，不過都要多謝袁和平，佢嘅設計好靚。」<br> 撰文：魯萍</p></body></html>
