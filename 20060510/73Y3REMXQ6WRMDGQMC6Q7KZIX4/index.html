<html><header><meta charset="utf-8"><title>劉家昌加唱3場</title></header><body><h1>劉家昌加唱3場</h1><p>由邵逸夫牽頭的「往事只能回味劉家昌音樂會」再度加場，由6月5至7日加開最後3場，門票明日公開發售，無綫製作資源部副總監樂易玲說：「希望上次買唔到嘅人，今次可以買到飛，同埋今次係最後加場，劉家昌話以後都唔會開。」</p><p>神秘天王登場</p><p>樂易玲表示屆時會有不少新的歌手參與，包括陳慧琳、許志安及蘇永康，她說：「李克勤因要拍電影《左麟右李》，所以佢嗰部份就由Eason（陳奕迅）代替，不過克勤話最後嗰場一定會到，除咗以上嘅嘉賓，到時仲會有天王級神秘嘉賓出現。」<br> 採訪、攝影：楊潔雯</p></body></html>
