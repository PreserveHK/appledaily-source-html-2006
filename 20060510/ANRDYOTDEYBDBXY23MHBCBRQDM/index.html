<html><header><meta charset="utf-8"><title>　　莫華倫大鬧政府荒謬 - 李八方</title></header><body><h1>　　莫華倫大鬧政府荒謬 - 李八方</h1><p>繼汪阿姐同大導杜琪峯因為西九project而隔空罵戰後，噚日身為香港歌劇院藝術總監嘅莫華倫喺尖沙嘴出席佢有份主演嘅歌舞劇「卡門」記者會上，亦好勞氣咁一輪嘴表達佢嘅意見。<br> 莫華倫話：「我亦對西九project有不滿，堂堂一個西九中心，竟然一個歌劇界代表都冇？一個咁大個文娛中心，一定要有音樂廳、歌劇院，粵劇係代表廣東文化、佢哋一個專業代表都冇，我哋西洋歌劇一樣，真係可悲同可笑、荒謬。」<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
