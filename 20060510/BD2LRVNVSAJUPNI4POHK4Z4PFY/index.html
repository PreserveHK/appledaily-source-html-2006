<html><header><meta charset="utf-8"><title>秦朝建鎮揭陽資源豐富</title></header><body><h1>秦朝建鎮揭陽資源豐富</h1><p>揭陽市位於廣東省東南部潮汕地區，始建於秦始皇33年（公元前214年），是具有2200多年歷史的名鎮。與汕頭及潮州市毗鄰的揭陽市面積達到5,240平方公里，人口逾600萬人，屬省內人口稠密的城鎮。揭陽擁有豐富的資源，臨海及分布平原的地理環境，令它得到「魚米之鄉」之稱，加上便捷的交通配套，使該市近年旅遊事業發展迅速。本港亦有不少原籍揭陽的名人，當中包括已故富商「話梅大王」邱子文、已故「鋼鐵大王」捷和集團創辦人鄭翼之，以及02年底於中環陸羽茶樓被槍殺的商人林漢烈等。</p></body></html>
