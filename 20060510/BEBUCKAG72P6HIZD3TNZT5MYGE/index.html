<html><header><meta charset="utf-8"><title>中日外長或月底會談</title></header><body><h1>中日外長或月底會談</h1><p>中日兩國昨日結束為期三天的戰略對話，雙方同意在本月中就東海天然氣開採問題，舉行第五輪磋商，並積極研究兩國外長在本月杪出席中東卡塔爾「亞洲合作對話」時，舉行會談的可能性。<br> 中國外交部發言人劉建超昨表示，雖然過去四輪東海會談，雙方歧見非常大，但認為值得繼續商討。至於兩國外長能否在月杪會談，劉建超表示雙方仍在商討。<br> 而中國駐日本大使王毅昨在東京表示，中國無意和日本爭奪亞洲龍頭國的地位，不過，他強調，中日兩國關係改善，端賴日方如何解決中日歷史問題。<br> 新華網</p></body></html>
