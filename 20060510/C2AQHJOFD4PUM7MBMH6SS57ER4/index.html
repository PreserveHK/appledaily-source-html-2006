<html><header><meta charset="utf-8"><title>對美好感民眾創新高</title></header><body><h1>對美好感民眾創新高</h1><p>內地最新民調顯示，內地公眾對美國的觀感愈來愈好，好感度升至66.7％，較去年增加近10%，創2001年中美軍機相撞事件以來的新高。不過，有近60％民眾擔心美國威脅中國國家安全。<br> 本港親北京報章《文匯報》引述內地民調機構「零點調查」民調指出，49%受訪民眾認為，中國不會取代美國成為世界超級領導力量，僅有5.8%的民眾認為中國在10年內將成為世界超級強國。不過，64.1%民眾反對國際反恐戰以美國為核心，44.4%認為美伊戰爭使世界更加危險。<br> 本報記者</p></body></html>
