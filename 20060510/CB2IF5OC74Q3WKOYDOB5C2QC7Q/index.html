<html><header><meta charset="utf-8"><title>藍紙草案即展開立法程序</title></header><body><h1>藍紙草案即展開立法程序</h1><p>藍紙草案代表立法程序正式展開，所有法例都要經過藍紙草案的階段。立法會議員涂謹申表示，政府若要進行立法，可直接刊憲，如有需要，立法會可成立法案委員會審議條例草案。草案委員會會聽取團體的意見，就法案原則作討論，再逐條審議。《截取通訊及監察條例草案》已於3月3日刊憲。若立法的題目過於技術性，政府可推出白紙草案，白紙草案等於諮詢文件，會詳細列出擬立法條文內容。但政府一般甚少推出白紙草案。</p></body></html>
