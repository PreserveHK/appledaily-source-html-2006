<html><header><meta charset="utf-8"><title>世邦孤兒生日會送暖</title></header><body><h1>世邦孤兒生日會送暖</h1><p>喺貧富趨兩極化嘅環境下，弱勢社群更需要大家關心，唔少企業同機構都明白，除咗搵錢外，仲要回饋社會，所以香港社會服務聯會搞咗個「商界展關懷」獎項，表揚呢啲公司；國際物業顧問行世邦魏理仕就係其中一間。<br> 聽世邦魏理仕香港區董事總經理及跨國機構投資服務部主管杜韋遜講，集團喺01年成立義工隊、04年搞過南亞海嘯賑災募捐、05年參加匡智會嘅慈善步行籌款。另外，由舊年中開始，集團為慈善機構組織咗個「孤兒生日計劃」，每兩個月到呢個機構，同啲小朋友舉行生日會。<br> 多啲關懷弱勢社群，令到不幸一群感受到人間有情，可以紓緩社會嘅不滿情緒，地產界出啲力都好應該。</p></body></html>
