<html><header><meta charset="utf-8"><title>阿詩生日Fans黃衣贈興</title></header><body><h1>阿詩生日Fans黃衣贈興</h1><p>今天是何韻詩29歲生辰，日前她的歌迷會為她舉辦了名為「願我與你Cafe...見」生日派對，由於黃色有利她在娛樂圈發展，所以出席的200多名歌迷都身穿黃色衫褲，希望帶旺偶像。</p><p>收四面台蛋糕</p><p>阿詩的父母、姑姐及表妹亦有出席撐場，歌迷則送上1個四面台造型的舞台蛋糕，預祝她在10月舉行的演唱會得以順利舉行。阿詩又與歌迷一齊玩遊戲，其中1個遊戲「殘酷一必」由歌迷設計阿詩演唱會歌衫，還穿上身讓阿詩過目，不過阿詩卻不留餘地說：「真係好騎呢，完全揀唔落手。」<br> 撰文：魯萍</p></body></html>
