<html><header><meta charset="utf-8"><title>夏日瓜果入饌</title></header><body><h1>夏日瓜果入饌</h1><p>呢幾日都成30嵖，真係熱到我唔想食嘢，阿媽教落至啱食瓜果，我瘦東要食，當然要食得有氣派啦！桃李中菜廳正正做到要求，以時令瓜果配搭各種食材，如有「台灣勝瓜榆耳炒象拔蚌」、「蟹皇鴛鴦瓜」、「豉椒涼瓜黑豚肉」等，全部用一級材料。消暑之外，聽講仲有美顏作用，各位靚女們仲唔快啲試吓！<br><br>桃李中菜廳（23134225）<br>尖東麼地道72號香港日航酒店2樓<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
