<html><header><meta charset="utf-8"><title>唐朝盛產豪放女</title></header><body><h1>唐朝盛產豪放女</h1><p>鞏俐昨日拍攝以唐朝為背景的《滿城盡帶黃金甲》時酥胸半露，異常性感。原來唐代是中國歷史上社會經濟和文化發展的鼎盛時期，社會政治經濟文化都較開通，導致唐朝婦女在思想觀念上也很開放，婚前性行為、婚外性行為、離婚和再嫁等情況相當普遍。<br> 由於唐代崇尚豐滿的女性，所以皇帝選宮妃才女時，除注重外貌，體態身材亦要以胖為美，傳說武則天就是相貌與身材均佳，才被選進宮裏當才人，並成為中國唯一女皇帝。而當時女權當道，女性也會經商，故有「唐朝豪放女」的稱號。</p></body></html>
