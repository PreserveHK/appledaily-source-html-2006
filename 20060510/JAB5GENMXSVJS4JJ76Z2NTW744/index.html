<html><header><meta charset="utf-8"><title>綜援漢9次圖跳樓</title></header><body><h1>綜援漢9次圖跳樓</h1><p>【本報訊】兩年內最少9次「玩跳樓」獲救的將軍澳健明邨1名靠綜援過活無業漢，昨凌晨1時許，在寓所飲酒後失常，向妻子報稱不開心後攀出窗外危站石壆，消防員接報到場游說半小時後，從樓上單位欲縋繩而下救人，事主卻自行返回單位被制服，其後獲送院。<br> 連同昨日是兩年內最少9度「玩跳樓」的32歲姓楊男子，與同齡姓夏妻子及兩名分別8歲及4個月大兒子同住健明邨健曦樓17樓1單位，一家四口靠綜援過活。</p></body></html>
