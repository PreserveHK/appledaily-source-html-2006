<html><header><meta charset="utf-8"><title>羅霖母子預祝母親節</title></header><body><h1>羅霖母子預祝母親節</h1><p>羅霖昨日攜同二子與4個月大的幼子到九龍塘，出席又一城母親節袋表愛活動，羅霖把幼子打扮成小蜜蜂的造型，可愛非常，而二子就一直伴在母親旁一起介紹各款手袋，其後二子將親手繪畫的母親節卡及鮮花放到手袋，送給母親作為母親節禮物。</p><p>幼子似日韓人</p><p>而羅霖笑謂不知是否懷幼子時看得日、韓劇太多，故幼子有點像日、韓的人，她說：「周不時都有人問我賓妹，我個仔係咪日本人或者係韓國人。」羅霖生3個都是兒子，問她有否考慮再追多個女時，她說：「吓！唔會啦，3個已經花咗我好多時間，我𠵱家每日瞓得6個鐘到，而且我年紀都唔細啦。」<br> 採訪、攝影：RubyWoo</p></body></html>
