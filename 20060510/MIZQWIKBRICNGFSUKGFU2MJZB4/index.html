<html><header><meta charset="utf-8"><title>教師偷兩運動褲罰款</title></header><body><h1>教師偷兩運動褲罰款</h1><p>【本報訊】25歲中學男教師黃溢華，在屯門市廣場吉之島百貨內偷取兩條運動褲，昨在屯門裁判法院承認控罪。他求情指因母親患病留醫，一時衝動犯事，現感後悔，裁判官認為被告要為自己犯事負責，留下案底會影響其前途，考慮初犯，輕判罰款2,000元。<br> 案發於上月29日，被告在店內偷取兩條價值共598元名牌運動褲，放入背囊內，沒有付錢奪門而逃，男保安員目擊過程，店外將被告截停及報警。被告在警誡下承認犯事，警員發現他當時身上攜有2,454元。<br> 案件編號：TMCC1480/06</p></body></html>
