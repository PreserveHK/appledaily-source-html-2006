<html><header><meta charset="utf-8"><title>花海大殿$60有得睇</title></header><body><h1>花海大殿$60有得睇</h1><p>張藝謀導演的《滿城盡帶黃金甲》由北京轉到橫店拍攝，橫店片場內共有8個場景，拍攝隊在其中1個場景拍攝，遊客只要付出60元人民幣就可以入場參觀，所以不少遊客到場欣賞《滿》在名清宮苑搭建的登基大殿景。<br> 張藝謀不惜工本聘請大批人手，將一盆盆小黃菊搬到大殿前布置，造成一片黃菊海的場面，認真壯觀，現場還鋪設了又長又大的花地氈，但因為下雨關係，導演擔心弄濕地氈，故即命人以透明膠布鋪在地氈上遮雨。美術指導奚仲文做先頭部隊來到這個場地吩咐好宮殿要如何布置，單是這堂景已花掉逾百萬元。<br> 採訪、攝影：娛樂突發組</p></body></html>
