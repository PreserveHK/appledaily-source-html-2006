<html><header><meta charset="utf-8"><title>銀行按揭<br>匯豐重登樓按榜首</title></header><body><h1>銀行按揭<br>匯豐重登樓按榜首</h1><p>滙豐銀行於2月中突然推出按揭全期最優惠利率（P）減2.75厘，成功搶奪其他銀行樓按生意。中原地產研究部統計4月土地註冊處資料顯示，滙豐上月承造按揭合約共1524宗，為各銀行之首，樓按合約比例由之前僅逾10%，急升至25.5%；其他銀行所佔比例則全面下跌，緊隨的恒生銀行及中銀香港，各只789宗及644宗，大幅被拋離。是滙豐自03年6月以來，按揭市場佔有率首次重登榜首。</p></body></html>
