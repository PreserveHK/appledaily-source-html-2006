<html><header><meta charset="utf-8"><title>橋底露宿漢被斬死</title></header><body><h1>橋底露宿漢被斬死</h1><p>【本報訊】筲箕灣南安街今晨發生兇案，一名剛出獄男子與人爭執後，遭對方持開山刀狂斬，事主身中多刀頭頸重創，滿身鮮血當場喪命，兇徒事後逃去無蹤，警方追緝涉案一名姓洪男子下落。<br> 兇案現場位於筲箕灣南安街，東區走廊行車天橋底部，據悉死者為一名中年男子，剛出獄不久，因為並無固定居所，因此走到上址天橋底附近，找到一位平日在橋底露宿的朋友借出床位暫宿。<br> 據現場消息稱，死者早前曾與人發生過爭執，今晨一時許，他正在床上睡覺，突然遭另一名露宿者，持開山刀狂斬，事主身中最少七刀當場喪命，兇徒事後逃去無蹤。</p></body></html>
