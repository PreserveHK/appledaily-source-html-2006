<html><header><meta charset="utf-8"><title>鄭少秋加場必著泳褲</title></header><body><h1>鄭少秋加場必著泳褲</h1><p>陳寶珠和鄭少秋（秋官）主演的音樂劇《天之驕子》將於7月21日正式公演，在劇中飾演孟麗君的陳寶珠與飾演皇甫少華的鄭少秋昨日聯同中樂團在上環文娛中心綵排。</p><p>嚇驚寶珠姐</p><p>秋官表示音樂劇門票銷情理想，若可以加開至40場，他便會穿泳褲慶祝，他說：「目前35場門票已經賣得七七八八，總之加開超過40場，就會同寶珠一齊請晒台前幕後去遊船河，我就梗係會着泳褲啦。」寶珠姐聞言卻甚為抗拒，表示不會穿泳裝示人，她說：「我就唔會着喇，留番畀秋官呢啲後生仔着啦。」<br> 採訪：卓寶花<br> 攝影：陳俊強</p></body></html>
