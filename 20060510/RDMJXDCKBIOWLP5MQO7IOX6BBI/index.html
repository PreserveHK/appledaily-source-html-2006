<html><header><meta charset="utf-8"><title>屯門400禮炮賀天后誕</title></header><body><h1>屯門400禮炮賀天后誕</h1><p>【本報訊】屯門三聖邨青山漁業堂外的天后娘娘戲棚前，昨午突然傳來震耳欲聾的「o劈嚦啪嘞」巨響，現場市民卻未受驚嚇，反而不斷拍手吶喊助威，原來該處並非發生甚麼突發事故，只是屯門多個花炮會，昨天為慶祝屯門三洲天后誕，特別一次過發放了400支禮炮贈興，堪稱近年全港發放最多禮炮的一次活動。<br> 多個團體昨亦在戲棚前表演舞獅及樁上舞獅助興，不但令現場約近800名圍觀市民拍案叫好，亦為天后娘娘送上一個「聲色俱全」的生日慶典。</p></body></html>
