<html><header><meta charset="utf-8"><title>巴漢割同鄉頸囚6年</title></header><body><h1>巴漢割同鄉頸囚6年</h1><p>【本報訊】巴基斯坦籍警察之子，疑因不堪同屋侮辱，拿刀割破其喉嚨，幸送院及時，同屋撿回一命，早前他被裁定蓄意傷人罪成，法官昨斥他趁事主睡覺行兇，是懦夫所為，判監6年。<br> 高等法院法官倫明高昨判案說，事主頸項被斬兩刀，其中1刀割穿氣管，傷勢可致命，亦令事主有持續性殘障，聲音變得沙啞，考慮被告斬傷事主後，僅揮拳打事主，沒再用刀，加上被告等候警察到場，遂判上述刑期。<br> 32歲被告HussainAbidKhan，案發時他與事主MohammadUsman及另6同鄉，同住尖沙嘴漆咸道南1單位，早前被裁定於去年6月27日，蓄意傷害事主。<br> 案件編號：HCCC264/05</p></body></html>
