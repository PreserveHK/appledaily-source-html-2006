<html><header><meta charset="utf-8"><title>激動爭居權</title></header><body><h1>激動爭居權</h1><p>【本報訊】爭取居留權家長協會近年持續不斷發起遊行示威活動，為內地成年子女爭取居港權，昨日該團體的數百名家長代表手持抗議橫額及標語，由灣仔入境大樓出發遊行至中環政府總部及終審法院，強烈要求政府盡快與內地公安部門商討，容許港人在內地成年子女申請來港定居。其間部份家長情緒激動（圖），有家長更企圖衝破警方防線，衝入終院，一度與在場的警員發生推撞，其中1名家長不支暈倒，需送院診治。<br> 凌樹輝攝</p></body></html>
