<html><header><meta charset="utf-8"><title>黃子華一鏢冧掂黃聖依<br></title></header><body><h1>黃子華一鏢冧掂黃聖依<br></h1><p>邱禮濤導演、黃子華、黃聖依主演的電影《終極忍者》將於明天上映，該片故事講述黃子華所飾的音樂家生活極度潦倒，有天他偶然發現一個天大秘密，招致大野心家李子雄派人追殺，而由黃聖依飾演的伊賀派女忍者小靈奉師傅命令保護子華致日久生情。<br> 由於片中有不少動作場面，所以影片開拍前，兩位主角都要進行武術訓練，學習用日本刀及飛鏢等武器。</p><p>許願樹談情</p><p>子華與黃聖依亦要拍談情戲，其中一場戲是兩人在許願樹祈福，雙方更以飛鏢做定情信物，子華表示：「我自己都未試過咁浪漫同其他人定情，更加唔會送飛鏢畀女仔做定情信物啦！」<br> 撰文：葉雪</p></body></html>
