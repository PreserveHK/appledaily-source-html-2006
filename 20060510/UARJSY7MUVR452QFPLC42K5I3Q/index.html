<html><header><meta charset="utf-8"><title>何超瓊年薪995萬</title></header><body><h1>何超瓊年薪995萬</h1><p>雖然中國人傳統重男輕女，但睇賭王何鴻燊旗下上市公司嘅董事人工，就唔多跟傳統。噚日信德集團公布嘅年報，大女何超瓊去年人工係全公司最高，年薪995萬元，其中包括花紅190.5萬元；二女何超鳳年薪只係家姐一半，有535.9萬元；三女何超蕸就有372.3萬元，不過，3位千金已經係信德董事局中最高人工嘅，老竇何鴻燊只係支取6.5萬元年薪，當然賭王最大份嘅唔係董事酬金，而係收股息。<br> 反觀細仔何猷龍喺兩間上市公司新濠國際及匯盈控股嘅董事，舊年分別支取年薪235.3萬元及61.2萬元，合計只有296.5萬元，睇嚟賭王都係論輩份排名，孻仔未必孻心肝。</p></body></html>
