<html><header><meta charset="utf-8"><title>梁詠琪齋菜報親恩</title></header><body><h1>梁詠琪齋菜報親恩</h1><p>楊采妮昨日以聯合國兒童基金會親善大使身份，偕梁詠琪到屯門中華基督教譚李麗芬中學，跟數百名學生分享中國貴州探訪之旅的點滴，讓同學們體會當地缺乏醫療設備的苦況。</p><p>采妮伴母遊韓</p><p>楊采妮說：「上個禮拜無綫播咗貴州個特輯之後，凌晨1點鐘電話捐款已經破咗上年紀錄，希望第2輯可以有更多捐款。」母親節將至，梁詠琪表示計劃親自下廚，為母親烹調齋菜，她說：「媽咪都煮咗廿幾年菜畀我食，所以我諗住煮餐齋菜畀佢食，我已經練咗，不過就未有人試過。」楊采妮則計劃帶母親到韓國旅行，她笑言母親忙於照顧愛犬和做瑜伽，故希望狗兒們可以放人，讓她帶母親去旅行。<br> 撰文：楊潔雯</p></body></html>
