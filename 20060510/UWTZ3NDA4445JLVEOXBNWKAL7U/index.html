<html><header><meta charset="utf-8"><title>何鴻燊、梁安琪撐檯腳賀辦事處開幕</title></header><body><h1>何鴻燊、梁安琪撐檯腳賀辦事處開幕</h1><p>當選澳門立法會議員的賭王何鴻燊四姨太梁安琪，其設於澳門北區的辦事處於前日正式啟用，梁安琪在下午2時出席完開幕儀式後，即於晚上返港，然後再跟賭王一起食晚飯撐枱腳。</p><p>貼士100元</p><p>前晚10時半左右，記者見賭王的HK1座駕停泊在灣仔福臨門魚翅海鮮酒家，大概半小時後，賭王與四姨太及數名友人離開食肆，眾人並在門外有傾有講，言談甚歡。大約5分鐘後，賭王拿出紅衫魚給泊車職員作貼士，然後再跟友人寒暄幾句後，便乘車離開。	<br> 採訪、攝影：娛樂突發組</p></body></html>
