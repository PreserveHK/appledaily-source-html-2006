<html><header><meta charset="utf-8"><title>請遊埠：解碼同湯漢斯遊歐洲</title></header><body><h1>請遊埠：解碼同湯漢斯遊歐洲</h1><p>期待已久嘅《達文西密碼》終於上場，電影宣傳攻勢一浪接一浪。由5月6日至26日，中環、金鐘、銅鑼灣、北角、太古、尖沙嘴、旺角及太子8個地鐵站將有指定廣告，只要記低廣告內嘅專用密碼提示，喺5月28日前親臨世貿中心破解遊戲終極密碼「蒙羅麗莎畫中謎」，即有機會贏取總值超過$100,000嘅雙人7天「達文西解碼之旅」，與電影男女主角暢遊巴黎、倫敦、林肯等地，破解《達文西密碼》的驚世之謎。<br><br>記者：許維雅<br>查詢：世貿中心（25764121）<br>http://www.worldtradecentre.com.hk</p></body></html>
