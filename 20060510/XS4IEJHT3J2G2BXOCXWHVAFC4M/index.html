<html><header><meta charset="utf-8"><title>安天客戶投訴共57宗</title></header><body><h1>安天客戶投訴共57宗</h1><p>【本報訊】經營食家會及HQ活髮中心的安天集團，自上周六倒閉後，消費者委員會至今接獲57宗安天客戶的投訴，表示預繳的服務尚未完成，涉及金額達73萬元，無論投訴數字及牽涉的金額，均較前日有逾1倍增長，而接獲的投訴則有94宗。<br> 到昨日為止已有60名員工向勞工處求助，由於資方已表明無力支付薪金，受影響員工將會在本月16日到勞資審裁處作出正式投訴，追討全數合共100萬元欠薪。員工表示至昨日仍未能聯絡到公司梁姓負責人。</p></body></html>
