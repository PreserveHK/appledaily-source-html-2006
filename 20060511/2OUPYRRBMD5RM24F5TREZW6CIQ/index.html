<html><header><meta charset="utf-8"><title>感言　花前樹下好纏綿</title></header><body><h1>感言　花前樹下好纏綿</h1><p>從來都知鬼仔鬼妹好開放，早有心理準備遊花園會有好多兒童不宜的場面。其實，情到濃時攬攬錫錫又有甚麼稀奇？不過，我是記者，攞住部相機左影右影，遇上這些場景有些時候好尷尬，人家以為我在偷影，以為我是變態就死喇！於是，一舉機，別人先是好奇一望，再影就怒目相向，但最好笑還是在StJames'sPark影到兩個斷背男，其實我不是有心想拍的，只是鏡頭在不經意亂掃下，不小心拍到他們在樹下互相輕撫臉頰……其中一個男的一見到我的相機，吓？揮手？我尷尬地笑笑就立即閃開，斷背人要比好多正常情侶大方多呢！</p></body></html>
