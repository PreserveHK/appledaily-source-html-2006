<html><header><meta charset="utf-8"><title>貝理雅最不受歡迎首相</title></header><body><h1>貝理雅最不受歡迎首相</h1><p>英國首相貝理雅（TonyBlair）又創紀錄！之前成為工黨歷來在位最耐首相嘅佢，今次就笑唔出，事關佢已經成為近代最唔受歡迎嘅工黨首相嘞！民調顯示，只有26%英國人滿意貝理雅表現，比1968年5月威爾遜將英鎊貶值後，仲要低1個百分點。工黨整體支持率只得31%，比保守黨大墮後6%。97年5月工黨威水上台後5個月，貝理雅民望創下83%高峯，恐怕發夢都估唔到衰收尾！<br> 法新社</p></body></html>
