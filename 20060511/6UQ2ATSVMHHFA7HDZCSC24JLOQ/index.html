<html><header><meta charset="utf-8"><title>運輸工洩憤毀11車認罪</title></header><body><h1>運輸工洩憤毀11車認罪</h1><p>【本報訊】26歲運輸工人黃志偉（圖左）今年4月11日疑與家人爭拗後，為發洩不快情緒及醉酒，竟以拳頭及石頭連環擊毀11部汽車的擋風玻璃及1個公眾電話亭，警方循現場遺下的血路追查，尋獲在附近村屋居住雙手受傷之運輸工人，他昨在屯門裁判法院承認12項刑事損壞罪，裁判官將案押後至本月24日待索取報告判刑，令被告準備1萬2千元作賠償。<br> 案件編號：TMCC1498/06</p></body></html>
