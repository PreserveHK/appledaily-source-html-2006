<html><header><meta charset="utf-8"><title>嘉湖海逸食正濕地條水</title></header><body><h1>嘉湖海逸食正濕地條水</h1><p>天水圍香港濕地公園20號開幕，呢個政府重點環保項目，喺一眾商人眼中當然又係商機無限啦。大賣鄰近濕地公園地利嘅嘉湖海逸酒店，喺開幕當日大派公園入場券，只要客人陪同入住嘅小朋友，去酒店大堂登記處，面向職員講：「我愛天水圍，我要去濕地公園。」就送一張，限100位，先到先得。<br> 意念係好，不過句口號好似娘咗啲，十足啲愛國教育咁，我愛祖國，我要去乜乜物物。講真，𠵱家啲𡃁仔，你叫佢去麥記講急口令，可能仲有吸引力。</p></body></html>
