<html><header><meta charset="utf-8"><title>Toby讚嘉良唇癦性感</title></header><body><h1>Toby讚嘉良唇癦性感</h1><p>梁靖琪（Toby）昨日到新城擔任客席主持，請來羅嘉良做嘉賓，並對嘉良讚不絕口說：「我想同佢合作好耐，如果做夫妻要錫，我諗我會好怕醜，因為佢唇上粒癦好性感，好得意囉！」嘉良得戚地說：「我個樣咁後生，喺無綫咁多年，都襯到好多人嘅！」<br> 記者笑指Toby暗戀羅嘉良，她即說：「我暗戀佢個仔多啲，佢個仔好得意，我見親實忍唔住攬住佢嚟錫。」對於袁詠儀承認懷孕一事，嘉良笑說：「想有BB就話咁快就有，佢哋事前準備得幾好，真係叻！」<br> 採訪、攝影：王連連</p></body></html>
