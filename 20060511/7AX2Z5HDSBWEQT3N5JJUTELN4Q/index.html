<html><header><meta charset="utf-8"><title>爆喉仁濟醫院水浸</title></header><body><h1>爆喉仁濟醫院水浸</h1><p>【本報訊】荃灣街市街仁濟醫院對開，昨晨2時許發生爆水管意外，兩條地下鹹水和食水管同時爆裂，導致行人路約8呎乘6呎範圍路陷龜裂，夾雜泥沙的黃泥水恍如泉湧從隙縫溢出，水面浮現小漩渦。積水還流入醫院正門外停車場。<br> 其間院方發現急症室外頓成一片汪洋（圖），雖然黃泥水無湧入醫院內，對醫療救護運作毫無影響。水務署人員事後趕至關水掣及進行搶修，僅仁濟醫院B座大樓一度無食水供應，至早上8時已恢復正常。<br> 黃江奇攝</p></body></html>
