<html><header><meta charset="utf-8"><title>樞機助手魏希信翻車</title></header><body><h1>樞機助手魏希信翻車</h1><p>【本報訊】天主教香港教區主教陳日君樞機的助手、現任主教座堂助理主任司鐸魏希信神父（75歲），昨下午2時許駕車行經金鐘夏愨道，懷疑閃避切線客貨車，扭軚失控撞壆，撞毀1個路牌後，四輪朝天，魏神父自行爬出車廂並無大礙。有39年駕駛經驗的魏希信神父，車禍中僅右手前臂擦傷，拒絕送院檢查。<br> 拖車到場將私家車拖走，他並乘坐拖車離開返回明愛天主堂。其後他接受查詢時表示，車禍一刻衝力很大，可以說是神迹，並稱：「以後都唔想揸車！」</p></body></html>
