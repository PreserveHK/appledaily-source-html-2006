<html><header><meta charset="utf-8"><title>李嘉慧想再生多個</title></header><body><h1>李嘉慧想再生多個</h1><p>剛為人母的李嘉慧，昨日到新城電台接受訪問，雖然母親節快到，但她沒有太大感覺，她說：「可能我個女仲未識叫我啦，始終佢都只係兩個月大，所以感覺唔係太大。母親節嗰日，我、媽咪同埋先生個媽咪，3個媽咪一齊食飯慶祝。」李嘉慧亦打算再懷孕，她說：「我都想再生多個，但要遲一啲。我想將專注力畀晒個女先，然後先再生。」</p><p>「抱得佢唔舒服」</p><p>李嘉慧和丈夫仍未太習慣湊BB，她說：「BB太細未識得跟邊個多啲，但我媽咪抱佢就一定唔喊，或者係我抱得佢唔舒服。」<br> 採訪、攝影：王連連</p></body></html>
