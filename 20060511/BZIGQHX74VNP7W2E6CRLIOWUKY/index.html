<html><header><meta charset="utf-8"><title>陳德霖任總狹路相逢</title></header><body><h1>陳德霖任總狹路相逢</h1><p>特首一句「Wherewereyouguys?」後，金融界人人不敢怠慢，由銀行學會及金管局「吹雞」，借助簽署銀行界諒解備忘錄，兼搞埋個金融基建研討會呢兩個平台，任總同埋王冬勝，再度攜手帶賓㗎「鴨仔團」，赴京叩門，謁見人行銀監等高層，為QDII投石問路。<br> 不過呢個唔係普通團，而係滙集頂級銀行家嘅團，最矚目嘅，莫過於代表渣打嘅亞太區副主席陳德霖，事關訪京團由佢舊老闆任總做團長，Norman呢位昔日左右手變成鴨仔團友，組合相當新穎。<br> 陳德霖向被視為任總接班人，舊年中搞中年退修，冇耐加盟渣打，由於出掌亞洲區，順利迴避咗唔少同任總同場出現嘅機會。</p></body></html>
