<html><header><meta charset="utf-8"><title>66商廈設施漠視殘疾</title></header><body><h1>66商廈設施漠視殘疾</h1><p>【本報訊】為確保物業落成後殘疾人士能使用有關設施，屋宇署於過去10年巡查了66個大型商場或商廈，發現有關樓宇為殘疾人士提供的設施有違規情況，故發出了66封勸喻信。<br> 大部份業主或管理公司已遵照屋宇署的勸喻作出改善，但小部份反應未見積極，當局再按《建築物條例》發出命令，要求有關業主進行改善工程，涉及26張命令，其中17個業主最終按要求完成改善工程，餘下9宗則「冥頑不靈」，署方正安排提出檢控。</p></body></html>
