<html><header><meta charset="utf-8"><title>Stephy置業冇預方力申</title></header><body><h1>Stephy置業冇預方力申</h1><p>鄧麗欣（Stephy）昨日擔任港台節目嘉賓主持，最近有指她與方力申一同睇樓，打算共築愛巢，Stephy無奈地說：「都唔知點解傳到咁嚴重，我係同我媽咪去睇樓，我媽咪都唔似方力申，仲有啲uncle打電話問我媽咪我係咪結婚，真係好搞笑。」</p><p>有想過買樓</p><p>Stephy表示確有想過買樓，但不是築愛巢，只是想與家人同住，問她有否與方力申提過此新聞？她說：「我都有打畀佢，佢都不停畀人問係咪去睇樓，𠵱家我有乜嘢新聞都會連埋方力申一齊，都唔知關佢乜事。」	<br> 採訪、攝影：胡比</p></body></html>
