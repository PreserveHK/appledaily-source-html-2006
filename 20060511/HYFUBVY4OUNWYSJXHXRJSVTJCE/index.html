<html><header><meta charset="utf-8"><title>中二男生認內褲藏冰毒</title></header><body><h1>中二男生認內褲藏冰毒</h1><p>【本報訊】中二男生受友指使，將38包冰毒收藏在底褲內，運送到屯門兆禧輕鐵站，期間他遭卧底探員搜出毒品被捕。男生昨日在高院承認1項藏毒罪名，法官先取更生中心、教導所及戒毒所等報告作量刑考慮，被告還押監房看管。<br> 現年15歲的男被告，被控於去年5月24日，在屯門兆禧輕鐵站附近，非法管有20.21克晶狀固體，內含20.12克冰毒。警方後來證實該批冰毒市值約7,000元。<br> 案件編號：HCCC272/05</p></body></html>
