<html><header><meta charset="utf-8"><title>美樓按申請急跌5.8%</title></header><body><h1>美樓按申請急跌5.8%</h1><p>【本報綜合報道】美國上周按揭申請錄得2月份至今最大跌幅，因利率上漲不利置業意欲，並令按揭再融資活動降到今年來最低水平。<br> 按揭銀行家協會（MBA）公布，美國按揭申請活動指數上周跌至562.1，較前周的596.8下降5.8%。置業按揭指數上周跌3.9%，至416.5，遠低於去年同期的526.2。按揭再融資申請指數則跌8.8%至1427.4，為去年12月23日至今最低，亦遠低過去年同期的2263.3。<br> 美國30年期定息按揭息率上周平均報6.61厘，是02年6月以來最高</p></body></html>
