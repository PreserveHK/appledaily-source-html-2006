<html><header><meta charset="utf-8"><title>港89年開始禁象牙進出口</title></header><body><h1>港89年開始禁象牙進出口</h1><p>為保護大象這種高度瀕危動物，本港在1975年開始，將亞洲大象列為高度瀕危動物，至90年，非洲大象亦加入此為受保護行列。<br> 而在1989年開始，香港已經禁止所有象牙製品進出口，即使是一對象牙筷子亦不可帶進或帶離香港，而原本存於香港的象牙及其製品，亦只能在香港以內貯存或進行交易。<br> 漁農自然護理署瀕危物保護主任唐懿芬指出，現時非洲大象全球只有55萬隻，亞洲大象更只有5萬隻。一般大象壽命有70至80歲，但大象在10多歲便長出牙齒，至20多歲的象牙已長得十分長，一些不法獵人在這時候便會進行獵殺，以1公斤2,000港元出售，一隻象牙約售數萬元。</p></body></html>
