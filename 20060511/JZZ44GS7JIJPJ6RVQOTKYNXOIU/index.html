<html><header><meta charset="utf-8"><title>新牌仔酒後駕駛撞大樹</title></header><body><h1>新牌仔酒後駕駛撞大樹</h1><p>【本報訊】1名姓梁18歲新牌仔昨晨2時許，駕駛1輛私家車，沿大帽山荃錦公路落斜往石崗，他聲稱駛至近石崗村1個左彎位時，為扭軚閃避1輛突然切線私家車失事，猛撼向左邊路旁1棵大樹。由於撞力猛烈，私家車車頭嚴重毀爛，擋風玻璃碎裂，左車頭部份損毀嚴重，不似車形，梁僅頭腳擦損受輕傷，可以自行爬出車外，有途經司機報警。<br> 現場消息稱，意外後剛有1輛拖車駛經現場，梁即時要求拖車協助將爛車拖往荃灣維修。惟爛車剛被拖離現場百米外時，被接報趕至警員截獲，揭發梁涉嫌酒後駕駛超標約半倍，他拒絕送院治療被捕帶署。</p></body></html>
