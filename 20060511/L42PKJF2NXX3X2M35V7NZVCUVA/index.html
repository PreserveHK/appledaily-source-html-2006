<html><header><meta charset="utf-8"><title>張藝謀身兼5職趕餐死</title></header><body><h1>張藝謀身兼5職趕餐死</h1><p>導演張藝謀現正身在橫店拍攝電影《滿城盡帶黃金甲》，片中主要演員周潤發、鞏俐及劉燁等日前已抵達當地準備，但張藝謀卻馬不停蹄穿州過省才能於大前天抵埗。<br> 原來張藝謀除了《黃金甲》外，還同時執導《印象．麗江》和《印象．西湖》兩齣舞台劇、譚盾的音樂劇及歌劇《秦始皇》，同一時間身兼5職，日前他走遍麗江及杭州等後，才連夜趕往橫店開工。不過之後的時間他都會留在橫店拍攝《黃金甲》的重頭戲份。	<br> 撰文：林妃</p></body></html>
