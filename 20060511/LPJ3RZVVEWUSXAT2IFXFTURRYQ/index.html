<html><header><meta charset="utf-8"><title>立會短訊<br>港人食米量增加7.3％</title></header><body><h1>立會短訊<br>港人食米量增加7.3％</h1><p>【本報訊】工業貿易署向立法會提交的文件指出，去年港人的食米量達約34萬公噸，較前年增加7.3%，每人平均每年食49公斤米，泰國仍然是本港最主要的食米供應地，有90%食米來自該國，其次是內地及澳洲，當局經檢討後，決定維持最低限度的食米儲備存貨規定，以確保食米儲存及供應量穩定。另去年有59宗涉及食米進口商違反註冊條件的個案，當中5宗進口商被該署取消註冊資格，其餘被書面警告。</p></body></html>
