<html><header><meta charset="utf-8"><title>黎燕珊駐顏尋第二春</title></header><body><h1>黎燕珊駐顏尋第二春</h1><p>黎燕珊前晚帶同7歲兒子到銅鑼灣欣賞《機動戰士Z高達II——戀人們》首映禮，黎燕珊表示大女兒今年12歲，非常懂性，她說：「我最近炒咗個工人，請咗個新嘅，個女叫我唔好咁快讚佢，會縱壞對方，佢平時都會幫手照顧細佬。」黎燕珊續稱甚有興趣復出拍戲，所以要保持容貌，她說：「我平時都會一路洗碗一路敷mask，要keep住個靚樣，唔係點搵第二春。」</p><p>為高達母子吵架</p><p>關智斌自稱是高達迷，家中收藏過千件高達物品，他稱其母曾想過將他的玩具變賣，令他跟母親吵架，他說：「以前細個冇錢買玩具，所以出嚟做嘢買番夠本。」<br> 採訪：魯萍　攝影：陳順禎</p></body></html>
