<html><header><meta charset="utf-8"><title>抑鬱女跳樓父激動倒地</title></header><body><h1>抑鬱女跳樓父激動倒地</h1><p>【本報訊】23歲姓曾女子疑受抑鬱症困擾，個多月前辭去工作專心治病，昨下午5時，其父離開黃大仙穎竹街盈福苑住所買菜，稍後曾女被發現在32樓走廊跳樓自殺，當場身亡。<br> 曾父返家在枱面撿獲女兒遺書，大意說做人好辛苦，當他獲警方通知跳樓者是女兒，即時情緒激動奔下樓大叫：「阿女呀，我知係你呀，冇第二個㗎咯……」他更一度腳軟倒地，任清潔工人的妻子亦趕至，聞女兒死訊傷心落淚，須由兒子安慰。</p></body></html>
