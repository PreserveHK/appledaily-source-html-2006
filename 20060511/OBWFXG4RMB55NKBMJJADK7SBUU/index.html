<html><header><meta charset="utf-8"><title>賣車牌收入減1000萬</title></header><body><h1>賣車牌收入減1000萬</h1><p>【本報訊】財經事務及庫務局局長馬時亨昨日在立法會表示，今年首4個月拍賣車牌總收入為2,153.5萬元，較去年同期少約1000萬元。他解釋收入多寡須視乎拍賣的車牌受歡迎程度，與政府早前推出自訂車牌號碼計劃無關。自訂車牌號碼計劃第1期於本月2日截止，運輸署共收到1500份申請。馬時亨指運輸署初步發現約有50份申請未能符合基本組合規定，主因是申請組合與現有車牌號碼相同。</p></body></html>
