<html><header><meta charset="utf-8"><title>梁洛施帶蜥蜴修甲</title></header><body><h1>梁洛施帶蜥蜴修甲</h1><p>梁洛施（Isabella）今年接拍了多部電影，5月至7月期間已有3部，但她表示不怕到時會角色混淆。經常不在香港的她，仍不忘照顧寵物蜥蜴John，她還打算帶John去修甲，Isabella說：「佢好幸福㗎！我幫佢拍咗好多片，好希望唱片入面可以放多啲我嘅生活片段，到時就畀大家睇吓佢。」</p><p>遇可愛教主</p><p>另外，Isabella在7月便到台灣，聯同楊丞琳拍攝電影《刺青》，早前在導演安排下與對方見面，她說：「導演好熱情，不斷叫我哋講嘢，搞到我哋都尷尬面紅紅。其實楊丞琳真係好可愛，可以做可愛教主。」<br> 採訪、攝影：王連連</p></body></html>
