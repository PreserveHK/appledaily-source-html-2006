<html><header><meta charset="utf-8"><title>趙式芝珠寶贈媽咪</title></header><body><h1>趙式芝珠寶贈媽咪</h1><p>珠寶品牌FreyWille前晚於金鐘太古廣場舉行新店開幕活動，即場有模特兒穿上本地時裝設計師RubyLi配搭FreyWille珠寶行騷，趙世曾女兒趙式芝姍姍來遲，完騷時才氣喘吁吁趕到。</p><p>心血來潮搵媽咪</p><p>趙式芝透露正四處看珠寶打算送給母親姚煒作母親節禮物，她說：「媽咪長期喺上海搞房地產生意，有時我想見佢都心血來潮早機去晚機返見吓面。上年母親節我就飛咗上上海陪佢食飯，不過內地人唔似香港人咁注重母親節，我上年母親節同媽咪食飯佢都唔知乜事，以為係食一餐普通飯。」<br> 採訪：JessicaNgan　攝影：DickyChan</p></body></html>
