<html><header><meta charset="utf-8"><title>梅鐸忽然變臉撐希拉莉</title></header><body><h1>梅鐸忽然變臉撐希拉莉</h1><p>人會變月會圓，商人政客變臉仲快。保守派嘅傳媒大亨梅鐸（RupertMurdoch）向來跟前第一夫人、𠵱家嘅紐約州參議員希拉莉（HillaryR.Clinton）有積怨。希拉莉就曾炮轟梅鐸的霍士新聞頻道（FoxNews）有份參與「右派大陰謀」，惡意攻擊佢老公跟白宮見習生有染；佢2000年競選參議員，又俾梅鐸旗下傳媒噓。但𠵱家梅鐸會替佢舉行籌款活動，說是支持佢11月競選連任。咁梅鐸應該都會支持佢2008年選總統啩。<br> 路透社</p></body></html>
