<html><header><meta charset="utf-8"><title>買嬌蘭滿$1,600送特效緊緻禮品</title></header><body><h1>買嬌蘭滿$1,600送特效緊緻禮品</h1><p>母親節將至，當然要為親愛的媽媽預備禮物，高級品牌護膚品便夠得體又實用。於即日至5月14日期間，買任何法國嬌蘭產品滿$1,600（折實價），更可免費獲贈伊詩美SuccessModel特效緊緻系列禮品裝1份（價值$1,000），大份禮物送媽媽，呢套禮品裝可以留番自己用！每人限送1份，送完即止。<br><br>記者：謝翠玲</p><p>禮品包括:<br> 特效緊緻眼霜5ml<br> 滋養緊緻面膜30ml<br> 滋養緊緻爽膚水50ml<br> SPF12特效緊緻日霜10ml<br> 特效緊緻晚霜10ml<br> 銷售點：法國嬌蘭專門店（九龍塘又一城G42舖/22657064）</p></body></html>
