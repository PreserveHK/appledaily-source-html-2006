<html><header><meta charset="utf-8"><title>財話短說<br>駿新購三峽燃氣股權<br></title></header><body><h1>財話短說<br>駿新購三峽燃氣股權<br></h1><p>▲駿新集團（091）宣布，已訂立協議向獨立第三方譚傳榮收購三峽燃氣全部股權，代價2.5億元，其中3812.5萬元發行1.53億股新股支付，1.77億元以發行票據方式支付，其餘現金分期支付。完成後譚傳榮將成為駿新最大股東，持有17.27%。新股發行價0.25元，較停牌前0.265元折讓5.66%。另外駿新以先舊後新配售最多1.2億股，每股0.25元，集資3000萬元。</p></body></html>
