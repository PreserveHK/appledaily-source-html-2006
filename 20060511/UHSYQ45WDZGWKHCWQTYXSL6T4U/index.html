<html><header><meta charset="utf-8"><title>鄭融四圍撞頭開花</title></header><body><h1>鄭融四圍撞頭開花</h1><p>鄭融昨日在港台接受訪問，現場有位脊醫解答關於脊骨的疑問，鄭融表示小時候非常頑皮，試過在書房玩耍時，書架上的書突然塌下，撞向她的頭部，令她頸背受損，又試過在朋友家中打觔斗，一不小心撞向牆，頭頂頓時流血，最後要縫三針。</p><p>「有啲神經」</p><p>鄭融笑說：「醫生話我條頸係肌肉出現問題，重未去到神經，不過我成日咁撞法，可能個人有啲神經都唔出奇。」她說入行後，亦試過因頸部問題導致頭痛非常，還要繼續工作，令她非常𤷪𤺧，怕會再次受傷，不過現時運動較多，病痛也較少。<br> 採訪、攝影：胡比</p></body></html>
