<html><header><meta charset="utf-8"><title>吳建豪黐安七炫攻韓</title></header><body><h1>吳建豪黐安七炫攻韓</h1><p>吳建豪與韓國男歌手安七炫組成的組合「KANGTA&amp;VANNESS」，昨晚在首爾延世大學100周年紀念館舉行全亞洲記者會。吳建豪與安七炫齊齊穿上白衫白褲，以孖仔造型示人。</p><p>避談徐若瑄</p><p>吳建豪被追問有否與同樣計劃進軍韓國的緋聞女友徐若瑄交換意見？他無奈地說：「最近很忙，很久沒和台灣的朋友聯絡。」安七炫則表示已看過吳建豪主演的《流星花園》。記者會後，兩人隨即舉行小型演唱會，並演唱了新大碟《SCANDAL》中3首歌曲。<br> 撰文：梁美玲</p></body></html>
