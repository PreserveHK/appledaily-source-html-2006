<html><header><meta charset="utf-8"><title>Tommy承認醉駕罰款</title></header><body><h1>Tommy承認醉駕罰款</h1><p>前男子組合E-Kids成員阮民安（Tommy），今年3月2日在電影《打雀英雄傳》煞科宴上飲香檳後，駕駛私家車至鰂魚涌英皇道電車路軌時將車停下，伏在軚盤上睡着，警方接報到場，發現阮民安「吹波」後的酒精濃度比法例規定超過1倍，他昨在東區裁判法院承認醉酒駕駛罪，被判罰款$5,000，停牌1年。<br> 辯方求情時，指25歲的被告阮民安，獲電影公司2名董事讚賞為人勤奮，但裁判官直言被告領有駕駛執照僅2年，案發前已有1個交通案底，紀錄並不良好，認為意外中他與行人都沒有受傷實屬奇迹，考慮被告認罪，故判罰款。<br> 案件編號：ESCC1816/06</p></body></html>
