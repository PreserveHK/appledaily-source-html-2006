<html><header><meta charset="utf-8"><title>45%港人最愛買唱片</title></header><body><h1>45%港人最愛買唱片</h1><p>【本報訊】一項亞洲區消費者音樂習慣調查顯示，受訪者最喜愛的音樂及娛樂活動，首推使用電腦聽音樂，佔了50%，其他依次使用MP3聽音樂、網上下載音樂等，分別佔43%及39%；惟調查又發現，只有17%受訪者會付錢上網下載音樂。<br> 至於本港受訪者情況有些微差別，港人最喜愛的音樂及娛樂活動排名首位是在零售店購買唱片，共有45%，其餘是使用電腦聽音樂及使用MP3聽音樂；另外13%被訪港人曾上網下載音樂，但只有4%表示會付錢。<br> 負責調查機構為思緯巿場調查公司，於今年3月透過電話訪問了中國、香港、台灣及韓國合共1250人，當中香港則佔250人。</p></body></html>
