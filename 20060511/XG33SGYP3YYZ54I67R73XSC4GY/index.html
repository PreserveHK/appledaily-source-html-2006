<html><header><meta charset="utf-8"><title>與首被告因愛狗成好友</title></header><body><h1>與首被告因愛狗成好友</h1><p>現年22歲的張浩麟於3年前放狗時與首被告相識，雖然兩人年齡相差8載，但因愛狗令他們變成好友，卻因牽涉本案令醉心電腦、本有大好前途的張留下污點。生於小康之家的他雖然未能在完成中學後直升大學，但他對電腦有濃厚興趣及成績優異，相繼於港大專業進修課程取得資訊科技高級文憑，並正在攻讀學位課程。<br> 張在警誡下稱，雖然首被告曾提議將犯案1成得益分給他，但他從無表示接受，抱着「我要咁多錢做乜」心態。張全因受不住首被告纏擾及為幫助朋友，才會選擇同流合污。<br> 本報記者</p></body></html>
