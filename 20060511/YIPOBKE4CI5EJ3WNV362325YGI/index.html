<html><header><meta charset="utf-8"><title>萬景峰母親節送金花</title></header><body><h1>萬景峰母親節送金花</h1><p>▲母親節即將來臨，美聯物業向荃灣新盤萬景峯設應節優惠。本周六透過該行選購該盤，首6名買家送贈千足純金康乃馨優惠，總值3.6萬元。另信置於尖沙嘴中心設置萬景峯基座30萬方呎商場模型，短期內或開放予公眾參觀。集團指該盤累售約530伙，3房以上大單位佔逾半。</p><p>荃灣中心9年貶值55%</p><p>▲荃灣中心7座中層A室，525方呎，獲用家以100萬元承接，呎價1905元。世紀21羅漢民指原業主97年以222.8萬元買入，蝕122.8萬元，貶值55%。</p></body></html>
