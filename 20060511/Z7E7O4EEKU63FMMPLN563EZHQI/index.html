<html><header><meta charset="utf-8"><title>回收鐵籠投訴2598宗</title></header><body><h1>回收鐵籠投訴2598宗</h1><p>【本報訊】房屋及規劃地政局局長孫明揚昨日以書面回覆立法會議員提問時表示，地政總署03至04年共收到26宗有關以鐵籠回收舊衣活動的投訴，但至05年數字激增至2,598宗。但由於大部份回收鐵籠在告示限期屆滿前已被移走，故該署只曾充公657個回收鐵籠。<br> 地政總署現已定期與食物環境衞生署、警務處及民政事務總等，採取聯合行動打擊違規或非法擺放回收鐵籠，呼籲市民若懷疑有人以回收舊衣賺取金錢，可向警方舉報。</p></body></html>
