<html><header><meta charset="utf-8"><title>Moneyline<br>無水洗衣機好環保</title></header><body><h1>Moneyline<br>無水洗衣機好環保</h1><p>第八屆「中國國際家電展」昨在北京開幕，主題是「家電、環境、發展」，參展產品着重體現家電企業在節能、環保、健康中的技術特色與實力。當中，一家外資企業展示利用負離子、壓縮空氣和去味劑來清潔衣物的無水洗衣機受到在場人士的關注。<br> <br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
