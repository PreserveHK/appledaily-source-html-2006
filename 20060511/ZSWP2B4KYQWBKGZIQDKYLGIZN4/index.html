<html><header><meta charset="utf-8"><title>官恩娜諗計玩暴露</title></header><body><h1>官恩娜諗計玩暴露</h1><p>官恩娜（Ella）昨日到商台接受訪問，她最近都以男生打扮示人，不時穿上恤衫打呔，為了搞搞新意思，Ella特別找來1位藝術家在呔上畫裸體人像，她還笑言：「你睇佢身材幾似我，咁最近我唔（暴）露得，咪由佢嚟代我囉。」不過裸體人像身裁平平無奇，當然一點也不像Ella。</p><p>不怕3級</p><p>Ella說：「（裸體人像）遲啲重會畫喺西裝上，等啲衫唔會咁單調。」問到怕不怕太3級？她說：「當然唔會啦，呢類係藝術畫，我都好相信個畫家，唔擔心佢話得太露骨。」<br> 採訪、攝影：胡比</p></body></html>
