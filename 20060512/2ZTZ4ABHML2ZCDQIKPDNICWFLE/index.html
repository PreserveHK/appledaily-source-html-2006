<html><header><meta charset="utf-8"><title>貝盧斯科尼火滾</title></header><body><h1>貝盧斯科尼火滾</h1><p>意大利總理貝盧斯科尼（SilvioBerlusconi）輸咗大選，國會選咗前共產黨人納波利塔諾（GiorgioNapolitano）做新總統，激到他火滾。納氏獲選為總統只屬形式，最重要是他禮拜一宣誓就職後，就可以委任贏得大選的普羅迪（RomanoProdi）組成新政府。貝氏好氣頂，說要「財政罷工」，又話會拒絕交稅以示抗議。令貝氏㷫上加㷫的是，宣布納氏獲選的下議院新議長也是共產黨人，他發爛渣指「他們（共黨）霸佔國家所有高職，不是人民意願」，「迫我埋牆角」。口沒遮攔性格始終未改。<br> 英國《每日電訊報》</p></body></html>
