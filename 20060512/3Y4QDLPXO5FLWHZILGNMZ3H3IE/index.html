<html><header><meta charset="utf-8"><title>粒粒大班獻藝</title></header><body><h1>粒粒大班獻藝</h1><p>獅子行首任華人大班鄭海泉鍾意唱歌，係人都知，佢仲夠晒愛心，將唱歌化作善舉，噚日華華聽聞，下個禮拜六喺洲際酒店舉行嘅「大班獻藝為公益」慈善籌款晚會上，佢老哥會同埋天王黎明合唱一曲籌款。<br> 華華私下打聽，首主打歌曾經係黎天王嘅Hit歌之一，咪係「那有一天不想你」囉，雖然鄭大班日理萬機，呢度飛嗰度去，但講到唱歌，絕對難唔到佢，睇怕唔使點操，到時獻唱都Fit到漏油。<br> 據聞當晚獻藝籌款嘅工商界名人，仲有九巴董事長陳祖澤，同埋國泰CEO陳南祿，真係名副其實，粒粒皆大班也。</p></body></html>
