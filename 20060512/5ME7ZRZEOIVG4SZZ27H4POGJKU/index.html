<html><header><meta charset="utf-8"><title>AIG上季純利倒退16%</title></header><body><h1>AIG上季純利倒退16%</h1><p>【本報綜合報道】全球保險業「一哥」美國國際集團（AIG）由於開支增加，加上衍生工具投資有損失，上季純利倒退16%。<br> AIG首季純利32億美元（約249.6億港元，每股1.22美元），少過去年同季的38億美元（每股1.45美元）。美國利率趨升令AIG的衍生工具投資上季蝕3.33億美元。<br> 撇除投資損失，AIG上季經營溢利33.8億美元（每股1.29美元），較去年同期的32.3億美元（每股1.23美元）多4.6%，但差過市場估計的每股1.39美元。</p></body></html>
