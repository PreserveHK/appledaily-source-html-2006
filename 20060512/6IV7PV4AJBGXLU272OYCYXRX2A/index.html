<html><header><meta charset="utf-8"><title>兩高人坐鎮深控</title></header><body><h1>兩高人坐鎮深控</h1><p>深圳控股（604）自從3月初傳出研究證券出身嘅張化橋加盟，股價就好似食咗藥，係咁飆升，到目前為止炒高逾倍。<br> 噚日呢間公司又宣布，張化橋個位都飆升，啱啱升咗做執行董事，同時仲有另一重要人物坐鎮大局，呢位就係武捷思（圖），佢將會做非執行董。<br> 武捷思曾經喺廣東省做官，做過粵海集團前董事長，後來轉投合生創展搵真銀後，無獨有偶，隻合生又係升到停唔到咁滯，一年下來足足升咗<br> 3倍幾！唔知佢兩個真係高人？咁今次兩個一齊入深圳控股嘅局，間公司嘅股價又會唔會係正正得正呢？</p></body></html>
