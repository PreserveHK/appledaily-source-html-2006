<html><header><meta charset="utf-8"><title>事先張揚　07代言人</title></header><body><h1>事先張揚　07代言人</h1><p>記得去年NicholeKidman以500萬美金成為CHANELNo5香水代言人，廣告更由老死《情陷紅磨坊》導演巴茲雷曼執導，宣傳鋪天蓋地。不過最近收到消息，品牌07年會搵嚟另一當紮女星KeiraKnightley擔任CocoMademoiselle香氛代言人，Keira即係前排憑電影《傲慢與偏見》提名奧斯卡最佳女主角嗰位女星，咁早事先張揚，擺明想大家引頸以待新廣告。	<br>記者：陳慧茵</p></body></html>
