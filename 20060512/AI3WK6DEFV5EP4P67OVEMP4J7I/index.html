<html><header><meta charset="utf-8"><title>夢夢阿媽靚湯保白滑</title></header><body><h1>夢夢阿媽靚湯保白滑</h1><p>戴夢夢近日愛上以水果美容的護膚療法，日前她親身到位於銅鑼灣的美容中心介紹這個鮮果美肌療法。在多種鮮果之中，夢夢最喜歡橙及士多啤梨護膚，她說：「因為橙有豐富嘅維他命C，士多啤梨就可以收毛孔，所以我每次都會用呢兩種生果做facial。」<br> 原來夢夢於中學時已開始到美容院護膚，加上其母親所燉的燕窩及雪蛤膏，所以她的皮膚十分雪白，夢夢說：「我細細個就去做facial，最重要係媽咪啲愛心湯水同補品，裏應外合就可以令皮膚又白又滑。」採訪、攝影：李珮洳<br> 化妝：PollyPang尨v型：Morris@O4<br> 服裝提供：G.STAR　場地提供：BeautySquare</p></body></html>
