<html><header><meta charset="utf-8"><title>周麗淇貴人招風雨</title></header><body><h1>周麗淇貴人招風雨</h1><p>周麗淇（Niki）早前與鄭嘉穎和馬浚偉去了順德，並以代言人身份出席城市花園三期保利華庭的開幕儀式，當地居民得知3位明星到臨，紛紛圍觀，擠得現場水洩不通。3位嘉賓輪流上台表演，開幕時還陽光普照，誰知他們一上台表演就下起雨來，表演完畢又再出現太陽，似是被老天爺整蠱。<br> Niki事後與工作人員一起用午膳，發現當地的菠蘿包真的藏有菠蘿餡料，Niki便笑說：「嘩！原來菠蘿包真係有菠蘿，唔通多士真係有……？」還未說罷，Niki已被同事打斷。	<br> 撰文：林妃</p></body></html>
