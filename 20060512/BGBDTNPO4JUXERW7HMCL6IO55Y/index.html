<html><header><meta charset="utf-8"><title>計劃擴大扣分制</title></header><body><h1>計劃擴大扣分制</h1><p>因應沙士帶來的公眾衞生意識，房屋署由03年8月1日起推行屋邨清潔扣分制，目前扣分項目共有23項，由最低的3分（例如：公眾地方晾曬衣物）至最高的15分（高空拋擲可造成危險或人身傷害）。住戶如在兩年內被扣滿16分，可被終止租約，或會獲安排入住新界的中轉房屋，兩年內不可再申請公屋。房委會亦正計劃擴大扣分制至轄下屋邨商場及街市，預計今年8至9月實施。<br> 資料來源：房委會<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
