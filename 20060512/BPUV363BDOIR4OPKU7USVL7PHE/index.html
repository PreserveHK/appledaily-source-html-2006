<html><header><meta charset="utf-8"><title>豪宅交投<br>富豪海灣擴議價空間</title></header><body><h1>豪宅交投<br>富豪海灣擴議價空間</h1><p>日前剛開放新示範單位的赤柱富豪海灣，昨傳發展商擴大議價空間10至15%，意向呎價由1.3萬至1.5萬元，降低至1.14萬至1.3萬元。富豪酒店（078）集團董事范統否認減價，只是透過加佣及獎金推動銷情。他說B型38號新示範洋房，至少逾6300萬元，佣金由2至2.5%提升至3%。</p><p>　</p><p>據知代理每促成3幢洋房，額外獎金60萬元。消息指4110方呎B型洋房過往售價5600萬至5700萬元，現可以4700萬至5000萬元洽購；C型屋亦由6000萬至6300萬元，降至5100萬至5400萬元。</p></body></html>
