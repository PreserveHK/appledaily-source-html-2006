<html><header><meta charset="utf-8"><title>Amanda帶病啃一打雪糕</title></header><body><h1>Amanda帶病啃一打雪糕</h1><p>名模AmandaStrang日前以7位數字重酬成為代言人，接拍雪糕品牌Magnum廣告，雖然Amanda帶着感冒上陣，但她為了能在1天內完成拍攝，不惜邊化妝邊換衫，就連化妝時也爭取拍照，最後能快速地1天換上5個不同造型。</p><p>難以忍口</p><p>當日現場準備了百多支雪糕批，經過半天後的工作後，場地已堆滿了包裝袋，原來Amanda雖然患病，但仍難以忍口，不自覺地吃了足足一打，得工作人員勸阻才醒覺停口，相當為食。	<br> 撰文：卓寶花</p></body></html>
