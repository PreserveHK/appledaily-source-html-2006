<html><header><meta charset="utf-8"><title>Day2西班牙試車日誌：千呎南歐式酒店　你嫉妒？我住慣喇</title></header><body><h1>Day2西班牙試車日誌：千呎南歐式酒店　你嫉妒？我住慣喇</h1><p>今次到西班牙試車，廠方安排入住的酒店有很高水準，保時捷車廠租下的GolfClubHotel，全部的房間也是兩層高別墅，我就被分配入住最低層。這間酒店不造作，沒有新派Design，簡單自然為基調，舒服得很。歐洲人與香港人的居住習慣有很大的差別，所以總住不慣，原因就是太大了。</p><p>住到第2天，我未試過用大廳，只是過路般經過入房，沒有逗留超過15分鐘，感覺很浪費。這種房間給兩口子入住最好，感覺溫暖。<br> 老實說，海外試車太多，住慣了，再豪華的我也住過。<br> <br> 記者：袁國基</p></body></html>
