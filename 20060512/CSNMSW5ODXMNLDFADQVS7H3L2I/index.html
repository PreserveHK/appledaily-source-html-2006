<html><header><meta charset="utf-8"><title>花膠大王開餐廳</title></header><body><h1>花膠大王開餐廳</h1><p>有鮑參翅肚又點少得我瘦東出現，開業8年嘅花膠大王，早幾日喺美孚開新店，今次除咗賣參茸海味嘅乾貨，仲設有餐廳，以花膠做主打，打開餐牌，除咗燉湯，仲有花膠泡飯、紅燒鮑甫花膠、杞子花膠果凍等，聽聞成日食可以養血美顏，今晚早啲收工啦姊妹們！<br><br>花膠大王（27857721）<br>地址：美孚新村荔灣道12號B地下（地鐵C1或西鐵D2出口）<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
