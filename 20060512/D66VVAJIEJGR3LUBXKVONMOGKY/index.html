<html><header><meta charset="utf-8"><title>加息壓過熱經濟</title></header><body><h1>加息壓過熱經濟</h1><p>「中央有中央的宏觀調控，地方有地方的賣樓計劃。」國家發改委經濟研究所一名負責人對記者表示，當前經濟過熱現象，由全國主要城市樓價持續高企，房地產開發投資一路走高，可見端倪。他稱，中國人民銀行應再度採取加息或調高銀行存款準備金的方式，遏抑過熱經濟。<br> 他稱，今年首季度的金融機構人民幣貸款總額已逾全年計劃的一半，當中有大部份資金流入房地產市場，倘信貸反彈持續到第二個季度，對全年經濟將造成極大威脅。他稱，人行可以採取再度加貸款利率或增加銀行存款準備金，來控制貨幣總量，避免資金流向房地產市場。他認為美國聯邦儲備局加息1/4厘，人行跟隨加息機會很大。<br> 本報記者</p></body></html>
