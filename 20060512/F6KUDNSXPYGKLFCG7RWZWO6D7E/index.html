<html><header><meta charset="utf-8"><title>加息未打窒大陸樓市</title></header><body><h1>加息未打窒大陸樓市</h1><p>香港未有跟隨美國加息，業界都話有利樓市；而內地就算加咗息，不過樓市一樣冇受影響。<br> 金豐易居董事劉志傑話，上個月內地銀行加息，但從近期上海樓市走勢嚟睇，未有受加息影響。不過，佢都保險啲咁講，要睇埋未來兩個月嘅市況，假如住宅成交量保持升勢，相信踏入暑假呢個傳統旺季，樓市就會好暢旺。<br> 他仲話上海優質樓盤承接力相當穩固，如靜安區嘅蘇堤春曉同怡樂花園，呎價企硬1486蚊；浦東陸家嘴嘅世茂濱江花園要2415蚊，而盛大金磐就去到3716蚊一呎。</p></body></html>
