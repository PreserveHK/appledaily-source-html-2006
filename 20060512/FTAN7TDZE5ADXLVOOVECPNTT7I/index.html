<html><header><meta charset="utf-8"><title>新界　美松苑同區租客轉買</title></header><body><h1>新界　美松苑同區租客轉買</h1><p>▲大圍居屋美松苑C座中層03室，517方呎，在自由市場以112.8萬元成交，每方呎2182元。世紀21徐開明表示，買家為同區租客，昨日見本港銀行未有跟隨美國加息，決定加快入市步伐。</p><p>嘉湖山莊減9.5%去貨</p><p>▲嘉湖山莊賞湖居1座低層C室，708方呎，以106.8萬元沽出，呎價1508元，屬市場「筍價」。中原郭佩玲透露，嘉湖山莊個別業主見交投氣氛放緩，擴大議價空間，上述原業主為求促成交易，也降價11.2萬元，減幅達9.5%。</p></body></html>
