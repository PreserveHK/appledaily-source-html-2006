<html><header><meta charset="utf-8"><title>京治安員遇襲8死傷</title></header><body><h1>京治安員遇襲8死傷</h1><p>北京8名派出所治安員在一家超級市場抓小偷時，與數名男子發生衝突，其後突然遭到10多名持刀和鐵棒的男子襲擊，造成1死7傷。公安當場拘捕數名兇徒。<br> 北京市北太平莊派出所張所長事後證實，遇襲8名治安員屬該所管轄，其中22歲的治安員孫小華送院後傷重不治。案發本月9日晚8時許，據目擊者稱，案發時治安員在華聯超市內帶出數名懷疑是小偷的男子，其中光頭男子與部份治安員發生爭吵和推撞，雙方僵持10多分鐘後，停車場附近突然有17至18名男子衝出來，他們手持刀棍，將治安員團團圍住毆打，治安員奮而反抗，雙方發生激烈打鬥，但因治安員寡不敵眾紛紛被打倒在地。<br> 北京《新京報》</p></body></html>
