<html><header><meta charset="utf-8"><title>太古主席：私人批則屬初期研究</title></header><body><h1>太古主席：私人批則屬初期研究</h1><p>【本報訊】就一批高級公務員批評商界為加快樓宇審批程序，提出「私人批則」的建議以奪走屋宇署批則權的指控，身兼臨時建造業統籌委員會主席的太古地產主席簡基富（KeithKerr）昨日表示，私人批則的建議目前只屬早期的探索階段，建議也不是由地產建設商會主導。</p><p>顧問費由立會審批</p><p>簡基富說，他留意到公務員對私人批則建議的意見，但認為有關建議目前只進行初期研究，顧問公司完成報告後會交臨時建造業委員會再探討，「顧問公司甚至未必會推薦這個建議」，至於聘請顧問經費亦經由立會審批。</p></body></html>
