<html><header><meta charset="utf-8"><title>新貨推介：節拍強勁按摩枕</title></header><body><h1>新貨推介：節拍強勁按摩枕</h1><p>按摩最緊要夠力，呢個按摩枕絕對係力的表現。按摩搥打包括6種不同力度，1分鐘內輕拍380次。而且充滿節奏感，使用時數住節拍，感覺輕快又新鮮。<br>按摩枕係新加坡品牌Akira出品，由韓國製造，雖然係港人較陌生的家電品牌，但新加坡Akira知名度甚高，產品質素向來有保證。<br><br>記者：陸俊雄</p><p>豐旭︰旺角廣東道998號高明商業大廈9A（31884361）</p></body></html>
