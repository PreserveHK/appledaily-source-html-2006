<html><header><meta charset="utf-8"><title>港人日食4000隻內地豬</title></header><body><h1>港人日食4000隻內地豬</h1><p>港人對豬的需求，除每天吃掉逾4,000頭內地活豬外，還需大量急凍豬肉。按○五年統計署數字顯示，去年從內地入口50公斤以上活豬達157萬隻，價值14.6億元；但從各地入口的急凍豬肉，數量達11萬公噸，價值14億港元；另有2.6萬公噸全隻或半隻急凍豬入口，價值近四億。<br> 至於由澳洲及泰國入口的冰鮮豬，分別只有109公噸及5,000公噸。雖然，冰鮮豬需求未普遍，但近年本港對活豬需求有減少趨勢，去年入口的157萬隻數量，較○四年減少逾7%。</p></body></html>
