<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　貝沙灣炒家年半賺50萬</title></header><body><h1>樓市快訊<br>香港　貝沙灣炒家年半賺50萬</h1><p>▲薄扶林貝沙灣3期1座高層B室，896方呎，獲外籍華僑承接，作價768萬元，每方呎8571元。利嘉閣楊振東透露，原業主為投資者，04年以718萬元購入，賺50萬元。</p><p>太古城園景樓呎價6414</p><p>▲利嘉閣馬忠強表示，鰂魚涌太古城5月首10天，錄得13宗成交，平均呎價5675元。日前春櫻閣高層D室，1029方呎，以660萬元易手，每方呎6414元，創近期園景新高。</p></body></html>
