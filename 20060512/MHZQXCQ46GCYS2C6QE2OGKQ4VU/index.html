<html><header><meta charset="utf-8"><title>柯受良女兒嫁東華總理</title></header><body><h1>柯受良女兒嫁東華總理</h1><p>已故藝人柯受良（小黑）的女兒柯立珍將於後日結婚，嫁給東華前主席周振基的兒子周博軒。兩人原是美國南加州大學的同學，讀書時認識，拍拖五年後，終決定共行人生路。</p><p>年輕有為</p><p>一對新人周日會先在中環堅道的聖母無原罪主教座堂行禮，之後再於本月十九日在四季酒店大排筵席。除小黑的兒子柯有綸以及家人外，劉德華、名人陳祖澤和梁振英等均會出席。<br> 新郎周博軒現為駿碼科技集團執行董事，亦是今屆東華總理，更是歷來最年輕的汕頭巿政協委員，女婿年輕有為，相信小黑泉下有知，都會大感安慰。<br> 撰文：林妙萍</p></body></html>
