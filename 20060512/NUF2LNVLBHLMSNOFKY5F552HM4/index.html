<html><header><meta charset="utf-8"><title>日間癌症治療中心開幕</title></header><body><h1>日間癌症治療中心開幕</h1><p>【本報訊】威爾斯親王醫院開設了全港首間以日間醫院模式運作的癌症治療中心（圖），昨日開幕的日間癌症治療中心，面積達1,200平方米，設12間診症室、五間共16張病床的化療室、兩間共28張座椅的化療室、一間血液學化驗室、兩間特別治療護理室，提供服務包括日間化療、放射免疫治療及特定手術等，逢周一至周五早上九時至晚上七時、周六早上九時至下午一時提供服務。<br> 該中心又設「流動性日間癌症治療計劃」，其中一套「流動式藥物輸送系統」，是一個在既定時間內以靜脈注射形式輸送化療藥物到病人體內的設備，減低病人需要住院的需要，讓他們能在家中或辦公室進行治療。<br> 馬泉崇攝</p></body></html>
