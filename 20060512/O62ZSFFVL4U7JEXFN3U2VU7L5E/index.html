<html><header><meta charset="utf-8"><title>葉宇澄佛山冧掂Fans</title></header><body><h1>葉宇澄佛山冧掂Fans</h1><p>葉宇澄下月推出首張國語專輯，早前他往佛山宣傳及出席音樂會，並首次於開放式的電台做訪問。有兩個fans為見葉宇澄，不惜乘3個小時巴士到電台，再等了差不多3小時才見到他，並將他的歌曲唱得琅琅上口，令他很感動。</p><p>一起做節目</p><p>葉宇澄邀請了該兩名fans入內一起做節目，他事後笑說：「我未去過內地做唱片宣傳，但都有咁多忠實fans支持，對自己進軍內地市場好似打咗支強心針。」<br> 周日母親節，葉宇澄因為工作關係未能跟媽媽一起慶祝，不過他已提早跟媽媽吃飯慶祝。<br> 撰文：丁寧</p></body></html>
