<html><header><meta charset="utf-8"><title>周華健返母校崩潰</title></header><body><h1>周華健返母校崩潰</h1><p>周華健日前來港接受TVB8頻道邀請，到訪曾就讀4年、位於香港仔的廣悅堂基悅小學拍攝《一人一良方》節目，該節目由曹眾擔任主持。甫抵達母校，周華健已表現興奮，他透露對上一次到訪是6年前的事，華健進入學校禮堂時，約20名學童突然出現並合唱華健多首名曲，令他非常感動，並笑言這一班「華健殺手」，令他瞬間崩潰，非常失禮。</p><p>喜見恩師</p><p>攝製隊特別安排兩位華健最親近的老師現身，華健即上前擁抱恩師，並大讚其班主任當年非常有型，雖然當年曾遭對方打屁股，但對方都是為自己好。當眾小學生要求簽名和合照，華健亦來者不拒。<br> 撰文：張止寒</p></body></html>
