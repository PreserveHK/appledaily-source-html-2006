<html><header><meta charset="utf-8"><title>九龍　泓景臺4年升值32%</title></header><body><h1>九龍　泓景臺4年升值32%</h1><p>▲利嘉閣蘇學倫稱，長沙灣泓景臺3座中層G室，936方呎，連車位以417萬元售出，每方呎4455元。原業主02年以315萬元一手買入，勁賺102萬元，單位4年升值32.4%。屋苑現約有200個放盤，叫價每方呎4300元。</p><p>通菜街舖加租70%</p><p>▲旺角通菜街「金魚街」段連錄商舖租賃成交，租金升幅可觀。中原戴錦輝透露，其中181號地舖，1000方呎，有金魚店以8.5萬元承租，呎租約85元，較舊租金約5萬元，升幅達70%。</p></body></html>
