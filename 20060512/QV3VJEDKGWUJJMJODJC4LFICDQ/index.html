<html><header><meta charset="utf-8"><title>紐約油價逼近74美元</title></header><body><h1>紐約油價逼近74美元</h1><p>【本報綜合報道】紐約油價昨日升至接近74美元，原因是尼日利亞的外籍石油工作人員再受襲，令市場憂慮這個非洲最大產油國將難以全面恢復原來的產能。此外，美國最大煉油商Valero位於德克薩斯城的煉油廠將局部停產1星期，也令油價得到支持。<br> 紐約6月份原油期貨價格昨天曾漲至每桶73.90美元，升1.77美元（2.45%），是5月3日以來最高。至本港時間昨晚11時，紐約期油價格報73.10美元，升97美仙。</p></body></html>
