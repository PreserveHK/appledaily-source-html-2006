<html><header><meta charset="utf-8"><title>TerriHolladay欠租被迫遷</title></header><body><h1>TerriHolladay欠租被迫遷</h1><p>趙世曾的前妻TerriHolladay，租住港島南區碧瑤灣半年後，不願交租，昨遭業主入稟高等法院，追討$43,500及收樓。<br> 根據入稟狀，原告鄧婉霞於去年8月與被告HolladayTeresaAnne（即TerriHolladay）簽約，將碧瑤灣1單位連車位，每月以$29,000出租予她，租約為期3年。Terri於本年3月開始，拒絕支付全數租金，僅交一半租，又發電郵表明不會再交租，至4月時，Terri就沒再交租，原告遂興訟追究。<br> 撰文：梁偉強<br> 案件編號：HCA998/06</p></body></html>
