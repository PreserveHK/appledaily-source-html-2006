<html><header><meta charset="utf-8"><title>　　濕地公園剪綵要著西裝 - 李八方</title></header><body><h1>　　濕地公園剪綵要著西裝 - 李八方</h1><p>剛剛獲得香港建築師學會大獎嘅香港濕地公園，喺呢個月20號，即下星期六就正式開放畀公眾人士入場，佢哋下個星期五將會先舉行開幕儀式，到時當然會邀請一眾社會知名人士出席。呢單活動，特首曾蔭權亦會出席主持開幕禮，發出邀請函嘅旅遊事務署，唔知係咪怕賓客着得太隨便，失禮特首，喺邀請函度特別註明，嘉賓請穿西服，英文就寫住BusinessAttire（即商務裝束）。<br> 嘩，大熱天去到后海灣濕地公園，都仲要躂住套老西，一身中環戰鬥look，真係難為嘉賓。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
