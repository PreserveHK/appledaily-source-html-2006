<html><header><meta charset="utf-8"><title>寶寶世界：多功能BB探熱器</title></header><body><h1>寶寶世界：多功能BB探熱器</h1><p>幫BB探熱最令媽咪頭痛，雖然市面有不少探耳仔的溫度計，但BB郁來郁去，有時好難探得準確。得利安這款三合一紅外線探熱溫度計，備有前額量度和耳朵量度體溫兩種選擇，只要揭開保護套，探熱器便會自動由前額量度模式轉到耳朵量度模式，除此之外，同時備有量度室溫、時間、記憶等功能，一個搞掂晒，方便又易用。<br><br>記者：黃婉冰</p><p>BABYOUTLET：銅鑼灣糖街13號銅鑼灣商業大廈6樓602B室（28904110）</p></body></html>
