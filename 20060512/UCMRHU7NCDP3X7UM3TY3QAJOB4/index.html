<html><header><meta charset="utf-8"><title>周華健等候作供</title></header><body><h1>周華健等候作供</h1><p>【本報訊】歌手周華健遭胞兄債主追討1,100萬元案，昨繼續在區域法院審訊。案件自本周二開審以來，周華健一直在法庭等候作供，他更一度笑稱自己猶如上班一樣，而案件亦吸引大批台灣電子傳媒前來採訪，面對記者鏡頭時表現輕鬆（圖）。由於案件正審訊中，周華健避談案情內容。<br> 本案原訴公司董事昨提及，99年跟周華健胞兄周豪健簽訂工程合作協議，因當中400多萬元借貸尚未清還，遂要求周豪健及周華健作擔保。<br> 案件編號：HCA3121/02</p></body></html>
