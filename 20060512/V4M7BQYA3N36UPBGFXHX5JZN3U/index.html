<html><header><meta charset="utf-8"><title>英語課程三學分必修</title></header><body><h1>英語課程三學分必修</h1><p>今次被爆出香港大學學生集體「出貓」醜聞的英語基本課程ECEN，由港大英語中心舉辦，所有港大學生必須修讀，學生修畢該課程可獲三個學分。學生可因應情況在不同年級修讀，測試及格才可畢業。<br> 近年大學生被指語文水準下降，加上社會鼓吹通識教育及全人教育，本港八大院校都紛紛推出不同的語文基本課程及通識課程，強制學生修讀，學生在畢業前必須取得15至18個學分，以每科三個學分計，即須修讀五至六科。除普通話及英語基本課程外，必修科包括通識課程，例如宗教、電影研究等，理科生需修讀與文科有關的課程；文科生則需修讀與理科有關的課程，以平衡及提高學生的語文及通識教育水準。</p></body></html>
