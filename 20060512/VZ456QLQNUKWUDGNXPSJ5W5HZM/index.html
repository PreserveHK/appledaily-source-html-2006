<html><header><meta charset="utf-8"><title>憂父病情夫婦同心</title></header><body><h1>憂父病情夫婦同心</h1><p>現年51歲的林青霞94年下嫁邢李㷧，結婚12年來人前人後均表現恩愛，為了替丈夫繼後香燈，更不惜在42及46歲時以高齡懷孕產女。<br> 直至今年2月，傳因第三者介入，兩人感情亮起紅燈，有指邢李㷧身邊出現1名上海紅顏知己。3月底邢李㷧獲頒香港傑出領袖獎，在青霞陪伴下出席的他，竟公開表示自己不是稱職丈夫，近日更有報道指青霞已搬離飛鵝山邢家，婚變傳聞甚囂塵上。<br> 直至日前青霞父親入院，青霞夫婦飛往台灣照料，兩人不時討論病情，似乎因溝通增加，感情也邁進一大步。</p></body></html>
