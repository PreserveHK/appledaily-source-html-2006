<html><header><meta charset="utf-8"><title>Shine嘲崔健地盤佬</title></header><body><h1>Shine嘲崔健地盤佬</h1><p>男子組合Shine昨日到商台接受訪問，他們大讚前輩崔健的歌，成員徐天佑說：「好多朋友話做呢個節目好易得罪人，因為有時形容啲歌，只係讚就好行，但又怕得罪人，所以要諗得好清楚。之前想講某某歌聲好似地盤佬，但最後都係用粗豪代替。真係唔想得罪人，所以小心啲。我唔介意人哋咁話我，陳奕迅之前話我多口，都叫我做的士佬。」再問他們所形容的地盤佬是否崔健時，天佑只尷尬地點頭。<br> 另外，早前Shine到北京拍攝新歌《鼎鼎大名》MV，黃又南大爆MV導演陳果的瘀事，笑指對方拿着內地的戶口卡當作信用卡使用。<br> 採訪、攝影：王連連</p></body></html>
