<html><header><meta charset="utf-8"><title>短短3年父母雙亡</title></header><body><h1>短短3年父母雙亡</h1><p>林青霞的父親昨午在台灣病逝，而青霞的母親則於02年喪生，短短3年間失去父母，相信對她打擊甚大。<br> 出名孝順的青霞94年下嫁富商邢李㷧後長居香港，但不時返台探望雙親。家中排行第3的青霞有1兄、1姊（戰亂時單獨留在內地，至84年才與父母相認）及1妹，自母親因長期患病加上抑鬱症在台北家中跳樓自殺後，青霞隔周便會返台陪伴老父，去年底更親自為《只要老爺你笑一笑》填歌詞送給父親賀其87歲壽辰。</p></body></html>
