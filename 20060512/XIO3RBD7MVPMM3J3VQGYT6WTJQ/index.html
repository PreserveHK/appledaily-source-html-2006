<html><header><meta charset="utf-8"><title>蘇民峰教周慧敏擺陣催婚</title></header><body><h1>蘇民峰教周慧敏擺陣催婚</h1><p>蘇民峰和吳文忻在有線主持節目《峰生水起精讀班》，明日播出的內容會提供化解分手方法，早前有傳倪震因偷食導致周慧敏提出分手，蘇民峰表示：「想化解，可以擺個催姻緣感情局，喺家中西南方放9支紅花，圍住4條綠色植物盆栽，咁樣就算唔想結婚都可以旺雙方感情，而佢哋08、09年結婚機會比較大。」</p><p>放水缸谷人緣</p><p>除了催情局外，吳文忻又向蘇師父請教桃花局，希望可以幫助剛與鄭伊健分手的梁詠琪，蘇民峰表示今年桃花位在正東，在正東面放缸水，旁邊放個音樂盒，最好得閒扭動音樂盒，有助催桃花旺人緣，可以餘此類推在房間內或廳內放置，會有更大幫助。<br> 撰文：卓寶花</p></body></html>
