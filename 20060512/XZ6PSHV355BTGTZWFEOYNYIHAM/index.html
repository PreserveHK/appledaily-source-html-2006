<html><header><meta charset="utf-8"><title>英皇娛樂控《壹週刊》</title></header><body><h1>英皇娛樂控《壹週刊》</h1><p>【本報訊】英皇娛樂（香港）有限公司指《壹週刊》一篇題為《英皇小花無人要》的文章誹謗，昨入稟高等法院，申請禁制該刊出版人、總編輯及印刷商再刊登該篇或同類誹謗文章，並索取賠償。<br> 入稟狀指，答辯人黎智英、陳貝琼及百樂門印刷有限公司，分別為《壹週刊》的東主兼出版人、總編輯及印刷商，涉案文章則刊於今年4月27日出版的第842期《壹週刊》。<br> 案件編號：HCA1000/06</p></body></html>
