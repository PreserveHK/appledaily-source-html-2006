<html><header><meta charset="utf-8"><title>直擊丹麥試富豪S80<br>S80現身行錯路繼而口角</title></header><body><h1>直擊丹麥試富豪S80<br>S80現身行錯路繼而口角</h1><p>離開丹麥來到瑞典，大家沿途也開着新款的S80，往下榻的海邊酒店HotelSkansenBastad前進，沿途我們跟隨廠方所提供的地圖行車，可能瑞典的道路系統太過複雜，經常出現行錯路的情況，車上各人間中因所走的路線而有拗撬，幸好大家最後也可「返回正軌」，順利回到酒店。</p><p>至於瑞典試車途中，我們見到最多的車款便是富豪的出品，甚麼老古董240、中年阿伯760，又或是新款的S60跟S80也有。<br> 其實240仲有部Turbo版，好快㗎，等我金睛火眼睇清楚，見到一定影低畀大家睇。<br> <br> 鄭達基瑞典直擊</p></body></html>
