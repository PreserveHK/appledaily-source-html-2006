<html><header><meta charset="utf-8"><title>日本羅兵咸出事</title></header><body><h1>日本羅兵咸出事</h1><p>前日爆出羅兵咸永道（PwC）喺日本嘅中央青山PwC，被日本監管機構勒令由7月1日起，暫停提供核數服務2個月，皆因佢有3名會計師被指要為日本化妝品公司Kanebo誇大盈利事件負責。呢件事喺日本引起好大震撼，因為中央青山PwC有成5500名公司客，當中唔少大企業幫襯開，例如豐田汽車、Sony，佢哋即時間唔知點算。<br> 不過，美國嘅PwC話，會喺日本另外成立一個新機構，接番啲客戶，解決問題。其實如果中央青山PwC冧檔，日本就只剩番三大會計師行，當地公司都咪話唔驚，到時俾啲會計佬揸住條頸喎。</p></body></html>
