<html><header><meta charset="utf-8"><title>關心妍男人靠唔住</title></header><body><h1>關心妍男人靠唔住</h1><p>關心妍、官恩娜及康子妮等昨日到奧海城擔任《投資本色》節目嘉賓，關心妍坦言不熟悉投資之道，她說：「平時都有買吓股票，試過損失咗成5、6位數字，好彩近排都有少少斬獲。」她又表示絕不會投資在男人身上，她說：「回報率低同高風險，好易入心入肉，我始終覺得男人同女人嘅錢係要分開好啲。」</p><p>不擅理財</p><p>官恩娜亦同意說：「男人食拖鞋飯咁冇大志，我一定要感情行先，而且我慳慳哋都養得起自己。」她表示因不擅理財，故大部份儲蓄都交給母親。<br> 採訪、攝影：王崇穎</p></body></html>
