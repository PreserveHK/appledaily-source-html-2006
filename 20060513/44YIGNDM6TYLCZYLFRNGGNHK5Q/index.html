<html><header><meta charset="utf-8"><title>柳濤軒屋呎價4290</title></header><body><h1>柳濤軒屋呎價4290</h1><p>▲利嘉閣范偉男表示，西貢柳濤軒雙數屋，2100方呎，以726萬元連約成交，每方呎3457元；原業主持貨10年，蝕9萬元。屋苑現有4個放盤，平均呎價4290元。</p><p>帝琴灣8年蝕53萬</p><p>▲西貢帝琴灣凱琴居12座中層A室，1623方呎，連2車位，作價790萬元，每方呎4868元。世紀21廖振雄說，原業主98年以843萬元買入，蝕53萬元。</p><p>新城市廣場蝕72萬</p><p>▲美聯曾慶聲稱，沙田新城市廣場3期5月錄得首宗成交，蕙蘭閣中層H室，758方呎，獲換樓客以388萬元承接，呎價5119元。原業主98年購入價460萬元，蝕72萬元。</p></body></html>
