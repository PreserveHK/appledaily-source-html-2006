<html><header><meta charset="utf-8"><title>神秘貓現身黃金海岸</title></header><body><h1>神秘貓現身黃金海岸</h1><p>今年的《法國五月》節目，有個法國神秘貓先生香港之旅。牠是一隻黃色的笑面貓，來自一個名叫「貓群」的團體，由2000年初開始人們在巴黎的牆壁發現牠的影蹤。牠生於街頭，象徵歡樂與希望，是城市的守護者，其足迹亦遍布歐洲多個城市。在5月19日呢隻貓就會嚟到黃金海岸，同小朋友一齊參加工作坊，仲搞埋小巡遊，潮人朋友亦不容錯過。<br><br>法國神秘貓先生香港之旅<br>時間：5月19-21日<br>地點：黃金海岸平台<br>查詢：21328718</p></body></html>
