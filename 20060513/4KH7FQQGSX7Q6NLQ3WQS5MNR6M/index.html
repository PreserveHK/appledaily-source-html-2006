<html><header><meta charset="utf-8"><title>廣州偷水罰5萬</title></header><body><h1>廣州偷水罰5萬</h1><p>廣州新供水條例草案規定，供水企業可向偷水者追收水費，當局亦可對偷水的居民戶罰款500至5,000元，對非居民戶則罰款1萬至5萬元。<br> 草案還規定，當供水水源發生突發性污染時，供水企業不及時報告城市供水、環保和衞生行政主管部門；供水水質、水壓未達國家規定標準；除出現水質嚴重妨害人體健康或緊急事故外，擅自暫停供水；暫停供水未發出停水通知，政府有關部門將對供水企業罰款1萬至10萬元，相關負責人中亦將被行政處分。<br> 《新快報》</p></body></html>
