<html><header><meta charset="utf-8"><title>變靚D配股集資1764萬</title></header><body><h1>變靚D配股集資1764萬</h1><p>▲變靚D（8079）宣布，以每股0.42元配售4200萬股，予3名基金投資者DiversifiedAsiaStrategiesFund、AsiaDiversifiedTotalReturnLimitedDurationCompany及PMAAsianOpportunitiesFund，集資1764萬元，將用於日後在中國開設美容服務及纖體中心。配售價較停牌前0.52元折讓19.23%，配售股份佔擴大後股本9.08%。</p></body></html>
