<html><header><meta charset="utf-8"><title>朱茵升級做媽媽生</title></header><body><h1>朱茵升級做媽媽生</h1><p>朱茵、余安安及李逸朗等昨日到尖沙嘴出席新戲《夕陽無限好》開鏡儀式。朱茵與余安安同飾演媽媽生，朱茵說：「做媽媽生唔一定性感，係要騷在骨子裏。其實自己都好大鄉里，𠵱家先知做媽媽生係有制服着同有套裝嘅。」</p><p>李逸朗扮人妖</p><p>談到早前有報道指她因沒有工作致發胖，朱茵說：「其實我有好多工作，喺北京拍緊《雪山飛狐》，連同阿Paul（黃貫中）都好少時間見，佢20號開演唱會都出席唔到。」李逸朗在戲中飾演「企街」人妖，他稱屆時要剃腳毛、胸毛及戴假胸，還說：「因為要扮人妖，所以我都要減15磅，條腰要由30吋減到27吋。」<br> 撰文：馮美茵</p></body></html>
