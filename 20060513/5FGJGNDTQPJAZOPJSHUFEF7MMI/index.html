<html><header><meta charset="utf-8"><title>竇母被控私吞財產</title></header><body><h1>竇母被控私吞財產</h1><p>竇唯因涉嫌縱火被補，而據內地東城法院昨日披露，其母親亦因為遺產的問題被告上法庭。竇唯母親90年改嫁一名王姓男子，04年該男子去世，留下一間房屋和若干存款，該男子的兒子對房屋產權分割沒有異議，但認為他有權繼承父親的遺產，並認為竇唯母親有可能匿藏財產，故作出起訴。<br> 竇唯母親指存款中的八萬美元是竇唯放在她處的部分收入，是兒子辛苦所賺，並向法庭提供唱片公司的版稅傳真文件、竇唯原經理人的證言作證據，但該男子的兒子舉出近期傳媒的報道作出反駁，指按報道竇唯已經沒有財產。法庭方面表示竇唯與案件有密切關係，不排除請竇唯出庭作供的可能性。</p></body></html>
