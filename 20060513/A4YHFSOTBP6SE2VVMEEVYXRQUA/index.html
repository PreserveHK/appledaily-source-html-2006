<html><header><meta charset="utf-8"><title>中槍事主曾對賊發脾氣</title></header><body><h1>中槍事主曾對賊發脾氣</h1><p>【本報訊】運輸工人涉於106號隧巴及上水靈山村持械行劫，被射中腹部大難不死的區家莉昨供稱，去年6月9日她與五名男女如常在靈山村村屋內竹戰，至黃昏時分，兩名賊人衝入屋，被告用手槍指嚇她，並從後搶其內有逾12,000元的名牌腰包，她誤以為是假槍，憤力反抗，「我係咁扯住個腰包，扯到發脾氣向前走，被告話開槍射我，我嚟唔切反應，佢已經射中我個肚」。事主續稱，被告遭其他雀友追打逃走，「我之後睇吓個肚，只係得個印，以為係假槍，被鐵珠射中」。她翌日發現腰包及銀紙都有彈孔，於是立即報警。<br> 案件編號：HCCC275/05</p></body></html>
