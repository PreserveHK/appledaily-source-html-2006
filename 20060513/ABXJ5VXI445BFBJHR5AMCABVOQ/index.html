<html><header><meta charset="utf-8"><title>退伍軍人症再多兩宗</title></header><body><h1>退伍軍人症再多兩宗</h1><p>【本報訊】本港再多兩宗退伍軍人症個案，令今年的個案總數增至六宗。患者分別是51歲及50歲男子，兩人情況穩定，家居接觸者沒有出現病徵。<br> 首名患者居於將軍澳，本月6日開始發病，出現發燒及咳嗽，10日入將軍澳醫院，現時情況穩定，患者近期沒有外遊紀錄。50歲患者在內地居住，本月7日開始發病，出現發燒、頭痛、咳嗽及暈眩等症狀，11日入嘉諾撒醫院，現時情況穩定。<br> 退伍軍人症個案近年有上升趨勢，由2000年兩宗，增至去年11宗。</p></body></html>
