<html><header><meta charset="utf-8"><title>粵選出78非物質文化遺產</title></header><body><h1>粵選出78非物質文化遺產</h1><p>粵劇、潮州音樂、涼茶，哪一樣最能代表廣東文化？廣東省最近評選出首批非物質文化遺產，除以上3項入圍外，中山鹹水歌、佛山剪紙、陸豐皮影戲等均榜上有名。<br> 這次選出來的非物質文化遺產，分為11個類別共78項（見附表），範疇相當廣泛，除美術、音樂、舞蹈、戲曲等類別外，還包括歲時節令、民間信仰以及傳統遊藝。廣東省政府計劃今後每隔兩年便公布1批省級非物質文化遺產。<br> 《南方都市報》</p></body></html>
