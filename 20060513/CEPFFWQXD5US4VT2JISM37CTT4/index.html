<html><header><meta charset="utf-8"><title>港選手齊謝母親恩</title></header><body><h1>港選手齊謝母親恩</h1><p>「每天都是母親節！」</p><p>明日馬高將聯同一家大細，包括父母親、嫲嫲等一齊飲茶慶祝母親節。他說：「我不會特別在母親節送禮物給媽咪，因為對我來說日日都是母親節，平時都會好錫她。」</p><p>「送跑步鞋給媽媽。」</p><p>今年母親節，阿澤因為要留在香港，未能回鄉跟母親一齊過；但他早已送了1雙波鞋作為母親節禮物。他說：「媽媽很喜歡早上跑步，但她的波鞋都不夠好，今年就選了送跑步鞋。」</p><p>「希望親手做蛋糕給媽媽。」</p><p>明日將同細佬請父母食飯的「黑妹」葉姵延，已計劃買燕窩給母親補補，至於做蛋糕，她希望明年可以親手做1個。她說：「我好有興趣煮東西，最想學識做蛋糕送給母親。」</p></body></html>
