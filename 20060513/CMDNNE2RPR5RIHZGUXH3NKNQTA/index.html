<html><header><meta charset="utf-8"><title>曾獲政府頒勳章</title></header><body><h1>曾獲政府頒勳章</h1><p>【本報訊】關國樂在建築界頗具名氣，除曾任香港建築師學會副會長外，還擁有多項公職。由於他致力協助殘疾人士，01年獲政府頒發榮譽勳章。<br> 關國樂87年加入香港建築師學會，目前屬資深會員，他是學會上屆副會長，同屆會長為立法會建築、測量及都市規劃界議員劉秀成；關現時亦是美國建築師學會香港分會會員。他是香港澳洲校友會創會會長，現任香港澳洲國際學校校監。</p><p>工作以外，關國樂參與不少社會服務，目前他是義務工作發展局董事，並任復康資源協會生活環境輔導服務總監，又擔任香港復康聯盟無障礙環境榮譽顧問。01年他獲特區政府頒榮譽勳章，原因是「對社會貢獻良多」。</p></body></html>
