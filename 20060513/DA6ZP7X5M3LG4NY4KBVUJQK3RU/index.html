<html><header><meta charset="utf-8"><title>Day3西班牙試車日誌　晚上9點仍可打Golf</title></header><body><h1>Day3西班牙試車日誌　晚上9點仍可打Golf</h1><p>入住GolfClubHotel，我發現酒店後是個18洞的標準Golf場，不時也有人在切磋球技。現時西班牙日長夜短，早上7點天已亮透，至晚上9點半才黃昏。我在Golf場便見過有人8點幾仲打緊Golf，真係全日有排打。對於我這個香港土生土長的人，成11點才天黑真的不慣，7點食晚飯時個天仍有如下午一樣，如果要同情人在星空下食燭光晚餐，分分鐘變成燭光消夜。但對於我們試車便有好處的，最後一天，我試到6點半才回酒店，天仍很光，還可以影很耐的相，如果在香港，可能已臨近天黑了。<br><br>記者：袁國基</p></body></html>
