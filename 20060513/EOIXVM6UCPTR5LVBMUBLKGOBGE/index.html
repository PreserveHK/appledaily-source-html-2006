<html><header><meta charset="utf-8"><title>泰國布吉豪宅上車價</title></header><body><h1>泰國布吉豪宅上車價</h1><p>應就好少，唔知讀者有冇興趣買吓外國豪宅呢？<br> 高力國際今明兩日，喺香港搞嘅泰國布吉豪宅展銷會，推出號稱係六星級度假式住宅Puravarna，其中發售嘅GrandVillas有27套住宅，售價72萬美元起。<br> 要平啲嘅都有，VillaSuites有200個一至四房嘅單位供應，最平嘅一房單位約16.3萬美元。即係話，入場費港幣127萬左右，呢個價錢喺香港只可以買到上車盤。<br> 而呢個盤就附設面積7000方呎嘅水療按摩中心，同面積約8000方呎嘅大型泳池。</p></body></html>
