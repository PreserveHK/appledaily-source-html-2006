<html><header><meta charset="utf-8"><title>本地音樂：Boo初生嬰兒發聲</title></header><body><h1>本地音樂：Boo初生嬰兒發聲</h1><p>呢個Boo搞邊科？原來Boo是屬於初生嬰兒的聲音，當中包含了發聲、嘗試的意思。好啦開估，這個Boo乃由本地音樂製作單位89268，找來全新一批音樂單位，共同推出的一系列合輯，總共有3張專輯。每張合輯均收錄每個音樂單位的2首作品，讓大家再次感受第一次的滋味，把遺忘了的感覺重拾，經歷未曾發生的第一次咁話。在每張專輯出版之後，會再結集專輯裏之合作單位作BooLive現場表演，和大家面對面分享第一次。在意想不到的地點，作首度公開表演，要知演出詳情，就要留意日後嘅報道嘞。<br><br>記者：吳小明</p></body></html>
