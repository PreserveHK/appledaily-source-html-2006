<html><header><meta charset="utf-8"><title>敦煌50年內湮沒</title></header><body><h1>敦煌50年內湮沒</h1><p>曾被稱為「塞外小江南」的甘肅敦煌，近年因缺水遭遇嚴重生態危機，50年內極有可能成為第2個湮沒於黃沙中的樓蘭古城。<br> 敦煌的月牙泉，是中國相當出名的沙漠綠州，泉水曾經深達12米，四周滿布茂密的樹林，但現在水位只有1米，面積不足當年的1/2。古籍形容的晶瑩泉水，已變得渾濁黯淡，而附近大部份植物均已枯死。<br> 當局承認，敦煌生態危機全是濫伐樹木、濫捕野生動物等「人禍」所致。而舉世聞名的莫高窟也因風沙侵蝕及粉塵危害，受損嚴重。<br> 《南方周末》</p></body></html>
