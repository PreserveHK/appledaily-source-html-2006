<html><header><meta charset="utf-8"><title>Coldplay7月來港開騷</title></header><body><h1>Coldplay7月來港開騷</h1><p>英國搖滾樂隊Coldplay正展開世界巡迴演唱會，四子鐵定於7月13日首度來港演出，演唱會將在亞洲國際博覽會舉行。<br> 由主音ChrisMartin、結他手JonnyBuckland、低音結他手GuyBerryman及鼓手WillChampion組成的Coldplay，將於下月底在澳洲巡迴，之後便移師到亞洲演出。<br> 而Coldplay的香港演唱會，門票分為380、580及780港元3種，並於下周二正式發售。據聞香港演唱會內部認購反應熱烈，最貴門票銷情十分理想。</p></body></html>
