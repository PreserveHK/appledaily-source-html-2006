<html><header><meta charset="utf-8"><title>兩學生藏大麻被罰500元</title></header><body><h1>兩學生藏大麻被罰500元</h1><p>【本報訊】20歲香港大學專業進修學院法律課程英籍學生JamesCharlesJohnSloan，今年4月與同行一名19歲本地學生胡學堯，被警方拘捕，在他們身上搜出大麻草及大麻手捲煙。兩名青年昨在東區裁判法院承認藏毒罪，各判罰款500元。<br> 案情指，警方案發晚在中區採取反毒品行動，在中區樂慶里公園內，截查兩名被告，在首被告褲袋搜出兩袋各重1.51克及8.31克的大麻草，在次被告手上找到一支內含0.64克大麻草的手捲煙，兩人被拘捕後稱大麻僅作自用。辯方律師求情指，首被告與次被告皆因一時好奇犯案。<br> 案件編號：ESCC1843/06</p></body></html>
