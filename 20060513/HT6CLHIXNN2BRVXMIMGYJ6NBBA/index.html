<html><header><meta charset="utf-8"><title>　　嫻姐逃離立會遊法國20日 - 李八方</title></header><body><h1>　　嫻姐逃離立會遊法國20日 - 李八方</h1><p>呢排立法會好靜局，係有個嘉亨灣爭議報告，先至叫做熱鬧少少。好似嫻姐咁，前排同家人去法國旅行，玩咗成廿日忙裏偷閒。嫻姐大讚人哋啲規劃好、小鎮風景靚，仲喺巴黎鐵塔前影番張靚相留念。<br> 母親節又到，嫻姐出名侍母至孝，媽媽雖然已經離世，但係對於嫻姐嚟講，母親仍然係佢一生人最大嘅支持力量。<br> 嫻姐提供圖片<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
