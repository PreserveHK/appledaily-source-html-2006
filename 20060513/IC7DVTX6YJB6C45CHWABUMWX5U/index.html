<html><header><meta charset="utf-8"><title>丹麥試富豪S80　「性」城嗒熱狗</title></header><body><h1>丹麥試富豪S80　「性」城嗒熱狗</h1><p>來到試車的最後一天，我未在這個「性愛之都」看到傳說中的巨型陽具，鹹書也不是太多看到。不過熱狗檔就一街都是，找不到巨型陽具，惟有吃一條當地出名的街邊熱狗，當是送給自己的丹麥手信。<br>來到市中心的酒店，感覺很現代化，和我一直住開的花草樹木酒店有很大分別，好像這間5星級的RadissonSASRoyalHotel，房間就有直角形長窗，可以180度觀看全市，而且有着瑞典式富想像的家具，很舒服呢。各位到丹麥，我大力推薦這間酒店。<br><br>記者：鄭達基</p></body></html>
