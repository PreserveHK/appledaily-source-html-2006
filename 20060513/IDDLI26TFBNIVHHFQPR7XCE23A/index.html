<html><header><meta charset="utf-8"><title>政府不回收79私家街</title></header><body><h1>政府不回收79私家街</h1><p>【本報訊】港府於過去五年實施私家街管理及回收計劃，當中有79條因涉及賠償問題和衞生情況已獲改善，決定不作回收。立法會民政事務委員會昨日進行討論，議員王國興批評部份私家街衞生環境惡劣，又質疑港府黑箱作業，未諮詢有關區議會即下決定。<br> 民政事務總署副署長楊耀聲在會上說，計劃中已收回的70條私家街全部完成修葺，17條等待回收，未獲回收的業主若需要維修，政府會提供先維修、後收費的服務。</p><p>治安問題難解決</p><p>議員涂謹申指有私家街泊車位由非法集團操控，港府若不回收，難解決治安問題。</p></body></html>
