<html><header><meta charset="utf-8"><title>劉青雲搞師生戀</title></header><body><h1>劉青雲搞師生戀</h1><p>劉青雲與新晉演員霍思燕昨日在旺角拍攝劉國昌執導的電影《我要成名》。現年22歲的霍思燕曾在內地拍攝多個廣告，她表示首次拍片便能夠與偶像劉青雲合作感到心情興奮，她說：「同青雲拍戲，他能夠經常牽着我情緒走。」</p><p>否認影射</p><p>劉青雲飾演潦倒演員，以老師身份教霍思燕演戲，兩人漸生情愫，霍思燕還將有大膽性感演出。<br> 劉青雲表示所演角色初出道已奪得最佳新人獎，變得目中無人，加上欠缺內涵修養，最後淪落成潦倒演員。問他該角色是否影射任何人？劉青雲強調：「梗係冇啦！」他又謂完成《我》片後下月便會投入拍攝杜琪峯最近警匪片，飾演警察。<br> 採訪、攝影：張俊銘</p></body></html>
