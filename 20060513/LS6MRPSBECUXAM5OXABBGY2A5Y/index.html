<html><header><meta charset="utf-8"><title>謝瑞麟案審前覆核押後</title></header><body><h1>謝瑞麟案審前覆核押後</h1><p>【本報訊】珠寶商謝瑞麟與擔任公司主席的兒子，涉嫌連同三名高層職員，向旅行社職員提供利益，以帶團友至其分行，並涉嫌瞞稅案件，昨在區域法院提訊。<br> 法庭應控方申請將案件押後至7月12日作審前覆核，各被告准繼續擔保，但須於離港前24小時通知廉署，開審前三日不准離港。<br> 五名被告年齡介乎38至70歲，分別為謝瑞麟珠寶公司前主席謝瑞麟（圖）、主席謝達峰、前副主席鍾婉玲、財務董事溫比得及業務推廣總經理王庭芳，共被控21項向代理人提供利益、串謀欺詐、串謀盜竊等罪名。<br> 案件編號：DCCC350/06</p></body></html>
