<html><header><meta charset="utf-8"><title>上市公司快訊<br>IFC擬注資浙江玻璃<br></title></header><body><h1>上市公司快訊<br>IFC擬注資浙江玻璃<br></h1><p>▲浙江玻璃（739）宣布，國際金融公司（IFC）及一家美國投資顧問ScionCapital，分別向浙玻提出注資建議。IFC擬向浙玻作出最多約5.81億元投資，其中約1.94億元是股本投資，Scion則建議作出約3900萬元股本投資。兩者計劃以每股1.8元認購最多1.29億股新H股，將分別佔H股33.56%及6.71%。</p></body></html>
