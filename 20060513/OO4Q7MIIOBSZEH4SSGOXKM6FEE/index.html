<html><header><meta charset="utf-8"><title>表揚安全司機</title></header><body><h1>表揚安全司機</h1><p>【本報訊】有20多年駕駛經驗的小巴司機張煥祺（48歲）昨日獲「紅Van綠Van安全人人愛運動」頒發最佳司機，表揚其駕駛安全態度、技巧及服務；每天駕駛小巴往來屯門碼頭及上水的祺哥說，全程車程約40分鐘，但就算有小巴超速其實也只快三分鐘：「所以有啲司機揸快車其實快唔到幾多，只係受心理影響。」<br> 他說，年少時曾駕電單車，每每遇司機響號、踩油發出巨響等的挑釁行為，會忍不住鬥車，但隨年紀漸長已深明駕駛安全的重要：「成車乘客安全都係由你負責！」他說若遇到客人因事故發怒也只會好言相勸。本港去年共有139宗涉及死亡交通事故，是47年來最少。</p></body></html>
