<html><header><meta charset="utf-8"><title>反壟斷委員會擬出籠</title></header><body><h1>反壟斷委員會擬出籠</h1><p>中國反壟斷法起草專家顧問組成員、北京大學教授盛杰民說，中國有望設立專門的國務院反壟斷委員會，作為反壟斷的主管部門，此委員會是建於反壟斷執法機構之外，規格頗高。其成員會由國務院各部委負責人組成，協調監督反壟斷執法工作外，亦享有對重大案件的直接處理權。<br> 醞釀12年之久的反壟斷法，最快今年底或明年初出台。今年6月將被國務院法制辦，提交給全國人大審議。但盛杰民亦憂慮，反壟斷法將如破產法一樣，在審議時因分歧太大而難產。<br> 《中華工商時報》</p></body></html>
