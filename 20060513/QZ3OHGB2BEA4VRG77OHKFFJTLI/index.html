<html><header><meta charset="utf-8"><title>朱振國有望見球星</title></header><body><h1>朱振國有望見球星</h1><p>【本報訊】英超聯球會曼聯球星蘇斯克查已落實下周來港，除為下周四的香港曼聯足球學校招生記者招待會擔任嘉賓外，還會到醫院探望因受襲重傷導致癱瘓的警員朱振國，朱妻表示期待這一刻來臨。<br> 朱妻稱，暫時未有人聯絡過她，如果成事，她是期待這一刻來臨，其實丈夫喜歡蘇斯克查外，還有傑斯和朗尼等。<br> 朱振國經過數天前的吊針鬆筋療程，成效不大，醫生建議嘗試肉毒桿菌針療程，朱家在急速時間考慮下無奈接受，昨日開始試針，暫未見效果。</p></body></html>
