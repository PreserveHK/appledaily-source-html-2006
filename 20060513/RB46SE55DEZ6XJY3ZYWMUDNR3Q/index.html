<html><header><meta charset="utf-8"><title>員工宿舍擬豁免禁煙</title></header><body><h1>員工宿舍擬豁免禁煙</h1><p>【本報訊】衞生福利及食物局副秘書長楊何蓓茵昨日在立法會一個條例草案委員會上稱，政府建議醫院戶內及戶外範圍全面禁煙；由於各大專院校禁煙執行情況不同，建議由校方自行制訂行政方法規管校園內的吸煙情況；而經諮詢勞顧會意見後，當局認為員工宿舍屬於私人住宅，故建議不應立法規管。<br> 但大部份議員對該建議有保留。民主黨議員李柱銘認為只有立法將宿舍範圍列作禁煙區，才能切合草案的立法原意。自由黨議員張宇人強調籠屋是否可以吸煙亦須關注。</p></body></html>
