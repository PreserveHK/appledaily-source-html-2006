<html><header><meta charset="utf-8"><title>離奇火警300人疏散</title></header><body><h1>離奇火警300人疏散</h1><p>【本報訊】鰂魚涌英皇道海山樓一單位昨晚發生火警，消防員到場疏散300多名居民，並在45分鐘後將火救熄，起火單位付諸一炬，但無人受傷，火警起因仍在調查中。<br> 發生火警的海山樓位於英皇道1028號，與相鄰另一座大廈海景樓相連，兩大廈樓高18層，每層52個單位，合共936伙。至於起火單位位於海山樓7樓，警方消息稱，昨晚7時45分，上址單位的客廳突然起火，戶主父子逃出屋外報警。</p></body></html>
