<html><header><meta charset="utf-8"><title>郭晉安推油調情</title></header><body><h1>郭晉安推油調情</h1><p>郭晉安昨日在九龍灣為一香薰店擔任剪綵嘉賓，更即場充當香薰治療師，為圍觀的市民搽香薰。<br> 問郭晉安閒時在家會否與女友歐倩怡互相推油時，他笑說：「我哋有推吓腳、頭同頸，大家都有禮尚往來，互相幫人推10分鐘咁多。」<br> 郭晉安又透露近日忙於拍攝電視劇《東方之珠》，故甚少留在家欣賞人氣劇集《火舞黃沙》，但卻有留意好評如潮的節目《向世界出發》，他說：「我覺得個節目唔係一般介紹風景嘅旅遊節目，所以我都有興趣去拍。」<br> 採訪、攝影：馮美茵</p></body></html>
