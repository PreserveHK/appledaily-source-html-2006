<html><header><meta charset="utf-8"><title>畫作收藏價值高</title></header><body><h1>畫作收藏價值高</h1><p>文化大革命既然是一場革命，就少不了宣傳，當時的油畫、版畫、中國畫，都烙上濃厚的政治痕迹，加上突出的口號，頗具煽動力，也有不少作品的構思、構圖、用色，借鑑了歐洲文藝復興時期的宗教畫。<br> 內地資深收藏家沈泓認為：「文革宣傳畫雖然政治色彩濃到荒謬可笑的程度，然而，作者的創作態度卻是十分認真嚴謹的，成套宣傳畫的作者大都是大名家所作，有很高的藝術價值。加上它真實形象地再現了文革各種特定情景，還有滑稽的史料價值，本身就有收藏投資價值。」</p></body></html>
