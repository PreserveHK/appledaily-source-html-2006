<html><header><meta charset="utf-8"><title>特色單位撐起東涌樓市</title></header><body><h1>特色單位撐起東涌樓市</h1><p>東涌近機場，機場工作人員係區內私人樓嘅主要客源，唔少特色單位都係由呢類客包辦，美聯區經梁漢昇話，好似東堤灣畔最新一宗複式成交，1座B室就由一位飛機師承接，1538呎單位盛惠643萬元，呎價4181元，以山景單位嚟講，算係合理。原業主99年5月買入價567.6萬元，賺75.4萬元離場，算執番身彩。<br> 梁區經話，近排一兩個月，東涌嘅樓市只係麻麻，不過，特色單位就幾旺場，東堤灣畔有兩單複式成交，藍天海岸就有兩組相連戶易手，其中2座高層A室，1646呎連埋天台，上個月成交咗800萬元，呎價4860元，買家係外區炒家，睇好東涌個市，以合理水位入番件優質貨。</p></body></html>
