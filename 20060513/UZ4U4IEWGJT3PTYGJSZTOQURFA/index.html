<html><header><meta charset="utf-8"><title>黎瑞恩兩個夠晒數</title></header><body><h1>黎瑞恩兩個夠晒數</h1><p>黎瑞恩、王秀琳（Mango）和吳文忻等昨日在銅鑼灣出席DJ梁繼璋與好友合股經營的興趣教室「玩學堂」開幕儀式。<br> 黎瑞恩婚後相夫教子，全職做少奶奶，她表示很注重子女學前教育，長女現年3歲，她說：「囡囡10個月大時，開始返兒童遊戲班，對佢哋學習會好啲。」黎瑞恩很喜歡小孩，曾打算生夠6個，她說：「以前真係有咁諗，生愈多愈好，但𠵱家生咗兩個，先覺得子女教育好重要，我擔心生得太多，會將愛分薄。」</p><p>擺催財局</p><p>此外，吳文忻與堪輿家蘇民峰合作主持風水節目後，得到對方指點在家擺設催財局，希望名利雙收，她說：「師傅話我間屋風水幾好，擺咗個陣，希望搵多啲錢。」<br> 撰文：丁寧</p></body></html>
