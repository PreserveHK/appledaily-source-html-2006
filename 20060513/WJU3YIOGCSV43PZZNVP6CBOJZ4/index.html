<html><header><meta charset="utf-8"><title>婚姻監理人增126名</title></header><body><h1>婚姻監理人增126名</h1><p>【本報訊】入境處昨日宣布再有126名婚姻監禮人獲得委任，令婚姻監禮人總數達258名，最新婚姻監禮人名單已上載於入境處網頁www.immd.gov.hk。該處指擬聘用婚姻監禮人的結婚人士，可向婚姻登記官遞交擬結婚通知書，有關人士可於三個月內聘用婚姻監禮人來主持婚禮。該處提醒任何已直接向登記官遞交通知書登記在婚姻登記處舉行婚禮的人士，如欲轉聘由婚姻監禮人主持婚禮，須預先親身或委託婚姻監禮人聯絡登記官辦理手續，確保登記官已發出證明書，監禮人方可主持婚禮。</p></body></html>
