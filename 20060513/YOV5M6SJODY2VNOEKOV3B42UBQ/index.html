<html><header><meta charset="utf-8"><title>曾華倩機場顯真情</title></header><body><h1>曾華倩機場顯真情</h1><p>昨日香港機場星光熠熠，陳慧琳（Kelly）、古天樂、方中信、江欣慈和顧嘉煇等，先後出現機場，而曾華倩則帶同兒子一早到機場送機，場面熱鬧。</p><p>關係密切</p><p>昨日上午9時許，戴上墨鏡的曾華倩，與7歲兒子及3名長者在機場出現，見曾華倩與其中一男一女長者互相擁抱後，兩位長者便入閘登機，估計眾人關係亦相當密切。<br> 另外，方中信與助手、Kelly、古仔和江希文等亦分別離港出外工作，Kelly表示與經理人鍾珍到重慶工作，臨行前還語調輕鬆地跟記者說再見。<br> 採訪、攝影：娛樂突發組</p></body></html>
