<html><header><meta charset="utf-8"><title>陳豪平地揸飛機</title></header><body><h1>陳豪平地揸飛機</h1><p>陳豪昨日在尖沙嘴出席Mazda8新車宣傳活動，為了配合車廂內如同坐飛機的感覺，陳豪特以機師打扮到場，他認為一身造型非常神似。</p><p>做事專一</p><p>陳豪本身都擁有部萬事得的雙座位座駕，他說：「我都揸咗6年，都係嗰句，因為買時車價平，所以我貪佢平靚正，我都同車公司傾緊其他嘅合作。」陳豪選擇座駕很專一，對於感情方面是否一樣，他笑了笑說：「我做事好專一，所有嘅嘢都一樣。」<br> 撰文：丁寧</p></body></html>
