<html><header><meta charset="utf-8"><title>歐盟拉美領袖踢波</title></header><body><h1>歐盟拉美領袖踢波</h1><p>足球跟政治，同樣講團隊合作，歐洲聯盟成員國同拉丁美洲國家領袖，日前就脫下西裝換上波衫，到奧地利維也納踢一場慈善足球賽。歐洲委員會主席巴羅索（JoseManuelBarroso）同奧地利總理舒塞爾（WolfgangSchussel）擔任隊長。這場球賽跟歐盟向來作風剛好相反，快上快落又多入球，兩隊最終以七比七打成平手，互射12碼後由舒塞爾隊勝出。球賽亦為羅馬尼亞及摩爾多瓦街童籌得10萬歐元（約100萬港元）。<br> 英國廣播公司</p></body></html>
