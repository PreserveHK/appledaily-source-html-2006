<html><header><meta charset="utf-8"><title>小方、Stephy見家長尷尬</title></header><body><h1>小方、Stephy見家長尷尬</h1><p>緋聞男女方力申同鄧麗欣（Stephy）噚日喺荃灣出席「萬糭同心為公益」活動，齊齊包糭，講起一年一度母親節，Stephy話唔記得訂枱同媽咪食飯，企喺隔籬嘅方力申就讚自己好細心，仲話：「我兩星期前已經訂喇，唔知有乜工作做，所以我晏晝同夜晚都訂咗枱，咁實冇問題啦，同埋食飯前同媽咪行街，佢想買個白色手袋喎！」<br> 記者笑方力申可以讓其中一張訂咗嘅枱畀Stephy，乘機見家長，點知兩個即時呆咗，Stephy仲好尷尬咁問：「乜嘢呀？」</p></body></html>
