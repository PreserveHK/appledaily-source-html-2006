<html><header><meta charset="utf-8"><title>感冒時點解會流鼻水？</title></header><body><h1>感冒時點解會流鼻水？</h1><p>每逢傷風感冒，總係流晒鼻水，搞到好尷尬！究竟點解人會流鼻水呢？原來當人感冒時，病毒跑進了鼻子，會導致鼻子裏的黏膜隆起，使得鼻子因此受到刺激，當然你就會覺得癢癢的。這時候，鼻子會製造許多鼻水，用意是將病菌趕出體外，這就是傷風感冒會流鼻水的原因了。所以鼻水其實係幫緊你打仗，想好番就要靠佢喇。不過小心呀，鼻水帶着病菌，流出體外，會傳染給別人的！就是好朋友生病流鼻水亦要小心為妙！</p></body></html>
