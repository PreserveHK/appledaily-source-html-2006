<html><header><meta charset="utf-8"><title>甫士王：孫燕姿牡丹花獻母</title></header><body><h1>甫士王：孫燕姿牡丹花獻母</h1><p>孫燕姿咁瘦，產品商搵佢做薯片代言人就最啱啦，因為食極唔肥吖嘛！噚日孫燕姿喺台灣出席薯片宣傳活動時擺出金雞獨立嘅甫士，好hardsell咁揸住包薯片，加埋嬌俏甜美嘅笑容，交足功課。佢話完咗活動之後，會即刻返新加坡陪媽咪過母親節，孫燕姿話行街行咗半日，都諗唔到買乜畀媽咪，卒之就叫家姐幫佢準備埋，不過佢對媽咪都有心嘅，佢話會買定牡丹花返屋企畀媽咪，仲要係含苞待放嗰隻喎！</p></body></html>
