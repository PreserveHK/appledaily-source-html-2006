<html><header><meta charset="utf-8"><title>關仁隱事：情傷花旦甘做性奴</title></header><body><h1>關仁隱事：情傷花旦甘做性奴</h1><p>「跣你」啱啱出道嗰陣，仲係好相信真愛，嗰時有個超級富豪睇中佢，只要「跣你」肯點頭，名車洋樓唾手可得，不過嗰陣時佢同男友「失婚王子」打得火熱，「跣你」為咗真愛，拒絕金錢引誘，真係令關仁好佩服。之但係接二連三嘅感情挫敗，「跣你」個心就開始動搖，加上大婆台人工奀，做明星又要撐住個外表，少啲錢都唔掂，「跣你」之前拒絕超級富豪好意，𠵱家為咗錢將要求降低，甘願俾富商包。<br> Textby關仁</p></body></html>
