<html><header><meta charset="utf-8"><title>從低做起屢奪大獎</title></header><body><h1>從低做起屢奪大獎</h1><p>香港著名導演杜琪峯（Johnnie）現年51歲，73年投考無綫藝員訓練班入行，畢業後隨即於幕後發展，由製作助理、編導、監製到導演逐步攀升。<br> 80年杜琪峯首執導演筒拍攝電影《碧水寒山奪命金》，至89年拍攝《阿郎的故事》後開始獲得認同，隨後更開拍一系列具強烈個人風格的作品，96年杜琪峯與韋家輝組成銀河映像，製作過多部電影。阿杜曾於99年憑《鎗火》獲香港電影金像獎最佳導演；03年又憑《PTU》獲金像獎最佳導演，而同年《大隻佬》也奪得最佳電影；06年他再憑《黑社會》奪金像獎最佳導演及電影。</p></body></html>
