<html><header><meta charset="utf-8"><title>甫士王：蔡依林擘髀慰勞工</title></header><body><h1>甫士王：蔡依林擘髀慰勞工</h1><p>蔡依林一出，誰與爭鋒？<br> 依林姐噚日喺台北市政府前廣場，舉行新專輯「舞孃」首場簽唱會，以貨櫃做舞台嘅佢，着低胸裝，露出小蠻腰，腳踏三吋高踭鞋擘開雙腿，搔首弄姿，意態撩人，真係令好多男人流晒口水。不過依林喺呢個12公尺長嘅「舞孃貨櫃」上勁歌熱舞，就俾工作人員嘲笑為「勞工歌手」。貨櫃車因為要提前到場，停市府路兼違規，被警察抄牌，連累貨車司機收咗3張紅單，真係陰公！</p></body></html>
