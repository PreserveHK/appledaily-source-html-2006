<html><header><meta charset="utf-8"><title>谷祖琳廚藝氣壞母</title></header><body><h1>谷祖琳廚藝氣壞母</h1><p>谷祖琳、梁敏儀、張文慈為慶祝母親節，噚日去咗西九龍中心出席電影《鬼眼刑警》宣傳活動，同幾位現場觀眾一齊整拉麵同小籠包，不過佢哋雞手鴨腳，拉唔出一條條嘅麵條之餘，小籠包又包到好似成嚿石頭咁款，如果俾佢哋阿媽知道，實行激死都似！<br> 早前有雜誌指谷祖琳成為倪震同周慧敏嘅第三者，谷祖琳話睇到呢篇報道都覺得毛管戙，因為佢一直當倪震好似自己大佬一樣，今次寫佢係第三者，令佢覺得好似搞基喎。</p></body></html>
