<html><header><meta charset="utf-8"><title>港姐二輪面試肉光四射</title></header><body><h1>港姐二輪面試肉光四射</h1><p>約60位進入港姐第二輪面試的候選佳麗繼前晚到無綫將軍澳電視城簽約及了解參選細則後，昨日早上再次以泳裝會見評判團，大部份佳麗在酷熱天氣下均以低胸小背心性感打扮出現，比起首輪面試更具可觀性。</p><p>未見紋身女</p><p>但部份佳麗可能仍然未能習慣面對傳媒，面試後未待整理好衣衫就急着離開，連走光亦懵然不知，相信入圍後仍要花不少時間苦學儀態。無綫高層陳紫蓮表示預計有約20名佳麗可以入圍，問到可有發現佳麗穿臍環或紋身？陳紫蓮說：「都有幾個穿臍環，紋身就未見，不過我哋都冇明文規定話唔畀嘅。」<br> 採訪：卓美娟　攝影：陳慧安</p></body></html>
