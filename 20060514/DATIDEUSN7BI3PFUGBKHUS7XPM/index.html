<html><header><meta charset="utf-8"><title>關仁隱事：劣女勾佬公子盲目</title></header><body><h1>關仁隱事：劣女勾佬公子盲目</h1><p>曾經同女星打令拍過拖、又離過婚嘅風流公子同劣女拍拖都一段時間，早排劣女出埠偷食，仲俾雜誌影埋相斷正，但風流公子竟然當冇事發生，仍然同劣女一齊。關仁聽聞風流公子真係好忍得，呢件事發生之前，賓妹喺劣女間房發現有兩個用過嘅避孕套，即時打電話畀風流公子報寸，咁嗰兩個套唔係風流公子用嘅，梗係劣女勾佬啦，但都隻眼開隻眼閉，繼續包養劣女。劣女又唔係乜嘢天姿國色，風流公子唔飛佢，莫非撞咗邪？</p></body></html>
