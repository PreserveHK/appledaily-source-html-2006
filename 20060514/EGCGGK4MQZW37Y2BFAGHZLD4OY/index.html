<html><header><meta charset="utf-8"><title>美與中國談太空合作</title></header><body><h1>美與中國談太空合作</h1><p>美國太空總署（NASA）正悄悄拓展「太空外交」，繼早前與印度達成協議，合作發射無人駕駛探測器到月球軌道後，NASA署長格里芬（MichaelGriffin）計劃稍後到中國洽談合作。<br> 太空總署尋求跟兩個崛起的經濟強國展開合作並不出奇，美國過去也有跟俄羅斯、日本及歐洲聯合建造國際太空站的先例，印度的火箭發射場也是在60年代獲得美國援助下興建而成，新德里計劃在兩年內發射一枚月球探測衞星，上面將會安裝美國提供的儀器。<br> 美國國際戰略研究中心研究員劉易斯認為，太空總署先跟印度合作，可以增加對中國的談判籌碼，防止中方叫價太高。<br> 美聯社</p></body></html>
