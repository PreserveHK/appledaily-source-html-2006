<html><header><meta charset="utf-8"><title>黎淑賢忍淚認離婚</title></header><body><h1>黎淑賢忍淚認離婚</h1><p>黎淑賢同盧惠光結婚十年，育有兩名兒子，幼子還僅有半歲大，但最近二人鬧婚變。黎淑賢昨日與亞視眾藝員，包括張文慈、陳啟泰、朱慧珊等，出席在沙田馬場舉行的「亞洲電視賽馬日」，提起婚變時強忍淚水。</p><p>現已分居</p><p>黎淑賢初時想迴避，但最終亦接受訪問，問她是否與盧惠光離婚？她沉默良久後說：「係囉！」且哽咽表示目前已分居，搬離了家。<br> 問到離婚的原因？黎淑賢說：「唔好迫我講，我唔想影響小朋友。」當提到兒子的問題時，她更加是強忍淚水，顯得不欲多談，只表示目前要專心工作。<br> 此外，一班亞視藝員在馬場下注，朱慧珊提供的貼士全軍盡墨，她亦感到不好意思。<br> 採訪：魯萍<br> 攝影：陳俊強</p></body></html>
