<html><header><meta charset="utf-8"><title>發炎影響演出</title></header><body><h1>發炎影響演出</h1><p>今次是容祖兒首次與交響樂團合作演出演唱會，其實祖兒的唱功不容置疑，可惜她臨場急性聲帶發炎，令演出水準受影響，特別是唱《卡門》、《LatinMedley：海市蜃樓/熱情的沙漠/熱愛島》等快歌時，頗為吃力。由於祖兒以往的演唱會有不少勁歌熱舞的場面，歌迷會隨着節拍情緒高漲，但礙於前晚是與交響樂團合作，加上大部份歌曲以慢歌為主，故歌迷不敢高聲歡呼，氣氛變得平淡。<br> 演唱會尾聲時有一part長達五分鐘的《古典樂曲Medley》，最為精采，而芭蕾舞團的舞蹈表演加上交響樂團及姚珏的出色演奏，均令演唱會生色不少。<br> 撰文：李珮洳</p></body></html>
