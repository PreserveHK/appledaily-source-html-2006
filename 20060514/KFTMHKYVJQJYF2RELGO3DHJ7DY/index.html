<html><header><meta charset="utf-8"><title>高壓電爆炸燒傷較火警嚴重</title></header><body><h1>高壓電爆炸燒傷較火警嚴重</h1><p>養和醫院整形外科中心金醫生拒絕評論昨日的電力爆炸意外事故，但指由高壓電引致的爆炸燒傷傷勢，較一般火警造成的創傷嚴重，即使皮膚受傷面積不大，但創傷可能深入包括骨骼及肌肉等深層組織，造成嚴重創傷，最惡劣情況是上述組織可能枯死、壞死需要切除，十分棘手。<br> 昨日爆炸事件中傷者表皮層約七成半皮膚燒傷、深層至中層皮膚有四成半皮膚燒傷，金醫生指傷者身體燒傷面積甚大，估計未來三周是康復關鍵，視乎傷口是否感染細菌，有需要時須即時切除壞死皮膚，避免傷口發炎，嚴重可能會引致敗血病引致身體器官壞死致命。</p></body></html>
