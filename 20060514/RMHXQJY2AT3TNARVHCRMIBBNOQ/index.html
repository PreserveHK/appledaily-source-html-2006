<html><header><meta charset="utf-8"><title>吉百利誇大巨手指</title></header><body><h1>吉百利誇大巨手指</h1><p>英國朱古力製造商吉百利（Cadbury）推出的食品「巨型版」朱古力手指，最近惹上官司，英國有一名男子發現朱古力手指並沒有吉百利宣傳般大，於是入稟法院，並獲判勝訴。</p><p>朱古力長度比廣告短</p><p>這名男子是在劍橋（Cambridge）一間超級市場買了一罐「巨型版」朱古力手指後，發現內裏的朱古力手指比罐的長度短1/3，認為比吉百利宣傳的為小，於是向法院提出訴訟。法院最終裁定這名男子勝訴，吉百利授權生產這種產品的食物生產商，要被罰款5,000英鎊（約73,438港元）。	<br> 英國《每日電訊報》</p></body></html>
