<html><header><meta charset="utf-8"><title>竹昇妹善聽男人心</title></header><body><h1>竹昇妹善聽男人心</h1><p>現年23歲的謝婷婷，是粵語片當紅小生謝賢與狄波拉的女兒，婷婷五歲時已跟隨父母及哥哥謝霆鋒移民加拿大，直至98年父母離婚，婷婷的撫養權歸父親謝賢，但謝賢因長年居於香港，婷婷只好與霆鋒獨立在溫哥華生活留學，去年五月在溫哥華UBC大學畢業，成為心理學學士。<br> 繼承了父母的因子生成一副美人胚子的婷婷，自小已甚矚目，加上受的是西方教育，思想也較開放，現時已長得亭亭玉立的她，男友更如走馬燈，感情生活多姿多采，曾與她傳過緋聞的包括成龍之子房祖名、施念慈前夫陳鴻業及國際品牌ChristianDior亞太區區域市場拓展總監張旨燊等。</p></body></html>
