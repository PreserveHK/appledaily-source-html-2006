<html><header><meta charset="utf-8"><title>白宮牙骱會一鑊粥</title></header><body><h1>白宮牙骱會一鑊粥</h1><p>白宮新聞秘書這份工，真箇不易為，雞毛小事都可以出事，新任白宮發言人斯諾（TonySnow）前日（周五）履新，就搞到一鑊粥囉！話說這位前電台節目主持，想快點跟白宮記者團打破隔膜，於是將每日例行非正式「牙骱會」，由pressroom轉移陣地到自己office。本意想親切輕鬆點，但人算不如天算，office太豆腐膶，但又有幾十個記者捧場，結果大家變成沙甸魚，一半人得要罰企走廊！斯諾非常尷尬，連連「沙冧」道歉。<br> 法新社</p></body></html>
