<html><header><meta charset="utf-8"><title>貝多芬頭髮變鑽石</title></header><body><h1>貝多芬頭髮變鑽石</h1><p>德國著名作曲家貝多芬（Beethoven）雖然逝世多年，但美國LifeGemMemorials公司就計劃用他的頭髮，製成三枚0.5至1卡鑽石。<br> 這公司四年前已成功將遺體骨灰製成鑽石，最近更宣布頭髮也能造成類似效果，他們向搜集最多名人頭髮的列茲尼科夫（JohnReznikoff），索取貝多芬的六至十條頭髮。他們先將頭髮燒成灰，混合硼、氮等礦物，加以高溫和壓力令它們結晶，再經切割打磨就能製成人工鑽石。這批鑽石製成後，將在全球博物館和歌劇院巡迴展覽半年，最後會進行慈善拍賣，收益將撥捐軍人家庭。<br> 路透社</p></body></html>
