<html><header><meta charset="utf-8"><title>送花畀媽媽　閃閃發光</title></header><body><h1>送花畀媽媽　閃閃發光</h1><p>今天就是母親節，大熱禮物當然是送花，不想送康乃馨這麼單調，不妨考慮選擇送一些「永恒」的花，就像自己對媽媽的愛永恒不變。其中一個選擇就是i-flower聲控幻彩花，它會感應四周的音樂而亮起花瓣上的燈光，閃閃發光。另一選擇就是送一朵超大的膠花，款式有很多：百合花、玫瑰、鬱金香等。</p><p>（a）崇光百貨（28338338）<br> 銅鑼灣軒尼詩道555號<br> （b）玩具反斗城（29916222）<br> 尖沙嘴海運大廈OTG23號舖</p></body></html>
