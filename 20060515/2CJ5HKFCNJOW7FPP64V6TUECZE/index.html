<html><header><meta charset="utf-8"><title>闊芒平價上位</title></header><body><h1>闊芒平價上位</h1><p>電腦芒價錢近排都無乜大變動，15、17吋價錢都差唔多，而19吋亦已站穩陣腳，$2,300上下已經有好多選擇，不過場中最近明顯睇到闊屏幕在默默上位，19吋闊屏幕一般報價$3,000左右，比普通4:3只係貴幾百蚊，睇碟效果卻倍增！相信再過一排，16:9同傳統4:3屏幕價錢再拉近嘅話，會吸引更多人轉用。<br><br>售賣點：Centralfield（23870272）<br>地址：深水埗高登電腦商場1樓10-16a號舖</p></body></html>
