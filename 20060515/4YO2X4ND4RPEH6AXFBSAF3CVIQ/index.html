<html><header><meta charset="utf-8"><title>內地扮靚錢好搵</title></header><body><h1>內地扮靚錢好搵</h1><p>本地瘦身熱潮開到荼薇，做呢瓣生意嘅，都先後北上祖國搵食。近3個月股價由2毫左右，升到上6毫幾嘅變靚D（8079）喺上海、深圳同廣州開舖，下個月再喺成都同西安開多2間，睇佢開得咁快，就知內地同胞嘅錢有幾好搵啦！<br> 股價升咗咁多，最開心嘅梗唔少得3月尾用$0.42增持咗456萬股嘅主席梁蕭若慈。44年出世嘅蕭若慈，唔怕你知佢幾多歲，最怕話佢Keep得唔好，即係佢啲嘢唔得。<br> 香港嘅業務都開始轉型，下個月喺旺角開醫學美容中心，搵咗兩三個註冊醫生駐場，專做唔使開刀嘅美容服務，走大眾化路線。</p></body></html>
