<html><header><meta charset="utf-8"><title>穿隱形涼鞋　靚女赤足逛街</title></header><body><h1>穿隱形涼鞋　靚女赤足逛街</h1><p>今夏於東瀛街頭，隨時可能見到妙齡女郎赤足滿街逛，不過她們並非沒穿鞋，只是要多點注意力，才能看得通她們的新鞋。<br> 日本是時裝潮流大國，即將出版的《週刊新潮》，便介紹了這個夏天的新趨勢：隱形涼鞋。這款新鞋由日本公司「a-dex」從美國引進，目前已賣出數以萬對。隱形涼鞋當然不是真的隱形，它只是沒有一般涼鞋的帶子，這款鞋「穿」起來要靠「貼」，鞋身、或者該說鞋底，塗上了一層水溶膠，女士們只要把美足一伸，一踩一貼，便「穿」上了鞋。水溶膠的好處是即使長時間走動後，脫鞋時腳掌也不會黐𣲷𣲷。<br> 日本《每日新聞》</p></body></html>
