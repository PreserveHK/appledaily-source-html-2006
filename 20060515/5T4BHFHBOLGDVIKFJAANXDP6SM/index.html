<html><header><meta charset="utf-8"><title>膽管閉塞破壞肝臟</title></header><body><h1>膽管閉塞破壞肝臟</h1><p>先天性膽管閉塞在本港並不常見，每六千至七千名嬰兒當中，只有一名患上此症。<br> 香港大學兒科學系副教授陳志峰醫生解釋，肝臟滿布無數大大小小的膽管，就如河流一樣，負責輸送膽汁，並儲存在膽囊。如膽管閉塞，膽汁便會積聚在肝臟，造成破壞。<br> 他指出，若閉塞的膽管較為粗大，便可透過膽道引流手術治療，部份患者接受手術後可將病情控制數年，甚至治愈，惟若涉及微細的膽管，引流手術只能治標，病情容易復發，最終要做肝臟移植手術，一般成功率約有八至九成。</p></body></html>
