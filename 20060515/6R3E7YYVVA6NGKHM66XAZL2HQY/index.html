<html><header><meta charset="utf-8"><title>嚴父暗撐反叛愛女</title></header><body><h1>嚴父暗撐反叛愛女</h1><p>何超儀是賭王何鴻燊與二姨太藍瓊纓所生的孻女，敢言敢行的個性令父親大感頭痛。超儀初入娛樂圈時，賭王曾大表反對，又公開指對她未能完成大學學業感遺憾，但超儀仍一意孤行，為表決心更一擲10萬自資出碟做歌手，又屢次強調不靠父蔭。<br> 我行我素的超儀入行後，曾做不文手勢、唱粗口歌及用咖啡潑記者等，雖然賭王在公開場合會出言責備女兒有失身份，但他也不時以行動力挺愛女，01年曾捐出15萬元善款支持愛女主演電影《地久天長》的首映禮（見圖）。04年超儀憑《豪情》奪得金像獎最佳女配角獎後，賭王更開始視愛女為驕傲，今次賭王再度捐錢撐超儀，足見他十分疼愛女兒。</p></body></html>
