<html><header><meta charset="utf-8"><title>百幾蚊塊面膜美白3日</title></header><body><h1>百幾蚊塊面膜美白3日</h1><p>面膜是香港女仔的必備皮膚補品，SHISEIDO今日推出新面膜，以純維他命Ａ做賣點，設計成上下兩片，緊貼女性不同面形，徹底遮蓋幼紋和皺紋。敷上面後，沒有出現滲漏情況，可以邊敷邊工作都唔怕滴到衫都有。我就喜歡兩片設計，好貼面，敷完15分鐘皮膚即時變得光澤，水份充足。1盒只有4套，約百幾蚊敷1次，但皮膚光澤可維持3日，都算值回票價。	記者：馬靜兒<br>查詢：28935543</p></body></html>
