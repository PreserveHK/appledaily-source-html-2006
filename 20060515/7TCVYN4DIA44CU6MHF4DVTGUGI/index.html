<html><header><meta charset="utf-8"><title>陳豪學整餅孝敬母親</title></header><body><h1>陳豪學整餅孝敬母親</h1><p>陳豪昨日在銅鑼灣出席一間食店的旗艦店開幕禮，即場跟大廚學習製法式薄餅。他炮製薄餅時雞手鴨腳，要做兩次才能成功，陳豪說：「雖然我都好鍾意煮嘢食，不過法式薄餅就係第一次整，我都想學多樣嘢，第二時可以整畀阿媽食呀嘛。」</p><p>阿媽唔收禮</p><p>陳豪表示母親已返回澳洲，所以未能與她慶祝母親節，不過昨晨已致電母親。問他送甚麼給母親，他說：「我阿媽乜嘢都唔要，淨係要我哋幾兄弟開心同健康，我諗多啲時間陪佢，佢就會最開心。」問他母親有否心急要娶新抱？陳豪說：「咁佢又冇講喎。」<br> 撰文：胡比</p></body></html>
