<html><header><meta charset="utf-8"><title>姚樂怡嬉水大派冰淇淋</title></header><body><h1>姚樂怡嬉水大派冰淇淋</h1><p>姚樂怡、張豪龍和李璨琛等昨日在大潭篤村出席「DavidoffCoolWaterGame」比賽，穿上三點式泳裝的姚樂怡非常養眼，擔任示範花式滑水嘉賓的她表示已一年沒有滑水，她說：「上年成年都開工，冇時間玩，遲啲我要開劇，又玩唔到，如果有時間我就會去玩。」</p><p>只限夏天緋聞</p><p>姚樂怡曾與張豪龍傳緋聞，昨日二人大方合照，姚樂怡笑說：「就係因為我成日同佢去滑水，所以傳緋聞，不過我同佢只係夏天緋聞，冬天我哋係唔會見面嘅。」張豪龍有份參加比賽，他說：「好似話獎品幾豐富，咪參加囉。」<br> 採訪：胡比</p></body></html>
