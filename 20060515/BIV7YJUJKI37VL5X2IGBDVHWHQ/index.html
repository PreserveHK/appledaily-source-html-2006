<html><header><meta charset="utf-8"><title>家長少陪子女運動</title></header><body><h1>家長少陪子女運動</h1><p>【本報訊】在一項調查顯示，逾八成受訪父母會鼓勵子女經常運動，但只有不足一半的家長能夠身體力行，與子女一起運動，其中約五成每天陪伴子女的時間更少於一小時。<br> 這項由女子運動委員會委託浸會大學所進行的訪問，成功訪問了140名家長。浸大體育系教授梁美莉昨日稱，鼓勵小朋友參加運動，有利提高他們的紀律及自信心，而小朋友都渴望父母陪伴他們一起運動。她希望家長能多撥時間參與親子活動，有助增進與子女的感情。</p></body></html>
