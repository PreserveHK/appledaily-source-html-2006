<html><header><meta charset="utf-8"><title>抗議偷步建油庫</title></header><body><h1>抗議偷步建油庫</h1><p>【本報訊】機場管理局擬在屯門興建飛機煤油庫，遭當區居民強烈反對，擔心一旦發生油庫爆炸，會影響居民安全，早前更有居民提出司法覆核，希望可阻止興建油庫。<br> 多名民建聯立法會議員及區議員指機管局在未有司法覆核結果前，偷步進行煤油庫工程，昨日到油庫選址抗議（圖），要求機管局立即停工。屯門區議員陳雲生說，機管局在未有司法覆核結果前進行工程，是漠視民意，他稍後會約見經濟發展及勞工局局長葉澍堃表達不滿。</p></body></html>
