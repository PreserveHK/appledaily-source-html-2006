<html><header><meta charset="utf-8"><title>北京菲傭無市場</title></header><body><h1>北京菲傭無市場</h1><p>菲傭3月中旬悄然登陸北京。一個多月來，由於價格等種種原因，北京的菲傭市場沒有出現想像中的火爆，全市目前只有200至300名菲傭。<br> 價格昂貴是北京市民對菲傭「敬而遠之」的一大理由。聘請一名菲傭，除去每月2,800元的工資，僱主還要支付包括培訓費、領事館簽證費、居留證費、國際機票等前期費用，另外還得向中介公司支付相當於菲傭一個月工資的服務費以及押金，前期費用合計1.3萬元。<br> 聘請菲傭的過程也十分漫長。僱主只能透過網絡了解菲傭的個人資料，繳納定金後要等一兩個月，菲傭才能抵達。目前僱用菲傭的家庭主要是在內地生活的港台人士及外國人等。<br> 新華社</p></body></html>
