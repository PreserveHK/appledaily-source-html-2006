<html><header><meta charset="utf-8"><title>長洲天主教飄色中西合璧</title></header><body><h1>長洲天主教飄色中西合璧</h1><p>【本報訊】長洲天主教花地瑪聖堂將於本月21日舉行「聖十字架及花地瑪聖母敬禮遊行」，香港教區主教陳日君樞機屆時亦會蒞臨主禮。當日估計會有超過2,000名來自世界各地的教徒參加遊行活動。<br> 主辦團體昨日舉行綵排，具有長洲特色的飄色，亦有在遊行中出現。<br> 主辦單位表示，今年的遊行將有四台飄色，其中一台名為「中國守護天使」，穿着古裝的小朋友，會配上一天使翼，中西合璧頗有特色。另外，扮演小天使的小朋友，當日亦將在遊行隊伍中出現。</p></body></html>
