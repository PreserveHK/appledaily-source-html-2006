<html><header><meta charset="utf-8"><title>電錶房爆炸傷者仍留醫</title></header><body><h1>電錶房爆炸傷者仍留醫</h1><p>【本報訊】前日尖沙嘴中港中心電錶房爆炸燒傷兩名工人意外，其中全身逾七成皮膚燒傷、性命垂危的姓許（28歲）傷者仍留醫搶救。至於肇事中港中心，昨日凌晨已經完成搶修恢復電力供應，不過，上址一家茶餐廳昨晨仍未開業，工人送來的菜蔬食物放置路邊。<br> 這宗嚴重意外發生於前日早上十時許，當時兩名工人進入廣東道中港中心地庫電錶房維修，疑其中一位工人手中士巴拿跌下，觸及高壓電纜引致爆炸，另一名姓許工人表皮膚逾七成半燒傷，四成半深層至中層皮膚燒傷，另一人則僅前額及面頰輕傷。</p></body></html>
