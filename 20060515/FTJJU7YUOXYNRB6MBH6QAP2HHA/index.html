<html><header><meta charset="utf-8"><title>烹飪特訓紅酒燜牛肉</title></header><body><h1>烹飪特訓紅酒燜牛肉</h1><p>我有上開烹飪班，上一堂學咗個紅酒燜牛肉，燜完香到不得了，大家要試吓。材料包括牛肉3斤、洋葱1個、BayLeaves香葉2片、茄膏2湯匙、牛骨上湯1杯、紅蘿蔔2個、紅酒半杯、蒜茸2茶匙、麵粉2湯匙同埋鹽少許。<br>首先將牛肉切成丁方，然後出水、瀝乾，燒紅隻鑊直至出白煙，落油將牛肉爆香。跟住爆香洋葱、紅蘿蔔及蒜茸，再用中火煮茄膏，落埋紅酒同香葉略兜，最後就係落麵粉同上湯兜勻，上湯要浸過材料，滾起後轉慢火煮腍，再加啲鹽燜佢3個鐘。有洋葱同蒜茸，一打開蓋香到全屋人都聞到。</p></body></html>
