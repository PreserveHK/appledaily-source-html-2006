<html><header><meta charset="utf-8"><title>法庭難受理行政措施</title></header><body><h1>法庭難受理行政措施</h1><p>雖然油尖旺區家長高呼要尋求司法覆核，打算控告政府行政失當，但律師黃國桐指，教統局削減灣仔區跨區學額屬行政措施，不涉法例，即使家長申請司法覆核，相信法庭亦不會受理。<br> 黃國桐表示，本港向來是司法、立法及行政三權分立，政府改變行政措施可不經諮詢，司法部門無權干預。他說於此事件中，家長若要告政府，就必須先有實際案例，證明其權利被剝削方可。他認為有關家長較適合向申訴專員公署投訴，然後透過該署發表的意見，再向教統局施壓。<br> 本報記者</p></body></html>
