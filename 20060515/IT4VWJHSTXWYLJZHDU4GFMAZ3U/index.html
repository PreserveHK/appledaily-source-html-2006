<html><header><meta charset="utf-8"><title>運鈔車撞人即逃</title></header><body><h1>運鈔車撞人即逃</h1><p>重慶巿一輛運鈔車前天撞倒一名路人，但車上人卻沒有下車拯救傷者，甚至被路人圍堵要求「下車救人」的時候依然拒開車門。前天下午3時許，一輛運鈔車在南坪街頭，撞倒當時正在橫過馬路的60歲老翁劉正平後，停下數秒便離去。滿臉是血的劉正平從地上爬起來，一手捂着額頭，拚命追趕運鈔車。路人見狀也幫忙追趕，車輛在行駛了約500米後被眾人截停。<br> 路人紛紛要求運鈔車把傷者送院，但車上七人卻無人下車。直到警方在半小時後趕到，傷者才被送到醫院。<br> 對於被指「見死不救」，運鈔車司機辯稱，當時車上載有千萬元現金，如打開車門下車，「一旦發生甚麼情況，後果將不堪設想」。<br> 《重慶晨報》</p></body></html>
