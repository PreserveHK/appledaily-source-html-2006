<html><header><meta charset="utf-8"><title>側田獲女孩送香吻</title></header><body><h1>側田獲女孩送香吻</h1><p>側田昨日在觀塘apm舉行簽唱會，吸引大批fans到場，不過大會只安排500個fans有機會近距離接觸側田。側田同場獲意大利鮮果雕刻大師Paolo送贈鴨仔造型鮮果雕刻，之後獻唱兩首新歌，還走到台下拿米高峯給fans合唱，全場fans情緒十分高漲。</p><p>暫不敢生育</p><p>側田在後台接受訪問時獲兩歲小女孩獻吻，問他將來可考慮生小孩？他說：「起碼要過10年後先諗，我都未照顧到自己，我媽咪喺香港嘅時候，個雪櫃日日都擺滿食物，𠵱家個雪櫃就乜都冇，我會今晚先打電話祝佢母親節快樂。」<br> 採訪：卓美娟　攝影：陳俊強</p></body></html>
