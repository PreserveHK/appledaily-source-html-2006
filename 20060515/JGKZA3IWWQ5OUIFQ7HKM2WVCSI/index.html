<html><header><meta charset="utf-8"><title>渣打請員工睇非洲合唱團</title></header><body><h1>渣打請員工睇非洲合唱團</h1><p>前一排渣打集團行政總裁MikeDeNoma用咗7日喺北非跑完全程243公里嘅MarathonDesSables；今個月，渣打又贊助來自非洲烏干達嘅兒童合唱團Watoto（即係孩子們），喺會展搞演唱會籌款，但唔會公開賣飛，只免費派畀內部員工，睇嚟間行對非洲情有獨鍾之餘，待員工都不薄。<br> 渣打話，今次係由教會團體安排Watoto嚟香港，佢哋就贊助其中一個項目，唔好睇小呢隊6至13歲嘅小孤兒，但個個都唱得跳得，周不時去美加英澳等地巡迴表演，就連布殊都睇過佢哋表演，呢班小朋友嘅見識多過好多人。</p></body></html>
