<html><header><meta charset="utf-8"><title>周麗淇助養孤女</title></header><body><h1>周麗淇助養孤女</h1><p>周麗淇和關心妍（Jade）昨日在銅鑼灣出席「媽媽的鞋子戲」活動，周麗淇前晚已與家人食飯，還送了機票給父母往上海作禮物，她說：「今年嘅母親節對我特別有意義，因為我喺保良局助養咗個兩歲大嘅孤女。」</p><p>擺胞兄上枱</p><p>而Jade昨日收工後便相約母親飲下午茶，還準備了萬元支票加鮮花和朱古力給母親，不過晚上因有工作，無法與母親共度母親節。<br> Jade說：「雖然夜晚陪唔到佢，但係佢都想我多啲嘢做，所以我諗住送我隻新碟畀媽咪。」問她會否送個女婿給母親？Jade說：「𠵱家感情一片空白，呢個重任交畀哥哥啦，況且哥哥拍拖多年，都係時候結婚㗎啦。」<br> 撰文：胡比</p></body></html>
