<html><header><meta charset="utf-8"><title>母親節商場旺</title></header><body><h1>母親節商場旺</h1><p>各大地產商趁母親節假期搞旺旗下商場，招數各有不同，新地旗下葵芳新都會廣場就搞咗個小型時裝展（圖）。點解母親節會搞時裝展?原來佢哋諗住多後生女帶媽咪行商場，而後生女係呢個商場嘅主要客源，所以有呢個決定。佢哋估計，今個母親節商場人流會增約一成半，生意額增加約一成。<br> 此外，新地嘅大埔超級城、新太陽廣場同元朗廣場，母親節人流增長一成八至三成不等。新元朗廣場嘅人流更加大增1.6倍，生意額急升3倍。<br> 母親節後，下一個重點應該係世界盃，已知信和集團攞咗300萬宣傳費，同父親節推廣一併搞，相信其他商場都會有大動作。</p></body></html>
