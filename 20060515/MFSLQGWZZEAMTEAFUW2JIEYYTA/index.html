<html><header><meta charset="utf-8"><title>祖兒打針繼續唱</title></header><body><h1>祖兒打針繼續唱</h1><p>容祖兒與小提琴家姚珏、莫拉維亞交響樂團合作舉行的音樂會前晚在紅館舉行第二場，前往捧場的圈中人包括李克勤和女友盧淑儀、泳兒和無綫高層陳志雲等。</p><p>fans遭投訴</p><p>之前容祖兒的fans被投訴於音樂會上太嘈吵，前晚情況有所改善，英皇表示fans主動聯絡唱片公司，雙方溝通後，fans已明白在祖兒唱快歌時吶喊和拍手，便不會騷擾到其他聽眾以及樂團演奏。<br> 祖兒因患上急性聲帶發炎，開騷前要打開聲針，有指開聲針打得太多，年老時可能有骨質疏鬆的情況，但祖兒表示演唱會對她很重要，還笑說如果將來要坐輪椅，希望大家到時扶她一把。<br> 撰文：林妃</p></body></html>
