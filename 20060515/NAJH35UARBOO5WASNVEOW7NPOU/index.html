<html><header><meta charset="utf-8"><title>FANCL換代言人？</title></header><body><h1>FANCL換代言人？</h1><p>最近盛傳FANCL會找內地當紅藝人周迅做代言人，飛起合作6年的梁詠琪。不過，論知名度，因電影《如果．愛》而在香港人氣急升的周迅當然好過GiGi，GiGi就係衰形象太差，事業一直走下坡。但公關公司就話呢個只屬謠言，佢哋無收到消息，仲話未來數月，GiGi都會出席FANCL在上海和北京的event。不過，就算GiGi可以繼續做代言人，但佢喺大眾心目中已經無得留低，都唔知FANCL仲點解唔放手。<br><br>記者：馬靜兒</p></body></html>
