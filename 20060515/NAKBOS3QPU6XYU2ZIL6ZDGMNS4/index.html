<html><header><meta charset="utf-8"><title>VIPRoomatWanChai：凌志ISVIP房　一個人慢慢睇</title></header><body><h1>VIPRoomatWanChai：凌志ISVIP房　一個人慢慢睇</h1><p>全港車迷也注視的凌志IS250在早前終於開始預售，據知反應非常熱烈。代理為令車迷朋友可有更舒適的空間與新車接觸，特別在灣仔告士打道的凌志陳列室內，開設了一個ISVIPROOM，場內只擺放全新的IS250及供有興趣的人士入內參觀。在如此的氣氛下，顧客可慢慢聽聽代理人員的介紹，知道更多IS250的特點，睇車時也不怕別人騷擾。此外，IS250會在5月26日正式登場，要先睹為快的話，便要去陳列室了！	<br><br>記者：袁國基<br>查詢：25119430（皇冠汽車）</p></body></html>
