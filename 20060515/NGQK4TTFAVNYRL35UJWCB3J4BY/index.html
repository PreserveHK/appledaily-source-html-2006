<html><header><meta charset="utf-8"><title>招聘博覽供8200職位</title></header><body><h1>招聘博覽供8200職位</h1><p>【本報訊】勞工處將聯同僱員再培訓局於明日起一連兩天舉辦「培訓招聘博覽2006」，提供超過8,200個職位供求職者申請。大部份職位月薪介乎5,000元至10,000元，多只要求中五或以下學歷，且不需相關工作經驗。<br> 招聘會將於上午11時至下午6時30分在銅鑼灣香港中央圖書館地下展覽館舉行，免費入場。今次招聘會共有80間來自飲食、零售、物業管理及保安、商業服務、銀行、航空和製造等行業的公司即場招聘，提供逾7,000個職位空缺，每日分別有40間公司參與。此外，場內亦會張貼逾1,000個搜羅自其他46間公司的空缺。</p></body></html>
