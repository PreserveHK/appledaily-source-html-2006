<html><header><meta charset="utf-8"><title>座椅升降機代上樓梯<br>日本NiceHousingFair</title></header><body><h1>座椅升降機代上樓梯<br>日本NiceHousingFair</h1><p>日本人講究清潔，不但是客廳、房間，甚至是洗手間、廚房都要求企理整齊。Nice株式會社有見及此，每年在東京舉辦的NiceHousingFair（建築材料博覽會）都提供最新最先進的家居用品供入場人士參考。是次展會滙集了近200家日本各大建材及家居用品公司，包括日立、松下電工、Inax、TOTO等，展示2006年春季的新產品。<br> 記者：李思思<br> 相關網址：www.nicefair.com<br> 註：100日圓約兌7.04港元<br> 「博覽世界」逢周一見報</p></body></html>
