<html><header><meta charset="utf-8"><title>愛德華．甘迺迪俾雷劈</title></header><body><h1>愛德華．甘迺迪俾雷劈</h1><p>「甘迺迪家族的奪命詛咒」又上演新一章！今次主角係參議員愛德華．甘迺迪（EdwardM.Kennedy圖），「詛咒」用上新「招數」，乃係俾雷劈也！好在只係虛驚一場，愛德華甘迺迪冇穿冇爛。話說佢前日（周六）下晝坐小型飛機由麻省西部飛返科德角（CapeCod）屋企，途中遇上行雷閃電，架機一度完全停電，連通訊都斷埋，機師要人手操控，終於改為飛到康湼狄格州紐黑文（NewHaven），安全着陸，冇人受傷。<br> 美聯社</p></body></html>
