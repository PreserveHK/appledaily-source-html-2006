<html><header><meta charset="utf-8"><title>阿詩高級OL賀牛一</title></header><body><h1>阿詩高級OL賀牛一</h1><p>何韻詩及王菀之到九龍灣展貿為「新城原聚力音樂會」進行綵排，阿詩表示日前慶祝生日時以OLLook作主題，所以特別去女人街買了一條雪紡裙，她更形容自己當日的打扮是「荃灣高級OL」，阿詩說：「我去買衫時個售貨員見我古古怪怪，以為我係去偷拍，最後我買咗條雪紡裙同埋問朋友借咗對露趾鞋，其他朋友嘅造型都好正，嗰晚我哋笑到死。」</p><p>恐閃燈乳豬相曝光</p><p>阿詩又指當晚去了一間舊式酒家吃飯，她續說：「我嗰晚book咗一間有龍鳳背景嘅酒家，又叫咗隻閃燈嘅燒豬，但係我𠵱家好驚當晚嘅相會曝光。」此外，阿詩表示會親自下廚慶祝母親節。<br> 撰文：李珮洳</p></body></html>
