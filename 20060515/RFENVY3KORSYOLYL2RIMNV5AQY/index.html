<html><header><meta charset="utf-8"><title>市場佔有率逾半</title></header><body><h1>市場佔有率逾半</h1><p>前稱香港冷氣有限公司的安得利香港餐飲，成立於1946年，擁有超過60年歷史，屬於安得利國際集團全球40間公司及業務單位的成員之一。<br> 全港逾5成的冰鮮肉由該公司入口；其中主要入口來自澳洲、新西蘭及南美的牛肉，在南美地區更擁有自家的牧場。<br> 在港，安得利已建立超過2000個客戶的分銷網絡，遍布不同行業，包括酒店、餐廳、會所、超級市場及航空公司等；當中不乏我們熟悉的名字，例如美心、大家樂、國泰航空、四季酒店及喜來登酒店等。</p></body></html>
