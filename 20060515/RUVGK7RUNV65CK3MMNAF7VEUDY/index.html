<html><header><meta charset="utf-8"><title>黃德斌拒愛邵美琪</title></header><body><h1>黃德斌拒愛邵美琪</h1><p>黃德斌、方力申和一班香港先生等，昨日在沙田消防局出席「公益金尋寶挑戰賽」。最後由黃德斌的隊伍奪冠軍，方力申一隊得第二。</p><p>唔慣成追訪對象</p><p>被指瞞着女友、力追電視劇《火舞黃沙》拍檔邵美琪的黃德斌，一見記者就自動解釋說：「你哋信唔信呀？」對於女友可會因此不滿，黃德斌說：「冇嘢回應，講乜都冇用，大家知唔係，（傳緋聞）只係《火》劇效應。𠵱家出街唔慣，成日有記者跟。」<br> 另外，方力申指早前做運動傷及頸部，他說：「如果玩呢啲遊戲，女仔就唔好參加，我憐香惜玉唔使佢哋辛苦。」<br> 採訪︰王連連<br> 攝影︰陳偉權</p></body></html>
