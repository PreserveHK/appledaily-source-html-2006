<html><header><meta charset="utf-8"><title>迫排污企業遷山區</title></header><body><h1>迫排污企業遷山區</h1><p>廣東省政府今年1月底呈交省人大審議通過的「十一五」（2006-2010年）規劃，提出整頓工業污染，將珠江三角洲高排污企業，遷移到省內山區及東西翼，並將之列為今後5年的施政方針之一。山區是指粵北韶關，東西翼是指東部的潮汕和西部的湛江等城市。廣東省政府發展研究中心副主任李惠武早前來港亦稱，將加強山區水利和電力建設，建議港商將廠房遷往當地。事實上，廣東省有些不堪缺電和勞工成本上漲問題困擾的港商，近年已逐步遷廠往湛江等較遠地方。</p></body></html>
