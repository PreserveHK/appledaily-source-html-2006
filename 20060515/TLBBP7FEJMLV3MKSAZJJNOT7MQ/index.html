<html><header><meta charset="utf-8"><title>拿破崙愛妻香水激放<br>意大利Cosmoprof美容產品展</title></header><body><h1>拿破崙愛妻香水激放<br>意大利Cosmoprof美容產品展</h1><p>第39屆意大利Cosmoprof美容產品展，由1,185家意大利公司及940家來自52個國家的海外參展商組成，吸引逾13萬名專業買家入場參觀。佔地8.4萬平方米的展館劃分為4大區域：香水與化妝品、美髮產品服務、專業美容中心供應、Cosmopack原材料與包裝用品展。今年Cosmopack展區因應展商及參觀者要求，較其他展區提早一天開放，故整個Cosmoprof項目變相增加一天舉行時間至合共5天。<br> 記者：梁詠欣<br> 展覽網址：www.cosmoprof.com</p></body></html>
