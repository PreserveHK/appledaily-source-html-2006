<html><header><meta charset="utf-8"><title>黃宇詩愛心合照𠱁華娃</title></header><body><h1>黃宇詩愛心合照𠱁華娃</h1><p>黃霑女兒黃宇詩與母親華娃，昨日一同出席屯門市廣場《金曲情牽半世紀演唱會》VCD及DVD的母親節簽名會，黃宇詩擔任主持，華娃則聯同陳紀匡和朱家欣擔任活動嘉賓，華娃和宇詩在母親節一同工作，零舍有意義。活動吸引過千途人圍觀，而排隊索取簽名者亦逾200人，場面熱鬧。</p><p>晚飯慶祝</p><p>黃宇詩表示已訂了位跟華娃食晚飯慶祝，而在活動上，她送上一張與華娃的特大合照作為母親節禮物，逗得華娃開心不已。<br> 撰文：林妃</p></body></html>
