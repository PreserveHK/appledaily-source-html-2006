<html><header><meta charset="utf-8"><title>朱振國女兒無緣探父親</title></header><body><h1>朱振國女兒無緣探父親</h1><p>【本報訊】朱振國的9歲女兒朱曉彤，本打算趁母親節到廣華醫院探訪父親，惜朱妻接到病房經理通知，朱振國的病房內一名女護士患上德國麻疹，雖已放病假，恐傳染給年幼者，着朱妻取消攜女探訪的安排，令曉彤好夢成空。<br> 不過一名姓戴的熱心市民則在下午到院探望朱振國，由於他懂腦部和頸項穴位推拿，遂順道一展所長。至於朱妻和朱母，在中午和晚間，各自到酒家慶祝母親節。她們透露，院方將於今日與她們商討重新替朱振國施針灸和推拿治療的時間表。</p></body></html>
