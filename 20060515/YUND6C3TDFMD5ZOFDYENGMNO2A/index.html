<html><header><meta charset="utf-8"><title>撞爛浴屏青年割傷</title></header><body><h1>撞爛浴屏青年割傷</h1><p>【本報訊】一名青年昨晚在將軍澳新都城住所浴室洗澡時，疑跣腳撞爛玻璃浴屏，左腳被碎片割傷，其父聞聲響入浴室查看協助，離開浴室時，意外被碎片割傷左手，兩父子事後一同送院治理。<br> 受傷兩父子分別40餘歲及20餘歲，送院敷治後已無礙出院。現場為新都城二期10座一單位。昨晚九時許，兒子入浴室洗澡，沐浴期間，事主疑突然跣腳，身體頓失重心撞向高約兩米、寬約米半的玻璃浴屏，浴屏被撞爛碎片四濺，事主閃避不及左腳被碎片割傷流血。其父親聞浴室巨響及兒子呼叫聲，推門入浴室查看，兒子左腳受傷，即將兒子救出，其間，父親左手臂亦被碎片割傷。</p></body></html>
