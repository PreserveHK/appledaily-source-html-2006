<html><header><meta charset="utf-8"><title>葉童驚出醜拒玩遊戲</title></header><body><h1>葉童驚出醜拒玩遊戲</h1><p>由鄭裕玲主持的無綫節目《百法百眾優先場》昨日於將軍澳電視廣播城進行錄影，邀請葉童、湯盈盈及陳松伶等嘉賓，葉童表示向來甚少參與遊戲節目，她說：「好少玩gameshow，因為我怕到時會俾人玩，搞到自己出醜，不過呢個節目我之前都有睇過，我覺得好有教育義意。」<br> 湯盈盈自言上一輯《百法百眾》已有參加過，但本身法律常識甚少，但她表示數年前曾試過因交通意外而上法庭，她說：「因為我喺停車場撞到人哋架車，之後要去法庭，仲同好多亂拋垃圾同隨地吐痰嘅一齊上庭，好彩之後我都只係罰錢。」<br> 採訪、攝影：王崇穎</p></body></html>
