<html><header><meta charset="utf-8"><title>60萬舊廁改裝慳水馬桶</title></header><body><h1>60萬舊廁改裝慳水馬桶</h1><p>為節約用水，上海市政府繼續實施廁所大改革，計劃在今年內免費更新市內五萬個舊式抽水馬桶，希望在2010年即上海舉辦世界博覽會時，目前全市60萬個13公升抽水馬桶，將全部改為9公升以下的節水型馬桶，每年可節省1,700萬元水費。<br> 上海1994年前建成的80萬個公共房屋單位，全部採用舊式抽水馬桶，雖然全市已有近20萬單位更換新式節水馬桶，但仍有60萬個單位使用舊式馬桶，用水量佔全市居民生活用水的40%。據報，節水型馬桶每月平均節省三成沖水量，60萬戶每天節水24,000立方米。上海市一年多來已更新近七萬舊式抽水馬桶。<br> 上海《新民晚報》<br> </p></body></html>
