<html><header><meta charset="utf-8"><title>安仔凍到標眼淚</title></header><body><h1>安仔凍到標眼淚</h1><p>許志安日前為加盟東亞唱片首隻派台歌《大愛》拍攝MV，為配合歌曲，唱片公司用了囗萬元訂做了一隻20呎的佛手及搬來大量泥沙拍攝，營造成沙漠場景。</p><p>導演大整蠱</p><p>安仔出動從未穿過、價值近萬元的私伙褸，他說：「雖然我知道要拍落雨鏡頭，要整濕件褸，不過為咗效果好，當然要落重本啦。」<br> 不過安仔給導演整蠱，皆因導演跟他說雖然有雨景及雪景，但雨景只是普通的雨粉，不過拍了一個鏡頭安仔已全身濕透，他笑說：「導演真係大整蠱，我冇帶衫替換，由頭濕到落腳，休息時就搵風筒吹乾。」到拍雪景時，導演將真冰鋪在安仔身上，令他凍到眼泛淚光。<br> 撰文：丁寧</p></body></html>
