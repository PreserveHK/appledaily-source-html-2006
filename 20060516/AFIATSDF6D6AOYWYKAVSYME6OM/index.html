<html><header><meta charset="utf-8"><title>3年前奪299港人命</title></header><body><h1>3年前奪299港人命</h1><p>沙士（SARS）又稱非典型肺炎，在2003年爆發時席捲全球32個國家和地區，總計8,400多人被感染，全球死亡919人，其中香港是重災區，感染沙士人數達1,755人，死亡299人。而內地受感染人數是5,327人，死亡人數是349人。<br> 沙士的源頭至今未有定案，首宗有紀錄的個案，患者是廣東佛山市一名男子，他被證實在02年11月16日已感染沙士，其後廣東的河源、中山、廣州及深圳都出現病例，而香港在03年3月10日開始爆發，先是威爾斯親王醫院11名醫護人員感染，其後淘大花園E座更爆發大規模病例，全座居民要隔離，香港一度被列為全球六個疫區之一。</p></body></html>
