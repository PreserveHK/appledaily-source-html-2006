<html><header><meta charset="utf-8"><title>商廈變身舖位成勢</title></header><body><h1>商廈變身舖位成勢</h1><p>韋堅信測量師行商業及投資部董事許偉國表示，銅鑼灣區舊式商廈改裝並轉型為樓上舖，非常成功，租金增幅普遍達三至五成，趨勢蔓延至中環、尖沙嘴、旺角等區域。情況以尖沙嘴最為普遍，由於區內將有多個大型重建項目落成，加上交通配套設施日趨完善，吸引不同類型的商戶搶先進駐或擴張，導致空置率下降，租金不斷攀升，部份商戶不得不向高空發展。<br> 剛轉型為樓上舖的加拿芬道2號全幢商業大廈，業主正委託韋堅信招租，意向呎租25元。樓高18層，地下連閣樓舖約5550方呎，全層寫字樓面積960至2000方呎，目標為吸納較高檔次的零售商，例如特色食肆、高級美容纖體及文化教育中心等租戶。</p></body></html>
