<html><header><meta charset="utf-8"><title>二萬五千小學生唱民歌破紀錄</title></header><body><h1>二萬五千小學生唱民歌破紀錄</h1><p>【本報訊】逾25,000名小學生昨在校園內齊唱經典民歌，締造了最多小學生同一日內唱英文民歌的香港紀錄，主辦機構正申請將之列入健力士世界紀錄。該項名為「民歌小書包──齊齊唱民歌」的活動由語文教育及研究常務委員會主辦，旨在推動學界學好英語。參與的小學生各自在校內分時段唱出活動的主題曲《I'dLiketoTeachtheWorldtoSing》。在昨午三時，更有多達15,000名小學生同時唱出該主題曲及其他多首英文民歌。<br> 凌樹輝攝</p></body></html>
