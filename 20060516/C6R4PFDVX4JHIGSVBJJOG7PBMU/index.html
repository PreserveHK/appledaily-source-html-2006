<html><header><meta charset="utf-8"><title>盧巧音睇中河南女</title></header><body><h1>盧巧音睇中河南女</h1><p>盧巧音日前到廣州出席法國護膚品牌形象大使選舉之夜，招募新面孔作宣傳大使，最後來自河南的少女成為冠軍，盧巧音笑說：「我鍾意佢嗰雙嬌媚嘅眼睛，凸顯佢個人風格，而且充滿陽光氣息，好切合形象。」<br> 盧巧音又即場化身調酒師，調配自創的銀杏朱古力奶特飲，並分享護膚心得，她說：「要內外夾攻，除咗用護膚品，勤敷面膜外，仲要飲一啲健康嘅飲料，因為可以抗氧化，令肌膚有彈性。」<br> 撰文：林妃</p></body></html>
