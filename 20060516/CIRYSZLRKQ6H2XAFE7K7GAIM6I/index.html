<html><header><meta charset="utf-8"><title>夢中被蜂螫醒頭暈</title></header><body><h1>夢中被蜂螫醒頭暈</h1><p>【本報訊】元朗錦上路牛徑村一名姓李55歲婦人，昨凌晨3時許，在家中睡覺期間，遭蜜蜂螫傷頸部及左手虎口，隨即感到一陣刺痛麻痹，更出現頭暈和手震過敏反應，於是通知家人報警，經送院治理（圖），幸無大礙。<br> 醫學界人士指，部份人會對蜜蜂毒液產生敏感反應，病情嚴重者可能皮膚出現紅疹、嘔吐、血壓急降、氣管收窄及休克，外國更有遭蜜蜂螫傷後出現過敏反應死亡個案。當患者送院後，醫生需替他注射抗組織胺抑制過敏反應及紓緩敏感。<br> 宋光明攝</p></body></html>
