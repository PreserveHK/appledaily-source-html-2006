<html><header><meta charset="utf-8"><title>劉山青斥警監會卸責</title></header><body><h1>劉山青斥警監會卸責</h1><p>【本報訊】關注私隱權利民間聯席召集人劉山青昨發表聲明，譴責警監會違諾，不肯就網上外洩個人資料一事負上法律責任。劉山青上周二接到警監會律師代表發出的信件，信件表明警監會不會就事件負法律責任。<br> 劉山青引述警監會4月8日發出的報告表明「將基於每宗個案的情況考慮任何索償申請，並向政府作出建議」。劉山青在聲明中表示，對警監會現不負法律責任的無賴行為感十分不滿，要求警監會全體委員辭職。</p></body></html>
