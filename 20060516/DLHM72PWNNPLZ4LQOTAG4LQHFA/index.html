<html><header><meta charset="utf-8"><title>仿全聚德烤鴨誤導外客</title></header><body><h1>仿全聚德烤鴨誤導外客</h1><p>北京部份商店出售「金彖德」等牌子的袋裝北京烤鴨，其包裝和著名烤鴨店「全聚德」的袋裝烤鴨極為相似，有誤導之嫌，外地旅客一不小心，隨時上當，北京市政府已經立案展開調查。<br> 這些極類似「全聚德」袋裝烤鴨的產品，在北京火車站、北京西站、北京南站以及木樨園、六里橋長途汽車站等地附近的商店出售，價錢介乎15至48元人民幣不等。據報，大部份購買烤鴨的人都是外地遊客，北京本地人絕少購買。有消費者在北京西站附近一間店舖以每袋38元購買四袋真空包裝的北京烤鴨，但打開一看，卻發現不是烤鴨，而是燉鴨。<br> 北京《法制晚報》</p></body></html>
