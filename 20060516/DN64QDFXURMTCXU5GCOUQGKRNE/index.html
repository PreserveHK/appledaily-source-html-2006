<html><header><meta charset="utf-8"><title>女生涉案脫罪遭官斥</title></header><body><h1>女生涉案脫罪遭官斥</h1><p>【本報訊】13歲女生因講是非，被同學帶往公園「講數」，她主動提出被人打一巴掌了結，及後卻被帶到遊樂場輪流非禮最少20分鐘，及用手機拍裸照和索款300元，其中一名男生昨在認罪後還柙候判，而被控毆打及勒索的14歲女生審訊後脫罪，但遭裁判官告誡「以後小心做人啦」。<br> 有讀寫障礙的女被告作供時指事主「抵打」，又認為把其裸照上載互聯網「冇問題」。裁判官直指，案件非常嚴重，希望男生在還柙期間反省。本案兩男女被告，年齡14歲及就讀中一，分被控非禮、毆打及勒索。<br> 案件編號：KCCC1290/06</p></body></html>
