<html><header><meta charset="utf-8"><title>蒲窩引導青年發揮創意</title></header><body><h1>蒲窩引導青年發揮創意</h1><p>「蒲窩青少年中心」為南區首間環境資源中心，現址前身為香港仔警署，有超過100年歷史，總面積達10,000平方米，由四座紅磚屋組成，附近種有不少樹木，該建築物並被古物古蹟辦事處列為「文物建築」。<br> 於92年成立的「蒲窩」，專為13至25歲的青少年提供一個安全的環境，讓他們自我創作及作多元化發展，包括藝術、音樂、體育等，蒲窩站在青年文化尖端，以新穎及富有創意的手法，提供青少年服務。</p></body></html>
