<html><header><meta charset="utf-8"><title>屋署發搭棚安全指引</title></header><body><h1>屋署發搭棚安全指引</h1><p>【本報訊】為提高建築地盤和現存樓宇上搭建竹棚架的安全，屋宇署昨發出一套題為『竹棚架設計及搭建指引』，說明竹棚架由設計、搭建、維修至拆卸各階段的良好作業方法。<br> 物業管理公司、樓宇業主和住戶及商業營運者都可參考該指引，以了解竹棚架的安全要求。<br> 颱風季節將至，屋宇署發言人強調定期檢查及適當的維修對確保竹棚架安全非常重要，尤其當天文台發出熱帶氣旋警告或強烈季候風警告及強風臨近時，檢查次數更應增加。</p></body></html>
