<html><header><meta charset="utf-8"><title>大胃王每日吃50碗飯</title></header><body><h1>大胃王每日吃50碗飯</h1><p>重慶52歲的男子姜國倫七年前突患怪病，食量變得驚人，一天要連吃十多餐、每餐至少五大碗白飯，才能壓抑肚餓的感覺。</p><p>怪病令肚餓不停</p><p>每次當他感到肚餓時，胃部都痛得像被刀割一樣非常難受，還會全身無力、腳上長出大片紅疹來，奇癢難耐。他形容自己猶如無底大飯桶：「每頓飯能吃半斤米，但下肚後幾分鐘又餓了，每次吃得我撐得不行，但仍然覺得餓，還想吃飯。最惱火時，每天要吃十幾頓，連半夜還要起來加兩餐，太痛苦了。」姜國倫曾到醫院求診，始終無法找到病因來。離奇的是，他狂吃七年，只重了15公斤，體重一直維持約80公斤。<br> 《重慶晨報》</p></body></html>
