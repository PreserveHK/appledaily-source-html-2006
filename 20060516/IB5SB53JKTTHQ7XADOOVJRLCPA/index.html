<html><header><meta charset="utf-8"><title>警查遊蕩男子身份</title></header><body><h1>警查遊蕩男子身份</h1><p>【本報訊】警方現正急欲找尋一名男子（圖）的身份。該男子上周六下午四時許被發現在佐敦地鐵站大堂遊蕩徘徊，年約35歲，身上無身份證明文件，只懂自稱「王志強」，警員懷疑他有溝通困難，更不排除是遭人故意遺棄，稍後送往伊利沙伯醫院檢驗。警方指該男子圓面，蓄短黑髮，中等身材，約1.7米高，63公斤重，當時身穿灰色T恤，藍色牛仔褲，綠白色布鞋。呼籲知情人士致電23598214向油麻地警署提供資料。</p></body></html>
