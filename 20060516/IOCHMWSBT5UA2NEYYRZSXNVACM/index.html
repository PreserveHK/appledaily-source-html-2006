<html><header><meta charset="utf-8"><title>莊士企業大廈博賺27%</title></header><body><h1>莊士企業大廈博賺27%</h1><p>中環核心區商廈租售價看漲，帶挈外區都受惠，吸引投資者入市，中原地產香港商業部助理營業董事蔡德寶表示，灣仔莊士企業大廈8樓全層，早前獲投資者斥756萬購入，面積2520方呎，呎價3000蚊，單位一半交吉。由於成交期長達9個月，投資者於是摸番轉，叫價957.6萬，呎價3800，若摸出，升值26.7%。<br> 單位可以有得摸，皆因造價偏低，蔡德寶話，同區嘅僑阜商業大廈𠵱家不過係造緊3840蚊一呎，故莊士企業大廈呎價升到3800蚊都屬合理水平。</p></body></html>
