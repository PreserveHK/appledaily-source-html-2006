<html><header><meta charset="utf-8"><title>鄭明明千金上海發圍</title></header><body><h1>鄭明明千金上海發圍</h1><p>前日母親節，長駐上海的鄭明明在兩女兒陳維蕊與陳維黛悉心安排下，過了一個非常母親節。</p><p>健美新概念</p><p>當日陳維蕊與陳維黛送鮮花給母親外，更是大女陳維蕊主理的CMMPILAbeautyspa開幕的日子。<br> 這間全新概念的spa結合印度Pilates及韓式漢方，陳維蕊率先將這中西合璧的概念引入上海，銳意將健美概念變成上海的新時尚。<br> 當日在spa內，除了有玩Pilates玩得出神入化的精英表演外，陳維蕊還請來兩岸三地80多名記者出席，藉此推廣spa，又與母親共度佳節，意義重大。<br> 撰文：MichelleLeung</p></body></html>
