<html><header><meta charset="utf-8"><title>祖兒送花母感動</title></header><body><h1>祖兒送花母感動</h1><p>前日是母親節，容祖兒仍於紅館演出「容祖兒．姚珏．莫拉維亞交響樂團」音樂會，容祖兒母親、王仁曼和方力申等都是座上客。</p><p>驚喜萬分</p><p>祖兒因為演出關係，故未能跟母親慶祝母親節，不過她十分識做，預先訂了一束鮮花，當她唱完歌曲《世上只有》後借了觀眾少許時間，叫工作人員代她向坐在觀眾席上的容母送上鮮花，令容母登時呆了，因為她事前並不知道祖兒會如此識做，及如此有心思，令容母很感動。<br> 撰文：丁寧</p></body></html>
