<html><header><meta charset="utf-8"><title>半數西班牙人冇波睇</title></header><body><h1>半數西班牙人冇波睇</h1><p>世界盃就快開波，不過西班牙可能有一半球迷冇波睇，事緣當地啱啱成立既LaSexta電視台，同國際足協（FIFA）拍晒心口，保證自己嘅轉播覆蓋到全國，等到轉播權批咗，先知佢嘅覆蓋率得55%，俾佢玩殘！全國球迷、電視迷，甚至政黨都群情洶湧，要政府出招，有人就索性裝衞星電視，或者買視訊解碼器，搞到解碼器大炒特炒，一部要500歐元（近5,000港元），真係麻煩！<br> 英國《泰晤士報》</p></body></html>
