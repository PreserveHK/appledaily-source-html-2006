<html><header><meta charset="utf-8"><title>李彩華榮升狗祖母</title></header><body><h1>李彩華榮升狗祖母</h1><p>李彩華（Rain）昨日帶同兩歲大的松鼠狗腿腿，到將軍澳電視廣播城錄影節目《都市閒情》，並向主持彭健新請教訓練小狗的心得。</p><p>預誕孖胎</p><p>阿Rain表示愛犬腿腿在下周四（25日）便首度做爸爸，自己亦順理成章升任祖母，她說：「腿腿同屋企其中一隻只得一歲嘅狗女生嘅，兩個第一次行埋就有咗，我準備帶隻狗女去寵物店生，佢一作動寵物店會有人即刻通知我，希望可以全程喺佢身邊支持。寵物店話我知佢呢胎應該會生兩隻狗仔，我都諗住自己養埋。」<br> 採訪、攝影：卓美娟</p></body></html>
