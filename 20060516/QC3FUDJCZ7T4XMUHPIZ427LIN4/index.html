<html><header><meta charset="utf-8"><title>天佑牛一大想頭</title></header><body><h1>天佑牛一大想頭</h1><p>男子組合Shine昨日擔任新城電台《家天下》節目嘉賓主持，訪問好友劉浩龍。劉浩龍自稱吹水王，昨日在節目中三人的話題均自由發揮。</p><p>想收萬元結他</p><p>劉浩龍笑說：「睇住佢兩個長大，感覺好特別，天佑好似細佬，又南好似妹妹，但係佢身形好單薄，要飲多啲木瓜奶。」<br> 天佑今日23歲生日，他希望收到價值萬多元的結他，被問到緋聞女友Miki會否送上生日禮物，天佑即口窒窒說：「未喎，呢啲隨緣啦，打個電話都好夠，朋友講雷㗎嘛，不過最好有禮物啦。」<br> 身旁的又南和劉浩龍即戲言：「天佑你有冇八達通呀，我哋夾份送張$168嘅八達通畀你咪得囉，又好意頭。」<br> 採訪、攝影：卓寶花</p></body></html>
