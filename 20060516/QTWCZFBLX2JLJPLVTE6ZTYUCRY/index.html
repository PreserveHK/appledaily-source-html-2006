<html><header><meta charset="utf-8"><title>日數據弱短期難加息</title></header><body><h1>日數據弱短期難加息</h1><p>【本報綜合報道】日本3月份機械定單出乎意料地大幅下降，沖淡市場對日本央行快將加息的預期。<br> 內閣府公布，反映企業資本開支狀況的3月份機械定單較2月大幅下降5.2%，遠差過市場預期的增長0.5%。分析員指出，近期日圓上漲以及日股回軟，加上資本開支有迅速減弱迹象，令投資者再次憂慮日本經濟前景，市場對日本央行最快在下月加息的預期，亦日益冷卻。</p><p>機械定單大減5.2%</p><p>日本央行行長福井俊彥昨天亦表示，就算央行完全停止向金融體系注入流動資金，並不意味該行將很快就會加息，兩者沒有關聯。他進一步補充，就算央行結束零息政策，亦會把利率維持在極低水平。</p></body></html>
