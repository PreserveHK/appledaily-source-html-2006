<html><header><meta charset="utf-8"><title>姚樂怡賭波衰收尾</title></header><body><h1>姚樂怡賭波衰收尾</h1><p>姚樂怡、Krusty及郭芯其等前晚在將軍澳電視廣播城錄影節目《頂CUP世界盃越鬥越強》，姚樂怡表示上屆世界盃是與一大班朋友觀看，並趁熱鬧賭波，她說：「其實係成班朋友玩吓，我買咗五千元，不過最尾輸咗，我以後都唔會買咁多。」</p><p>球場識男仔</p><p>問到喜歡哪個球星時，姚樂怡說：「我以前好鍾意碧咸，貪佢靚仔，𠵱家就鍾意荷蘭隊多啲。」<br> 而Krusty的成員張詠恩也表示以前很喜歡碧咸，而現在則鍾情施丹，另一成員活紀嵐就喜歡球星朗拿度，她說：「除朗拿度之外，我都鍾意細哨（朗拿甸奴）。其實我好鍾意去球場睇波，因為有機會可以識男仔。」<br> 採訪、攝影：王崇穎</p></body></html>
