<html><header><meta charset="utf-8"><title>林嘉綺難抗拒富商</title></header><body><h1>林嘉綺難抗拒富商</h1><p>林嘉綺昨日出席台灣電視節目做嘉賓時，表示近日有一個富商瘋狂追求她，還帶她到他的公司免費挑衣服，聲明數量不拘，林嘉綺笑謂男人送禮物讓她很難抗拒。</p><p>必會鈴木仁</p><p>林嘉綺日前被本報拍下與日本籍型男鈴木仁擦出愛火，兩人在香港某酒店的泳池內曬太陽，融融細語，她更穿上三點式泳衣展示美好身段，令鈴本仁看得眼定定。被問及與鈴木仁的緋聞時只說：「我們是認識很久的好朋友，我每次去香港都一定約他見面。」<br> 採訪、攝影：黎寶蘋</p></body></html>
