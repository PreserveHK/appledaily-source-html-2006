<html><header><meta charset="utf-8"><title>欺詐助學金女子緩刑</title></header><body><h1>欺詐助學金女子緩刑</h1><p>【本報訊】中年女售貨員為女兒向學生資助辦事處申請助學金時，聲稱她與丈夫僅有三個戶口共93,000元積蓄，卻隱瞞她另外3個戶口合共有26萬元資產，成功令學生資助辦事處向女兒發放59,000元資助。她昨日在觀塘裁判法院承認一項欺詐罪，判監四個月，緩刑18個月執行。<br> 50歲被告雷美香，她被指在03年5月13日，向學生資助辦事處遞交女兒申請表時，被告自稱無業，沒有任何收入，她聲稱僅有三個戶口，04年2月學生資助辦事處人員進行家訪時揭發案件，被告自去年1月開始，每月分期償還涉款。<br> 案件編號：KTCC7955/06</p></body></html>
