<html><header><meta charset="utf-8"><title>王賢誌：結局有人死</title></header><body><h1>王賢誌：結局有人死</h1><p>王賢誌和周家怡昨日接受新城電台訪問，憑扮演兔唇少女出位的周家怡以真面目示人。他們對《火舞黃沙》劇情大賣關子，雖然外間流傳多個結局篇版本，但王賢誌只肯透露結局很感人，以及會有角色死亡。</p><p>緊張收視</p><p>之前鄧萃雯表示看不明《火》劇，王賢誌說：「我同雯女都通過電話，佢意思係純粹冇睇啫，因為佢之前唔喺香港。我拍《火》劇時雯女都有探班，仲記得當時拍一場我要強姦黎姿嘅戲，令我好大壓力。」王賢誌很緊張《火》劇收視，但覺得收視不會突然飆升。<br> 採訪、攝影：卓寶花</p></body></html>
