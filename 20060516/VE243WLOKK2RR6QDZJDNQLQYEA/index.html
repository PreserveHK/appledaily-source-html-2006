<html><header><meta charset="utf-8"><title>哈里王子成個差利咁</title></header><body><h1>哈里王子成個差利咁</h1><p>英國哈里王子（PrinceHarry）啱啱出席咗皇家騎兵團閱兵禮，唔使着軍裝、禮服，不過要着西裝、戴圓頂禮帽。估唔到換左一身打扮，「派對王子」差啲變咗傳奇笑匠差利卓別靈（CharlieChaplin）！<br> 呢個反叛版「卓別靈」，一見記者就呻軍校生活慘，早走早着，不過佢月底要去多塞特郡（Dorset）學揸坦克，之後可能去伊拉克服役，有排捱呀！	<br> 英國《太陽報》</p></body></html>
