<html><header><meta charset="utf-8"><title>利嘉兒教主播普通話</title></header><body><h1>利嘉兒教主播普通話</h1><p>利嘉兒和關智斌昨日在將軍澳電視廣播城出席《無綫收費電視娛樂新聞主播普通話改良班》，並以教官身份指導一班新主播的普通話發音及訪問技巧。<br> 能操流利普通話的利嘉兒表示自己未能確定一些生字的發音時，會查字典或致電問朋友，她說：「大會都畀咗好多娛樂雜誌常用嘅字，叫我今日同學員講，好似波罅、翻啅，我都有問過台灣同內地嘅朋友，佢哋都話冇呢啲字，正確講法係乳溝同復合，不過有時都好佩服廣東話真係好貼切嘅。」<br> 採訪、攝影：卓美娟</p></body></html>
