<html><header><meta charset="utf-8"><title>　　特首旋風快過珍珠 - 李八方</title></header><body><h1>　　特首旋風快過珍珠 - 李八方</h1><p>颱風珍珠逼近，噚晚仲掛咗一號波，好多地方或者會有水浸危機。煲呔都好鬼識做，快過珍珠一步，噚日已經去到渠務署視察，了解該署防洪以及污水處理嘅工作。煲呔梗係唔單止遊遊走走咁簡單啦，佢當然要順道打打氣，尤其對新界防洪工作讚不絕口，鼓勵渠務署繼續努力，𠱁到啲職員好開心（圖一）。之後佢又去到沙田污水處理廠參觀（圖二右二），少不免又要勉勵員工一番，等啲員工做嘢時都順氣啲。	政府新聞處圖片<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
