<html><header><meta charset="utf-8"><title>奕翠園買家唔睇樓</title></header><body><h1>奕翠園買家唔睇樓</h1><p>香港人買樓有時會有好特別嘅要求，上水奕翠園呢個買家就係人辦。佢有一日去睇上水皇府山，發覺冇車位賣，二話不說就走去美記分行，話要買奕翠園，指明要6樓以上向南單位，仲畀低張票，話只要價錢唔高過410萬就買。<br> 美記同事幫佢搵到個要440萬嘅盤，話同佢去睇樓兼講價，點知對方竟然答唔得閒，強調總之啱價就即刻買，代理於是帶埋張票去同業主講價，並游說成功，咁就做成單生意嘞。<br> 聽美聯分行經理楊雪平表示，原來個客對奕翠園嘅環境好熟悉，所以根本唔使睇樓。呢個入市價，唔知對其他買家有冇參考作用呢？</p></body></html>
