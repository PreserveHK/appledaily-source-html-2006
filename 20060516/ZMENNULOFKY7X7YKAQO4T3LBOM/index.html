<html><header><meta charset="utf-8"><title>迪士尼計劃海水沖廁</title></header><body><h1>迪士尼計劃海水沖廁</h1><p>【本報訊】政府計劃動用近1.2億元，為香港迪士尼樂園及竹篙灣其他設施提供海水供應系統，有關工程取得立法會通過撥款後，可於今年底開展，預計09年6月完工。<br> 經濟發展及勞工局向立法會提交的文件建議將有關工程項目提升至甲級，工程將會在欣澳建造一座2,500立方米的海水配水庫，一座抽水站及鋪設長1.3公里海水管道。現時迪士尼、竹篙灣警崗、消防局及救護車站等設施都是使用食水沖廁，為了節約食水，所以建議提升有關工程。當局指工程不會對環境帶來長遠影響，也毋須徵用土地。</p></body></html>
