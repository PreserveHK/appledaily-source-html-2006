<html><header><meta charset="utf-8"><title>兩張銀紙就夠出糧</title></header><body><h1>兩張銀紙就夠出糧</h1><p>俄羅斯受惠於原材料價格飆升，造就了8.8萬個百萬富翁和33個億萬富豪，呢批暴發戶財大氣粗，每次去名店掃貨絕不手軟，但找數嗰陣就鬼殺咁嘈，嫌每次都要袋住一大叠面額1,000盧布（約280港元）出街購物。尊貴的有錢人投訴，俄羅斯央行立即決定推出面額5,000盧布（1,400港元），兩張就等於當地人打工仔一個月人工。以後見到俄羅斯人有大叠5,000盧布，就知道佢一定係有錢人。<br> 英國《衞報》</p></body></html>
