<html><header><meta charset="utf-8"><title>《最後晚餐》暗示耶穌生子？</title></header><body><h1>《最後晚餐》暗示耶穌生子？</h1><p>《達文西密碼》指達文西在《最後晚餐》中隱藏耶穌基督結婚生子的訊息，畫中耶穌右邊的不是門徒約翰，而是和耶穌生子的妓女抹大拉瑪利亞（MaryMagdalene），兩人跟彼得的造型組成「M」字，正代表了她。而且，畫中沒有杯子，暗示抹大拉瑪利亞，本身就是「身懷耶穌血脈的聖杯」。<br> 西班牙作家JavierSierra的小說《TheSecretSupper》則指出，達文西是視耶穌為凡人的卡塔爾（Cathar）派異教徒，在畫中暗藏褻瀆教廷的訊息，如將猶大畫成自己的樣子，暗示手持匕首的彼得才是出賣耶穌的人，而耶穌和門徒頭上亦沒有畫光環。</p></body></html>
