<html><header><meta charset="utf-8"><title>少年販毒賺$300囚10年</title></header><body><h1>少年販毒賺$300囚10年</h1><p>【本報訊】15歲少年疑受黑社會威迫利誘販運600多克冰毒，他昨在高等法院承認兩項販毒罪名。律師求情指，被告最初不願替黑幫大佬運毒，遭對方毆打，復施利誘，每次運毒可獲300元報酬，被告在貪念下，才答允運毒，最後法官判被告入獄10年8個月。<br> 法官判刑時表示，15歲並非十分年輕，已酌情將量刑起點由監禁18年改為16年，若判刑過輕，黑幫會專門找少年人販毒認罪後已獲扣減刑期。<br> 案情指，被告於去年12月2日離開深水埗褔華街楓華樓時，被海關人員從被告褲頭搜出一個載有冰毒的膠袋，又在楓華樓一單位再撿獲毒品。<br> 案件編號：HCCC40/06</p></body></html>
