<html><header><meta charset="utf-8"><title>剁豬肉落鹽更鬆軟</title></header><body><h1>剁豬肉落鹽更鬆軟</h1><p>菜心炒牛肉、蒸肉餅等家常小菜可以話係每個家庭主婦都識煮，但要煮得好味要有秘訣，尤其係蒸肉餅，好多時蒸好後都會又實又硬，無晒口感。若想蒸肉餅蒸得又鬆又軟，咁買嘅時候最重要就係買半肥瘦嘅脢頭豬肉，千祈唔好用機絞碎，要買返屋企手剁先至可以保持豬肉中嘅黏，而剁嘅時候可以加少少鹽，令肉質更鬆軟。調味過後，加1湯匙嘅水攪拌，可以增添豬肉水份，咁樣蒸出嚟嘅肉餅就可以又腍又鬆軟喇！<br>蒸肉餅嘅配搭亦有好多，可以用梅菜、鹹蛋、鹹魚或土魷等，當中土魷蒸肉餅就最有咬感，若果得幾個大人食飯，不妨將魷魚切片同肉餅一齊蒸，食落就更煙韌喇！</p></body></html>
