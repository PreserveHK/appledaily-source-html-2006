<html><header><meta charset="utf-8"><title>43.7%女性渴望23吋腰</title></header><body><h1>43.7%女性渴望23吋腰</h1><p>【本報訊】有纖體產品公司上月訪問了2,560名女性，了解她們對肥胖看法。結果顯示，43.7%稱一生中最渴望擁有23吋纖腰；擁有天才級的智商及在工作表現獲上司讚賞反屬次要，分別佔39.4%及13.2%；只有3.7%渴望與天皇巨星共晉晚餐。<br> 此外，最多受訪者稱會向男性隱瞞體重，佔42.5%；至於隱瞞自己花了多少錢購物及隱瞞自己衣服的尺碼則有41.7%及10.6%。該公司指纖體依然是本港女性最注意的問題，要有效減肥，必須配合運動及健康收身。</p></body></html>
