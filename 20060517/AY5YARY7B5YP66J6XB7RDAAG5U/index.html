<html><header><meta charset="utf-8"><title>豐田回收四驅車換零件</title></header><body><h1>豐田回收四驅車換零件</h1><p>【本報訊】日本豐田車廠昨日公布全球回收21萬部LandCruiserPrado四驅車，原因行車時日積月累走過凹凸不平的路面，導致後推動軸磨損，令汽車失去動力，而本港需要回收同型號車輛約250部。</p><p>換零件需時一天</p><p>本港豐田代理皇冠車行的發言人昨日表示，本港需要回收的Prado於96年4月至99年1月出廠，公司於下周一起向有關車主個別發信通知免費更換零件，而維修時間約一天。</p></body></html>
