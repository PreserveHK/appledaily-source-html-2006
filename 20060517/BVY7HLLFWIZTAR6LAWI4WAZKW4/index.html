<html><header><meta charset="utf-8"><title>得意廚具：用個頭洗碗碟</title></header><body><h1>得意廚具：用個頭洗碗碟</h1><p>一直以來，對鋼絲刷那雀巢般的造型沒有好感，但自從發現Koziol這個鋼絲刷座之後，不得不改觀。睇佢樣衰得來又帶點可愛的模樣，將佢放在廚房，搞笑到震。令人洗碗都洗得多點樂趣。<br>認真要讚設計師利用鋼絲刷爆炸性的特質，直頭將刷當做爆炸頭般看待。講創意，這個廚房用具值9.9分，扣走的0.1分在哪？因為見到有紅色、藍色和綠色外，未見有黑色發售。如果有黑色的話，成個今屆NBA最佳防守球員賓華萊士那副長相，夠晒入型入格。<br><br>崇光︰銅鑼灣軒尼詩道555號7樓家品部28338338</p></body></html>
