<html><header><meta charset="utf-8"><title>韓面子產業興起</title></header><body><h1>韓面子產業興起</h1><p>由中國人到日本人都愛面子，南韓人都是這樣，現在當地更迅速崛起面子產業。<br> 一名51歲鄭姓外國銀行的高層，去年退休前，每當出席晚會，都會花費10多萬韓圜，僱用「一日司機」，讓臉上有光。<br> 退休高官繼續聘用「電話秘書」，讓人致電給他們時，有一個女秘書親切地答話：「某某外出了，請你留言。」但女秘書其實不是真正女秘書，而是電話秘書服務公司的職員。<br> 有電話服務商還推出在午餐時打電話給顧客的特別服務，讓顧客和別人會晤時，該人以為他很忙。<br> 於是，面子產業在南韓發展迅速，秘書、司機、進口車、名手袋、水族館以至婚禮賓客，只要是有面子的道具，甚麼都可以借。<br> 南韓《朝鮮日報》</p></body></html>
