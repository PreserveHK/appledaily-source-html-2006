<html><header><meta charset="utf-8"><title>「拉尼娜」又來了</title></header><body><h1>「拉尼娜」又來了</h1><p>中國氣象局副局長許小峰近日指出，今年中國氣候受到「拉尼娜」（LaNina）氣候現象影響，出現的颱風可能比去年多。香港天文台台長林超英亦曾指出，今年太平洋東部有輕微的「拉尼娜」傾向。根據天文台歷年數據，每當「拉尼娜」年，影響香港的熱帶氣旋平均為七個，比正常六個多。<br> 「拉尼娜」是西班牙文「小女孩」的譯音，指的是熱帶太平洋中部和東部的海溫異常和持續地變冷。1947至1998年間十個最多雨的年份中，香港經歷過三次「拉尼娜」年，最近一次的強「拉尼娜」出現在1988-89年。</p></body></html>
