<html><header><meta charset="utf-8"><title>日航新推東南亞美食</title></header><body><h1>日航新推東南亞美食</h1><p>我瘦東呢個夏天忙到爆，去唔到東南亞旅行，雖然有啲失望，但係日航酒店有好嘢食，都算補番數。日航推出一系列「東南亞美食之選」，以地道香料炮製特色經典，唔使長途跋涉就可以味覺暢遊東南亞。正斗推介係辣椒膏炒花蛤，酒店大師傅火候啱啱好最正。</p><p>日航酒店桃李中菜廳<br> 地址︰尖沙嘴麼地道72號<br> 電話︰23134225<br> <br> 瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
