<html><header><meta charset="utf-8"><title>王菀之右膝移位</title></header><body><h1>王菀之右膝移位</h1><p>王菀之昨日到金鐘出席電腦軟件發布會，她表示最近發現右邊膝蓋隱隱作痛，急往求醫，經診斷後懷疑是膝蓋移位，導致發炎。王菀之說：「我都係痛先去睇醫生，都唔係好嚴重，食唔食藥都得，我就揀唔食藥，喺屋企做物理治療。」</p><p>綁五磅沙包</p><p>這個物理治療原來非常簡單，王菀之透露只需在腳上綁上一個五磅重的沙包，躺在床上，然後將腿抬高再放下，每星期做三次，每次做20分鐘。問她會否擔心會有鴛鴦腳？王菀之笑說：「係喎！點解我冇諗過呢個問題嘅！真係要問吓醫生先得。不過醫生話如果我喺屋企做咗三個禮拜隻腳都冇好轉，佢就會親自幫我做物理治療喎。」<br> 採訪、攝影：胡比</p></body></html>
