<html><header><meta charset="utf-8"><title>Jolin借Blog傾心事</title></header><body><h1>Jolin借Blog傾心事</h1><p>蔡依林（Jolin）嘅經理人最近花咗接近100萬港元，喺上周五（12日）幫佢搞咗個Blog「J-log」，方便同fans溝通。日前Jolin以青春打扮拍宣傳相，佢話一直以嚟最大心願係想同歌迷去camp，佢喺Blog裏邊話學生時代去過camp，係美好嘅回憶，當時仲識咗個男仔，對佢照顧周到，Jolin話：「當時沒有電郵，他幾乎每天寫一封信給我，後來我們還偷偷幽會，其實都是到圖書館一起溫書。」</p></body></html>
