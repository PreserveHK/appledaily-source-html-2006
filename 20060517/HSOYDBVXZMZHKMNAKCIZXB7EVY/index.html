<html><header><meta charset="utf-8"><title>劉香萍趕返德國睇波</title></header><body><h1>劉香萍趕返德國睇波</h1><p>劉香萍昨日在尖沙嘴接受訪問時表示，即晚起程赴康城宣傳她有份發行的電影《蘇菲最後的五天》，之後飛往德國。劉香萍說：「因為適逢世界盃喺德國舉行賽事，所以去完康城，我會返去睇世界盃，逗留10幾日先返香港。」<br> 提到女兒貝安琪早前擔任郭富城MV女主角，當日劉香萍有到場探班，還大讚郭富城為人踏實，她說：「佢好難得，做到咁紅，個人都咁踏實，對我哋啲前輩仲好好。」<br> 劉香萍又謂羅蘭及薛家燕都有捧電影《蘇菲最後的五天》場，看完大讚電影感動。」<br> 採訪、攝影：KennethCheung</p></body></html>
