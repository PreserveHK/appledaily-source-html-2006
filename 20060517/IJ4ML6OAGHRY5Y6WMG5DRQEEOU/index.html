<html><header><meta charset="utf-8"><title>王菲改名有利生仔</title></header><body><h1>王菲改名有利生仔</h1><p>王菲即將為李亞鵬誕下他們的愛情結晶品，據知已有一女的阿菲一直想生多一個兒子，即使今胎不是產子，她亦有意繼續追個仔，替李亞鵬繼後香燈。有傳改名能轉生仔運，如李嘉誠媳婦王富信多年先後誕下三女，至改名王儷橋後即為李家添丁，不知王菲會否考慮為添丁改名？<br> 相學家區仲德昨日指名字會影響生子或生女的命運，因名字有數理，有天、地、人、外、總5種格局，其中地格會影響生子女的機會，若命格子星不強，後天可靠改名來增加生仔機會。<br> 區仲德又指王菲的名字屬水，欠火，子星較弱，所以應改用旺火字義的名字，他提議王菲可改名「王靖晶」。</p></body></html>
