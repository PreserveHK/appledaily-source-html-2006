<html><header><meta charset="utf-8"><title>300漁民請願</title></header><body><h1>300漁民請願</h1><p>【本報訊】300多名漁民團體聯席代表昨手持抗議橫額及標語，由中環遮打花園遊行至美利大廈，抗議油價持續上升，佔漁民經營成本超過八成，不少漁民在休漁期前已被迫停業，生計受困，要求政府向他們提供生活及燃油補貼，及設立低息貸款，並希望當局豁免已借取貸款的漁民之利息，和暫緩還款一年。<br> 衞生福利及食物局局長周一嶽昨會見漁民團體聯席代表後宣布，當局撥出2億5千萬元作為貸款協助本港漁民，其中1億5千萬元會協助漁民發展可持續漁業，其他款項會注入漁業發展及魚類統營處基金，低息貸款給漁民，但當局不會再提供燃油津貼。</p></body></html>
