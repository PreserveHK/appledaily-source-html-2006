<html><header><meta charset="utf-8"><title>天心留手毛做大婆</title></header><body><h1>天心留手毛做大婆</h1><p>性感女星天心昨日在台灣出席一電鬚刨活動，當記者問她有關脫毛的話題時，她說：「我以前刮過一次腿毛，還是會再生長，於是我就不想再刮，而且算命相士說，沒有手毛是小老婆的命，還好我蠻多的。」換句話說，天心認為自己是大婆命。<br> 天心語畢更即時到處檢查同場女生的手，看看她們的手毛到底是長還是短，以取笑對方是大婆還是二奶，其中天心看到一名女記者的手後即大叫說：「你的手沒毛，到底在當誰的小老婆？」<br> 採訪、攝影：黎寶蘋</p></body></html>
