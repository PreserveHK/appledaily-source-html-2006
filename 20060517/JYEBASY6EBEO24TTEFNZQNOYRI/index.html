<html><header><meta charset="utf-8"><title>防火牆阻擋黑客利器</title></header><body><h1>防火牆阻擋黑客利器</h1><p>對於有立法會議員的電腦被黑客入侵，城市大學資訊系統教授李國安表示，不少人忽視電腦保安，以致電腦容易被黑客及病毒侵入，其實只要為電腦加設防火牆，以及裝上防病毒軟件，已可堵截絕大部份的病毒及防止黑客入侵。<br> 李國安又稱，市面一般售價為數百元的防火牆硬件已經很有效，不少大軟件公司也有推出專門應付黑客的防火牆軟件。他建議電腦用家可以設定軟件程式，每天定時整個電腦用軟件掃描一次、掃除電腦病毒，以及不要讓電腦給其他陌生人接觸和使用。<br> 本報記者</p></body></html>
