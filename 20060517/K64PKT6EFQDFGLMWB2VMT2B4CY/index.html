<html><header><meta charset="utf-8"><title>10歲需負刑事罪刑責</title></header><body><h1>10歲需負刑事罪刑責</h1><p>根據本港法例，年滿10歲兒童觸犯刑事罪行，需負上刑責。立法會於2003年7月通過，將刑事責任的最低年齡由7歲提高至10歲。現時因犯罪而被捕的14歲以下兒童，會在兒童法庭提堂，視乎案件嚴重性決定是否判刑。未判入獄的童犯，大都轉交警司警誡計劃處理，或轉介社工跟進。另外，普通法內亦為10歲至未滿14歲兒童提供保障，控方舉證必須在無合理疑點的情況下證明，有關兒童是有意圖地作出不是頑皮或惡作劇的嚴重不當行為。</p></body></html>
