<html><header><meta charset="utf-8"><title>張敬軒生活緊張發淫夢</title></header><body><h1>張敬軒生活緊張發淫夢</h1><p>張敬軒昨日接受新城電台訪問，他稱可能因為生活緊張，所以經常夢見古怪意淫的怪夢，他笑謂：「曾經夢見媽咪嘅半邊屁股喺天花板上。」他早前接受焦慮症檢查，發現30多項症狀中，他擁有20多項，當醫生只建議他參與一個500多元的課程時，但他竟說：「慳番幾百蚊我就冇事！」</p><p>支持樂仔過檔</p><p>對於有報道指其戰友余文樂將過檔東亞，捨棄續約環球，軒仔表示當然不希望阿樂離開，但轉變新環境是好事，軒仔說：「林生（林建岳）開戲都會預阿樂，好錫佢，佢要聽話啲，可能佢有段時間新碟同電影撞晒期，希望佢喺新環境有好轉。」<br> 採訪、攝影：張俊銘</p></body></html>
