<html><header><meta charset="utf-8"><title>通車8年3宗跳橋事件</title></header><body><h1>通車8年3宗跳橋事件</h1><p>昨日發生跳橋自殺事件的荃灣汀九橋，於98年5月6日通車，為全球第三長的三塔斜拉橋，全長1,177米，橋塔高194米，橋面與海面距離62米，耗資17億3千萬建造。<br> 汀九橋分汀九橋塔、中央塔及青衣橋塔組成，橫跨汀九、藍巴勒海峽的人工島及青衣北岸，是連接大欖隧道與三號幹線青衣段的主要通道。<br> 汀九橋通車八年以來，已發生三宗跳橋事件。之前兩宗分別為今年3月一名44歲姓梁魚檔東主，疑因欠債無力償還，駕駛其運魚貨車至橋面中間停車後，然後跳橋死亡；03年9月，44歲姓于設計公司女東主，疑因病及生意失敗，駕私家車至橋中，然後落車跨過橋邊路下自殺死亡。</p></body></html>
