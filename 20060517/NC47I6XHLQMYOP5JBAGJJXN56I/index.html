<html><header><meta charset="utf-8"><title>珈潁獲小男孩獻吻</title></header><body><h1>珈潁獲小男孩獻吻</h1><p>珈潁前晚到黃埔冒險樂園宣傳將於下周一播出的亞視新劇《紅孩兒》，更獲一名由父母陪同到場的男孩獻花及贈香吻。<br> 珈潁表示原本有扮接拍該劇，惜後來因為撞期告吹，她說：「當公司安排我今次嚟幫手做宣傳，我就即刻答應，聽講今次仲有啲單親家庭嘅小朋友，我覺得好有意義。」</p><p>35歲生BB</p><p>問到已有親密男友的珈潁到底何時才生小孩？她說：「我暫時仲未想談婚論嫁，我計劃咗大約35歲左右先生BB。」<br> 採訪、攝影：卓寶花</p></body></html>
