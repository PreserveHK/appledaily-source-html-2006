<html><header><meta charset="utf-8"><title>信託基金資助保護文物</title></header><body><h1>信託基金資助保護文物</h1><p>【本報訊】衞奕信勳爵文物信託昨舉行申請資助簡介會，凡有關歷史、考古及文物研究的非牟利活動及研究計劃，均可於6月30日前申請撥款。<br> 受託人委員會主席兼滙豐銀行主席鄭海泉在會上表示，香港「乜都拆」，有價值的歷史建築愈來愈少，相比澳門及新加坡的文物保護工作，香港要急起直追，建議政府制訂文物保護政策的主要方針。<br> 早前申領信託撥款20萬元完成大澳研究計劃的科技大學人文學部副教授張兆和及廖迪生，月前將研究輯錄出版《大澳》一書，詳盡介紹大澳建築、宗教及風土習俗。申請資助查詢電話為25945628。</p></body></html>
