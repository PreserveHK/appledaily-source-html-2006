<html><header><meta charset="utf-8"><title>80萬網民選出最愛品牌</title></header><body><h1>80萬網民選出最愛品牌</h1><p>【本報訊】雅虎香港昨公布第四屆「Yahoo！感情品牌大獎2005-2006」，經過80萬名本港網民投票選出18個組別共54個最喜愛的品牌，當中得票最多的七個品牌包括滙豐銀行、國泰航空、康泰旅遊等（見表）。</p><p>心愛品牌增歡樂</p><p>雅虎香港董事總經理蔡寶德表示，今年新增有關品牌為消費者帶來歡樂、吸引力和自信的指數調查，共收回超過六千份問卷，結果顯示，三項平均指數均達七分（最高十分），大部份網民認為心愛的品牌為他們帶來歡樂、增加吸引力及更具自信。</p></body></html>
