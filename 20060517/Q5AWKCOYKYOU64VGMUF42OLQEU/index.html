<html><header><meta charset="utf-8"><title>鄭融美國登台怕失行李</title></header><body><h1>鄭融美國登台怕失行李</h1><p>鄭融昨日到港台接受訪問，她表示明日起程到美國登台，但由於早前失掉證件，近日忙於補領。未知是否見過鬼怕黑，鄭融表示最擔心的不是首次登台，反而是害怕再遺失行李，她說：「老師杜麗莎講嗰邊機場成日有人偷嘢，所以好擔心。」</p><p>等余文樂帶挈</p><p>對於有傳她被余文樂拉攏過東亞一事，鄭融說：「我都等佢帶挈我，但我就水浸眼眉，都係等公司去處理。」<br> 採訪、攝影：駱華齡</p></body></html>
