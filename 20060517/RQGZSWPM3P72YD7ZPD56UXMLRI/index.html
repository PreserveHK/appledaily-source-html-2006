<html><header><meta charset="utf-8"><title>阿詩、梁炳咪嘴又甩嘴</title></header><body><h1>阿詩、梁炳咪嘴又甩嘴</h1><p>何韻詩、王菀之、鄧麗欣（Stephy）和梁漢文（梁炳）等前晚在灣仔演出新城音樂會。</p><p>Stephy腳趾外翻</p><p>患上感冒的何韻詩抱恙上陣，演繹歌曲《花見》時被迫咪嘴，另外還臨時刪掉演唱《歡樂今宵》、《勞斯萊斯》和《飛躍千個夢》三首歌，對此何韻詩說：「我今晚打咗開聲針嚟，仲帶定鹹金桔嚟飲，以防萬一。」<br> 而打頭陣的梁炳演唱飲歌《七友》時，問台下歌迷記不記得歌詞，話口未完自己卻甩嘴，認真失禮！<br> 至於Stephy，她表示發現自己有徐若瑄的腳趾外翻症狀，不過她卻貪靚，頂硬上穿高跟鞋演出。</p></body></html>
