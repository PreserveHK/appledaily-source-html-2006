<html><header><meta charset="utf-8"><title>美牛肉有骨港禁進口</title></header><body><h1>美牛肉有骨港禁進口</h1><p>【本報訊】食物環境衞生署食物安全中心昨日即時暫停處理入口來自美國加州一間加工廠「HarrisRanchBeefCompany」的牛肉。發言人說，機場食物檢驗辦事處人員發現來自該間加工廠的牛肉帶有骨頭，因而決定停止入口。<br> 本港去年12月底恢復進口美國牛肉。根據協議，入口商只可從已獲美國批准的指定屠宰場及加工廠進口30個月以下牛隻的無骨牛肉，而且牛肉在屠宰時已去除腦部和脊髓等高風險部份。</p></body></html>
