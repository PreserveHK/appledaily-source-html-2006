<html><header><meta charset="utf-8"><title>韓貓立體眼影</title></header><body><h1>韓貓立體眼影</h1><p>又一韓國新秀殺入香港，KIM&amp;MARC糅合日本及韓國的精湛化妝品製造技術，於今年成功研製3D閃亮眼影。大量的幼細閃粉，質地貼服柔軟，超過20種迷人色調，件件都印上嬌俏的貓貓代言人KIM的logo，重點係$38就買到咁可愛嘅眼影，比CathyCat平一大截，絕對係愛貓人士及年輕OL的摯愛。<br><br>記者：盧家蕙</p><p>全線雅施化妝品中心有售<br> 查詢：82282868</p></body></html>
