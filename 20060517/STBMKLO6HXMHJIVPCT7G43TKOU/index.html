<html><header><meta charset="utf-8"><title>惹火香水</title></header><body><h1>惹火香水</h1><p>英國品牌MissSixty的惹火上衣從來不是我杯茶，反而佢嘅牛仔褲cutting靚夠低腰，每季總會忍不住入貨。以為與品牌只屬牛仔褲之交，最近看過其新出香水的Ad.Campaign，香水瓶的靚絕外形令我忍不住想據為己有。香水用上寶石花、琥珀及Pallissander木，帶甜美果香，特別處是用上獨有香料大洋莖，隱約滲出點點辛辣味。MissSixty喎，點會齋sweet咁簡單？<br><br>記者：陳慧茵<br>查詢：26355951</p></body></html>
