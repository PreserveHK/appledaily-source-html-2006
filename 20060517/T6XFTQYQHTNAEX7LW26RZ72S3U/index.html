<html><header><meta charset="utf-8"><title>新貨速遞：戴AmazingBra無走位</title></header><body><h1>新貨速遞：戴AmazingBra無走位</h1><p>炎炎夏日又係曬身材時候，買埋一大堆小背心，梗要有個穩陣無帶Bra襯番，不過大多數無帶Bra都唔夠實力，行多兩步跳多兩跳易走位，Wacoal最新推出嘅AmazingBra，杯側上沿特別加縫壓縮隱形泡棉，加強穩定性，最吸引係罩杯設計可將兩囗贅肉向內推，即擠出深溝效果，認真實用。<br>記者：陳慧茵<br><br>查詢：28113202</p></body></html>
