<html><header><meta charset="utf-8"><title>整容送旅遊禮券</title></header><body><h1>整容送旅遊禮券</h1><p>英國最大規模的整容公司「轉變」（TheTransform），最近宣布做整容手術送旅遊優惠券，又實施會員折扣計劃──但凡兩個月內惠顧該公司的「沙灘身材」套餐，都會獲得旅遊優惠券，最高減幅達200鎊（2,900港元）。<br> 「沙灘身材」套餐專為渴望穿比堅尼泳衣的女士而設，客人可寄整容整形於旅遊，行程中會有豐胸升Cup、抽脂、塑身等療程。該公司又向新客派發優惠卡，只要累積消費滿2,000鎊（29,000港元），下次整容可獲5%折扣，打肉毒桿菌針等非手術療程，折扣更高達10%。但英國整容協會公開譴責，該公司只求做生意，卻罔顧客人風險。<br> 英國《泰晤士報》/《衞報》</p></body></html>
