<html><header><meta charset="utf-8"><title>躁夫生果刀插妻腹</title></header><body><h1>躁夫生果刀插妻腹</h1><p>【本報訊】香港仔鴨脷洲利東邨一單位發生倫常血案，一對正鬧離婚夫婦，昨晚6時在家中為感情問題發生爭吵後，妻子被人用一把長八吋的生果刀插肚受傷，家人報警，警員到場拘捕涉嫌傷人丈夫，女事主由兒子陪同送院醫治。<br> 被丈夫刀插腹部36歲婦人姓吳，其丈夫51歲姓莫，事後被警員拘捕帶署；有人在警署協助調查時，聲稱拿着生果刀與妻子爭吵時，生果刀意外甩手跌下插傷妻子。<br> 現場為利東邨東昌樓12樓一單位。據街坊說，該單位住有一家四口，包括戶主夫婦及一名兒子，以及一名相信是男戶主岳母的雙程證老婦。</p></body></html>
