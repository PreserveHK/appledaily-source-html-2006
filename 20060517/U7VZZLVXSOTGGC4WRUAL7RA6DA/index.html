<html><header><meta charset="utf-8"><title>黃貫中行街遭歌迷鬧</title></header><body><h1>黃貫中行街遭歌迷鬧</h1><p>黃貫中（阿Paul）昨日到商台接受訪問，阿Paul本周六舉行音樂會，由於反應熱烈，主辦單位雖即時加設座位，但仍然供不應求，搞到阿Paul在街上不時被歌迷責備，認真慘情。<br> 阿Paul笑說：「之前行街有個女人無啦啦鬧我冇飛，令到我都好尷尬，我又唔係票房，女人講嘢真係唔經大腦。」而個多月前阿Paul已落實簽約北京華納做內地經理人兼唱片公司，不過香港的經理人合約暫時仍由阿Paul自己處理，他說：「香港係我嘅根，我又熟啲，而且香港傳媒我又熟啲，叫內地跟就仲麻煩啦。」<br> 採訪、攝影：駱華齡</p></body></html>
