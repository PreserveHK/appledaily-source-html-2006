<html><header><meta charset="utf-8"><title>Toby自爆暗戀人</title></header><body><h1>Toby自爆暗戀人</h1><p>李珊珊和梁靖琪（Toby）昨日一起到新城電台接受訪問，Toby指珊珊是她要好的朋友。Toby又透露初入行時，曾愛上擔任幕後的男士，這件重大秘密亦有向珊珊傾訴。</p><p>踩吳卓羲</p><p>問Toby該男士是誰？她說：「唔講得，講咗佢就好麻煩。」Toby又坦言喜歡年紀大過自己的男士，而心儀對象目前仍是單身。記者問對象是否吳卓羲？Toby說：「我唔鍾意咁多女朋友嘅人。」<br> 採訪、攝影：張俊銘</p></body></html>
