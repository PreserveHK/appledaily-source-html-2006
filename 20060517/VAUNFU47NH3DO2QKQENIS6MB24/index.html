<html><header><meta charset="utf-8"><title>有品味：學做中環人</title></header><body><h1>有品味：學做中環人</h1><p>香港人生活質素不斷提升，下下都話生活品味，不過講到點樣搞靚自己間屋，好多人都係擘大嗰把口得個窿。學嘢喇，太子大廈搞咗個免費「AtHomeinCENTRAL」推廣活動，屆時會舉辦連串品味生活坊，有專人分享獨有品味家居布置竅門，教你何謂高級餐桌布置、畀你打理家居銀器小貼士，等你可以活出真正嘅「中環」生活，以後可以大大聲話畀人聽乜嘢叫Qualityoflife。<br>記者：許維雅<br><br>報名查詢：中環禮賓服務熱線（25000555）<br>網址：http://www.centralhk.com</p></body></html>
