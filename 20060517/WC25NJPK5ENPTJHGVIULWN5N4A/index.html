<html><header><meta charset="utf-8"><title>星爺為新女加戲</title></header><body><h1>星爺為新女加戲</h1><p>周星馳執導的新片暫名為《當外星人遇上中國人》，由於星爺對此片名還有保留，日後可能會再作更改。此片下月中在寧波開鏡，女主角已定了由新簽的張雨綺擔任，以往星爺作品中的女主角佔戲有限，但今次卻打破此例，張雨綺在片中佔戲甚重，僅次於星爺和演ET的童星，看來星爺對她相當重視。</p><p>親自度橋</p><p>星輝公司的策劃總監田啟文透露，新片將會把中國的太空人員搬上銀幕，故事講述太空人與外星生物偶遇，然後發生許多搞笑和離奇的事。劇本由星爺與一班編劇度出來，星爺向來要求甚高，所以每天都花很長時間跟不同的編劇度橋，相當認真。<br> 撰文：林妃</p></body></html>
