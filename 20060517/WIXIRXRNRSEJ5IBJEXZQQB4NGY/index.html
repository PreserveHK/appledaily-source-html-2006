<html><header><meta charset="utf-8"><title>AntonioMarras雙翼齊飛</title></header><body><h1>AntonioMarras雙翼齊飛</h1><p>Kenzo現任創作總監AntonioMarras1961年出生意大利，從未接受過正統服裝設計訓練的他，因自小在父親的布料店浸淫，啟發了他對紡織品及服裝的喜愛。<br> AntonioMarras早在80年代已投身時裝界，但到1996年才推出首個個人同名高級訂做服系列。99年他正式成立自己的品牌，2003年9月，他應邀入主法國名牌Kenzo，主理女裝至今。</p></body></html>
