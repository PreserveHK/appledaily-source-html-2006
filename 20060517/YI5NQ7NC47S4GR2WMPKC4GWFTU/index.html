<html><header><meta charset="utf-8"><title>男生濺化學鹽入眼</title></header><body><h1>男生濺化學鹽入眼</h1><p>【本報訊】何文田巴富街一間官立中學，昨晨9時許，一名14歲姓林中一男生上綜合科學課，在實驗室將少量化學鹽倒入一個載有水的燒杯內期間，突然感到雙眼紅腫刺痛，疑遭化學鹽粉末濺入眼，幸好物質並非腐蝕性，由老師替他用清水沖洗，再召喚救護車將他送院（圖），已無大礙。<br> 家庭醫生關嘉美表示，倘被化學物品濺入眼內，應立刻利用清水沖洗來稀釋化學品，並盡快往醫院求診及檢查結膜有否受損，以免影響視力。<br> 張家樂攝</p></body></html>
