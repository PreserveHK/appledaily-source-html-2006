<html><header><meta charset="utf-8"><title>《蒙娜麗莎》雌雄同體？</title></header><body><h1>《蒙娜麗莎》雌雄同體？</h1><p>《達文西密碼》中指《蒙娜麗莎》其實是達文西將自己畫成女人的自畫像，以雌雄同體表達出男性和女性神聖結合的訊息，亦是耶穌和抹大拉瑪利亞的神聖結合所蘊含訊息。將「MonaLisa」的字母重組，可得出「AmonL’Isa」，亦即是古埃及眾神之神阿蒙（Amon）和諸神之后伊西絲（Isis）。<br> 意大利佛羅倫斯達文西博物館的館長韋佐西，則指自畫像之說無稽，「蒙娜麗莎和達文西無論鼻子、嘴巴、眼睛和表情都有很大分別。」</p></body></html>
