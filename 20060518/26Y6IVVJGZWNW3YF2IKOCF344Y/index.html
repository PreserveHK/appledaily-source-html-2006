<html><header><meta charset="utf-8"><title>靚絕推介：瓷像大師　即場獻技</title></header><body><h1>靚絕推介：瓷像大師　即場獻技</h1><p>擁有超過70年歷史嘅德國喜姆瓷像，一直係雕刻手藝界嘅寵兒。由5月19日至30日，高寶瓷廠女畫師會進行着色示範，其中5月19日至21日亦會連同另一位雕刻師喺IFC表演。呢次巡迴表演除咗可以睇，仲有嘢買，喺會場選購貨品滿$1,000，就會獲贈精美禮品一份。另外今次亦會推出全球限量1003件嘅會員版瓷像「相伴一生」（$7,880），要會員先可以訂購。有關成為會員及巡迴表演詳情，可到高寶店查詢。<br><br>高寶店（31522717）　<br>地址：國際金融中心1100店</p></body></html>
