<html><header><meta charset="utf-8"><title>促注資沙士信託基金</title></header><body><h1>促注資沙士信託基金</h1><p>【本報訊】政府為沙士康復者而設的一億多元沙士信託基金快將用完，代表社福界的立法會議員張超雄要求政府注資，及放寬每名合資格沙士康復者可獲50萬元恩恤的經濟援助上限，並擴大基金涵蓋範圍，包括已故沙士疑似患者的家屬。衞生福利及食物局局長周一嶽指對此持開放態度。<br> 張超雄又說，有淘大花園E座居民投訴，指有旅行團以E座作旅遊參觀，亦有沙士康復者見工時被歧視，顯示社會對沙士康復者不公平，政府有責任協助他們繼續生活。<br> </p></body></html>
