<html><header><meta charset="utf-8"><title>森美特訓新丁</title></header><body><h1>森美特訓新丁</h1><p>無綫收費電視娛樂新聞台即將啓用，早前招請了一班新力軍，森美昨日應邀擔任主播訓練課程精讀班的導師，分享他主持節目的經驗，森美又與學生大玩聯想遊戲，以愛情比喻摺櫈，讓學生增添創作力，從而令他們突出自我。<br> 森美又稱讚學生轉數夠快，他說：「佢哋反應好快，有啲人轉數快，但個樣唔靚，佢哋真係好難得。我讀書時就轉數唔快，幽默感亦唔多，後來都係自學番嚟，例如睇多啲棟篤笑，研究人哋點搞笑，學得多就有進步。」<br> 採訪、攝影：卓寶花</p></body></html>
