<html><header><meta charset="utf-8"><title>嶺大允不再超收生</title></header><body><h1>嶺大允不再超收生</h1><p>【本報訊】社工註冊局日前致函嶺南大學社區學院社工副學士課程的九十九名學生，指由於嶺大收生過多，令師生比例不符原有規定，正考慮是否撤銷該課程的認可資格。<br> 嶺大校長陳坤耀昨日回應，指嶺大去年十月超額招生後，校方增聘多一名註冊社工教師，令師生比例由1:33，回復至1:25的要求，校方下月初與社工註冊局商討，確保超收的學生在畢業後亦可註冊成為社工。他又說，超收學生是因為錯誤估計報名的反應，並強調下學年不會再犯。</p></body></html>
