<html><header><meta charset="utf-8"><title>廣東省否認存在油荒</title></header><body><h1>廣東省否認存在油荒</h1><p>廣東省經貿委表示，近日出現的排隊加油現象，主要是社會加油站停止供應造成的，又強調目前全省成品油資源有保障，庫存可用13天。<br> 廣東省經貿委經調查後稱，國際市場原油價格已突破每桶75美元的高位，使內外價格倒掛嚴重，社會加油站售賣柴油虧損，故停供柴油。加上中石化和中石油兩大石油公司屬下的市區加油站偏少，才會出現排隊加油的現象。有關部門將加強對成品油市場的監控，防止囤積居奇、哄抬油價，兩大石油公司亦承諾加速油品調運，以紓緩排隊現象。<br> 《新快報》</p></body></html>
