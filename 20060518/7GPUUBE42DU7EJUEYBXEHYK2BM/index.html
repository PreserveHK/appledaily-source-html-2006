<html><header><meta charset="utf-8"><title>葵德中心回報可逾10厘</title></header><body><h1>葵德中心回報可逾10厘</h1><p>【本報訊】中原九龍西工商部營業經理梁志輝表示，葵涌葵德工業中心二期中層H室及I室，面積約7000方呎，獲投資者斥資約350萬元連租約買入，每呎約500元。<br> 由於易手單位租約於數年前簽下，租金略為低於現市值水平，月租僅約2萬元，租金回報率逾6厘，仍然屬於理想水平；而若租約在今年底屆滿後，預料市值租金可升至約3萬元，回報將可升至超過10厘。<br> 梁志輝補充，葵德工業中心外牆、大堂已進行翻新，令大廈租值得以提升，故業主普遍惜售。據悉，該廈現時僅餘3個買賣放盤，但每呎叫價最低也要600元。</p></body></html>
