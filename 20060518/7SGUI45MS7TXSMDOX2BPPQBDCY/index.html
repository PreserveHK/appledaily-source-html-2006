<html><header><meta charset="utf-8"><title>九龍　擎天1年蝕8.2萬</title></header><body><h1>九龍　擎天1年蝕8.2萬</h1><p>▲香港置業區志禮表示，尖沙嘴擎天半島1座中層F室，1440方呎，作價938.2萬元。原業主持貨1年多，蝕8.2萬元。</p><p>海逸豪園租客置業</p><p>▲紅磡海逸豪園6座中層F室，678方呎，享公園及煙花海景，由屋苑租客承接，成交價395萬元，呎價5826元。中原包偉倫指出，買家為中港廠家，因租約期滿，認為轉租為買更實際。</p><p>賀賢居連平台單位轉手</p><p>▲利嘉閣余成偉表示，何文田賀賢居有20個放盤，平均呎價5500元，日前低層單位，1088方呎，連平台約600方呎，以560萬元易主，呎價5147元。</p></body></html>
