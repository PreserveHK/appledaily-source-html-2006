<html><header><meta charset="utf-8"><title>阿佘：陳豪係我對象</title></header><body><h1>阿佘：陳豪係我對象</h1><p>陳豪和佘詩曼昨日到新城電台接受訪問，兩人有份演出的劇集《火舞黃沙》收視理想，陳豪謂會愈來愈好，阿佘則表示該劇增加其賺外快的機會，她又期望《火》劇能打破《金枝慾孽》的紀錄，並再由原班人馬拍攝續集。</p><p>「上圍big咗」</p><p>杏兒續說：「不過好多人都話我肥咗又靚咗，但係我好少出街，又唔覺多咗人追。」她隨後又高興地說：「我𠵱家肥咗先開心，話我瘦咗就唔開心。我冇買過新嘅內衣褲，不過係有迫爆咗少少，上圍就都係big咗少少啦。」杏兒坦言現時有不少纖體廣告商打其主意，她亦接受着三點式拍廣告，但強調一定要感覺健康。<br> 採訪、攝影：駱華齡</p></body></html>
