<html><header><meta charset="utf-8"><title>大師出馬：富豪總工程師　瑞典飛嚟Check車</title></header><body><h1>大師出馬：富豪總工程師　瑞典飛嚟Check車</h1><p>相信不少人也有拿車回代理處維修的經驗，然而，車廠的工程師當然有更好的經驗，因為他們有最新的維修技術，總工程師就更勁。富豪車廠的瑞典籍總工程師NiklasVillala最近來了香港，今日及明日會為富貴的尊貴客戶免費提供專業汽車分析，只需打電話預約時間便可。此外，客戶更可享有維修及原廠零件75折優惠、車身噴油服務9折優惠及即場購買全年維修套餐享有額外9折優惠。<br><br>記者：袁國基<br>預約電話：29273399、29273456</p></body></html>
