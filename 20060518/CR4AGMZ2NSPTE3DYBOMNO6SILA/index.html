<html><header><meta charset="utf-8"><title>理大畢業生薪金升11%</title></header><body><h1>理大畢業生薪金升11%</h1><p>【本報訊】本港經濟好轉，理工大學學生事務處昨日公布2005年度理大畢業生就業情況，85.7%畢業生在畢業後兩個月已成功獲聘，創五年新高。畢業生的薪金較04年上升11%，平均薪金達11,133元。<br> 理大學生事務總監馮陳敏慈說，校方訪問了2,266名05年畢業生，結果97.5%已於去年12月找到工作或以全日制形式繼續升學。至於受聘者的薪金均有上升趨勢，薪金最高的學系為護理學系，畢業生平均月薪達19,485元；其次為英語教學，為16,816元；眼科視光學是16,466元。</p></body></html>
