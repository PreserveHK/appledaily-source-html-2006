<html><header><meta charset="utf-8"><title>萬黑叢中一點白</title></header><body><h1>萬黑叢中一點白</h1><p>早兩日提過來自烏干達嘅Watoto兒童合唱團第一次來港表演兼籌款，主辦當局話，呢次活動好多人爭住贊助，當中最積極嘅，係主動聯絡佢哋嘅渣打，咁辛苦爭到做贊助商，就梗係要好好利用呢個活動。所以噚日雖則3號風球，都無阻佢哋喺觀塘創紀之城office做預演，當係為星期日喺會展嘅大型演唱會熱身。<br> 渣打大中華區及日本區企業客戶部主管包明澤親身撐場，舉手動腳打拍子之餘，仲同班小朋友親密合照，構成幅萬黑叢中一點白嘅相，加埋啲熊仔幾溫馨。<br> 程志遠攝</p></body></html>
