<html><header><meta charset="utf-8"><title>露底林苑追硬側田</title></header><body><h1>露底林苑追硬側田</h1><p>林苑、陳自瑤、楊婉儀及李樂詩等，昨日到九龍灣為某時裝品牌分店開幕擔任嘉賓，以全新髮型出擊的林苑卻不慎露底，頓時成為全場焦點。<br> 正籌備推出新碟的林苑，早前獲緋聞男友側田承諾會為她寫作新歌，但到現在還未兌現，林苑笑謂：「我未收到，我會追佢，不過知佢欠人好多歌。」對於她與側田的緋聞已被外界接受，林苑強調，以後拍拖也不會公開，對於是否被老闆曾志偉阻止，她反應頗大回應：「佢點解唔畀我拍拖呀？佢又唔係我老竇！」<br> 採訪：張俊銘<br> 攝影：陳順禎</p></body></html>
