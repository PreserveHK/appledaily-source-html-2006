<html><header><meta charset="utf-8"><title>Rosemary打風怕怕</title></header><body><h1>Rosemary打風怕怕</h1><p>名模Rosemary、寇鴻萍、周啟邦伉儷及2005年國際小姐的最上鏡小姐李揚，昨日冒着3號風球到尖沙嘴為一樓上銷售店任開幕嘉賓。<br> Rosemary表示因打風關係，晚上的宴會也告取消，她又謂為避免意外發生，會減少室外活動，她說：「曾經見過香港嘅10號風球，街上嘅大樹全部吹斷，連入境處嘅外牆玻璃都吹爛，好得人驚。」<br> 此外，寇鴻萍在該樓上銷售店開設化妝品專櫃，她表示該店主攻遊客巿場，故希望能開發更多商機，她說：「搞多啲宣傳，希望喺旺啲百貨公司再開專門店。」<br> 採訪、攝影：張俊銘</p></body></html>
