<html><header><meta charset="utf-8"><title>性傾向刻不容緩研討會</title></header><body><h1>性傾向刻不容緩研討會</h1><p>性傾向為人帶來極大煩惱，呢個「刻不容緩：保障性傾向平等法律及措施」研討會就搵嚟香港同盟會、新婦女協進會、女同學社嘅代表大談性傾向問題。內容會圍繞同志願望、如何促進性傾向平等等話題，另外亦有劉慧卿議員同大家討論社區嘅同性戀問題，加埋真實個案挺身講經驗，非常咁全面。</p><p>時間：5月20日（星期六）下午2時至5時<br> 地點：灣仔軒尼詩道15號溫莎公爵社會服務大廈103室<br> 查詢：27200891/27083600<br> 網址：www.aaf.org.hk</p></body></html>
