<html><header><meta charset="utf-8"><title>Twins又食又拎</title></header><body><h1>Twins又食又拎</h1><p>女子組合Twins日前為Regene拍攝全新護膚用品廣告，她們穿上粉色裝束，大晒清純本色。</p><p>凸顯白滑效果</p><p>為了凸顯護膚品用後令皮膚有白滑效果，廣告商特別安排鍾欣桐（阿嬌）抱着一個白色的啤啤熊，而阿Sa就擁着忌廉蛋糕拍攝。不過由於拍攝前二人都刻意戒口，以保持身形苗條，當看到美味的蛋糕時，即垂涎欲滴，為食的阿Sa更直言希望趕快拍完，然後可以大啖道具蛋糕。<br> 此外，Twins很喜歡廣告商為她們安排的青春服飾，當拍攝完畢，二人還開口向廣告商索取衣服。<br> 撰文：比華利</p></body></html>
