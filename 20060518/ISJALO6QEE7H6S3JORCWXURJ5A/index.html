<html><header><meta charset="utf-8"><title>風雨無阻拉埋天窗</title></header><body><h1>風雨無阻拉埋天窗</h1><p>【本報訊】「真係打風都打唔甩。」在颱風下拍攝的婚紗相別具意義，昨日在紅棉道婚姻登記處註冊的新郎何振輝與新娘陳敏受「珍珠」襲港，心中一直忐忑不安，但最終能夠順利在今年首個三號強風訊號高懸下結成夫婦。任職公關的陳敏直言這一天對夫婦二人來說意義甚大。她稱，註冊前一晚已留意天文台發放颱風的最新動向，並計劃好各種應變措施，結果得償所願能在預定的吉日完成嫁娶的中、西儀式，心中自然興奮無比。另外，也有穿上婚紗的新人，特意選擇在狂風下前往石澳海灘拍照，以作紀念。</p></body></html>
