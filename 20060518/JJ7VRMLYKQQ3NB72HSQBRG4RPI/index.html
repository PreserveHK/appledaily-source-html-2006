<html><header><meta charset="utf-8"><title>郭羨妮、吳卓羲冧新西蘭Fans</title></header><body><h1>郭羨妮、吳卓羲冧新西蘭Fans</h1><p>郭羨妮、吳卓羲和馬國明日前到新西蘭為「2006華人新秀歌唱大賽（新西蘭區選拔賽）」擔任表演嘉賓，吸引不少fans到場打氣。</p><p>保安護送</p><p>三人在台上載歌載舞，贏得不少掌聲，郭羨妮獻唱之餘亦不忘大玩親民，跟觀眾握手，吳卓羲亦向fans大施冧功，引得fans瘋狂尖叫。<br> 行程雖然短短三日，不過三人仍馬不停蹄出席不同活動，最後一日則出席當地舉行的「紅星新秀BontanyTownCentre同樂日」，吸引過千市民圍觀，他們更與fans玩遊戲，由於圍觀市民太多，故他們要由多名保安護送下才能離開。<br> 撰文：王崇穎</p></body></html>
