<html><header><meta charset="utf-8"><title>邊緣工業區轉活</title></header><body><h1>邊緣工業區轉活</h1><p>【本報訊】美聯集團表示，由於主要工業區租金上升，部份租客轉租毗鄰區域，近日油塘便錄得兩宗這樣的承租個案。<br> 美聯工商部高級營業經理吳偉華表示，油塘工業城高層1萬方呎及約8200方呎單位，分別以3萬及2.4萬元租出。兩名租客均由其他區域搬進來油塘，前者原本租用觀塘工廈，見業主大幅加租，因此另覓他選；後者原租筲箕灣物業，因大業主重組租戶組合而遷出。<br> 吳偉華表示，主要工業區的工業樓宇投資氣氛熾熱，帶動租金大幅上升，租客因而遷往鄰近地區，令邊緣工業區如油塘及柴灣等工廈的租務市場變得非常活躍。</p></body></html>
