<html><header><meta charset="utf-8"><title>牛王青雲冷待新女</title></header><body><h1>牛王青雲冷待新女</h1><p>劉青雲和北京女演員霍思燕前晚在中環蘇豪區繼續拍攝新片《我要成名》，二人只有一場文戲，不過身形細粒的霍思燕拍在高大的青雲身邊，身高相距太過明顯，工作人員唯有安排她站在木盒上臨時增高。<br> 前晚青雲身穿恤衫襯牛仔褲上陣，但他與霍思燕表現似乎不大熟絡，除埋位做對手戲外，彼此交談不多，甫停機寧願坐到一旁梯級上，與男工作人員吹水解悶。</p><p>背心涼浸浸</p><p>至於身穿背心及三個骨褲的霍思燕，大抵因受不了一號風球的微涼侵襲，故每有空檔即披外套禦寒。<br> 採訪、攝影：娛樂突發組</p></body></html>
