<html><header><meta charset="utf-8"><title>葉佩雯做不婚媽媽</title></header><body><h1>葉佩雯做不婚媽媽</h1><p>葉佩雯（Grace）多番遭追問何時與男友EricKwok結婚，昨日她到港台接受訪問時再被追問婚期。她說：「我哋唔會結婚，就算有BB都未必會。如果真係有BB，我就會胎教，日日畀佢聽Rock嘅音樂。我唔覺得結婚係保障，只不過係儀式，我好怕簽約。」主持續問她是否見過鬼怕黑，致害怕簽約時，Grace則說：「見鬼？幾時呢？」<br> 蓄長髮的Grace被指樣貌不同了，她說：「我整過容嘛！好多人都話我長頭髮之後唔同咗，以前有幸褔嘅脂肪，瘦番就女仔啲。」<br> 採訪、攝影：王連連</p></body></html>
