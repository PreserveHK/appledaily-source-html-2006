<html><header><meta charset="utf-8"><title>世紀海嘯奪23萬人命</title></header><body><h1>世紀海嘯奪23萬人命</h1><p>2004年12月26日，印尼海底發生近40年來全球最強烈的地震，在毫無先兆下，觸發東南亞與南亞國家的世紀大海嘯，奪走了23萬人的性命，當中包括30多名港人。<br> 印尼發生強度達黎克特制8點9級的地震，引發起的海嘯和強烈餘震，不但令東南亞地區多幢建築物倒塌，地震掀起高達10米的巨浪更直撲岸邊，由於正值聖誕佳節，泰國布吉和馬爾代夫等熱門旅遊點便成了重災區。<br> 其中無綫高層樂易玲、李連杰利智一家，也分別在布吉及馬爾代夫遇上這場災難，幸好最後安然無恙。</p></body></html>
