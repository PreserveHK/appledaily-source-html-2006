<html><header><meta charset="utf-8"><title>《達文西密碼》劇情簡介</title></header><body><h1>《達文西密碼》劇情簡介</h1><p>《達文西密碼》揭開人類史上驚人宗教秘密，就是耶穌原來有後代。享譽國際的宗教符號學教授羅柏蘭登（湯姆漢克飾），一晚接到電話，通知他羅浮宮館長遭人謀殺，只留下難以理解的符號線索。蘭登隨即被法國刑事警察總局總部隊長伯居法舍（尚連奴飾），列為頭號嫌疑犯。<br> 為了洗刷冤屈，羅柏蘭登在女探員蘇菲納佛（柯德莉塔圖飾）的幫助下，慢慢解開館長留下的符號，竟然發現藝術家達文西的作品中，有一連串驚人秘密，並與一個秘密宗教組織主業會（OpusDei）有關。<br> 兩人追查期間，遭到伯居法舍以及主業會修士西拉窮追不捨，驚險百出……</p></body></html>
