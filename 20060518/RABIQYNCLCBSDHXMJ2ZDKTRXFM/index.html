<html><header><meta charset="utf-8"><title>祥益防風隊顯細心</title></header><body><h1>祥益防風隊顯細心</h1><p>噚日打風，好多經紀甚至阿頭，都趁機會休息吓，不過，屯門地膽祥益地產，就特別組織一班員工充當「防風隊」，去幫已放盤嘅空置單位，檢查窗戶有無閂好。<br> 其實，打風幫客閂窗，唔少大行或中型行都會咁做，但係好似祥益做得咁團隊化，就真係難得。有啲經紀講，大行同細行嘅最大分別，係細行更加有人情味，而且好多嘢都有商有量，對班客都細心啲。<br> 所以，有啲業主情願搵細行放盤都唔搵大行，可能就係有無心嘅理由。</p></body></html>
