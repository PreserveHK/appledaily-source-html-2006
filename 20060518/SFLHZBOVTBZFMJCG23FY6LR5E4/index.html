<html><header><meta charset="utf-8"><title>徐子珊、鄧健泓廣告結緣</title></header><body><h1>徐子珊、鄧健泓廣告結緣</h1><p>鄧健泓與徐子珊日前為內地拍攝一輯休閒服秋冬系列廣告，二人以情侶檔姿態上陣，穿上多款顏色鮮艷的便服，盡顯青春活力一面。雖然二人首次合作，但相當投契，問到鄧健泓對子珊的印象時，他大讚說：「子珊其實係一個好乖嘅女仔，對人好有禮貌、好nice，拍攝時都好專業。」</p><p>演性工作者</p><p>鄧健泓簽了新唱片公司後頻頻曝光，新歌《大件事》在香港和內地的成績均不俗，他最近更接拍了一部電影，飾演一位性工作者，鄧健泓稱是對其演技的一大挑戰。<br> 撰文：羅慧敏</p></body></html>
