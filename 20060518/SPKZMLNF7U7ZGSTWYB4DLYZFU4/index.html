<html><header><meta charset="utf-8"><title>廖偉麟為母醉駕停牌</title></header><body><h1>廖偉麟為母醉駕停牌</h1><p>【本報訊】廖創興銀行創辦人廖寶珊孫兒廖偉麟（圖），去年10月10日在淺水灣道越過對面行車線，與一輛的士迎頭相撞，的士司機受傷留院26日，廖偉麟因體內酒精含量超標三倍及不小心駕駛，昨在東區法院承認兩項罪，被判入獄兩個月緩刑兩年，另罰款13,000元及停牌一年。廖辯稱每逢9月父親生忌和死忌，母親情緒起伏不定，當日他接電話後擔心母親安危趕返家發生意外。<br> 任職地產從業員的廖偉麟（28歲），承認不小心駕駛及醉酒駕駛兩項罪，律師求情指廖犯案與其性格不符，他願意賠償受傷的士司機，裁判官鑑於廖認罪表現悔意判刑。<br> 案件編號：ESCC636/06</p></body></html>
