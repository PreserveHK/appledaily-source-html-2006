<html><header><meta charset="utf-8"><title>大人也懂哼《小小世界》</title></header><body><h1>大人也懂哼《小小世界》</h1><p>將會在香港迪士尼樂園興建的小小世界，是迪士尼最經典的遊戲，遊客乘坐小艇，隨着樂曲穿梭七大洲五大洋，遊歷全世界。遊戲源自1964/65年間在紐約舉行的世界博覽會，當時迪士尼替博覽會設計了這項遊戲，原來名稱為「兒童世界」（Childrenoftheworld）。博覽會結束後，迪士尼把該遊戲加進主題公園內，當時迪士尼要求遊戲必須配上一首樂曲，於是創作了大人小孩也會哼的《小小世界》，遊戲也順理成章名為小小世界。</p></body></html>
