<html><header><meta charset="utf-8"><title>澳門廣場舖平吸引港客</title></header><body><h1>澳門廣場舖平吸引港客</h1><p>澳門𠵱家好多嘢都畀人攞嚟同香港比較，而當地樓市就好過香港好多。美聯澳門商舖組區域營業董事方志偉表示，因有大量內地客喺五一黃金周到澳門消費，令到澳門廣場嘅生意額比預期理想，所以大業主嗱嗱聲催谷一同二樓嘅「美食天地」，準備九月開業。<br> 呢個「美食天地」有兩萬幾呎，間咗27個舖位，面積三四百呎，呎租30至40蚊，月租都係萬一蚊左右，所以好快就租咗八成。<br> 方志偉話，澳門街舖租金係咁升，租舖創業認真唔易，商場舖位就畀到呢批人一個機會。<br> 澳門廣場除咗呢個「美食天地」外，其他零售舖位都有啲係幾百呎嘅細舖，呎租20至25蚊，連埋管理費都係萬零蚊，啱晒創業人士。</p></body></html>
