<html><header><meta charset="utf-8"><title>漁護署管兩大市場</title></header><body><h1>漁護署管兩大市場</h1><p>為杜絕走私淡水魚而新設註冊制度的長沙灣副食品批發市場，位於九龍欽州街，市場共設有37個淡水魚舖位、236個蔬菜檔舖位及46個蛋品檔舖位，面積有十公頃，在93年10月1日起啓用。<br> 現時，本港各大小街市出售的新鮮副食品，主要是在漁護署、蔬菜統營處及魚類統營處管理的批發市場批銷，其中長沙灣副食品批發市場及西區副食品批發市場，屬於由漁護署管理的兩所最大型綜合市場，每座市場大樓由數個市場組成，讓市民可同時購買淡水魚、蔬菜、蛋等多種新鮮副食品。</p></body></html>
