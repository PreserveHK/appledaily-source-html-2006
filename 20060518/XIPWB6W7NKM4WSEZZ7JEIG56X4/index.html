<html><header><meta charset="utf-8"><title>Natio澳洲抵港　緊緻潤膚最Work</title></header><body><h1>Natio澳洲抵港　緊緻潤膚最Work</h1><p>記得大約兩年前朋友自澳洲留學回港，給我的手信便是Natio的FirmingToningBodyLotion。當時對此品牌一無所知，只見其葡萄柚和檸檬清新香氣討人歡喜，便本着就算唔能夠Firming都當塗乳液的心態去試用。試了個多月發現肌膚緊緻不少，線條更流暢，感覺似瘦了。兩年不見，現在知道莎莎有得賣，更發現原來Natio的緊緻塑身護理是王牌產品，當然要把握機會，誓要靠它重拾緊實手臂，再見ByeBye肉！<br><br>查詢：25055023（Natio產品於全線莎莎獨家發售）</p></body></html>
