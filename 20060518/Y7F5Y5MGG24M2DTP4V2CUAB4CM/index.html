<html><header><meta charset="utf-8"><title>扮高潮　消耗315cal</title></header><body><h1>扮高潮　消耗315cal</h1><p>向來都話做愛可燃燒卡路里，當然啦，總算是運動的一種嘛。話雖如此，但始終未有人作過實際的研究，近日內地有傳媒為尋根究柢，做了一個詳盡的研究，並公開了一個「做愛能量消耗一覽表」，由事前到事後的每一個動作都有卡路里消耗指數，右列列表為部份內容。</p><p>看過這列表後，不妨於做愛期間假裝有高潮，從而打散315cal。其實做愛的確對健康有所得益，如可減低失眠機會、提高睡眠質素、促進血液循環及增強心臟功能等。做愛的確有這麼多好處呢！</p></body></html>
