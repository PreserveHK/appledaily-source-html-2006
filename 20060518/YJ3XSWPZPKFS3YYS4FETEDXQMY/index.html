<html><header><meta charset="utf-8"><title>新界　新港城摸頂貨蝕130萬</title></header><body><h1>新界　新港城摸頂貨蝕130萬</h1><p>▲馬鞍山新港城R座低層3室，449方呎，以123萬元成交，呎價2739元。香港置業羅基賢說，原業主97年253萬元摸頂購入，勁蝕130萬元，貶值逾51%。</p><p>麗都花園交投淡</p><p>▲香港置業倪兆基表示，深井麗都花園5月至今，僅2宗成交，日前3座中層B室，800方呎，成交價230萬元，每方呎2875元。</p><p>第一城成交少三成</p><p>▲美聯鍾燕河表示，沙田第一城5月暫錄得26宗成交，較上月同期減少三成。2座中層A，605方呎，成交價216.8萬元。</p></body></html>
