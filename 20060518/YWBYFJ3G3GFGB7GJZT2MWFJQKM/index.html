<html><header><meta charset="utf-8"><title>以一敵七贏信任</title></header><body><h1>以一敵七贏信任</h1><p>去年5月，先達智能與另一家科技服務公司同時爭取某連鎖零售店的合約，結果落選。過了幾個月，「就在我結婚當天，竟然收到這家連鎖零售店打來的電話，要求與我們緊急洽談，原來是對家公司出了問題……」徐少驊笑說：「這可說是最好的結婚禮物。」<br> 於是，他在新婚翌日即與客戶開會，得悉競爭對手提供的熱敏感卡打印機出現過熱問題，單次操作已令卡身變曲。為了得到對方的信任，徐少驊決定來一招「貨比貨」──在客戶面前放7台其他品牌的打印機，與他們代理的打印機同步進行測試，以一敵七。<br> 結果，經過300次「打印及刪除」的操作後，熱敏感卡依然平直如新，成功贏得客戶信任，生意失而復得。</p></body></html>
