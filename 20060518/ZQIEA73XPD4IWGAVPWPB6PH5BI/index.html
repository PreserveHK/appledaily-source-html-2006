<html><header><meta charset="utf-8"><title>唐寶麟一石二鳥</title></header><body><h1>唐寶麟一石二鳥</h1><p>太古、國泰航空前主席唐寶麟（圖）一劈炮唔撈，冇咗個英資洋行大包袱之後，即刻變得動若脫兔。佢最新動向，係加盟專做散貨船隊嘅上市公司太平洋航運，擔任獨立非執行董事，即日生效，為期3年。由於佢兼任審核委員會成員，所以人工多啲，年薪35萬元，待遇都算優厚，有啲藍籌股都冇咁慷慨。<br> 唐寶麟應該唔係無端端走去幫人做獨立非執董，事關佢年初返新工，間公司嘅寶號係AllcoFinance，專做船務、航空同鐵路嘅租賃或融資，佢可能睇好太平洋航運發展前景，打算一石二鳥，打好關係，順便幫對方搞買船、租船等生意，自己又可以袋多份糧，都幾好。</p></body></html>
