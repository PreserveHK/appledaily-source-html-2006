<html><header><meta charset="utf-8"><title>李香琴四圍酒慶150集</title></header><body><h1>李香琴四圍酒慶150集</h1><p>李香琴前晚自掏腰包在九龍塘一酒家筵開四圍，慶祝亞視劇集《喜有此理》播出150集，埋單近萬元。</p><p>辛苦值得</p><p>琴姐如此豪氣，原來是要守諾言，她說：「因為之前套劇播到100集時，亞視請食飯，我又講過如果套劇捱到150集會請食飯，所以我都係履行諾言啫，希望套劇會捱到200集。」<br> 琴姐表示近日正忙於綵排與鄭少秋和陳寶珠合作的舞台劇《天之驕子》，問她可覺辛苦，她說：「都幾辛苦，不過有嘢做好開心，有啲同我差唔多年紀嘅朋友同我講，話佢哋𠵱家只係喺戶口攞錢出嚟，而我仲有機會賺錢。」<br> 採訪：楊潔雯<br> 攝影：陳俊強</p></body></html>
