<html><header><meta charset="utf-8"><title>齒疏應先注軟物料</title></header><body><h1>齒疏應先注軟物料</h1><p>註冊牙醫林醫生表示，若病人下顎牙齒間縫隙較疏，而牙醫選取的牙模物料又較堅硬，物料封入牙縫，醫生取走牙模時便需較用力，確可能因而弄鬆病人的牙齒。「過去我處理的病人中，都曾經遇過咁情況，因為唔可以夾硬用力起個牙模出嚟，我惟有車爛個模，然後再重新做過。」<br> 他個人認為，如遇到病人牙齒縫隙較疏，可於縫隙間注入較軟身的物料，例如軟蠟，然後才注入牙模物料，便可避免出現劉婆婆的遭遇。<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
