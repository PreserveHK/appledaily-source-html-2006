<html><header><meta charset="utf-8"><title>香港票房半日收50萬</title></header><body><h1>香港票房半日收50萬</h1><p>萬眾矚目的電影《達文西密碼》昨日正式在港上映，截至下午2時30分為止，《達》片累積票房已達50萬元。因《達》片開始拍攝時已備受爭議，故大部份戲院均選擇以兩間或以上影院播放，爭取更多觀眾入場。<br> 記者昨午到旺角百老匯戲院觀察購票情況，因是上班時間，戲院排隊人數不多，估計大部份觀眾都是使用網上購票系統訂票，現場所見，晚上7時及7時半場次的購票率高達8成，而午夜場也有超過4成觀眾購票。<br> 採訪：張俊銘、藍文浩<br> 攝影：陳俊強、陳順禎</p></body></html>
