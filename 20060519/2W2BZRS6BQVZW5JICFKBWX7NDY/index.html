<html><header><meta charset="utf-8"><title>連底板買CPU　更着數</title></header><body><h1>連底板買CPU　更着數</h1><p>AMD新處理器Sempron，最近喺腦場算幾Hit吓，唔少人新砌機都揀佢，主要貪佢抵玩又兼顧到時脈速度。Centralfield就搞咗個入門組合，買粒AMDSempron3200+加埋張ASUS底板，就可以有優惠價。最抵玩係配華碩A8V-MX底板，只係$1,250，仲送埋個Heatsink，啱晒砌機Butget唔多嘅用家。<br><br>記者：許福合<br>售賣點：Centralfield（23870272）<br>地址：深水埗高登電腦商場1樓10-16A號舖</p></body></html>
