<html><header><meta charset="utf-8"><title>關心妍笑看《達文西》</title></header><body><h1>關心妍笑看《達文西》</h1><p>關心妍（Jade）昨日到商台接受訪問，對於近日電影《達文西密碼》（TheDaVinciCode）備受各地教徒抨擊，身為基督徒的Jade，反而勸大家不要激動，她說：「我唔會刻意唔睇，反而覺得應該睇完之後，解釋番畀人聽個事實係點，而且娛樂完就算。」</p><p>信仰不會動搖</p><p>阿Jade表示個人信仰不會因一部電影而受影響，她說：「大家今次好似搞到件事嚴重咗，唔使太過偏激，個人信仰唔會睇完套戲就改變㗎，只要愛神就得啦。」阿Jade又指很多人誤解基督教徒比較嚴肅，她說：「好似有時因為工作而着得性感少少，咁唔代表我唔愛神㗎！」<br> 採訪、攝影：李珮洳</p></body></html>
