<html><header><meta charset="utf-8"><title>何韻詩硬頸凍壞肚臍</title></header><body><h1>何韻詩硬頸凍壞肚臍</h1><p>何韻詩今日推出專輯《OurTimeHasCome》，早前到了北京拍攝音樂短片和唱片封套，當日天氣接近0℃，阿詩凍到不停打噴嚏，她說：「原先喺室內取景，不過覺得嚟到北京，喺影室影好似好嘥咁，同事見我着露臍裝，怕我冷親個肚臍，最後我都堅持要影兩張，冇人可以阻止我做嘢，哈哈！」</p><p>帶哥哥入行</p><p>阿詩表示新碟找了她哥哥何秉舜做歌曲監製，也為她的音樂短片《花見七九八》做配樂，阿詩說：「佢加入咗做我哋音樂班底，佢好搶手㗎，幫我做完舞台劇《梁祝．下世傳奇》之後，都不知幾多人搵佢表演，我都算係帶佢入行喇！」<br> 撰文：林妃</p></body></html>
