<html><header><meta charset="utf-8"><title>日本全國有1000變性人</title></header><body><h1>日本全國有1000變性人</h1><p>日本全國約有4,000名性別認同障礙患者，當中1,000人在國內或海外做了變性手術。日本政府在1998年通過准許年滿20歲的人在國內進行變性手術，2003年又批准性身份障礙患者在戶籍上，更改登記的性別，但要符合沒有子女等條件。直至去年底，約370人申請更改戶籍上的性別，當中330人已獲批。<br> 在本港，變性人有權更新身份證、護照、駕駛執照、銀行戶口、信用卡等證件上的性別，如常享有出入境和投票等權利，但變性後不可更改出生紙的性別，《婚姻法例》又不承認同性婚姻，因此變性後不能跟異性結婚。<br> 日本《每日新聞》/《蘋果》資料室</p></body></html>
