<html><header><meta charset="utf-8"><title>黎姿、保怡諗定慶功</title></header><body><h1>黎姿、保怡諗定慶功</h1><p>林保怡、黎姿、鍾景輝和馬海倫昨日接受新城訪問，談到有報道指《火舞黃沙》劇情和部份鏡頭抄襲張藝謀任攝影的電影《黃土地》，林保怡說：「我相信唔會，我有睇過《黃土地》，係藝術片，唔可以將幾個鏡頭就斷章取義話似嘅。」<br> 提到之前到陝西拍《火》劇，海倫姐踢爆黎姿最怕昆蟲，故用樟腦丸將酒店房的牆子裂縫封實。</p><p>買膠袋如廁</p><p>黎姿則謂拍劇時買了臨時洗手間和膠袋，解決如廁問題。談到佘詩曼提議再到拍攝地銀川慶功，他們均表贊成，黎姿說：「好呀，嗰邊風景好靚，天氣又好，實好好玩。」	<br> 採訪、攝影：王連連</p></body></html>
