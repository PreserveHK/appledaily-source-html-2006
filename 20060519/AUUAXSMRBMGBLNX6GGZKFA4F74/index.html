<html><header><meta charset="utf-8"><title>女人唔易做</title></header><body><h1>女人唔易做</h1><p>上星期睇《真係女人唔易做》，見到Do姐樣貌又有轉變，真係要歸功美容科技發達，前陣子才繃得緊緊嘅面貌，嗰日面皮輕鬆咗，面口動作自然咗，不過兩邊面就有啲唔對稱。有口痕友話可能打Botox打得多，又或拉面皮拉得太緊，都會令塊皮過緊唔自然。突然令我諗起有化妝師曾爆響口，話某個樂壇小天后曾靠打透明質酸搣高個鼻，不過效果只維持半年，之後又要再打過，所以個鼻就有時高時低嘅情況。因為俾人講得多，最後佢索性做永久隆鼻手術，咁先冇再走樣。<br><br>記者：曾順珍</p></body></html>
