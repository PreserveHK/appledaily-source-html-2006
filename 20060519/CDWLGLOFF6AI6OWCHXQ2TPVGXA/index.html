<html><header><meta charset="utf-8"><title>成龍水晶奶嘴冧Fans</title></header><body><h1>成龍水晶奶嘴冧Fans</h1><p>由成英皇龍影業製作的新戲《寶貝計劃》將於9月29日上映，該部電影近日亦有參加康城影展，由於成龍未能抽空出席，故他特別為該電影訂製了水晶奶嘴及掛在BB頸上的鎖匙牌作禮品，全球限量生產500份送給觀眾。</p><p>吳彥祖周迅合拍</p><p>有遠道而來的影迷對於未能一睹成龍風采感到非常失望，成龍說：「我好多影迷仲專登飛過去見我，但《寶貝計劃》有好多大型嘅後期特技要做，所以今次真係抽唔到身過去。」稍後、成英皇龍影業表示將邀請吳彥祖及周迅合作拍攝新戲《走佬娜娜》，兩人繼電影《夜宴》後再次合作。<br> 撰文：王崇穎</p></body></html>
