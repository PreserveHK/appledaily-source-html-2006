<html><header><meta charset="utf-8"><title>7900GTX配巨盒</title></header><body><h1>7900GTX配巨盒</h1><p>最近高檔顯示卡除咗講功能講速度外，更開始將內置記憶體加碼，以價位3千以上嘅7900為例，高級版一般都內置有512MB，分分鐘比部PC嘅主記憶體仲要多！以ASUS新落場嗰張nVIDIAEN7900GTX為例，就配有512MBDDR3記憶體、雙VGA插頭及HDTV等高階規格，不過最特別反而係個包裝盒，用上個超巨型紙盒Packing，比其他顯示卡包裝大上一倍有多，好像讓買家更覺抵食夾大件咁，放喺腦場真係好搶鏡。<br><br>記者：許福合<br>售賣點：Centralfield（23870272）<br>地址：深水埗高登電腦商場1樓10-16A號舖</p></body></html>
