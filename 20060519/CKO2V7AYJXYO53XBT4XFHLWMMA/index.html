<html><header><meta charset="utf-8"><title>跛腳鴨峰會</title></header><body><h1>跛腳鴨峰會</h1><p>"Thisisnotanexerciseinbackboning."<br>「呢次唔係玩互撐。」</p><p>英國首相貝理雅月底會飛華盛頓，同牛仔總統喬治布殊開峯會。呢對在外交上共同進退的「沙煲兄弟」，民望都屢創新低，特別安排在伊拉克新政府誕生後才開峯會，希望趁機沖喜一下，向全世界宣布伊拉克民主終於取得「大突破」。不過，係人都知道佢哋民望低處不算低，跛腳鴨政府開會肯定是「跛腳鴨峯會」，玩互撐隨時變成累鬥累。此所以英國外交官放風，叫布殊千祈唔好開聲撐貝理雅。</p></body></html>
