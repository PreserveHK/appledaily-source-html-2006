<html><header><meta charset="utf-8"><title>賢仔漸康復右手可寫字</title></header><body><h1>賢仔漸康復右手可寫字</h1><p>【本報訊】賢仔遇襲後右前臂中6刀嚴重受傷，甚至斬斷手腱及神經，另右大腿亦中兩刀，幸經多月療養後漸漸康復，現已重返校園，插班重讀小一。<br> 祖母上月對本報記者表示，賢仔的右手四隻手指已可屈曲及執緊筆桿，寫字做功課，大拇指亦能活動，但每周仍需前往醫院接受兩次物理治療。<br> 本案尚牽涉其他被告人，案件排期7月審訊，屆時賢仔是否需要出庭作證，仍是未知之數，有份調查的警員表示，當然不想賢仔出庭，憶述悲痛的經歷。據悉，若控辯雙方能在書面上同意賢仔的供詞，賢仔便毋須出庭作證。另外，負責本案的主管高級督察葉笑華表示，相信已無其他人士在逃。</p></body></html>
