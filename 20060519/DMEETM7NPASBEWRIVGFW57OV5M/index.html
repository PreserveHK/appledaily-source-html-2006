<html><header><meta charset="utf-8"><title>炸沉航母變最大人造珊瑚礁</title></header><body><h1>炸沉航母變最大人造珊瑚礁</h1><p>美國海軍退役航空母艦「奧里斯卡尼」號（USSOriskany），前天（周三）在數百名退伍軍人見證下，在佛羅里達州海域被炸沉，製造全球最大的人工珊瑚礁。<br> 專家在「奧里斯卡尼」號上放置的225公斤塑膠炸藥，在引爆炸藥後，這艘航空母艦在37分鐘內，沉入離彭薩科拉灘（PensacolaBeach）39公里外的海底，將成為全球最大的人造珊瑚礁。<br> 環保官員估計「奧里斯卡尼」號完全朽爛需要100年，其間艦上電纜、漆料中有毒物質會慢慢釋出，但不會對海洋生物構成威脅。<br> 這艘母艦於1950年服役，參加過韓戰和越戰，1976年退役。<br> 美聯社/中通社</p></body></html>
