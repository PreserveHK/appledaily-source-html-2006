<html><header><meta charset="utf-8"><title>頂級銀器：GeorgJensen　閏月好年出擊</title></header><body><h1>頂級銀器：GeorgJensen　閏月好年出擊</h1><p>正值本年閏月好年，應該亦係金行銀器品牌的好年，皆因生意特別多也。開業超過100年歷史的丹麥銀器品牌GeorgJensen，本身出生於哥本哈根，乃當代丹麥銀器大師。今年當然推出特別多訂情信物，在辦喜事多的日子裏，這相信是最高級的選擇吧，想求婚或送賀禮的朋友不妨睇睇。	<br><br>售賣點：GeorgJensen（22347180）<br>中環ifc商場2082舖</p></body></html>
