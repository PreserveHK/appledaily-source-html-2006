<html><header><meta charset="utf-8"><title>每周Q&amp;A：拔白頭髮　徒勞無功</title></header><body><h1>每周Q&amp;A：拔白頭髮　徒勞無功</h1><p>問：白髮是否拔一條長三條？<br> 答：大錯特錯。除了歲月催人老外，情緒緊張也會導致頭髮變白，此時無論拔髮與否，白髮也會增多，習慣拔髮的病人就有愈拔愈多的錯覺。由於長出白髮的毛囊已沒有黑色素，就算拔掉白髮，再長的新髮也是白色的。雖然間歇性拔白髮對頭皮不會造成損害，但有病人因經常打側頭顱拔白髮，導致頸梗膊痛，倒不如將白髮染黑。<br> 資料來源：皮膚科專科醫生馮偉傑</p></body></html>
