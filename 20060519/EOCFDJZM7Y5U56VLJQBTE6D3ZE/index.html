<html><header><meta charset="utf-8"><title>買護膚品做善事</title></header><body><h1>買護膚品做善事</h1><p>跟貪靚的朋友吃lunch，她大罵護膚品和化妝品食水深，成本甚低，但利潤豐厚得叫人咋舌。有些品牌有時也會做吓善事，如早前AVEDA響應自備環保購物袋行動，將部份收益撥捐綠色力量。而Kiehl's也曾數次將部份收益撥捐慈善團體，今次找來黃貫中（Paul）於明晚舉行「Kiehl'sWhiteParty慈善音樂會」，收益捐智樂兒童遊樂協會。無論基於慈善或市場策略原因，至少大家一邊買用不完的護膚品，一邊都覺得自己做緊善事，又大條道理買買買啦！<br><br>記者：馬靜兒</p></body></html>
