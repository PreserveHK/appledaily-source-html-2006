<html><header><meta charset="utf-8"><title>譚詠麟闔家睇新片</title></header><body><h1>譚詠麟闔家睇新片</h1><p>譚詠麟（阿倫）昨日到有線電視接受訪問，宣傳新片《我愛醫家人》。問到新片首映時可會請家人欣賞，他說：「睇咗喇，成家人一齊睇試片。」問家人反應如何，他邊大笑邊說：「如果反應好似佢哋一樣就掂喇，小朋友仲睇到揼晒腳」。<br> 有報道指阿倫不滿唱片公司宣傳不足而遲遲未動筆續約，他說：「全部都唔係我講，但我係有咁嘅意思。我唔滿意嘅係公司一直都製造新聞幫歌手宣傳；而之前《披着羊皮的狼》喺內地紅足年半，但手機鈴聲下載數據竟然唔夠其他冇咁勁嘅歌。其實佢哋好有誠意同我傾，但之前屋企有事先未有時間傾。」<br> 採訪、攝影：藍文浩</p></body></html>
