<html><header><meta charset="utf-8"><title>八仙嶺燒傷三生索償</title></header><body><h1>八仙嶺燒傷三生索償</h1><p>【本報訊】10年前釀5死13傷的八仙嶺山火慘劇，其中3名遭嚴重燒傷及走火跌傷的香港中國婦女會馮堯敬紀念中學學生，昨分別入稟高等法院及區域法院，控告學校及教育統籌局疏忽，要求作出賠償。<br> 3名原訴人分別為男生李雋文、陳罡及女生何韻賢，被告人為馮堯敬紀念中學及教統局常任秘書長羅范椒芬。三份入稟狀中指，原訴人在1996年2月10日八仙嶺山火中受傷，被告須就意外負上疏忽責任，並索取賠償。<br> 案件編號：HCPI403-4&amp;DCPI788/06</p></body></html>
