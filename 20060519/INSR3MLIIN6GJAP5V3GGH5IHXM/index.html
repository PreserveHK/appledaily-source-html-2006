<html><header><meta charset="utf-8"><title>警方可申請監管問題兒童</title></header><body><h1>警方可申請監管問題兒童</h1><p>根據香港法例第213章34條《保護兒童及少年條例》，警方可為有需要受照顧的兒童或少年向少年庭提出申請保護令，待法庭指示警方有關安排。「需要受照顧」的兒童，是指受到襲擊、虐待、忽略、性侵犯，在健康、成長、福利方面受忽略，或不受控制，程度達至可能令其本人或其他人受到傷害。<br> 至於社會福利署的保護兒童令，則指有些缺乏照顧或有問題的兒童，社署便會向法庭申請代為監管兒童的權力，再安排入住院舍或接受領養等服務。</p></body></html>
