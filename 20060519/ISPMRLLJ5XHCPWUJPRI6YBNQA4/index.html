<html><header><meta charset="utf-8"><title>有前有後先係靚鮑魚</title></header><body><h1>有前有後先係靚鮑魚</h1><p>𠵱家鮑魚價錢唔太高，食鮑魚已經唔係有錢人嘅專利，鮑魚含蛋白質、脂肪、維他命A等營養，有滋陰、補血、鎮肝、除陰火、去濕毒的功效，對於婦女身體虛弱，經期不準均有功效。如果揀鮮鮑魚，點樣先叫靚？「鮮鮑魚表層顏色要有光澤、肌肉柔軟而富有彈性和整隻鮑魚會緊貼於磚或玻璃上。」符合呢3個條件就係靚鮑！而且不論乾鮑、急凍鮑或是鮮鮑，都要外表平滑，腰圓背厚，兼前後皆凸，才是上品。雖然鮑魚咁補，但係都唔可以亂食㗎！有感冒發熱，傷風咳嗽未癒，都不宜飲鮑魚湯；由於鮑魚肉難消化，患胃病的人亦不宜吃鮑魚，只可以飲湯。</p></body></html>
