<html><header><meta charset="utf-8"><title>郭芯其火爆拒被包</title></header><body><h1>郭芯其火爆拒被包</h1><p>郭芯其、董敏莉及李璨琛昨日到又一城出席法國藝術節活動，有周刊報道指郭芯其日前陪同一名中坑，去名店大掃貨兼入酒店，芯其對於被包傳聞激氣地回應：「包乜呀！包餃子呀！嗰個係我爸爸嘅世交。」她解釋當時只是一同走到停車場，而且她有公司照顧，不用被包。</p><p>難擋法式浪漫</p><p>曾經到法國留學的董敏莉學得滿口流利法文，她表示曾經到一個法國家庭留宿，發覺法國男士比較浪漫及熱情，她說：「佢哋比較直接，如果想拖你或者攬住你，會主動問你，我都同過法國男仔拖手，但係就未拍過拖，因為覺得相隔兩地好難維繫。」<br> 採訪：張俊銘<br> 攝影：陳順禎</p></body></html>
