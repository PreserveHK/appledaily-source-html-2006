<html><header><meta charset="utf-8"><title>教師校內跌傷獲賠逾21萬</title></header><body><h1>教師校內跌傷獲賠逾21萬</h1><p>【本報訊】東華三院黃笏南中學一名加拿大籍前英語教師，四年前任職期間被水桶等清潔用具絆倒，從樓梯跌下傷及脊椎，康復後不時出現頸背疼痛，教師早前興訟指校方疏忽，索取197萬多元賠償。<br> 法庭昨日認為教師熟悉學校的環境，他須負上一半責任，裁定他獲得逾217,000元賠償。<br> 原訴人為50歲加拿大籍DarcyGrantDmetrichuk，現於九龍華仁書院任教英語。被告人為東華三院黃笏南中學。<br> 案件編號：HCPI416/05</p></body></html>
