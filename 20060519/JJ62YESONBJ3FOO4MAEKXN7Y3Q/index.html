<html><header><meta charset="utf-8"><title>劉綽琪老蘭搵食</title></header><body><h1>劉綽琪老蘭搵食</h1><p>昨日一眾亞視劇集《義無反顧》演員包括郭藹明、譚耀文、劉綽琪、海俊傑和曾江到亞視總台試造型，劉綽琪表示在劇中飾演反叛少女，還不時到蘭桂坊結識不同異性。至於郭藹明和譚耀文則飾演律師，並有感情線。</p><p>蛇王學法律</p><p>郭藹明為了這齣新劇而做了不少資料搜集，她透露讀大學時曾在專借法律書籍的圖書館工作，還說：「我喺圖書館冇嘢做嗰陣，都會拎啲法律案件睇吓，不過我從來冇諗過要做律師，反而當時諗過讀醫，但因為怕血而改變主意。」至於再為亞視效力的譚耀文則表示：「今次幫亞視拍劇，人工當然高過七年前少少啦。」<br> 採訪、攝影：李珮洳</p></body></html>
