<html><header><meta charset="utf-8"><title>父疑被剋掟女落橋</title></header><body><h1>父疑被剋掟女落橋</h1><p>遼寧本溪縣一名男子，自己身體不舒服時，七歲的女兒又不停地說笑調皮，就此懷疑女兒是剋自己的「小人」，竟將她活生生從20米的高橋上扔下，見女兒未斷氣，竟還衝下橋去，抓起她往石頭上摔……<br> 僥倖的是，公安及時趕到制服這名狂漢，女兒未被他當場殺死；但五天過去了，女童情況仍然危殆。<br> 這個名為于建國的惡父說，把女兒扔到橋下以後，他也跑到橋下，還把女兒抱起來「稀罕稀罕」（親吻），後來把她往石頭上摔，是想讓她快點兒死，少遭點兒罪。被捕後他說：「我後悔了，我都39歲了，就這麼個女兒，平時挺喜歡她的，從來捨不得打她。」<br> 東北新聞網</p></body></html>
