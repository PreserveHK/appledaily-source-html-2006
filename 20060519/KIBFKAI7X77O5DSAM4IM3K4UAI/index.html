<html><header><meta charset="utf-8"><title>周麗淇情史難成書</title></header><body><h1>周麗淇情史難成書</h1><p>周麗淇（Niki）昨日與應昌佑到港台接受訪問，一臉倦容的她透露近日忙於撰寫新書，缺乏睡眠，她說：「我今日就要寫起本書，內容係關於矛盾、感性。呢本係袋裝書，睇呢本書嘅人仲可以喺書入面嘅空位寫番自己嘅感受畀我睇，好似大家交換日記咁。」</p><p>鼓勵創作</p><p>Niki有感時下年輕人只顧上網，故希望鼓勵他們多些寫作，她說：「𠵱家啲後生仔唔係上網就出街，我出呢本書係想鼓勵佢哋創作，寫得好唔好都唔緊要。」Niki又希望寫一本長篇小說，不過一定不會以她的愛情經驗為藍本，她解釋說：「我嘅愛情經驗都唔豐富，緋聞又唔可用嚟寫書。」<br> 採訪、攝影：李珮洳</p></body></html>
