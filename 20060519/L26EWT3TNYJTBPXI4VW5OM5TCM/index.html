<html><header><meta charset="utf-8"><title>竇唯：過激行為不對</title></header><body><h1>竇唯：過激行為不對</h1><p>竇唯上周三大鬧北京《新京報》報社，並放火燒車，至今仍被扣留在宣武第五分局的看守所。昨日內地搜狐網報道，竇唯的代表律師前日在警官的陪同下見竇唯，並替他做了筆錄，經竇唯本人同意，北京巿藍石律師事務所將他對事件的感受傳達給外界。</p><p>願作賠償</p><p>竇唯透過律師表示，他因對某些媒體的報道有異議，意圖引起公眾注意而採用過激行為是不對的，並希望業內人士不要仿效他。而竇唯對給《新京報》造成的財產損失（舊式電腦一台）表示歉意，對給車主造成的財產損失，深表歉意，並願意承擔財產損壞的賠償責任。最後，竇唯表示對業內人士、媒體、歌迷在事件後對他的理解，深表謝意。<br> 撰文：曾小嘉</p></body></html>
