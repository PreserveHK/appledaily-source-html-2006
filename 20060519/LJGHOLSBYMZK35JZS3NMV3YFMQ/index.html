<html><header><meta charset="utf-8"><title>阿姐鬧錯人死撐</title></header><body><h1>阿姐鬧錯人死撐</h1><p>汪明荃（阿姐）、佘詩曼和秦沛昨日在九龍塘拍攝無綫新劇《東方之珠》，劇情講述秦沛被阿姐當街怒罵。<br> 對於被指在電台節目中鬧錯藝術發展局副主席黃景強，事後致電向對方道歉，阿姐對此表示當日是以籌款活動召集人身份批評政府速度緩慢，之後更寫了封信給黃景強表達意見，但後來才知道前一、兩天藝術發展局已付了錢，只是新光戲院方面沒通知她，故為此事致電對方解釋。</p><p>被秦沛嘲笑</p><p>問阿姐豈非鬧錯人？她說：「咁政府係遲咗畀錢呀！」秦沛聽到也忍不住笑阿姐，他指自己在劇裏劇外都很怕阿姐，他笑說：「我驚佢又寫信畀我呀。」不過阿佘則說：「阿姐成日都講笑，我未見過佢鬧人。」</p></body></html>
