<html><header><meta charset="utf-8"><title>日Fans扮豬八戒冧田雞</title></header><body><h1>日Fans扮豬八戒冧田雞</h1><p>田啟文（田雞）日前與來自日本的影迷聚會，其貌不揚的他因為樣子搞笑、演技出色，所以吸納了大批日本女影迷。</p><p>用心演《西遊記》</p><p>這班日籍女影迷自電影《食神》開始已迷上周星馳、田雞、林子聰和陳國坤等藝人，還為幾位偶像成立了ICOJ影迷會，這班忠心的影迷每年都必定抽空來港與偶像見面，而田雞則負責接待她們。<br> 田雞表示此行約有40位影迷，她們大部份來自大阪，為了令偶像開心，更預先排演了一幕《西遊記》在聚會上演出，田雞日前在電話訪問中說：「佢哋表演得好用心，嗰日我哋雖然聚會咗幾個鐘，但大家都玩得好開心。」	<br> 採訪：比華利</p></body></html>
