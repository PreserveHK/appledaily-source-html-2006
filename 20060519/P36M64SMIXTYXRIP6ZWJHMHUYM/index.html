<html><header><meta charset="utf-8"><title>警拘懷電槍收數佬</title></header><body><h1>警拘懷電槍收數佬</h1><p>【本報訊】一對懷疑替貴利集團收數的堂兄弟，昨日中午12時許在深水埗被巡邏警員截查時，其中堂兄被發現藏有一支電槍，警方事後將兩人帶署扣查（圖一），現正追查該支電槍（圖二）的來歷，及是否涉及其他案件。<br> 被捕堂兄弟姓杜，分別49及33歲。被搜出的電槍約七吋長，黑色，是中國製造，有一定的殺傷力，警方於是將他們拘捕。消息稱，身懷電槍男子以前亦曾因為涉及藏槍案而被捕及判囚。<br> 羅日昇攝</p></body></html>
