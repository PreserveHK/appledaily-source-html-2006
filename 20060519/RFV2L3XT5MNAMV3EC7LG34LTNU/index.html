<html><header><meta charset="utf-8"><title>穗死海鮮供應食肆</title></header><body><h1>穗死海鮮供應食肆</h1><p>廣州黃沙水產品市場攤檔被傳媒揭發以低廉價錢，出售死的蝦、花蟹、白鱔等給當地的快餐店、海鮮城等，這些食店再落重調味品加工後賣給顧客。<br> 廣州傳媒日前發現，黃沙水產品市場內，有攤檔員工在盛載的新鮮瀨尿蝦的膠箱內篩選死蝦，這些死蝦已發臭，一斤仍賣八角，而上等瀨尿蝦一斤則售十八元。攤檔老闆說：「不少快餐店都在我這裏買蝦，而且還有些是海鮮城。別看有些海鮮城的水箱裏都是些活蹦亂跳的海產，那是做樣子的。」<br> 這種出售死海產的攤檔在整個水產市場並不少見，除瀨尿蝦外，還有死的花蟹、白鱔等。死的花蟹僅售一元一斤，白鱔只賣三至四元。<br> 廣州《信息時報》</p></body></html>
