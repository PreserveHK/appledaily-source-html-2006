<html><header><meta charset="utf-8"><title>批發市場登記擴至西區</title></header><body><h1>批發市場登記擴至西區</h1><p>【本報訊】漁農自然護理署在長沙灣副食品批發市場，嚴格執行進出車輛登記措施，杜絕走私淡水魚活動後，市場運作順利。漁護署計劃本月底將有關措施擴展至港島西區副食品批發市場。</p><p>業界失生意400萬</p><p>港九新界海外魚業批發商會理事長許漢文指出，漁護署推行管制措施，長沙灣副食品批發市場，估計批發商合共損失約400萬元生意。他前日與漁護署開會，獲悉措施會推行至西區副食品批發市場。他呼籲商戶減少入貨至八成，避免損失。入口蔬菜批發商會會長袁昌認為其他市場如粉嶺聯和墟及元朗蔬菜批發市場，應同樣受到管制。</p></body></html>
