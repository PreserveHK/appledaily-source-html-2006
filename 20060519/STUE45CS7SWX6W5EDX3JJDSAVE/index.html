<html><header><meta charset="utf-8"><title>郭芯其騷長腿谷新碟</title></header><body><h1>郭芯其騷長腿谷新碟</h1><p>樂壇新人郭芯其將於月底推出首張個人專輯，唱片公司特別為她炮製了一輯40頁的寫真饋贈歌迷，芯其除以性感小背心、熱褲與短裙等10個不同造型示人外，更毫不吝嗇地展示其43吋長腿。<br> 芯其為了令寫真的效果更佳，拍攝前一個多月已開始到美容院美容兼keep弗，還自費近一萬元購買護膚品及補品。</p><p>食木瓜豐胸</p><p>但芯其笑言減肥之餘也不忘保持美好身段，因此每日均會食木瓜及飲木瓜奶來豐胸健體，她說：「為咗呢輯寫真，我一個月前已經開始節食減肥，唔好睇我個樣好似好瘦削，其實我都有啲babyfat㗎！」</p></body></html>
