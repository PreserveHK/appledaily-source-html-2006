<html><header><meta charset="utf-8"><title>鄧健泓拒愛食煙女友</title></header><body><h1>鄧健泓拒愛食煙女友</h1><p>鄧健泓昨天以無煙香港大使的身份，出席在奧海城舉行的向無煙的一天出發Sing援典禮，更特別創作一首簡短宣傳歌響應主題。</p><p>捧舊愛好唱功</p><p>討厭煙味的鄧健泓表示拒找一個吸煙女子做女朋友，他說：「我一定唔會搵食煙嘅人做女朋友，因為我真係好唔鍾意煙味。拍拖實會包括錫嘅，咁就唔好啦！就算佢擦咗牙，煙味都會喺度。」<br> 另外，鄧健泓前女友原子鏸準備推出唱片，之前鄧健泓有機會聽過對方的作品，更大讚唱得好，他說：「雖然我只係聽咗幾句，但佢真係唱得好。其實以前佢都有教我唱歌，如果佢出碟我一定會買隻碟聽。」<br> 採訪、攝影：王連連</p></body></html>
