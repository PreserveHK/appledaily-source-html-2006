<html><header><meta charset="utf-8"><title>小甜好肉	楊桃特飲夠清潤</title></header><body><h1>小甜好肉	楊桃特飲夠清潤</h1><p>H&amp;BCafe今季有多款以水果為主的夏日特飲，最新推出以楊桃為主題的飲品，師傅阿禮話︰「楊桃多汁肉爽，亦無一般士多啤梨、水蜜桃咁甜，所以做出來的水果特飲味道清新，楊桃肉質結實，可以增加口感。」亦因為楊桃味清，所以混合其他水果汁的時候好易「妹仔大過主人婆」，搶去楊桃的甜味，所以控制成份比例要好小心。各款楊桃特飲供應期至8月尾，今個夏天知碇啦！</p><p>阿禮：楊桃肉爽多汁，但味道容易被掩蓋，所以要小心調校成份的比例。</p><p>H&amp;BCafe（23988428）<br> 地址：旺角西洋菜南街206號3樓</p></body></html>
