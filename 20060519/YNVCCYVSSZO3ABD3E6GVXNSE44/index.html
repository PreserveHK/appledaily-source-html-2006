<html><header><meta charset="utf-8"><title>拿起筆出發喇</title></header><body><h1>拿起筆出發喇</h1><p>說我們天真也好，幼稚也罷，當前天收到1篇小說組和1篇散文組的參賽文章時，我們都很高興，好像這次徵文比賽變得實在了！人們總喜歡潑冷水，聽到徵文比賽，就像看到了年代久遠的壁畫，肅然起敬，卻沒有絲毫興奮，今天還有人願意拿起筆來寫文章的嗎？但正如歐陽應霽對《蘋果日報》舉辦徵文比賽的第一個反應：「現時傳媒甚麼事情也可能會做，徵文比賽當然也有可能，而且你們有如此具份量的評判團，怎可說不認真？」已經有人寄出了文章，任何事情都有可能，你也有可能是得獎者。拿起筆，出發喇！<br><br>請把你的創作連同姓名、年齡、電話等個人資料，寄將軍澳工業邨西駿盈街8號《蘋果日報》副刊「徵文比賽」收。</p></body></html>
