<html><header><meta charset="utf-8"><title>涉冒警盜竊漢提堂</title></header><body><h1>涉冒警盜竊漢提堂</h1><p>【本報訊】一名無業中年漢在紅磡被警方截查時，涉嫌冒警及被搜出身懷伸縮警棍及手銬，經調查懷疑他於早前與冒警及盜竊案有關。他昨在九龍城裁判法院提訊，暫毋須對五項控罪答辯，案件押後至本月23日，被告交由警方看管，等候進一步調查。<br> 被告謝華（47歲），被控藏有攻擊性武器、阻礙警員、偷竊及冒充公職人員五項罪，指他本月九日於深水埗海壇街一大廈後樓梯，冒警及偷竊一名男子4,900元。<br> 另於本月16日，在紅磡馬頭圍道冒警、攜帶一支伸縮警棍及一對手銬連鎖匙，並阻礙警員。<br> 案件編號：KCCC3039/06</p></body></html>
