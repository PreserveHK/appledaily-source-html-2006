<html><header><meta charset="utf-8"><title>九龍　泓景呎價3761元</title></header><body><h1>九龍　泓景呎價3761元</h1><p>▲香港置業梁志輝表示，長沙灣泓景臺3座中層678方呎單位，以255萬易手，呎價3761元。原業主去年12月以265萬購入。</p><p>都會軒4宗成交</p><p>▲中原石家麒指出，紅磡都會軒1座中層629方呎單位，成交價289萬元，呎價4595元。屋苑本月至19日止錄得4宗成交。</p><p>美孚3個月賺20萬</p><p>▲美聯劉冬冬稱，荔枝角美孚新邨3期吉利徑7號中層620方呎單位，以188萬易手，呎價3032元。原業主3個月賺20萬。</p></body></html>
