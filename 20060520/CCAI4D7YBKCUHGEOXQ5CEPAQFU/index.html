<html><header><meta charset="utf-8"><title>華萊士推第4對低筒</title></header><body><h1>華萊士推第4對低筒</h1><p>有留意NBA嘅球迷一定知道效力活塞的華萊士（RasgeedWallace），最鍾意着高筒NikeAF1，而計計埋埋華萊士高筒已經出到第5代，而低筒版加埋就只有3對。今個星期全新推出的AF1SheedLow就成為第4對鞋款。剛剛得知騎士總場數反勝活塞3:2，嚟緊就要打最重要的第6場賽事，鍾意華萊士嘅就梗係要買番對鞋支持吓啦。<br><br>記者：羅灝汶<br>查詢：HEADCOACH（27710163）</p></body></html>
