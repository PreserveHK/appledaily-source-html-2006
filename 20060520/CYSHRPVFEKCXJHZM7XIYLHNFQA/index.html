<html><header><meta charset="utf-8"><title>中行招股書犧牲8960棵樹</title></header><body><h1>中行招股書犧牲8960棵樹</h1><p>【本報訊】市民日前瘋狂掃清中國銀行的招股書，背後已引發一場生態災難。環保觸覺昨日指出，早前於半日內被市民掃清的25萬本招股書（圖），加上將會加印的15萬本，合共叠起來有30幢中銀大廈般高，有8,960棵樹因而犧牲。<br> 環保觸覺曾聯絡中國銀行，但未獲回覆。中行每本招股書厚2.8厘米，40萬本共耗掉528噸紙張。該組織促上市公司只印招股書摘要版，並呼籲市民避免索取招股書，改為上網查閱公司資料或將看完的招股書棄在廢紙回收箱。<br> 李潤芳攝</p></body></html>
