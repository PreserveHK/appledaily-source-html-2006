<html><header><meta charset="utf-8"><title>譚盾欽點周迅唱好《夜宴》</title></header><body><h1>譚盾欽點周迅唱好《夜宴》</h1><p>早前憑《如果．愛》晉身香港金像獎影后的周迅，拍《夜宴》時風頭似乎被章子怡蓋過，幸好周迅得音樂大師譚盾欽點，有份獻唱《夜》片的主題曲。<br> 據內地傳媒報道，《夜宴》的原聲大碟趕在上映前推出，預計在8月底、9月初左右，並由憑《臥虎藏龍》享譽國際的音樂大師譚盾擔任監製，譚盾欽點著名歌唱家騰格爾及主角之一周迅分別獻唱貫穿全片的歌曲《越人歌》的男、女兩個版本。<br> 此外，近日有人將數張周迅的照片放上網，被指是其男友李大齊操刀拍攝的，有些是家居照，還有周迅真空穿着背心在浴室的相片。<br> 撰文：丁寧</p></body></html>
