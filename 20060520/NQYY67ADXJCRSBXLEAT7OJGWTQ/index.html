<html><header><meta charset="utf-8"><title>賓館擬納優質計劃</title></header><body><h1>賓館擬納優質計劃</h1><p>【本報訊】香港旅遊發展局有鑑於內地來港自由行旅客漸多，正研究於今年將賓館納入「優質旅遊服務計劃」的範圍，讓內地旅客及歐美旅客除可選擇入住酒店外，也可考慮入住賓館。</p><p>經營者歡迎建議</p><p>有賓館歡迎有關建議，重慶大廈經營賓館負責人林惠龍表示，此舉可以提升賓館的服務水平，經旅發局推廣亦會吸引更多內地旅客入住賓館。另一名賓館負責人劉先生也表贊成，因現行賓館業沒有信譽認證制度，部份新開同行竟掛上一些信譽良好賓館的招牌經營，圖魚目混珠搶生意，增加經營困難。</p></body></html>
