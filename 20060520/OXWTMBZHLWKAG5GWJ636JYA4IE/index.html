<html><header><meta charset="utf-8"><title>嘉亨搞日本夜宣傳會所</title></header><body><h1>嘉亨搞日本夜宣傳會所</h1><p>西灣河嘉亨灣因近排審計署引發一場風波，再度成為焦點。撇開呢樣唔提，對於買家或住客嚟講，最關心除咗係呢個大型樓盤會唔會加入減價浪潮外，住客都好想知，呢個已經入咗伙半年嘅新盤，會所設施究竟幾時啓用。<br> 蘭西收到風，恒基下個禮拜五就喺嘉亨灣現場搞個「日本文化之夜」活動，話就話畀大家優先體驗會所設施，不過，呢個用Club@Sea為名嘅會所，顧名思義應該同水有關，不過，當晚嘅節目就一切同日本文化有關，例如相撲表演、藝妓歌舞同忍者表演等，或者樓盤好多日本租客同住客，照顧佢哋需要，所以搞呢個活動。</p></body></html>
