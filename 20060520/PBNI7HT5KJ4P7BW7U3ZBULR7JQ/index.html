<html><header><meta charset="utf-8"><title>SissiRossi首款香港別注</title></header><body><h1>SissiRossi首款香港別注</h1><p>今季異軍突起的SissiRossi，能夠可以跟其他超級名袋一爭長短，全因其極靚洗水皮革及「唔嗲唔吊」的一份不經意。SissiRossi的手袋總帶點Retro味道，款式由掛肩的小手袋到手提ToteBag均有，皮革柔軟堅韌、手工精細。品牌在開季短短3個多月去貨神速，無論是OnPedder或連卡佛均見斷色斷款，當然立即加推新款乘勝追擊，仲非常識做，特地為香港設計了一款芥末黃色皮袋，限量20個。同樣用上軟身輕巧的洗水軟皮，不過只限香港發售，相信話咁快又會搶晒啦。<br><br>記者：吳小明<br>查詢：LaneCrawford（21183668）</p></body></html>
