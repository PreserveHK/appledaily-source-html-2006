<html><header><meta charset="utf-8"><title>S.H.E上海開騷建城堡</title></header><body><h1>S.H.E上海開騷建城堡</h1><p>台灣女子組合S.H.E將於7月8日在上海體育場舉行「動感帶S.H.E2006移動城堡上海演唱會」，製作商已計劃把舞台設計成城堡，以便讓S.H.E與樂迷齊齊開嘉年華。</p><p>偶像榜排第二</p><p>S.H.E日前在上海宣傳演唱會，雖然事隔一年再到上海開演唱會，仍然甚有人氣，在上海年輕一族的偶像排名之中，周杰倫排在首位，S.H.E則排第二位。S.H.E今年亦有歌曲入圍台灣金曲獎，而上年度因為成員Ella受傷缺席頒獎禮，故她們希望這次可以全組一齊上台領獎。S.H.E近日已開始籌備演唱會，並進行得如火如荼。	<br> 採訪、攝影：郭晨</p></body></html>
