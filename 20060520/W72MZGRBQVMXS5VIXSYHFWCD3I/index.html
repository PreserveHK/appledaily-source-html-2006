<html><header><meta charset="utf-8"><title>VANS經典鞋款黑白配</title></header><body><h1>VANS經典鞋款黑白配</h1><p>VANS於潮鞋界打滾多年依然屹立不倒，當然有其原因，就是憑着獨沽一味的鞋款！大家唔好誤會，以上說話絕冇貶意。其實VANS絕對好過好多賣弄花巧的品牌，一星期推出十幾款別注，真係着都着到悶！好快VANS就踏入40周年紀念，近期更推出大量經典鞋款，當中大部份都係板仔最愛。今次VANS就將一系列鞋款復刻推出，暫時只在doublepark發售，有興趣嘅朋友一定唔好錯過。<br><br>記者：羅灝汶<br>查詢：doublepark（25060222）</p></body></html>
