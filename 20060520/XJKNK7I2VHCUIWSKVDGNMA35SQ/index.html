<html><header><meta charset="utf-8"><title>朱振國將恢復針灸推拿</title></header><body><h1>朱振國將恢復針灸推拿</h1><p>【本報訊】對於連日用肉毒桿菌針試針效果不理想，癱瘓警員朱振國的妻子已簽紙同意停止該項療程，而朱振國亦被安排在七樓腦外科加護病房留醫，朱的家人昨午1時許探訪過他，覺得他的情況比以前差，呼喚他沒甚反應，估計是與停止中醫療程有關，故此今後要恢復針灸和推拿療程，但隔日做的效果有限，希望院方能加長針灸和推拿的時間。今日朱的家人將前往一個關注病人康復的組織，了解同類患者的康復過程和對院方所提供療程的不滿意見。</p></body></html>
