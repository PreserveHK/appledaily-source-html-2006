<html><header><meta charset="utf-8"><title>霍震霆拒談郭晶晶</title></header><body><h1>霍震霆拒談郭晶晶</h1><p>霍震霆和曾志偉昨日到灣仔會展出席2006香港高爾夫球傳媒金球獎頒獎典禮，霍震霆表示想將娛樂和運動結合，令高球運動變得更普及，他說：「好似韓國都出咗個靚女高球手，如果香港、中國都有呢類運動員，一定更能推動呢項運動。」</p><p>「睇報紙先知」</p><p>問霍震霆會否認為中國運動員不夠漂亮，及對其子霍啟剛女友郭晶晶的評價又如何時，霍震霆頓時不知所措，只道不會評論個別運動員。再問他可知其子赴美陪伴郭晶晶？霍震霆說：「好多時都係睇報紙先知，我好少問佢呢啲嘢。」<br> 採訪、攝影：卓美娟</p></body></html>
