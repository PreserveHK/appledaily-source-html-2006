<html><header><meta charset="utf-8"><title>杏兒搶先出碟</title></header><body><h1>杏兒搶先出碟</h1><p>無綫製作資源部副總監樂易玲，昨日聯同胡杏兒、鍾嘉欣及楊秀惠等，在將軍澳電視廣播城臨時召開記者會，宣布首批10,000張唱片《女兒紅》已售罄，加印第二版。</p><p>撼低衞詩</p><p>對於新人衞詩推出唱片只賣出3,000張，反而《女兒紅》一日已售罄，樂易玲開心地說︰「總之喺咁嘅唱片巿道情況下，我哋有咁嘅成績已經好開心，Paco（黃柏高）打畀我話無綫新人出唱片有咁成績都喜出望外。」樂易玲表示已爭取為胡杏兒及廖碧兒推出個人大碟。<br> 而杏兒被問到於「女兒紅」音樂會上，Paco搭她膊頭及掃廖碧兒玉背，她表示Paco此舉只屬長輩式的鼓勵。<br> 採訪、攝影：王崇穎</p></body></html>
