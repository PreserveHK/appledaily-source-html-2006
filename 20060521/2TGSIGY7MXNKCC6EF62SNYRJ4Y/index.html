<html><header><meta charset="utf-8"><title>楊采妮成立慈善基金</title></header><body><h1>楊采妮成立慈善基金</h1><p>楊采妮一向為善不甘後人，不時探訪各慈善機構，更計劃今年成立慈善基金，希望憑一己之力幫助有需要的人。昨日她以「明愛康復服務展藝大使」身份到中環出席明愛活動，記者問她會否效法周慧敏開演唱會籌款，楊采妮說：「未諗到，因為齋係拍戲同拍廣告，已經排滿一年喇，我唔抗拒唱歌，但一切隨緣啦。」</p><p>梁詠琪支持</p><p>現場有智障人士打扮成小丑和超人，他們與楊采妮言談甚歡，相處融洽，楊采妮說：「我之前同佢哋見過面，呢啲活動好有意義，可以發揮佢哋所長。我計劃緊成立基金，𠵱家只係欠手續，圈中朋友好似梁詠琪咁都好support我。」<br> 採訪、攝影：駱華齡</p></body></html>
