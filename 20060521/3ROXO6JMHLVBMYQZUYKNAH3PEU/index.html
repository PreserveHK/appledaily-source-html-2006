<html><header><meta charset="utf-8"><title>蔡依林冷對周杰倫情變</title></header><body><h1>蔡依林冷對周杰倫情變</h1><p>周杰倫一句「從沒在一起過」就否認咗佢同侯佩岑嘅戀情，其實呢招都曾經用喺前女友蔡依林（Jolin）身上。噚日Jolin同陳冠希（Edison）喺台灣拍歌曲《Mr.Q》MV，對於舊愛重施故技，蔡依林好淡然咁話：「這可能是他（周杰倫）的口頭禪吧！」當年就係因為侯主播介入，令佢同周杰倫分手，蔡依林就用「他們的故事由他們開始，由他們自己去結束」，去劃清界線。Edison又幫Jolin解圍話：「關我們甚麼事，今天我跟Jolin拍MV，是很開心的一天。」記者問Edison同MaggieQ嘅戀情，點知佢就擰轉頭唔睬記者喎！</p></body></html>
