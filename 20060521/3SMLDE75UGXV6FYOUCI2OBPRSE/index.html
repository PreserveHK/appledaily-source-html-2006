<html><header><meta charset="utf-8"><title>起落人生路</title></header><body><h1>起落人生路</h1><p>現年43歲的張兆輝，82年投考第11屆藝員訓練班，同屆有梁朝偉、周星馳與歐陽震華等，畢業後與同屆畢業生拍攝劇集《活力十一》，86年初登主角，至96年事業開始滑落，到01年棄視從商，與太太經營時裝店、美容院及代理減肥食品生意。</p><p>撞死影迷</p><p>兩年後，張兆輝獲杜琪峯賞識，投身影圈，先後拍攝《柔道龍虎榜》、《大隻佬》、《大事件》及《黑社會》等電影，前年憑《大隻佬》角逐金像獎最佳男配角，同年再憑《柔道龍虎榜》入圍台灣金馬獎最佳男配角獎，惜均大熱倒灶。87年2月，張兆輝駕車時意外撞死一名索取簽名的影迷，判監兩年，獲緩刑。97年與任職美容師的女友郭碧妍結婚，育有一子一女。</p></body></html>
