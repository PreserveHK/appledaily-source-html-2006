<html><header><meta charset="utf-8"><title>無汗腺症男性較多</title></header><body><h1>無汗腺症男性較多</h1><p>吉林男嬰趙梓棋所患的「先天性外胚葉發育不良」症（congenitalectodermaldysplasia），屬常染色體顯性遺傳性疾病，發病率是十萬分之一，患者以男性較多。臨床病徵包括出汗少或無汗、牙齒及毛髮發育異常、唾液腺發育不良、體格發育矮小等。患者出生後即常不明原因發熱，並隨外界溫度改變。目前該症並無有效治療方法，患者不宜從事體力勞動，避免在酷熱環境中生活，宜居於陰涼處。</p></body></html>
