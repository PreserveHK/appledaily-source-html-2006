<html><header><meta charset="utf-8"><title>同情竇唯</title></header><body><h1>同情竇唯</h1><p>近日王菲前夫竇唯在北京忽然放火燒車，種種失常舉動，被指患上狂躁症，身為過來人的洪朝豐，又怎樣看竇唯？<br> 洪朝豐說：「我唔係醫生，佢嘅病情最好問醫生，但我可以講，我七年前同去年十二月病發，情況都係好mild（溫和），病發程度距離『犀利』好遠，犀利係等於暴力傾向，有殺傷力，會傷人同傷自己，最頂點係殺人同自殺。竇唯情況係點，我唔敢講，我由佢黑豹樂隊時期已經好欣賞佢，假設佢真係有狂躁症嘅話，接受治療係唔會阻礙佢發揮音樂才華。作為過來人，我希望媒體唔好抹黑、扭曲佢，因為王菲，媒體傾向一面倒踩佢，令佢形象好負面，如果以幾多名幾多利嚟評論一個人，我覺得係幾可悲。」</p></body></html>
