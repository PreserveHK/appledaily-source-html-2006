<html><header><meta charset="utf-8"><title>　　馬榮成競投車牌得5想8 - 李八方</title></header><body><h1>　　馬榮成競投車牌得5想8 - 李八方</h1><p>漫畫大師馬榮成一向鍾情有佢姓氏MA嘅車牌，八方噚日就喺車牌拍賣會上見到佢（圖），佢話唔係為投車牌而來，所以連證件都唔帶，但見佢以59,000蚊爭贏個MA5之後，又想投埋個MA8，不過即使佢出到成13萬，依然不敵一位女士，呢位女士最後以135,000蚊攞咗個牌。<br> 馬生話自己本身有另一個MA字頭嘅車牌，又話鍾意個MA8多過MA5喎，不過今次投唔到都冇失望嘅！<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
