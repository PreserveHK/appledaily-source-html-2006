<html><header><meta charset="utf-8"><title>皇后捉姦冇膽發難</title></header><body><h1>皇后捉姦冇膽發難</h1><p>人人都話皇后敢愛敢恨，但其實佢都有軟弱嘅時候，當年佢撞破豆泥搞婚外情就痛苦到唔知點做好，話說一次皇后喺香港返京城，返到屋企發現老公同高妹喺度，雖然冇捉姦在床，但鎖埋門同個女人喺屋，都唔使畫公仔畫出腸。皇后當時好難過，豆泥竟然同佢話接受到就繼續一齊，擺明想做齊人，皇后一氣下攞埋行李走去搵老友那媽，點知那媽鬧佢冇用，話間屋係皇后嘅，要走梗係對狗男女走啦，關仁都覺得那媽講得有理。</p></body></html>
