<html><header><meta charset="utf-8"><title>呼籲保持聯絡</title></header><body><h1>呼籲保持聯絡</h1><p>【本報訊】特首曾蔭權昨天到澳門前，出席香港青年協會一個領袖活動。他讚揚在座的青少年，可以令港人不畏困難、再闖高峯的精神薪火相傳下去，香港的未來就掌握在青少年人手上。<br> 曾蔭權又勉勵青少年不要看輕自己，做領袖必須學會面對壓力，正如他每日都懷着戰戰兢兢的心情做特首，他又公開自己特首辦電郵ceo@ceo.gov.hk，呼籲出席的200多名青少年向他發電郵，讓雙方可以保持聯絡，讓他知道所有年輕人未來10年會怎樣。<br> 張家俊攝</p></body></html>
