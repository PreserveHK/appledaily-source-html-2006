<html><header><meta charset="utf-8"><title>40%植轉基因樹</title></header><body><h1>40%植轉基因樹</h1><p>上海公共綠地的樹木約有四成是轉基因樹，從歐美引進的楊樹、柳樹，由科研人員截取海豹、帶魚基因等，刺激基因變異，達到驅蟲目的。但上海生物科學研究所遺傳學姚教授擔心，毛蟲少了，以蟲為食的鳥雀、青蛙會隨之減少，他擔心，大量種植轉基因樹，將破壞生物鏈。<br> 「楊花榆莢無才思，惟解漫天作雪飛」，唐朝詩人韓愈所描述的柳絮紛飛的晚春景致，如今正在不少大城市裏慢慢消失。<br> 上海《新民晚報》</p></body></html>
