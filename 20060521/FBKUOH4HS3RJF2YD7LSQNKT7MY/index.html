<html><header><meta charset="utf-8"><title>情報站：寶貝寵物做月曆主角</title></header><body><h1>情報站：寶貝寵物做月曆主角</h1><p>想不想家中的寶貝貓咪狗仔成為2007年月曆主角呢？捐$300，可揀選2007年某1日，月曆上你指定的那一天便登上你寵物的樣子；捐$1,000，你的寶貝狗仔貓咪即成為指定月份之星；捐$10,000，更有機會成為慈善月曆的Cover主角，名額有限，先到先得。想將個活動推動得更有意義？你可把錢捐助去協會待領養的貓或狗上，把牠的可愛樣子登到月曆上，使更多人認識牠們，藉此增加牠們被領養的機會。<br><br>查詢：www.spca.org.hk（愛護動物協會）<br>註：截止日期為6月30日</p></body></html>
