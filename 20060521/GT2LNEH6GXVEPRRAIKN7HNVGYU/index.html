<html><header><meta charset="utf-8"><title>退出歌壇進軍文壇</title></header><body><h1>退出歌壇進軍文壇</h1><p>第一代「玉女掌門人」周慧敏（Vivian），現年38歲，在聖士提反女校中五畢業後投身社會，90年代加入香港電台工作，曾演出多部廣播劇，其後從DJ躍進娛樂圈，成為香港樂壇炙手可熱的歌手，推出過多張專輯，深受少男少女歡迎。<br> 除了歌唱事業，周慧敏更演出多部電視劇及電影，實行多棲發展。至97年開始淡出娛樂圈，醉心畫畫、寫作和打美式桌球，近年更晉身才女行列，前年撰寫的《我的貓兒周慧豹》在港熱賣。<br> 在感情路上，周慧敏91年開始與名作家倪匡之子倪震拍拖，至今15年，感情穩定，但近日卻鬧出倪震和谷祖琳的緋聞，事後周慧敏大方表示百分百信任男友。</p></body></html>
