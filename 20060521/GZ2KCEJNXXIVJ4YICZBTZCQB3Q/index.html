<html><header><meta charset="utf-8"><title>雅虎控同名出版社侵權</title></header><body><h1>雅虎控同名出版社侵權</h1><p>【本報訊】全球知名的網絡公司雅虎，發現一間以將軍澳景林邨為登記地址的美國雅虎國際文化出版社有限公司，昨日入稟高等法院，申請禁止該公司再使用「雅虎」名字，並向該公司索取賠償。<br> 原訴人雅虎在美國登記註冊，其覆蓋範圍超過20個國家，有四億三千萬人使用，被告美國雅虎國際文化出版社，其登記地址在將軍澳景林邨一單位。<br> 入稟狀指，被告使用雅虎作公司名，會令公眾誤以為被告與原訴人有關，屬偽冒行為，故申請禁制令，並要求法庭下令撤銷被告在公司註冊處的登記名字，或更改被告公司名字，令其公司名稱不再包含「雅虎」等字眼。<br> 案件編號：HCA1084/06</p></body></html>
