<html><header><meta charset="utf-8"><title>最憎「大飛哥」</title></header><body><h1>最憎「大飛哥」</h1><p>張兆輝擅演正派角色，96年拍攝劇集《天地男兒》飾演線人陳飛行（大飛哥）便給考起，輝仔說：「我係飾演蠱惑仔，初時周圍問人，試吓誇張啲去演。有晚拍完通宵返去面聖，監製（戚其義）話我角色overacting（演繹過火），搞到個tone（風格）唔啱！我想多變化啫，跟住冇癮啦！又唔係咁多戲，想做好啫，（演）好人又係咁，壞人又咁平，是但啦，做完唔啱使都冇法。」</p><p>深沉角色最過癮</p><p>至於最滿意作品，其中一部是電影《柔道龍虎榜》，飾演黑社會大佬，他說：「通常呢啲角色都係好惡死，但呢個角色你係唔會驚佢，不過佢做啲嘢又會令你好驚，唔聲唔聲攞把𠝹刀𠝹你，唔似以前演個啲囉。」</p></body></html>
