<html><header><meta charset="utf-8"><title>Disney沙冰杯系列透心涼</title></header><body><h1>Disney沙冰杯系列透心涼</h1><p>天氣愈來愈熱，普通雪糕、雪條雖然可以透心涼解暑，但怎樣也不及可以自己親自炮製一杯獨有的沙冰好玩，製作時更可以選擇自己喜歡的味道。每個沙冰杯的造型都十分可愛，有維尼熊、米奇等。製作簡單方便，只需將冰和鹽混合在杯的底層，再在上層倒入果汁，大約搖90-150秒，就可以品嚐一杯迷你沙冰。有得玩之餘，果汁沙冰又比雪糕、雪條健康！</p><p>售賣點：UMLHobby（27711930）<br> 旺角彌敦道579號地下-2樓</p></body></html>
