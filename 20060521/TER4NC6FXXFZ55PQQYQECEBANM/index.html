<html><header><meta charset="utf-8"><title>停車場數車仔</title></header><body><h1>停車場數車仔</h1><p>小朋友屋企可能已經有大大小小數十款不同種類的玩具車，不過車款來來去去都是私家車、跑車或者貨車。玩到悶？不如試試經營自己的停車場啦！這座停車場樓高3層，有13部玩具車連直升機1部。如果你想得到這座由玩具反斗城送出的停車場（GaragePlayset），只要馬上數數右圖中共出現了多少輛車？將答案連同個人資料寄來編輯部就有機會得獎，名額5名。（截止日期為5月28日，得獎名單將於6月4日公布。）</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
