<html><header><meta charset="utf-8"><title>林保怡閻老闆上身</title></header><body><h1>林保怡閻老闆上身</h1><p>無綫重頭劇《火舞黃沙》的收視雖然未能創造奇迹，在劇中飾演閻萬曦（閻老闆）的林保怡出席活動時也不忘宣傳新劇，將閻老闆常披着外套的造型也照辦煮碗跟足，還笑言是以閻老闆身份到場。<br> 林保怡和鍾嘉欣昨日到銅鑼灣出席帆船慈善比賽活動，首次出海的鍾嘉欣表示不懂游泳，所以一直與水上運動無緣，但她希望能早日學懂游水以方便拍劇。</p><p>識艇主男友</p><p>至於會否物色一個擁有遊艇的男朋友時，鍾嘉欣說：「都好，識多一樣嘢，多才多藝，順便可以教埋我游水，自己都希望擁有一個地方可以望到海，最好就係將來嘅婚禮可以喺遊艇上舉行，咁就又特別又浪漫。」<br> 採訪：駱華齡　<br> 攝影：陳慧安</p></body></html>
