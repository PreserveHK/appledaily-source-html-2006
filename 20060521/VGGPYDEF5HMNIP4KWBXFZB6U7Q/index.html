<html><header><meta charset="utf-8"><title>水+粉變公仔！</title></header><body><h1>水+粉變公仔！</h1><p>一包粉加水就可以變出2個小公主？神奇即溶紙包公仔看似一包普通的粉末，但只要將整包粉末連袋放入溫水之中，數秒鐘後，清水會起泡泡及轉色。待整個紙袋溶解後，迷你公仔就神奇地出現於泡泡液體中！如果幸運的話可能會有3個迷你公仔。每個系列更有24款不同公仔，集齊一套的確有點難度，但媽咪想給小朋友一個驚喜，這絕對是小朋友眼中的小魔法。<br><br>售賣點：各百貨公司玩具部<br>查詢：24331828</p></body></html>
