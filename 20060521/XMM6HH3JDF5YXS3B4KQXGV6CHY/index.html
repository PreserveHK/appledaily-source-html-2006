<html><header><meta charset="utf-8"><title>中四生為會考變討論王</title></header><body><h1>中四生為會考變討論王</h1><p>【本報訊】07年會考中國語文科將加入說話能力測試，香港教育城、香港大學教育學院及18所中學遂於去年12月至今年5月合辦「鏘鏘青年人」計劃，為教師及學生舉辦多場工作坊及跨校討論會，八名參加計劃的中四學生昨分享成果，有參加者表示計劃有助他們迎戰會考。<br> 18條有關學生討論實錄及分析、口語教學溝通方法內容及評分標準，將上載教育城「中文學科天地」網頁；討論區亦讓老師交流意見及心得。<br> 學生可瀏覽「鏘鏘青年人口語溝通學習平台」網頁： http://iworld.hkedcity. <br> net/olts。</p></body></html>
