<html><header><meta charset="utf-8"><title>萬廠有職業毒害</title></header><body><h1>萬廠有職業毒害</h1><p>深圳市衞生局調查顯示，深圳全市近二萬間工廠中，48%存在嚴重職業毒害因素，30萬工人長期和這些有毒物質接觸，隨時有中毒危險。<br> 1990至2005年間，深圳共發生355宗職業中毒事件，896人中毒，其中45人死亡。衞生局官員表示，95%中毒事件發生在台資、港資等外企。而中毒的主要原因，包括工場沒有防護措施、毒物濃度超標、工人長時間加班等。深圳當局本月中啟動整治行動，希望減少市內「毒廠」數目。<br> 北京《經濟觀察報》</p></body></html>
