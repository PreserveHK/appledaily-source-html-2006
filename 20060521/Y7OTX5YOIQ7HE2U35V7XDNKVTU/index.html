<html><header><meta charset="utf-8"><title>衛詩唔識屈原</title></header><body><h1>衛詩唔識屈原</h1><p>衞詩向來鬼妹仔性格，對於中國傳統嘅節日更是不太清楚，昨日她在慈雲山出席「博愛綠蘋果衞詩糭糭心詩——長者探訪」活動時，主持人問她端午節的由來，她便顯得一頭霧水，須由婆婆解釋屈原的故事。問到會否怕中文不佳難與長者溝通時，衞詩說：「一陣間會派糭同埋同佢哋玩遊戲，咁我都會盡量用中文同佢哋溝通。」<br> 對於胞姊衞蘭早前唱live失準，衞詩表示有安慰家姐。問到衞詩入行後可有時間陪男友，她說：「大家好少見，但大家都好有信心，唔怕分手。」<br> 採訪、攝影：王崇穎</p></body></html>
