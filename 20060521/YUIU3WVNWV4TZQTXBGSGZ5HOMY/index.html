<html><header><meta charset="utf-8"><title>李彩華見AirSupply面紅</title></header><body><h1>李彩華見AirSupply面紅</h1><p>殿堂級組合AirSupply十月會嚟香港開演唱會，近期佢哋又出咗新唱片，乘勢嚟香港宣傳，噚日就去咗將軍澳電視廣播城現身《360°音樂無邊》節目，原本安排AirSupply坐私人房化妝準備，但佢哋態度親民四圍行，令化妝間入面嘅人都爭住同佢哋影合照。而節目嘉賓主持嘅李彩華就專登帶咗兩張唱片好似小歌迷咁同AirSupply攞簽名合照，AirSupply又送新碟畀佢，佢開心得面紅耳赤。</p></body></html>
