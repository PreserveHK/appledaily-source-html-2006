<html><header><meta charset="utf-8"><title>韓女黨魁遇襲毀容</title></header><body><h1>韓女黨魁遇襲毀容</h1><p>南韓最大反對黨大國家黨主席、前總統朴正熙的女兒朴槿惠，昨日（周六）在首都首爾進行競選活動時，遭一名男子用𠝹刀襲擊，在右邊臉頰劃出一條長10厘米的疤痕，但沒有生命危險。</p><p>醉漢刀劃臉　縫60針</p><p>朴槿惠昨日為本月31日舉行的地方選舉出席助選活動，當她發表演說支持首爾市長候選人時，一名男子突然走上講台，用𠝹刀襲擊朴槿惠，兇徒當場被制服。朴槿惠隨即被送到醫院診治，縫了40至60針。<br> 警方沒有透露行兇者身份和施襲動機，稱正在進行調查。行兇男子年約50歲，與另一名同謀同時被扣查，兩人當時是酩酊大醉的。總統辦公室和各政黨都譴責今次暴力事件。<br> 美聯社</p></body></html>
