<html><header><meta charset="utf-8"><title>莫文蔚讚男友魔術手</title></header><body><h1>莫文蔚讚男友魔術手</h1><p>【上海直擊】已經有三年沒有推出唱片的莫文蔚（Karen），昨日去到上海宣傳新碟，還侃侃談及男友馮德倫。<br> 原來Karen十分喜愛看男友表演魔術，她透露早前周杰倫擔任她的演唱會嘉賓時，也有表演魔術給她看，不過她認為周杰倫的魔術只能騙倒三歲小朋友，言語間便可看出Karen非常欣賞馮德倫的才華。</p><p>喜歡驚喜</p><p>另外，Karen受訪時表示自己是一個喜歡驚喜的人，假若將來有人向她求婚，她希望在非常突然的情況下發生。<br> 採訪、攝影：郭晨</p></body></html>
