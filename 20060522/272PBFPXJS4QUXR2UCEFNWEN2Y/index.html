<html><header><meta charset="utf-8"><title>圈中信眾逐個數</title></header><body><h1>圈中信眾逐個數</h1><p>娛樂圈除了狄波拉和謝賢篤信四面佛外，其實還有不少善信，包括張文慈、鄭希怡、關菊瑛、洪金寶、盧惠光、舒淇、黃立意、黃智賢及劉浩龍等。其中劉浩龍曾表示早年事業發展不太如意，但拜過四面佛後事業竟變得相當順利。<br> 另一方面，城中名人如周啟邦夫婦、賭王何鴻燊、「鋼鐵大王」龐鼎元遺孀龐熊少珠及大律師清洪等，也不時會參拜四面佛。其中龐熊少珠更請了一尊四面佛回港日夜供奉，周啟邦則每年會到泰國祈福還神。</p></body></html>
