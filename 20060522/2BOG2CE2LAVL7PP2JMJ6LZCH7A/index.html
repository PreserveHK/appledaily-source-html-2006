<html><header><meta charset="utf-8"><title>　　濕身局長 - 李八方</title></header><body><h1>　　濕身局長 - 李八方</h1><p>肥平入親廟都唔老黎？有超過270年歷史嘅九龍城侯王廟經過大修之後，噚日舉行開光大典，請到肥平做主禮嘉賓，點知天公不造美，搞到肥平淋咗半個鐘頭雨。<br> 乜冇人幫局長擔遮咩？唔知係咪啲工作人員同肥平唔熟，所以擔遮都照顧咗啲區議會主席先，肥平自己啲隨從就唔知閃咗去邊，搞到老細淋到滴晒水。記者問肥平辛唔辛苦，佢就話「慣㗎啦」。雖然佢個新聞主任事後解釋因為怕阻住記者影相唔敢行咁埋，但咁搞法，整病老細點算呀？<br> 區民傑攝<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
