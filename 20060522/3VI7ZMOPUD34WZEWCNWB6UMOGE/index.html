<html><header><meta charset="utf-8"><title>康城直擊<br>王家衛法國受勳好感動</title></header><body><h1>康城直擊<br>王家衛法國受勳好感動</h1><p>王家衞在今屆康城影展成為評審團主席，是首位華人獲得此殊榮，昨日法國政府特別頒發榮譽軍團騎士勳章給王家衞，表揚他多年來在電影上的貢獻。</p><p>平民最高榮譽</p><p>王家衞昨在妻子陪同下到康城會場受勳，其他評審委員如章子怡也有出席撐場。法國文化部部長負責主持授勳儀式，王家衞事後說：「這是一個很大的榮耀，我覺得這是我努力多年來的成果，希望跟我的同事、演員及家人分享。我永遠不會忘記這個令我感動的日子。」<br> 榮譽軍團騎士勳章是法國頒給平民的最高榮譽，之前鞏俐、張曼玉、成龍與李嘉誠也曾獲頒此殊榮。</p></body></html>
