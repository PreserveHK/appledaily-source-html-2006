<html><header><meta charset="utf-8"><title>清潔霜連眼都用得</title></header><body><h1>清潔霜連眼都用得</h1><p>美容界一向信奉名人效應，數近期最應節一定非SusanCiminelli莫屬，品牌甫推出即網羅一大堆A.list名人fans如KateMoss、NaomiCampbell、MiucciaPrada等，籮霸J.Lo更全條line用到足。香港姍姍來遲，最近才見LaneCrawford正式有售。系列中最值得推介係海藻深層清潔霜，清潔毛孔同時去角質層，成份天然連眼部都用得，試用過，捽揉面部時即現粒粒死皮，清潔功能超強勁，不過產品經常斷貨，要買趁早。<br>記者：陳慧茵<br><br>LaneCrawford：21183668</p></body></html>
