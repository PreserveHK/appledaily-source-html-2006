<html><header><meta charset="utf-8"><title>青少年失業率微上升</title></header><body><h1>青少年失業率微上升</h1><p>【本報訊】今年首季15至19歲青少年的失業率為19.8%，較去年同期上升兩個百分點。經濟發展及勞工局常任秘書長張建宗昨出席一個公開活動後稱，未來數月會有四萬名應屆畢業生及離校人士投入勞動市場，估計對就業市場構成一定壓力，而現時在該處登記的約38,717個空缺中，有6,000至8,600個適合中五至中七畢業生應徵。<br> 他指出截至本月15日，該處收到1,759個暑期工空缺，較去年同期大增92%，空缺主要來自教育服務、商業服務和零售業，職位類別包括導師、推廣員、營業代表和店務員，全職暑期工空缺月薪介乎4,500元至6,500元。</p></body></html>
