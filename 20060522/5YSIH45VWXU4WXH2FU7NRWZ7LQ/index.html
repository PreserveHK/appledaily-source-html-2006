<html><header><meta charset="utf-8"><title>增塑劑難溶於水</title></header><body><h1>增塑劑難溶於水</h1><p>本港中文大學生物化學系副教授陳竟明指出，在食油樣本中發現的兩種增塑劑，用於軟化塑膠，屬脂溶性，易溶於油，難溶於水。因水、醋及醬油都沒有油脂成份，故不會出現類似問題。他不排除，有不法商人違反國家規定，在製作塑膠容器過程中，添加過多的增塑劑。他建議消費者，應慎選食油品牌，不要貪便宜。<br> 據他了解，1990年代開始，科學界開始關注該類增塑劑對人體健康的影響。根據老鼠實驗，該類化學物質確實可以引起環境雌激素，減低雄性動物生殖能力。歐盟部長會議前年一致決定，禁止在所有玩具及兒童用品中使用鄰苯二甲酸二丁酯（DBP）。<br> 本報記者</p></body></html>
