<html><header><meta charset="utf-8"><title>兩人蛇被捕自稱基督徒</title></header><body><h1>兩人蛇被捕自稱基督徒</h1><p>【本報訊】兩名自稱基督徒男子，日前藏匿一輛香港貨櫃車車底企圖偷渡來港途中，在沙頭角邊檢站被民警發現拘捕。<br> 香港中通社昨發自深圳的報道稱，被捕兩名男子分別姓王及姓秦，兩人自稱在深圳一教會組織相識，相約同到香港向教友尋求協助。當日凌晨，兩人在沙頭角口岸附近，發現一輛香港貨櫃車的司機將車停在口岸附近路邊後，司機落車往餐廳食早餐，即趁機潛入貨櫃車底，企圖偷渡來港，但在貨櫃車出境時，被抽查的民警發現。<br> 另外，在同日早上六時許，兩名企圖來港行丐的姓潘及姓胡內地男子，藏身一輛來港的貨櫃車車底，在皇崗口岸出境時，被邊檢人員查獲。</p></body></html>
