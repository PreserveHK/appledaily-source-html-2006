<html><header><meta charset="utf-8"><title>82%學生不滿考評局</title></header><body><h1>82%學生不滿考評局</h1><p>【本報訊】較早前因考評局的試題漏洞，而發起網上18,000人簽名抗議的網上論壇「Youth-M」，於上月在網上訪問了424名學生，82%表示對考評局這次的失誤感不滿，更有75%不滿該局的處理手法。有份參與是次考試的成員伍同學說，為應考英文科已準備了一年，「我又去補習又狂做練習，𠵱家就算只得一個人出貓都可能會影響大家個等級。」<br> 組織將於本月31日舉辦遊行，會以街頭劇形式諷刺考評局每次失誤都不肯承認責任。聯社代表江貴生說：「李國章（教統局局長）次次都幫考評局，我唔排除官官相衞，所以應該成立考試監察委員會，請學生同埋教員代表參與，增加個透明度。」</p></body></html>
