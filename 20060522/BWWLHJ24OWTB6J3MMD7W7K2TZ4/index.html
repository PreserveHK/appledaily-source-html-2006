<html><header><meta charset="utf-8"><title>崔健夥滾石衝向世界</title></header><body><h1>崔健夥滾石衝向世界</h1><p>世界知名老牌樂隊滾石（RollingStones）繼上月在上海開騷，邀請中國搖滾樂教父崔健擔任表演嘉賓後，近日雙方所屬的EMI唱片公司又有意拉攏他們再度合作。</p><p>周三港開騷</p><p>據知，EMI早前已將崔健過往灌錄的歌曲，送到滾石樂隊的經理人手中，看看滾石樂隊會否有興趣把崔健的作品改編成英文版本，還是由崔健改編滾石樂隊的歌曲，亦有可能一起灌錄歌曲。<br> 另外，已有11年沒在香港開演唱會的崔健，將於本周三晚帶同自己樂隊來港，在尖沙嘴HardRockCafe舉行「RockOn2006演唱會」。<br> 採訪：林妃<br> </p></body></html>
