<html><header><meta charset="utf-8"><title>嘉玲請食翅四哥快閃</title></header><body><h1>嘉玲請食翅四哥快閃</h1><p>專程帶團到曼谷出席四面佛開光及歸位儀式的狄波拉，前晚與親友到四面佛原址跪地叩頭後，隨即拉隊到當地著名的「傑魚翅」晚膳，同行包括鬍鬚Kong、嘉玲、陳淑芬和謝賢等。</p><p>名人食肆</p><p>眾人於香港時間前晚約8時抵達餐廳，四哥與女友CoCo逗留約個多小時便先行離開，嘉玲則如主人家般特地走到門口送行，估計前晚應是由她請客。<br> 至晚上約10時，拉姑等人盡興離開，由於部份親友乘坐的士，拉姑因怕他們不懂與司機溝通，便以泰文將地址逐一告訴司機，認真細心。<br> 傑魚翅位於曼谷的素拉翁，張曼玉、李國寶之子李民橋和余文樂等名人明星，每次到曼谷也會光顧。</p></body></html>
