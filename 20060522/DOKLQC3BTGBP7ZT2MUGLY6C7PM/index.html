<html><header><meta charset="utf-8"><title>團體請願促緝虐畜者</title></header><body><h1>團體請願促緝虐畜者</h1><p>【本報訊】一群關注動物福利人士昨日帶同一幅幅血淋淋的虐畜圖片，前往政府總部請願（圖），向警務處處長李明逵和衞生福利及食物局局長周一嶽送上染血手套，以示本港近月持續發生恐怖的虐畜血案，但兇手卻逍遙法外，「動物地球」批評政府緝兇不力。<br> 該組織表示，今後不能再靠有法不執的政府機關，決定發起懸紅行動。<br> 方法是該組織先懸紅5,000元通緝上周二虐殺大埔兩隻小貓的兇手；同時，每多一人透過該組織去信政府要求馬上加重虐畜刑罰，就會提高賞金一元，直至懸紅合共達到10,000元為止。該組織網址是：www.animalearth.org。</p></body></html>
