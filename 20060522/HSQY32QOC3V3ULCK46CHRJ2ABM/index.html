<html><header><meta charset="utf-8"><title>指甲5分鐘瞬間美白</title></header><body><h1>指甲5分鐘瞬間美白</h1><p>幾蚊雞一支劣質指甲油、抽煙及空氣質素變壞等，會令指甲變得暗啞、發黃及失去光澤。LCN最新推出的指甲抗氧瑩白精華，蘊含綠茶及茶樹油成份，具天然抗氧功效，有效去除黃氣、撫平甲面坑紋，聲稱5分鐘就能瞬間美白，持續使用10天，美白效果更為明顯持久。聽起來勁抽過浸漂白水，記住指甲同皮膚一樣都要做美白㗎！<br>記者：盧家蕙</p><p>使用方法：將一包粉末溶於一碗溫水中，雙手浸泡5-10分鐘，以水過清，最後塗手霜。<br> 產品查詢熱線：25737777</p></body></html>
