<html><header><meta charset="utf-8"><title>劉慧卿促否決亞視交易</title></header><body><h1>劉慧卿促否決亞視交易</h1><p>【本報訊】前綫立法會議員劉慧卿去信特首曾蔭權，要求曾蔭權否決讓國企中信國安入股亞洲電視，她擔心內地企業不斷進軍本地傳媒，影響傳媒獨立自主、新聞自由及言論自由。<br> 劉慧卿在信中表示，全國政協常委陳永棋及曾加入解放軍的劉長樂已是亞視大股東，若再讓中信國安入股亞視兩成股權，將令亞視更像「國營台」，而亞視為了開拓內地市場，節目編導會迎合內地規管尺度，打擊亞視的表達及創作自由。</p></body></html>
