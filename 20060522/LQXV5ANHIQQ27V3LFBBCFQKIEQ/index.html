<html><header><meta charset="utf-8"><title>梁詠琪追捧詹瑞文</title></header><body><h1>梁詠琪追捧詹瑞文</h1><p>詹瑞文前晚在演藝學院演出首場舞台劇《萬世歌王》，林嘉欣、梁詠琪和彭浩翔等均有捧場，劉德華、郭富城和倫永亮則致送鮮花道賀。梁詠琪表示剛剛拍完新歌MV，即趕往欣賞舞台劇，她說：「我同阿Jim（詹瑞文）合作過，佢開騷都會call我嚟睇，跟佢學到嘢㗎，佢又好人，成日鼓勵我做人要有信心。」</p><p>林嘉欣捱罵</p><p>而林嘉欣將於七月與詹瑞文合作演出兒童劇《月亮七個半》，她說：「我今日嚟偷師，《男人之虎》我都睇咗五次。」林嘉欣謂在《月》劇中飾演講故事的姐姐，也會唱很多歌，她說：「佢平時好好笑，但上堂好嚴格，要求好高，做唔到會鬧㗎。」<br> 採訪：李珮洳　攝影：陳志嵐</p></body></html>
