<html><header><meta charset="utf-8"><title>郵輪旅遊：上海感受意大利風情</title></header><body><h1>郵輪旅遊：上海感受意大利風情</h1><p>坐郵輪旅遊，離不開阿拉斯加、愛琴海、甚至歐洲等地區。有沒有想過可以同時體驗意大利和亞洲的郵輪之旅？於7月至10月，「阿雷格拉號6日5夜中日韓郵輪之旅」最新的亞洲航程，一次飽覽中國上海、日本長崎和韓國濟州島三個目的地。阿雷格拉號設計具有歐陸和意大利風格，亦有傳統意大利菜供應。船上搜羅了不少意大利名牌貨品和傳統特色工藝品，令你在這個亞洲之旅上，充份感受到意大利風情。<br><br>記者：林佩婷</p><p>團名：阿雷格拉號6日5夜中日韓郵輪之旅<br> 出發：2006年7月至10月<br> 團費：$4,992起<br> 查詢：2850-6168（新龍旅遊有限公司）</p></body></html>
