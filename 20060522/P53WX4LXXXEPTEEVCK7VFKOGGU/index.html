<html><header><meta charset="utf-8"><title>60%人指政府保育工作一般</title></header><body><h1>60%人指政府保育工作一般</h1><p>【本報訊】民建聯一項調查結果顯示，約六成受訪者對政府的自然保育工作滿意程度只屬一般，又認為政府最迫切工作是提高市民的保育意識。調查又指出，近六成受訪者表示，除了郊野公園外，從未去過米埔或海岸公園等自然保護區。</p><p>應培訓保育導遊</p><p>民建聯立法會議員蔡素玉表示，本港有不少的保育場地，包括新開放的濕地公園受到市民歡迎，但可惜導遊不足，建議政府應培訓更多的保育導遊，推廣環保意識：「去到郊外好單調，只有步行，冇人解釋，去完之後都識唔到嘢，例如啲人話沙螺洞有好多蜻蜓，但係去到都唔知邊度可以睇到蜻蜓。」</p></body></html>
