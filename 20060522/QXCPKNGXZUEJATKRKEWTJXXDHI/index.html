<html><header><meta charset="utf-8"><title>兒時嗜好變事業</title></header><body><h1>兒時嗜好變事業</h1><p>有荷李活Rock&amp;Roll珠寶設計師美譽的LoreeRodkin，來自美國芝加哥，曾修讀電影、藝術史和設計系，1989年在洛杉磯建立其珠寶王國。<br> 由於家族經營珠寶生意，所以LoreeRodkin自小就接觸名貴的鑽石首飾，13歲開始，其母每年都會給她鑽石首飾作為生日禮物，不過Loree並不太喜歡母親給她的首飾，所以便開始親自設計喜歡的款式，從而對珠寶設計產生濃厚的興趣，更成為她兒時的其中一個嗜好。</p></body></html>
