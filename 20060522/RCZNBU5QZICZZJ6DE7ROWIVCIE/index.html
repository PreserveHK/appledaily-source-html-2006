<html><header><meta charset="utf-8"><title>胸太累！</title></header><body><h1>胸太累！</h1><p>鞏俐在北京拍攝張藝謀導演電影《滿城盡帶黃金甲》，最大的新聞莫過於佢嘅超級巨胸。雖然唐代美女個個都珠圓玉潤，但睇到超級巨胸都覺得好恐怖，似乳牛多過似美女，毫無美感可言。不過，大家一邊鬧，一邊都會問，究竟點托可以做到呢個效果呢？鞏俐本身身材都好突出，應該唔太難。用push-upbra？用膠紙交叉貼唧高個胸？抑或去美容院做胸部提升和緊緻treatment？<br>無論點，鞏俐日日要營造強勁氣勢應該都幾辛苦，疲勞指數肯定高過企足一日，可能要用按摩器按摩補番數，或者去敷吓胸mask！<br><br>記者：馬靜兒</p></body></html>
