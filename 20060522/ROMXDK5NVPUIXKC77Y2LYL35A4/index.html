<html><header><meta charset="utf-8"><title>跳舞還神冇除衫</title></header><body><h1>跳舞還神冇除衫</h1><p>狄波拉篤信四面佛39年，早年其子謝霆鋒因車禍頂包案惹上官非期間，拉姑便多次到泰國在四面佛前為愛兒痛哭祈福。每年四面佛誕拉姑定必拉隊禮佛，年前她更帶頭籌款200萬元在華欣建四面佛，佛像四周的粉紅色心形圍欄上，均刻有拉姑的英文名DeborahLee（拉姑本姓李）。<br> 坊間盛傳拉姑未紅時曾向四面佛許願，希望能在娛樂圈大紅大紫，成名後她為謝神恩，曾在四面佛前跳脫衣舞，不過拉姑澄清絕無此事，強調只曾於1990年患病康復後，在四面佛前跳過一次泰國傳統舞蹈還神而已。</p></body></html>
