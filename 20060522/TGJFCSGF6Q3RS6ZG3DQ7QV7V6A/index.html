<html><header><meta charset="utf-8"><title>鄭嘉穎：下身冇得操</title></header><body><h1>鄭嘉穎：下身冇得操</h1><p>鄭嘉穎、湯鎮業和肥媽昨日到沙田為纖體公司宣傳，現場以鄭嘉穎最受女性觀眾歡迎，他又即場簽約成為代言人，不過身形甚fit的鄭嘉穎就不是做纖體代言人，就是主攻男士市場做「變型D」代言人。</p><p>湯鎮業自認老</p><p>問鄭嘉穎會否着泳褲拍攝宣傳照，他就尷尬說：「唔一定要着泳褲，始終係睇線條，上身為主，下身有啲嘢係冇得操。」<br> 早前湯鎮業曾擔任代言人，兩位男士異口同聲表示不怕比較，湯鎮業說：「佢咁後生，我就老餅啲，只係吸引到肥佬咋，鄭嘉穎本身型仔，冇得比較。」減磅成功的湯鎮業坦言多了接拍廣告的機會，反而以前做肥佬時就因擔心上鏡太肉酸而推了不少工作。<br> 採訪、攝影：駱華齡</p></body></html>
