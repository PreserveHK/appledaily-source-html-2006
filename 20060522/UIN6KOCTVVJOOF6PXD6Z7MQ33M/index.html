<html><header><meta charset="utf-8"><title>雯女教屯門師奶扮靚</title></header><body><h1>雯女教屯門師奶扮靚</h1><p>鄧萃雯昨日到屯門擔任一間美容院開幕剪綵嘉賓，吸引數十人到場圍觀。雯女跟圍觀的小朋友握手之餘，又鼓勵屯門師奶多扮靚，她說：「大家唔好再話女人唔易做喇！其實都可以扮靚嘅，啲錢唔使一定留畀細路仔用。」不過接受訪問時，雯女就說：「我好少做面膜，嗰次同羅慧娟、陳法蓉去歐洲播道，見佢哋好勤力洗面，所以佢哋做咗我私人美容顧問。」</p><p>讚新界人長情</p><p>對於自己能如此受歡迎，雯女自言感到意外，又謂新界區居民是最熱情和最長情的觀眾。談到稍後接受新劇飾演師奶，雯女自言難度頗高，她稱：「因為同細路仔拍好難，而且我喺劇入面做對孖仔嘅媽咪。」	<br> 採訪、攝影：王連連</p></body></html>
