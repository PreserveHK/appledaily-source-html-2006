<html><header><meta charset="utf-8"><title>天地感動現暴雨</title></header><body><h1>天地感動現暴雨</h1><p>供奉在泰國曼谷的四面佛於香港時間昨日中午12時歸位之際，本來陽光普照的天空忽然烏雲密布，並下起傾盆大雨來，對此堪輿家周凡夫昨日在電話中說：「呢個現象可以有兩方面嘅解釋，以宗教方面去睇，就係好多遊魂野鬼因為四面佛歸位聚集，影響磁場，再加上多年來四面佛受人供奉，歸位天地為之感動，所以會有呢啲變化。<br> 「另一方面，係以天文去解釋，今日正午係農曆4月24日，正午12點係小滿，呢個係一個氣節交替嘅時候，所以東南亞大部份地方呢個時候都會落雨，好似香港今日都落雨咁。」<br> 採訪：楊潔雯</p></body></html>
