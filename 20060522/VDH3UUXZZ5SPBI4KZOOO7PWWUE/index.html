<html><header><meta charset="utf-8"><title>直擊旺角奶路臣街街市</title></header><body><h1>直擊旺角奶路臣街街市</h1><p>陳太<br>天時熱梗係買瓜啦！買咗啲節瓜同翠玉瓜炒瘦肉，再用冬瓜滾湯，食個全瓜宴。<br>今日冬瓜︰$3/斤</p><p>李小姐<br> 今晚屋企有5個人食飯，買咗隻雞整豉油雞，同埋石斑用豉汁蒸，加埋蒸水蛋同白菜膽炒豬肉一共4個餸，滾多個湯就夠嘞。<br> 今日石斑︰$60/條</p><p>何太<br> 見啲豆角咁靚，買嚟炒豬肉，再清蒸桂花魚，無乜花巧，簡簡單單又一餐。<br> 今日桂花魚︰$20/條</p><p>黎太<br> 今晚整我最鍾意嘅芥蘭炒牛肉，個女就鍾意豆卜燜燒肉，未試過？好好味㗎！<br> 今日豆卜︰$16/斤</p><p>陳姑娘<br> 我食齋嘅，買咗好多菜今晚整個雜菜煲，有生菜、芥蘭、苦瓜……<br> 今日芥蘭︰$4/斤</p></body></html>
