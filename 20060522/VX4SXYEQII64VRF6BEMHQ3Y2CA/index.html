<html><header><meta charset="utf-8"><title>巨無霸取代747做大阿哥</title></header><body><h1>巨無霸取代747做大阿哥</h1><p>飛機生產商以法國的空中巴士公司及美國的波音公司拼得最為你死我活，除了純粹的商業戰之外，兩間公司的競爭亦代表着歐盟與美國爭奪空中主導權的角力。空中巴士A380的面世，正是挑戰航空公司最廣泛應用的波音747而來。<br> 波音747是全球首架廣體噴射客機，可載客300多人，自從69年投產以來，一直是全球最大的民航機。直至A380試飛成功，波音才無奈將「大阿哥」的位置拱手讓給空中巴士。A380的兩層客艙，若一律只設經濟客艙，最多可容納高達850名乘客；在頭等、商務、經濟艙的裝置下，載客也可多達555人。</p></body></html>
