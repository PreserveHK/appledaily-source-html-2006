<html><header><meta charset="utf-8"><title>甄子丹赴康城宣傳</title></header><body><h1>甄子丹赴康城宣傳</h1><p>甄子丹同太太汪詩詩，仲有姨仔，前晚喺香港機場啟程去康城影展，兩夫婦帶咗四篋行李。甄子丹話會逗留約五日，主要出席當地電影宣傳。甄子丹以前主演嘅電影《戰狼傳說》、《七劍》同《殺破狼》俾一間外國電影公司買咗版權，佢話會協助宣傳，甄子丹話：「可能大部份係功夫片，呢啲係國際語言，好受歡迎。」而佢部新片《殺破狼》續集已改名為《強戰刑警》，甄子丹對此話：「呢部戲已有片商買咗，七月會上映。」</p></body></html>
