<html><header><meta charset="utf-8"><title>吳宗憲爆周杰倫被飛</title></header><body><h1>吳宗憲爆周杰倫被飛</h1><p>台灣的女名嘴陶晶瑩在網上留言，踢爆周杰倫與台灣女主播侯佩岑分手，日前周杰倫出席活動被記者追問分手傳聞時，他甚至反口不認與侯佩岑曾拍過拖，所以兩人不需要維繫感情。</p><p>「對未來失希望」</p><p>對於周杰倫的表態，女方一直不肯作出回應，不過周杰倫的師父吳宗憲卻表示：「搞不好是侯佩岑不要周董（周杰倫）！她已經28歲了，也許戀愛談到這一步，她想要一個家，可是周董可能還不急，女方覺得兩人的未來沒有一個希望時，就是提出分手的時刻。」<br> 吳宗憲又指周杰倫對婚姻這條路十分悲觀，這和小時候父母離異不無關係。<br> 採訪：黎寶蘋</p></body></html>
