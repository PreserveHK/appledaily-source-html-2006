<html><header><meta charset="utf-8"><title>李嘉欣挑戰舞台劇</title></header><body><h1>李嘉欣挑戰舞台劇</h1><p>詹瑞文主演的舞台劇《萬世歌王》前晚續在灣仔公演第二場，雖然狂風暴雨，但仍吸引了李嘉欣、張達明、谷德昭和緋聞女友林子萱、徐子珊及Soler到場欣賞。<br> 李嘉欣透露看過詹瑞文演出的《男人之虎》，問她可有興趣演舞台劇，她笑說：「有兩個劇已經傾緊，其中一個角色係有少少精神分裂，我覺得發揮好大。」問她男主角會是誰，嘉欣稱可能是內地男演員。</p><p>Julio黑面</p><p>另外，Soler在開場後才到達，大哥Julio即時黑面，細佬Dino為哥哥解釋說：「因為工作人員叫我哋7時45分到，我哋已經早咗嚟，點之開咗場，所以溝通有問題。」<br> 採訪、攝影：馬建華</p></body></html>
