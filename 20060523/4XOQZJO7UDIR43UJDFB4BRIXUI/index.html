<html><header><meta charset="utf-8"><title>《eM》中文版行貨6月殺到</title></header><body><h1>《eM》中文版行貨6月殺到</h1><p>網球遊戲一直以來也是相當受歡迎的遊戲種類，尤其是具真實感的作品。XB360的《TOPSPIN2》便是被一眾玩家追捧的對象之一，可是行貨推出日期仍未有消息，實在令玩家們非常焦急。現在大家可以安心了，因為行版《TOPSPIN2》已鐵定在6月推出，而且售價慣例賣$299。<br>而據有關消人士稱，最新一隻會推出的中文化遊戲會是在6月推出的《eM》。《eM》是一隻相當出色的RPG遊戲，中文化對一眾喜愛RPG玩家實是一件大喜事，既可以享受高質素的遊戲，又可以免卻理解大量自己不明白的文字，實在是一件賞心樂事。<br><br>文：打機鐵人</p></body></html>
