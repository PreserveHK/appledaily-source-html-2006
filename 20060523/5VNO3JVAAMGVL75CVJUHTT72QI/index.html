<html><header><meta charset="utf-8"><title>穿環成潮人標誌</title></header><body><h1>穿環成潮人標誌</h1><p>穿耳洞戴耳環一向被視為女性獨有專利，但十多年前，外國男士就盛行戴耳環的風氣。據聞，起初戴耳環的是男同性戀者，並以之作為「同志」的識別，戴左耳是扮演男性角色，戴右耳者則扮演女性角色。<br> 約於九十年代中期，這股風氣蔓延至樂壇及體育界，多名超級巨星均公開戴耳環，如「萬人迷」碧咸、米高佐敦及「壞孩子」洛文等，令男士戴耳環漸漸擺脫同性戀的形象，成了「潮」的標誌。至於本港男士穿耳環的文化，則遲至九十年代後期才開始盛行，惟近年已逐漸為穿鼻環、肚臍環、唇環等所取代。</p></body></html>
