<html><header><meta charset="utf-8"><title>前工作狂救打工仔</title></header><body><h1>前工作狂救打工仔</h1><p>工作壓力是打工仔最大煩惱之一，英國每年有500,000人因此患病，有前度工作狂便組成互助團體，幫助苦難中的打工仔。<br> 53歲的加爾迪內本是侍應，日做16小時，現在成立「工作狂復康會」，教導上班族如何平衡生活與工作。加爾迪內指出，「對許多人來說，唯一令他們感到自己有價值的就是工作」，而「過半數我接觸過的打工仔都不開心」。<br> 附表的五條問題小測驗，可以助你認識自己是否工作狂。如果答案多選C，你有可能是工作狂；多選B，代表你能平衡生活；多選A，則你有工作厭倦症！<br> 英國《每日電訊報》</p></body></html>
