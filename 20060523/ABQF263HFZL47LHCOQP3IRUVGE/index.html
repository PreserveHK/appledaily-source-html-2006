<html><header><meta charset="utf-8"><title>相士為攞酬金仆傷</title></header><body><h1>相士為攞酬金仆傷</h1><p>【本報訊】自稱相士男子昨晚在油麻地佐敦道一帶，手持四柱推命的玄學書籍向途人贈句，其中一名男途人拒絕支付20元的相金和登上的士離開，他企圖拉開的士車門纏擾，司機不察覺開車，他仆傷兩膝送院治理，有途人說：「點解佢自己都預測唔到有意外嘅？」<br> 昨晚7時30分，46歲姓譚男子手持《四柱預測學》的玄學書籍，在佐敦道近德興街一帶向途人攔路贈句，之後伸手要求20元相金，其中一名男途人覺得這相士是神棍，遂加以拒絕。<br> 途人登上的士，相士纏擾不放，拍打車門圖阻止的士離去，姓陳的士司機未有察覺，倒後鏡將他碰跌，的士於彌敦道路口前才停下。</p></body></html>
