<html><header><meta charset="utf-8"><title>王賢誌向海嵐按摩梳乎</title></header><body><h1>王賢誌向海嵐按摩梳乎</h1><p>王賢誌和表姨向海嵐等前日在泰國出席完四面佛開光及歸位儀式後，晚上一起出外晚膳，至香港時間晚上11時許大隊返回下榻的君悅酒店後，王賢誌再與向海嵐、陳淑芬及其兒子乘的士夜蒲。</p><p>猛睇波鞋</p><p>一行四人抵達一夜市後，先去按摩，約兩小時後才離開，然後再到夜市行街，四人在途經一運動用品連鎖店時，便進店參觀，其間向海嵐對adidas推出的adicolour系列甚感興趣，先後拿起黑白色和綠白色波鞋來試，但最終還是未有買下來。</p></body></html>
