<html><header><meta charset="utf-8"><title>邊跳舞邊按摩</title></header><body><h1>邊跳舞邊按摩</h1><p>按摩通常都是被按者嘅享受，但以舞蹈治療原理的韻律按摩，就連美容師都享受其中。它以舞步結合中西方多種按摩動作創作而成，美容師會先以東方香料死皮膏為客人按摩全身，以刺激細胞更生；然後以乳木果按摩膏及漆樹果按摩油塗滿全身，再以包裹着東方香料的熱石邊跳舞邊替客人按摩，能消除疲勞及具減壓作用。被按者的感受又如何呢？美容師配合音樂在舞動，而客人則會感受到熱石在自己嘅皮膚上舞動，兩者可謂各有所得。<br><br>記者：馬靜兒</p><p>CanwinBeautyz<br> Sothys韻律按摩：$800</p></body></html>
