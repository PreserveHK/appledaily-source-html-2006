<html><header><meta charset="utf-8"><title>九月前及格方可續教語文</title></header><body><h1>九月前及格方可續教語文</h1><p>教育統籌局2000年因應外界批評英語教師質素低而推出教師語文基準試，要求全港在職或將入職的英文及普通話教師，必須於今年九月前通過基準試，方可繼續任教語文科目。自此，考評局每年舉行兩次基準試，普通話共分為聆聽與認辨、拼音、口語能力及課堂語言運用四份試卷；英文則分為五卷，即閱讀、聆聽、寫作、口語能力及課堂語言運用。應考者須於所有試卷全部及格，但每年均有大量教師「肥佬」。<br> 除應考基準試達標外，教師亦可透過進修於今年九月前達標。該政策推出後，政府多年來一直未能平息教師的強烈反響。</p></body></html>
