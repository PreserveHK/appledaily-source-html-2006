<html><header><meta charset="utf-8"><title>《火舞黃沙》收視欠突破</title></header><body><h1>《火舞黃沙》收視欠突破</h1><p>無綫重頭劇《火舞黃沙》上個禮拜嘅收視似乎有啲後勁不繼，平均收視只有31點（約199萬觀眾），而最高亦只得33點（約212萬觀眾），令人覺得有啲雷聲大雨點小。而由鄭嘉穎同陳松伶主演嘅《飛短留長父子兵》就食住《女人唔易做》嘅氣勢，平均有30點（約193萬觀眾），而最高就有34點（219萬觀眾），至於周六播出第三輯嘅《百法百眾》就有26點收視（約167萬觀眾），成績理想。</p></body></html>
