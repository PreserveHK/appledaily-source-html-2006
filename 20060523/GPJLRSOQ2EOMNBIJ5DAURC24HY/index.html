<html><header><meta charset="utf-8"><title>鄧萃雯關心貧童拒競艷</title></header><body><h1>鄧萃雯關心貧童拒競艷</h1><p>鄧萃雯前晚以青少年愛滋教育中心大使身份，出席在灣仔會展舉行的希望之聲音樂會，她負責在攤位作慈善義賣，她表示希望到非洲烏干達探訪，因為當地有一百萬愛滋孤兒活在貧窮與疾病中。</p><p>單身有選擇權</p><p>雯女去年曾到內地山區探訪，她說：「上次去完，我已經唔再執着，香港人乜都有，但都唔開心，上次去山區係喺無綫台慶前，話為女主角獎爭崩頭，我就寧願着波鞋，好過日日着住對高踭鞋爭妍鬥麗。」<br> 對於最近有周刊形容年近40的雯女無人吼，雯女就指這種價值觀好錯，她說：「單身唔代表負面，單身代表有選擇權，唔好為咗冇，就亂咁去拍拖同結婚。」<br> 採訪：魯萍<br> 攝影：陳順禎</p></body></html>
