<html><header><meta charset="utf-8"><title>阿倫嘲郭羨妮腳臭</title></header><body><h1>阿倫嘲郭羨妮腳臭</h1><p>譚詠麟、溫碧霞及鄺美雲與彭健新等，昨日帶同愛犬出席無綫節目《都市閒情》的錄影，阿倫在現場亦不忘搞笑，他竟大爆郭羨妮有腳臭，他笑說：「因為上個禮拜錄《美女廚房》，彭健新隻狗OK仔都有到，佢有舔郭羨妮對腳，但OK仔原來好鍾意聞啲臭嘢，所以證實郭羨妮對腳係臭嘅。」</p><p>趕出門擦傷</p><p>此外，阿倫和梁榮忠昨日到港台為電影《左麟右李之我愛醫家人》宣傳，不過阿倫出門時因為太過匆忙，不慎擦傷左腳，他笑說：「見晒紅㖭，好意頭。」阿倫更表示有意扮成大肥佬測試街坊的反應。<br> 採訪、攝影：駱華齡、楊潔雯</p></body></html>
