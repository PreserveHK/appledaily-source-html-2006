<html><header><meta charset="utf-8"><title>柏芝包辦新片插曲</title></header><body><h1>柏芝包辦新片插曲</h1><p>張栢芝近日忙於在上海拍攝電影《第601個電話》，張國立當導演之餘，還粉墨登場扮演董事長。該片日前在酒店取景，並安排酒店外籍經理客串，栢芝自薦當外籍經理與攝製隊之間的繙譯，其間杜可風也有到場探班，並對影片拍攝提出不少意見。</p><p>填詞兼主唱</p><p>栢芝今次兼唱《第》片中插曲，被劇情感動的她更親自填詞，夥同香港的幕後班底製作。栢芝日前還找來韓紅到場指導錄音，她錄完後表示很喜歡這首歌，並打算買下版權，把該曲收錄在稍後推出的新碟中。<br> 撰文：比華利</p></body></html>
