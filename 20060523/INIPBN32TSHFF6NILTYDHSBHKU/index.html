<html><header><meta charset="utf-8"><title>蚊患響警報</title></header><body><h1>蚊患響警報</h1><p>【本報訊】衞生福利及食物局常任秘書長尤曾家麗（圖）表示，今年的蚊患指數較去年嚴重，5月份指數明顯上升，預期下月會升越警戒線，提醒市民做好防蚊措施，清潔家居和附近環境。食物環境衞生署也會改為每半個月一次公布誘蚊產卵指數。<br> 尤太解釋，根據蚊的繁殖周期，誘蚊產卵指數一年高、一年低，今年正屬於高峯年，本月指數明顯上升，部份地區更錄得15%，下月或高達20%，達到警戒線。尤太昨到上水金錢村一個魚塘附近視察控蚊工程，她表示，食環署會聯同其他政府部門，改善全港蚊患情況。<br> 曾顯華攝</p></body></html>
