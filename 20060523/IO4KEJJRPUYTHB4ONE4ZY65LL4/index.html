<html><header><meta charset="utf-8"><title>秋官、寶珠親熱順民意</title></header><body><h1>秋官、寶珠親熱順民意</h1><p>陳寶珠與鄭少秋昨日於新城電台接受《家天下》訪問，由於兩人首次合作音樂劇《天之驕子》，故不時互相稱讚，秋官更捉實寶珠姐的手表示，只有寶珠姐才不會令太太官晶華呷醋。秋官說：「今次同寶珠合作我已經將槓底嘅嘢都要摷晒出嚟。」寶珠姐對於秋官的美言亦回敬他說：「秋官唱歌真係好聽，對稿又勤力仲已經記熟晒。」</p><p>提太太標汗</p><p>寶珠姐又大爆秋官每次一提到太太就會標汗，她更透過廣播即場向鄭太派定心丸說：「唔使驚，我會幫你睇住佢！」問到秋官會否有親熱戲時，他說：「要等監製過濾吓，如果你哋想，期望係咁都可以順應民意。」<br> 採訪、攝影：王崇穎</p></body></html>
