<html><header><meta charset="utf-8"><title>兩市民向警監發律師信</title></header><body><h1>兩市民向警監發律師信</h1><p>【本報訊】兩名市民昨向投訴警方獨立監察委員會發出律師信，要求警監會在七天內，就早前在互聯網上外洩個人資料事件作出賠償，及承諾日後不會再將資料外洩。信中指若警監會在指定期限前不作出回覆，將入稟法院要求賠償。<br> 信中強調警監會未經投訴人同意，就將個人資料外洩，是違反個人資料私隱條例。兩名投訴人是在02及03年向投訴警察課投訴警員。現已有42名市民向警監會作投訴，不滿警監會於網上外洩其個人資料。此外，其中一名受影響人士劉山青說，已向警監會發出律師信，索取40萬元賠償。</p></body></html>
