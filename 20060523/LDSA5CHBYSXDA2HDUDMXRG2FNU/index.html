<html><header><meta charset="utf-8"><title>古巨基秘撈誤公益</title></header><body><h1>古巨基秘撈誤公益</h1><p>古巨基前晚是《萬眾同心公益金》其中一位表演嘉賓，原本開場環節應該有他的份兒，但最終不見他的蹤影，事後基仔解釋說：「因為一早接咗個晚宴活動，趕唔切，但已同大會講咗。」</p><p>廖碧兒唔怕被攬</p><p>此外，與基仔同台獻唱80年代歌曲的廖碧兒，被問及早前在一個飯局上遭黃栢高（Paco）掃背，問她可覺得被對方抽水，廖碧兒笑着否認說：「應該係大家誤會咗，其實係搭吓膊頭、攬吓，可能佢係讚我呢？但真正意思我都唔係好知。」至於許志安則否認信奉基督教，反而對佛教比較有興趣。</p></body></html>
