<html><header><meta charset="utf-8"><title>劫景福珠寶紅綠髮疑犯提堂</title></header><body><h1>劫景福珠寶紅綠髮疑犯提堂</h1><p>【本報訊】染有紅綠頭髮的20歲青年吳偉倫，涉持械闖劫尖沙嘴美麗華酒店商場景福珠寶金行，與一名在逃人士掠去一隻價值逾29萬元的勞力士手錶，逃走時被職員擒住，青年昨被解往九龍城裁判法院提堂，案件押後至7月31日再提訊，待警方調查及法律指示，被告申請保釋被拒。<br> 此外，調查案件的西九龍總警區重案組於前晚11時30分，根據線索掩至旺角彌敦道一間電子遊戲機中心拘捕一名19歲青年男子，懷疑與該案有關，目前仍被扣留調查。<br> 案件編號：KCCC3090/06</p></body></html>
