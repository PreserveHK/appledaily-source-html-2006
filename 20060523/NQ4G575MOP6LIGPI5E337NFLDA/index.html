<html><header><meta charset="utf-8"><title>傅明憲保護動物傳揚愛心</title></header><body><h1>傅明憲保護動物傳揚愛心</h1><p>傅明憲昨日以香港愛護動物協會會長身份，到銅鑼灣出席「香港動物福利85年歷史巡禮」。<br> 傅明憲表示該會每五年便舉行一次慈善籌款餐舞會，今年則選在9月15日舉行籌款活動。<br> 傅明憲表示將自己大部份時間都注入工作中，問她會否因而忽略了丈夫？傅明憲說：「老公冇投訴，其實除咗自己嘅寵物之外，應該分多啲愛心畀其他動物，憑自己嘅力量去影響其他人，嚟緊我仲打算搵個藝人做85周年大使㖭。」<br> 採訪、攝影：魯萍</p></body></html>
