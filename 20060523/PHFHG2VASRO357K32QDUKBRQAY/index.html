<html><header><meta charset="utf-8"><title>莎翁戲本首度在港亮相</title></header><body><h1>莎翁戲本首度在港亮相</h1><p>【本報訊】蘇富比香港本周五及周六在亞洲國際博覽館，展出首次離開倫敦在港亮相的莎士比亞特大裝戲本集首版（1623年）；另外，總估值達四億港元的蘇富比倫敦印象派及現代、當代藝術的拍賣名畫，則同日在太古廣場蘇富比辦公室展出。</p><p>估價達四千七百萬元</p><p>蘇富比香港發言人稱，該戲本集首版自1716年首次離開倫敦，並在本港亞洲國際藝術及古董展亮相，其17世紀中期原裝牛皮封面完好保存至今，估價最高達四千七百萬港元；古董展需收取入場費。<br> 至於蘇富比倫敦印象派及現代、當代藝術拍賣的名畫展覽，巿民則可免費參觀，作家包括畢加索、莫奈、莫迪里亞尼等。</p></body></html>
