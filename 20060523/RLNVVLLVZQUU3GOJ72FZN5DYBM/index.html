<html><header><meta charset="utf-8"><title>「讀書好事」經理助製假文件</title></header><body><h1>「讀書好事」經理助製假文件</h1><p>【本報訊】因與同事爭執被擲果撻的中學教師，涉嫌欺騙港大及教育署申請無薪假期修讀法律課程一案，為他簽署工作證明的酒店經理昨以特赦證人身份作供，他指讀書是好事，故即使知道該信件為虛假工作證明仍蓋印。<br> 被告楊漢強現已取得大律師資格。案發時在大埔酒店任經理的張瑞廷，負責處理酒店日常事務，並管有酒店的印章。他昨供稱，被告於00年2月到酒店找他，表示希望進修，要求他協助製造虛假工作證明，虛報他在酒店任法律部經理，張同意，由於視力欠佳，故由被告將信件內容讀給他聽，再由他蓋印章。<br> 案件編號：DCCC964/05</p></body></html>
