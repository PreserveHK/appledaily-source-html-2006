<html><header><meta charset="utf-8"><title>潮流感：拉闊視野</title></header><body><h1>潮流感：拉闊視野</h1><p>本地HarveyNichols或許未如英倫總壇威水，但選牌子與入貨，又實實在在豐富了時裝迷的選擇，倒是應記一功。今季獨家引入的手袋新牌子CharlottVasberg，不是大紅大紫，但心思設計頗受日本巿場歡迎。<br> 來自瑞典、以英倫為家的CharlottVasberg，最icon的設計是用上大量拉鏈作details，重叠或交叠，如由六、七條zipper重叠，再扭成一個結形的軟皮袋，帶點rock&amp;roll與vintage味道。另一款正方形黑袋，不斷拉開拉鏈就不斷拉長了手袋，不算大革命，但小小心思，卻頗有創意驚喜。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>
