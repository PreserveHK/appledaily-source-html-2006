<html><header><meta charset="utf-8"><title>警告迪士尼遲報工傷</title></header><body><h1>警告迪士尼遲報工傷</h1><p>【本報訊】迪士尼樂園多次遭工會及員工指斥刻薄，據本報了解，勞工處正密切留意迪士尼員工的權益及職安健問題。而處方接獲迪士尼呈報的工傷補償申索個案，大多涉及從事款待或表演工作的員工，該處亦曾就迪士尼涉嫌未有根據法例依時呈報個別個案，向樂園發出書面警告。<br> 據悉，工會數月前曾向勞工處投訴迪士尼多項忽視員工的問題，勞工處亦於本年3月去信工會，解釋處方工作。<br> 據了解，勞工處於去年12月24日曾致函迪士尼，敦促管理層要依時呈報工傷，否則可遭到檢控。而處方早前也曾就樂園遲報員工工傷一事發出書面警告。</p></body></html>
