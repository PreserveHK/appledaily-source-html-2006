<html><header><meta charset="utf-8"><title>當造新疆香梨皮薄爽脆多汁</title></header><body><h1>當造新疆香梨皮薄爽脆多汁</h1><p>一到夏天，生果當造，除咗荔枝、龍眼、榴槤之外，香梨亦是受歡迎的水果之一，因其肉質爽甜，咬落特別多汁，零舍消暑解渴。而我們日常所見的梨子通常也以黃皮為主，而近日當造的新疆香梨，則色綠帶點鵝黃，尺寸還比一般梨子細小，中午吃一個份量剛剛好。</p><p>煮牛份外香</p><p>新疆香梨表皮較薄，肉質更脆嫩爽口，除可做沙律外，更可與蜜棗、南北杏同煲，有清熱潤肺之效。另外更可用來炒牛肉，將生果入饌，味道份外鮮美。選擇時最緊要重手夠硬實，咁食落就更爽口多汁。</p></body></html>
