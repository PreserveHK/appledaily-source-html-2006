<html><header><meta charset="utf-8"><title>不要貪粽葉「新鮮」</title></header><body><h1>不要貪粽葉「新鮮」</h1><p>很多市民買糭都愛選葉子青綠，感覺上比較新鮮；但其實糭葉用熱水煮數小時進行消毒後，色澤會變暗，呈灰綠色或黃褐色。有些不法經營者或者供貨商，為了迎合消費者貪「新鮮」，於是在浸糭葉時，加入硫酸銅和氯化銅等工業原料，令葉子回復鮮綠色。大量食用了這些葉所包的糭子，攝取了過量的銅，嚴重者可能會導致腎衰竭。但因為很多市民並不知情，所以市面很多鮮綠葉子包的糭，遠較其他糭暢銷。為安全起見，市民還是向老字號和有信譽的食肆選購較有保障。</p></body></html>
