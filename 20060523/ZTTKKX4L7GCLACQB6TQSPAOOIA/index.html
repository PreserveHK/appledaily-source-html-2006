<html><header><meta charset="utf-8"><title>濕地公園家庭票要結婚證</title></header><body><h1>濕地公園家庭票要結婚證</h1><p>【本報訊】立法會經濟事務委員會昨日討論濕地公園在開放後的運作情況，議員黃定光引述曾經到訪公園的友人指，購買家庭票時，公園職員竟要求遊人提交結婚證明及子女出世紙，安排「荒謬」。漁農自然護理署助理署長黎接傳表示，申請全年入場證才會作出上述要求，當局可考慮簡化申請手續。<br> 就開幕首兩日濕地公園部份器材已被遊人弄壞，又有巿民將濕地公園當成一般公園，在其中野餐，又高聲喧嘩。黎接傳表示會在公園內貼上提示，並會加強教育巿民，希望巿民可以愛護環境，並將攜來的垃圾帶走。</p></body></html>
