<html><header><meta charset="utf-8"><title>蔡依林捐錢葬鄉里</title></header><body><h1>蔡依林捐錢葬鄉里</h1><p>蔡依林（Jolin）昨日在台灣出席宣傳活動，她表示今年開始捐錢給家鄉，幫助有需要的人，還打算成立基金會。她表示今年初外婆病逝，她與殯儀館工作人員聊天時才發現很多貧苦人家沒有錢辦喪事，故她早前與父親一同捐錢，資助無力支付殮葬費的鄉里。<br> 一直揚言恨拍拖的Jolin，最近與心儀對象有初步發展，兩人開始傳短訊和通MSN，共同栽培情苗。Jolin對這段剛開始的關係很小心保護，堅拒透露半點口風。	<br> 採訪、攝影：黎寶蘋</p></body></html>
