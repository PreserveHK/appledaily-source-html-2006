<html><header><meta charset="utf-8"><title>彭妮露勁冧王家衛</title></header><body><h1>彭妮露勁冧王家衛</h1><p>湯告魯斯（TomCriuse）前度女友彭妮露古絲（PenelopeCruz），日前與西班牙導演艾慕杜華（PedroAlmodovar）在康城出席電影《Volver》首映禮，在接受訪問時彭妮露直言希望與亞洲導演合作，更大讚今年擔任評審主席的王家衞，認真識做。<br> 彭妮露大談對李安與王家衞兩位大導演的看法，她說：「李安與王家衞都是我最愛，我喜歡李安電影的劇情，也喜歡他說故事的方式。我喜歡王家衞對影像畫面的營造，尤其他在《花樣年華》把女性肢體描繪得婀娜多姿，就因這一點，我愛王家衞多一點。」<br> 撰文：林妃</p></body></html>
