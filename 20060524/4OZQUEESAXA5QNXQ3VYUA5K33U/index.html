<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　海景台賺459萬</title></header><body><h1>樓市快訊<br>香港　海景台賺459萬</h1><p>▲北角半山海景台高層B室，1277方呎，連租約及雙車位，作價839萬元，呎價6570元。中原梁惠卿說，單位月租2.8萬元，回報率4厘。原業主91年購入價380萬元，勁賺459萬元，升值1.2倍。</p><p>嘉輝大廈2年升值1.7倍</p><p>▲西半山嘉輝大廈高層D室，1075方呎，以590萬元成交，呎價5488元。中原黃國明透露，原業主03年8月以220萬元買入，不足2年升值近1.7倍，轉手賺370萬元。</p></body></html>
