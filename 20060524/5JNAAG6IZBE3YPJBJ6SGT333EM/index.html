<html><header><meta charset="utf-8"><title>崔健勁Rock箍歌迷</title></header><body><h1>崔健勁Rock箍歌迷</h1><p>內地搖滾歌手崔健昨日往新城電台宣傳即將舉行的小型搖滾音樂會Rockon2006，他表示98年來過香港舉行音樂會後，已有八年未在香港演出。</p><p>欣賞黃貫中</p><p>崔健慨歎日前在港逛某大型唱片舖，發現少了年輕人，矛頭直指現今年輕人下載歌曲，以致唱片市場萎縮，無論內地或香港均受影響，他以普通話說：「大陸的正版唱片已經賣得很便宜，歌手受到很大傷害，今次是我唯一的機會表現自己去吸引歌迷。」<br> 崔健又指香港樂壇欠缺搖滾音樂，本地的搖滾歌手中，他只對黃貫中認識較深，又希望有機會與對方合作。<br> 採訪、攝影：張俊銘</p></body></html>
