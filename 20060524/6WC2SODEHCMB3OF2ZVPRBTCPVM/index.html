<html><header><meta charset="utf-8"><title>高科技纖維物料<br>印鈔術製透氣衫</title></header><body><h1>高科技纖維物料<br>印鈔術製透氣衫</h1><p>炎夏將至，很多男士要穿西裝打領帶上班，焗出一身汗。不過「救星」出現了，日本印鈔廠利用印製紙鈔的技術，製造出透氣度高、質料輕薄的襯衫，推出後大受歡迎。<br> 這種用印鈔技術製造的襯衫，用高科技纖維作製衣材料，透氣度高。工作人員曾做實驗，就是在這種「銀紙」襯衫後面點起蠟燭，然後打開吹風機，由於襯衫透氣度高，連蠟燭火光都差點熄滅。<br> 「銀紙」襯衫穿起來涼爽，因此很受消費者歡迎，推出至今不到一年，銷量已經狂升50%。<br> 東森新聞網</p></body></html>
