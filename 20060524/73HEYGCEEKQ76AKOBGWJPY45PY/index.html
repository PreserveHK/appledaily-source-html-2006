<html><header><meta charset="utf-8"><title>前列腺癌與飲酒無關</title></header><body><h1>前列腺癌與飲酒無關</h1><p>美國阿特蘭大泌尿學協會（AmericanUrologicalAssociation）指飲酒不會令前列腺肥大（HypertrophyoftheProstate）患者的病情惡化，也不會加重他們患上前列腺癌（Prostatecancer）的風險。該協會的研究發現，即使每周喝酒六次，都不會惡化前列腺肥大患者的病情；反之適量喝酒，不但有可能減低男士出現前列腺問題的風險，而且性能力表現也較佳。</p></body></html>
