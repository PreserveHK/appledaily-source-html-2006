<html><header><meta charset="utf-8"><title>蚊型樓買賣大減</title></header><body><h1>蚊型樓買賣大減</h1><p>好多舊區平價物業，樓價十足壞咗𨋢咁，唔上唔落。不過，呢類幾十萬有交易嘅蚊型樓，亦有炒家沾手，因為總有貪平嘅買家捧場，短揸賺佢幾萬到十零萬都仲可以。<br> 可惜近排樓市表現唔多好，連帶蚊型樓都少咗人買賣，利嘉閣嘅資料顯示，4月份50萬以下住宅買賣只有195宗，比3月份少咗15%。<br> 蚊型樓買賣宗數少咗，難得可以摸出嘅，賺嘅水位都唔多，好似元朗俊賢坊2號恒運樓高層A室，3月底買入價43.4萬元，16日後以46.8萬摸出，賺3.4萬元，賺幅近8%，比起早幾個月普遍15至20%，低咗好多。</p></body></html>
