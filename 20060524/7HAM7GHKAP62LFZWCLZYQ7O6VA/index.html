<html><header><meta charset="utf-8"><title>防曬丸保護皮膚　飲綠茶防紫外光</title></header><body><h1>防曬丸保護皮膚　飲綠茶防紫外光</h1><p>人人都想在夏天曬一身古銅色的皮膚，貪靚一族又怕暴曬會損害皮膚，通常會在曬太陽之前塗一層太陽油，但今後將會多一個選擇：服食防曬丸和飲綠茶。<br> 美國馬里蘭州皮膚學家布爾萊（PaulaBourelly）指出，防曬丸是由胡蘿蔔素、維他命和抗氧化劑（antioxidants）製成，抗氧化劑有防止紫外光損害皮膚的脫氧核糖核酸（DNA），從而起到保護肌膚的作用。不過，暫時仍未有足夠的研究證明防曬丸的效用，無法取代太陽油。除了防曬丸，布爾萊指綠茶也蘊含豐富抗氧化劑，有增強肌膚防範紫外光損害的功效。<br> 美國廣播公司</p></body></html>
