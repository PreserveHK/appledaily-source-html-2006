<html><header><meta charset="utf-8"><title>高志森請議員睇舞台劇</title></header><body><h1>高志森請議員睇舞台劇</h1><p>高志森昨日到商台接受《有誰共鳴》訪問，近日除了忙宣傳舞台劇《誘心人》外，他又要宣傳有份監製的舞台劇《天之驕子》及電影《左麟右李之我愛醫家人》。<br> 提到與女友焦媛合作的舞台劇《誘心人》將於下月底再度上演，高志森表示屆時會上演七場，由於場地所限，故不能加場。</p><p>觀眾逾100萬人</p><p>高志森還表示到時欣賞春天劇團的觀眾人數將會突破一百萬人，他說：「經過統計之後，到時會喺其中一場做一個儀式宣布呢件事，我哋仲會邀請立法會議員嚟欣賞，等佢哋了解香港唔係冇文化觀眾㗎！」<br> 採訪、攝影：駱華齡</p></body></html>
