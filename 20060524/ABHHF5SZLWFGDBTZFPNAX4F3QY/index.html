<html><header><meta charset="utf-8"><title>山西礦工指百人困井底</title></header><body><h1>山西礦工指百人困井底</h1><p>山西大同市左雲縣新井煤礦浸水事件，自上周四發生至今，被困礦工人數仍無法確定。有消息指，遇事礦工可能多達100人，而非官方目前所公布的57人，礦工生還機會渺茫。</p><p>上報滲水　礦方懶理</p><p>新井煤礦礦方上周四事發後向當局報告，指5名礦工被困井底，但有關方面調查，揭發礦場管理層隱瞞災情，至少57人被困。<br> 不過，有礦工表示，礦場每個包工隊通常有40名工人，而事故發生時井下共有五個包工隊，除部份人及時逃出礦井外，被困井下的礦工多達百人。另一名礦工則指，礦區幾天前已出現滲水，他們曾向上級報告，但礦方置若罔聞。<br> 上海東方網</p></body></html>
