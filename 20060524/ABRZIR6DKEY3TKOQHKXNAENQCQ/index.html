<html><header><meta charset="utf-8"><title>15航空公司加燃油附加費</title></header><body><h1>15航空公司加燃油附加費</h1><p>【本報訊】民航處宣布批准15間航空公司的燃油附加費申請，普遍加幅約21%，加幅最高的是印度航空公司來往香港至印度的附加費，由250元加至450元，加幅高達八成。至於國泰航空短程收費由90元加至109元，長途機則由370元加至450元，而港龍航空每程附加費也加至109元（見表）。</p><p>新收費將由6月1日起生效，為期兩個月。民航處目前仍然在審議另外19間航空公司燃油附加費的申請，發言人解釋，印航來往香港至印度的航程，舊有的附加費是250元，較其他航空公司類似航程收取370元的費用更低，因此今次獲准調升至450元，其實是與其他航空公司看齊。</p></body></html>
