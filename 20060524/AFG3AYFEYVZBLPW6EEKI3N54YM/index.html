<html><header><meta charset="utf-8"><title>出租漫畫影碟或須授權</title></header><body><h1>出租漫畫影碟或須授權</h1><p>【本報訊】政府建議修訂版權條例，如果要出租漫畫或影碟，必須獲版權持有人授權，否則可被民事追索；但有立法會議員擔心此舉會扼殺業界的生存空間，如理髮店、咖啡店等。<br> 工商及科技局副秘書長周淑貞昨日在立法會《2006年版權（修訂）條例草案》委員會會議上表示，針對漫畫業界人士指出條例不包括即場參考書籍，如有提供漫畫書的茶座，認為是漏洞，政府經考慮有關意見後，建議進一步修訂條例，將這類情況也納入規管。<br> 但多位議員認為此舉會扼殺業界的生存空間，如理髮店，咖啡店等，執法上也有困難。</p></body></html>
