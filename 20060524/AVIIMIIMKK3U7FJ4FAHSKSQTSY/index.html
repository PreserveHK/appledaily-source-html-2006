<html><header><meta charset="utf-8"><title>碧堤盤多割價顯著</title></header><body><h1>碧堤盤多割價顯著</h1><p>【本報訊】樓市疲弱遇上股市大跌，業主放盤心態軟弱，個別願意大幅減價出貨，準買家乘機討價還價，趁低吸納，以致全港各區屋苑錄得多宗低價成交，呎價普遍較市價低5%至8%。<br> 利嘉閣何汝珊表示，碧堤半島因盤源多，減價情況顯著，6座低層H，690方呎，剛以178萬元成交，呎價2580元，低市價13%。<br> 中原余瑞娟表示，將軍澳蔚藍灣畔5座高層F室，657方呎，業主減價14.2萬元後，以265.8萬元成交，低市價8%。<br> 另外，利嘉閣馮樹勳表示，大角嘴柏景灣9座高層F室，645方呎，成交價328萬元，呎價5085元，低市價5%。</p></body></html>
