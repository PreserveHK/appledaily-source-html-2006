<html><header><meta charset="utf-8"><title>誰是ElizaWong？</title></header><body><h1>誰是ElizaWong？</h1><p>香港地真係通街有錢人，嗱，其中一位叫ElizaWong。呢位女士，華華都唔識佢，如果讀者知道係邊位，麻煩通知一聲，以免他日遇到時有眼不識泰山。<br> 話說噚日做證券嘅周生生集團，披露一單交易，係佢哋借咗6億貸款畀一個客認購新股，年息5厘、6月1號償還。咁唔使問阿桂，都知係認購中行啦。<br> 呢一單本來係好平常嘅孖展生意，由於金額大到超過周生生資產8%，所以要按上市規則公布。而借錢嗰位客戶就係ElizaWong。<br> 一位女士，落飛6億；所以中行凍結2千幾億，其實都唔係好多。</p></body></html>
