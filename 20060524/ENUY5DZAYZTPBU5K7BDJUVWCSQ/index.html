<html><header><meta charset="utf-8"><title>朱振國獲囚犯鼓勵</title></header><body><h1>朱振國獲囚犯鼓勵</h1><p>【本報訊】留醫廣華醫院的癱瘓警員朱振國的狀況依然，昨午一時許，姓李熱心市民到醫院探病，由於他是職業催眠治療師，遂替朱振國嘗試催眠治療10分鐘，希望可喚醒其潛意識。而警察福利部亦派出兩名男女探病和了解朱振國的進展，朱妻稱早上收到數封鼓勵信和一封已鑲於鏡框的讚揚卡，其中一封鼓勵信是赤柱監獄在囚人士第二度送來，內容是「試過成功，試過失敗，但是未試過放棄。」（圖）至於讚揚卡是由跑馬地警署軍裝巡邏第四小隊送出。<br> 陳達浩攝</p></body></html>
