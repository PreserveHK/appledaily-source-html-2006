<html><header><meta charset="utf-8"><title>年輕同居男女　涉虐待兩歲兒</title></header><body><h1>年輕同居男女　涉虐待兩歲兒</h1><p>【本報訊】一對年輕同居男女，涉虐待兩歲八個月大兒子，探員上門調查另一傷人案時，發現男童身體傷痕，疑曾被虐並送院檢驗。案件昨在屯門裁判法院提訊，兩被告否認四項虐兒罪，裁判官閱審案情撮要指，據醫生初步報告，男童可能是智障人士，案件現押後至7月4日預審。<br> 女被告為22歲家庭主婦，與21歲報稱無業的男被告，否認四項虐兒罪，指兩人於去年10月至11月3日，在元朗某村屋單位，虐待或忽略致男童受到不必要苦楚。<br> 案件編號：TMCC1641/06</p></body></html>
