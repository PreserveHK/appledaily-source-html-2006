<html><header><meta charset="utf-8"><title>商廈行情<br>信和翻新尖區兩商廈</title></header><body><h1>商廈行情<br>信和翻新尖區兩商廈</h1><p>信和集團將斥約1.5億元翻新尖東尖沙嘴中心及帝國中心商場及寫字樓，預期07年首季至年中完工。該兩商場近期亦重整租戶組合，增加食肆租戶，令整體租金收入增加三成。信和租務部副總經理黃嘉穎表示，工程包括翻新大堂、外牆、公眾地方、電梯大堂及寫字樓洗手間，兩個商場向海的原有十餘個舖位亦改裝為複式舖。她指出，尖東擁有不少商廈及酒店，消費力強，故計劃加強食肆租戶比例至四成。該兩個商場現時已租出95%舖面，餘下部份考慮引入其他零售租戶。至於商場底租約每方呎30元起，而近期續約租戶，租金調升幅度30至60%。</p></body></html>
