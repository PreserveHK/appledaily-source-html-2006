<html><header><meta charset="utf-8"><title>嘉玲教王菲生BB未夠班</title></header><body><h1>嘉玲教王菲生BB未夠班</h1><p>劉嘉玲昨日與郭富城以品牌形象大使身份，出席浪琴錶在銅鑼灣首間專門店開幕活動。</p><p>堅持自然分娩</p><p>嘉玲的好友王菲正在北京待產，有消息指王菲轉到天津分娩，嘉玲指消息不可靠，並踢爆阿菲想自然分娩，她說：「我叫佢唔好，開刀生舒服啲，不過佢想自然分娩，好大勇氣，但阿菲堅持話咁對BB好啲。」她又謂王菲堅拒透露胎兒性別，還說：「佢唔講，話係照唔到，不過我唔信，根本係佢想生嗰時至知，所以我都未知送乜禮物，我就想佢生仔，可以湊成個好字。」嘉玲又謂王菲的聲線也變了，她說：「佢把聲變高咗，好開心嘅聲，感覺好似係阿菲同個BB夾埋嘅聲咁。」<br> 採訪：魯萍<br> 攝影：仇志德</p></body></html>
