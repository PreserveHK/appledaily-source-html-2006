<html><header><meta charset="utf-8"><title>手筋出賣米雪</title></header><body><h1>手筋出賣米雪</h1><p>上星期睇《向世界出發》，見米雪姨依然皮光肉滑，不禁讚歎佢駐顏有術，但阿媽就話：「佢咁厚粉，咩紋都遮晒啦！」跟住米雪姨姨學印度新娘於手背上畫圖案，仲好開心咁反晒手show畀觀眾睇，阿媽又話：「你睇佢幾多手筋。」又真係幾似地圖上嘅河川喎，媽咪級睇同輩果然零舍眉精眼企。睇完呢對跟樣貌咁唔相襯嘅玉手，終於明白手部護理之重要，搽handcream唔在講，得閒做吓巴拿芬手蠟，雙手keep到50歲都唔使遮遮掩掩啦！<br>喂，據聞去OasisSpa首次試做嘅客人都可享半價優惠，以$480（90分鐘）便可獲專業法式手部連巴拿芬護理療程（電話29703328）。<br><br>記者：盧家蕙</p></body></html>
