<html><header><meta charset="utf-8"><title>家長高薪找高考保母</title></header><body><h1>家長高薪找高考保母</h1><p>內地高考在即，上海不少家長不惜高價急尋一些既能做一手好菜，又懂營養配搭之道的「高考保母」。有家長表示，高考只有一次，「只要能給孩子訂出營養食譜，花多少錢都無所謂」。</p><p>日薪200元</p><p>由於市場有需求，有家政公司表示，準備請專業的營養師對保母進行培訓，讓保母既能當廚師，又能當營養師。<br> 家住上海普陀區的張先生平時對家中飲食並不講究，但女兒今年要高考，他便不敢馬虎，希望能找到一個「高考保母」全職負責女兒一日三餐，「關鍵要講究營養，最好甚麼食物含有多少營養，都能背熟」。<br> 張先生說，想僱用兩星期的「高考保母」，日薪約200元人民幣。<br> 上海《新聞晨報》</p></body></html>
