<html><header><meta charset="utf-8"><title>行會成員夏佳理民望第一</title></header><body><h1>行會成員夏佳理民望第一</h1><p>【本報訊】據香港大學民意研究計劃最新調查顯示，港交所主席夏佳理是最獲市民支持的行政會議成員，評分有59.3分；自由黨副主席周梁淑怡則以56.7分排第二。不過，大部份市民對行會非常陌生，約64%的市民連一名行會成員也不認識，最陌生的是張建東，港大訪問了1,002人，只有一人說得出他的名字。</p><p>李國寶排第三</p><p>調查於4月18至21日進行，以電話訪問了1,002人。東亞銀行主席李國寶以54.9分排第三，位列第4、5的分別是梁振英及民建聯前主席曾鈺成，評分分別是49.7分及48.3分。其餘十名成員因認知度不足，所以不在排名之列。</p></body></html>
