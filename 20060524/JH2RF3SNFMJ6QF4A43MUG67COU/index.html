<html><header><meta charset="utf-8"><title>世仇相鄰　摩擦不斷</title></header><body><h1>世仇相鄰　摩擦不斷</h1><p>希臘和土耳其是鄰國也是世仇，有很深的歷史恩怨，希臘在奧斯曼帝國時期被土耳其人統治了近400年，直到1832年才獨立，此後兩國不斷起摩擦。</p><p>多次陷戰爭邊緣</p><p>1974年，希臘的軍政權在塞浦路斯（Cyprus）策動政變，土耳其出兵塞浦路斯，造成當地希、土兩族人分治至今的局面。兩國又為領土、領海和領空爭端多次陷入戰爭邊緣，1987年為爭奪愛琴海的開礦權，險些爆發武裝衝突，1996年兩國軍艦又為伊米亞島（Imia）的主權爭端緊張對峙了幾日。1999年兩國先後發生地震，同病相憐和互相扶持下改善了關係，但這些未解分歧仍是兩國關係的計時炸彈。<br> 《蘋果》資料室</p></body></html>
