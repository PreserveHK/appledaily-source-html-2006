<html><header><meta charset="utf-8"><title>天頌苑短樁案兩人上訴得直</title></header><body><h1>天頌苑短樁案兩人上訴得直</h1><p>【本報訊】七年前揭發的天水圍居屋天頌苑短樁案，被裁定串謀詐騙房委會及建築師樓的兩名工程人員，經過兩次上訴，昨在終審庭獲判勝訴，但法官基於公眾利益，下令將案發還高院重審。<br> 兩名上訴人黃順華（42歲）及杜文甘（37歲）被控於96年10月至97年2月，串謀詐騙興業建築師及房委會，訛稱天頌苑第一、二座所有竣工入土樁柱長度，符合註冊結構工程師及房委會的要求，2003年被裁定罪成，入獄七年。<br> 終審庭昨頒判詞指，陪審團裁決前，曾問及當串謀控罪僅涉兩名被告時，裁決可否南轅北轍，原審法官認為不能，並不正確，故判上訴得直。<br> 案件編號：FACC13/05</p></body></html>
