<html><header><meta charset="utf-8"><title>何韻詩短片催眠觀眾</title></header><body><h1>何韻詩短片催眠觀眾</h1><p>何韻詩前晚在太古城出席新歌《花見》的音樂短片《花見798》首播會，請來近300位歌迷欣賞，其父母也到場打氣。</p><p>爆老竇出醜</p><p>阿詩表示首次辦首映，感覺如變了電影人，她說：「條片喺新碟送畀歌迷睇，𠵱家放喺大螢幕睇，我驚啲瑕疵好明顯，希望大家睇到瞌着，睇唔到啦。」<br> 阿詩又大爆其父出醜事件，日前他們在音樂會後拉隊去慶功，其父在卡拉OK中不停找工作人員喝酒，興奮得又跳舞又唱歌，阿詩說：「我以後要禁止老竇去我嘅慶功宴，佢飲大晒難為我媽咪，又出醜，唱我首歌唱到粗口咁，笑到現場啲人聲沙，係全晚高潮呀。」<br> 採訪、攝影：駱華齡</p></body></html>
