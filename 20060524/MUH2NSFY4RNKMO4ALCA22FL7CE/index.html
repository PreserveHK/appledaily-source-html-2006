<html><header><meta charset="utf-8"><title>星級大廚帶來意式風味</title></header><body><h1>星級大廚帶來意式風味</h1><p>餐廳無番咁上下，我瘦東都唔會試，有名嘅高級意大利餐廳GOCCIA就唔同呢，因為有「米芝蓮星級」榮譽意大利廚師FrancescoBrocca加入，以現代嘅意式烹飪方法，加上上等新鮮材料，創製出地中海鱸魚釀墨魚汁雲吞伴波士頓龍蝦、牛柳伴香煎鵝肝配菠菜及黑松露菌汁等，簡單而多元化的意菜，我已經訂咗位，今晚慢慢歎！<br><br>GOCCIA（21678181）<br>地址：中環雲咸街73號地下<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
