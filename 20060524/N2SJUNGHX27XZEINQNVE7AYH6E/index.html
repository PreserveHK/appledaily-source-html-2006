<html><header><meta charset="utf-8"><title>《新孖寶》大跌價</title></header><body><h1>《新孖寶》大跌價</h1><p>又一次證明胡亂炒賣遊戲確是一件錯事，早前被某些遊戲店炒賣的《新孖寶兄弟DS》，因為貨源充足，所以售價已經大大向下調整，由高峯期的$330跌至現在$230左右。貨源方面，可以說是長賣長有，就算不少外國玩家到港掃貨，也沒有令遊戲有缺貨情況出現！<br>NDSLite方面，雖有傳行貨在6月推出，但水貨賣價已回穩，早前被搶購的白機，現在貨源反而比其他兩色主機更穩定，而且售價亦已步入穩定期，賣價$1,200相信也是大家可以接受的程度；其他兩隻顏色主機售價亦與白機相若。<br><br>文：打機鐵人</p></body></html>
