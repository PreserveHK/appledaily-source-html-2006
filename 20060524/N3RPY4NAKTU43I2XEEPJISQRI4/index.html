<html><header><meta charset="utf-8"><title>閃爍康城</title></header><body><h1>閃爍康城</h1><p>近日康城影展舉行得如火如荼，而國際名牌Chopard於過去9年一直與康城影展合作無間，除了打造珍貴獎座外，更贊助眾星穿戴鑽飾行紅地毯，猶如一個Chopard的巨星珠寶騷。</p><p>簡約華美</p><p>今年的開幕禮上，矚目電影《達文西密碼》（TheDaVinciCode）女主角柯德莉塔圖（AudreyTautou），一頭清爽短髮與純白單肩裙，右耳戴上一隻單顆鑽石耳環，簡約華貴。而Chopard大使、名模赫齊戈娃（EvaHerzigova）則以一條巨型紅寶鑽石頸鏈，展示極度奢華的一面。至於內地女星章子怡亦以火辣紅晚裝配襯簡約珠寶，璀璨華麗。</p></body></html>
