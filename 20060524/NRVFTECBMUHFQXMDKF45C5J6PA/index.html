<html><header><meta charset="utf-8"><title>救危坐婦消防撞傷</title></header><body><h1>救危坐婦消防撞傷</h1><p>【本報訊】一名姓謝（30歲）婦人，昨晚8時許在天水圍天逸邨逸洋樓住所與丈夫吵架後，致電一名姓陳（40歲）友人訴苦，其後爬出12樓窗台，危坐在窗台上企圖跳樓。警員及消防員接報到場，消防員分別在大廈樓下架設救生氣墊，及在現場樓上單位戒備。雙方對峙約一個小時後，兩名消防員從大廈13樓單位縋繩而下，將女事主夾住，合力推入單位內。其間，事主情緒激動不斷掙扎，混亂中，一名消防員在半空中撞向大廈外牆受傷，事後被送院治療。警員初步調查後發現事主精神有問題。</p></body></html>
