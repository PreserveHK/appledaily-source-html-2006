<html><header><meta charset="utf-8"><title>用古埃及聖花冲涼</title></header><body><h1>用古埃及聖花冲涼</h1><p>藍蓮花是古埃及的神聖花卉，每天清晨也會在尼羅河和幼發拉底河邊綻放花蕾，既然不能一睹美景，不如每次沖涼及噴香水時，幻想一下自己沐浴於幽香的園林之中！Roger&amp;Gallet新出的「藍蓮花」香皂、沐浴啫喱以至噴霧香薰，一一注滿了和暖花香。每朝沖完涼再噴少少香水，花果香味隨即撲鼻而來，讓自己一整天也感受到醉人的異國味道，非常romantic呀！<br><br>記者：盧家蕙</p><p>（6月1日發售）<br> 查詢：31021896</p></body></html>
