<html><header><meta charset="utf-8"><title>美聯世運盃工商舖隊贏出</title></header><body><h1>美聯世運盃工商舖隊贏出</h1><p>做地產代理事事生意為先，不過，近排咁淡靜，既然買賣唔多，美聯集團索性趁機搞個「世運盃」足球賽，提醒吓員工要注重健康，多做運動。主席黃建業主持開球禮，仲勉勵員工「唔好淨係識跑數，仲要識跑步」。咁又係，冇好嘅體魄，幾多生意喺面前都未必做到。<br> 咁多場賽事中，7人足球戰係重頭戲，工商舖隊贏出，仲攞到全場總冠軍，港島區就攞第二名，季軍由新界區奪得。雖然噚日天氣唔多穩定，間竭落大雨，依然無礙佢哋投入參與賽事嘅熱情。</p></body></html>
