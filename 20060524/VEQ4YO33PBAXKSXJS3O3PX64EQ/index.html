<html><header><meta charset="utf-8"><title>趙薇重返校園讀碩士</title></header><body><h1>趙薇重返校園讀碩士</h1><p>趙薇和黃曉明是北京電影學院畢業的校友，去年年尾他們分別參加了學院的藝術碩士專業學位考試，雖然早前已獲取錄，但他們遲遲也未獲通知。<br> 日前有內地記者向學院詢問，確定他們已獲取錄，並將於下月正式接獲通知書，今年九月他們便會重踏校園，修讀三年制的課程。而今次他們修讀的藝術碩士專業學位課程學費每年均需二萬元人民幣。</p><p>超女修聲樂</p><p>樂壇新貴超女李宇春也考入了四川音樂學院的聲樂系，學院的班主任高老師日前接受訪問確認此事時說：「從那邊傳來的消息是說學校已經決定錄取她，但是通知書還沒有下達過來。」<br> 撰文：羅慧敏</p></body></html>
