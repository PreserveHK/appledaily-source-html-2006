<html><header><meta charset="utf-8"><title>楊丞琳桃花眼等拖拍</title></header><body><h1>楊丞琳桃花眼等拖拍</h1><p>台灣歌手楊丞琳昨日來港宣傳新碟《遇上愛》，又到新城接受塔羅牌占卜師為她占卜未來感情發展。<br> 昨日有報道指楊丞琳最近連𠝹七仔，包括余文樂及朱孝天等，又指她到廟宇求姻緣，楊丞琳笑指自己有一雙桃花眼，故不用刻意求姻緣。她說：「我不知自己這麼紅，這些報道不是第一次寫，只是將台灣以前的報道集合再拿出來，這些不是事實。」不過她補充謂報道只有在藝術學校一起拍拖的「小鬼」是真的。<br> 採訪、攝影：張俊銘</p></body></html>
