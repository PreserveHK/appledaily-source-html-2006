<html><header><meta charset="utf-8"><title>翻版天后戶口　每年存款600萬</title></header><body><h1>翻版天后戶口　每年存款600萬</h1><p>【本報訊】「翻版天后」黃琼花被指與兒子莊俊生家族式經營翻版案，昨於區域法院續審。海關關員庭上指天后的王國於灣仔及深水埗有八個零售點及三個貨倉，被海關進行「馬刺」行動查封。控方更指天后於七年間只交兩份報稅表，報稱無業的她表示每年只有八萬餘元租金收入。<br> 控方案情顯示，天后共控制最少12個銀行戶口。2000至2004年間，每年均有300多萬至600多萬元存款。關員更於其獨立屋豪宅內，搜出部份懷疑盜版光碟零售點的店舖租金收據。<br> 案件編號：DCCC63/05</p></body></html>
