<html><header><meta charset="utf-8"><title>美國20%婦女採用　服食避孕丸停經</title></header><body><h1>美國20%婦女採用　服食避孕丸停經</h1><p>女人每個月總有幾日不方便的日子，就是月經來到。隨着科技進步，現時美國女郎竟潮興服食避孕丸或使用陰道避孕環，以求停經。<br> 22歲的緬因州大學生薩爾迪尼亞，自17歲起從姨媽處獲知停經方法，就是使用陰道避孕環停經，她五年來未受經期之苦。不過，大部份女性選擇服食避孕丸停經，全美有20%婦女選擇這種方法。<br> 雖然暫時沒有足夠科學數據證明長期使用荷爾蒙停經有害健康，但醫生警告，假如陰道無故出血或患上某種癌症，就應停止服食避孕丸。<br> 美聯社</p></body></html>
