<html><header><meta charset="utf-8"><title>666-6666賣2145萬　手機號碼全球最貴</title></header><body><h1>666-6666賣2145萬　手機號碼全球最貴</h1><p>「靚」車牌與電話號碼從來有價。在天然氣蘊藏量全球最多的卡塔爾，有人不惜花2,145萬港元投得絕靚手機號碼666-6666，創下全球最貴手機號碼紀錄。<br> 「7條6」是昨日（周二）在卡塔爾首都多哈舉行的卡塔爾電訊公司（QatarTelecom）籌款會上拍賣的，共有八人出價競逐，爭持了10分鐘，最後由某人以275萬美元（約2,145萬港元）投得。得主拒絕接受訪問。籌款會入場費和拍賣號碼所得的收益會捐作慈善用途。<br> 路透社</p></body></html>
