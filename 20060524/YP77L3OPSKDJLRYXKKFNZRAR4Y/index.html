<html><header><meta charset="utf-8"><title>威廉「飛車」皇室騰騰震</title></header><body><h1>威廉「飛車」皇室騰騰震</h1><p>英國大王子威廉（PrinceWilliam）同小王子哈里（PrinceHarry）都入軍校，細佬已經入伍，啱啱仲開始4個半月嘅裝甲偵察隊指揮訓練，有望逐漸洗底，不做壞孩子。細佬咁生性，但阿哥反而變成「飛仔」？話說威廉近來鍾意揸住佢部時速最高達260公里嘅本田黑鳥（Blackbird）電單車，風馳電掣，搞到警方同皇室都騰騰震。	<br> 德新社<br> <br> "Ridingamotorbikecanbedangerousbutsocanlotsofthingsreally."<br> 「揸電單車係幾危險，但好多嘢都有危險㗎啦。」</p></body></html>
