<html><header><meta charset="utf-8"><title>牙醫擺兩招牌專業失德</title></header><body><h1>牙醫擺兩招牌專業失德</h1><p>【本報訊】牙醫學會前會長馬金泉（圖）因在診所樓下擺放兩個招牌，超過專業守則限定的一個，昨日被牙醫管理委員會裁定專業失德，委員會將向其發出警告信，並要求招牌在未來一周內除下。<br> 馬金泉昨日抗辯時稱，有關招牌已放在上述位置逾20年，而且兩個單面招牌背向擺放，分別在大廈入口兩旁，功能與一個雙面招牌無異；但委員會認為他確實違反守則，影響同業公平競爭。<br> 委員會於前年接獲自稱是一群香港大學牙醫畢業生的投訴信，但沒有署名，指摘馬金泉參選立法會時在診所外掛上宣傳海報及多個招牌，有專業失德之嫌，委員會最後受理招牌的投訴。</p></body></html>
