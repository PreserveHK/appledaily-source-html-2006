<html><header><meta charset="utf-8"><title>謝賢：放過我個女啦！</title></header><body><h1>謝賢：放過我個女啦！</h1><p>亞視為迎接下周一台慶，昨日齊集全台藝員在清水灣片廠拍攝「萬眾同歡賀台慶」切蛋糕片段，謝賢和張文慈被安排站在中間位置，而剛離婚的黎淑賢與前夫盧惠光也同場現身。<br> 對於女兒謝婷婷被拍得在街頭與洋漢激吻照，謝賢說：「親嘴係見面禮，外國人禮儀，我都可以同琴姐咀㗎，你哋放過我個女啦。」然後即時上前親琴姐面頰。而剛過檔亞視的劉綽琪和劉愷威昨日首次出席亞視台慶的宣傳，劉愷威竟在錄影時因人有三急而錯過拍攝，幸無影響進度。<br> 此外，亞視將與華納唱片公司推出亞視金曲，會收錄49首過往劇集主題曲。<br> 採訪、攝影：卓寶花</p></body></html>
