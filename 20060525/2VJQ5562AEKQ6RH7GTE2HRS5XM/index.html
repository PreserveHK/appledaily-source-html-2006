<html><header><meta charset="utf-8"><title>水貨XB360遊戲稍貴</title></header><body><h1>水貨XB360遊戲稍貴</h1><p>不少玩家一直等待《N3》行貨推出，而香港微軟已決定於本周四派貨，作為行貨支持者一定要搶貨啊！如果已預訂的話，最關心的當然是特典的「雪球」，但在大家取遊戲時，不可即場取得特典，須要保留購買收據，再到特定換領站換取特典。今次做法目的是要讓所有預訂的玩家可以取得特典，亦可以防止遊戲店將特典分拆出來炒賣。<br>此外，另一隻以世界盃為賣點的XB360足球遊戲《LoveFootball》已到貨，但由於這是日版水貨關係，售價較行貨略高，街價約$400左右。</p></body></html>
