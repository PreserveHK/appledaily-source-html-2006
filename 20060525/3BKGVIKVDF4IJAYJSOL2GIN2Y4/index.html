<html><header><meta charset="utf-8"><title>刺激小腦療法治學障童</title></header><body><h1>刺激小腦療法治學障童</h1><p>【本報訊】有學習障礙的孩子經常不能集中精神，原因之一是他們的小腦神經發展遲緩；本港首度引入一項針對刺激小腦的治療法，創辦者聲稱可完全根治學障，使孩子能正常學習。<br> 香港杜耳學習發展中心會為學障者進行連串刺激小腦整合能力的測試及訓練，如平衡力及眼球運動等，患者一般只需9至13個月即能完成訓練，完全擺脫學障，成功率逾90%。<br> 創辦人溫佛杜耳說：「有學習障礙就好像慣用右手的人，用左手寫字一樣，要很費勁及專心才能完成工作。」該中心發言人又稱，現時本港約有五至九萬名中小學生有學障，而且有上升趨勢。</p></body></html>
