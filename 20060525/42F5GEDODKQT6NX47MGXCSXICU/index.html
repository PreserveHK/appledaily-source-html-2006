<html><header><meta charset="utf-8"><title>葉佩雯名貴結他谷新歌</title></header><body><h1>葉佩雯名貴結他谷新歌</h1><p>葉佩雯近日拍攝新歌《死物它》MV，與她的樂隊又彈又唱，還處女擔任攝影師，手持攝影機四圍拍攝，一過導演癮。<br> 當日他們在一間教堂拍攝，由於天氣酷熱，葉佩雯的妝很快便融掉，需勞煩髮型師和化妝師即場為她補妝。到不用埋位時，葉佩雯便站在大風扇前吹風和喝水解渴。<br> 葉佩雯還出動私伙結他，她表示那支結他是日本組合LunaSea的結他手Sugizo帶她到東京涉谷買的，並花了約40,000元買了兩支，故她使用時份外小心。	<br> 撰文：比華利</p></body></html>
