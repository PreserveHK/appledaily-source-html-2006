<html><header><meta charset="utf-8"><title>酒後駕駛檢控增15%</title></header><body><h1>酒後駕駛檢控增15%</h1><p>【本報訊】環境運輸及工務局局長廖秀冬昨日回覆立法會議員提問時稱，今年首四個月共檢控448名司機酒後駕駛，較上年同期增加15%。警方在世界盃期間會加強打擊醉駕，包括在酒吧區派發宣傳單張，邀請市民自願進行呼氣測試，勸喻他們飲酒後不要駕車。立法會議員劉皇發要求提高刑罰至終身停牌及可控以誤殺來加強打擊。廖秀冬回應說，本港酒後駕駛的標準及罰則已十分嚴緊，但政府會不時檢討，包括研究會否隨機抽樣，為司機進行呼氣測試。</p></body></html>
