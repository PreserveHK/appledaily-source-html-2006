<html><header><meta charset="utf-8"><title>匯景樓蟹六折售出</title></header><body><h1>匯景樓蟹六折售出</h1><p>市場氣氛永遠都係一沉百踩嘅，載浮載沉咗大半年嘅樓市，畀減價戰一嘢劈低咗之後，部份人終於頓悟，97年雞犬皆升嘅神話似乎無望重現，唔少捱咗咁多年嘅97大閘蟹，始終都要壯士斷臂。<br> 美聯林小燕表示，藍田滙景花園14座低層F室業主，97年以570萬摸頂買入，最近終於要放盤，叫價350萬，完成放盤手續唔夠15分鐘，已經有客約睇樓，傾唔夠幾句，業主主動減價至335萬，買家見業主態度咁好，轉個頭就畀定落實交易，以單位913呎計，呎價3669蚊，賣方就蝕咗235萬，9年間資產蒸發咗41%。</p></body></html>
