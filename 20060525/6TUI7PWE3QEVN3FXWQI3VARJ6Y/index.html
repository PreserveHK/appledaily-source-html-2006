<html><header><meta charset="utf-8"><title>天津建派拉蒙樂園</title></header><body><h1>天津建派拉蒙樂園</h1><p>據天津官員稱，國家發展與改革委員會已批准在天津興建美國派拉蒙主題公園(ParamountPark），但他沒有透露動工的具體時間。這個主題公園佔地40平方公里，比香港的迪士尼樂園大，投資額高達50億元人民幣。據悉，中央正積極將天津濱海新區發展成為國家開發區，而這座中國北方的首個大型主題公園會趕在08年奧運舉行前開幕。<br> <br> 歡迎讀者提供資料或意見電郵地址：asiamoney@appledaily.com</p></body></html>
