<html><header><meta charset="utf-8"><title>本田搶先研發腦控機械人</title></header><body><h1>本田搶先研發腦控機械人</h1><p>現今機械人不是內置控制器，就是靠鍵盤控制或聲控，日本本田車廠搶先一步，開發以腦部訊息控制機械人動作的技術，為腦控機械人誕生邁出重要一步。<br> 本田研究員昨天在東京的示範中，透過磁力共振掃描（MRI）儀器讀取一名測試者的腦內血液流動變化，將訊息接駁到機械手，當他緊握拳頭，張開手指擺出V字勝利手勢，機械手就跟着做，準確率達85%，但機械手要7秒後才作出反應，反應速度有待提升。<br> 本田會將技術應用在機械人Asimo上，讓人可以腦控這個機械人，並希望在5至10年內開發出腦控機械人，讓癱瘓病人透過腦部控制義肢或駕駛。<br> 美聯社</p></body></html>
