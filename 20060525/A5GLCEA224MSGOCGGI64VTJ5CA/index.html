<html><header><meta charset="utf-8"><title>男女同居的內心世界</title></header><body><h1>男女同居的內心世界</h1><p>阿麥書房最新上架《同棲生活》一書，看清楚，原來此書大有來頭，曾獲第15回山本周五郎賞。本書主要描述4個年輕男女，機緣巧合地在東京的一個二房一廳的小公寓裏，開始過着看似體貼卻又放任彼此的共同生活。某一天，一個從事「夜間工作」的小悟加入了他們的生活，5個人開始有了些改變……故事由5個人的各自表述連貫而成，既主觀又客觀的呈現每個人內心和外在世界，究竟活在同一屋簷下的男男女女，內心想的是甚麼？<br><br>阿麥書房<br>地址：銅鑼灣恩平道52號2樓A<br>電話：28080301</p></body></html>
