<html><header><meta charset="utf-8"><title>澳洲兩大交易所合併</title></header><body><h1>澳洲兩大交易所合併</h1><p>【本報綜合報道】澳洲證券交易所（ASX）獲當局批准收購澳洲最大期貨市場悉尼期貨交易所（SydneyFuturesExchange）的母公司SFE，合組全球市值第8大證交所。<br> 澳交所覬覦SFE高速增長的衍生工具業務，並相信衍生工具交易的增長會快過股票交易，故斥資22億澳元（約124.8億港元）收購SFE。<br> 合併後的新公司市值高達40億美元，大過美國納斯達克股票市場（Nasdaq），惟此宗交易仍須經澳洲聯邦庫務部長和SFE股東通過。</p></body></html>
