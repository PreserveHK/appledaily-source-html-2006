<html><header><meta charset="utf-8"><title>找出行人衝燈主因　內地轉交通燈時間長</title></header><body><h1>找出行人衝燈主因　內地轉交通燈時間長</h1><p>內地居民亂闖紅燈出晒名，但上海同濟大學教授李克平指出，紅綠燈轉燈時間不合理是主因，當地有些路段的紅燈時間長達64秒，甚至126秒。據外國研究顯示，德國人停步等待紅燈轉燈，可忍耐60秒，英國人是45秒，但中國則無相關數據。</p><p>紅燈最長達126秒</p><p>上海同濟大學交通運輸工程學院學生，早前做了一個有關道路交通的研究，發現市內的紅綠燈轉燈時間完全沒有規範。廣靈二路與中山北路交界的一組紅綠燈，綠燈42秒，之後閃動14秒才轉燈，而紅燈長64秒。但曲陽路與玉田路交界，綠燈34秒，閃動20秒，紅燈竟長達126秒。<br> 中新網</p></body></html>
