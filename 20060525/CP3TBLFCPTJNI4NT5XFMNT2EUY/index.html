<html><header><meta charset="utf-8"><title>新聞王子幫黃金富</title></header><body><h1>新聞王子幫黃金富</h1><p>「新聞王子」鄧景輝近期又有新動向，就係加入由黃金富做主席、近期話要變身做資源股嘅「信用卡防盜」，出任獨立非執行董事，每年收取董事袍金3萬蚊。<br> Kelvin鄧離開亞視後，做過上市公司，例如喺電盈旗下嘅合縱連網擔任執行董事兼法規主任。佢𠵱家亦係黃金富旗下另一上市公司中國金融產業嘅獨立非執行董事。<br> 早排內地中央電視台嘅《經濟半小時》節目質疑信用卡防盜投資嘅馬達加斯加石油項目，搞到黃金富同董事劉夢熊好㷫，仲請埋馬達加斯加總統嚟解畫，實行大平反，今次請咗前傳媒中人入局，話唔定想搞好宣傳工作。</p></body></html>
