<html><header><meta charset="utf-8"><title>九龍　昇悅居細屋換大屋</title></header><body><h1>九龍　昇悅居細屋換大屋</h1><p>▲長沙灣昇悅居5座中層E室，920方呎，以390萬元成交，呎價4239元。香港置業黃冠麟說，買家原居於同屋苑2房單位，因家庭成員增加，故換購3房單位。原業主02年購入價290萬元，獲利100萬元離場，升值34.5%。</p><p>海逸4年獲利243萬</p><p>▲紅磡海逸豪園23座中層D室，1183方呎，以870萬元沽出，每方呎7354元。利嘉閣林仲山稱，原業主4年前斥資627萬元購入，獲利243萬元，升值38.8%。屋苑約有600個放盤，園景叫價約5800元，海景叫價約7500元。</p></body></html>
