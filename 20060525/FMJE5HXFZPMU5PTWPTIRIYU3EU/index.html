<html><header><meta charset="utf-8"><title>加拿大央行加息1/4厘</title></header><body><h1>加拿大央行加息1/4厘</h1><p>【本報綜合報道】加拿大央行連續第7度加息，把短期利率調升至近5年以來最高，但當局暗示將會暫停加息。<br> 一如市場預期，加拿大央行昨日加息0.25厘，把短期利率調高至4.25厘，是2001年8月以來最高。不過，加央行昨日在聲明中並無「或需要進一步加息」之句，是去年9月以來首見，令人猜測該行今年內可能不會再加息，並導致加拿大元兌美元滙價回順。<br> 美元昨日曾低見1.1181加元，跌0.68加仙，紐約早段報1.1250加元，倒升0.01加仙。</p></body></html>
