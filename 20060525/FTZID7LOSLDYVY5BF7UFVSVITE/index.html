<html><header><meta charset="utf-8"><title>女男爵向FCC索償</title></header><body><h1>女男爵向FCC索償</h1><p>【本報訊】澳洲籍女男爵兼香港外國記者會（TheForeignCorrespondents'Club）資深會員，指該會無理取消其會員資格，入稟要求恢復會籍及有關會員權益，並要求法院聲明會方違反自然公正原則，並索取賠償。案件昨在區域法院進行預審，該會副主席大律師艾勤賢透過誓章指女男爵拖欠會費，才取消其會籍，會方更會提出反申索，追討欠款。<br> 案中原告是BaronessBaillieuClare（圖），被告為外國記者會。根據艾勤賢的誓章，原告於去年三月被取消會籍時，拖欠九萬元會費，會方會在日內呈交反申索文件，案件押後處理。<br> 案件編號：DCMP3173/05</p></body></html>
