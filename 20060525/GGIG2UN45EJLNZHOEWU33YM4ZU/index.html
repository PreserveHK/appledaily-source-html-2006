<html><header><meta charset="utf-8"><title>新界　柏濤東岸發售示範屋</title></header><body><h1>新界　柏濤東岸發售示範屋</h1><p>▲長實的西貢洋房栢濤東岸，推出150號示範屋發售，洋房4564方呎，下月1日接受認購，連全屋裝修，意向價4500萬元，呎價9860元，設6個月成交期。發展商於現址新設示範洋房供參觀。</p><p>新城市3期升值倍半</p><p>▲利嘉閣徐子豪表示，沙田新城市廣場3期，本月至今錄得4宗成交，平均呎價5000元。紅棉閣低層C室，688方呎，以328萬元易手，每方呎4767元。原業主91年以128萬元買入，賺200萬元，升值1.56倍。</p></body></html>
