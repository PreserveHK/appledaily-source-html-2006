<html><header><meta charset="utf-8"><title>古仔唔寄艙保行李</title></header><body><h1>古仔唔寄艙保行李</h1><p>話題片《黑社會以和為貴》的導演杜琪峯及演員任達華等人，昨晚已飛往法國出席康城影展，但古天樂前晚獨自啟程。古仔上次到康城時，當地的轉機航班繁忙，經常遺失行李，故今年他獨自提早起程。而早前章子怡和吳彥祖的行李也在法國機場遺失。</p><p>全部跟身</p><p>古仔表示，今次會在當地逗留三日，雖然只帶備四套靚衫，但全部以手提行李過關，避免寄艙遺失，古仔說：「我自己只係攞一個袋，帶晒三日嘅嘢，其餘啲衫分開放喺助手嘅行李袋，以策安全。」<br> 採訪、攝影：張俊銘</p></body></html>
