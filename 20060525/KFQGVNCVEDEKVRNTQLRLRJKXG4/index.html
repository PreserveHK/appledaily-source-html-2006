<html><header><meta charset="utf-8"><title>新電腦防割花備高清「芒」</title></header><body><h1>新電腦防割花備高清「芒」</h1><p>【本報訊】HP推出全新筆記簿型電腦，更首次將用於貴價汽車內櫳的鑄模塗層技術，應用在筆記簿型電腦；該技術不但可將電腦機身壓上圖案，更具光澤及防割花功能，較油漆外殼耐用。<br> 兩款筆記簿型電腦型號為Paviliondv2000（左）及CompaqPresarioV3000（右），備有首創輕觸式按鈕及14吋高清顯示屏，售價約10,000至12,000元。<br> 李家皓攝</p></body></html>
