<html><header><meta charset="utf-8"><title>周麗淇為食雪糕妹</title></header><body><h1>周麗淇為食雪糕妹</h1><p>周麗淇早前接拍了一個雪糕廣告，曾經自爆一日食十餐的周麗淇，面對現場林林總總的雪糕及雪條，搖身變成一個為食妹，她更興奮表示終於可以名正言順邊食邊拍。</p><p>收特別冰箱</p><p>而廣告商在拍攝現場特意為周麗淇準備了一個高達兩呎的冰箱，內裏放置了不同口味的雪糕，令周麗淇雙眼發光，更即刻找出自己喜愛的口味。周麗淇說：「今次拍呢個廣告真係好開心，而且廣告商仲送咗嗰個外形係一個雪糕筒嘅冰箱畀我，真係好有心思呢。」<br> 撰文：駱華齡</p></body></html>
