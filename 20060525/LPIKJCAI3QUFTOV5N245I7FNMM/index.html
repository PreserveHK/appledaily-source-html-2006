<html><header><meta charset="utf-8"><title>阿姐撐佘詩曼唱得</title></header><body><h1>阿姐撐佘詩曼唱得</h1><p>汪明荃（阿姐）前晚於將軍澳電視廣播城為無綫劇集《東方之珠》拍攝一場淋雨戲，劇情講述阿姐被酒吧門外的保安阻攔，最後於街上淋雨。阿姐說：「我喺身上纏咗保鮮紙暖身，又自備熱茶，因為我要成晚濕住呀！」</p><p>唔熟懷舊歌</p><p>早前有報道指佘詩曼搶了黎姿在《火舞黃沙》的插曲，但被黎姿的fans勁插，阿佘於《東》劇中要演繹懷舊歌曲，問阿姐有否教她唱歌時，阿姐說：「佢都唱得好好，只不過佢唔係咁熟啲懷舊歌，所以我同關菊英都有唱畀佢聽。」</p></body></html>
