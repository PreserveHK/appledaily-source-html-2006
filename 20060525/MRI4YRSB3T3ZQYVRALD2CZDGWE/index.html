<html><header><meta charset="utf-8"><title>鑽石手鐲靈感源自雞蛋花</title></header><body><h1>鑽石手鐲靈感源自雞蛋花</h1><p>【本報訊】銀色的鑽石手鐲竟似散發着陣陣花香……這件全亞洲只有一隻的JohnHardy手鐲，全人手製造，名為Ayu，在印尼語中代表「美麗」的意思；原來該手鐲的設計靈感源於印尼峇里小島上常見的香花「雞蛋花」。<br> 美國珠寶品牌JohnHardy負責人表示，Ayu銀手鐲由峇里的師傅人手製成，花瓣圖案上鑲有無數碎鑽；全球共有12隻，但其中11隻已售出，而亞洲唯一一隻Ayu手鐲現已在國金商場連卡佛有售，售價95,000元。</p></body></html>
