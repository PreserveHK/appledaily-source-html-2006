<html><header><meta charset="utf-8"><title>探險夢未完</title></header><body><h1>探險夢未完</h1><p>當各大腕錶品牌愛用大明星作代言人，Ball則專注以航天科技、生物科學界領域中精英分子作代言人，強調其專業，征服大自然逆境的哲學理念。<br> 繼與世界級南極海洋生態學家RichardLimeburner、第一位美國人成功攀登上喜瑪拉雅山的JimWhitaker合作後，今年有兩位猛將加入這個探險大家庭，分別是有「MadCow」之稱的美國頂級競賽滑雪選手的JohnHembel及曾於70年代以駕駛員身份參與SkylabIII工程的太空人兼工程師OwenGarriott博士，Garriott博士更運用了他的科學智慧，積極地參與新腕錶的開發過程，延續品牌的探險夢。</p></body></html>
