<html><header><meta charset="utf-8"><title>旺角掃黃拘51妓女</title></header><body><h1>旺角掃黃拘51妓女</h1><p>【本報訊】警方人員昨晚在旺角一帶掃黃，先後在街頭及多個色情架步，至少拘捕51名涉嫌賣淫的內地妓女及泰國妓女，行動至深夜仍在進行，預料稍後會有更多人被捕。<br> 被帶署的51名妓女年齡由20歲至35歲。<br> 警方的掃黃行動於昨晚9時許展開，數十名旺角警區特別職務隊突擊搜查旺角一帶包括上海街及豉油街附近的多個色情場所，並在街頭截查企街的流鶯，先後拘捕51名涉嫌賣淫的泰國及內地雙程證妓女。</p></body></html>
