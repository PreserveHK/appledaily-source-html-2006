<html><header><meta charset="utf-8"><title>何鴻燊發聲明反駁胞妹</title></header><body><h1>何鴻燊發聲明反駁胞妹</h1><p>【本報訊】十姑娘何婉琪與胞兄何鴻燊及澳門娛樂的糾紛，有關禁制召開澳娛股東會，圖阻澳娛分拆澳博上市案件，今天在澳門法院續審，與訟人十姑娘一方將出庭作供。對於十姑娘日前入稟高等法院，指控何鴻燊及其助手蘇樹輝對她發表誹謗言詞及拖欠她在澳娛七年的紅利，迫她賤賣股份等，何鴻燊昨晚發表聲明，認為指控毫無根據。<br> 何鴻燊在聲明中表示，由於何婉琪所提出的許多論點或事宜已交澳門法院審理，她應向該法院提出相關申訴，何鴻燊已委派代表律師採取必要措施駁回有關訴訟，由於有關事宜已進入司法程序，現階段不宜再評論。</p></body></html>
