<html><header><meta charset="utf-8"><title>炒家生疑取回百萬</title></header><body><h1>炒家生疑取回百萬</h1><p>【本報訊】大福珠寶金行董事長湯炳楠疑遭律師劉學聰騙取100萬元案，控方傳召一名從事炒賣樓宇活動、劉的舊客戶作供，他表示從無參與劉向湯所指的收購舊樓發展項目，他過往曾與劉夾份投資，但後來生疑，故取回投資款項。年約50歲的劉慶偉在庭上表示，由於97年樓市興旺，加上他本身在地產市場投資逾億元，他曾在未有問清詳情下便交100萬元予被告投資，因數月後仍未見起色，故對投資生疑。他在庭外指，雖然最終成功取回款項，但亦因此添上麻煩，此後面對專業人士，亦會加倍小心。案件今在區域法院續審。<br> 案件編號：DCCC1299/05</p></body></html>
