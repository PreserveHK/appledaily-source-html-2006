<html><header><meta charset="utf-8"><title>代理花10萬培養團隊精神</title></header><body><h1>代理花10萬培養團隊精神</h1><p>一間公司要提升現有人力資源嘅效益，方法有好多，好似世紀21奇豐咁，董事李峻銘話，佢哋斥資逾10萬聘請專業導師，為旗下109名前線及後勤員工，進行提升團隊精神嘅培訓課程。<br> 形式方面，主要係透過遊戲同埋比賽，等班員工親身體驗互信同合作對日常工作嘅重要性。有份參與嘅員工都話，課程內容幾新鮮，加深咗同事間嘅認識，相信日後工作上嘅協調性會更好，另外，亦增加咗對公司嘅歸屬感。<br> 蘭西就可能實際啲，如果有埋歐美旅遊、鮑參翅肚任食，甚至係送車送樓，歸屬感同效率一定更高。</p></body></html>
