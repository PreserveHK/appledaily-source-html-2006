<html><header><meta charset="utf-8"><title>大S艷壓林嘉欣</title></header><body><h1>大S艷壓林嘉欣</h1><p>林嘉欣、徐熙媛（大S）、張震與《詭絲》導演蘇照彬昨日出席於康城舉行的攝影會，大S的露背裝比林嘉欣的密實裙更勝一籌。大S表示演出《詭》片能帶她來到康城影展感到很開心，她又指張震是康城的常客，希望對方可以帶她四處走走。</p><p>導演讚演技</p><p>該片雖然不能參加競賽部份，只列作觀摩片組別，但台灣新聞局依然很欣慰此部驚慄電影可以參加康城影展，導演蘇照彬早前接受訪問時，已大讚大S在片中表現不俗，雖然是第一次參與電影演出，但她絕對能掌握角色神髓。<br> 採訪：何永寧<br> 攝影：葉君海</p></body></html>
