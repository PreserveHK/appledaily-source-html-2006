<html><header><meta charset="utf-8"><title>足球Game乘勢上晒榜</title></header><body><h1>足球Game乘勢上晒榜</h1><p>家用機呢排都幾靜吓，冇咩大作推出，搞到榜首位置被足球Game威晒。《Winning10》同《FIFA2006》兩隻大作埋牙火併，Game舖話兩者銷量差唔遠，不過港人始終鍾情《Winning10》多啲，論銷售持久力應勝一籌。點都好，一日未打完世盃，足球Game熱潮仍會持續，睇嚟XB360隻《LoveFootball》一推出，如無意外應該又可入榜了。<br><br>記者：徐影龍</p></body></html>
