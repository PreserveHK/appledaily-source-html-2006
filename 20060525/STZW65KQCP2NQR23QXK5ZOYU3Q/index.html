<html><header><meta charset="utf-8"><title>志偉帶隊睇世盃</title></header><body><h1>志偉帶隊睇世盃</h1><p>曾志偉昨日以華人業餘高爾夫球協會會長身份，出席在理工大學舉行的「理大．德國寶高爾夫球邀請賽2006」記者會，比賽目的為大學發展籌募經費，志偉與理大署理校長曾慶忠及贊助商即場展開牙骹戰。<br> 志偉表示月底會聯同明星足球隊及北京奧運主題曲創作人吳國敬，到北京出席奧運主題曲啟播儀式，吳國敬負責領唱，志偉與明星足球隊則負責助威。<br> 出席完啟播儀式後，志偉便會隨明星足球隊出發往德國欣賞世界盃，志偉說：「我哋會睇最精采嘅荷蘭對阿根廷嗰場，每張飛要16,000蚊；之後會去英國、荷蘭同法國，踢足球四國賽，同當地華人足球隊比賽。」	<br> 採訪、攝影：張俊銘</p></body></html>
