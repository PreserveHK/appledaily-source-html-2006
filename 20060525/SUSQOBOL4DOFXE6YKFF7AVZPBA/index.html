<html><header><meta charset="utf-8"><title>全港六分一人患情緒病</title></header><body><h1>全港六分一人患情緒病</h1><p>港人壓力問題嚴重，香港執業精神科醫生協會會長陳世賢指，情緒病多由壓力引起，基本上屬輕度精神病，以往醫學上只指抑鬱症與躁狂症，但近年有醫生將焦慮症、驚恐症及強迫症等均定義做情緒病，若以此推算全港有六分一人患不同程度情緒病，很多人更有病而不自知。根據香港健康情緒中心資料，情緒病的病徵包括經常憂慮、對生活感抑鬱及煩躁、突然感到驚慌與心神不安、害怕出席社交場合等。以抑鬱症為例，香港健康情緒中心去年3月調查發現，全港估計逾40萬人患抑鬱症，每年導致經濟損失達104億元。</p></body></html>
