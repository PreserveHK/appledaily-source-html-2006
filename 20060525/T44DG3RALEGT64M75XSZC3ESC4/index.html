<html><header><meta charset="utf-8"><title>調查局樣樣皆可查</title></header><body><h1>調查局樣樣皆可查</h1><p>台灣法務部調查局，有點像美國聯邦調查局（FBI），職權範圍相當廣泛，不但負責維持台灣內部安全，防範間諜入侵、杜絕洩密等工作，還肩負打擊社會及經濟層面的嚴重罪行。另外，調查局亦職掌政治審查、防範偵查工作，包括調查有關官員瀆職、貪污以及賄選等不法活動。<br> 在台灣政府架構中，法務部長原則上是調查局的最高領導人，但調查局很多時因要依循國家安全局、國安會的指示執行職務，只聽命於總統，角色及職權混淆不清，常為外界所詬病。</p></body></html>
