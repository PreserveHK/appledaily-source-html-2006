<html><header><meta charset="utf-8"><title>eBay入鄉隨俗</title></header><body><h1>eBay入鄉隨俗</h1><p>做拍賣做到上市（喺美國）嘅eBay，進駐香港嘅日子唔係好長，但業務擴展得唔錯，成功之道，睇怕都係因為識得入鄉隨俗。好似噚日佢哋為新推出嘅「eBay商店」搞宣傳咁，雖則全場主要講英文，但禮儀就做中式，除咗準備大大隻燒豬之外，仲貼埋對聯（雖則唔係好押韻），差在未放炮仗咋！<br> 1月先到任嘅eBay香港董事總經理黃朱寶燕Kerry（圖左，右為電盈指南電子商貿副總裁余華通），咁大個女都係第一次切燒豬，原來都幾難㗎，少啲力水都切唔落！Kerry自爆，自己周不時都會喺網上做買賣，手機、家具、書籍、相機、唱片乜都賣過，但距離可以開網上舖嘅日子，都仲差一大段距離。</p></body></html>
