<html><header><meta charset="utf-8"><title>紅山半島4200萬成交</title></header><body><h1>紅山半島4200萬成交</h1><p>【本報訊】大潭紅山半島錄得洋房成交，消息透露，松柏徑雙號屋，面積約3000方呎，剛以4200萬元易手，呎價1.4萬元。另外，西半山寶翠園及薄扶林貝沙灣，均錄得逾千萬大額成交。<br> 美聯雷立俊表示，寶翠園6座中層E室，1564方呎，成交價1018萬元，呎價6509元。原業主04年6月以891萬元購入，獲利127萬元，升值14.3%。<br> 美聯佘錦驊表示，貝沙灣南岸2座高層B室，面積1688方呎，作價1498萬元，呎價8874元，原業主04年4月以1380萬元購入，獲利118萬元。</p></body></html>
