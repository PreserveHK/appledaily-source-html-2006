<html><header><meta charset="utf-8"><title>旺角兩批舖位交吉標售</title></header><body><h1>旺角兩批舖位交吉標售</h1><p>【本報訊】第一太平戴維斯獲業主委託，標售旺角上海街及新填地街兩批舖位，6月21日截標。物業由同一業主於去年購入，現交吉。<br> 第一太平戴維斯助理董事方詠清說，上海街525號東海閣地下1至6號舖、一及二樓全層連平台，及1、2號廣告外牆，地下逾2300方呎，1及2樓各2700方呎。物業曾由日本設計師重新包裝，希望迎合連鎖集團、時裝及精品店租客。<br> 另一項是新填地街415至417號地下兩個舖位及閣樓，總面積3500方呎，位處五金舖段，租客以五金店或凍肉店為主，租值料可達12萬至13萬元。</p></body></html>
