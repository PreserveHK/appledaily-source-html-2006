<html><header><meta charset="utf-8"><title>錶行經理涉偷76錶</title></header><body><h1>錶行經理涉偷76錶</h1><p>【本報訊】錶行經理涉嫌監守自盜，兩年間盜取店內共76隻手錶，價值322萬元，被控一項盜竊罪，昨在九龍城裁判法院提訊，鑑於控方需進一步調查被盜手錶的確實數目，並索取法律意見，案件押後至下月7日再提訊。44歲被告曾昭祥，被控於04年7月至06年5月，在尖沙嘴海港城高時錶行內，偷取涉案手錶，控方指被告承認取去手錶後轉售，但款項全數輸掉在賭博上。辯方指被告希望申請保釋外出，但遭裁判官拒絕。<br> 案件編號：KCCC3136/06</p></body></html>
