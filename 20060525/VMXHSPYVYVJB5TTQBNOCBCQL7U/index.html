<html><header><meta charset="utf-8"><title>Ryanair老闆賭輸願除褲</title></header><body><h1>Ryanair老闆賭輸願除褲</h1><p>"WehavenoproblemplacingthiswagerwithLOT."<br> 「同LOT打賭，我哋冇有怕。」</p><p>一味夠平嘅英國航空公司Ryanair，老闆MichaelO'Leary為爭生意乜都肯制。為咗爭波蘭客，O'Leary前日喺Ryanair網站發新聞稿，標榜Ryanair唔會向波蘭乘客收燃油附加費，並誇下海口，若果波蘭國營航空公司LOT呢個月肯唔收燃油附加費，佢就會剝晒衫褲，喺華沙鬧市裸跑。LOT反擊說，O'Leary無非想除褲博宣傳啫。　路透社</p></body></html>
