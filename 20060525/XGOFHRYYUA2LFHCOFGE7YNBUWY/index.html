<html><header><meta charset="utf-8"><title>英財相情傾昂山蘇姬</title></header><body><h1>英財相情傾昂山蘇姬</h1><p>等緊坐正做首相嘅英國財相白高敦（GordonBrown），呢排努力親民，不過佢依然堅拒為爭分數而將底褲翻出嚟畀大家睇！<br> 佢最近向《NewWoman》雜誌大剖白，話好想做足球隊領隊，仲拉埋緬甸反對派領袖昂山蘇姬（AungSanSuuKyi）落水，話係佢嘅「夢中情人」。但當記者想「八」下白高敦愛着「孖煙囱」定「三角褲」時，佢就扭擰起嚟，答道：「就手就得。不過全部都喺馬莎買嘅。」<br> 英國《每日電訊報》</p></body></html>
