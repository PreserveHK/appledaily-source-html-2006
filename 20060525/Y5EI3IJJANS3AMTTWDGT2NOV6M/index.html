<html><header><meta charset="utf-8"><title>李逸朗新歡舊愛難抉擇</title></header><body><h1>李逸朗新歡舊愛難抉擇</h1><p>李逸朗（Don）、葉翠翠、蔣雅文、吳雨霏、楊愛瑾及利嘉兒等，昨日於將軍澳電視廣播城，錄影無綫節目《15/16》，由於阿Don與葉翠翠兩人早前曾傳出緋聞，加上蔣雅文昨日同場出現，所以阿Don即被笑指新歡舊愛共冶一爐。</p><p>笑對被玩</p><p>問到阿Don是否要兩個選一個時，他說：「我發育未健全，心智都唔成熟，所以仲未知自己要咩！」<br> 葉翠翠則表示兩人只屬好朋友，她更直指阿Don與蔣雅文十分合襯，問到會否擔心被主持人玩，葉翠翠說：「當然唔介意喇！我都有晒心理準備，最緊要係開心。」	採訪：王崇穎　攝影：仇志德</p></body></html>
