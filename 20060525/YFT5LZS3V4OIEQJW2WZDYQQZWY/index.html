<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　銅鑼灣泉章居舖8月招租</title></header><body><h1>樓市快訊<br>香港　銅鑼灣泉章居舖8月招租</h1><p>▲禹銘投資董事李華倫表示，公司在2月收購的銅鑼灣前泉章居舖位樓面，現正進行重新包裝，有關店舖將於8月招租，預計每月租金收入200萬元。公司現時持有的旺角中心及銀城廣場店舖，部份舖位在租約屆滿時加租超過20%。</p><p>海怡升值三成</p><p>▲鴨脷洲海怡半島16座高層E室，1013方呎，獲換樓客斥資645萬元購入，每方呎6367元。利嘉閣楊勝偉指出，原業主94年購入價498萬元，獲利147萬元，升值近30%。</p></body></html>
