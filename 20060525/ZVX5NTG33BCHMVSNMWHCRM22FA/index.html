<html><header><meta charset="utf-8"><title>鴨寮街舖出現摸貨交易</title></header><body><h1>鴨寮街舖出現摸貨交易</h1><p>【本報訊】深水埗鴨寮街商號形象鮮明，加上政府進行美化工程，塑造為另一旅遊點，市場預料可以帶動舖位租金及售價上揚，促使近日出現舖位摸貨交易。<br> 中原九龍商舖部營業董事戴錦輝說，鴨寮街156號地舖，近日以955萬易手，900方呎，附自建閣樓700方呎。若以淨地舖面積計算，呎價1.0611萬元。業主持貨只約兩個月，轉手獲利55萬元。若以毗鄰154號、面積相近舖位的5萬元月租推算，回報率可逾6厘。</p></body></html>
