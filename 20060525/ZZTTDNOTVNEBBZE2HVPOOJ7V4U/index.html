<html><header><meta charset="utf-8"><title>台北直擊<br>陳鍵鋒咀仔唔咀女</title></header><body><h1>台北直擊<br>陳鍵鋒咀仔唔咀女</h1><p>無綫藝員陳鍵鋒、姚子羚和楊秀惠昨日在台灣為「無綫收費電視劇集台．台灣偶像全接觸」進行親善之旅，眾人獲安排到天籟溫泉會館與台劇《惡作劇之吻》演員見面，包括鄭元暢、汪東城、林依晨和許瑋甯，大會又安排男女藝員分組玩遊戲，並作狀親吻。</p><p>「是不是man呀？」</p><p>現場所有藝員完成遊戲後，曾被傳同性戀的陳鍵鋒還扭扭擰擰，顯得非常抗拒，結果汪東城問他：「是不是man呀？」令陳鍵鋒一臉尷尬，最終大家起哄提議他與汪東城作狀親嘴，陳鍵鋒才接受。事後他說：「我冇尷尬，大家都係玩吓啫，事前都知會咗我哋，當係宣傳一部份。」<br> 採訪、攝影：楊潔雯</p></body></html>
