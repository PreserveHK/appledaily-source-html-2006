<html><header><meta charset="utf-8"><title>資本主義：最新郵輪登陸香港</title></header><body><h1>資本主義：最新郵輪登陸香港</h1><p>好多人都坐過麗星郵輪雙魚星號，雖然每次去可能都有啲新發現，不過去多幾次難免失去新鮮感。出年春季，排水量5萬噸的「寶瓶星號」將會加入，到時可以體驗一下全新的郵輪旅程。雙魚星號暫時是全港最大的郵輪，不過「寶瓶星號」加入之後，就將會取而代之。全隻「寶瓶星號」可以容納2千人，最吸引係加入露台房，而餐廳、酒廊、甚至健身中心都可以望到海，景觀一流。另外，每晚都有得出發，鍾意周末短線遊的人又有一個好選擇。（查詢：23177711）<br><br>梁學文</p></body></html>
