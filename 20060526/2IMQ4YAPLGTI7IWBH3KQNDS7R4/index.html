<html><header><meta charset="utf-8"><title>馬德鐘變身法國廚神</title></header><body><h1>馬德鐘變身法國廚神</h1><p>馬德鐘除了是無綫一線小生，更是烹飪能手，並將於下月一日為無綫收費頻道生活台主持節目《星級廚房》，教授及介紹歐洲名菜。馬德鐘表示他在法國居住時，也經常到街市買菜，親自下廚烹調法國菜，他說：「我準備一個晚餐通常會預備沙律，餐湯、主菜同甜品，好齊全㗎。不過最緊要係材料要新鮮，同醬汁要煮得好味。」<br> 為拍攝特輯，馬德鐘每天清早相約餐廳廚師到街市入貨，他說：「廚師教識我好多，最開心係學到點樣選香料做醬汁。」	<br> 撰文：林妃</p></body></html>
