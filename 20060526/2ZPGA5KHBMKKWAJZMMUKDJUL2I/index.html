<html><header><meta charset="utf-8"><title>廖碧兒等接三點式騷</title></header><body><h1>廖碧兒等接三點式騷</h1><p>廖碧兒昨日到新城電台接受訪問，提到有周刊以「胸大惡極」指她恃着美好身段上位，吸引不少大品牌的老闆垂青，繼而令工作量大增，對此廖碧兒表示：「我知『胸大』兩個字點解，呢樣嘢係我媽咪賜畀我嘅，我啲身材係100%天然，不過我就唔知『惡極』兩個字點解。」<br> 此外，近日有不少報道均以她早前跳舞露胸作賣點，她指自四歲已開始跳舞，每一次表演都會盡全力演出，她又表示如果公司為她接下穿着三點式的工作都會照做。至於事前會否徵詢緋聞男友陳豪的意見，廖碧兒即尷尬地笑說：「Nocomment。」<br> 採訪、攝影：李珮洳</p></body></html>
