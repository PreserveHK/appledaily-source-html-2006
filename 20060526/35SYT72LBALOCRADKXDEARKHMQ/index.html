<html><header><meta charset="utf-8"><title>直擊　銅鑼灣鵝頸橋街市</title></header><body><h1>直擊　銅鑼灣鵝頸橋街市</h1><p>劉太<br>今日買咗豆角用嚟炒瘦肉，跟住仲買埋魚諗住用薑葱去蒸，今晚仲會簡單滾個番茄薯仔瘦肉湯。<br>今日豆角：$6.4/斤</p><p>方小姐</p><p>買咗羊肉片，再買埋生菜加烏冬今晚諗住整一品鍋，夠快又夠方便。<br> 今日生菜：$8/斤</p><p>陳太</p><p>今晚會整豉油蒸石蚌，仲買咗少少芽菜用嚟炒魚片，然後再滾番個番茄薯仔牛肉湯，酸酸哋開胃。<br> 今日石蚌：$20/條</p><p>李小姐</p><p>今日買咗苦瓜用嚟炒牛肉，跟住仲買埋生菜用蒜茸炒，仲清清哋滾個節瓜鹹蛋湯㖭。<br> 今日牛肉：$32/斤</p><p>曾太</p><p>買咗潺菜用鹽油去灼，另外買咗佛手瓜煲紅蘿蔔同豬骨，夠晒火候。<br> 今日潺菜：$8/斤</p></body></html>
