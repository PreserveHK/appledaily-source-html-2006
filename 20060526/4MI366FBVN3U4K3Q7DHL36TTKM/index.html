<html><header><meta charset="utf-8"><title>番禺酒樓撿195珍禽</title></header><body><h1>番禺酒樓撿195珍禽</h1><p>廣東進食野味進補之風，近日再度熾熱。廣州市番禺區公安前日在五家酒樓內，搜出195隻珍禽異獸，包括被列為國家一級保護動物的巨蜥，是近年在食肆查獲最多的一次。</p><p>搜查33食肆</p><p>當地公安前日聯合林業局及以野生動物保護辦公室，突擊搜查番禺石碁鎮美食街33家酒樓食肆，其中五家發現大批受保護野生動物，包括夜遊鶴、珠頸斑鳩、榕蛇等，部份已被宰殺剝皮，血淋淋地擺放在門外鐵籠內。公安並在其中一家酒樓的冰櫃，搜出兩隻巨蜥。<br> 另外，廣州白雲國際機場人員前日上午在一批運往四川成都的貨物中，查獲20隻屬國家保護動物類別的綠孔雀。<br> 《廣州日報》</p></body></html>
