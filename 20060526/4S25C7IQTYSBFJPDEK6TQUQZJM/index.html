<html><header><meta charset="utf-8"><title>九龍灣舖市有前景</title></header><body><h1>九龍灣舖市有前景</h1><p>九龍灣除咗地鐵嘅德福廣場外，遲啲有另一個面積過百萬呎嘅新商場落成，加上話會有天橋連接多幢主要商廈，勢令呢區零售市道更暢旺，區內商舖業主都諗緊呢個商機，有啲業主就索性收番個舖，睇定啲至算。<br> 中原九龍東工商部高級營業董事鄧仲賢表示，由新榮華持有嘅其士商業中心1樓，面積約1.2萬呎，見租約屆滿，唔再同租客君彩酒樓傾續約，收番自用。<br> 君彩就嗱嗱聲喺同區嘅瑞興中心，租咗個約6000呎嘅閣樓重新開業，月租8.7萬，租期4年。君彩酒樓𠵱家仲喺觀塘傾緊個兩萬呎嘅舖位。<br> 東九龍區自觀塘apm商場落成後，同德福廣場爭到頭崩額裂，呢兩區未來零售業前景肯定理想。</p></body></html>
