<html><header><meta charset="utf-8"><title>世界盃樓市例淡</title></header><body><h1>世界盃樓市例淡</h1><p>世界盃嘅影響力，真係唔講得笑，中原地產黃良昇話，可能因為買賣雙方顧住睇波，連住宅買賣都少咗。根據中原嘅紀錄，98年同埋02年5至7月份，即係世界盃舉行前後，二手住宅成交量真係少咗。<br> 98年樓市剛由高峯回落，仍有一定交投，6月份只得3017宗，比5月減少近17%，7月份升返去3580宗；02年6月份世界盃開鑼，成交量急跌至2994宗，比5月少近20%，7月又多番啲。<br> 今年又點呢？黃良昇估計，5月份有4500宗成交，下個月人人要睇波，只得4000宗，少11%，而7月份都係4000宗。黃良昇又話，樓市下半年會全面恢復暢旺。</p></body></html>
