<html><header><meta charset="utf-8"><title>鄧穎芝肉海生日會：似被姦</title></header><body><h1>鄧穎芝肉海生日會：似被姦</h1><p>鄧穎芝、李璨琛、唐寧及組合EO2等同屬一間經理人公司，日前一眾藝人在遊艇上開派對，慶祝公司重組。眾男赤裸上身上陣，鄧穎芝則聯同新人裕美及陳珊換上三點式泳裝，展示美好身段。</p><p>壽包變蛋散</p><p>鄧穎芝本周一（22日）22歲生日，大夥兒即準備了一個壽桃蛋糕為她補祝牛一，其間EO2成員Otto向鄧穎芝掟蛋糕，之後又聯同另一成員兼鄧穎芝緋聞男友Eric企圖把她掟落海。由於鄧穎芝不諳水性，只好哀求說：「你哋畀我攞番個水泡先掟我落去啦！」結果Eric心軟，決定放她一馬。事後鄧穎芝笑說：「頭先佢哋夾攻我，我好似俾人強姦咁，感覺好慘！」<br> 撰文：比華利</p></body></html>
