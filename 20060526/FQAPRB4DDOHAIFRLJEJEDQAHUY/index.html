<html><header><meta charset="utf-8"><title>PENTAXA10落價平三嚿</title></header><body><h1>PENTAXA10落價平三嚿</h1><p>早前PENTAX出嗰部T10，有個輕觸式屏幕，可以幫張相畫大花面加公仔，試玩後都覺得好過癮，價錢大概$2,990。若然閣下預咗咁上下Budget換新機，同品牌仲有另一個選擇。A10係PENTAX首部DC加有防震，8百萬像素，亦可攝錄640×480/30fps的DivX影片。早前仲賣緊$3,290，啱啱落價$2,990有交易，睇吓你鍾意玩定講求實際要高像素。<br><br>記者：招佩珊<br>攝影：陳陶鈞</p></body></html>
