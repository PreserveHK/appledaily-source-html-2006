<html><header><meta charset="utf-8"><title>首被告經營酒樓餐廳</title></header><body><h1>首被告經營酒樓餐廳</h1><p>本身從商的李國鳳沒有任何政黨背景，為獨立地區人士，1999年以粉嶺高莆村代表當選北區區議員，並擔任地區發展及環境改善委員會委員、交通及運輸委員會委員，2004年在北區區議會互選成為區議會主席。<br> 身兼粉嶺區鄉事委員會主席的李國鳳，在區內主要經營酒樓、餐廳等生意。粉嶺鄉事委員會每年均會頒發助學金予鄉事子弟，至今已有數十年歷史。過往助學金主要依賴鄉事委員會儲蓄的滾存利息，惟近年銀行息率下降，助學金有賴身為主席的李國鳳私人捐助，該項傳統才能繼續保留。<br> 本報記者</p></body></html>
