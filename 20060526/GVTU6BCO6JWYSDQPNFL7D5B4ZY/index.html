<html><header><meta charset="utf-8"><title>連天台單位過千萬元登記大增</title></header><body><h1>連天台單位過千萬元登記大增</h1><p>【本報訊】利嘉閣研究部統計顯示，上月頂層連天台單位買賣合約登記，雖較3月減少9.7%，總值則升18%，主要是上月逾千萬元登記驟增所致。<br> 上月頂層連天台單位共有242宗登記，3月則有268宗。其中港島區這類登記跌幅最大，達20%，由70宗降至56宗。新界及九龍區只微跌7%及4%。<br> 以登記金額計，九龍及港島區卻有顯著升幅，分別達29%及34%，反映上月應有不少中上價的頂層單位登記。<br> 如以登記價值分類，上月逾1000萬元的合約登記有12宗，較3月份的7宗，急升71%，總值更升近1.5倍，達2.11億元。因此令總登記金額不跌反升約18%。</p></body></html>
