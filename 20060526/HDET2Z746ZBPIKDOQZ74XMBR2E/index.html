<html><header><meta charset="utf-8"><title>光亞3印尼公司供股</title></header><body><h1>光亞3印尼公司供股</h1><p>▲光亞（8061）宣布，旗下3家印尼公司提出供股計劃，其中在印尼上市的PTMultipolarCorporationTbk擬40供41，每供3股獲發1份紅利認股權證；光亞最多需支付約4.69億元。另Multipolar持股50.1%的PTMatahariPutraPrimaTbk擬5供4，每供16股獲發7份紅利認股權證，Multipolar最多需付約6.5億元。光亞持股56.02%的BroadbandMultimedia亦擬11供10，每供8股獲發3份紅利認股權證，光亞需出資約7520萬元。</p></body></html>
