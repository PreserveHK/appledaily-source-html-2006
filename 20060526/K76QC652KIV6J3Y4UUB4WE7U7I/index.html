<html><header><meta charset="utf-8"><title>鄭嘉穎冧完麗淇冧汶錡</title></header><body><h1>鄭嘉穎冧完麗淇冧汶錡</h1><p>周汶錡、陳嘉容、楊崢和鄭嘉穎等，昨天在灣仔出席一個韓國手機的派對，她們均以黑或紅色的服裝切合大會主題。</p><p>自辯冇Cut線</p><p>曾與周汶錡的妹妹周麗淇傳緋聞的鄭嘉穎，昨天見到了周汶錡，二人在台上密密斟，似乎十分好傾。訪問時鄭嘉穎被問到覺得周汶錡姐妹誰較美時，鄭嘉穎笑着說：「各有各靚，佢哋都有自己嘅味道，一個性感、一個可愛，但一個女仔唔可以只睇一面，性感嘅人都可能有可愛一面。如果揀女朋友，只要個人夾就得，樣唔一定要好標青。」另外，鄭嘉穎表示最近手機有壞機迹象，他說：「有時突然間死機，好多人以為我cut線，搞到佢以為我好冇禮貌。」<br> 採訪、攝影：王連連<br> </p></body></html>
