<html><header><meta charset="utf-8"><title>首周料有八萬人次使用<br>昂坪纜車下月24日啟用</title></header><body><h1>首周料有八萬人次使用<br>昂坪纜車下月24日啟用</h1><p>【本報訊】連接東涌至昂坪新旅遊玩意「昂坪360」（即昂坪纜車）定於下月23日舉行開幕禮，24日早上10時正式開放給公眾。昂坪360常務董事高德偉預期，首周將有5萬至8萬旅遊人次，又透露正跟多間大嶼山旅遊機構商討合作事宜。成人平日到訪，纜車及景點門票由35元至145元不等，學生及長者則享75折優惠。<br> 市民由6月2日起，可透過本港各大旅行社預訂門票，6月24日起可在昂坪纜車站及東涌纜車站訂購，至7月1日起可到指定地鐵站訂購，稍後推出網上購票服務，詳情請瀏覽網址www.np360.com.hk。</p></body></html>
