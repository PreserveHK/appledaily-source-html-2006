<html><header><meta charset="utf-8"><title>T30黑色行貨終落場</title></header><body><h1>T30黑色行貨終落場</h1><p>呢輪SONY大賣廣告力谷佢部新作T30，秉承T系列嘅特色，繼續玩薄玩流線型，但衰啲講句就即係無新意。新機今回去到710萬像素，LCD加大至3吋，ISO就可以去到1000，內涵加強咗，都叫做勁過部T9。T30有黑同銀兩色，個人覺得黑色比較型仔，Sales都話啲客問親都係話要黑色，但早輪黑色行貨未落舖，等唔切嘅用家就惟有去啲舖搵水貨。可幸黑色行貨終於到場，唔使再等。<br><br>記者：招佩珊<br>攝影：陳陶鈞</p></body></html>
