<html><header><meta charset="utf-8"><title>NikonL3返貨加多白色</title></header><body><h1>NikonL3返貨加多白色</h1><p>經過電器舖，俾部細細部白色DC仔引咗過去聞櫥窗，乜Nikon出咗新機咩？睇真啲，原來係部L3，問Sales哥哥係唔係新型號，佢好老實咁話唔算好新，不過早輪賣到無晒貨，啱啱先有貨返，但係就多咗白色咁囉！講番呢部L3，510萬像素、3倍光學變焦、有得拍片，千七蚊嘅價錢有咁嘅規格，用嚟影吓Snapshot算係經濟實惠；特別係佢用2粒AA電池，就最啱筆者呢類大頭蝦，唔怕唔記得叉電無得影。<br><br>記者：招佩珊　攝影：陳陶鈞</p></body></html>
