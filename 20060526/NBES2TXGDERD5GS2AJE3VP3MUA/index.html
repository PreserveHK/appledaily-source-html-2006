<html><header><meta charset="utf-8"><title>戴夢夢騎羊搵鐵馬</title></header><body><h1>戴夢夢騎羊搵鐵馬</h1><p>戴夢夢日前化身鐵騎士，為香港駕駛學院拍攝廣告，當日她雀躍萬分地騎上廣告商特地借來的特別版綿羊仔電單車時，更興奮地頻頻拍照。夢夢說：「因為我學車到𠵱家都只係揸過學習用嘅電單車，從來未揸過其他電單車，所以一見到架咁靚嘅電單車，即刻想試吓我嘅技術。」<br> 雖然夢夢仍未考取車牌，但她卻夢想化身成電影《盜墓者羅拉》（LaraCroft:TombRaider）中的安琪蓮娜祖莉（AngelinaJolie），夢夢說：「Angelina揸住架黑色電單車好型呀！我都想好似佢咁揸住架電單車喺市區穿梭。最近經理人話傾緊電單車廣告，係就好，希望遲啲有得拍。」<br> 撰文：羅慧敏</p></body></html>
