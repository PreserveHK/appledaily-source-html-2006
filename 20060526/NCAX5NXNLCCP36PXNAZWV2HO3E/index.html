<html><header><meta charset="utf-8"><title>側田悉尼忙惹火</title></header><body><h1>側田悉尼忙惹火</h1><p>人氣歌手側田、方力申、鄧麗欣和劉浩龍日前遠赴澳洲悉尼，舉行「J.A.W.SLiveConcert」演唱會，四人原相約在當地遊玩一番，怎料抵達後行程卻十分緊迫，甫到埗即趕着為演唱會準備，第二天則忙着出席簽唱會，幸好獲fans熱情捧場，他們也感到辛苦得十分有價值。</p><p>fans熱情高漲</p><p>當日的演唱會在悉尼一娛樂中心舉行，側田等人除獻唱自己的代表作外，因見全場fans熱情高漲，便多次走到台下與歌迷作親密接觸。演唱會舉行期間，三位早前在卡拉OK比賽中勝出的歌迷，更有機會與偶像同台表演，四人事後更大讚歌迷唱功了得。<br> 撰文：羅慧敏</p></body></html>
