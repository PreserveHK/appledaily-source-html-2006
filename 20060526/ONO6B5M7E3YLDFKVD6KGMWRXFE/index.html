<html><header><meta charset="utf-8"><title>大S、林嘉欣嚇餐懵</title></header><body><h1>大S、林嘉欣嚇餐懵</h1><p>由曾執導驚慄片《雙瞳》的台灣導演蘇照彬執導，張震、大S徐熙媛及林嘉欣主演的電影《詭絲》，在香港時間昨日上午六時於康城舉行首映。</p><p>比想像中恐怖</p><p>楊紫瓊、穿上低胸裝的章小蕙、吳彥祖與女友LisaS.，以及《頤和園》男星崔林也有前來捧場，其間崔林看罷更大讚說：「好樣的（按：北方話，讚好）。」<br> 現場觀眾看後反應熱烈，大S與林嘉欣散場後都笑不攏嘴說：「這是我們第一次看《詭》片，比想像中還恐怖；看到觀眾這麼熱情，真是好高興。」<br> 採訪：黎寶蘋<br> 攝影：葉君海</p></body></html>
