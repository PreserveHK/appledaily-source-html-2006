<html><header><meta charset="utf-8"><title>盈動基金走寶</title></header><body><h1>盈動基金走寶</h1><p>噚日做騰訊，勾起華華一段有關二少李澤楷嘅軼事。話說04年騰訊上市前夕，創辦人馬化騰同華華講，創業嗰陣試過求人入股，一個係IDG，另一個係二少檔盈科數碼動力旗下嘅創投基金。最初兩個芬都唔肯，經小馬哥硬銷後先慌死蝕底，每人泵100萬美金，但唔夠1年，佢哋將啲股份賣斷畀南非嘅Naspers。小馬哥哥話，二少賺咗12倍離場，如果揸到上市唔止賺咁少！<br> 二少點解對小馬哥兩隻QQ企鵝睇得咁淡？人哋騰訊3個7毫子上市，噚日升到17個幾，但佢隻8號仔響小股東掌聲之中，依然沉淪響5蚊樓下，唔知佢有冇揼心呢？</p></body></html>
