<html><header><meta charset="utf-8"><title>九成病人支持公院售藥</title></header><body><h1>九成病人支持公院售藥</h1><p>【本報訊】醫院管理局有意在醫院提供售藥服務，以市價出售病人自購藥物，病人互助組織聯盟調查發現，九成受訪病友贊成公院售藥，認為醫管局出售的藥物可靠，並可方便病人。<br> 病人互助組織聯盟主席張德喜表示，調查訪問了1,907名病友，逾九成人表示若醫管局售藥會方便病人，也較可靠；六成稱若醫管局售藥的價錢與市價相若，會在醫院購買藥物；三成說會考慮使用醫管局售藥服務。<br> 聯盟認為醫管局從售藥服務中所得的盈餘，應撥入安全網內，讓使用昂貴藥物的病人可獲資助，減少他們經濟壓力。</p></body></html>
