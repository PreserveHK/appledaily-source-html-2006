<html><header><meta charset="utf-8"><title>謝賢喝婷婷企定影相</title></header><body><h1>謝賢喝婷婷企定影相</h1><p>謝賢（四哥）前晚與女兒謝婷婷在機場出現，記者上前問四哥跟女兒是否齊返加拿大時，他說：「唔係我同個女出埠，係個女返加拿大，我陪佢嚟機場啫！點解咁多記者喺機場，你哋送邊個呀？」</p><p>勉為其難合照</p><p>記者告訴四哥是送杜琪峯機，他即開玩笑謂：「啊，《無間道》！」但其實《無間道》為劉偉強執導，杜琪峯應是拍《黑社會》才對。四哥接受訪問期間，婷婷不知是否之前被拍得與外籍猛男一起，所以見到記者很避忌。當記者要求父女合照時，婷婷更害怕得掉頭走，要四哥叫停說：「婷婷，畀佢哋影張相交差啦！」在父親要求下，她才勉為其難與父親合照。<br> 採訪、攝影：張俊銘</p></body></html>
