<html><header><meta charset="utf-8"><title>靚料嘉湖糭包足50年</title></header><body><h1>靚料嘉湖糭包足50年</h1><p>食嘉湖糭要正宗新鮮，一定要到呢間渣甸坊小舖，由老闆親自炮製，唔似其他舖頭批發入貨，由早到晚不停包，再放入旁邊嘅大爐蒸煮。眼見張先生唔使1分鐘就包好1隻，訪問期間都絕無停手。除咗功架，餡料就特別選用全隻豬最靚嘅脢頭肉，鹹蛋亦經過特別醃製，當中加入花雕同糖醃過夜，味道更濃，仲有豆沙餡料，加入桂花，齋聞都香。</p><p>新三陽南貨號（28829390）<br> 地址：銅鑼灣渣甸坊58號C及D地下</p></body></html>
