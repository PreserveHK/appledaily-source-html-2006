<html><header><meta charset="utf-8"><title>娘爆「偶像」</title></header><body><h1>娘爆「偶像」</h1><p>唔知大家仲記唔記得有隊組合叫Krusty呢？唔係前幾日睇報紙見到佢哋喺廣州拍廣告、攞埋第三屆勁歌王總選最有前途新人組合獎，真係唔記得咗佢哋。出道至今都有幾年，居然喺廣州攞最有前途新人獎，其實都幾𤓓。不過最肉酸嘅係佢哋嘅造型，擺明抄Twins不特只，仲要係抄一年前嘅造型，嗰個爆炸頭今年已經唔興，再配埋一身九唔搭八嘅服飾，唔怪得會喺內地攞獎。咁娘又唔潮嘅打扮，點喺香港做偶像吖！<br><br>記者：曾順珍</p></body></html>
