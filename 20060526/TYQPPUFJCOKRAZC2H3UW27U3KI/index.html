<html><header><meta charset="utf-8"><title>求情變踢爆太平紳士漏嘴</title></header><body><h1>求情變踢爆太平紳士漏嘴</h1><p>【本報訊】與同事爭執被擲果撻的前中學教師，被指虛報任職酒店獲取錄修讀法律，又向教署作虛假申述申請無薪假，昨被裁定以欺騙手段取得服務及欺詐罪表證成立，其餘三項包括偽造罪名則因證據不足裁定獲判無罪。<br> 被告楊漢強（40歲）昨傳召大埔區議會主席兼太平紳士鄭俊平任品格證人，指與被告相識近廿載，被告是一名好學勤奮及熱心公益的人。鄭續指，他曾與被告的母親見面，得悉被告有胞姊及胞弟。控方大律師披露，被告在向港大申請修讀法律證書課程的表格中指他是家中獨子，鄭表示對此並不知情。<br> 案件編號：DCCC964/05</p></body></html>
