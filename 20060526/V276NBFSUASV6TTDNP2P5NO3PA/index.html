<html><header><meta charset="utf-8"><title>徵文比賽：想成名動筆啦</title></header><body><h1>徵文比賽：想成名動筆啦</h1><p>韓寒、郭啟明同春樹都係現代出名年輕作家，佢哋未出名嗰陣，都係好似大家咁發吓夢。到𠵱家紅咗，個個講緊都係2字出頭，已經有過百萬身家。邊個仲敢話家下寫作無出息？唔係叫大家向錢看，只不過證明寫嘢都有出頭天。Karen都係有着同一個作家夢，想好似佢哋幾個咁寫小說，Karen話：「我好鍾意韓寒，有文采又有型，最緊要係寫得，我都好想好似佢，有日因為寫嘢而出名。」想達成夢想，最緊要快唔好等下個禮拜！</p><p>請把你的創作連同姓名、年齡、電話等個人資料，寄將軍澳工業邨西駿盈街8號《蘋果日報》副刊「徵文比賽」收。</p></body></html>
