<html><header><meta charset="utf-8"><title>房署前主任誣衊上司脫罪</title></header><body><h1>房署前主任誣衊上司脫罪</h1><p>【本報訊】一名房屋署前女主任揑造貪污舉報，誣指男上司向她索取賄款，她不服被裁定兩項向廉署人員作虛假報告罪成，判囚六個月，昨在高等法院提出上訴，法官認為裁判官沒有講明兩項罪的定罪理由，裁決對她構成不公平，判她上訴得直，當庭釋放。<br> 44歲被告周慧兒，為房屋署前房屋事務主任，被指於04年10月5日，向廉署告發一名男房屋事務經理向她索取賄款，廉署調查後，指被告虛報罪行，將她起訴。<br> 法官昨指，原審裁判官在判案書中，並無將每項控罪的定罪原因列明，亦無處理被告辯稱她曾投訴遭事主非禮的說法，認為裁決不妥，判被告上訴得直。<br> 案件編號：HCMA297/06</p></body></html>
