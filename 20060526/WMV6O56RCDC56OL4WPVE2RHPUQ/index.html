<html><header><meta charset="utf-8"><title>女兒告親父索回居屋業權</title></header><body><h1>女兒告親父索回居屋業權</h1><p>【本報訊】居於公屋的父親陳林合，受女兒陳小喬所託代買居屋，女兒偕男友吳俊潤（以上均為譯音）供樓，並付款給父親在內地買樓，惟事隔三年，父親不肯將屋轉回女兒名下，女兒昨入稟區域法院，要求索回業權。涉案物業位於港島小西灣道富景花園，03年購入價為83萬元。根據入稟狀，父女於02年底達成協議，由父親購買涉案單位，女兒及男友負責按揭還款、管理費等，父親則以信託人身份持有單位，當女兒要求，便將物業轉名。<br> 女兒自03年2月起居於上址，並已給父親12萬元，今年3月要求轉名不果搬離上址，興訟追究。<br> 案件編號：DCCJ2527/06</p></body></html>
