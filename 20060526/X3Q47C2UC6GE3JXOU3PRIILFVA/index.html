<html><header><meta charset="utf-8"><title>英航空姐誘惑</title></header><body><h1>英航空姐誘惑</h1><p>華華前幾日講過，英航為慶祝開辦香港至倫敦航線70周年，一連兩日喺中國會搞Party。華華噚日走去八吓，見佢哋搵咗唔少現職員工，着晒30年代嘅機師制服，同埋歷年嘅空姐服迎賓，唔講仲以為自己搭緊英航㖭，唔止啲賓客爭住同班靚空姐影番張合照，就連主人家大中華區及菲律賓總經理蘇豐年都唔執輸，笑呵呵影埋一份，鬼咁投入。<br> 嚟咗香港4年嘅蘇豐年話，家吓12個鐘就可以由倫敦直飛香港，但喺70年前，就要經過歐亞兩大洲共23個城市，先經巴黎及希臘落中東，再經印度、泰國、越南等地，最後先至到香港，足足192粒鐘，即係8日咁耐，又火車又飛機先到，同家吓比，梗唔可以同日而語啦！<br> 程志遠攝</p></body></html>
