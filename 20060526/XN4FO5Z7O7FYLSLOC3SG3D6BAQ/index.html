<html><header><meta charset="utf-8"><title>鄭維健受歡迎</title></header><body><h1>鄭維健受歡迎</h1><p>聯交所前主席鄭維健近排多咗喺啲公司做董事，繼本月初獲委為友邦保險獨立非執行董事之後，前日中海油股東會亦選佢做獨立非執行董事，接替今年3月退休嘅高盛亞洲前副主席柯凱思。鄭博士可獲除稅後年薪50萬元，話多唔多，亦唔算少。<br> 呢個係鄭博士近年少有接受嘅上市公司董事職位，近期有報道話，佢係分拆後嘅證監會非執行主席人選，由佢今次接受中海油董事一職睇嚟，去做證監又唔多似噃，即係人選又少一個。咁究竟邊個至係真命天子？等條法案喺立法會通過之後，相信會明朗化啲。</p></body></html>
