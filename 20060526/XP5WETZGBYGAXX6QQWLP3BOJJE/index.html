<html><header><meta charset="utf-8"><title>胡琳接掌龍頭棍</title></header><body><h1>胡琳接掌龍頭棍</h1><p>自小在紐約生活的樂壇新人胡琳，對中國的端午節充滿好奇，日前她親身接受一天龍舟訓練。雖然當日下着毛毛細雨，但胡琳的興致不減，在教練的悉心教導下，胡琳先學習打龍頭鼓來激勵隊友士氣，由於她曾經接受音樂訓練，因此要隨着節拍擊鼓，對她來說也沒有多大難度。</p><p>講求合作</p><p>胡琳第二步要學習划槳，起初她有點兒吃力，經過15分鐘熱身後，她也慢慢追上節奏。訓練完整天後，胡琳對扒龍舟大感興趣，認為扒龍舟很講求合作精神。最後她還送上自己的唱片給教練，以答謝他的悉心指導。<br> 撰文：羅慧敏</p></body></html>
