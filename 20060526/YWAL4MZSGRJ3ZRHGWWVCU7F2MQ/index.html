<html><header><meta charset="utf-8"><title>松濤苑兩年漲價四成</title></header><body><h1>松濤苑兩年漲價四成</h1><p>▲西貢松濤苑B段單號屋，2070方呎，剛以1470萬元成交，呎價7101元。嘉信置業黃富傑表示，原業主04年以1050萬元購入，持貨不足兩年轉手，升值40%，獲利420萬元。</p><p>將中賺83.3萬元脫手</p><p>▲香港置業鄧文德表示，將軍澳中心12座低層A室，620方呎，以245萬元售出，呎價3952元。原業主03年161.8萬元買入，賺83.3萬元。</p><p>映灣園388萬元賣出</p><p>▲利嘉閣劉俊傑指出，東涌映灣園9座高層H室，1228方呎，388萬元成交，呎價3160元。原業主04年以329萬元買入，賺59萬元。</p></body></html>
