<html><header><meta charset="utf-8"><title>港置送粽𠱁長者</title></header><body><h1>港置送粽𠱁長者</h1><p>仲有幾日就端午節，好多公司都會互送糭子，不過，食得太多真係好易儍，扔掉又太浪費，攞嚟送畀志願機構就最好嘞。<br> 香港置業義工組織置善會，就募集咗一批糭子，早兩日去竹園區神召會牛頭角長者鄰舍中心探訪老人，兼送出糭子，有超過300位長者受惠。當日仲搞咗個聯歡會，義工同班老人家一齊玩遊戲，令喺沉悶院舍生活中嘅長者，加添色彩。<br> 置善會會長楊彩鳳話，班同事出糭出錢又出力，氣氛不知幾咁熱烈。</p></body></html>
