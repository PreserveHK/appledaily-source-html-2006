<html><header><meta charset="utf-8"><title>將中商場擺龍舟應節</title></header><body><h1>將中商場擺龍舟應節</h1><p>蘭西提過商場爭客戰愈嚟愈激烈，大業主宣傳招數層出不窮，噚日就收到新地報料，話將軍澳中心商場，為迎接下個禮拜三嘅端午節，喺商場放隻32呎長，可以用嚟比賽嘅龍舟，畀人影相留念。隻龍舟會放到6月2號至收埋。<br> 而日前蘭西講過，觀塘裕民薈U-Mall今日會搞「十萬九千七」抽獎，送10.97萬黃金獎，聽美聯營業經理吳志偉話，消息傳出，好多人查問，見反應咁熱烈，抽獎時間延長一日，至周日下晝四點半，等顧客可以有多啲時間買嘢參加抽獎。相信最開心係商場租戶，因為多咗好多做生意機會。</p></body></html>
