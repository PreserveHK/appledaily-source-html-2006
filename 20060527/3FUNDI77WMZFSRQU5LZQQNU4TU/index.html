<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　藍灣半島蝕16萬脫手</title></header><body><h1>樓市快訊<br>香港　藍灣半島蝕16萬脫手</h1><p>▲小西灣藍灣半島3座高層E室，656方呎，山景，以242萬元成交，每方呎3689元，市價。美聯江偉才說，原業主01年7月買入，作價258萬元，蝕16萬元。</p><p>康怡花園半年賺13萬</p><p>▲鰂魚涌康怡花園Q座低層10室，583方呎，成交價237萬元，呎價4065元。美聯黎國權透露，原業主05年11月，購入價224萬元，半年賺13萬元。</p><p>柏蕙苑呎價4920元售出</p><p>▲利嘉閣吳國良指出，鰂魚涌柏蕙苑3座高層A室，748方呎，以368萬元易主，呎價4920元。買家居於九龍，因方便上班而入市。</p></body></html>
