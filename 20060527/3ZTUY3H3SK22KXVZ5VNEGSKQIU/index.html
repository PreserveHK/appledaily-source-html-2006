<html><header><meta charset="utf-8"><title>松松稱曾被騙千萬</title></header><body><h1>松松稱曾被騙千萬</h1><p>米雪、張達明和陳松伶前晚到將軍澳電視廣播城錄影無綫節目《心大心細》，高層陳志雲前晚特地進入廠內探班，張達明甫見陳志雲即賣口乖說：「我哋最靚嘅高層嚟咗。」令他十分尷尬。</p><p>生意上損失</p><p>節目內容圍繞心理遊戲，陳松伶自言曾修讀心理學，但玩心理遊戲則是弱項，又經常被人呃，並聲稱曾被騙1,000萬元。<br> 松松說：「嗰次仲係自己心甘命抵嘅情況下被騙，係聯名合作做生意上損失，但對方就冇事。」相比之下，米雪算是相當幸運，她表示從未被人欺騙金錢。<br> 採訪：王崇穎　<br> 攝影：陳偉權</p></body></html>
