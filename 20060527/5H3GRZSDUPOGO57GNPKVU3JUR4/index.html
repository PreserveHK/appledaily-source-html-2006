<html><header><meta charset="utf-8"><title>張家輝救曾國祥傷手</title></header><body><h1>張家輝救曾國祥傷手</h1><p>張家輝、黃秋生、曾國祥和任葆琳昨日在石硤尾拍電影《黑白道》，劇情講述飾演警察的張家輝追曾國祥至石硤尾舊樓，混亂間曾國祥險由七樓墮下，張家輝以手銬扣住自己雙手，並用手銬鏈圍住曾的腳。為拍這個大場面，電影公司特別租了三架消防車，現場還要啟動救生氣墊。<br> 張家輝說：「雖然只係拍戲，但我隻手都傷晒，曾國祥個身跌咗出去，雖然有威吔，我都要負擔佢嘅體重。」</p><p>首次吊威吔不怕</p><p>曾國祥透露自己是第一次吊威吔，因為自己不畏高，加上已做足安全措施，故他並不害怕。<br> 採訪：張俊銘<br> 攝影：陳順禎</p></body></html>
