<html><header><meta charset="utf-8"><title>商販遊行抗議領匯加租</title></header><body><h1>商販遊行抗議領匯加租</h1><p>【本報訊】公屋聯會及新界販商社團聯合會近400名代表，昨日遊行到領匯位於中環的辦事處請願，批評領匯在接管房屋委員會的商場及街市後，大部份商戶在續約時都被調整租金，加租最高達三成，他們要求領匯全面凍租及重估租值。<br> 公屋聯會指出領匯除加租之外，還在新租約中附加條款，要求商戶每月繳付與營業額掛鈎的「佣金」，作為商舖租金的一部份。領匯則表示，商舖的租金是按商舖的人流，設施及位置等因素訂定，基本原則是租有所值。</p></body></html>
