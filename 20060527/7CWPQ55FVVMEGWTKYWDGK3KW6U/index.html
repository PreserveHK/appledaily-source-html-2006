<html><header><meta charset="utf-8"><title>苗族姑娘來港販毒入獄</title></header><body><h1>苗族姑娘來港販毒入獄</h1><p>【本報訊】貴州苗族姑娘身世坎坷，幼時被胞兄賣作童養媳，不堪屢遭虐打逃往深圳過活，卻在娛樂場誤交損友染上毒癮，其後結識本港賣菜販子，持雙程證來港共賦同居，但仍沉淪毒海，卒因販毒與男友雙雙被捕，苗族姑娘昨在高院承認販毒，判監5年4個月。<br> 30歲苗族女萬關連，昨承認於去年6月13日，在北角春秧街一單位，販運57.57克冰毒，市值約2萬元，其47歲男友菜販莊玉水則承認藏毒罪，案件押後至下月13日判刑。<br> 案件編號：HCCC315/05</p></body></html>
