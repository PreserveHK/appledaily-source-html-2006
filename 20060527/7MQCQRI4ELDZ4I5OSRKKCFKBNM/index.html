<html><header><meta charset="utf-8"><title>Eason鬈毛行蠱惑</title></header><body><h1>Eason鬈毛行蠱惑</h1><p>已有兩年沒拍戲的陳奕迅（Eason），近日接拍了曾志偉和泰迪羅賓聯合監製的電影《野．良犬》，Eason表示志偉年半前已斟他拍此戲，導演郭子健雖然是新人，但他的劇本令Eason感動，所以接拍該片。</p><p>重拾童真</p><p>為配合新戲蠱惑仔角色，Eason電了一頭鬈髮，腳踢人字拖，凸顯爛撻撻的感覺，還要與十歲小孩做對手戲。很多人說小孩與狗難控制，但Eason認為是愉快的經驗，令他重拾童真，Eason說：「合作過後覺得小朋友好天真，我就提醒自己，做人係應該發夢嘅，或者我自己嘅性格都係大唔透，同佢一齊好開心，佢令我覺得人生有希望。」<br> 撰文：林妃</p></body></html>
