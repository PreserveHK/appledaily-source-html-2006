<html><header><meta charset="utf-8"><title>藝人保鑣訓練嚴格</title></header><body><h1>藝人保鑣訓練嚴格</h1><p>郭羨妮多得「殼王」陳國強庇蔭，前晚拍攝由對方投資的新戲時，竟有四名保鑣隨身護駕。其實藝人聘請保鑣漸成趨勢，現時香港有多間專門保護藝人或在大型活動中負責維持秩序的保鑣公司，除前晚保護郭羨妮的SECURSTAR外，還有StanleyTeam、SuperStar及眾安警衞有限公司等。<br> 這些專門以藝人為保護對象的保鑣隊伍，除負責一般保鑣工作外，每次行動更要講求策略，品字形保護及調虎離山等是慣常的保鑣方法，為因應不同藝人的需要，受聘的保鑣均要接受嚴格訓練及保持專業知識，而保鑣中也分等級，價錢也隨級別而有平貴之分。</p></body></html>
