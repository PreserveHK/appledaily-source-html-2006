<html><header><meta charset="utf-8"><title>深圳樓市現撻定潮</title></header><body><h1>深圳樓市現撻定潮</h1><p>內地受宏調措施影響下，深圳已開始出現撻定個案。龍崗區近日有四名上月底才買樓的業主，因擔心宏調下物業貶值，向開發商要求撻定。他們都是以每平方米超過7,500元人民幣買入單位。但有廣州地產代理則對本報表示，暫時當地未見有業主撻定。<br> 國家發展和改革委員會最新公布數字，上月深圳新樓售價急升逾10%；而國務院總理溫家寶早前公布六項宏調措施時，亦點名批評深圳等地的調控力度不夠。深圳亦是最早傳出要調高首期付款比例政策的城市。<br> 《南方日報》/本報記者</p></body></html>
