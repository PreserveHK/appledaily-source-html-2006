<html><header><meta charset="utf-8"><title>華仔、范冰冰親熱獲片商垂青</title></header><body><h1>華仔、范冰冰親熱獲片商垂青</h1><p>在康城影展其間，不少電影公司均放置攤位，吸引海外買家，驕陽電影的攤位就以劉德華和范冰冰在《墨攻》的一場接吻片段作招徠，其中一幕講述飾演革離的劉德華受傷，范冰冰為他寬衣解帶，更用赤裸的身體替劉德華保暖。<br> 驕陽老闆徐小明說：「上個月底《墨攻》已舉行第一次試片，各國投資片商對電影好滿意，劉德華表現好用心，將會是他另一個高峯，范冰冰演出好出色，有『萬綠叢中一點紅』的感覺，令人刮目相看。」<br> 至於由洪金寶執導的《響箭》，亦吸引不少片商，徐小明說：「以正宗功夫做賣點的電影，近年市場上好缺乏，加上洪金寶好耐冇執導，所以有好多歐美大片商都主動聯絡。」</p></body></html>
