<html><header><meta charset="utf-8"><title>世紀21重鎚黃大仙</title></header><body><h1>世紀21重鎚黃大仙</h1><p>近年舊區重建對代理行嘅生意都有好大幫助，好似世紀21富山新蒲崗分行噚日開幕，亦係富山第11間分行，董事總經理柯興捷話，黃大仙呢區遲啲會有幾個大型樓盤落成，環境亦都會有好多改變，所以睇好呢區前景，估計未來會再開多一、兩間分行。<br> 另外，除咗開分行外，佢哋會繼續加強員工培訓，例如再安排每次可供20個學員修讀嘅培訓班，同增加人手等。<br> 至於世紀21香港都會逐步擴充，行政總裁吳啓民話，今年以嚟集團已經開咗38間分行，估計全年增加大約80間，人手會增加兩成。短期內開張嘅有西半山同鴨脷洲海怡半島分行。</p></body></html>
