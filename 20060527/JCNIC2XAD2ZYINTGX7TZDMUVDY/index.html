<html><header><meta charset="utf-8"><title>阿杜、華仔康城獵影</title></header><body><h1>阿杜、華仔康城獵影</h1><p>杜琪峯和任達華一向對攝影甚有興趣，今次到康城，二人均不放過任何拍攝機會。香港時間前晚九時許，記者巧遇漫步康城街頭的華仔、阿杜及其太太，記者欲邀阿杜與太太合照，但杜太卻害羞而不肯上鏡。記者問阿杜與華仔可有帶備攝影器材前來時，阿杜表示帶了Leica相機，華仔則為求輕便而帶了數碼儍瓜機。<br> 華仔笑說：「呢度陽光環境好，我帶埋BB張相嚟影相㖭。」昨日所見，華仔每到一個地方便拿起寶貝女照片拍照，這個父親認真有心思。<br> 採訪、攝影：娛樂突發組、何永寧、葉君海</p></body></html>
