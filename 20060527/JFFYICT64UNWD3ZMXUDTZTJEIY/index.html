<html><header><meta charset="utf-8"><title>限量火機送爸爸</title></header><body><h1>限量火機送爸爸</h1><p>每年5、6月嘅時間總係覺得特別忙，忙完母親節、就要忙父親節。好多人都會覺得𠱁媽咪緊要過𠱁爹哋，其實做爸爸嘅又點會唔想有仔女送禮物吖！父親節仲有3個星期，揀禮物畀爸爸永遠難過畀媽媽，如果可以送一啲限量版嘅禮物就更加別具意義。S.T.Dupont為今個父親節特別推出2款限量版火機，款式啱爸爸之餘又唔會感覺太老餅，爸爸唔食煙都絕對有收藏價值。若然真係對火機有抗拒，多款新推嘅墨水筆同原子筆做父親節禮物都絕對穩陣。</p></body></html>
