<html><header><meta charset="utf-8"><title>水晶版火鳳凰T恤</title></header><body><h1>水晶版火鳳凰T恤</h1><p>【本報訊】六四將至，7.1也即將到來。前兩年出盡風頭的「普選火鳳凰」，已變成民主運動的圖騰。設計者西貢區議員范國威今年又有新搞作，準備出一件水晶版火鳳凰T恤，讓參加遊行者將普選信念穿上身。<br> 范國威表示，這件T恤是找女人街的一個女檔主訂購的，樣辦價280元，訂購數量多的話，價錢會便宜一些，所以確實售價，要視乎有多少人訂購。他說，T恤有黑、白兩色，有興趣訂購可聯絡他，電郵：garykwfan@gmail.com。</p></body></html>
