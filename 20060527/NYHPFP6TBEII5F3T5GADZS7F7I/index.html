<html><header><meta charset="utf-8"><title>賊王發信保護內地妻女</title></header><body><h1>賊王發信保護內地妻女</h1><p>【本報訊】因械劫案入獄的癱瘓「賊王」葉繼歡，為籌錢上訴翻案，託懲教員帶信，寄予內地妻子轉交富商劉鑾雄，惹起軒然大波，甚至妻兒住址亦曝光，本港傳媒紛紛北上尋訪，以致妻兒有家歸不得，葉繼歡急急委託律師，昨向傳媒發警告信，為妻女出頭。<br> 葉繼歡今次是聯絡替其做證婚人的律師翁靜晶，向傳媒發律師信，指傳媒對其妻女構成極大滋擾，或違內地法律。葉妻及女兒居於廣東番禺，本港傳媒周三在懲教員涉替賊王帶信一案審結後，得悉葉妻住址，紛紛北上追查。</p></body></html>
