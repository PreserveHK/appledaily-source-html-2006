<html><header><meta charset="utf-8"><title>腸病毒感染再多一宗</title></header><body><h1>腸病毒感染再多一宗</h1><p>【本報訊】繼前日發生一宗腸病毒個案，衞生防護中心昨日再證實今年第二宗本地感染個案。前者為香港國際學校的一名16歲男生，後者則是位於上水彩園邨的東華三院甲寅年總理中學的15歲女生，衞生署就事件聯絡學校時發現，另有三名學生均出現手足口病病徵，正進行醫學監測。<br> 兩個證實個案同屬EV-71型的腸病毒。該女生於剛過去的周日發病，出現手腳有水泡及口腔潰瘍的病徵，現時情況穩定，毋須入院，近期沒有外遊，家人也沒有病徵。該署呼籲家長若發現子女有手足口病病徵，須立刻求醫，若確診為傳染病，應直至病癒才讓其回校上課。</p></body></html>
