<html><header><meta charset="utf-8"><title>YouTube網站包羅萬有</title></header><body><h1>YouTube網站包羅萬有</h1><p>YouTube是網民上載及分享生活短片的熱門網站，巴士阿叔能夠蜚聲國際，正是有賴YouTube的強勁滲透能力。根據網站介紹，YouTube於去年二月成立，以消費者媒介公司自居，目的是讓世界不同角落的人，可以共同觀賞及分享真實片段。<br> YouTube的短片包羅萬有，有網民自製的MTV，有極度無聊的生活瑣事，也有影星球星的蝦碌事件。網民透過短片分享，還可交流經驗，服務不收費用，以廣告維生，香港旅遊發展局的廣告也有在網站上出現。</p></body></html>
