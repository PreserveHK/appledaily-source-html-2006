<html><header><meta charset="utf-8"><title>私吞租金管理員押後判</title></header><body><h1>私吞租金管理員押後判</h1><p>【本報訊】置邦物業服務公司管理員黃思源（30歲），聲稱遺失替房委會代收的四萬元租金後，為了填數，於兩年內藉叫租客預繳租金，利用可褪色筆填寫收租紀錄，私吞30名租戶逾30萬元租金，職員昨在屯門法院承認盜竊罪，裁判官不接納被告自行投案，指他在經理揭發後才和盤托出，將被告還柙至下月14日判刑。<br> 置邦物業服務公司於1997年承接屯門三聖邨商場及街市之管理工作，代房委會收取逾100租戶租金，並且存入銀行戶口。　　<br> 案件編號：TMCC1694/06</p></body></html>
