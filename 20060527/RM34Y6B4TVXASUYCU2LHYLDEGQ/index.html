<html><header><meta charset="utf-8"><title>葡國設鬥牛商場</title></header><body><h1>葡國設鬥牛商場</h1><p>葡萄牙（Portugal）一間新開的商場，除了有一般大型商場常有的戲院外，還有一個特別娛樂設施──鬥牛場，前天（周四）在這個鬥牛場舉行的鬥牛，就吸引了數千人觀看。<br> 位於里斯本（Lisbon）的坎波佩克諾中心（CampoPequenoCentre）是全球首間設有鬥牛場的商場，既然有鬥牛場，客人在商場內除了可以購物和到餐廳吃東西外，當然還可以欣賞鬥牛。周四晚上商場內的鬥牛場就舉行里斯本6年來首場世界級鬥牛，來自西班牙和葡萄牙的鬥牛勇士，就與場內的六隻公牛搏鬥，共吸引了7,000人購票入場觀看。<br> 英國《衞報》</p></body></html>
