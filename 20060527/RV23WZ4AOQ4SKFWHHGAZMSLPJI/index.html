<html><header><meta charset="utf-8"><title>老翻《花花公子》</title></header><body><h1>老翻《花花公子》</h1><p>假冒偽劣貨品禁之不絕，冒牌電器冒牌車已不新鮮，馬來西亞最近揭發冒牌《花花公子》（Playboy）雜誌，大字標題「一點不露、春色依然」，內容確實沒半點裸露，更連半張性感相、半篇意淫故事也欠奉。當局正追查出版商下落。<br> 全書僅24頁內容清純《花花公子》，目前只出現於東北吉蘭丹州，該州亦是大馬唯一由強硬派穆斯林政黨PAS控制的州份。冒牌書內容異常「乾淨」之餘，封面仿冒的極有《花花公子》風格，但當局上周從報攤買回一本調查，揭發雜誌從封面的編碼，到內裏的廣告都是偽造。國安部人員指出，報販表示有不認識的發行商把書送來，現已賣出十多本。<br> 法新社/馬來西亞《新海峽時報》</p></body></html>
