<html><header><meta charset="utf-8"><title>懷孕婦惹自殺疑雲</title></header><body><h1>懷孕婦惹自殺疑雲</h1><p>【本報訊】一名懷有八個月身孕的姓羅35歲婦人，昨中午12時許，抱同一名12個月大嬰兒，前往女友人的深水埗九龍道三號住所造訪及傾訴心事，其間疑孕婦提及家事問題不開心，突情緒激動衝出屋外，其友人尾隨追出不果，恐她企圖跳樓自殺報警。警方趕至在大廈六樓梯間，尋獲坐在地上飲泣的孕婦（圖），證實她無受傷亦無尋死意圖，純屬虛驚一場，事後通知其友人陪同女事主與嬰兒乘的士回家。<br> 馬耀文攝</p></body></html>
