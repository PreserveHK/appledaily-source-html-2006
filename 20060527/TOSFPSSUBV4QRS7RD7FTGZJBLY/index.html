<html><header><meta charset="utf-8"><title>豪宅成交<br>壽臣山道東屋6500萬售</title></header><body><h1>豪宅成交<br>壽臣山道東屋6500萬售</h1><p>南區豪宅接連錄得大額成交，香港置業鄺家耀表示，由基金持有的壽臣山道東1至9號洋房，剛以6500萬元售出雙號屋，4331方呎，成交呎價15008元。淺水灣道96號相連單位，3107方呎，剛以3500萬元易手，呎價11265元。<br> 另外，尖沙嘴御景臺高層C室，2158方呎，成交價2168萬元，呎價10046元，原業主95年以1965萬元購入，賺203萬元，升值10.3%。</p></body></html>
