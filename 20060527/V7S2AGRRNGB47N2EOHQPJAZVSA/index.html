<html><header><meta charset="utf-8"><title>特別技能有分加</title></header><body><h1>特別技能有分加</h1><p>隨着社會關注「高分低能」（成績好但處事能力低）學生問題後，各大學在數年前開始，於收生時會考慮學生自薦，如領袖能力突出、體育或音樂表現卓越均會獲加分，當中科大是破格收生表表者。<br> 每年14,500個大學一年級學位，主要透過聯招辦法分派予高考生，其中約1,000個會透過非聯招途徑派出，主要取錄國際學校或在外國留學回港的學生。<br> 港大教務長韋永庚表示，大學入學委員會會研究申請入讀的特別個案，會視乎個別情況，沒有一定條件。中大發言人表示，在聯招中自薦有特別技能者可獲加分。</p></body></html>
