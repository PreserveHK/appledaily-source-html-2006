<html><header><meta charset="utf-8"><title>破產商人呃貸款監30月</title></header><body><h1>破產商人呃貸款監30月</h1><p>【本報訊】41歲商人破產期間暗中出任董事並成立新公司，以公司名義置業及向銀行借貸380萬元，早前被裁定欺詐等九項罪罪成。暫委法官昨判被告入獄30個月。<br> 案情指，被告麥錫洪於96年宣布破產，並於同年成立新公司由妻子任董事持有股份，其後他以公司名義購入兩個物業，成功向銀行申請按揭及私人貸款共380萬元，銀行最終因被告無法清還貸款而蒙受95萬元損失。<br> 案件編號：DCCC1003/03</p></body></html>
