<html><header><meta charset="utf-8"><title>減價動向<br>駿景園降價15萬元易主</title></header><body><h1>減價動向<br>駿景園降價15萬元易主</h1><p>中原分行經理陳韻兒指，火炭駿景園9座中層C室，面積1127方呎，降價15萬，才由同區租客以535萬元承接，呎價4747元。<br> 該行分行經理黃金輝表示，將軍澳維景灣畔12座高層H室，723方呎，降價20萬元才以310萬元售出，呎價4288元。<br> 利嘉閣鄭雄雯說，荃灣朗逸峯11座高層B及C室相連單位，2395方呎，成交價900萬元，呎價3758元，較市價低近10%。</p></body></html>
