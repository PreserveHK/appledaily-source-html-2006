<html><header><meta charset="utf-8"><title>買家動向<br>40屋苑預約睇樓少半成</title></header><body><h1>買家動向<br>40屋苑預約睇樓少半成</h1><p>樓市缺乏方向，屋苑預約睇樓量亦呈個別發展。據香港置業統計的40個屋苑，今明兩日共有2093組預約睇樓客，較上周跌5.1%。美聯物業統計的15個屋苑，共有1270組預約睇樓客，較上周少3.6%。至於中原地產及利嘉閣，預約睇樓量卻見增加。中原統計的10個屋苑，預約量有735組，較上周微升0.7%。利嘉閣統計的50個屋苑，有2800組預約睇樓客，較上周增7.5%。</p></body></html>
