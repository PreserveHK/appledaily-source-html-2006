<html><header><meta charset="utf-8"><title>明星足球隊碌齡捧蛋</title></header><body><h1>明星足球隊碌齡捧蛋</h1><p>明星足球隊這班波牛，一樣熱愛保齡球。譚詠麟（阿倫）和黃日華日前率領一眾隊員張兆輝、吳家樂、鄧兆尊和衞志豪等到了中山，和中山巿公安組成的球隊展開保齡球賽，雖然平日黃日華有吩咐隊員定期練習，但對着經常參加公開賽的中山公安隊，明星保齡球隊終以零比二落敗。<br> 雖然輸了球賽，但華仔和阿倫表示並不失望，皆因比賽第二，友誼第一，阿倫認為今次是上了寶貴的一課，而華仔則希望球隊吸收了今次經驗後，可以像明星足球隊般發揚光大，以後可以做更多善事。	<br> 撰文：林妃</p></body></html>
