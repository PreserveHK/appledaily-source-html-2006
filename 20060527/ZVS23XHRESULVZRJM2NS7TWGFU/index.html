<html><header><meta charset="utf-8"><title>李心潔不再撞鬼</title></header><body><h1>李心潔不再撞鬼</h1><p>李心潔昨日在柴灣影樓為其主演的電影《鬼域》拍攝宣傳照，該片今年以觀摩片參展康城，李心潔今日會起程，並準備七套衣服，但會以靚為主，不會刻意性感。</p><p>盼變形象</p><p>康城影展中設了一個「特別關注部份獎」鼓勵新晉導演，問到李心潔對導演男友彭順信心如何，她說：「我對呢部電影有信心，攞獎方面都要睇運氣，但我同佢已經係第二次合作拍戲，默契一定建立咗。」李心潔表示希望形象有所改變，決定近幾年都不會再接拍鬼片。<br> 而李心潔早前在內地與謝霆鋒合作拍攝喜劇《大人物》，對於有傳霆鋒因要與張栢芝慶祝生日而急於向公司告假，李心潔說：「以我所知，佢係拍完走嘅。」<br> 撰文：卓寶花</p></body></html>
