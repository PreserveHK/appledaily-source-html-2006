<html><header><meta charset="utf-8"><title>燒車竇唯保釋返家</title></header><body><h1>燒車竇唯保釋返家</h1><p>王菲前夫竇唯日前於北京燒車宣洩情緒，前日剛好是他5月10日大鬧北京《新京報》的第15天，有消息指竇唯保釋候審，已於前晚離開宣武看守所返回家中休息，正等候進一步審訊。<br> 竇唯的妹妹竇穎昨日表示，前晚10時許接到通知，12時便接竇唯離開，據講竇唯的精神狀態不俗。內地有報章諮詢了某法制媒體的主編林少峰，他表示已從竇唯的律師處得知竇唯獲釋之事，並表示從法律上來講，竇唯燒車的行為是不對的，但從道義上來講，竇唯的行為也是被迫和無奈的。<br> 而《新京報》主編楊彬彬則表示不清楚竇唯目前的情況，自己只是配合警方做調查。<br> 撰文：李全</p></body></html>
