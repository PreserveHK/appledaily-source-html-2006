<html><header><meta charset="utf-8"><title>王菲剖腹誕8.8磅女嬰</title></header><body><h1>王菲剖腹誕8.8磅女嬰</h1><p>現年36歲的天后級歌手王菲，昨日上午在北京協和醫院剖腹產女，為丈夫李亞鵬誕下一名八斤重（約8.8磅）的巨型女嬰。其經理人陳家瑛昨日向傳媒公布喜訊時表示，王菲昨日是開刀生產，母女平安。<br> 原來王菲及她與前夫竇唯所生的女兒竇靖童均是在協和醫院出生，三母女在同一個地方誕生，饒有意義。<br> 王菲預產期原為本月18日，她一直希望這一胎能自然分娩，但有傳她日前進行超聲波檢查時，發現有胎盤植入的可能，或會導致胎兒分娩後胎盤剝離出現困難致大量出血，因此才決定剖腹生產。據知王菲一直渴望有兒子，由於頭兩胎均為女兒，相信她會繼續努力「造人」，直至得償所願。</p></body></html>
