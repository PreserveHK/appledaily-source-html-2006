<html><header><meta charset="utf-8"><title>退伍軍人症新增兩宗</title></header><body><h1>退伍軍人症新增兩宗</h1><p>【本報訊】衞生署衞生防護中心昨再證實兩宗本地退伍軍人症（LegionnairesDisease）個案，令今年累積個案達八宗，其中兩宗屬外地傳入。新增個案中68歲男患者居於黃大仙，本月4日出現發燒與氣促等病徵，另一名80歲女患者在本月2日有咳嗽及發燒等症狀。<br> 兩人同於本月6日入住東區醫院，女患者已康復，男患者仍留醫。衞生防護中心表示，由於患者近期無外遊紀錄，故暫列為本地個案。</p></body></html>
