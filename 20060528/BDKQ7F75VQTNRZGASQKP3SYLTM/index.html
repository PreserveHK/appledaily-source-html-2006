<html><header><meta charset="utf-8"><title>長腿玉女出碟無期</title></header><body><h1>長腿玉女出碟無期</h1><p>樂壇長腿玉女落雨因為有美容院兼製作公司老闆阿四撐腰，所以當年向經理人阿矮提出解約。落雨一直都發歌星夢，好恨可以出番唱片，阿四為咗𠱁女友歡心，就拍心口話同佢出，不過由舊年底講到𠵱家都成半年，一直只聞樓梯響，關仁聽聞阿四冇同製作公司幕後大老細交代同落雨出碟嘅嘢，當落雨同傳媒爆響口之後，大老細即刻話要閂水喉。阿四惟有自己掏荷包，唔知係咪用自己啲錢，所以落雨張碟一拖又再拖，睇嚟都出碟無期。</p></body></html>
