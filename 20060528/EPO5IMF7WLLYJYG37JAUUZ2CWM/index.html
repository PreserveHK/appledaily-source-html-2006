<html><header><meta charset="utf-8"><title>美回收36萬輛福士</title></header><body><h1>美回收36萬輛福士</h1><p>【本報訊】美聯社報道，由於車尾煞車顯示燈有問題，福士車廠在美國宣布回收362,000部車，包括99至02年出廠的Jetta、99至00年的JettaIII及98至02年的Beetle。</p><p>煞車燈有問題</p><p>該公司的回收通告指出，今次涉及車款的顯示燈，若安裝不當，會不能亮着，或會不正常地長期亮着。美國國家公路交通安全局指出，煞車顯示燈是供後面的駕車人士，了解前車是否正在煞車，因此，若顯示燈故障，後車便未能配合前車煞車而減速，容易引致意外。本港有售類似車款，本報昨致電本地福士陳列室，職員稱暫未聽聞此消息，本報也聯絡不到該公司發言人。</p></body></html>
