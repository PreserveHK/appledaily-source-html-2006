<html><header><meta charset="utf-8"><title>貝理雅抵炸</title></header><body><h1>貝理雅抵炸</h1><p>言論出位嘅英國國會議員蓋洛韋（GeorgeGalloway），最近接受雜誌《GQ》訪問，講到首相貝理雅如果因為出兵伊拉克，俾人肉炸彈炸死，「道德上算係合理」。結果佢俾工黨、自由民主黨甚至反戰組織指住嚟鬧。蓋洛韋即刻搬埋首相夫人彭雪玲之前講過同情人肉炸彈嘅說話出嚟自辯，不過一樣唔掂，睇嚟佢仍有排俾人鬧。<br> 路透社/法新社<br> <br> 「Yes,itwouldbemorallyjustified.」<br> 「無錯，咁樣（炸死貝理雅）喺道德上算係合理。」</p></body></html>
