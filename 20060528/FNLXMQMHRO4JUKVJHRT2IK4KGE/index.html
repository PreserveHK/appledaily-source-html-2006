<html><header><meta charset="utf-8"><title>捉蟲熱情嚇窒前輩</title></header><body><h1>捉蟲熱情嚇窒前輩</h1><p>最近有新劇上嘅捉蟲可能知自己人氣大不如前，為咗谷劇，諗計谷曝光率，包括自爆有婦女病，但又講唔出正確位置。其實佢仲有唔少𤓓嘢，好似早前電視大王請咗班力捧花旦同小生食飯，座上客有嚟緊開演唱會嘅寶島音樂教父，捉蟲當然唔會放過機會，即刻認親認戚，認寶島音樂教父做師傅，日前仲帶埋相熟記者去寶島音樂教父嘅錄音室，美其名話探班，實際就叫人影相同做訪問，爭取見報，搞到原本唔想做訪問嘅寶島音樂教父事後同有關人士詐晒型，話見到捉蟲都驚。</p></body></html>
