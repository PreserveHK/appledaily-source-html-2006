<html><header><meta charset="utf-8"><title>可提高代謝　每月至少減10公斤</title></header><body><h1>可提高代謝　每月至少減10公斤</h1><p>被指濫用作減肥藥的替拉曲考（Tiratricol），是一種強效甲狀腺素的代謝物，過往用作治療腦下垂體促甲狀腺腫瘤，抑制身體產生過量甲狀腺素，但臨床效用不大，加上有嚴重副作用及有新藥代替，近年已很少使用。<br> 其作用猶如甲狀腺素，可以提高代謝，令肌肉內的蛋白質減少，過往曾作減肥之用，每月至少可減10公斤（約22磅）。2000年11月美國食品及藥物管理局（FDA）已警告民眾不要服用含替拉曲考的減肥產品，建議醫生只用以治療罕見疾病。</p></body></html>
