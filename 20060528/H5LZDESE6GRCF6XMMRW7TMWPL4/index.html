<html><header><meta charset="utf-8"><title>周慧敏「父女」想當年</title></header><body><h1>周慧敏「父女」想當年</h1><p>玉女掌門人周慧敏（Vivian）闊別紅館舞台12年，前晚喺紅館舉行第二場「周慧敏BackforLove2006演唱會」，林子祥（阿Lam）同邰正宵做嘉賓。Vivian同阿Lam合唱，仲暢談合作電影嘅父女緣，佢話第一部電影就做阿Lam個女，阿Lam話：「當初見佢試鏡，仲以為係做我女朋友，點知竟然做我個女。」前晚Vivian公開多謝男友倪震，當佢唱到首本名曲《如果你知我苦衷》嗰陣仲喊到收唔到聲㖭。</p></body></html>
