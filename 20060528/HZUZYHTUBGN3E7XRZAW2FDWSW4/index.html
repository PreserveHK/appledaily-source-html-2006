<html><header><meta charset="utf-8"><title>好友越洋祝福　陶子：你真偉大</title></header><body><h1>好友越洋祝福　陶子：你真偉大</h1><p>剛於上月產女的台灣名嘴兼王菲好友的陶晶瑩（陶子），昨日得知王菲榮升第二任母親的喜訊後，即越洋送上祝福，她接受台灣傳媒訪問時說：「恭喜恭喜，女人真的很偉大，希望她好好休息，再出來唱好聽的歌給大家聽，別輕言退出。」</p><p>傳嘉玲探望</p><p>此外，有傳王菲另一好友劉嘉玲昨日已到協和醫院探望，日前劉嘉玲接受記者採訪時，表示希望大家能給王菲一些空間，讓她安全地把孩子生下來。<br> 採訪：黎寶蘋</p></body></html>
