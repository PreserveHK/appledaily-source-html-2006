<html><header><meta charset="utf-8"><title>彭氏兄弟悶等三年</title></header><body><h1>彭氏兄弟悶等三年</h1><p>彭氏兄弟執導的《鬼域》有份參加康城影展的觀摩部份，他們昨日凌晨偷得浮生半日閒，在康城四處逛街，弟弟彭發更偕妻同遊，大哥彭順身邊則不見女友李心潔。</p><p>睇好《鬼域》</p><p>前晚彭氏兄弟接受香港傳媒訪問，彭順說：「《鬼域》投資咗成三、四千萬，用咗大部份錢嚟搞特技，我哋對呢部戲都有好大期望。」<br> 早前湯告魯斯（TomCruise）購下《見鬼》的西片版權，合約為期三年，但至今尚未開拍，彭順說：「其實合約期就滿啦，如果佢哋唔開，咁我哋可以賣畀其他外國公司拍。」<br> 採訪、攝影：何永寧、葉君海、娛樂突發組</p></body></html>
