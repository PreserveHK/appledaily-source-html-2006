<html><header><meta charset="utf-8"><title>　　周凱旋蒲頭外籍保鑣護航 - 李八方</title></header><body><h1>　　周凱旋蒲頭外籍保鑣護航 - 李八方</h1><p>自從李超人響3月公布業績嗰陣，「暗示」自己可能再婚之後，被譽為頭號大熱門、超人生意夥伴兼紅顏知己周凱旋，一直都未蒲過頭。難得響前日佳士得拍賣會嘅會場外面撞到佢，一身樸素打扮，喺幾個外籍保鑣重重包圍之下（圖），八方只係問到句係咪嚟買嘢，真可惜！話時話，無見成年，周小姐fit咗、靚咗又後生咗。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
