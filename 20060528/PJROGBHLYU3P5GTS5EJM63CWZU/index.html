<html><header><meta charset="utf-8"><title>義工包粽</title></header><body><h1>義工包粽</h1><p>【本報訊】端午節快到，為令老弱傷殘也能感受過節氣氛及品嚐一口節慶食品，小童群益會昨首次舉行「千糭一心」活動，由青少年人、智障人士及南亞裔人士組成的500人義工隊伍，花了近一小時合力包了3,000隻糭子（圖），並砌出高三米的糭子樹，送給葵青區的獨居長者、少數族裔及長期病患者等有需要人士。該活動負責人潘凱斯說，不少人士仍是孤獨過節或被歧視，故籌辦活動讓港人去關心他們，令他們在這熱鬧日子裏感受社會的溫馨愛護。<br> 陳亮華攝</p></body></html>
