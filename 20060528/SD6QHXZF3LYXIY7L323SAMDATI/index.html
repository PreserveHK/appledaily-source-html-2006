<html><header><meta charset="utf-8"><title>混血索女踩過界</title></header><body><h1>混血索女踩過界</h1><p>攝影師戴妮廷，其父親是凱悅酒店大中華地區總裁戴毅，有4西班牙血統的她在加拿大溫哥華出生，五歲時返港讀書，在聖保祿學校讀到中二，之後到台灣轉讀台北美國學校。<br> 畢業後，Eydie飛赴美國羅德島藝術學院主修室內建築，副修攝影，其後投身攝影師行列，曾在模特兒公司Ford、Q和Wilhelmina等當過四年攝影師，專替模特兒影相。三年前回流返港，為明星和名人拍照，近年性感亮相各大小社交活動，兼任模特兒和司儀。</p></body></html>
