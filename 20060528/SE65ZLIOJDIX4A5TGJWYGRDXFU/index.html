<html><header><meta charset="utf-8"><title>　　陳樞機獲頒信仰衛士獎 - 李八方</title></header><body><h1>　　陳樞機獲頒信仰衛士獎 - 李八方</h1><p>天主教香港教區主教陳日君樞機（圖）捍衞人權同埋宗教自由形象深入民心，一本叫《Timone》意大利雜誌噚日就喺米蘭舉行頒獎禮，向陳樞機頒發「信仰衞士」嘅獎項，呢本雜誌辦咗幾年，由意大利嘅知識分子營辦，為咗鼓勵陳樞機，佢哋仲會送出1萬歐元（近10萬港元），陳樞機話好高興，啲獎金就會用於七月嘅亞洲青年節。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
