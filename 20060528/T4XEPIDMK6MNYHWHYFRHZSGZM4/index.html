<html><header><meta charset="utf-8"><title>小肥肥得到神燈</title></header><body><h1>小肥肥得到神燈</h1><p>小朋友對肥嘟嘟的姆明一族一定不會陌生，不經不覺姆明誕生已超過60周年，第二輯的7-9集早於兩日前推出，今次姆明谷內更出現神燈和魔女，第7集《神燈給我的願望》說到姆明和歌妮意外得到了一盞神燈並喚出了燈神，滿足了姆明和歌妮的願望，但後來神燈被阿丁偷去，大家都怕神燈落入壞人手中……</p><p>VCD資料：</p><p>《小肥肥一族》第2輯7-9集VCD<br> 語言：原裝TVB粵語配音<br> 片長：每集共25分鐘<br> 查詢：亞洲影帶（27505595）</p></body></html>
