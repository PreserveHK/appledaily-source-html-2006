<html><header><meta charset="utf-8"><title>梁漢文贏波捧兩獎</title></header><body><h1>梁漢文贏波捧兩獎</h1><p>梁漢文成日話踢波，原來佢唔係得個講字，真係一個波牛。噚日佢帶領年輕球員，同DJ森美參加「加州紅903全港講波王總決賽」，森美同方力申、李逸朗、吳浩康一隊。雖然評術員讚方力申腳法瀟灑，但佢就冇入球，反而吳浩康同梁漢文分別有進賬。最後梁漢文隊以11比6贏咗森美隊，攞埋「最有價值球員」獎。原來梁漢文同森美私下作牙骹戰，下半場入一球就贏一餐㖭，結果森美贏餐飯。另外，方力申就呻：「由細到大落場唔夠10次，今日嚟都只係撐場。」</p></body></html>
