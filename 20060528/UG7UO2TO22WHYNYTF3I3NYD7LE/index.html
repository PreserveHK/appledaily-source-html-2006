<html><header><meta charset="utf-8"><title>南亞受訪者13%失業</title></header><body><h1>南亞受訪者13%失業</h1><p>【本報訊】香港理工大學應用社會科學系社會政策研究中心進行「南亞少數族群在香港的就業狀況」研究發現，受訪的200名南亞裔人士中，13%處於失業狀態，大多數受訪者表示求職時遇到困難，原因包括本身的非華裔身份，以及不懂說廣東話和普通話等。<br> 就業支援方面，大部份被訪者表示，在使用勞工處服務和其他機構再培訓計劃時遇到不少困難，但有三分之二卻認同自己作為少數族群和香港人的雙重身份，並對在港的居住生活感到滿意。</p></body></html>
