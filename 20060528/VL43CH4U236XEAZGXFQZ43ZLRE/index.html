<html><header><meta charset="utf-8"><title>多啦A夢陪住你</title></header><body><h1>多啦A夢陪住你</h1><p>多啦A夢陪伴我們成長，由從前的漫畫到卡通，它都一直如影相隨，可有幻想如果家中有個多啦A夢有多好？雖然不可能與擁有各樣法寶的機械貓做朋友，但也可以試試把多啦A夢放於家中每個角落：有多啦A夢手提電話座幫你留意電話有無響，有豆沙包咕𠱸畀你攬着看電視，有時光布紙巾盒陪你度過傷風冒感的日子……想將屋企變身成多啦A夢之部屋？實在容易不過了！</p><p>售賣點：</p><p>UMLHobby（27711930）<br> 旺角彌敦道579號地下-2樓</p></body></html>
