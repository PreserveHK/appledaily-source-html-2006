<html><header><meta charset="utf-8"><title>黑白對比感覺強烈</title></header><body><h1>黑白對比感覺強烈</h1><p>戴妮廷過去十多年的作品，大都以黑白相為主，她認為黑白相的色彩對比、感覺比彩色照更強烈，還說：「黑白相係比較有味道，而且係longlasting嘅味道，襟睇啲，一幅黑白相如果太白太黑，我又可以調校番，同埋我enjoy自己入黑房沖相，黑白相感覺strong啲。」<br> 在加拿大出生的戴妮廷，曾遊歷巴黎、紐約、上海、菲律賓等地，每到一個國家，她都會走到街頭取景。<br> 戴妮廷說：「我好鍾意影街景，呢啲係旅行嗰陣一個好relaxing嘅過程，影乜嘢內容就真係純粹即興，唔會話紐約就影人、巴黎就影狗咁，都係睇mood。」</p></body></html>
