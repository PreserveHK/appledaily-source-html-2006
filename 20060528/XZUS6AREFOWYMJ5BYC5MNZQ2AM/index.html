<html><header><meta charset="utf-8"><title>全班至好戲</title></header><body><h1>全班至好戲</h1><p>現年42歲的黎耀祥，入行21年，拍過近百部電影和劇集。中學畢業後當過文職工作，85年投考無綫藝員訓練班。雖然外表平凡，卻成為全班公認好戲的學生，首部參與拍攝的劇集是《賊公阿牛》，開始其「二打六」生涯。四年後與黎明合作《人在邊緣》一劇，飾演「曱甴」一角更奠定其飾演小人物的地位。<br> 96年，黎耀祥開始進軍影壇，兩年後離開無綫向外發展，四年後回巢，密密拍劇搵真銀。<br> 感情路上，黎耀祥經歷過一段失敗的婚姻，94年與現任妻子Julia結婚，現育有一個9歲大的兒子。</p></body></html>
