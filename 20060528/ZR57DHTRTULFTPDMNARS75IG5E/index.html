<html><header><meta charset="utf-8"><title>Twins望助養兒童</title></header><body><h1>Twins望助養兒童</h1><p>好多藝人都鍾意助養外國嘅小朋友，而佢哋耐唔耐就會收到助養兒童寄出嘅相同信做紀念，噚日Twins、關智斌（Kenny）同泳兒出席保良局「誼親日」活動，佢哋異口同聲話想助養香港小朋友。</p><p>fans做善事</p><p>Twins話佢哋班星馬台等地fans呢幾年都自覺地用佢哋嘅名義做善事，而Kenny今年生日已經叫朋友同事唔好送禮物，而是折現畀佢送去保良局助養兒童，不過Kenny之後又講笑補充話自己都需要人助養。</p></body></html>
