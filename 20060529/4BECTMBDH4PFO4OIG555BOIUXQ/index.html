<html><header><meta charset="utf-8"><title>陳慧琳一曲換代言人</title></header><body><h1>陳慧琳一曲換代言人</h1><p>陳慧琳（Kelly）早年拍攝電影《安娜瑪德蓮娜》時，獻唱主題曲《Lover'sConcerto》在韓國大受歡迎，竟然為她播下種籽，如今有所收成，因為有韓國化妝品牌近日要找香港女星任代言人，在亞洲地區作宣傳，第一個便想找Kelly。</p><p>做定保濕拍廣告</p><p>日前Kelly以多款造型拍廣告，對於被廣告商大讚皮膚滑溜，感到很開心，她表示知道該廣告會在內地各省作鋪天蓋地的宣傳，所以拍出來廣告效果一定要好，她說：「我護膚秘訣好簡單，一定要有充足睡眠，唔可以太攰，我做嘢前都會敷個保濕面膜，皮膚就可以最佳狀態示人。」<br> 撰文：丁寧</p></body></html>
