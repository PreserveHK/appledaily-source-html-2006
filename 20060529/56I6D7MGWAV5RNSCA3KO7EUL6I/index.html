<html><header><meta charset="utf-8"><title>周迅唔係Dior代言人</title></header><body><h1>周迅唔係Dior代言人</h1><p>有傳周迅將取代梁詠琪做FANCL代言人，有消息人士透露，原來無錯係做FANCL代言人，不過，只限於內地。至於傳佢做Diorfashion代言人，Dior公關小姐就回應話，fashion根本冇代言人，每次都只係sponsor某些女星如何韻詩的服裝，所以周迅都唔係代言人。至於護膚品方面，因為Dior以每一個系列為單位，如崔智友係雪凝美白系列的代言人，所以如果周迅做了FANCL內地代言人，當Dior代言人的可能性就好低了。<br><br>記者：馬靜兒</p></body></html>
