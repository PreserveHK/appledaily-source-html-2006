<html><header><meta charset="utf-8"><title>保健員須經認可</title></header><body><h1>保健員須經認可</h1><p>根據《安老院規例》，所有安老院均需聘用保健員，而保健員需完成一項由社會福利署認可的訓練課程，才可註冊為合法保健員。為提升保健員的質素及技能，自上月起，保健員的入學資格已由以往的中三程度提升至中五，總培訓時數也增理200小時。<br> 另外，市民如對安老院服務有意見或投訴，可與安老院牌照事務處聯絡，電話：29617211/28347414，或致電社署熱線：23432255。<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
