<html><header><meta charset="utf-8"><title>擊敗癌魔母恩無價</title></header><body><h1>擊敗癌魔母恩無價</h1><p>十年前的嚴冬，當年只有九歲的陳嘉琳不幸患上骨癌，但其母這十年來都沒告知女兒所患的疾病有多嚴重，只說「你好快好番，唔會再甩頭髮㗎啦」等說話，一人獨自擔起女兒患病的痛苦。為免愛女擔驚受怕，陳太更放棄快餐店工作，搬到醫院「打地鋪」，陪女兒接受治療近兩年；陳太又四出搜羅滋潤湯水秘方供愛女飲用，盼她早日康復。<br> 皇天不負有心人，陳太的努力沒有白費，女兒於兩年後康復，並深深體會到母愛的偉大。現讀中四的嘉琳昨獲獎後稱，盼可盡快完成學業，投身社會工作賺錢，「我條命係阿媽執番嚟，我會用下半生報答佢、照顧佢。」</p></body></html>
