<html><header><meta charset="utf-8"><title>古仔臨走玩個夠</title></header><body><h1>古仔臨走玩個夠</h1><p>由杜琪峯執導、古天樂和任達華主演的電影《黑社會以和為貴》香港時間昨晨六時在康城首映。<br> 由於該片之前發生了神秘中國男子沒收及火燒場刊事件，令該片頓添政治色彩，故首映禮吸引不少中外嘉賓捧場。</p><p>回港即開工</p><p>而阿杜等人昨日已完成康城宣傳，並已轉飛巴黎，由於阿杜約了阿倫狄龍（AlainDelon）見面，所以稍後才能回港。古仔則會多留巴黎一、兩天休息，華仔就會轉飛倫敦視察餐館業務。<br> 而古仔趁離開康城前逛街，他說：「喺呢度好有度假感覺，喺街行吓食吓，真係幾過癮，完全冇壓力。唔同喺香港，俾人指指點點，感覺真係完全唔同，不過，過兩日返到香港，我就要開始拍馬楚成部新戲。」</p></body></html>
