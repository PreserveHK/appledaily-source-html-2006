<html><header><meta charset="utf-8"><title>流浪武士打山賊餬口</title></header><body><h1>流浪武士打山賊餬口</h1><p>電影《七俠四義》是日本著名導演黑澤明於1954年拍攝的作品，主要演員有三船敏郎、志寸喬及加東大介等。故事內容講述日本戰國末期，出現了諸侯割據的情況，由於時局動盪，不少農民的生活飽受壓迫，也有不少武士失去依靠淪為浪人。<br> 當時有一個農村不時受到山賊入村洗劫的滋擾，一眾村民無力自行解決此禍患，於是決定聘請幾位武士進村與山賊抗衡，保護他們的村莊。最後村民在幾位英勇武士協助下，成功擊退了山賊，而幾位武士完成任務之後，則繼續他們流浪的生活。</p></body></html>
