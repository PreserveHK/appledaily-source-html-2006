<html><header><meta charset="utf-8"><title>深情仔仔連環不幸</title></header><body><h1>深情仔仔連環不幸</h1><p>台灣紅人周渝民（仔仔）和韓星朴恩惠、許志安合演的台灣中視劇集《深情密碼》，仔仔在劇中飾演有錢仔，經常穿上名牌西裝，但拍攝時卻絕不輕鬆，皆因其角色後來患上絕症，還失足跌落水吃盡苦頭。<br> 仔仔說：「穿這麼多衣服下水其實很危險，西裝全黏在身上，行動不方便。」他又坦言這場戲不好拍，NG了多次才大功告成，他笑說：「要憋氣還要做昏倒表情很難，我是冒生命危險呢！」</p><p>安仔做小販</p><p>許志安在劇中則要和朴恩惠穿上韓國傳統情侶裝，沿街叫賣韓國烤肉，拍攝時有路過的老伯以為兩人真的是小販，還即時掏錢幫襯。<br> 撰文：黎寶蘋</p></body></html>
