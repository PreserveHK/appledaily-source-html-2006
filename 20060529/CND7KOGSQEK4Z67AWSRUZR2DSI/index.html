<html><header><meta charset="utf-8"><title>互相扶持戰勝逆境</title></header><body><h1>互相扶持戰勝逆境</h1><p>公務員梁潤基原本擁有一個美滿家庭，十多年前在內地娶了胡海花為妻，並誕下皓琛及浩榮，一家四口過着幸福生活，怎料，浩榮在三歲時被確診患有自閉症，妻子頓成箭靶，被親友指因「唔識教仔」，令其子患上自閉症，梁太自此承受極大壓力，每天在傷心、內疚中過活。<br> 梁先生沒有怪責妻子，還鼓勵她要努力撫養兒子成人，「個仔有自閉症係事實，我哋要努力面對。」在二人無微不至照顧下，七歲大的浩榮現活潑好動，生活正常。但好景不常，梁先生今年初脊椎發炎，導致行動不便，要靠枴杖走路，梁太遂發揮丈夫所教的不離不棄精神，擔當照顧一家的責任。</p></body></html>
