<html><header><meta charset="utf-8"><title>海洋公園遊客增20%</title></header><body><h1>海洋公園遊客增20%</h1><p>【本報訊】海洋公園昨日宣布，本財政年度首十個月零二十八日，入場人數已達403萬人，已超出去年全年的紀錄。海洋公園主席盛智文說，公園的旅客200萬為內地旅客，約175萬為本地旅客，餘下的為來自海外旅客。<br> 盛智文說，以往迪士尼樂園在外國城市開幕後，當地的主題公園入場人數均會下跌約25%，但海洋公園入場人數反而上升20%。<br> 海洋公園昨日慶祝第4,030,001名旅客入場，陳先生一家四口將獲發終身海洋公園免費入場證及四百萬粒糖等禮品。</p></body></html>
