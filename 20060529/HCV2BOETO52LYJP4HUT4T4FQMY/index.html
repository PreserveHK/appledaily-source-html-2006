<html><header><meta charset="utf-8"><title>教宗識冧波蘭人</title></header><body><h1>教宗識冧波蘭人</h1><p>教宗本篤十六世正喺波蘭訪問，逾900,000名波蘭人熱情歡迎。大家都知道，波蘭係已故教宗若望保祿二世嘅家鄉，本篤十六世前日去到克拉科夫（Krakow），喺萬幾名波蘭人面前，話好想若望保祿二世不久將來獲封聖。呢個係波蘭人最大願望，聽到佢咁講，全場冧晒，拍爛手掌。　美聯社<br> <br> “BenedictfollowsinthefootstepsofJohnPaulII,andthiswayheshowshisgreatness.”<br> 「本篤十六世繼承咗若望保祿二世嘅遺志，表現出偉大一面。」</p></body></html>
