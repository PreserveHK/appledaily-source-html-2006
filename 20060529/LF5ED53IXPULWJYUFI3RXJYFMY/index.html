<html><header><meta charset="utf-8"><title>可樂燜雞最冧細路</title></header><body><h1>可樂燜雞最冧細路</h1><p>啲細路呢排一煮親可樂燜雞就零舍開胃，細路仔都係鍾意飲可樂，開正佢哋個瓣，加上我會加幾粒話梅落去燜，略帶少少酸味，夏天食就梗係開胃啦，製法又簡單。材料包括可樂1罐、蒜、葱段、薑、雞1隻、生抽、胡椒粉、五香粉、話梅3-4粒。首先將隻雞汆水，用生抽、胡椒粉、五香粉醃佢大約10分鐘左右，就可以起鑊爆香薑片、蒜同葱，跟住就落埋隻雞，最後落話梅同可樂，慢火燜佢半個鐘就搞點。煮得簡單又食得開心，屋企煮呢道菜就最啱。</p></body></html>
