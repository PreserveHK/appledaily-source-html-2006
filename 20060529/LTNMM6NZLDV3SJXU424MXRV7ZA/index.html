<html><header><meta charset="utf-8"><title>容祖兒奇招撼OL</title></header><body><h1>容祖兒奇招撼OL</h1><p>容祖兒和張玉珊昨日出席《Fashion&amp;Beauty》雜誌在奧海城舉行的OL選美活動，祖兒擔任評判，她以中性打扮示人，祖兒笑言：「見到美女如雲，梗係要奇招突出啦。」</p><p>「曼玉完美典範」</p><p>祖兒表示她從未擔任過選美的評判，問到有否考慮參加選美，祖兒打趣道：「梗係有啦，我咁靚，不過細個叫媽咪提名我，點知佢每次都話等我大啲先喎，之後就不了了之。」而她心中的完美女人典範是張曼玉，因為無論她的外表內涵事業與享受人生之道都值得學習。<br> 採訪：胡比　攝影：陳慧安</p></body></html>
