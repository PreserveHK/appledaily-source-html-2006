<html><header><meta charset="utf-8"><title>平保培訓人才不求人</title></header><body><h1>平保培訓人才不求人</h1><p>中國經濟增長，快到人才供應唔切，唔少企業都面對呢一個問題，平安保險就自己開間培訓學院訓練人才。仲諗住用5至8年時間，將學院打造成亞洲一流嘅金融保險專業企業大學同人才基地，又同國際著名專業培訓機構LIMRA、AICPCU、Wharton商學院，以及北大等著名學府一齊搞職業培訓。<br> 間學院有乜咁巴閉？佢哋用4.5億元人民幣、花咗3年才建成，佔地20萬平方米，建築面積7.8萬平方米（圖），有多間教室、研討教室和會議廳，可同時接待學員900人。下設壽險、金融和管理等學院。目前有近800人的管理培訓講師，為整個集團管理人員服務。</p></body></html>
