<html><header><meta charset="utf-8"><title>楊丞琳自嘲寡婦</title></header><body><h1>楊丞琳自嘲寡婦</h1><p>楊丞琳和張韶涵前日在台灣行程緊密，楊丞琳下午到台中出席鞋子品牌的代言活動，而代言香口膠的張韶涵則到便利店宣傳，晚上二人才一起出席ChannelV在台中舉辦的露天演唱會。<br> 張韶涵在演唱會打頭陣，穿上T恤襯迷彩裙的她唱出歌曲《口袋的天空》，現場氣氛高漲，她更是表演歌手中唯一沒被雨淋的幸運兒，因為隨後台中下起大雨，緊接上台的藝人都變落湯雞。</p><p>戀人碰頭</p><p>楊丞琳則冒着雨獻唱《曖昧》等歌曲，她笑說若被雨淋花了妝，一定很像寡婦。<br> 不過全場最受矚目的反而是范瑋琪，因為當晚的主持人正是她的男友陳建州。<br> 採訪、攝影：黎寶蘋</p></body></html>
