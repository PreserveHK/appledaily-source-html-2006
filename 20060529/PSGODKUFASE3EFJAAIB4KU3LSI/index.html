<html><header><meta charset="utf-8"><title>買$1,300送cutie唇彩匙扣</title></header><body><h1>買$1,300送cutie唇彩匙扣</h1><p>最近收到一個電郵，見到Lola一個很cutie的唇彩匙扣，一盒有四支小唇彩，可以獨立做匙扣，或放在小盒內亦可，最重要是真的可以塗上嘴。不過無得賣，想要嘅就要由即日起至6月20日，於Lola專櫃單次購物滿$1,300，才可免費獲贈。要再抵啲，可以參加夏日隱形護膚底妝個人指導（31/5,1/6,3/6及2/6開班），$200預約費可以全數換護膚品。<br><br>記者：馬靜兒	<br>查詢：31884220</p></body></html>
