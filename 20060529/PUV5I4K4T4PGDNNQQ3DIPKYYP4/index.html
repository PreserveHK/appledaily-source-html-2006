<html><header><meta charset="utf-8"><title>毛蟲「侵佔」路邊山坡</title></header><body><h1>毛蟲「侵佔」路邊山坡</h1><p>【本報訊】西貢大網仔路近志輝徑的山坡及樹上，近日出現大量毛蟲，最多時候數目有成千上萬，相當嚇人。<br> 發現毛蟲的地點位於青年協會賽馬會西貢戶外訓練營對上的山坡，有途人指出，最近一星期見有毛蟲出現，這些蟲長度約兩吋，呈黑色並有白色長毛，牠們伏在山坡蜷動。<br> 昨日因天雨關係，毛蟲被雨水沖走，數量大為減少，有清潔女工表示，過去半個月在路邊均發現毛蟲，她一般是將蟲掃走，並沒有通知管工。而附近士多老闆指出，該處每年踏入夏季，都有毛蟲出現，這種毛蟲為蝴蝶蟲，現時剛由卵孵化成蟲，並將會成為蝴蝶，很快便會消失。</p></body></html>
