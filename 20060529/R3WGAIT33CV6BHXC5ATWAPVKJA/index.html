<html><header><meta charset="utf-8"><title>逆境不棄顯真情<br>五對夥伴獲獎　激勵關愛他人</title></header><body><h1>逆境不棄顯真情<br>五對夥伴獲獎　激勵關愛他人</h1><p>生命旅途充滿荊棘，夥伴的支持可以掃除障礙。無論是母女、夫妻、或是朋友，即使對方處世有多不對，處境有多困難及艱苦，都會互相扶持、關愛。基督教香港信義會社會服務部昨日舉行第三屆「生命伙伴表揚計劃2006」頒獎禮，在25對獲提名的夥伴中，選出五對彼此互信互愛、經歷不同逆境都不離棄對方的夥伴，以他們的生命故事彰顯人間有情的可貴，藉以鼓勵港人多關心身邊的每一個人。<br> 記者：馮永堅</p></body></html>
