<html><header><meta charset="utf-8"><title>Apple芒落場受歡迎</title></header><body><h1>Apple芒落場受歡迎</h1><p>現時電腦場顯示器競爭激烈，蘋果電腦亦加入行列，最近玩靚芒同外形嘅影院級CinemaDisplays，場中就正以20吋作示範，雖然較高級23吋同30吋都係HD級靚芒，不過20吋型號睇來畫面亦唔錯，鍾意Mac機嘅靚芒外形，但又習慣PC嘅用家，值得考慮。<br><br>記者、攝影：許福合<br><br>查詢：康藝科技（23079084）<br>地址：深水埗高登電腦中心1樓91舖</p></body></html>
