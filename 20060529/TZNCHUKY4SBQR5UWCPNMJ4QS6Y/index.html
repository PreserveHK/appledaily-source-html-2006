<html><header><meta charset="utf-8"><title>章小蕙又拖洋漢晒幸福</title></header><body><h1>章小蕙又拖洋漢晒幸福</h1><p>近日現身康城的章小蕙，連日來不斷「自我宣傳」，收穫都算豐富，繼日前被本報拍得她蹺住個外籍中坑遊街後，前晚又與該洋漢逛街。</p><p>一臉陶醉</p><p>前晚香港時間約10時，手挽着紙袋的章小蕙又再次與該名外籍中坑十指緊扣地在康城大街出現，記者見章小蕙不時面露笑容，一副陶醉的樣子。<br> 現場所見，章小蕙更不時在外籍中坑耳邊喁喁細語，態度親熱，旁若無人，就算記者走近他們身邊拍攝，平時對鏡頭敏感度極高的章小蕙都察覺不到。</p></body></html>
