<html><header><meta charset="utf-8"><title>摯友苦勸成功戒賭</title></header><body><h1>摯友苦勸成功戒賭</h1><p>因豪賭而虧空公款40多萬元，事敗被判監八個月的伍詠萍，幸得好友馮嘉韻苦苦相勸，才成功戒掉賭癮，重過新生，否則現在可能仍是階下囚。「呢兩年係我最辛苦嘅兩年，阿媽死咗，我又染上賭癮，老公又話要離婚，真係好慘。」伍詠萍昨憶述在獄中期間只有嘉韻探監，捱過八個月，出獄後又重蹈覆轍豪賭，不知是否因此「激病」了嘉韻，「但嘉韻住院期間都經常打電話畀我，叫我唔好賭，我真係好感動、好感動。」<br> 結果詠萍成功戒賭，更找到一份文職工作。洗心革面的她受好友感染，二人現時經常返教會與教友分享經驗，呼籲人不要賭錢。</p></body></html>
