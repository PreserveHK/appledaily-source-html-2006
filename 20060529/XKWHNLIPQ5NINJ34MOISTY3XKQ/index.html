<html><header><meta charset="utf-8"><title>千人找暑期工競爭大</title></header><body><h1>千人找暑期工競爭大</h1><p>【本報訊】暑假將至，逾千青少年昨日到石硤尾社區會堂的招聘會中找暑期工。招聘會提供600個職位空缺，薪金由5,000元至16,000元不等，其中兩至三成是暑期工職位。</p><p>希望時薪20多元</p><p>但有年輕人稱，今年暑期工的競爭很激烈，擔心未能找到合意工作。<br> 由香港扶幼會舉辦的「活出Teen賦」招聘會，在下午2時半開始前已出現長長的求職人龍。求職者中不少是中學生，有中學生稱，希望找到時薪20多元的暑期工，早前曾到勞工處找工，但至今仍未找到，因此覺得今年暑期工的競爭十分激烈。</p></body></html>
