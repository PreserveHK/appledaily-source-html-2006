<html><header><meta charset="utf-8"><title>孩子衝動或患障礙症</title></header><body><h1>孩子衝動或患障礙症</h1><p>以德國諾伊塞斯為基地的兒童精神病學協會指出，若小孩常常出現攻擊行為，他們或許患上注意力缺陷障礙症（AttentionDeficitHyperactivityDisorder，簡稱ADHD）。該協會發言人指兒童患上此病，難以用言語來表達自己，他們很容易受驚，而且屢屢出現攻擊性行為。<br> 兒童年屆三至六歲，若經常表現得衝動或很快就捲入吵架的漩渦中，都是注意力缺陷障礙症的病徵。</p></body></html>
