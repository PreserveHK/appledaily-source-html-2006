<html><header><meta charset="utf-8"><title>鰂魚涌地舖招標</title></header><body><h1>鰂魚涌地舖招標</h1><p>【本報訊】由資深投資者持有的鰂魚涌英皇道967至967A地舖（圖），正公開招標出售或出租，負責的韋堅信測量師行指，物業估值4500萬元，月租料約20萬元。<br> 物業3000方呎，可設大型廣告牌，面對鰂魚涌地鐵站，7月6日截標。韋堅信測量師行商業及投資部董事許偉國表示，英皇道近糖廠街一段商舖普遍受惠於太古坊商業圈效應，無論人流及消費力皆有保證。現時該路段大面積舖位由銀行及飲食連鎖集團佔用。<br> 他說業主近日接獲多家銀行查詢承租，故考慮同時接受以招標形式招租；但除非有優質租戶，否則傾向出售。</p></body></html>
