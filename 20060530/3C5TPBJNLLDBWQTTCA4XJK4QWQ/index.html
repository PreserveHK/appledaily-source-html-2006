<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　嘉亨灣兩日售8伙</title></header><body><h1>樓市快訊<br>香港　嘉亨灣兩日售8伙</h1><p>▲剛於過去周日重推的西灣河嘉亨灣，恒基表示兩日售出8伙，其中3座中層A室，1532方呎，1698萬元售出，呎價1.108萬元。</p><p>藍灣4年賺42.2萬</p><p>▲利嘉閣楊家寶透露，小西灣藍灣半島9座中層C室，1142方呎，以515萬元售出，每方呎4509元。原業主4年前以472.8萬元購入，賺42.2萬元。</p><p>太古城3年升逾倍</p><p>▲鰂魚涌太古城富山閣低層D室，691方呎，以339萬元成交，呎價4905元。利嘉閣馬忠強說，原業主03年沙士期間以「撈底價」166萬元購入，大幅獲利173萬元離場，3年升值逾1倍。</p></body></html>
