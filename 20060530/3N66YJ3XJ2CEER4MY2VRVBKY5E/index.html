<html><header><meta charset="utf-8"><title>氹仔濠庭都會二期　呎價最高2000</title></header><body><h1>氹仔濠庭都會二期　呎價最高2000</h1><p>由合和、信德同澳門旅遊娛樂合作發展嘅氹仔濠庭都會，第二期超額認購10倍，上周六正式揀樓。中原營業經理林樂標話當日下晝3點，已賣出咗近40伙，反應理想，呎價最高近2000蚊。<br> 林樂標指買家中25%係投資移民客，本地買家就梗係最多啦，超過六成；反而港客就少啲。<br> 其中一個內地投資移民客就用460幾萬，買咗一個2505呎中層大單位；另一個廣州客就買咗個兩房單位收租，料回報有5至5.5厘。</p></body></html>
