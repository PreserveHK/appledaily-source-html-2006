<html><header><meta charset="utf-8"><title>黃聖依棄恩怨謝星爺</title></header><body><h1>黃聖依棄恩怨謝星爺</h1><p>正在上海與張栢芝拍攝劇集《周璇》的黃聖依，早前接受內地媒體訪問時坦言感激提攜她的周星馳，雖然早前她跟星爺的星輝公司因合約問題而鬧翻，但黃聖依說：「我將永遠感恩周星馳，因為《功夫》將我推向事業新高，他是我的恩師。至於官司問題已經過去，我不想多提，但要發生的，我會用真誠態度面對。」</p><p>訂簽約條件</p><p>黃聖依強調已與星輝解約，現正與一些經理人公司接觸，她坦言今次簽新公司會三思而行，並訂下簽約條件，她說：「公司要夠專業，對我的事業要有一個長遠規劃，更要有長遠目標及共識。」<br> 撰文：駱華齡</p></body></html>
