<html><header><meta charset="utf-8"><title>鄭希怡練氣防走音</title></header><body><h1>鄭希怡練氣防走音</h1><p>鄭希怡（Yumiko）向來以快歌作主打，她稍後推出新碟找來六位監製為她錄製多首快歌，Yumiko日前接受《HIM》雜誌訪問時，表示常要表演勁歌熱舞，歌曲愈來愈難唱，她坦言試過唱現場時感到很辛苦，更不慎走音，她說：「我當時知自己唔夠氣，但又要唱埋落去，咪走音囉，嗰陣我心諗以後唔可以再咁樣。」</p><p>瘦咗敢露腿</p><p>Yumiko又謂她現時不管在任何地方都會練歌，又常跑步、健身和游水來練氣，至於行性感要騷身材，她說：「我以前未瘦身，腿形唔好睇，所以一直唔敢露腿，𠵱家減咗肥，唱快歌都可以着短褲同bratop，睇落都唔錯。」<br> 撰文：丁寧</p></body></html>
