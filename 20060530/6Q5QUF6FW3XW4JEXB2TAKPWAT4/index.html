<html><header><meta charset="utf-8"><title>美國新玩意網上點唱歌曲無限</title></header><body><h1>美國新玩意網上點唱歌曲無限</h1><p>舊式點唱機只要投下硬幣，就可在過千隻唱碟中，點播你喜愛的歌曲。但美國最近潮興新一代點唱機，有數以十萬隻歌任君選擇──多得互聯網，將點唱機的資料庫的容量化成「無限」。<br> 新式點唱機大多有輕觸式屏幕，用手指「點唱」即可，有些外形更酷似巨型掛牆iPod，時代感十足。沒有硬幣？可「碌卡」用信用卡付款，一首歌平均盛惠50美仙（約4港元）。<br> 點唱機上網後，便連接網上資料庫，新歌舊歌快歌慢歌都可即時點播。部份點唱機則使用硬碟（harddrive），同樣可儲存數以萬隻歌曲。但有人認為，舊式點唱機有它的特色和風格，無可代替。<br> 美國廣播公司</p></body></html>
