<html><header><meta charset="utf-8"><title>《VP2》天價登場</title></header><body><h1>《VP2》天價登場</h1><p>將在6月22日推出的《VALKYRIEPROFILE2》（女神戰記2），將會推出初回限定版，然而原價14,910日圓，在日本暗盤已升至二萬日圓（約港幣$1,400），香港好多Game舖也不敢為客人訂貨。據估計，《VP2》初回限定版到港時要賣過$1,500！至於普通版，相信亦要$400以上。<br>SONY剛在27及28日在SONYSTYLE舉行PS2遊戲大開倉，平售70款遊戲，當中更有《FFXII》。玩家買1隻遊戲可享8折優惠，買2隻有7折，買3隻或以上更有6折優惠！據聞有不少Game舖也乘機到場掃貨，對正版玩家而言，開倉大平賣實是喜事呢！<br><br>打機鐵人</p></body></html>
