<html><header><meta charset="utf-8"><title>德國宣揚基本法</title></header><body><h1>德國宣揚基本法</h1><p>"WeinGermanylivewitha'basiclaw'whichdoesnotcarrythetitle'constitution'......"<br> 「我哋德國冇憲法但有基本法……」<br> <br> 今時今日咩都講包裝，歐洲聯盟亦本住同一理念，打算替去年在法國公投中被打沉的歐洲憲法改過個名，希望多啲人會接受。有人指「憲法」聽落好似好大件事，太沉重喇，所以德國建議：「我哋德國冇憲法但有基本法。」叫基本法，咁使唔使搵人釋法㗎？<br> 英國《衞報》</p></body></html>
