<html><header><meta charset="utf-8"><title>專家指朱振國須高壓氧</title></header><body><h1>專家指朱振國須高壓氧</h1><p>【本報訊】曾於去年探望受傷癱瘓警員朱振國的中國全國高壓氧醫學培訓中心秘書蕭平田教授（圖中），昨晚六時許在朱太及朱母陪同下前往廣華醫院了解朱振國的病情進展後，發覺朱的病情較前嚴重，建議盡快替朱振國進行高壓氧治療，認為若再不為朱做高壓氧治療，朱的情況會更惡化。<br> 從事高壓氧治療多年的蕭平田教授，去年八月來港時曾探望朱振國，並於去年底在港召開過有關高壓氧的講座。今次再來港探望朱振國，蕭教授說發覺朱的病情，較上一次探望他時嚴重。他說，朱的身心並無問題，腦部因缺氧導致腦細胞死亡，但可用高壓氧進行治療。</p></body></html>
