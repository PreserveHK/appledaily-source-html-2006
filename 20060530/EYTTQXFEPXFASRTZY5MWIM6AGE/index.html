<html><header><meta charset="utf-8"><title>新濠PBL訂協議備忘</title></header><body><h1>新濠PBL訂協議備忘</h1><p>▲新濠國際（200）與PBL的合營公司自向永利渡假村收購澳門賭牌後，重組合營公司架構，據新訂立協議備忘錄，新濠與PBL各持有合營公司一半股權，合營公司旗下將成立一家持有賭牌的公司，經營所有賭場，新濠同時將所持的20%摩卡角子股權注入該公司。另外，新濠與PBL將在07年3月底前按規定檢討合作關係，若發生任何事宜，包括要求PBL終止契據，或對PBL之利益造成重大不利影響，則PBL有權要求新濠購買合營公司全部或部份股份，PBL可取回投資在合營公司及賭牌的資金。</p></body></html>
