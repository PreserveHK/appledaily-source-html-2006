<html><header><meta charset="utf-8"><title>出租居屋罰款三萬</title></header><body><h1>出租居屋罰款三萬</h1><p>【本報訊】一名居屋業主去年在未補地價下把單位出租，違反《房屋條例》，昨日被法院裁定罪名成立，判罰三萬元。房屋署表示，絕不容忍居屋業主違反居屋轉讓限制，若遇到可疑個案會迅速調查及作出檢控。<br> 房署發言人昨日稱，一名於1997年購入九龍曉麗苑一單位的業主，去年在未繳付補價情況下，把有關單位出租，昨被九龍城裁判法院裁定罪名成立，被判罰三萬元。發言人提醒居屋、私人機構參建居屋或租者置其屋計劃業主，必須遵守《房屋條例》內有關轉讓限制的規定，即必須在單位的轉讓限制期屆滿及向房屋委員會繳付補價後，才可在公開市場出售或出租等。</p></body></html>
