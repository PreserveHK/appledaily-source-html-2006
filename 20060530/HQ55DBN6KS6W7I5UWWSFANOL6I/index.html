<html><header><meta charset="utf-8"><title>秋官令寶珠回春</title></header><body><h1>秋官令寶珠回春</h1><p>陳寶珠、鄭少秋、鍾景輝及杜國威為宣傳舞台劇《天之驕子》，昨日出席在灣仔藝術中心舉行的「RoadShow天之驕子笑論人生舞台」分享會。寶珠姐表示以往演出有九成都是反串，所以不知女性應如何嬌嗲，幸得秋官引導自己再從中惡補，秋官則大讚寶珠姐說：「今次我哋演初戀情人，我發覺寶珠啲初戀情懷出晒嚟，好嬌嗲，嗰種我見猶憐，真係入晒戲。」寶珠姐隨即補充說：「係呀，魅力沒法擋。」<br> 問寶珠姐會否因秋官的口甜舌滑而感到尷尬？她說：「冇尷尬，佢一貫作風，令大家都開心。其實秋官份人好認真，佢一早就背好劇本，又好勤力練劍，我見佢咁緊張，令到我想遲啲背台詞都唔敢。」<br> 採訪、攝影：魯萍</p></body></html>
