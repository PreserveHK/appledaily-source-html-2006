<html><header><meta charset="utf-8"><title>戒毒中心延期領牌</title></header><body><h1>戒毒中心延期領牌</h1><p>【本報訊】當局早前立法要求戒毒中心領牌，部份中心需要進行重建甚至調遷，需花費數百萬至逾千萬元，政府提出的寬限期將在今年9月底至明年7月中結束，部份志願機構曾表示籌募經費困難，或被迫停辦。</p><p>非政府資助中心不受惠</p><p>保安局昨日提交立法會的文件顯示，若中心能證明難以糾正現有樓宇的狀況、已盡力嘗試尋求財政資源或已展開工程，但無法在寬限期前完成，可以作出申請延長寬限期。至於非政府資助治療中心因寬限期最遲在2010年才結束，故不會受惠。</p></body></html>
