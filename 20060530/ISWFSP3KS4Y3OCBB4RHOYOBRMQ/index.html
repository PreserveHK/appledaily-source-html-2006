<html><header><meta charset="utf-8"><title>李詩韻接命令極速減10磅</title></header><body><h1>李詩韻接命令極速減10磅</h1><p>李詩韻、司徒瑞祈和kellyjackie前晚在將軍澳錄影無綫收費電視兒童台節目《肥仔肥女競選大賽》。kellyjackie演唱歌曲《母親》，她表示曾獻唱此曲送給媽咪，兩人同時感動落淚。</p><p>加國勁鋸扒</p><p>而李詩韻表示早前在內地拍畢新劇《太極》後，返了多倫多休息兩星期，她說：「我見番好多朋友，覺得自己好似好老咁，拖都未有得拍，我喺嗰邊勁鋸扒，返香港見《肥田喜事》監製時，佢叫我要勁減十磅。」原來李詩韻在《肥》劇中飾演有很多追求者的美女，她說：「得番十日畀我減，要極速減肥呀。」<br> 採訪：卓寶花<br> 攝影：陳俊強</p></body></html>
