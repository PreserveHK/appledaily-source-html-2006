<html><header><meta charset="utf-8"><title>專家教女士做「足」準備</title></header><body><h1>專家教女士做「足」準備</h1><p>【本報訊】睇波並非男人專利，女人一樣可以。葵芳新都會廣場推出以女性為主題的世界盃活動，邀足球專家到場教路，傳授足球比賽規則及球賽資料等，讓女孩子做「足」準備，與摯愛共迎世界盃。<br> 廣場將於6月3日至7月2日推出「新都會廣場WorldCupGirls．WorldCupBall」，六名美少女昨在臉龐繪上巴西、英格蘭、德國等六隊世界盃勁旅國旗，並穿上有關球衣作宣傳（圖）。廣場將舉行LadiesNight，更招募女生足球隊，與多名女藝人對壘。<br> 陳亮華攝</p></body></html>
