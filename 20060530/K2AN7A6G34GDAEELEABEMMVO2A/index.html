<html><header><meta charset="utf-8"><title>長沙灣工廈盤　趁大刁急散貨</title></header><body><h1>長沙灣工廈盤　趁大刁急散貨</h1><p>中原梁志輝話，近排有財團積極洽購新地持有嘅長沙灣道909號全幢商廈，成班炒家睇住呢單大刁嚟急急散貨兼換貨，帶挈啲放咗好耐嘅盤終於可以甩手。<br> 長順街18號華盛工業大廈（圖）3樓A室，6960呎，放咗盤大半年，終於有炒家以905萬元買入，呎價1300蚊。物業樓齡28年，𠵱家班業主放盤叫價好心雄，低層都叫到2000蚊一呎，咁嘅叫價，真係好難想像，半年前3樓A室，放盤呎價只係千零蚊都冇人吼嘅情景。</p></body></html>
