<html><header><meta charset="utf-8"><title>直擊旺角奶路臣街街巿</title></header><body><h1>直擊旺角奶路臣街街巿</h1><p>黎小姐：<br>「今日買咗斤中蝦用嚟灼，同埋買咗栗子用嚟包糭。」<br>今日中蝦：$36/斤</p><p>張小姐：</p><p>「買咗斤菜心今晚炒牛肉，跟住簡單滾個番茄粟米湯。」<br> 今日牛肉：$36/斤</p><p>陳先生：</p><p>「買咗啲魚肉去煎肉餅，另外都買咗斤菜心去炒啦。」<br> 今日菜心：$7/斤</p><p>黃先生：</p><p>「買咗支滷水整滷水雞翼，同埋買咗秀珍菇炒生菜。」<br> 今日秀珍菇：$10/斤</p><p>Semma：</p><p>「買咗苦瓜去炒牛肉，跟住買啲薑去整薑葱煎魚。」<br> 今日苦瓜：$6/斤</p></body></html>
