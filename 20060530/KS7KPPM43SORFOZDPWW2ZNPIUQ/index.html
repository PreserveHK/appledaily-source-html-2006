<html><header><meta charset="utf-8"><title>借古諷今鬧美國</title></header><body><h1>借古諷今鬧美國</h1><p>勇奪今屆康城金棕櫚獎的《TheWindThatShakesTheBarley》，由英國著名導演堅盧治執導，是一部講述愛爾蘭內戰的電影，故事背景發生在1920年的愛爾蘭，由英國聘用、穿上黑與棕色制服的軍人不讓愛爾蘭獨立，一班由工人組成的自願組織為力保國家獨立而組織愛爾蘭共和軍，發動起一場愛爾蘭內戰。<br> 愛爾蘭共和軍當中包括醫生Damien兄弟二人，起初他們聯手抗敵，期後雙方為免流血衝突，便達成和解協議，英軍協議撤退，戰爭亦隨之結束，但兩兄弟的忠誠卻出現矛盾。而導演亦藉着這部電影來諷刺現時美伊戰爭的局勢。</p></body></html>
