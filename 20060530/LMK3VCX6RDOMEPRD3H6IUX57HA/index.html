<html><header><meta charset="utf-8"><title>麥家琪：我杯葛葉璇</title></header><body><h1>麥家琪：我杯葛葉璇</h1><p>葉璇、麥家琪和陳寶轅昨日到港台接受《開心日報》訪問，並同時宣傳昨晚首播的《情陷夜中環2》，身為女主角的葉璇坦言對新劇收視有很大信心。<br> 由於今次《情》劇將會正面對撼無綫的《火舞黃沙》，對早前陳啟泰曾出口術踩《火》劇，葉璇就力挺拍檔說：「只係個人意見啫，佢好有專業眼光。」</p><p>葉璇示好</p><p>而葉璇拍攝《情》劇時亦傳出被劇中演員杯葛，不過她否認其事，還即場向記者展示與麥家琪相當友好，並向她撒嬌說：「佢哋話你哋杯葛我喎。」麥家琪即時沒好氣說：「係呀，我杯葛你，你唔見我冇同佢講嘢咩。」<br> 採訪、攝影：駱華齡</p></body></html>
