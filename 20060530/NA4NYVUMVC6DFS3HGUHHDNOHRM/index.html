<html><header><meta charset="utf-8"><title>撈埋女性衞生用品</title></header><body><h1>撈埋女性衞生用品</h1><p>擁有NorahJones、RobbieWilliam等巨星客仔嘅英國名牌TheOrganicPharmacy，據聞遲啲會推女性衞生用品（tampons一類），仲號稱會用上安全天然物料製成，唔會有致癌物質。如果真係咁勁，我又幾期待佢快啲推出市場，可以益吓各位女性吖嘛。講開又講，呢個牌子出嘅嘢又真係有啲水準，好似最新出嘅EyeGel，除咗有一般保濕緊膚作用外，仲可以減眼腫和去黑眼圈，最好嘅係散發出玫瑰嘅清香，清爽唔𣲷，唔怪得俘虜唔少紅人紅星嘅心。<br><br>記者：曾順珍<br>查詢：35210028</p></body></html>
