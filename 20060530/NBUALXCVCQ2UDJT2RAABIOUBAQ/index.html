<html><header><meta charset="utf-8"><title>張國立會影迷溫馨</title></header><body><h1>張國立會影迷溫馨</h1><p>近日忙於執導新片《第601個電話》的張國立，日前抽空與一班影迷聚會，當日十多位影迷由不同地方趕到七寶鎮探班，他們更帶備了水果等食物。</p><p>最老85歲</p><p>其中一個一名85歲的老婆婆影迷，見端午節臨近，特帶來糭子慰勞張國立，𠱁得他十分開心。<br> 而最令張國立感動是有一名不良於行的男影迷長途跋涉橫穿整個上海市到場探班，雖然該名男影迷要坐在輪椅上，張國立不但熱情地招待對方，還將他介紹給劇中女角周筆暢認識，令該名男影迷感動不已。<br> 撰文：駱華齡</p></body></html>
