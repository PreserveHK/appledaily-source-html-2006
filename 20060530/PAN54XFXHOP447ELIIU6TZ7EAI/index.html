<html><header><meta charset="utf-8"><title>粟米製膠樽可自然分解</title></header><body><h1>粟米製膠樽可自然分解</h1><p>塑膠是地球最難分解的製品，英國有注重環保的廠商推出可分解樽，以粟米纖維製成，可以自然分解。廠商Belu認為，新產品可提高人們使用可分解物料的興趣。<br> 這款粟米樽可載重達一公升的水，售價每個45便士（約6.5港元），每賣出一個，收益會撥歸協助發展中國家開鑿水井的組織WaterAid，既環保又可行善。</p><p>放家居需9個月才分解</p><p>粟米樽雖然可分解，但需時至少12周，如果放在家居，要9至12個月才能分解，絕非「用完即腐」。而人類丟垃圾的速度，遠比分解快。據統計，單在英國，每人每7周便丟棄等同自身重量的垃圾。<br> 英國《獨立報》</p></body></html>
