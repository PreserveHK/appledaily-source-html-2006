<html><header><meta charset="utf-8"><title>幹細胞是生物複製基礎</title></header><body><h1>幹細胞是生物複製基礎</h1><p>幹細胞（stemcells）是一群尚未完全分化的細胞，同時具有分裂、增殖成另一個與本身完全相同的細胞，以及分化成為多種特定功能的人體細胞兩種特性。幹細胞是血液、肝臟、肌肉等所有不同種類細胞的前身，亦是胚胎的主要構造。<br> 有科學家認為，可以從幹細胞中培養皮膚、內臟、脊椎或者腦細胞等多種人類細胞，幹細胞更可以作為生物複製的基礎，包括複製人。因此近年有關幹細胞的研究在社會上引起廣泛爭議，涉及道德、倫理、宗教等方面。</p></body></html>
