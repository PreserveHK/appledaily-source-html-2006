<html><header><meta charset="utf-8"><title>種金案四被告提堂</title></header><body><h1>種金案四被告提堂</h1><p>【本報訊】被指專向老人埋手、涉及200萬元的種金騙案，2男2女昨解往東區裁判法院提訊，被控一項串謀欺詐罪，控方申請將案押後至下月6日，待警方聯絡受害人，及翻查電腦紀錄蒐證，各被告還押監房看管。<br> 4人依次是趙家威、劉秋芳、馬舜英及葉宇輝，年齡28至60歲，他們報稱是市場營業員、公司董事、美容師及文員。控罪指4名被告自去年2月至5月，誘使事主們參加宜威國際集團有限公司及雅典娜悅美堂營辦的各項計劃。<br> 案件編號：ESCC2098、2103/06</p></body></html>
