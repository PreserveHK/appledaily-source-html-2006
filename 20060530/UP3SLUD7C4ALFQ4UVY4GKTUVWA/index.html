<html><header><meta charset="utf-8"><title>劉浩龍遲出碟避世盃</title></header><body><h1>劉浩龍遲出碟避世盃</h1><p>劉浩龍原本今日推出新碟，但為了避開世界盃，故將推出日期延至七月頭，昨日他到商台接受訪問時說：「因為啲人都留喺屋企睇世界盃，又唔出街、唔消費，好多前輩都試過呢個情況。」</p><p>食波餅有隱憂</p><p>早前劉浩龍出席足球活動時慘食波餅，傷及重要部位，對此他說：「嗰日都唔知係洪天明定范振鋒踢中我，總之我成塊面都青晒，成日都隱隱作痛，我都驚會影響生育能力，好彩第日起身冇事。」<br> 採訪、攝影：駱華齡</p></body></html>
