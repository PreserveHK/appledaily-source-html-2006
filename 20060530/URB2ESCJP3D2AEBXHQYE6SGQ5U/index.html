<html><header><meta charset="utf-8"><title>明哥玩音響擾民</title></header><body><h1>明哥玩音響擾民</h1><p>組合at17的盧凱彤昨日到尖沙嘴為一音響品牌擔任記者會主持，而黃耀明則被邀請為嘉賓，二人於活動上大談對音響的要求。</p><p>聲浪太大</p><p>明哥透露試過聽音樂時因聲浪太大而遭鄰居投訴，他說：「基本上我起身之後就不停聽歌，好多時都會扭到好大聲，有時睇碟仲會大聲啲，點知有一次就俾個鄰居投訴。」明哥笑言可能他的家中不時傳出很大的音樂聲，所以他對面的單位仍未有人入住，他說：「我對面個單位都冇人住好耐啦，但係就成日都有人嚟睇樓，可能佢哋上嚟睇樓時聽到我屋企咁大音樂聲，所以冇人敢租嚟住。」<br> 採訪、攝影：李珮洳</p></body></html>
