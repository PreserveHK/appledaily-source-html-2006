<html><header><meta charset="utf-8"><title>紫蘇葉剁豬肉清香開胃</title></header><body><h1>紫蘇葉剁豬肉清香開胃</h1><p>提起紫蘇葉，大部份人都只會諗起食大閘蟹，不過原來以紫蘇葉入饌，那種獨特的香味，也能令你食慾大增。而近來我就曾試過炮製一道紫蘇葉豬肉釀苦瓜，連平日唔食開苦瓜的小朋友都胃口大開。製法簡單，先將紫蘇葉與豬肉一同剁碎，加入調味後釀入苦瓜中，以猛火煎香，食時拌以用豉油、鹽、糖製成的芡汁，非常惹味。<br>另外，想炮製苦瓜的苦澀味減低亦有秘訣，首先可先用鹽將其醃至軟身，然後再出水，這樣便減去苦澀味，再配以紫蘇葉豬肉，入口更甘香。</p></body></html>
