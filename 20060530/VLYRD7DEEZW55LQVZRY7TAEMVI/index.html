<html><header><meta charset="utf-8"><title>面梗梗有料到</title></header><body><h1>面梗梗有料到</h1><p>嗰日見到個經常出現ball場嘅朋友，講開好多女星名媛都有打針整容，佢話邊個打咗Botox好容易睇得出，只要睇吓佢哋嘅表情就一清二楚。佢試過撞到啲上咗年紀嘅有錢阿太，同佢哋打招呼時見佢哋木無表情，只係對眼瞪到大一大，唔識得眯眼皺眉嗰啲，就一定係打咗額頭位。笑起嚟左右面唔對稱，講嘢嘴歪歪嗰啲，就一定打咗虎紋位。我見名媛唔多，淨係知道城中打Botox打到出晒名嘅「女MJ」一人，睇嚟下次進修Ball場版時，又多個研究重點。<br><br>記者：曾順珍</p></body></html>
