<html><header><meta charset="utf-8"><title>COACH夏季大玩Patchwork</title></header><body><h1>COACH夏季大玩Patchwork</h1><p>COACH一向積極，久唔久就推出新款手袋，滿足女士們3分鐘熱度，愛袋買完一個又一個，家中又可以多一個手袋收藏。今季COACH再玩Patchwork，其SignaturePatchwork系列就以COACH的經典圖案拼貼而成，當中一款DenimPatchwork極有夏日感覺，啱晒後生OL星期六CasualWear上班用，撐得過。<br><br>記者：黃藹瑩<br>查詢電話：22658099</p></body></html>
