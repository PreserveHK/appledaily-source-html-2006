<html><header><meta charset="utf-8"><title>慧聰主要股東售10%</title></header><body><h1>慧聰主要股東售10%</h1><p>▲慧聰國際（8292）宣布，主要股東IDGTechnologyVentureInvestment以每股1.6095元（可調整至2.2592元），向GlobalSources出售慧聰10%股權，使後者在慧聰持股量增至11.24%。同時，IDG、慧聰行政總裁郭凡生以及慧聰若干管理層亦同意向GlobalSource授出期權，悉數行使將導致TMH在慧聰的持股量進一步增至46.75%，屆時可能要提出全面收購。</p></body></html>
