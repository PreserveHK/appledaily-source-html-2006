<html><header><meta charset="utf-8"><title>李心潔縮沙拖婚期</title></header><body><h1>李心潔縮沙拖婚期</h1><p>李心潔於香港時間前晚乘飛機返港，然後轉飛橫店拍攝電影《新敗家仔》，與謝霆鋒合作。昨日李心潔離開康城前，因為司機早了數小時到酒店接她，所以提議載她到康城最高的地方觀光。</p><p>登高望遠</p><p>原來在康城最高點有一座城堡，可俯覽康城全貌，心潔說：「臨走前可以趁機觀光，真係幾開心，諗唔到喺呢度望落去會咁靚。不過可惜要趕飛機，我唔可以逗留耐啲。」<br> 問心潔何時嫁男友彭順？她說：「佢講笑啫！婚係會結，但唔會咁快，呢年都係會主力喺事業方面發展，呢兩年咁忙，邊度有時間諗結婚呢啲嘢！」</p></body></html>
