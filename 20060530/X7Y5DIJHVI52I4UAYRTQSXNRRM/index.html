<html><header><meta charset="utf-8"><title>蔡依林獨愛混血男</title></header><body><h1>蔡依林獨愛混血男</h1><p>蔡依林（Jolin）自與周杰倫分手後，只與羅志祥傳緋聞，昨日Jolin錄影世界盃倒數預告片時，透露現在只愛靚仔，尤其是碧咸，據悉其實Jolin一向對混血兒情有獨鍾，早前她為新歌《開場白》選男主角，就揀中一位外形酷似竹野內豐的男模Wasir演出。</p><p>下跪求婚</p><p>Jolin昨日又錄影衛視中文台《麻辣天后宮》，監製安排她選可愛男伴，15位參賽者竭盡所能討她歡心，更集體下跪求婚，Jolin開心得大叫：「我覺得自己好像武則天！」<br> 採訪、攝影：黎寶蘋</p></body></html>
