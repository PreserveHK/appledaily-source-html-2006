<html><header><meta charset="utf-8"><title>新界　將軍澳廣場高價成交</title></header><body><h1>新界　將軍澳廣場高價成交</h1><p>▲利嘉閣鄭健沐說，將軍澳廣場1座高層B室，1026方呎，獲換樓客以391萬元承接，每方呎3811元，較市價高15%。</p><p>帝庭軒6年蝕32萬</p><p>▲美聯莊素芬表示，粉嶺帝庭軒1座高層F室，862方呎，由外區租客以240萬元承接，每方呎2784元。原業主00年一手購入價272萬元，損失32萬元。</p><p>嘉湖呎價1763</p><p>▲天水圍嘉湖山莊樂湖居10座中層C室，708方呎，成交價124.8萬元，呎價1763元。中原郭佩玲透露，買家為區內分支家庭，睇樓一周便入市。</p></body></html>
