<html><header><meta charset="utf-8"><title>楊紫瓊、張震相約遊蒙地卡羅</title></header><body><h1>楊紫瓊、張震相約遊蒙地卡羅</h1><p>楊紫瓊和張震六年前合作拍電影《臥虎藏龍》，這幾年碰面機會不多，今次楊紫瓊到康城擔任巴黎L'OREAL化妝品代言人，張震則為新片《詭絲》造勢，兩人相約周六一起去蒙地卡羅遊玩。</p><p>錯過敍舊機會</p><p>而曾與楊紫瓊合演《藝伎回憶錄》（MemoirsofaGeisha）的日本男星役所廣司，前晚為競賽片《Babel》行星光大道，可惜楊紫瓊太晚才知道，無法陪同亮相，深感惋惜。<br> 楊紫瓊這幾天在康城頻頻在紅地氈亮相，日前她接受記者訪問時，賣口乖表示多得化妝品幫忙，令她的皮膚有光采，她說：「以前我很少使用美白面膜，現在我在室內也搽防曬乳液。」</p></body></html>
