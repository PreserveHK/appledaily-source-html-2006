<html><header><meta charset="utf-8"><title>新都會靚女推世盃</title></header><body><h1>新都會靚女推世盃</h1><p>近期全港各大商場，宣傳重點都離唔開世界盃，所以有時要諗多少少花臣，唔好太過千篇一律。新地旗下葵芳新都會廣場就希望加多啲女性角度，配合呢個商場近期針對客路，即係嘅上班族女性。<br> 呢個場以前比較靜，自從開多條天橋駁通地鐵站後旺咗。據新地代理租務部助理總經理周淑雯講，為期5周嘅「新都會廣場WorldCupGirls．WorldCupBall」活動，推廣費要60萬，希望可以為商場增加額外一成人流，令周日人次去到13萬以上。噚日佢哋就率先安排傳媒預告會，由6個靚女模特兒，喺面上畫上6支熱門球隊所屬國家嘅國旗圖案，喺場內行吓騷。</p></body></html>
