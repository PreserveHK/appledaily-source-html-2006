<html><header><meta charset="utf-8"><title>粵菜新食力</title></header><body><h1>粵菜新食力</h1><p>唔好以為我瘦東成日蒲港島九龍嘅高級食肆，我都會去新界行行㗎！幾日前一個做酒店嘅朋友報料，話沙田麗豪酒店開咗間新嘅高級粵菜府富豪軒，裝修豪又夠氣派，力sell用西式演繹粵菜，中菜西做，配合上等材料，我仲收到風佢哋會每個月轉一次套餐㖭！又多一個新蒲點喇！<br><br>富豪軒（21321012）<br>地址︰沙田大涌橋道34-36號麗豪酒店2樓<br>營業時間︰6:00pm-11:00pm<br><br>瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
