<html><header><meta charset="utf-8"><title>中文版《N3》全城熱賣</title></header><body><h1>中文版《N3》全城熱賣</h1><p>XB360重頭作《N3》中文版已經推出，除早前已預訂的玩家外，在遊戲店的銷售情況亦非常熱烈，加上香港Microsoft為了此遊戲舉辦一些盛大宣傳活動，令遊戲知名度更高，成功催谷了遊戲銷量；最重要是這次《N3》中文版的製作絕不馬虎，在OP之中更加入了新的內容，絕對不是一般只是插入中文說明書的所謂中文版可比。可惜的是，另一隻出色遊戲《DEADRISING》卻要延期至7月才可以和大家見面，大家可真要耐心的等待一下了。<br><br>打機鐵人</p></body></html>
