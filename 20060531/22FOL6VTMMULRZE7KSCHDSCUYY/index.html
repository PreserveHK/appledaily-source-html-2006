<html><header><meta charset="utf-8"><title>商業部大賺美聯慶功</title></header><body><h1>商業部大賺美聯慶功</h1><p>近期一二手住宅市道吹淡風，但商廈交投暢旺，地產代理行商業部都搵到餐食。5月份，美聯商業部就做咗好多大生意，搞到要擺慶功宴。<br> 據講，美聯香港商業部旗下嘅3隊銷售隊伍，5月份生意額突破一百萬元大關，喺業績排行榜稱冠。由助理營業董事翁鴻祥帶領嘅一組，更加創下逾300萬生意額。<br> 單係翁生本人，就促成咗幾單大刁，包括備受市場矚目嘅灣仔北海中心3層樓面交易，涉及金額超過8700萬。既然生意咁好，翁生日前就大宴旗下同事，去咗上環食潮州凍蟹兼魚翅撈飯。</p></body></html>
