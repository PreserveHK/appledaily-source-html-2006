<html><header><meta charset="utf-8"><title>金價升見665美元</title></header><body><h1>金價升見665美元</h1><p>【本報綜合報道】金價和銀價昨日攀升，原因是美元兌歐元錄得6周以來最大跌幅，促使資金流入貴金屬。<br> 國際現貨金曾高見每盎斯665.20美元，大升17.40美元（2.69%)；銀價曾勁揚59美仙（4.65%），攀上每盎斯13.40美元。本港時間昨晚11時半，金價報659.90美元，升12.10美元；銀價報13.27美元，升46美仙。<br> 倫敦金屬交易所（LME）3個月期鎳價一度挫至每公噸21000美元，跌2000美元（8.7%），原因是全球第2大鎳礦生產商加拿大Inco勞資雙方就新工資合約達成臨時協議，可望避免罷工。</p></body></html>
