<html><header><meta charset="utf-8"><title>亞視擬告葉童毀約</title></header><body><h1>亞視擬告葉童毀約</h1><p>亞視上周起開始播映由葉童、焦恩俊和張茜主演的內地劇《紅孩兒》，早前亞視邀請眾演員出席宣傳，但飾演鐵扇公主的葉童卻婉拒，原來她正與鄧萃雯合演無綫新劇《師奶兵團》，此事令亞視十分憤怒，亞視助理製作總監鄭偉文斥她欠演員道德，還謂亞視正草擬律師信，控她毀約。<br> 昨日本報致電鄭偉文查詢葉童涉毀約一事，他說：「葉童拍《紅孩兒》係同亞視嘅內地公司簽約，佢知道呢套劇係亞視嘅，合約都寫明佢要宣傳，但我哋早幾個禮拜打過好多次電話畀佢，佢經理人（其夫陳國熹）猛話唔方便，但又講唔出乜嘢唔方便。佢做戲好專業，但今次件事就有少少欠演員道德，我哋可能會發律師信。」<br> 採訪：蔡丹</p></body></html>
