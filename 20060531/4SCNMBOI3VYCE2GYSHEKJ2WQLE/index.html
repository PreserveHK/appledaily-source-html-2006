<html><header><meta charset="utf-8"><title>170中學教師准食肥雞餐</title></header><body><h1>170中學教師准食肥雞餐</h1><p>【本報訊】為解決縮班殺校而設的「教師肥雞餐」，教育統籌局昨日公布讓資助中學教師申請提早退休計劃，協助各校解決超額教師問題。局方今年共接獲580人提出申請，但成功獲批個案僅得170人，成功率只得34%。<br> 今年為教統局首年推出提早退休計劃伸延至中學教師，以往該計劃只供小學教師申請，以解決超額問題。教統局解釋該局會視乎各校需要、縮班情況，決定是否批准有關申請，而目前小學的縮班較為嚴峻，故獲批的申請，相對較中學為多。</p></body></html>
