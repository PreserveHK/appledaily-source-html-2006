<html><header><meta charset="utf-8"><title>老馮好評方逸華慰勞</title></header><body><h1>老馮好評方逸華慰勞</h1><p>由馮德倫自編自導自演的無綫處境喜劇《老馮日記》，自播出之後備受好評，該劇的最大賣點是每集都有不同的藝人客串，就連馮德倫女友莫文蔚（Karen）都有份演出。<br> 據知因《老馮日記》的收視不俗，方逸華日前更邀請馮大導到金鐘麗嘉酒店吃晚飯，上周六晚上7時40分，馮德倫駕車到達酒店，其女友莫文蔚亦有同行。Karen下車時便向記者笑着說：「Hello。」不過馮德倫發現在場有記者即時黑面，跟着匆匆跑入酒店。<br> 採訪：李珮洳<br> 攝影：陳偉權</p></body></html>
