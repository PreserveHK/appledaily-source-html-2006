<html><header><meta charset="utf-8"><title>6月新推長腳蟹餐</title></header><body><h1>6月新推長腳蟹餐</h1><p>自從上次去LasVegas試咗嗰碟長腳蟹之後就回味到𠵱家，嚟緊6月新推出嘅「阿拉斯加鮮味」食譜我梗係唔會走寶，除咗有我至愛，仲有登格尼斯巨蟹以及野生鱈魚柳，聽聞入口好嫩滑，而最知我心意嘅Peter仔就已經一早訂定位，等我聽日收工去，抵錫！</p><p>醉翁軒（21133902）<br> 地址：尖沙嘴海港城馬哥孛羅香港酒店6樓<br> <br> 瘦東：嘴刁唔貴唔食，貴夾唔飽開正佢嗰瓣。</p></body></html>
