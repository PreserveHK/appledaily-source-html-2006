<html><header><meta charset="utf-8"><title>查Y染色體找祖宗</title></header><body><h1>查Y染色體找祖宗</h1><p>科學家成功找出首名成吉思汗白人後裔，主要是透過研究和分析男性才有的Y染色體，由於女性沒有Y染色體，所以不能找出成吉思汗的女後代。<br> Y染色體由父傳子，因此只要追查和比較Y染色體的基因特徵，就可找出誰是自己的老祖宗。以魯賓遜為例，成吉思汗的基因共有九個特徵，他的Y染色體中就有八個和成吉思汗基因相同的特徵，另一個特徵在約800年前發生變異。<br> 成吉思汗有白人後裔，香港中文大學生物化學系客席教授曹宏威不覺得出奇。他解釋說，基因經歷那麼多代人，成吉思汗的基因早已「溝淡」，那就像「一滴墨水滴在一大缸水中」一樣，所以膚色都會變。<br> 本報記者/英國《泰晤士報》</p></body></html>
