<html><header><meta charset="utf-8"><title>稱與東主有染女會計盜款判監</title></header><body><h1>稱與東主有染女會計盜款判監</h1><p>【本報訊】製衣公司女會計文員兩年間盜取175萬元公款，事件揭發後聲稱與公司東主有染，受對方指使行事，但不為法庭接納，昨在區域法院被裁定一項盜竊罪名成立，法官斥被告利用東主對她的信任犯案，案情嚴重，判入獄三年半。<br> 案情指，32歲被告梁嘉恩於99年至02年間，竄改公司支票收款人，將52張共值逾175萬元的支票存進自己的銀行戶口。她於被捕後稱自己與東主林鴻儒有染，並出示曾墮胎證明，有關說法遭林否認。<br> 案件編號：DCCC1246/05</p></body></html>
