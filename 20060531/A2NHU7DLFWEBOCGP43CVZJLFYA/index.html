<html><header><meta charset="utf-8"><title>古巨基晒陳年存摺</title></header><body><h1>古巨基晒陳年存摺</h1><p>古巨基昨日到屯門出席滙豐銀行分行開幕儀式，並帶了多年前開戶口的存摺簿到場，他說：「呢個戶口係好耐之前開嘅，係我入行之後嘅第一個戶口，出糧都係用佢，所以好有紀念價值。但呢個戶口好耐冇郁，唔知會唔會凍結咗，存摺我都帶埋嚟，唔知仲有幾多錢，但本存摺顯示仲有$89.9。上次去《15/16》個節目贏嘅4萬蚊支票我都帶埋嚟。」<br> 基仔最近忙於籌備7月推出的廣東碟，還謂前一晚通宵錄音，他說：「雖然我成晚冇瞓，但都好精神，好似獅子咁精神。」	<br> 採訪、攝影：王連連</p></body></html>
