<html><header><meta charset="utf-8"><title>樓市快訊<br>貝沙灣租務增五成<br></title></header><body><h1>樓市快訊<br>貝沙灣租務增五成<br></h1><p>▲中原吳小玲表示，薄扶林貝沙灣5月錄得近30宗租務成交，較4月增加五成。其中7座複式，3002方呎，由外籍公司客以11萬元承租，呎租36.6元。</p><p>太古城5年賺143萬</p><p>▲鰂魚涌太古城雅蓮閣低層C室，983方呎，成交價498萬元，每方呎5066元。利嘉閣馬忠強說，原業主01年斥資355萬元購入，賺143萬元，升值四成。</p></body></html>
