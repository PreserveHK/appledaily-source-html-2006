<html><header><meta charset="utf-8"><title>馬德鐘陪長者解碼</title></header><body><h1>馬德鐘陪長者解碼</h1><p>被封為花旦殺手的馬德鐘，早前曾一度傳出郭羨妮介入其婚姻，但隨着郭羨妮棄馬黐殼，與殼王陳國強大鬧緋聞後，馬德鐘也揚言要與妻兒移居法國，緋聞似成雲煙，難怪近期馬德鐘樂得清閒，叠埋心水做乖仔，日前便攜兩名老人家到觀塘apm商場內的戲院，欣賞湯漢斯（TomHanks）主演的《達文西密碼》（TheDaVinciCode）。</p><p>手拖婆婆</p><p>上周三下午三時多，頭戴黑帽、身穿深沉衣物的馬德鐘打扮得有型有款，偕一對長者現身戲院。現場所見，他一直與婆婆手牽手，尾隨阿伯滿頭白髮，拄着柺杖，馬德鐘逕自在售票處買飛後，才扶兩老齊齊入場湊解碼熱。<br> 採訪、攝影：娛妹突發組</p></body></html>
