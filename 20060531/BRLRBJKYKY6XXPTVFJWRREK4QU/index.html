<html><header><meta charset="utf-8"><title>按保市佔率達20%</title></header><body><h1>按保市佔率達20%</h1><p>中原財務董事總經理梁理中俾人訪問就多嘞，近日佢喺電台做客席主持，掉番轉頭訪問按揭證券公司總裁劉怡翔。原來按證同4間銀行合作推介綜合利率按揭（CRate）產品服務以來，已經累積收到超過兩億貸款申請，平均每個禮拜都有十幾宗。<br> 劉總話家吓香港每100宗按揭貸款之中，就有20宗涉及按揭保險，一般申請貸款額低過200萬；佢仲乘機幫公司做吓宣傳，話香港人平均4至5年就會換樓，想換大樓但又唔夠錢畀首期，都可以再次申請按保，信貸紀錄良好仲可以有額外15%保費折扣。</p></body></html>
