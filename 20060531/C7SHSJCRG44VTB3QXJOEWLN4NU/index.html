<html><header><meta charset="utf-8"><title>金城武黃金海歎茶</title></header><body><h1>金城武黃金海歎茶</h1><p>金城武日前到了泰國拍攝內地茶飲品廣告，最初廣告商打算邀請金城武的化妝師、髮型師等合作班底到新西蘭的麥田取景，但因要配合麥田的收割期，結果改到泰國清邁的麥田拍攝。</p><p>想看大笨象</p><p>金城武首次到麥田取景，當他看到一望無際的黃金靚景，心情倍感愉快，還拿着相機四圍拍攝。導演為了突出效果，安排了三台巨型風扇吊高向麥田吹風，來營造不凡氣勢。拍攝完畢後，工作人員嚷着要做spa，獨是金城武說要返回下榻的酒店，觀看大象，可是當他回去，大象剛好外出，彼此緣慳一面。<br> 撰文：比華利</p></body></html>
