<html><header><meta charset="utf-8"><title>利嘉兒旅行杯弓蛇影</title></header><body><h1>利嘉兒旅行杯弓蛇影</h1><p>利嘉兒和港台高層夫婿周國豐，日前抽空到泰國布吉島度假，他們本打算到當地享受陽光與海灘，可惜天公不造美。</p><p>命格忌水</p><p>利嘉兒和周國豐在海邊看到天陰刮起大風，甚至捲起小樹枝在空中亂飛，海邊又打起大浪，她又說：「晚上我哋又聽到啲風吹到個窗啪啪聲，講真都好驚會重演海嘯事件，好彩只係虛驚一場。」<br> 問利嘉兒還敢到泰國旅行嗎？她說：「其實都好有陰影，加上去呢啲島要坐成半個鐘快艇出去，啲浪打到好高，我又唔係好熟水性，相士一直話我忌水，都咪話唔驚，以後都係去熱門旅遊地方shopping好。」<br> 採訪：比華利</p></body></html>
