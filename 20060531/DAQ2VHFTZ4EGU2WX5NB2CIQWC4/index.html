<html><header><meta charset="utf-8"><title>阿富汗騷亂毀中國商店</title></header><body><h1>阿富汗騷亂毀中國商店</h1><p>駐阿富汗美軍卡車前天（周一）在首都喀布爾（Kabul）意外撞死平民後，激起民憤，爆發自塔利班（Taliban）2001年倒台以來最嚴重騷亂，造成至少14死107傷。幾百名阿富汗士兵和北約維和部隊昨天在市內戒備，以防再次發生暴力衝突。事緣前天早上，一輛美軍卡車下山時失控撞向一排汽車，造成一死六傷，憤怒的阿富汗人包圍軍車，美軍向天開槍，觸發更大怒火，有人高呼「美國去死」口號，並到處放火和搶掠。一家中國商店在騷亂中被破壞，一名新華社攝影記者遭毆打。<br> 美聯社/法新社</p></body></html>
