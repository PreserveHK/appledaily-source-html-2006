<html><header><meta charset="utf-8"><title>森美認老婆年尾生</title></header><body><h1>森美認老婆年尾生</h1><p>森美、黃耀明及組合at17昨日到觀塘出席mp3活動，近日傳出已經育有一子的森美太太再度懷孕，森美對此默認說：「唔講得住，驚小器，不過自己就想要女，因為女仔好可愛同得意。」<br> 森美透露太太的預產期是年尾，他說：「我𠵱家都有諗改名，好似梁粉、梁浸浸、梁親咁，不過我𠵱家會積多啲陰德，咁就唔怕俾人話生仔冇屎忽啦。」<br> 而昨日以代言人身份到場的黃耀明，表示今次會拍平面廣告，並會在臉上化一些古靈精怪的妝，他坦言構思十分突破。<br> 採訪、攝影：駱華齡</p></body></html>
