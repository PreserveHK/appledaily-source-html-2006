<html><header><meta charset="utf-8"><title>潮流特搜：Chevignon交叉展　最後一天</title></header><body><h1>潮流特搜：Chevignon交叉展　最後一天</h1><p>今次Chevignon舉辦嘅「DesignYourOwnLabelsJeans」設計比賽已經順利選出10位得獎者，呢10件作品，將會聯同8位嚟自世界各地著名設計師及創作單位嘅LabelsJeans於apm展出。Artist包括有巴黎嘅JonOne、紐約嘅JohnCopeland，而香港人較為熟悉嘅有歌手衞蘭同吳卓羲。衞蘭以佢最喜歡嘅李小龍為主題，阿Ron就以鎖鏈同英女皇為題，作品各有特色。想睇年輕偶像嘅設計作品，今日就係最後機會。<br><br>地點：觀塘apm地下大堂<br>查詢：28907330</p></body></html>
