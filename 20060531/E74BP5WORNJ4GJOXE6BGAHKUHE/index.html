<html><header><meta charset="utf-8"><title>潔面奶清爽滋潤啱夏日</title></header><body><h1>潔面奶清爽滋潤啱夏日</h1><p>女仔化妝一絲不苟，但又對卸妝洗面嘅過程偷工減料，皮膚質素自然每下愈況。RMK新出的卸妝油及洗面奶，前者雖然係「油」，但質感卻輕柔如化妝水般緊貼肌膚，幾濃妝都洗得甩；洗面奶能有效去除令肌膚暗啞與粗糙的老化角質，感覺滋潤，用完唔會繃繃緊。仲有好似忌廉咁滑溜的CreamySoap，幼細泡沫能深層潔淨肌理，朝早用完人都特別精神！<br><br>記者：盧家蕙<br>查詢：28650941</p></body></html>
