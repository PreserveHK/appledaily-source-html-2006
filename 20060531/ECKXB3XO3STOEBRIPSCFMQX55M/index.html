<html><header><meta charset="utf-8"><title>想攞獎金？寫文喇</title></header><body><h1>想攞獎金？寫文喇</h1><p>8千蚊，真係幾吸引嘅數目，出咁高嘅獎金，都只係希望鼓勵年輕人參加今次嘅徵文比賽，就算你好似Kenny，對自己唔係好有信心，但試吓又有乜所謂呢！「平日我都有寫散文的習慣，不過拎去參加比賽的話，覺得自己的作品好似未夠斤両。但係我都好開心聽到蘋果日報搞徵文比賽。其實香港報紙應該多搞這類徵文比賽，因為多一個渠道俾年輕人發揮寫作才能。能夠將自己所寫的東西給其他人看，係好有滿足感㗎。」<br><br>請把你的創作連同姓名、年齡、電話等個人資料，寄將軍澳工業邨西駿盈街8號《蘋果日報》副刊「徵文比賽」收。</p></body></html>
