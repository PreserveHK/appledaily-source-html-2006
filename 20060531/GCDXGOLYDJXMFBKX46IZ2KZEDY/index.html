<html><header><meta charset="utf-8"><title>自稱拖友多</title></header><body><h1>自稱拖友多</h1><p>現年27歲的趙式芝（Gigi），是船王趙從衍二子趙世曾與影星姚煒所生的女兒，畢業於英國曼徹斯特大學，修讀建築系。趙式芝早年曾透露與風流父親十分疏離，近年畢業回港後開始修好關係，04年曾加入父親旗下的卓能地產任營業總監一職，現開設君臣公關有限公司。<br> 趙式芝自稱拍了20多次拖，但她的「隱形」男友從未於社交場合出現，其父親更不止一次透露希望女兒早日結婚，更發表送樓招婿的言論，加上式芝曾愛以男性化打扮，故社交界一直有傳她是「斷背」分子。</p></body></html>
