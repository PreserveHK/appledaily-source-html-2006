<html><header><meta charset="utf-8"><title>Kelly掃貨多人侍候</title></header><body><h1>Kelly掃貨多人侍候</h1><p>家境富裕的陳慧琳（Kelly）日前到尖沙嘴連卡佛百貨公司掃貨，Kelly出巡化妝櫃位時，有一個女助手隨行、三位化妝小姐貼身招呼、兩位百貨公司職員助她挽袋，當然還有私人司機即call即到，場面認真大陣仗。<br> 當晚Kelly身穿黑衣，與手持大袋戰利品的女助手現身百貨公司內YSL化妝品櫃位，見Kelly正專心揀眼影。<br> 隔了幾分鐘，Kelly掃貨完畢，便一馬當先離開及登上已在等候的保母車，其女助手本已拿一袋，兩位公司職員又替她挽幾袋，合力將戰利品搬上車後，Kelly才滿載而歸地開心離場。<br> 採訪、攝影：娛樂突發組</p></body></html>
