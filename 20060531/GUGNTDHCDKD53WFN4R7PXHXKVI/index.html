<html><header><meta charset="utf-8"><title>炒家帶動5月舖市</title></header><body><h1>炒家帶動5月舖市</h1><p>【本報訊】華匯物業顧問營業董事楊開永表示，5月土地註冊處登記商舖買賣211宗；若撇除兩宗全幢物業交易，總值達65.1億元，比4月多8.7%，相信是資深投資者入市帶動市場氣氛。<br> 至於租務市場則較穩定，5月錄得153宗成交，以旺角區較活躍，佔31宗；最積極租戶依然是服裝及飲食業。<br> 今年首5月商舖成交整體樂觀，當中以尖沙嘴及銅鑼灣最受投資者追捧，前者因為區內有多項大型工程，包括東英大廈及凱悅酒店重建，加上區內錄得多宗全幢商廈成交；銅鑼灣區則因興利中心（圖右）重建擴大零售樓面，令附近購物環境更為完善。</p></body></html>
