<html><header><meta charset="utf-8"><title>GM北美業務換舵手</title></header><body><h1>GM北美業務換舵手</h1><p>【東京彭博資訊】世界汽車業「一哥」美國通用汽車（GM）面對日本車廠的挑戰，加上北美部門有虧損，已委任亞太區業務主管克拉克（TroyClarke）掌管北美部門。</p><p>亞太區主管接掌</p><p>GM行政總裁瓦戈納（RickWagoner）將不再管理北美部門的日常運作，今後將有更多時間推行裁員及關閉廠房計劃，希望轉虧為盈。<br> 北京國泰君安證券分析師說，GM利用克拉克的經驗去改善北美業務。<br> 亞太區部門是GM最有錢賺的業務，今年首季盈利升逾4倍，達4.53億美元（約35.33億港元），反觀北美部門同期虧蝕5.03億美元。</p></body></html>
