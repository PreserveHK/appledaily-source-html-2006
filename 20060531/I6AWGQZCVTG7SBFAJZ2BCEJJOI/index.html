<html><header><meta charset="utf-8"><title>怪盤賭最「茅」球隊</title></header><body><h1>怪盤賭最「茅」球隊</h1><p>英國博彩公司甚麼也能賭，今次世界盃也絕不例外，威廉希爾博彩公司還開出不少古靈精怪的賭盤，包括：<br> 1.哪隊球隊最「茅躉」，在分組賽拿得最多紅、黃牌？非洲球隊科特迪瓦（IvoryCoast）大熱，賠率是11倍<br> 2.剛被艾歷臣選入英格蘭隊、還未年滿18歲的禾確特（TheoWalcott），在世盃全程坐「冷板櫈」，賠率是3.75倍　<br> 3.英格蘭隊行運一條龍，贏完世盃再贏08年歐洲國家盃，賠率是35倍<br> 4.英格蘭隊在開幕賽中，全隊上下，髮型一樣，賠率是34倍<br> 本報記者</p></body></html>
