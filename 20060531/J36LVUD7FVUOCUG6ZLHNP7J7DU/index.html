<html><header><meta charset="utf-8"><title>BritneySpears寶石香水</title></header><body><h1>BritneySpears寶石香水</h1><p>還以為生仔後的BritneySpears有子萬事足，雖已貴為人母，但並未令她的歌迷減卻熱情。歌壇小甜甜再度為歌迷製作另一款全新香水──FANTASY。香水樽身有奪目寶石嵌在夢幻般的紫紅色瓶身，還散發荔枝、奇異果、茉莉、蘭花和麝香味道，外表內涵兼備。BritneySpears做媽咪後就推出新香水，唔知王菲產女後會否有新搞作呢？<br><br>記者：馬靜兒<br>莎莎（25055023）</p></body></html>
