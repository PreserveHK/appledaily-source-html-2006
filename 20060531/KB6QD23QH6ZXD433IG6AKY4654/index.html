<html><header><meta charset="utf-8"><title>藝術街：變幻擺街2個月</title></header><body><h1>藝術街：變幻擺街2個月</h1><p>香港藝術中心繼之前為推動公共藝術設計，擺咗唔少藝術品喺門口；今次又有新作登場，邀請咗現居於上海嘅法籍藝術家維珍妮（VirginieLerougeKnight）設計一件名為《變幻》嘅作品。作品由無數緊緊連接嘅衣架勾劃出一個提問嘅符號，而且朝早同夜晚睇都會有唔同效果，日頭就有半透明狀態，夜晚就發出紅光，以變幻嘅藝術表現佢對香港嘅睇法，有興趣嘅就去感受吓喇！<br><br>展期：5月22日起為期約2個月<br>地點：灣仔香港藝術中心門前花圃<br>查詢：25820200</p></body></html>
