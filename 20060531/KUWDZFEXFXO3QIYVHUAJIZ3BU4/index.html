<html><header><meta charset="utf-8"><title>英孌童魔姦5歲女</title></header><body><h1>英孌童魔姦5歲女</h1><p>英國孌童癖魔頭哈多克（TrevorHaddock）在朋友女兒剛出生第一天就對她起淫念，為了取得她和她家人信任，對她悉心照顧，到她5歲時開始不斷性侵犯她，直至她10歲才被揭發。</p><p>迫食大麻每周強姦1次</p><p>受害女童現年11歲，5歲開始被哈多克每周強姦至少一次，又被迫吸食大麻、灌酒和安眠藥，有次被膠袋蒙頭直至昏迷。<br> 哈多克還在網上記載他的所作所為，並開價150鎊（2,180港元），讓其他孌童癖者侵犯受害女童。<br> 哈多克參與的孌童集團又四出尋找獵物，在一列火車廁所門上塗鴉，徵求8至13歲女童，結果警方設局把他和另外三名孌童癖者拘捕，判他終身監禁。<br> 英國《太陽報》</p></body></html>
