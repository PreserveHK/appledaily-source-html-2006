<html><header><meta charset="utf-8"><title>伊健夜送新女勁冧</title></header><body><h1>伊健夜送新女勁冧</h1><p>鄭伊健與霍思燕昨日凌晨十二時許在中環為方平監製新片試戲，曾和劉青雲合演《我要成名》的內地新演員霍思燕飾演一名失明女子，只見伊健送霍思燕到一大廈門口，二人深情對望，女方還送了一條手繩給伊健，伊健則表現極冧，突然一通電話響起，伊健便匆匆離去。<br> </p><p>按摩生情愫</p><p>身為監製的方平更在現場不停拍照，伊健作為相機代言人，自然要提供專業意見，伊健說：「呢場戲講我公幹返嚟，遇見我嘅按摩推拿師，咪送佢返屋企囉，我哋係有感情戲㗎，我開咗工一、兩日，遲啲要出埠取景㖭。」<br> 採訪：卓寶花<br> 攝影：藍文浩</p></body></html>
