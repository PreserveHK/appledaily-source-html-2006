<html><header><meta charset="utf-8"><title>紀念忠臣屈原投河以死相諫</title></header><body><h1>紀念忠臣屈原投河以死相諫</h1><p>吃糭子、划龍舟之餘，端午節更是紀念偉大愛國詩人屈原的日子。相傳戰國時代，楚國忠臣屈原被奸臣陷害，雖曾多次上書楚王，無奈楚王卻聽信小人，遠離屈原。屈原感懷國事不振，卻報國無門，遂於公元前278年農曆五月五日投下汨羅江自盡，以死相諫。<br> 當時老百姓被屈原感動，紛紛駕船搜索打撈，更敲鑼打鼓嚇走魚蝦及以竹葉包着糯米的糭子投入江中，希望魚兒吃飽後不會吃屈原，以保他全屍。<br> 後人為紀念屈原，便把每年農曆五月五日定為端午節，並保留敲鑼打鼓划龍舟及吃糭子的傳統。</p></body></html>
