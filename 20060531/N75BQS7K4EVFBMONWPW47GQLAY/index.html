<html><header><meta charset="utf-8"><title>　　不要急急便落水 - 李八方</title></header><body><h1>　　不要急急便落水 - 李八方</h1><p>又到游泳季節，康文署為咗提醒啲小朋友要注意泳池衞生，今年特別搵咗卡通人物麥兜做「泳池清潔約章」嘅主角。除咗有設計精美嘅書籤，小朋友簽咗約章交番回條，仲可以參加每月一次嘅抽獎，獎品係一套四個麥兜匙扣，分別寫住「不要急急便落水」、「肉體不適要上水」、「池水青青豬肉靚」以及「過一過水豬肉亮」，又真係好cute。<br> 為己為人，真係應該要愛惜泳池，唔好隨處便便喇。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
