<html><header><meta charset="utf-8"><title>西柚皮煮餸化痰</title></header><body><h1>西柚皮煮餸化痰</h1><p>見屋企人個個都有幾聲咳，諗起有個西柚皮的食譜，即刻煮咗嚟食吓，因為柚皮聽聞可以化痰下氣，真係幾Work，個餸係柚皮黃豆煮排骨，大家不妨參考吓。材料包括西柚1個、排骨半斤、黃豆2両。排骨要斬件。西柚皮就要先㓟去表皮，以熱水浸佢1-2個鐘左右，出出水去澀味。黃豆都最好浸佢兩個鐘，煮嗰時會快啲熟。跟住就用薑爆香隻鑊，落埋排骨略炒，咁上下就落埋黃豆煮到佢腍，然後加柚皮煮佢10分鐘，最後加啲蠔油、鹽、糖調吓味就搞掂，簡單又有食療，而且黃豆鈣質非常咁豐富，師奶一族好啱食。</p></body></html>
