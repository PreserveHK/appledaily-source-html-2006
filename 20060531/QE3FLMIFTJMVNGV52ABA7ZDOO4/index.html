<html><header><meta charset="utf-8"><title>大眼雞連皮蒸更鮮甜</title></header><body><h1>大眼雞連皮蒸更鮮甜</h1><p>魚其實真係好難講咩嘢時候食邊種最靚，因為邊隻魚質素高，真係日日唔同，但呢排啲木棉魚（即大眼雞魚）嘅質素Keep住好，買佢應該唔會錯。買魚最緊要睇隻眼圓唔圓、夠唔夠清，魚身就梗係鮮色代表靚，仲要有光澤先得。<br>好多人食大眼雞鍾意剝皮煮，貪佢食嗰時唔使咁麻煩，但我就覺得剝咗皮之後，就算落足豉汁去煮，點都唔夠連皮食咁正。唔剝皮清蒸，先保留到魚嗰種又鮮又甜又滑的口感。潮州人就會鍾意連皮食，點啲寧普豆醬，或者將啲葱油淋面，咁先係最佳食法。</p></body></html>
