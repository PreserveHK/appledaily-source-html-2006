<html><header><meta charset="utf-8"><title>大宇創辦人判監10年</title></header><body><h1>大宇創辦人判監10年</h1><p>【本報綜合報道】流亡海外6年的南韓大宇集團創辦人金宇中，昨日因詐騙罪成被判監10年，為這宗南韓歷來最大的詐騙官司畫上休止符。</p><p>南韓歷來最大詐騙案</p><p>首爾法院昨日宣判，金宇中詐騙銀行抵押貸款、偽造假賬浮報資產值，以及挪用公款的指控均罪名成立，判處有期徒刑10年，並罰款1000萬韓圜（約8.23萬港元）。此外，金宇中須退還21.4萬億韓圜。<br> 法院表示，金宇中從事造假賬和詐騙貸款等不法行為，違反了經濟誠信，有需要重判。金宇中有一星期的時間上訴，由於他正抱病住院，判決會延遲至7月28日執行。</p></body></html>
