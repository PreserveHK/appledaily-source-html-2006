<html><header><meta charset="utf-8"><title>漫畫稿換廣告位</title></header><body><h1>漫畫稿換廣告位</h1><p>黃思輝的「IC足球部」成功因素除了因為設計獨特，還有賴奏效的宣傳方法。開業後兩星期，他便投漫畫稿到足球雜誌，每周獲得一個廣告位作稿費。<br> 他說：「最初兩星期好靜，直至投稿之後，有人看完雜誌來買衫，生意開始有起色。」<br> 訪問期間，記者便見一位媽媽，為看過雜誌的兒子買T恤。黃思輝坦言，顧客佔一半以上是來自看過足球雜誌。<br> 另外，他也常在球迷的討論區留言和宣傳。而他設立的網頁，百貨公司的買手便因此搜尋到他的產品。日後，他希望能跟大公司合作，如為七‧十一便利店和嘉士伯設計足球精品。</p></body></html>
