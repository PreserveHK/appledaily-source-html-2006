<html><header><meta charset="utf-8"><title>蔡依林一字馬抗侯佩岑</title></header><body><h1>蔡依林一字馬抗侯佩岑</h1><p>蔡依林（Jolin）昨日在台灣錄影電視節目《綜藝大哥大》，穿短褲的她即場載歌載舞，還示範多個高難度動作，表演一字馬時更動作誘人。<br> 日前有報道指Jolin和周杰倫女友侯佩岑可能在《金曲獎》同台演出，Jolin說：「我OK啦！反正就是表演。」但據知Jolin的唱片公司仍未答允檔期配合。<br> 有指周杰倫近日與S.H.E的Hebe傳緋聞，Hebe可會是周杰倫喜歡的類型？Jolin說：「去問他唱片公司，我又不是他家屬。」Jolin言語間似要跟周杰倫劃清界線。記者再問Jolin以後擇偶是否要不劈腿（感情專一），Jolin即臉色一沉直衝入廠。<br> 採訪、攝影：黎寶蘋</p></body></html>
