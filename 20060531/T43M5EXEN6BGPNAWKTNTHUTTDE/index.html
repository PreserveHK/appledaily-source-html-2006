<html><header><meta charset="utf-8"><title>周麗淇演戲輸貓咪</title></header><body><h1>周麗淇演戲輸貓咪</h1><p>周麗淇早前為新歌《傻笑最好》拍攝MV，歌曲內容講述一對情侶分手的時候，就算哭鬧都沒有用，反而一笑置之從容面對最好。</p><p>端午節會歌迷</p><p>周麗淇拍MV男主角是一頭家貓，劇情講述失戀的她在家中百無聊賴，經常與愛貓為伴，貓兒十分合作，面對鏡頭還不時重複洗臉的動作，就算貪玩的周麗淇戲弄牠都沒有反應。當導演一聲Cut，那頭家貓竟十分醒目，立即由椅子上跳下，導演取笑家貓比周麗淇更懂做戲。<br> 周麗淇今日趁端午節公眾假期，特別安排與歌迷聚會，她說：「今次係第二次搞個人音樂聚會，真係好開心，我好鍾意同歌迷近距離接觸。」<br> 撰文：比華利</p></body></html>
