<html><header><meta charset="utf-8"><title>防火衣可抵800℃高溫10秒</title></header><body><h1>防火衣可抵800℃高溫10秒</h1><p>對於兩名消防員為盡快將三名吸入濃煙不適事主救離火場，不顧危險背向烈燄組成「人肉防火牆」，成功協助三人脫險。消防處發言人表示，目前本港消防員使用的防火衣有兩種，一種是深藍色英國製造進入室內火場使用的「BRISTOL」防火衣，在本港已使用多年，採用的防火人造纖維可抵禦攝氏八百度的高溫，可維持約10秒。<br> 另一種是於03年引入澳洲製造的「PROBAN」輕便戶外防火衣，主要方便消防員在戶外使用，可抵禦攝氏二百六十度高溫。兩種衣料均有足夠防火能力，加上防火褲及防火鞋，為各國消防隊中的頂級裝備。</p></body></html>
