<html><header><meta charset="utf-8"><title>大S情侶錶拒贈仔仔</title></header><body><h1>大S情侶錶拒贈仔仔</h1><p>徐熙媛（大S）成為瑞士天梭錶（TISSOT）的代言人後，廣告商先後送了約11隻手錶給她，大S表示如果收到情侶手錶，會把另一隻男裝送給爸爸或妹夫，但不會送給男友周渝民（仔仔），因為怕影響他接拍其他手錶廣告。</p><p>盼收鑽石</p><p>大S昨日在台灣出席手錶活動時說：「收到情侶手錶時，我會轉送給爸爸或妹夫，因擔心仔仔會有代言的問題，所以沒送給他。」<br> 問到大S最想收甚麼贊助商送贈的禮物？她哈哈笑說：「最好送鑽石吧，因為我每一顆都是自己買的，沒有人送過給我。」<br> 採訪、攝影：黎寶蘋</p></body></html>
