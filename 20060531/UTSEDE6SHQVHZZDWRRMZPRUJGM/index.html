<html><header><meta charset="utf-8"><title>英國保誠保險追前經理千五萬</title></header><body><h1>英國保誠保險追前經理千五萬</h1><p>【本報訊】英國保誠保險有限公司一名前高級巿場經理，在職期間串同姨母向公司呈交誇大金額的單據，三年間騙得公司發放1千多萬元印刷費，04年時被法庭裁定串謀詐騙及洗黑錢罪名成立並判監，英國保誠昨循民事途徑追討，入稟高等法院，向該前高級巿場經理及其姨母索償逾1500多萬元。<br> 原訴人英國保誠保險有限公司，兩名被告人分別冼穎儀（41歲）及其姨母李瑋莉（54歲）。原訴人在入稟狀指，冼違反僱傭合約、受信責任及信託，而李明知及不誠實地協助冼，以不合法手段做出損害公司業務的行為，挪用公司資產，令原訴人蒙受損失。<br> 案件編號：HCA1155/06</p></body></html>
