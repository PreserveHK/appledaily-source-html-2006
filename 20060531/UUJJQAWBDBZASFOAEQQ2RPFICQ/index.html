<html><header><meta charset="utf-8"><title>法國出雜誌介紹中國</title></header><body><h1>法國出雜誌介紹中國</h1><p>出版《Elle》等雜誌嘅法國樺榭出版集團，最近搞咗一本完全介紹中國嘅期刊，個名叫《中國》，向法國人介紹中國經濟社會同埋文化旅遊資訊，希望讓法國人知道中國的經濟巨變同埋融入世界嘅過程，每本5歐元（約50港元）。樺榭出版集團名字響噹噹，係西方有名嘅出版機構。呢個集團好似對中國市場情有獨鍾咁，1988年佢哋將旗下嘅《Elle》率先帶入中國，成為嗰陣第一個打入中國嘅西方出版機構。<br> 中新社</p></body></html>
