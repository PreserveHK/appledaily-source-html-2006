<html><header><meta charset="utf-8"><title>殺人疑犯內地落網</title></header><body><h1>殺人疑犯內地落網</h1><p>【本報訊】澳門消息：澳門司警偵破本月15日黑沙環發生的一宗謀殺案，疑犯潛逃內地匿藏。江門市警方六日前在當地一家民居拘捕姓黃疑兇（44歲），昨日江門市公安人員將疑兇移交司警調查（圖）。<br> 據疑兇供稱，他與案中姓鄭女死者（53歲）為同鄉，疑兇因賭錢欠債於上月借下兩萬元無力償還，要求女死者代還欠款不果，於本月13日前往死者寓所談判時發生爭執，涉嫌以菜刀斬殺鄭女。案發兩日後，死者女兒回家才揭發命案。</p></body></html>
