<html><header><meta charset="utf-8"><title>多倫多運輸工罷工</title></header><body><h1>多倫多運輸工罷工</h1><p>加拿大多倫多（Toronto）公共運輸工會前天（周一）早上進行短暫野貓式罷工，工會糾察隊在全市地鐵站、巴士站和電車停泊處入口阻止僱員進入，令多倫多交通系統癱瘓，70多萬人被迫行路上班、爭搭順風車和在街頭爭搭的士，場面混亂。<br> 多倫多交通運輸局表示，平常路面上有1,300輛巴士行走，但罷工期間僅七輛巴士運作，地鐵和電車情況差不多。運輸局隨即要求勞工部門介入，禁止這次「不合法罷工」，勞工部門兩度發出命令，要求工人停止罷工，最初數小時工人沒理會，但到了下午，工會領袖才下令工會成員返回工作崗位，服務才陸續恢復正常。<br> 法新社</p></body></html>
