<html><header><meta charset="utf-8"><title>英國人揀日子做國慶</title></header><body><h1>英國人揀日子做國慶</h1><p>全世界咩國家都有國慶，除咗剛果同英國例外。有人就做咗個調查，睇吓英國人會揀咩日子做國慶，結果6月15日英皇約翰喺1215年簽訂憲章嘅日子，就打抵歐洲勝利日（VEDay）、諾曼第登陸日（D-Day）爆冷跑出。不過，有人就唔順氣，話嗰陣英國都未統一，唔夠代表性喎！　英國《泰晤士報》<br> <br> “MagnaCartadidn'tworkinpracticebutitsetaprecedent.”<br> 「大憲章不切實際，但創下先河。」</p></body></html>
