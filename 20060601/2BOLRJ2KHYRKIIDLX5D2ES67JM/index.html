<html><header><meta charset="utf-8"><title>光碟傾銷案歐盟暫緩徵重稅</title></header><body><h1>光碟傾銷案歐盟暫緩徵重稅</h1><p>歐盟正式決定不對中國出口歐盟的CD-R及DVD-R可寫光碟徵收臨時反傾銷稅。去年6月，歐盟業界組織（CECMA）針對上述兩類光碟提出反傾銷申請。業內人士認為，歐盟業者面對的困難，可能是原產於印度的CD-R光碟進口激增。</p><p>11月5日最終決定</p><p>據悉，歐盟DVD-R製造業已經萎縮，如果實施反傾銷措施，會令消費者增加負擔。歐盟在展開反傾銷調查後認為，沒有證據證明中國的光碟傾銷與歐盟光碟生產廠所受損害有關聯，故不會徵收臨時反傾銷稅，但調查將繼續進行，並於今年11月5日最終決定是否對中國CD-R及DVD-R採取反傾銷措施。<br> 《新京報》</p></body></html>
