<html><header><meta charset="utf-8"><title>琦琦為老公上天下海</title></header><body><h1>琦琦為老公上天下海</h1><p>名模琦琦任配飾品牌Artini代言人，帶挈丈夫任達華成為品牌平面廣告的創作總監。影相技術意念有一手的華仔，早前親自操刀為愛妻拍攝平面廣告照，概念以海、陸、空出發，琦琦以有型飛行和懷舊復古look，以及穿上婚紗的上天下海，在丈夫鏡頭下散發懾人風采。<br> 雖然琦琦穿上時尚服裝襯Artini配飾，但化妝髮型則有濃濃的五、六十年代華麗璀璨風情，令整輯照片更具特色。<br> 撰文：MichelleLeung</p></body></html>
