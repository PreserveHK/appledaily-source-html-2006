<html><header><meta charset="utf-8"><title>飲食新詞：巴黎吹Fooding風</title></header><body><h1>飲食新詞：巴黎吹Fooding風</h1><p>近幾年巴黎頻頻出現一啲飲食新term，繼「慢食」風之後，另一種飲食哲學「Fooding」亦廣泛流傳。呢個名詞係Food+Feeling（食物加感情）嘅拼合，希望用餐嘅人可以感受每一道菜上枱時嘅香氣，欣賞食物裝飾嘅色彩同美感，細意品嚐每一口味道嘅意義同變化。呢種哲學唔單止將target指向用餐嘅人，亦期望廚師用感情嚟做菜，令到每一道菜都帶有個人情緒同風格，而唔係流水作業下嘅製成品。</p></body></html>
