<html><header><meta charset="utf-8"><title>陳敏之幫青年發聲</title></header><body><h1>陳敏之幫青年發聲</h1><p>陳敏之和李力持昨日在將軍澳出席「青年發聲騷」活動，陳敏之還現場獻唱《逐格重播》。身為基督徒的陳敏之，今次參加信義會的活動，覺得很有意義，她說：「我鍾意同年輕人玩，想帶個訊息畀佢哋，要開心啲表達自己嘅心聲。我細佬都唔鍾意出聲，好內向孤僻，喺屋企只係打機。細佬都幾抗拒同屋企人傾偈，但就好乖，唔蒲唔煙唔酒，但我都擔心佢，想搵機會同佢傾吓。」</p><p>經常發脾氣</p><p>回想年少時的生活，陳敏之都曾有這樣的情況，她說：「青春期嘅時候，真係會經常發脾氣，嗰段尷尬期都比較麻煩。」<br> 採訪、攝影：王連連</p></body></html>
