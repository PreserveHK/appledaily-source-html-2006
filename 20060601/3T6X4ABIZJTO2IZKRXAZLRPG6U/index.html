<html><header><meta charset="utf-8"><title>姜文女友懷孕5月</title></header><body><h1>姜文女友懷孕5月</h1><p>姜文自導自演的影片《太陽再次升起》於三月底拍竣，現時忙於做後期外，還要抽時間照顧腹大便便的女友周韻，看來兩人的婚期不遠。其實在去年中，姜文和周韻已傳過婚訊，不過當時兩人異口同聲否認，想不到一年之後，周韻已懷孕五個月。<br> 年多前姜文和周韻因合作陳逸飛的遺作《理髮師》而擦出愛火花，雖然當時姜文與陳逸飛鬧翻而辭演，但姜文與周韻的感情卻突飛猛進。<br> 上月28日，姜文與周韻從工作室步出，懷有身孕的周韻步履緩慢，姜文攬着她登車，不過駕車的竟然是腹大便便的周韻，車子駛至一間高級餐廳就停下來，晚飯後，兩人步行往取車，姜文細心拖着女友過馬路，盡顯溫柔一面。<br> 撰文：林妃</p></body></html>
