<html><header><meta charset="utf-8"><title>紫金、靈寶繳稅增</title></header><body><h1>紫金、靈寶繳稅增</h1><p>【本報訊】財政部及稅務總局昨發出調整金礦資源稅通知，由5月1日起調整各等級金礦資源稅稅額標準及金礦的納稅等級範圍，今後金礦雖仍分七級納資源稅，但各級稅金全面上調，1等礦稅金增1.8倍，7等礦稅金增13.33%。</p><p>7等礦加稅一成三</p><p>紫金礦業（2899）及靈寶黃金（3330）旗下的金礦原屬第7等及第4等礦，稅金為每噸1.3元和1.9元人民幣，但稅局同時將兩公司的礦等級提高了2至3級，前者由第7級調至第5及6級，後者由第4級調至第2至3級，亦即是說，紫金未來實際的資源稅增幅達到1.3倍至53.8%，而靈寶黃金的資源稅金增幅更達到2.16至1.63倍。</p></body></html>
