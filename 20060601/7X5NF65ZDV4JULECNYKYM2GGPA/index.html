<html><header><meta charset="utf-8"><title>減速板可增空氣阻力</title></header><body><h1>減速板可增空氣阻力</h1><p>擾流器（Spoilers）位於飛機左右機翼翼面，兩邊機翼數組減速板可說是擾流器的一部份，主要功用是增加空氣阻力，抵銷機翼在飛行過程中所產生的升力，多數在着陸時使用。<br> 機師準備着陸時，通常會將減速板由機翼面上伸出來，這可以增加下降速度，令飛機更短時間接近地面。坐在靠近機翼及靠窗座位的乘客，在快到目的地時或會感到些微震動，這就是因為機師正使用減速板的緣故。另外，當飛機在跑道着陸後，減速板會豎立，協助正高速滑行的飛機盡快減速。</p></body></html>
