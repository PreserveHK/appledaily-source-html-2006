<html><header><meta charset="utf-8"><title>處女膜只是一場戲</title></header><body><h1>處女膜只是一場戲</h1><p>「為了處女膜而做手術，只不過係一場戲，目的為了欺騙男人。手術主要將已破穿的處女膜重新連起來，修復後亦未必會流血，但卻會令陰道變窄，男性進入時便會感到較為困難，加上一些呻吟、痛楚的叫聲便令男性有一錯覺以為對方是一名處女，根本就是做戲。香港做處女膜修復手術的女性不多，相反大陸則較為普遍，因為現今大陸很多女人同時擁有多位伴侶，為了欺騙對方，便會做這種手術，甚至有人利用這種手術去賺錢，視之為一門生意。其實處女膜根本就不能夠代表了處女，很多時女性第一次的痛楚或緊張並不來自處女膜的穿破，而是來自欠缺經驗的慌張。」</p></body></html>
