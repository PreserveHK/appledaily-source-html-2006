<html><header><meta charset="utf-8"><title>上海直擊<br>楊丞琳為無知言論道歉</title></header><body><h1>上海直擊<br>楊丞琳為無知言論道歉</h1><p>楊丞琳在內地為一個網絡遊戲做代言人，前日她到了上海新天地UME國際影院舉行記者會，由於昨日是她的22歲生日，主辦單位特意為她準備了一個畫上三點式泳衣的大蛋糕，提前為她慶祝生日，由於她事前不知道這個安排，所以令她有意外驚喜。</p><p>內地網民反感</p><p>早前楊丞琳在台灣一個電視節目中失言，錯估了南京大屠殺的死亡人數及指中國八年抗戰打得太短，她的言論引起內地網民不滿。昨日會上記者都集中問楊丞琳失言事件，她說：「這是我缺乏歷史知識的過失，我要作出道歉。」楊丞琳知道內地網民反應強烈，但她強調自己絕對不是有意傷害任何人。<br> 採訪、攝影：盧健</p></body></html>
