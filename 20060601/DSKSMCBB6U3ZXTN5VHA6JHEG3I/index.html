<html><header><meta charset="utf-8"><title>本地女同志支援服務</title></header><body><h1>本地女同志支援服務</h1><p>香港女同盟會並不只限女同性戀者參與的組織，只要是女人便都可以參與。這個組織除了集合了一群女同性戀者，也有同志運動支持者、女性主義者等，集合不同的以女權為目標的志同道合者，為本地女同志提供支援服務。若妳對自身或身邊的伴侶的性傾向或性身份感迷茫困惑，可以打到其「朋輩支援服務熱線」，跟接聽電話的義工分享心事。所有傾談內容都會保密，可以問得更放心。<br>熱線：81030701</p><p>網頁：www.wchk.org</p></body></html>
