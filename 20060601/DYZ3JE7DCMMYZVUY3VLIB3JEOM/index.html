<html><header><meta charset="utf-8"><title>黃日華輸波賴球場</title></header><body><h1>黃日華輸波賴球場</h1><p>黃日華、苗僑偉、吳家樂與鄧兆尊等一班明星足球隊球員，昨日出席在鑽石山舉行的新城公益金慈善足球王活動，與另一球隊進行表演賽，最後明星足球隊以三比四落敗。黃日華表示因球場太細，未能適應，他說：「我哋年紀大，同埋太心急想攞分，搞到上半場俾人入咗三球，不過下半場入番三球都算係咁啦，有交代㗎啦。」</p><p>留力開工</p><p>而苗僑偉因開工至凌晨五時多，所以只在現場精神上支持，沒有落場一展功架，阿苗說：「如果我唔係開工，一定會參加，不過夜啲仲要開工，所以要留力。」	<br> 採訪、攝影：胡比</p></body></html>
