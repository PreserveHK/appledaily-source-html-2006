<html><header><meta charset="utf-8"><title>匯豐女將跑得快</title></header><body><h1>匯豐女將跑得快</h1><p>喺滙豐返工真係唔怕悶。分行開幕有明星睇，例如日前屯門海趣坊分行開幕，搵嚟歌手古巨基，又舞獅；總行有相睇，全球員工嘅攝影展仲有兩日先完；上個星期日，又到山頂環跑比賽。<br> 比賽係第3年舉行，由滙豐主辦，並廣發英雄帖畀12間機構邀請參賽。賽道全程約3.5公里，夏力道為起點，沿盧吉道返山頂廣場作終點。<br> 呢幾日都落雨，噚日扒龍舟個個淋到落湯雞，滙豐環跑比賽當日，山頂雨濛濛，啲健兒亦係雨照淋。不過，作為東道主嘅滙豐，約250名有份參加嘅員工都好爭氣，喺女子隊攞到冠軍，男子隊亦得季軍，由佢哋嘅亞太區個人理財業務服務及銷售主管區佩兒（圖一，前）頒獎畀自己人，特別高興。</p></body></html>
