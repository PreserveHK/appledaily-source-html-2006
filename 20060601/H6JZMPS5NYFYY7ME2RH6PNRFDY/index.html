<html><header><meta charset="utf-8"><title>貧童贈粽</title></header><body><h1>貧童贈粽</h1><p>【本報訊】約70名貧窮兒童昨日趁着端午節，拿着紙製糭及5,000名市民支持的簽名，由遮打花園遊行至禮賓府，要求特首曾蔭權正視貧窮兒童問題（圖），並要求政府將免費教育由現在的9年改為15年。<br> 遊行期間不少兒童不斷大叫要求特首曾蔭權消除兒童貧窮，並大喊「曾特首，請聆聽兒童需要！」及「兒童權利，政府有責」等口號。發起遊行的香港社區組織協會及兒童權利關注會表示，現時全港有37萬兒童生活在貧窮線以下，要求政府設立貧窮線。<br> 李家皓攝</p></body></html>
