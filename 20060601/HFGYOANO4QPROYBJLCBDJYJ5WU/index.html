<html><header><meta charset="utf-8"><title>新界　碧堤3年半賺111萬</title></header><body><h1>新界　碧堤3年半賺111萬</h1><p>▲香港置業倪兆基表示，深井碧堤半島9座高層C室，1177方呎，剛以480萬元易手，呎價4078元。原業主02年11月以369萬元購入，獲利111萬元，升值逾三成。</p><p>維景灣畔5年漲18%</p><p>▲中原張鎮邦表示，將軍澳維景灣畔9座高層E室，695方呎，作價274萬元，呎價3942元，買家為外區換樓客。原業主01年7月以233萬元購入，獲利41萬元，升值17.6%。</p></body></html>
