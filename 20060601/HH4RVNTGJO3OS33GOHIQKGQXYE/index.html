<html><header><meta charset="utf-8"><title>有着數：時代廣場換實用購物袋</title></header><body><h1>有着數：時代廣場換實用購物袋</h1><p>行街Shopping最怕一袋二袋咁論盡，一個大ToteBag就最實用。由6月10日起去時代廣場買嘢又或者喺食通天消費滿$500或以上（以單一發票計算），就可以換領糖果橙色或鮮果綠嘅「夏天愛美麗購物袋」。唔好睇小呢個只係換領品，每個特別設計嘅購物袋都掛上一串精緻嘅皮製牌子作點綴，肩帶長短仲可以調校，設計相當體貼。</p><p>日期：6月10日起至送完即止<br> 地點：時代廣場2樓大堂客戶服務部<br> 時間：10:00am-10:00pm<br> 顧客查詢：21188900</p></body></html>
