<html><header><meta charset="utf-8"><title>東祥工廈相連戶放售</title></header><body><h1>東祥工廈相連戶放售</h1><p>【本報訊】市場預期鰂魚涌港島東中心大型寫字樓將刺激區內工廈市道，盤源供不應求，東祥工廠大廈有相連單位業主趁勢委託標售。<br> 中原港島工商部助理營業董事蔡榮祥表示，東祥工廠大廈位於英皇道653至659號，標售為12樓C及D室，面積7500方呎，有海景，以現狀及交吉形式出售，6月15日截標。<br> 蔡氏稱，該廠廈現僅上述放盤，業主普遍惜售。至於早前同區七姊妹道樓齡逾40年的東建工廠大廈3樓C室，曾有用家及投資者爭奪，最終以呎價1534元成交。</p></body></html>
