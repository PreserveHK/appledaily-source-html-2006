<html><header><meta charset="utf-8"><title>遠金意向呎價1.2萬</title></header><body><h1>遠金意向呎價1.2萬</h1><p>【本報訊】港島核心商業區商廈供應緊絀，業主趁勢委託美聯標售遠東金融中心43樓03室，2301方呎，6月26日截標。<br> 美聯香港商業部高級營業經理周永亨表示，單位有全海景，業主意向呎價1.2萬元，現月租約9.09萬元。<br> 周氏稱，遠東金融中心放盤一向不多，上一宗成交於4月份，為41樓全層約1.08萬方呎，呎價1.1萬元，買家為光大集團。<br> 該廈呎價約1萬至1.1萬元，呎租約30餘元。</p></body></html>
