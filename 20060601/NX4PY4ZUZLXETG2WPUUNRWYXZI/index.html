<html><header><meta charset="utf-8"><title>英記者扮工人登戰艦</title></header><body><h1>英記者扮工人登戰艦</h1><p>英國海軍保安出現大漏洞。英國《太陽報》前天派記者扮成清潔工，已能順利登上皇家海軍最大的兩棲突擊艦「海洋」號（HMSOcean），如果他是恐怖分子，後果不堪設想。<br> 載有18架攻擊直升機和特訓突擊隊的海洋號，停泊在普利茅斯（Plymouth）的德文（Devon）港。《太陽報》記者用海軍遺失了、沒有貼相的工作證，就輕易在軍港過了兩個保安關卡。<br> 過第一關時，更有海兵親切地向他說：「早晨。」過第二關，有兩名海兵手持機關槍把手，但記者用手指掩着工作證無相位置，即通過。之後，記者如入無人之境，在艦上隨意行了15分鐘都無人截停他。<br> 英國《太陽報》</p></body></html>
