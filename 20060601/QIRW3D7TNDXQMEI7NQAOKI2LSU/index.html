<html><header><meta charset="utf-8"><title>三面空間</title></header><body><h1>三面空間</h1><p>Reverso系列的雙面設計已經叫人喝采，而全新力作更挑戰難度與想像力，並再創新猷開拓第三個錶面。<br> 名為ReversoGrandeComplicationatriptyque的三面錶，錶面是陀飛輪裝置、反轉錶背是黃道十二宮年曆、日出日落時間指示等，而第三個面，即推開了的錶底框上，則附有萬年曆顯示，三個錶面全用一個機芯控制，共擁有18項驕人的複雜功能，預訂需三年，難怪售價高達270萬。</p></body></html>
