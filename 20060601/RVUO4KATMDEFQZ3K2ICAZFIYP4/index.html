<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　荷李活華庭賺85萬</title></header><body><h1>樓市快訊<br>香港　荷李活華庭賺85萬</h1><p>▲香港置業曾令村表示，上環荷李活華庭A座低層C室，775方呎，成交價395萬元，呎價5097元。原業主04年3月購入價310萬元，賺85萬元。</p><p>海怡2年升值14.6%</p><p>▲鴨脷洲海怡半島3座高層H室，726方呎，成交價298萬元，呎價4105元。美聯梁文輝稱，原業主04年以260萬元買入，賺38萬元，升值14.6%。</p></body></html>
