<html><header><meta charset="utf-8"><title>入住民宿　學包雲吞</title></header><body><h1>入住民宿　學包雲吞</h1><p>參觀上海世博會的遊客，如果想感受上海風土人情，可以選擇住進當地人的家裏，跟接待家庭在家學「包雲吞」。世博會目前正構思提供民居旅館，此舉亦有助減低上海酒店因遊客太多而應接不暇的壓力。據悉，民居旅館將設於世博會場周邊地區。</p><p>較酒店廉宜</p><p>新華旅遊總經理譚湘龍稱，相信入住民居旅館的租金，會較市區酒店廉宜，而民宿這類旅館，能夠讓遊客體驗當地人的風俗文化，一向甚受港人歡迎；但他預計屆時這類房間供應有限，旅行社較難組團前往，相信客人要以自由行入住。<br> 本報記者/上海《東方早報》</p></body></html>
