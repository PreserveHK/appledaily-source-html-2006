<html><header><meta charset="utf-8"><title>海防道樓上舖　3層賣4786萬</title></header><body><h1>海防道樓上舖　3層賣4786萬</h1><p>【本報訊】尖沙嘴商舖市道近期持續活躍，連帶樓上舖亦獲投資者垂青。中原地產表示，海防道38至40號銀座式商場中達大廈，2至4樓3層合共8546方呎樓面，近日以4786萬易手，呎價5600元。</p><p>業主叫價企硬</p><p>中原九龍商業部營業董事麥偉嫦表示，物業吸引3名準買家出價洽購，令業主叫價企硬。中達大廈放盤量不多，今次大手成交後，同廈其他業主叫價亦轉硬，例如8及9樓全層，現時便以呎價6000元放售。由於海防道人流高，估計商戶生意增加，租金有望上揚支持售價。<br> 市場消息指出，中達大廈現時呎租約22至23元，2至4樓現由上海浴室佔用。</p></body></html>
