<html><header><meta charset="utf-8"><title>排毒綠茶面膜一晚白淨</title></header><body><h1>排毒綠茶面膜一晚白淨</h1><p>上星期跟好姐妹到我最愛的屈臣氏，無意中看到韓國品牌KIO正在做大減價，原價$50的乳酪面膜套裝竟然減到$8.8，平得不可置信。但見價錢唔貴，便決定博一鋪。綠茶乳酪面膜味道清新，敷完再用膠囊精華按摩面部，感覺皮膚更滋潤。不過我怕太油，按摩完用面紙印走多餘油份，再用保濕噴霧噴面至清爽才去睡。最神奇是次天醒來，皮膚光澤之餘，摸上手仲非常柔軟，效果比預期好得多。正因為第一天的優良成效，首次成功連敷6日面膜，完成整個療程。但減價做到幾時就唔知，不過$50做6日都算經濟吖！<br><br>攝影：何家亮<br>屈臣氏查詢：26088383<br>OliverTse</p></body></html>
