<html><header><meta charset="utf-8"><title>九龍　金都豪苑呎價3911</title></header><body><h1>九龍　金都豪苑呎價3911</h1><p>▲中原陳智欣指出，土瓜灣金都豪苑高層E室，583方呎，由父母以228萬元購入，贈予愛女，呎價3911元，造價合理。屋苑約有15個放盤，每呎平均叫價3800至4200元。</p><p>富榮花園獲利96萬</p><p>▲香港置業戴學文表示，一名換樓客斥資256萬元，在自由市場買入旺角富榮花園14座中低層D室，694方呎，每方呎3689元。原業主獲利96萬元。</p></body></html>
