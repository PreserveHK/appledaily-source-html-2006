<html><header><meta charset="utf-8"><title>戴妃車禍找到新證人</title></header><body><h1>戴妃車禍找到新證人</h1><p>"We'vegotnewwitnessesandnewforensicevidence."<br> 「我哋搵到新嘅證人同埋新嘅刑事證據。」<br> <br> 英國嘅人民王妃戴安娜嘅奪命車禍，究竟係意外定陰謀，一直惹人猜度，估唔到佢香消玉殞快九年，案情又有新進展。據皇室委派領導調查嘅倫敦市警察局前局長斯蒂弗斯話，搵到新證人同新證據，又說已從法國當局手上，攞涉及車禍嘅黑色寶馬返嚟拆開晒，但佢非常口密，唔肯講證人有否目擊車禍發生。<br> 英國《太陽報》</p></body></html>
