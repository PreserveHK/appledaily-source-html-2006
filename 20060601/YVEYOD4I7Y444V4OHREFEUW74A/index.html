<html><header><meta charset="utf-8"><title>王力宏攬女Fans呷醋</title></header><body><h1>王力宏攬女Fans呷醋</h1><p>王力宏昨日到銅鑼灣出席手錶宣傳活動，與現場200多名圍觀者玩遊戲，有女歌迷大叫：「我愛你，我愛死你！」王力宏聞言即害羞地道謝，之後司儀讓兩名女歌迷上台給他一個熊抱，引得歌迷呷醋起哄。</p><p>手錶贈舒淇</p><p>廣告商今次請王力宏擔任代言人，還無限量供應手錶，問他會否送給緋聞女友舒淇？王力宏只表示若然將手錶轉送給親友也算是不錯的禮物，但當記者再追問會否當作生日禮物補送給早前牛一的舒淇時，王力宏就不禁甜絲絲說：「未有想過，但是一個好的念頭。」	<br> 採訪：駱華齡　攝影：陳俊強</p></body></html>
