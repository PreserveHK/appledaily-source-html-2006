<html><header><meta charset="utf-8"><title>楊屋道舖950萬易手</title></header><body><h1>楊屋道舖950萬易手</h1><p>【本報訊】中原新界商舖部助理營業董事黃金鳳表示，荃灣楊屋道65號1200方呎交吉地舖，獲亁貨店斥950萬元買入，呎價7917元。<br> 原業主04年中以750萬買入，賺200萬。新業主現租用區內鄰近街市舖位。<br> 黃氏說，由於荃灣不少新建大型住宅及寫字樓集結在楊屋道附近，市場看好該處未來發展，舖位亦漸受追捧，例如79號及85號舖先後易主。預期隨着該路段發展日趨成熟，可吸引其他現於街市附近的租客進駐。</p></body></html>
