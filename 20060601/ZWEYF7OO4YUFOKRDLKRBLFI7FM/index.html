<html><header><meta charset="utf-8"><title>性幻想有助身心健康</title></header><body><h1>性幻想有助身心健康</h1><p>很多人出現性幻想時，便會對自己的「邪惡」念頭感到不安，但其實能適當進行性幻想，更有益身心健康。根據性學專家金賽博士的調查，百分之84的男性與百分之67的女性都有過性幻想的經驗，而美好的性經驗來自有比較多的性幻想。<br>調查也發現，男女出現性幻想的頻率差不多，內容更無奇不有。比較男女性的「性幻想」，男性的性幻想通常會有明顯的性器官圖像，男性會幻想跟一些與自己無關的人，如性感女明星進行親密行為，而幻想對象則經常在變。女性則多會幻想跟其固定伴侶，變化較少。不過性幻想總歸幻想，女人若知道男友、老公對某明星有性幻想也不用太緊張，反正也不會幻想成真。</p></body></html>
