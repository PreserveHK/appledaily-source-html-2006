<html><header><meta charset="utf-8"><title>Moneyline<br>少女挑戰「特種兵」</title></header><body><h1>Moneyline<br>少女挑戰「特種兵」</h1><p>昨日，2006年第十屆中國國際軟件博覽會在北京展覽館開幕，來自國內外400多家軟件公司參展。除了有數千位IT行業人士參觀展覽外，亦吸引了不少網絡遊戲愛好者。在中國遊戲行業成果展廳內，幾位少女挑戰「特種兵」遊戲機。<br> <br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
