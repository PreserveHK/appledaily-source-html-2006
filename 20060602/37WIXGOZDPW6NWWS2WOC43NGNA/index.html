<html><header><meta charset="utf-8"><title>香港的六四角色</title></header><body><h1>香港的六四角色</h1><p>港人早在89年4月北京學生悼念胡耀邦去世時，已經有參與民運，當時香港專上學生聯會派出四名代表到北京作聲援，5月19日總理李鵬宣布戒嚴後，大批港人冒着八號風球集會，要求李鵬下台，之後更發起百萬人大遊行及民主歌聲獻中華等活動，又籌集以百萬計捐款（圖），現任支聯會副主席李卓人當年攜款上京，結果六四後遭北京拘留。<br> 六四事件後，香港繼續扮演支援內地民運角色，最著名的是拯救民運領袖的「黃雀行動」，據知學生領袖柴玲、封從德都是經香港外逃，北京更一度將香港打成「反共基地」。</p></body></html>
