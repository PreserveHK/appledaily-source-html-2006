<html><header><meta charset="utf-8"><title>中美足戰<br>兩大行金球獎激勵士氣<br></title></header><body><h1>中美足戰<br>兩大行金球獎激勵士氣<br></h1><p>世界盃掀起全球熱潮，連地產代理也湊熱鬧。美聯集團和中原地產為鼓勵代理在賽事期間爭取業績，兩行分別於6月設立「金球獎」，獎勵表現傑出的員工。美聯集團執行董事陳坤興稱，業績最佳的首3間分行，可獲足金金球，首名價值達1萬元；另首名營業員可獲價值1萬元金球，其次的2名亦可獲贈足金金球乙個。中原各分行本月促成8宗成交，或生意額逾40萬元，可獲價值800元金球乙個；另開單最多及最高營業額之組別，各可得3000元現金獎。</p></body></html>
