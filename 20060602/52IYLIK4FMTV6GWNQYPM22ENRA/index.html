<html><header><meta charset="utf-8"><title>傳媒黃大仙跳槽</title></header><body><h1>傳媒黃大仙跳槽</h1><p>恒生銀行噚日正式公布，委任馮孝忠做副總經理兼投資及保險業務主管，呢單嘢，華華好耐之前都已經寫過，喺中環亦幾乎路人皆知，都唔算係乜嘢新聞。<br> 馮孝忠加盟恒生後，將會主管投資及保險業務，包括管理、銷售及市場策略，以及發展新產品及服務。洋名Andrew的馮孝忠，喺金融及資本市場有超過24年經驗，曾先後喺香港及澳洲多間金融機構擔任要職，知名度非常高。<br> 因為佢係傳媒之友，幾乎有求必應，有問必答，所以大家一知佢有高就，即時反應係：咁佢以後仲可唔可以公開接受訪問、發表意見先？</p></body></html>
