<html><header><meta charset="utf-8"><title>八角含特敏福關鍵成份</title></header><body><h1>八角含特敏福關鍵成份</h1><p>原本只屬普通食用香料的八角，因含有製造對抗流感病毒藥物特敏福關鍵成份的莽草酸（Shikimicacid），在供不應求情況下，一年內價格驟升一倍，由每公斤約7元加至約15元，各國科學家為求壓抑特敏福售價，紛紛尋求替代品，但暫未有突破性結果。<br> 廣西是全球八角主要產區，年產量最高達五萬噸，約佔全球總產量七成，當地不少農民急於加入種植八角行列圖利，因為一旦禽流感對特敏福產生抗藥性，八角身價便會隨之下跌，不過專家指禽流感病毒暫未有變種迹象，相信八角價格短期內不會回順。</p></body></html>
