<html><header><meta charset="utf-8"><title>中外富豪入市</title></header><body><h1>中外富豪入市</h1><p>嘉華國際（173）主席呂志和昨日出席中行酒會時表示，昨也有在市場吸納中行，入市價約3.2元，他表示看好中行，並會作長線投資，估計一兩星期內股價可望攀上3.6至3.7元。另外，沙地王子阿爾瓦利德（PrinceAlwaleed）早前曾表示有意斥資20億美元購入中行，故市場相信他透過旗下花旗集團收集中行，而花旗昨也是買盤最積極的經紀行。美林的銀行股研究員AlistairScarff表示，由於市場關注整體經濟情況，減慢中行股價升勢，但有投資者因建行（939）股價中線表現強勁，估計中行會步其後塵，故買入中行。</p></body></html>
