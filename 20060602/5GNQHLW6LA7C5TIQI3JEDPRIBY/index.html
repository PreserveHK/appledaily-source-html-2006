<html><header><meta charset="utf-8"><title>性罪犯多數自幼缺乏關懷</title></header><body><h1>性罪犯多數自幼缺乏關懷</h1><p>防止虐待兒童會總幹事雷張慎佳稱，性罪犯多數在成長期曾被疏忽關懷或虐待，影響自我形象、對性及個人角色的發展；若涉案兄妹三人關係良好，事件將令兩名受害妹妹陷於情緒矛盾。<br> 涉案17歲青年可能自幼缺乏悉心關懷、不受親友重視，引致漠視別人需要，又未懂得冷靜地處理內心問題，於是作出對人有創傷性的行為，而他選擇侵犯兩個妹妹，除為滿足自己性慾，亦可能想滿足控制別人的慾望。<br> 雷太又指，若當中的三兄妹關係良好，最終卻被信任的兄長侵犯，受傷害的妹妹將陷於情緒矛盾，需要心理輔導員為她們進行情緒整合。<br> 本報記者</p></body></html>
