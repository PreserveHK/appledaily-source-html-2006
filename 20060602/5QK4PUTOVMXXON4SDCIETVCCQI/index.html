<html><header><meta charset="utf-8"><title>全城遊戲齊齊跌價</title></header><body><h1>全城遊戲齊齊跌價</h1><p>7月暑假臨近，Game舖仍受淡季之苦，不論甚麼機種遊戲也跌價，要入貨實在要看準時機。除咗NDS嘅《新孖寶兄弟DS》由高峯回落至$240後，連PS2遊戲亦告失守；跌得最慘係早前曾大熱嘅《GuiltyGearXX》，由於再有大貨到港，售價已回落至$270。數到跌幅最大的，便算EA系列嘅PSP遊戲，不少已跌至低於$200水平，當中包括不少大作如《TheSims2》及《NBALive06》等。反而PS2《A.C.E.2》逆流而上，售價維持$400水平，高達始終有一定捧場客嘅。<br><br>文：打機鐵人</p></body></html>
