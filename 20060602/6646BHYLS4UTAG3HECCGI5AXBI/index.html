<html><header><meta charset="utf-8"><title>聘人運毒兩漢囚24年</title></header><body><h1>聘人運毒兩漢囚24年</h1><p>【本報訊】販毒集團兩名主要成員招攬毒品「帶家」，假扮旅行偷運約3.3千克「冰」毒往關島，惟遭充當中間人的警方線人踢爆。警方派出卧底探員，搗破販毒集團將固體「冰」包裝成奶茶及咖啡沖劑，及液化「冰」混入梘液及洗頭水內，意圖偷運出境。兩人昨在高等法院被裁定販毒及藏毒罪罪成，各判囚24年。<br> 首被告陳錦超及次被告彭子健，被控於去年3月4日，串同楊雲光等販運逾二千六百克冰毒及約744毫升液化冰。<br> 案件編號：HCCC227/05</p></body></html>
