<html><header><meta charset="utf-8"><title>2R氹氹轉播愛種</title></header><body><h1>2R氹氹轉播愛種</h1><p>女子組合2R日前為商台拍攝新歌《花仙子》MV，造型設計師為兩人挑選白色吊帶碎花裙來配合主題，二人搖身變成性感仙子。導演以轉盤作道具，要求兩姊妹坐上轉盤拍攝。<br> 家姐Rosanne笑言終於夢想成真，原來她小時候每逢見到轉盤，都希望坐上去玩氹氹轉，不過每次都被父親責罵。另外導演為發揮歌詞散播愛的種子主題，於現場裝上特別燈光，兼且要兩姊妹不停散播種子，問到為何在MV中沒有男主角？Rosanne說：「今次嘅愛係為全世界服務。」事後兩人都直言頭暈眼花，不過能夠拍得好效果，仍然感到值得。</p></body></html>
