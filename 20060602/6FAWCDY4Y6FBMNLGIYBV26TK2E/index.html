<html><header><meta charset="utf-8"><title>　　隊長執垃圾 - 李八方</title></header><body><h1>　　隊長執垃圾 - 李八方</h1><p>煲呔𠵱家一得閒，就向北跑，今日佢本來應承去記協ball，點知甩底轉咗去廣西，之後就去雲南開泛珠論壇，仲有成百個商家跟佢出發。臨走前，佢專程到訪天文台打打氣，仲發表愛國論，話「為天文台支援2008年奧運預報天氣服務感到高興」。<br> 愛國愛港心愈嚟愈高漲嘅煲呔，去完尖沙嘴天文台，索性坐巴士搭小輪返禮賓府，沿途見人就閒話家常，見垃圾就執，清潔香港大隊長再次上身！<br> 政府新聞處圖片<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
