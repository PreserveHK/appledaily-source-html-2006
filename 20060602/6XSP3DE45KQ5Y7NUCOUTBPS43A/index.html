<html><header><meta charset="utf-8"><title>二手交投5月跌16%</title></header><body><h1>二手交投5月跌16%</h1><p>【本報訊】上月初荃灣一輪貨尾盤減價戰，除一手市場隨即變靜外，二手市場也受拖累，據利嘉閣統計50個二手屋苑成交資料顯示，上月錄得935宗成交，較4月跌約16%，其中港島區跌逾26%；平均樓價則跌2.4%。<br> 因息口未見頂及換樓客入市意欲低，港島10個屋苑僅賣172伙，鰂魚涌太古城及鴨脷洲海怡半島約跌36%。<br> 另美聯物業高級經理林潤強稱，海怡半島23A座G室，982方呎，以低市價約6%的452萬元成交，呎價4603元。該行助理區域經理周麗華說，九龍灣德福花園H座高層7室，面積603方呎，成交價229萬元，呎價3798元，略低市價3%。</p></body></html>
