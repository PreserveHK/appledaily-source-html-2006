<html><header><meta charset="utf-8"><title>紀念品貴家長皺眉</title></header><body><h1>紀念品貴家長皺眉</h1><p>不少英國家長最近銀包「大出血」，甚至已是燒到埋身，因為孩子嚷着要買貴價世界盃紀念品，家長有苦自己知。<br> 英國消費者委員會批評，英格蘭代表隊作客球衣童裝尺碼都要賣17.49英鎊（253港元），用布少很多，售價卻比成人最大碼只少5鎊（72港元），是向家長搶錢。球衣製造商Umbro回應指球衣無論大小都是用同樣技術製造，而且定價由零售商決定。<br> 另一樣令家長「大出血」的兒童恩物，是Panini的世界盃貼紙，1包5張賣35便士（5港元），集齊32支參賽隊每隊17名球星連主場及其他共598張的貼紙，真是小數怕長計。<br> 法新社</p></body></html>
