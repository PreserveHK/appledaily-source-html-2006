<html><header><meta charset="utf-8"><title>支聯會支援中國民運</title></header><body><h1>支聯會支援中國民運</h1><p>香港市民支援愛國民主運動聯合會（簡稱「支聯會」）是1989年5月21日的百萬人大遊行後成立的，負責統籌支持中國民主運動，管理數以百萬計的捐款，首屆支聯會主席由當時教協會長司徒華出任。<br> 六四事件後，支聯會繼續擔當支援中國民運、協調海外民主運動的角色，除了每年舉行民主大遊行（圖）、六四燭光集會外，支聯會近年也積極推動民主教育，向未親身經歷六四的年輕人，介紹六四事件，希望中國民運可以薪火相傳。</p></body></html>
