<html><header><meta charset="utf-8"><title>財話短說<br>和黃獲西班牙碼頭經營權</title></header><body><h1>財話短說<br>和黃獲西班牙碼頭經營權</h1><p>▲和黃（013）旗下和記黃埔港口宣布，繼去年12月與GrupoMestre達成一份有條件的協議，收購加泰羅利亞碼頭（TERCAT）的主要股權後，TERCAT成功獲得西班牙巴塞隆拿港一個新碼頭PratPier貨櫃碼頭的發展及經營權。和記港口集團董事總經理馬德富表示，巴塞隆拿港將成為集團在歐洲南部重點發展的港口，期待與GrupoMestre及當地港務局合作。</p></body></html>
