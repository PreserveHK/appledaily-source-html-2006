<html><header><meta charset="utf-8"><title>呂良偉為美食拋事業</title></header><body><h1>呂良偉為美食拋事業</h1><p>呂良偉現時正在北京石景山趕拍新劇《情定CRD》，向來演慣硬漢子的阿呂，今次在新劇中竟然穿上圍裙，以家居男人的新形象示人。阿呂的經理人指他因多年來被定位演大人物角色，故今次有機會扮演一個只愛美食不愛事業的小男人，覺得是一個很好的新嘗試。</p><p>趕拍新劇</p><p>為了演出新劇，阿呂現時每天只睡四至五個小時，而這齣劇還沒拍完，已經有另外一個製作單位邀請他接拍新劇，但阿呂說：「拍完這齣劇，我想不會立刻又接另一個劇，因為太累，而且我不想離開家人太長時間，待拍完再說吧。」<br> 撰文：葉雪</p></body></html>
