<html><header><meta charset="utf-8"><title>發揚家傳織皮工藝</title></header><body><h1>發揚家傳織皮工藝</h1><p>GabrielecortoMoltedo早前來港在中環IFC連卡佛率先展示的06/07秋冬最新設計中，有延續logomania的monogram圖案，配上金色studs及矜貴的山羊皮，並以家族品牌BottegaVeneta最著名的皮織details為手挽等，帶來一份casualchic。晚裝手袋則以珍珠貝母為主要用料，以lasercut造出細節，俱可見GabrielecortoMoltedo於細節上的處處用心。</p></body></html>
