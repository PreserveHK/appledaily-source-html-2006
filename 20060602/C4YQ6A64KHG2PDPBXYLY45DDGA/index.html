<html><header><meta charset="utf-8"><title>林嘉欣信箋有情</title></header><body><h1>林嘉欣信箋有情</h1><p>林嘉欣昨日到中環郵政總局，為「2006國際青少年書信寫作比賽」任頒獎嘉賓。嘉欣小學已開始結交來自加拿大、台灣和德國的筆友，她一直十分珍惜筆友的信，不過早前嘉欣把信暫放於台灣朋友家中，信件不幸受潮發霉，令她十分難過。</p><p>母親細數往事</p><p>嘉欣說：「我到𠵱家都係一、兩個禮拜就會寫一次信，因為我覺得感情好似多啲，仲可以keep住自己啲文法。」問到當中最難忘的內容時，嘉欣笑說：「幾年前有一次唔知乜嘢事同媽咪嗌交，之後媽咪就寫番一封信，過埋膠畀我，仲寫咗好多細個時候嘅事。我之後就覺得好對唔住媽咪，以後都唔敢亂講說話喇，封信真係一生難忘。」<br> 採訪、攝影：藍文浩</p></body></html>
