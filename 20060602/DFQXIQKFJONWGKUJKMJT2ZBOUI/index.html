<html><header><meta charset="utf-8"><title>「牛大力」助清熱解毒</title></header><body><h1>「牛大力」助清熱解毒</h1><p>食得多煎炸食物，通宵熬夜，好多人都介紹用「牛大力」嚟煲湯，有消腫解毒、改善便秘嘅功效。可能你就咁聽個名都唔知係乜，其實「牛大力」原名牛蒡，千祈唔好以為係牛身上嘅器官，其實佢屬於根莖植物嘅一種，外形長長哋似碌蔗，除咗擁有獨特嘅香氣外，仲含有豐富嘅食物纖維，有助改善便秘，若果用嚟煲赤小豆粉葛湯，則有清熱解毒、生津解渴嘅功效，最啱近排悶熱嘅天氣。<br>而揀「牛大力」時要揀細嘅較好，否則中心呈有木質就唔好食，另外「牛大力」近皮嘅部份亦好好味，所以煮時用刀背輕輕將皮刮走就可以，若果覺得灰味太重，亦可先用水浸透去除灰味。</p></body></html>
