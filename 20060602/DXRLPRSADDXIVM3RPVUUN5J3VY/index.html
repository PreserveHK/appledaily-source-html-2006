<html><header><meta charset="utf-8"><title>　　中國銀行民國股票 - 李八方</title></header><body><h1>　　中國銀行民國股票 - 李八方</h1><p>炒股票嘅市民唔少，見過股票嘅人就唔多，皆因現時買賣都唔使實貨交收，好多股東只係得張月結單，啲股票就存晒倉未掂過。咁中行上市咁大件事，嗱，大家睇睇呢張帶挈九十幾萬人賺錢嘅「紙」仔點樣嘅（圖一）；至於（圖二）淨得中文嗰張，就係民國四年即1915年，中國銀行成立初期所發嘅股票，雖然已經係「文物」，但唔好當係「牆紙」，好值錢㗎。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
