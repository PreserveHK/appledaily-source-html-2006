<html><header><meta charset="utf-8"><title>　　64　71　KickOff - 李八方</title></header><body><h1>　　64　71　KickOff - 李八方</h1><p>前綫噚日喺旺角行人專用區向記者介紹今年六四同七一遊行嘅幾款球衣，卿姐佢哋真係有計，食住世界盃條橋，用波衫作招徠，不過啲波衫有個特別嘅地方，就係只有兩個冧巴，一個係64，一個係71。卿姐仲提醒大家，嚟緊嘅星期日（6月4日），記得去維園出席六四燭光集會，悼念17年前天安門事件中嘅死難者。<br> 司徒世華攝<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
