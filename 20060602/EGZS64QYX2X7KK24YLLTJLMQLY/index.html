<html><header><meta charset="utf-8"><title>十姑娘又一招</title></header><body><h1>十姑娘又一招</h1><p>賭王何鴻燊同十姑娘嘅官司，噚日喺澳門又審一堂，十姑娘今日再出招，用四個「不」，以及歐安利律師一句「唔贏嘅官司唔會接」，嚟回應賭王嘅「我打官司未輸過」，招來招往，真係好睇過好多電視劇。<br> 十姑娘一方，早幾日曾經上北京拜會軍方，用意係人都知。今日又喺報張度賣晒廣告，叫賭王唔好再「隻手遮天」，內容都冇乜新意，似打心理戰居多，就算官司未有結果，都可以激吓對手。<br> 據華華所知，呢對加埋成百幾歲嘅兄妹，兩個互告嘅官司，喺港澳兩地加埋，足足有成10幾宗咁多，真係唔知搞到幾時，家吓未知邊個係贏家，邊個係輸家，華華覺得兩敗俱傷機會大啲。</p></body></html>
