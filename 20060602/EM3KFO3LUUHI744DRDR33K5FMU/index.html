<html><header><meta charset="utf-8"><title>劉浩龍失戀要罰抄</title></header><body><h1>劉浩龍失戀要罰抄</h1><p>劉浩龍早前拍攝新歌《記得》的MV，今次MV並沒找任何女主角，只是由他做獨腳戲，他說：「呢首歌係講失戀嘅，內容大意係講男主角對剛分手嘅女友念念不忘，經常會諗起以前喺埋一齊嘅快樂片段。我覺得冇女仔做對手，未必唔好嘅，因為有女主角，我會好緊張。」<br> 為了在畫面中表現出分手的思念，劉浩龍要用memo紙將以前女友所講過的每一句說話寫下來，然後貼在牆上，還貼滿在廁所內和走廊上，甚至連地下也不放過，導演還要他在牆上不停寫上「記得」兩個字，令他寫到手軟。<br> 撰文：林妃</p></body></html>
