<html><header><meta charset="utf-8"><title>民主女神是甚麼?</title></header><body><h1>民主女神是甚麼?</h1><p>民主女神是六四事件的標記，由當時的北京中央美術學院等藝術院校學生，在該學院用塑料和乳膠製成，於89年5月30日運抵北京天安門廣場，翌日完成裝拼（圖）。有說該像是按文革期間國內政治犯張志新的形象創作，也有指其風格受美國自由女神像影響，還有人說該像類似國共內戰時中共女英雄劉胡蘭。雕像高約10米，高舉着象徵自由的火把，面向着天安門城樓上的毛澤東畫像，代表民主與專制的較量。四天後，亦即6月4日，被前來清場的解放軍戒嚴部隊拆除。其後香港、溫哥華及三藩市等城市，都有複製民主女神像，作為爭取民主的象徵。</p></body></html>
