<html><header><meta charset="utf-8"><title>入境助理否認製假紀錄</title></header><body><h1>入境助理否認製假紀錄</h1><p>【本報訊】一名高級入境事務助理，涉嫌於5個月間，利用部門出入境印章，在7名持雙程證內地人的旅遊證件上蓋印，非法延長他們留港時間，又製造訛稱他們曾出入香港的電腦紀錄，入境助理昨在區域法院否認公職人員行為失當等8項罪名，案件將於今開審。<br> 37歲被告魏智強為高級入境事務助理，負責旅客出入境清關工作，他被控於04年12月至05年4月期間，替柯明光、張華輝、柯土治、柯如敏、倪康森等7名內地人，編造虛假抵港及離境紀錄，該7名內地人均持雙程證，由廣東茂明來港；被告同時被控持有2名人士的身份證。<br> 案件編號：DCCC1161/05</p></body></html>
