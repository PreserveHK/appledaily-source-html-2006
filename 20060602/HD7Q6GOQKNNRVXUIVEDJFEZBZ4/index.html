<html><header><meta charset="utf-8"><title>八成市民幫襯馬會</title></header><body><h1>八成市民幫襯馬會</h1><p>本報以音頻互動電話系統，成功訪問137名18歲或以上的市民，其中逾17%受訪者表示，在世界盃賽事舉行期間，將會投注賭波；表示不會賭波的則約有76%，另有近6%受訪者未決定或不知道。在計劃投注賭波的受訪者中，近八成表示會透過香港賽馬會投注。</p><p>不過，有逾12%受訪者承認，將會透過外圍投注今屆世盃賽事；另有約8%受訪者表示將向澳門賽馬會投注。約一半計劃投注的受訪者只屬小賭，估計自己在世界盃期間，共投注不多於1,000元；近三成人表示會投注1,000至10,000元；另有12%受訪者表示將投注10萬元以上。<br> 本報記者</p></body></html>
