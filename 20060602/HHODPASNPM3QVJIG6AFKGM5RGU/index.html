<html><header><meta charset="utf-8"><title>油泵油槍遇撞擊即截油</title></header><body><h1>油泵油槍遇撞擊即截油</h1><p>油站儲存大量汽油危險品，因此政府對油站安全有着嚴格管制。現時申請開設油站要經三部門審批，包括地政署及環保署，專責研究選址與環保問題，消防處則審核設計是否符合危險品條例。消防處發言人表示，消防條例規定油站油缸須深埋地底四面封以水泥，半徑四點五米範圍內不能興建任何建築物。油泵及油槍必須有撞擊感應裝置，遇上撞擊時即時截油防止漏油引起火警，而油泵對上的天花板則要裝有自動滅火系統。</p></body></html>
