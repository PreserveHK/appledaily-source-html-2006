<html><header><meta charset="utf-8"><title>陳霽平一殼眼淚換10萬</title></header><body><h1>陳霽平一殼眼淚換10萬</h1><p>陳霽平近日獲邀為健身器材KETTLER擔任代言人，為了這份六位數字的酬勞，她在拍攝廣告當天，甘願被一把強力大風扇連續狂吹三小時。</p><p>狂吹風三小時</p><p>經過三個多小時大風吹後，陳霽平的眼睛又紅又痛，更不停流眼水，但她卻絕無怨言。陳霽平說：「今次係我拍廣告以來，第一次有成六位數字酬勞，而且廣告商仲好闊綽，送咗跑步機、單車同多部健身器材畀我，連我屋企人同埋經理人都有免費贊助。平時我工作都好忙，冇時間做運動，𠵱家一起身就可以做運動，好方便，唔使特登去健身院。」<br> 撰文：楊潔雯</p></body></html>
