<html><header><meta charset="utf-8"><title>樓市快訊<br>黎汝遠418萬摸入興隆</title></header><body><h1>樓市快訊<br>黎汝遠418萬摸入興隆</h1><p>▲中原李百堅表示，上環興隆大廈14樓全層2083方呎，獲資深投資者黎汝遠以418萬元摸入，呎價2007元，連租約，月收2萬元。原業主4月以380萬購入，賺38萬元。</p><p>太古城3年半升值七成</p><p>▲美聯曾志光表示，有九龍客斥資341.3萬元，購入鰂魚涌太古城順安閣高層F室，675方呎，呎價5056元，造價合理。原業主02年尾以200.3萬元購入，轉手獲利141萬元，升值七成。</p></body></html>
