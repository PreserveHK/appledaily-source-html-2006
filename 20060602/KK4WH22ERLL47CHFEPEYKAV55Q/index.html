<html><header><meta charset="utf-8"><title>爭櫈仔</title></header><body><h1>爭櫈仔</h1><p>呢兩日中行上市搞到㷫烚烚，吸引全城目光，其他活動難免被忽視。好似香港銀行學會周年大會，噚晚喺中環恒生總行舉行，一年至得一次，嘉賓都唔係少喎，金管局副總裁韋柏康、王冬勝、柯清輝、和廣北等都有到，星展蘇禮文身兼該會理事會主席，仲同大家致辭，之但係撞啱同一時間，中國銀行慶祝上市酒會喺冇幾遠嘅港格舉行，佢哋俾人搶晒鏡，仲搶埋唔少記者㖭。華華見（圖左起）王冬勝、柯清輝及韋柏康喺度好似玩爭櫈仔，其實都仲有好多位啫。<br> 程志遠攝</p></body></html>
