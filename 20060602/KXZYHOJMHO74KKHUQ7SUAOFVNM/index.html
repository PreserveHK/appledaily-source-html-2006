<html><header><meta charset="utf-8"><title>PizzaHut新出米形粉</title></header><body><h1>PizzaHut新出米形粉</h1><p>噚晚同一大班friend去咗PizzaHut聚會，又有新發現！最新推出「歐陸N發現菜單」，我覺得個加拿大青口茄汁米形粉脆窩最特別，米形粉係好似米粒嘅意粉，以脆窩同鮮炒製法突出米形粉嘅鮮味同煙韌感。除咗米形粉，N發現新菜單仲有焗釀蟹蓋拼魚圈配田園沙律、歐陸甜品拼盤等等，咁多選擇真係有排試。<br><br>PizzaHut　查詢︰31800000<br><br>肥平：為食狂，肚腩大過頭，乜都擺入口。</p></body></html>
