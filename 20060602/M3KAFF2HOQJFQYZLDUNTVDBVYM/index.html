<html><header><meta charset="utf-8"><title>屯門居民反對建油庫</title></header><body><h1>屯門居民反對建油庫</h1><p>【本報訊】屯門居民、區議員及一間鋼鐵廠的員工共30多人，在立法會大樓外通宵靜坐（圖），抗議機管局在屯門龍鼓灘一帶興建飛機用油庫。鋼鐵廠員工說，油庫與工廠距離只有50米，一旦油庫發生意外，會危及工廠及甚至鄰近居民。<br> 機管局則表示，屯門興建永久航煤設備已計劃多年，亦已完成風險評估，取得政府批准。根據2002年環境影響評估，永久航煤設備的設計及安全措施符合香港及國際嚴格要求，油庫與周邊設施有足夠的安全距離。為確保航煤油庫安全，該項設施配備了多項探測、監控及防護措施。<br> 梁祖彝攝</p></body></html>
