<html><header><meta charset="utf-8"><title>余永定倡中國用外匯買金</title></header><body><h1>余永定倡中國用外匯買金</h1><p>【本報訊】人民銀行貨幣政策委員會委員余永定上周接受訪問時表示，中國應動用外滙儲備購買黃金及原油，避免美元突然貶值的風險。他表示，中國會採取措施抑制外滙儲備增長，並使資產投資多元化。目前美元佔中國外滙儲備逾70%，黃金只佔1%。<br> 余永定建議，中國應像新加坡般設立管理儲備部門，由單獨機構看管及投資，以尋求更高回報。截至3月底，中國外滙儲備達8751億美元，較05年底增加500億美元，成為外滙儲備最多的國家。<br> 另外，中國外交部發言人劉建超表示，高盛主席保爾森被提名接任美國財政部長，不會對中國滙率政策有影響。</p></body></html>
