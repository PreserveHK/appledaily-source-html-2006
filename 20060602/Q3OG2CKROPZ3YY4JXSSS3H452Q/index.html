<html><header><meta charset="utf-8"><title>港擬辦19項目歷屆東亞運最多</title></header><body><h1>港擬辦19項目歷屆東亞運最多</h1><p>【本報訊】香港主辦09年的第5屆東亞運動會，將會舉行19個賽項，成為歷屆最多，其中申請新增5個本港「名牌」項目，包括滑浪風帆、單車、桌球、乒乓球、壁球，以及停辦了2屆的羽毛球亦可望重列賽項。</p><p>本月中投票決定</p><p>港奧委會主席霍震霆去年11月於澳門接過主辦旗後，曾透露項目要辦得比別人多；日前終有明確建議，賽項會較上屆澳門多2項，新增的全是曾為香港在大型比賽中奪過獎牌，無獨有偶亦都是體院重點項目。當然，香港09東亞運亦保留大部份傳統賽項如田徑、游泳、網球、籃球、划艇等。<br> 建議的項目，將由8個東亞國的代表於本月中在港投票決定。</p></body></html>
