<html><header><meta charset="utf-8"><title>六四知多啲<br>悼胡耀邦變反貪抗爭</title></header><body><h1>六四知多啲<br>悼胡耀邦變反貪抗爭</h1><p>89年4月15日，中共前總書記胡耀邦因病逝世，終年73歲。由於胡耀邦被指縱容知識分子推動資產階級自由化而被迫下台，全國大學生自發悼念胡耀邦，最後演變成為一場反腐敗、爭取民主、爭取自由的抗爭，局勢以北京最為嚴峻，數十萬學生及市民參與示威，數千人在天安門廣場聚集和絕食抗議（圖）。在中共元老鄧小平同意下，5月20日北京開始實施戒嚴，至6月3日晚，中央下達指示要解放軍部隊鐵腕執行戒嚴，軍隊對企圖反抗以及旁觀民眾開槍射擊，至6月4日清晨才結束，導致數百學生及平民死亡，數千人受傷。</p></body></html>
