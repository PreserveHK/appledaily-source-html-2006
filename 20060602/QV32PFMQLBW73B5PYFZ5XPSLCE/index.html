<html><header><meta charset="utf-8"><title>《TheSims2》唔上榜但好賣</title></header><body><h1>《TheSims2》唔上榜但好賣</h1><p>PCGame一如家用Game，面對五窮六絕一樣淡市，Game舖老闆話學生哥係最大客戶，碰上考試季節點都有影響。老闆仲話頭5位並非至愛，反而唔上榜嘅《TheSims2》各類附加資料碟長賣長有，銷量夠晒穩定。<br>記者：徐影龍<br><br>資料提供：E.D.CEXPRESS（27810813）<br>地址：旺角廣華街1號仁安大廈地下潮流地域G11號舖</p></body></html>
