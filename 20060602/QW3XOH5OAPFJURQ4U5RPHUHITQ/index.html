<html><header><meta charset="utf-8"><title>黎諾懿倒吊受創</title></header><body><h1>黎諾懿倒吊受創</h1><p>黎諾懿日前為無綫收費電視台拍攝宣傳片，在十小時之內不停在30多呎高空吊上吊落20多次，宣傳片講述一名青年從高處墮下，黎諾懿要倒吊向地俯衝，同時做出驚慄的表情，認真難度高。黎諾懿膽敢向高難度挑戰，莫非他不怕受傷？他說：「唔使拍劇時，我會日日跑步同做健身，務求隨時以最佳狀態演出，所以任何危險動作我都希望親身上陣。」</p><p>刮傷手腕</p><p>拍攝期間黎諾懿被外牆刮傷手腕、頸背，他說：「因為牆邊接口位好利，加上吊威吔時重心係放喺腰，都有少少痛，不過些少損傷唔係問題，好相信導演同幕後工作人員會做足準備工夫。」<br> 撰文：楊潔雯</p></body></html>
