<html><header><meta charset="utf-8"><title>中國PC銷量料增18%</title></header><body><h1>中國PC銷量料增18%</h1><p>【本報訊】市場調查機構IDC預計，中國PC市場全年銷量約2200萬台，較去年增加17.6%；首季銷量達440萬台。<br> 而全球第三大個人電腦（PC）廠商聯想集團（992）首季度於中國PC市場的佔有率為31.3%，較去年第四季的36%有所下降，但仍佔領導位置；其餘為方正、戴爾及惠普，市佔率各為12.7%、9.3%及7.7%。</p><p>聯想市佔率下降</p><p>IDC亞太區個人系統研究部副總監馬伯遠表示，聯想市佔率有所有下降，或與去年第三及第四季市佔率上升較快有關，但相對去年同期仍有所上升。</p></body></html>
