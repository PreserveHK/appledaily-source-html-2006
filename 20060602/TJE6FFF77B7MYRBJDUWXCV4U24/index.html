<html><header><meta charset="utf-8"><title>揭𠝹手之謎</title></header><body><h1>揭𠝹手之謎</h1><p>樂基兒近日被指趁黎明在上海拍戲期間，偷會《華僑日報》後人岑啟智，黎基戀因而觸礁，日前有雜誌更聲稱拍得樂基兒右手內側有五道明顯疤痕，指她為迫黎明復合而自殘。<br> 但據本報記者翻查資料，樂基兒右手上的傷痕乃是舊創疤，早於01年樂基兒與舊愛陳平治（Perry）蜜運期間，她右手內側已出現多道傷疤，當時有傳她因與Perry感情生變而𠝹手自殘，事後樂基兒則自稱返美探親時因燒烤不慎弄傷，還謂不開心也不會自殘，只會吃東西及購物發洩。</p></body></html>
