<html><header><meta charset="utf-8"><title>向海嵐曼谷逍遙遊</title></header><body><h1>向海嵐曼谷逍遙遊</h1><p>向海嵐（Ann）上星期隨無綫《東張西望》攝製隊到泰國曼谷，採訪四面佛歸位的過程，阿Ann趁拍攝空檔到處逛街，玩個不亦樂乎。曼谷向來是港人旅遊熱點，不過阿Ann對她很陌生，她說：「我次次嚟都係要做嘢，所以完全唔熟路，不過今次因為工作人員全部都有嘢做，淨低我一個人得閒，佢哋就教我搭BTS（曼谷空鐵）周圍去行街囉。」</p><p>求事業順利</p><p>阿Ann續說：「以前覺得曼谷係陌生地方，治安又唔知好唔好，不過今次先知嗰度咁好玩，又多地方行街買嘢同食嘢，以後一定會多啲嚟玩。」<br> 採訪：藍文浩（泰國）<br> 攝影：黃文成（泰國）</p></body></html>
