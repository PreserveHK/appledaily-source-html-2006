<html><header><meta charset="utf-8"><title>葉翠翠盼圓時裝夢</title></header><body><h1>葉翠翠盼圓時裝夢</h1><p>葉翠翠昨日到奧海城出席藝術在醫院活動，葉翠翠以嘉賓身份到場支持，她表示今次活動很有意義，因大會透過攝影作品紓緩病人的壓力，葉翠翠笑說：「我都好鍾意影相，每次出席活動之後都會自拍留念，因為平時都好少機會着靚衫。」</p><p>邊讀邊返工</p><p>而卸任在即的葉翠翠希望有機會一邊讀書一邊擔任主持工作，她說：「我有同公司講過，我會繼續讀fashiondesign嘅碩士，亦想試吓做直播主持，最好每日嘅工作時間表可以排到滿一滿就最好。」<br> 此外，日前李逸朗因遺失了手機而失掉了緋聞女友葉翠翠的玉照，葉翠翠表示很樂意讓對方補拍其照片，還笑言要化一個靚妝才拍照。<br> 採訪、攝影：駱華齡</p></body></html>
