<html><header><meta charset="utf-8"><title>德福23年升值4.9倍</title></header><body><h1>德福23年升值4.9倍</h1><p>▲美聯周麗華表示，九龍灣德福花園H座高層7室，603方呎，成交價229萬元，呎價3798元。原業主83年5月以39萬元購入，勁賺190萬元，升值4.9倍。</p><p>碧華4年半獲利515萬</p><p>▲九龍塘碧華花園5座中層B室，1742方呎，成交價1295萬元，連雙車位，呎價7434元。中原曾錫君指，原業主01年11月以780萬元買入，賺515萬元，大幅升值66%。</p></body></html>
