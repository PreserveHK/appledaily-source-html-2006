<html><header><meta charset="utf-8"><title>攔特首車請願兩女簽保</title></header><body><h1>攔特首車請願兩女簽保</h1><p>【本報訊】一名女子不滿有「上海首富」之稱的周正毅沒收其上海土地及未予賠償，去年12月20日偕同另一名被沒收回鄉證的女子到中環政府總部，趁特首曾蔭權所乘座駕抵達時，趨前遞交請願信，被指曾推撞警員胸部及弄傷一名保安員手指。控方昨撤銷襲警及普通襲擊兩罪，裁判官判令二人簽保500元，守行為12月。兩名被告為沈婷（39歲）及羅芳芳（35歲），二人否認控罪，案件原定在東區裁判法院開審。<br> 案件編號：ESCC416/06</p></body></html>
