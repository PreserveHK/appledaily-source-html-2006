<html><header><meta charset="utf-8"><title>林青霞亡父明出殯</title></header><body><h1>林青霞亡父明出殯</h1><p>林青霞父親林維良上月病逝，告別儀式將於明日上午9時於台北市立第二殯儀館舉行。林青霞位於台北東區的老家近日有多人出入，相信是為後事作準備，而附近的街坊亦指林青霞的司機和姑姑都相繼出現。林青霞的姑姑昨日離開時，記者追問她林青霞是否已回台灣，她聲稱不知道，還叫記者不要害她。</p><p>擬售舊居</p><p>雖然現場未見林青霞和丈夫邢李㷧出現，不過有指青霞見父母先後去世，正考慮將以不到一千萬新台幣（約250萬港元）購入的台北市寓所出售。<br> 位於台北市東區的仁愛雙星大廈單位，是青霞23年前向電影《四儍害羞》的投資者購入，最近市價已升值至三千萬新台幣（約750萬港元）。<br> 採訪：黎寶蘋</p></body></html>
