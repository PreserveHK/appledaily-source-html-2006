<html><header><meta charset="utf-8"><title>慈山寺不准減停車位</title></header><body><h1>慈山寺不准減停車位</h1><p>【本報訊】城市規劃委員會今天將繼續討論大埔慈山寺工程項目，該項目將建高76米的觀音像，一直備受保育團體關注。最近項目申請人認為佛寺並非推廣旅遊，更願意縮減三分一停車位設施，減低對環境的影響，不過運輸署對有關改動卻提出異議，堅持舊方案。<br> 長春社昨日發出新聞稿批評運輸署，並指出慈出寺既不是觀光旅遊景點，而且其他的寺院如志蓮淨苑、青松觀或青山寺也沒有像慈山寺設有多達六十六個車位。運輸署表示有向城規會提交意見，最終由城規會決定。</p></body></html>
