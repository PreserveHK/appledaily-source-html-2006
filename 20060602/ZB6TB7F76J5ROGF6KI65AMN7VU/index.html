<html><header><meta charset="utf-8"><title>阿根廷辦監獄世盃</title></header><body><h1>阿根廷辦監獄世盃</h1><p>世界盃還未開鑼，阿根廷周二率先上演了一場史無前例的獄際世界盃，由囚犯組隊互相較量。<br> 阿根廷布宜諾斯艾利斯省（BuenosAires）司法局應囚犯的要求，為了讓囚犯的生活變得有意義，特別在省內32個監獄舉辦了別開生面的獄際世界盃。每間監獄代表一支世界盃的隊伍，各隊穿着不同國家隊球衣作賽，第一場比賽是由扮演「阿根廷隊」的拉普拉塔第九監獄，跟扮演「科特迪瓦隊」（IvoryCoast）的瓦雷拉第31監獄對決，結果是「科特迪瓦隊」勝出。<br> 獄際世界盃沒有旁證，每隊由七名隊員組成，球場較小，作賽時間只是50分鐘。<br> 新華社</p></body></html>
