<html><header><meta charset="utf-8"><title>Wii在06年無行貨</title></header><body><h1>Wii在06年無行貨</h1><p>雖Wii暫定06年推出，但一眾香港玩家總有疑問：「何時才有香港行貨呢？」以NDSLite為例，由06年3月2日推出至今已過了3個月，但仍未確實行貨推出日期，現在亦只傳出在6月推出，由此可見任天堂主機在港推出行貨仍有一定問題，同期推出的機會更可說近乎零！其他有關Wii的情報，所知是遊戲仍會沿用GC分區模式，亦即是分日、美版，而且主機未必能對應不同區域的遊戲；至於下載遊戲方面，至今仍未有任何資料公開。Wii最重要賣點嘅體感手掣，由於造價較一般手掣為高，所以售價相信會貴20%，換言之零售價要$300以上。<br><br>文：打機鐵人</p></body></html>
