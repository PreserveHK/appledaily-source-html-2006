<html><header><meta charset="utf-8"><title>偉人年筆各有故事</title></header><body><h1>偉人年筆各有故事</h1><p>Montblanc藝術贊助人得獎的非賣品限量墨水筆，每年都是向一位已故偉人或名人致意，並將他們的傳奇故事融入墨水筆的設計中。如92年第一支名為LorenzoDeMedici麥廸奇限量版名筆（左一），就以八角形及維也納式雕刻純銀設計，紀念這個來自佛羅倫斯的貴族君王；97年的PeterItheGreat沙皇彼德大帝限量版（左六），以黃金為主色，筆身有月桂花冠圖案、筆尖刻上沙皇時代的雙鷹等，全都表達了俄國沙皇皇宮的華麗氣派。</p></body></html>
