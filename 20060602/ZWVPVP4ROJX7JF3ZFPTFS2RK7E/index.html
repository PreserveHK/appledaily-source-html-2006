<html><header><meta charset="utf-8"><title>廖碧兒愛貪靚鬼</title></header><body><h1>廖碧兒愛貪靚鬼</h1><p>廖碧兒昨日在銅鑼灣出席化妝品品牌LANEIGE記者會，還親自為模特兒化妝。她表示看過韓星全智賢為該品牌拍的廣告後，大讚拍得漂亮，她說：「我都想有化妝品搵我拍廣告，我就係未拍過化妝品廣告。」</p><p>問候陳豪</p><p>廖碧兒表示入行後才學懂化妝，當初經常化到鴛鴦面。談到有不少男生也會化妝，碧兒會否抗拒？她說：「做我哋呢行有好多男仔都需要化妝，有時見到啲男仔個化妝袋仲大過我，我都接受到男仔化妝，不過唔好化得靚過我就得啦。」<br> 而廖碧兒的緋聞男友陳豪日前拍劇弄傷手，問她可知情？碧兒說：「吓！係咩？我唔知喎，我等陣入廠打電話問候吓佢囉。」<br> 採訪、攝影：胡比<br> </p></body></html>
