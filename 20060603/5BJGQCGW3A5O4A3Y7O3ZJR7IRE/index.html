<html><header><meta charset="utf-8"><title>老牌歌手演出穩陣</title></header><body><h1>老牌歌手演出穩陣</h1><p>入場看劉家昌演唱會的觀眾，大部份是上了年紀的，他們均愛靜心睇騷，所以互動不多。劉家昌和嘉賓演出時，大多戙篤企演唱，沒有舞蹈員伴舞，舞台視覺效果欠奉，相信年輕觀眾會略嫌悶場。<br> 相比起其他表演嘉賓，容祖兒的服飾比較隨便，演繹鄧麗君的金曲時，可能因太專注唱功和技巧，因而忽略了鄧麗君唱歌時的韻味，略為失色。而劉家昌跟尤雅、甄妮等老牌歌手的演出十分穩陣，歌聲渾圓雄厚，不過全晚以演繹國語歌為主，若年輕觀眾入場，可能誤會在看回歸騷。<br> 撰文：駱華齡</p></body></html>
