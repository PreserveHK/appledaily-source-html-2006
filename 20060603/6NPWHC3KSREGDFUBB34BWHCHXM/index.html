<html><header><meta charset="utf-8"><title>漢基擬投資旅遊中介業</title></header><body><h1>漢基擬投資旅遊中介業</h1><p>▲漢基控股（412）昨日發表公布澄清，集團現時正考慮投資於一個旅遊中介業務，涉及帶領客戶前往貴賓廳並收取佣金作為回報。漢基董事會又澄清，從未接觸好運娛樂一人有限公司，現時亦沒有與好運娛樂或任何人士，就收購澳門金沙娛樂場內好運娛樂金沙貴賓會經營的任何賭廳權益，進行任何形式的磋商。市場消息稱，漢基將在短期內與持有賭廳的財團簽訂合作協議，該財團曾投資澳門其他賭廳，但與市傳的海王廳無關。漢基昨日下跌6.9%收報2.7仙。</p></body></html>
