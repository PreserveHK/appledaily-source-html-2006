<html><header><meta charset="utf-8"><title>林志玲願裸露演小喬</title></header><body><h1>林志玲願裸露演小喬</h1><p>林志玲昨日在西安出席「浪琴錶2006年全國商務會議」的壓軸晚宴，她接受訪問時被內地記者質疑其嬌嗲聲線及174cm的身高，拍攝吳宇森執導的《赤壁之戰》飾演小喬角色是否適合？林志玲信心滿滿的說：「我只有身高不能克服，其他的就靠演技克服，除了正面全裸我沒法配合之外，若導演要裸背或跟周潤發有床戲，我都OK。」</p><p>樂意交稅</p><p>林志玲又自爆去年收入近7000萬新台幣（約1700多萬港元），以致要繳納約100多萬港元的稅給台灣政府，她說：「該繳就繳，以後會聽從大家的建議，例如買錶也是節稅的方法。」<br> 採訪、攝影：黎寶蘋</p></body></html>
