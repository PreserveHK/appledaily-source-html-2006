<html><header><meta charset="utf-8"><title>粵撿10萬樽假活絡油</title></header><body><h1>粵撿10萬樽假活絡油</h1><p>【本報訊】廣州消息：廣州海關人員10日前在辦理一間醫藥保健品貿易公司申報入口的大批黃道益活絡油時，揭發是冒牌的侵權產品，結果撿獲10萬8千樽假黃道益活絡油，總值183萬6千元，是近年海關查獲侵權貨物數量最多、價值最大的一宗案件，目前正跟進貿易公司負責人的違法行為。<br> 據知，由於該貿易公司並非香港黃道益活絡油公司允許使用的企業名單內，遂被海關人員懷疑而揭發事件。</p></body></html>
