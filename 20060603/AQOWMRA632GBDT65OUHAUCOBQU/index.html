<html><header><meta charset="utf-8"><title>無藥物可以根治</title></header><body><h1>無藥物可以根治</h1><p>小腦萎縮症的正式醫學名稱是「脊髓小腦運動失調症」，患者的小腦、腦幹和脊髓會產生退化性萎縮，這與基因變異有關。致病原因大多數是自體顯性遺傳，少數為基因突變。<br> 一般患者在成年期發病，發病年齡大部份從20至40歲開始。小腦萎縮症屬退化性疾病，目前未有可以根治的藥物，治療的重點在復健治療，使患者盡可能維持最高的生活自理能力。	資料來源：香港肌健協會<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
