<html><header><meta charset="utf-8"><title>前警員涉劫款17萬</title></header><body><h1>前警員涉劫款17萬</h1><p>【本報訊】日前在美孚新邨涉嫌糾黨截劫女會計員17萬元的退職警員，昨解往九龍城裁判法院提堂，控以一項搶劫罪，控方反對保釋時透露，女事主當時往銀行提款後，準備乘的士返公司，遭被告與另一人襲擊奪去手袋，警方事後拘捕被告及撿回贓款，控方現申請將案押後待警方調查及法律指示，案件押後至7月14日再提訊。<br> 被告劉嘉輝（26歲），被控於5月30日在美孚新邨第5期對開，與一名在逃人士搶劫郭詠頤的手袋，內有一個載着154,920港元的白色信封及一個載有21,700港元的黃色信封。<br> 案件編號：KCCC3338/06</p></body></html>
