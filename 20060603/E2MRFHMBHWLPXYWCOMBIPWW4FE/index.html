<html><header><meta charset="utf-8"><title>好姨周身病驚到瘦</title></header><body><h1>好姨周身病驚到瘦</h1><p>薛家燕昨日冒着大雨現身上水廣場，義務宣傳香港賽馬會深圳復康會頤康院，好姨曾探訪該院，大讚設計完善及收費便宜。大會安排中醫師及推拿師為好姨把脈及推拿，他們指好姨欠缺中氣兼肌肉勞損。<br> 昨晨好姨到醫院取驗血報告，醫生指她的肝臟生了良性大水瘤，暫時可用藥物治療。但醫生懷疑她有胃酸倒流，好姨說：「呢幾日擔心到瘦咗幾磅，𠵱家鬆咗一口氣，不過要減少工作量，飲食清淡啲，同埋減多十幾磅。」<br> 採訪、攝影：馬建華</p></body></html>
