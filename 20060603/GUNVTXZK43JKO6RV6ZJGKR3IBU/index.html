<html><header><meta charset="utf-8"><title>新界　屯門時代廣場呎租8.8元</title></header><body><h1>新界　屯門時代廣場呎租8.8元</h1><p>▲屯門時代廣場E座低層2室，431方呎，以3800元租出，呎租8.8元。祥益張才權指出，以業主03年65萬元買入價計算，回報率達7厘。</p><p>新都城蝕31.5萬元轉手</p><p>▲將軍澳新都城2期6座高層B室，515方呎，成交價168.5萬元，每方呎3272元。美聯黃淑芬說，原業主6年蝕31.5萬元。</p><p>維景灣畔買家連購兩伙</p><p>▲中原張鎮邦稱，有買家兩日內，連購將軍澳維景灣畔兩伙，涉資677.8萬元，分別是9座高層E室，695方呎，作價273.8萬元，每呎3940元，同座高層A室，876方呎，作價404萬元，呎價4612元。</p></body></html>
