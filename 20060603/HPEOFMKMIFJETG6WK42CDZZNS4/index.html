<html><header><meta charset="utf-8"><title>百搭鞋玩粉色</title></header><body><h1>百搭鞋玩粉色</h1><p>Pantone於香港開設首間專門店，佢最鍾意玩Colour，每年都會集合一群色彩研究學者，同各大品牌設計師（例如Tiffany等）吸取意見去改變當季服「色」，再預測未來2年的色彩走勢同流行情況，聽落都幾Pro㗎！上星期六開幕禮上，Pantone嘅美國總裁Lisa更加親身到港解說近年色彩動向，她提到過去幾年喺服裝上多數採用亮麗的顏色，而今年Pantone就會採用一系列粉色作夏季主題，仲話有重生嘅意思咁話。</p></body></html>
