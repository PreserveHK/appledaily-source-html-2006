<html><header><meta charset="utf-8"><title>尖沙嘴舖回報逾9厘</title></header><body><h1>尖沙嘴舖回報逾9厘</h1><p>雖然話核心區啲舖往往貴到飛起，有啲都有高回報嘅，聽中原地產講，尖沙嘴加連威老道附近嘅嘉蘭圍5至11號利時商業大廈，1樓有個約100方呎嘅樓上舖，最近有人用245萬入貨，唔夠一個禮拜租出，月收1.9萬，呎租190蚊，計落回報有9.3厘。相比區內一般核心街舖回報只係4厘，呢個舖有差唔多成分息收。<br> 聽聞租客係時裝店，可見區內舖位真係幾渴市。蘭西聽講加連威老道已經有唔少大型品牌落位，吸引好多資深投資者掃貨，其他投資者都好有興趣，咁嘅情形睇，遲啲舖租可能仲有得升。</p></body></html>
