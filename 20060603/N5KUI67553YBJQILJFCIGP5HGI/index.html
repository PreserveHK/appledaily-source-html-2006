<html><header><meta charset="utf-8"><title>兩警急救蹈海女子</title></header><body><h1>兩警急救蹈海女子</h1><p>【本報訊】在赤柱失蹤三天的姓吳（37歲）精神病婦，昨凌晨二時許被發現在鰂魚涌海裕街海旁以利刀𠝹手及蹈海雙料自殺，港島衝鋒隊警車接報迅速趕至，兩名勇警立即解下裝備，跳海將昏迷不醒的婦人救上岸，並當場施以人工呼吸（圖），她送院後情況危殆。<br> 獲救婦人身懷遺書聲稱「對唔住媽咪」，又向親友表示抱歉。她是於本周二上午離家後徹夜未返，34歲妹妹於翌晚到赤柱警署報失。<br> 李家傑攝</p></body></html>
