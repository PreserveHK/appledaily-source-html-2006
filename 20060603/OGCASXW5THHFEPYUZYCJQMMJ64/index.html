<html><header><meta charset="utf-8"><title>世界盃八卦風：<br>平治TravegoM　德國國家隊專車</title></header><body><h1>世界盃八卦風：<br>平治TravegoM　德國國家隊專車</h1><p>仲有6日，世界盃就開波，德國足球協會（DFB）主要贊助商平治，日前轉交1部屬於高頂頂級型號的TravegoM旅遊巴士，充當德國國家隊的球隊專車。</p><p>德國國家隊專車TravegoM，車長12.96米及3軸設計，車身則以紅黑黃3色作配襯，仲有德國足球協會Logo。車廂用上相同的顏色，可供36名乘客乘坐，巴士後半部設有4張餐枱，方便隊員在旅程上溝通；另外，車上更設有DVD機連電視接收器，可透過3部15吋可電動調校角度的屏幕，欣賞電影又或者接收各項資訊。<br> <br> 記者：鄭達基</p></body></html>
