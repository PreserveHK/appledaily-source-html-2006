<html><header><meta charset="utf-8"><title>阿澤、達明密會Angels</title></header><body><h1>阿澤、達明密會Angels</h1><p>有線公布18位「WorldCupAngels」，包括12位女Angels和6位男Angels，眾人將參與本月9日至下月9日期間，在九龍灣國際展貿中心舉行的2006有線世界盃嘉年華演出，每晚以熱舞娛賓，鼓動現場球迷情緒。<br> 日前幾位主持包括杜汶澤、張達明及林子聰和眾Angels見面，三人表示要和眾人聯絡感情，阿澤更不惜犧牲色相，要彭敬慈即場傳授舞技，加入Angels群中，一齊大跳勁舞。<br> 撰文：林妃</p></body></html>
