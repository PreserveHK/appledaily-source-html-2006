<html><header><meta charset="utf-8"><title>多哥先拔頭籌WM小姐摘冠</title></header><body><h1>多哥先拔頭籌WM小姐摘冠</h1><p>世界盃未開鑼，非洲國家多哥（Togo）先拔頭籌，贏得首屆「WM小姐」冠軍。以足球陣式WM命名的首屆「WM小姐」，前晚在德國一個小鎮魯斯特（Rust）舉行，由32支世盃決賽周國家各派一名佳麗爭妍鬥麗，結果24歲的多哥小姐巴達庫（EdwigeMadzeBadakou）艷壓群芳，摘下后冠。<br> 參賽佳麗分別穿上國家隊球衣、泳衣和晚裝，由球員、球證和韻律體操運動員組成的評審團選出三甲，結果巴達庫奪冠，除了獲得約二萬港元獎金和使用開篷跑車一年，未來一個月會在世盃賽事上亮相。巴達庫兩年前贏得「多哥小姐」，在國內攻讀國際管理，希望當記者。<br> 德新社/路透社</p></body></html>
