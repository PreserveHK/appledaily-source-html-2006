<html><header><meta charset="utf-8"><title>外判商經理剋扣工資罪成</title></header><body><h1>外判商經理剋扣工資罪成</h1><p>【本報訊】滅蟲公司合約經理及前管工，向工人發最低薪金卻要工人「回水」，更威脅將辭退他們。兩人昨在區域法院被裁定一項串謀詐騙罪成，押後至本月15日判刑。首被告李斌強（42歲），祿港服務有限公司前合約經理，次被告前管工周炳華（44歲）。案中另兩被告布嘉俊（28歲）及葛家炬（54歲）則無罪釋放。祿港於04年6月投得食環署滅蟲合約，合約訂明祿港需向每天工作八小時的員工發放最少6,128元工資。兩被告於04年8月至去年2月，要求工人退回逾千元現金。<br> 案件編號：DCCC985/06</p></body></html>
