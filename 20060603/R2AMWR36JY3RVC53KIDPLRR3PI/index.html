<html><header><meta charset="utf-8"><title>利嘉兒發掘死皮男</title></header><body><h1>利嘉兒發掘死皮男</h1><p>利嘉兒昨日在沙田新城市廣場為ULTIMAII宣傳新產品，又即場穿製新潮珠鏈送給勝出遊戲的現場觀眾。</p><p>「你好污糟」</p><p>利嘉兒揀選了三位現場觀眾參加比賽，參加者需要即場試用新產品，在手背上磨到最多死皮為勝出者，結果有一名男士磨到大量灰黑色的死皮，十分恐怖，利嘉兒見狀即時彈開，用帶點厭惡的眼神望住該名男士事說：「嘩！你好污糟啊！咁黑咁多死皮，真係陰功，大會可唔可以送啲清潔用品畀佢用，睇見就慘。」<br> 今年第三年續約該品牌的利嘉兒，獲加薪40%，她又說：「拍廣告要駁長髮好辛苦，駁成三個鐘。」<br> 採訪、攝影：楊潔雯</p></body></html>
