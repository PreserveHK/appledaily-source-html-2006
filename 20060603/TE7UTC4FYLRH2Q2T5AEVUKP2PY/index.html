<html><header><meta charset="utf-8"><title>祖兒獻藝慘變廁所位</title></header><body><h1>祖兒獻藝慘變廁所位</h1><p>劉家昌前晚的演唱會嘉賓眾多，當中以劉德華和成龍最受歡迎，反而接近尾聲時出場的容祖兒反應卻麻麻。劉德華最初只演唱《海鷗》，但經不起觀眾安歌之聲，於是唱了《月亮代表我的心》才離開。而成龍亦只準備了《往事只能回味》，唱罷一曲後，又唱了一次《海鷗》，但就嫌拍子太慢，一度要求樂隊加快節奏。<br> 而劉家昌透露很欣賞已故鄧麗君的歌聲，並發現祖兒的歌聲可任其代言人，可惜祖兒出場時反應一般，當她唱《海鷗》時，有些觀眾毫不畀面，紛紛離座上洗手間，就算她演唱其他歌曲走近觀眾席時，也提不起觀眾跟她握手的興趣。</p></body></html>
