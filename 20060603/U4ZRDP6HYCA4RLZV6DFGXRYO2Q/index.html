<html><header><meta charset="utf-8"><title>肥媽入無線挑釁有線</title></header><body><h1>肥媽入無線挑釁有線</h1><p>現時在有線主持《肥媽私房菜》的肥媽瑪利亞，本打算去無綫收費電視製作資源部任高級經理，但因為和有線有合約而擱置。前日肥媽在無綫出現，獲無綫高層接待，無綫總經理陳志雲就回應說：「可能佢嚟交代件事，等佢完晒有線合約先再傾。」</p><p>先忠告後警告</p><p>有線電視執行董事徐小明昨日接受記者電話訪問說：「公司同肥媽嘅合約，明確寫明佢唔可以同第二啲性質相似嘅機構工作，事件已見晒報，公司如果唔過問，反而變咗係管理上嘅疏忽。經過忠告同警告，佢如果仲唔避嫌，係屬於挑釁性行為，作為專業嘅藝人，應該有操守同尊重合約精神。」<br> 採訪：張止寒、王連連</p></body></html>
