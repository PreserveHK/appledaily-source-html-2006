<html><header><meta charset="utf-8"><title>王菲家置醫療設備</title></header><body><h1>王菲家置醫療設備</h1><p>王菲誕下與李亞鵬的愛情結晶後，已於日前秘密帶BB返晴翠園新居，據知王菲在協和醫院進行產前檢查時，已同意支付數千元人民幣，簽下臍帶血存儲協議，為BB將來健康買個保險。</p><p>醫院派喜糖</p><p>由於今次協和對王菲分娩十分重視，特派保安員及專人貼身照顧，故日前李亞鵬胞兄李亞偉與司機專程帶了一些零食、糖果和餅乾到醫院，派給醫護人員作為喜糖，令一眾護士們大感興奮。<br> 據內地消息稱，王菲傷口痊癒進展理想，而李亞鵬為體貼嬌妻，更在晴翠園裏特別添置齊全的醫療設備，好讓王菲靜靜在家休養。<br> 撰文：丁寧</p></body></html>
