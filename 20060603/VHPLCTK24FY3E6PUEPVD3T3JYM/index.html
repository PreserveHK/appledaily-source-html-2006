<html><header><meta charset="utf-8"><title>DearJane夥太極賑災</title></header><body><h1>DearJane夥太極賑災</h1><p>男子組合DearJane四位成員黃天翱（阿Tim）、戴乾亨（Adam）、翁厚樑（Howie）和伍漢邦（Jackal），今日將聯同太極樂隊的JoeyTang、Patrick及另一三人男子組合赤子，齊到尖沙嘴海旁星光大道出席「音樂愛心無界限」演出，為印尼地震災民籌款。DearJane主音歌手阿Tim表示：「今次活動能夠喺極短時間集合到一班本地音樂創作年輕人，為印尼地震災民出力，實在令人鼓舞！」<br> 撰文：羅慧敏</p></body></html>
