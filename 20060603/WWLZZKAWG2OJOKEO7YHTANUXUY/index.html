<html><header><meta charset="utf-8"><title>抗議領匯裁員</title></header><body><h1>抗議領匯裁員</h1><p>【本報訊】香港清潔工人協會、管業及保安從業員工會合共10多名代表，昨到領匯位於黃大仙的總辦事處抗議（圖），反對領匯裁減1,400名保安員及清潔工，製造失業。保安從業員工會幹事司徒振邦表示，領匯現有4,600名保安員及1,600名清潔工，人手不算過剩，以青衣區的長亨邨商場為例，四層高商場只有兩個保安員值班，若領匯削減人手，必定增加前線員工壓力。工會要求領匯設立監察制度及匿名投訴機制，保障工人利益。<br> 成啟聰攝</p></body></html>
