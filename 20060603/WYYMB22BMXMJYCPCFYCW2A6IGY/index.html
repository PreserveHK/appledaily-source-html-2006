<html><header><meta charset="utf-8"><title>Ella烏龍報稅大出血</title></header><body><h1>Ella烏龍報稅大出血</h1><p>薛家燕、官恩娜（Ella）與謝天華前晚參加林敏驄主持的遊戲節目《心大心細》，最終由家燕姐成為大贏家，奪走八萬元獎品及現金。</p><p>收稅單肉痛</p><p>Ella除綠色T恤外，全身裝束與大前日出席沙田龍舟活動時完全一樣。Ella今年首次交稅，稅款逾十萬，故她希望贏獎金幫補交稅，她直言收到稅單時很肉痛，她說：「好似未收到啲錢，就要交一大筆稅，但呢樣係履行公民責任，最慘舊年我唔記得喺名下公司扣除日常開支，𠵱家交多近10萬蚊稅。」<br> 採訪、攝影：馬建華</p></body></html>
