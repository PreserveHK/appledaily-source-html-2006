<html><header><meta charset="utf-8"><title>湊世盃熱！Religion潮味波衫</title></header><body><h1>湊世盃熱！Religion潮味波衫</h1><p>牛牌Religion今季春夏唔單止Sell一向大賣的搖滾元素，最有Gimmick係識得趁世盃熱，好等一眾Hardcore球迷買波衫着都可以有個較潮味的選擇，醒目！整體剪裁都以T恤及Polo為主，Silhouette雖然簡單，但布料處理及圖案運用卻相當多樣化，例如用上國家徽章，立即變得極有波衫味。而且一件Tee上具備搖滾音樂、宗教文字、國旗用色，意念豐富包羅萬有，就算世界盃踢完仲一樣着得。<br><br>記者：吳小明</p><p>Bauhaus（23147515）尖沙嘴彌敦道176號地下</p></body></html>
