<html><header><meta charset="utf-8"><title>郭可盈戴幻變假髮</title></header><body><h1>郭可盈戴幻變假髮</h1><p>郭可盈昨日戴上短假髮在會展出席「第七屆美容及健康減肥2006博覽」，留了一頭長髮超過八年的她表示對新造型十分滿意，又親自替現場女觀眾駁髮。可盈大讚戴假髮比打理真髮更輕鬆，她說：「簡直係快、靚、正，用咗10分鐘就整好，我𠵱家做咗代言人，屋企有五、六個唔同款嘅髮型可以換。」<br> 郭可盈表示最近主要拍攝內地廣告，暫時未有片約在身。問何不趁空檔與丈夫林文龍努力造人？她說：「我老公之前斷咗骨仲休息緊，順其自然啦。」<br> 採訪、攝影：卓美娟</p></body></html>
