<html><header><meta charset="utf-8"><title>楊受成長女掌珠寶店</title></header><body><h1>楊受成長女掌珠寶店</h1><p>楊諾思和三弟妹黛思、思思和其龍，均是英皇娛樂老闆楊受成與前妻任漫齡所生的。身為長女的楊諾思於三藩市大學修讀商業管理，89年於羅省修畢珠寶鑑證課程，其後加入英皇工作。93年嫁予當時任導演的張堅庭，被視為「窮家子與富家女」的結合，現時育有兩子一女，包括12歲長子張高銘（Justine）、9歲女兒張一諾（Jasmine），及6歲幼子張高翔(Johnathan)。03年楊諾思信奉基督教，成為虔誠信徒，現職英皇鐘錶珠寶公司董事總經理。</p></body></html>
