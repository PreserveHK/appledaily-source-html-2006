<html><header><meta charset="utf-8"><title>停車場四車焚毀</title></header><body><h1>停車場四車焚毀</h1><p>【本報訊】大埔一個私人屋苑停車場昨晨發生縱火燒車案，四輛停泊在同一列車位的私家車及客貨車，遭歹徒縱火燒毀，消防員救熄火警後發覺有兩處火頭，認為火警有可疑，交警方調查，警員在現場撿獲疑為歹徒遺下的鴨舌帽及膠手套。<br> 現場為太和路寶雅苑多層停車場，昨凌晨2時50分，48歲姓李保安員巡邏時，發現停泊於停車場地下與一樓之間的通道，其中兩輛泊於相鄰車位的私家車及客貨車着火焚燒，並冒出大量濃煙遂報警，消防員接報到場開喉迅速將火救熄，兩車嚴重焚毀，但火勢波及旁邊另外兩輛私家車及客貨車，分別車頭及膠雨擋被燒毀，火警中無人受傷。</p></body></html>
