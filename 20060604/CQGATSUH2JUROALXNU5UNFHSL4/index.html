<html><header><meta charset="utf-8"><title>太極力撐新樂隊</title></header><body><h1>太極力撐新樂隊</h1><p>太極三位成員、鄧健泓、DearJane及赤子等一班band友為了做慈善不遺餘力。新晉樂隊DearJane為印尼地震災民籌款，噚日喺尖沙嘴星光大道舉辦了一場音樂愛心無界限音樂會，band壇前輩太極都鼎力支持，而DearJane嘅好友鄧健泓亦專誠嚟捧場。鄧健泓話佢𠵱家忙緊拍電影《夕陽無限好》，佢喺片中會扮「鴨」，佢笑言現實中自己就未試過俾人問價，就算有人問價佢都一定唔會應承，因為佢係一個大男人，始終都有尊嚴咁話。</p></body></html>
