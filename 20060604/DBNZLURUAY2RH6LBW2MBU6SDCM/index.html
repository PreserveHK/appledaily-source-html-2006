<html><header><meta charset="utf-8"><title>選得到未必好</title></header><body><h1>選得到未必好</h1><p>還記得去年7月，無綫舉辦了首屆《香港先生》選舉，選舉當晚眾港男在電視螢幕前穿上泳褲出場，令觀眾嘩聲四起，雖然曾經成為一時的話題，但當選過後的港男發展空間卻不如人意。<br> 以去年獲得「香港先生」兼瀟灑組冠軍的高鈞賢為例，自當選後並沒有太多的工作機會，近日有份參演新劇《通天幹探》已經算有突破，之前只拍攝過旅遊節目《神山》及主持兒童節目《DaDaDeDe》，但以他的六呎多身高以及九級的鋼琴造詣，實在是大材小用。<br> 而健力組冠軍的大隻佬鄭健樂（Rocky）當選後曝光機會極少，至今只是參與過劇集《男人之苦》及《搜神記》的拍攝工作。</p></body></html>
