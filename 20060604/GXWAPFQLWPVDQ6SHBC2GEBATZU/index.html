<html><header><meta charset="utf-8"><title>大小S有機扮特務</title></header><body><h1>大小S有機扮特務</h1><p>李安稍後會開拍改編自張愛玲小說《色，戒》嘅電影，目前已經有30名藝人參與試鏡，李安胞弟李崗日前話，試鏡嘅人同特務女主角「佳芝」有所出入，又話徐熙媛（大S）同徐熙娣（小S）都係考慮之列，而後日李安仲會親自到台灣選角。對於有機演出李安新片，大小S前日透過經理人表示感興趣。<br> 除咗章子怡外，傳聞舒淇演出該片呼聲甚高，但李崗否認同舒淇接觸，而電影應該會搵番《臥虎藏龍》嘅王蕙玲擔任編劇。</p></body></html>
