<html><header><meta charset="utf-8"><title>陳慧琳嫲嫲潮爆</title></header><body><h1>陳慧琳嫲嫲潮爆</h1><p>陳慧琳（Kelly）有一個年屆80歲的嫲嫲和一個70多歲的婆婆，兩老依然十分貪靚，嫲嫲更潮得與Kelly選在同一家美容院做spa。Kelly昨日到荃灣出席「一線通平安鐘」記者會時說：「我嫲嫲會去做按摩，好識享受，到𠵱家皮膚仲好靚。我婆婆就鍾意煲韓劇，仲鍾意睇《哈利波特》，我都好想將來好似佢哋咁享受兒女福。」</p><p>松鼠狗夭折</p><p>有份出席記者會的李彩華則透露最近添了兩位家庭成員，她說：「屋企隻松鼠狗啱啱生咗三隻狗仔，不過最細嗰隻第二日就死咗，呢幾日我每次諗起死咗嘅狗就喊，真係好傷心。」	<br> 採訪：魯萍　攝影：仇志德</p></body></html>
