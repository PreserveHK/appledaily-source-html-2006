<html><header><meta charset="utf-8"><title>同狗仔扮靚比賽</title></header><body><h1>同狗仔扮靚比賽</h1><p>主人除鍾意同寵物玩之外，仲好肯花心機同佢哋扮靚，為自己嘅仔仔女女打扮得花枝招展，得到途人讚歎，那份滿足感不言而喻。參加6月11日舉行的「優卡盃2006香港區決賽」，主人可大顯身手幫狗仔扮靚，競逐「最出色犬隻打扮」殊榮，成功入圍者可免費獲得當日入場券2張，當日更設有「互動嘉年華」，節目包括小丑及魔術表演、抽獎、有獎遊戲，節目及獎品十分豐富。<br><br>記者：許維雅</p><p>日期：6月11日<br> 時間：10:00am-6:00pm<br> 地點：香港會議展覽中心展覽館1B&amp;1C<br> 電話：25233944</p></body></html>
