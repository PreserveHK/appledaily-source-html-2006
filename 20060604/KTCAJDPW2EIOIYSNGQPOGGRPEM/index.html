<html><header><meta charset="utf-8"><title>足球遊戲諷朗尼</title></header><body><h1>足球遊戲諷朗尼</h1><p>英格蘭國家隊前鋒朗尼（WayneRooney）因傷正接受治療，英國有枱上足球遊戲店製造了一個小型朗尼公仔諷刺他。這個公仔右腳包上石膏，雙手拿着柺杖，跟真人一樣，要在枱上足球遊戲的場邊觀看賽事。<br> 店東泰勒還打造了一個小型的世界盃獎座，以及其他球星公仔，包括碧咸（DavidBeckham），來自英國各地的玩家，會以現實中的隊伍陣容對賽。泰勒製造的枱上足球遊戲模型非常精細，除了有球員和球場，連觀眾席也有。<br> 英國廣播公司</p></body></html>
