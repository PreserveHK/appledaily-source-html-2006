<html><header><meta charset="utf-8"><title>為何六四燭光晚會要着黑衣？</title></header><body><h1>為何六四燭光晚會要着黑衣？</h1><p>舉行六四燭光晚會，是為了悼念1989年民運中努力過及犧牲了的同胞，說來話長，這段哀傷歷史的來龍去脈可能對小孩來說是太過深奧；不過無論是出席這類燭光晚會或近年上街遊行，為何大家都愛穿黑色衣服？原來西元1861年，英國的維多利亞女皇穿着黑色的喪服出席她先生的葬禮，自此葬禮穿黑色的風俗就流傳起來，而葬禮之後女皇就終身穿黑色衣服紀念亡夫，以後，黑色除了有「死亡」、「哀傷」的意思外，亦代表「威嚴」、「神聖」及「尊重」等意思，所以即使是出席歡慶場合，穿黑色亦是適宜的。</p></body></html>
