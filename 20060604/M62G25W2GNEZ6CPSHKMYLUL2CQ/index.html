<html><header><meta charset="utf-8"><title>王敏德偷食有前科</title></header><body><h1>王敏德偷食有前科</h1><p>王敏德與名模妻子馬詩慧結婚13年，育有兩女一子，雖然王敏德出了名是好好先生，但去年他卻屢次傳出偷食。<br> 去年4月，王敏德被爆經常光顧中環一所按摩院，表面上是按摩揼骨，但實際卻是偷會院中一名年輕貌美的索女按摩師，有指王一周會上該按摩院三次之多，次數相當頻密。至於向來對丈夫甚為嚴格的馬詩慧，被問到「索女揼骨」事件時，即表示老公不時惹女性黐埋身，為了此事更曾向老公大迫供，令他口窒窒。<br> 想不到不足半年，王敏德於去年9月又被指趁着太太在港照顧患病兒子時，獨自到上海參加成龍盃，其間被發現拖着一名「中女」在街頭又攬又錫，狀甚親熱。</p></body></html>
