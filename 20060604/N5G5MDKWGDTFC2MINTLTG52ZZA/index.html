<html><header><meta charset="utf-8"><title>德國總理月薪21萬</title></header><body><h1>德國總理月薪21萬</h1><p>作為國家元首，睇晒成個國家，但搵嘅可能只得雞碎咁多。法國有雜誌公布歐盟25國的元首人工，最高人工嘅總理係德國「天使」默克爾（AngelaMerkel），月薪21,262歐元（21萬港元）；最低係斯洛伐克總理祖林達（MikulasDzurinda），只有2,684歐元（約2.7萬港元）。至於總統，人工最高係愛爾蘭總統麥卡利斯（MaryMcAleese），月薪22,834歐元（22.8萬港元），最低人工嘅係愛沙尼亞總統呂德爾（ArnoldRuutel），月薪4,189歐元（約4.2萬港元）。<br> 中央社</p></body></html>
