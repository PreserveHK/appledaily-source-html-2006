<html><header><meta charset="utf-8"><title>梁洛施唔怕忘年戀</title></header><body><h1>梁洛施唔怕忘年戀</h1><p>梁洛施（Isabella、右）早前同大佢十多年嘅音樂人陳輝陽傳出緋聞，仲被人見到Isabella出入對方嘅屋企，雖然Isabella已急急澄清只係去對方屋企攞demo，但係噚日佢同關智斌（Kenny、左）到尖沙嘴宣傳網上遊戲時，連Kenny都話Isabella唔鍾意「花口靚」。<br> 問到佢接唔接受到男友大佢十幾年，Isabella就尷尬話：「𠵱家冇諗過，同陳輝陽只係好朋友，亦都唔會避忌再上佢屋企，最多下次叫埋Kenny陪我囉。」</p></body></html>
