<html><header><meta charset="utf-8"><title>高科技型男熨斗</title></header><body><h1>高科技型男熨斗</h1><p>熨衫是件很沉悶的家務，男人更加敬而遠之。英國考文垂大學（CoventryUniversity）學生哈克尼（MaryHackney）認為，問題是出於熨斗設計沒貼近男人需要，她設計了一款「型仔」熨斗，有信心男人會當成像iPod一樣潮爆恩物。<br> 哈克尼為畢業習作搜集資料時，發現很多男人認為熨斗很難用，手柄和轉盤掣太小，令手指肥大的男人連握好手柄都有困難，而且轉盤掣亦太複雜。她設計的熨斗將手柄位加大了，配合99%男人的手。<br> 她亦簡化了轉盤掣，又為迎合男人喜歡新鮮科技的心理，在設計中加入了掃描裝置，會辨認出衣物纖維種類，自動選擇溫度和蒸氣噴灑方式。<br> 英國廣播公司</p></body></html>
