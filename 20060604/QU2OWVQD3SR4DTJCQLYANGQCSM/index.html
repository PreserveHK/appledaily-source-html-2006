<html><header><meta charset="utf-8"><title>果欄工人　自強不息</title></header><body><h1>果欄工人　自強不息</h1><p>現年42歲的林雪，生於天津，96年與比他年輕十載的天津姑娘結婚，育有一子一女。<br> 林雪15歲時舉家移居香港，曾當過工廠工人、果欄搬運工人及傢俬學徒。86年，林雪結識林正英，始踏足電影圈做幕後工作，之後當過場務、布景助理、燈光和道具等，邊做邊學，其首個銀幕角色是94年周星馳的電影《破壞之王》。後來認識杜琪峯，獲安排在《暗花》中演小角色，從此片約不斷。<br> 林雪後來成了杜琪峯愛將，參與多部電影包括《再見阿郎》、《真心英雄》及《鎗火》等，演技獲得認同。</p></body></html>
