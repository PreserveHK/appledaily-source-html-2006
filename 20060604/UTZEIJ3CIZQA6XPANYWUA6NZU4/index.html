<html><header><meta charset="utf-8"><title>方力申密探側田戀情</title></header><body><h1>方力申密探側田戀情</h1><p>飛魚王子方力申離開水面仍然活力十足，閒時會相約好友打籃球，昨日他出席灣仔修頓運動場舉行的籃球活動，小方說：「當年諗過放棄游水轉打籃球，打籃球好有型，但係我自知球技唔夠班囉。」</p><p>否認激嬲Stephy</p><p>小方閒時又會約側田打籃球，對於有傳側田與楊千嬅秘密拍拖，小方說：「我冇收到喎！遲啲我同側田拍戲等我調查吓先。」此外，早前有報道指小方與鄧麗欣（Stephy）一同出席朋友聚會時，激嬲了Stephy，他說：「其實都冇事發生，都係一班熟朋友一齊玩，都唔會有乜好嬲。」<br> 採訪、攝影：王崇穎</p></body></html>
