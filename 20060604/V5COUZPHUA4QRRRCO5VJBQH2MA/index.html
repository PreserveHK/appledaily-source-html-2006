<html><header><meta charset="utf-8"><title>陳敏之拍石修變戀父</title></header><body><h1>陳敏之拍石修變戀父</h1><p>再過兩個禮拜就係父親節，陳松伶、陳敏之同劉丹噚日到尖沙嘴出席「與星同行之父親樂自助午餐」時，就同松松傾下爸爸，佢早前被關仁撞到同患上老人癡呆症嘅爸爸睇牙，松松話名醫幾貴都畀爸爸睇，佢覺得日日陪住爸爸就係最好禮物。<br> 敏之嘅爸爸過咗身三年，佢話近排拍劇同劉丹、石修做父女戲，覺得特別投入，同石修仲拍到情侶咁，問佢會唔會變咗有戀父癖？敏之就話唔會同大過自己十幾年嘅男士拍拖，但就開始鍾意思想成熟嘅男士。</p></body></html>
