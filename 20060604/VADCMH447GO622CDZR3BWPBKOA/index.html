<html><header><meta charset="utf-8"><title>加入「愛護動物協會」大軍</title></header><body><h1>加入「愛護動物協會」大軍</h1><p>經常聽到人大大聲聲話自己有愛心，又話自己希望照顧被遺棄嘅小動物，仲話自己好愛錫家中寵物㖭，其實對小動物嘅關懷照顧豈止用把口講咁簡單？愛護動物協會將於6月13日舉行義務工作介紹，透過教育講座向大眾宣揚「尊重生命，由關懷動物開始」的訊息，更希望藉此招募義工，等真正有愛心嘅香港人有機會照顧小動物。<br><br>記者：許維雅</p><p>日期：6月13日<br> 時間：2:30pm-4:00pm<br> 地點：灣仔運盛街5號香港愛護動物協會總部3樓課室<br> 電話：22325541（聯絡Yvonne）</p></body></html>
