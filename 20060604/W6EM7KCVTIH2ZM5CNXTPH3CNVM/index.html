<html><header><meta charset="utf-8"><title>街頭巡遊表演促少用膠袋</title></header><body><h1>街頭巡遊表演促少用膠袋</h1><p>【本報訊】「藝術家蛙王」郭孟浩擅長將膠袋做原料，化作藝術，帶出膠袋與人類的關係，將於本周二再發起「無膠袋日」的綠色學生聯會，昨聯同牛棚蛙王博物館舉行膠袋藝術裝置表演。10多名代表戴上有蛙王標記的青蛙眼鏡，手持膠袋製成的「雨傘」，在銅鑼灣鬧市巡遊表演，帶出膠袋氾濫帶來的災害。多間連鎖超市及零售商店已答應參與逢每個月首個星期二舉行的「無膠袋日」運動，鼓勵市民盡量不使用膠袋。</p></body></html>
