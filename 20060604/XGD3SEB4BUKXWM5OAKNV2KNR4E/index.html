<html><header><meta charset="utf-8"><title>Tiffany蘇民峰戮力同蒲</title></header><body><h1>Tiffany蘇民峰戮力同蒲</h1><p>關之琳、馬清偉與王敏德日前到蘭桂坊Sugar展開7P夜蒲大行動期間，同為蒲友一族的李蘢怡（Tiffany）及蘇民峰也曾「到此一蒲」。男伴多多的Tiffany當晚在大班朋友包圍下到場，更獲兩名身穿白T恤的大隻仔護花開路。</p><p>大隻仔護花</p><p>身穿短褸、短褲及長靴的Tiffany，於凌晨約2時偕數名朋友到達Sugar時，儼如老馬識途的大家姐般帶頭而行，左右兩邊則各有大隻仔傍實。沒多久，新派堪輿學家蘇民峰也單拖現身，更因蒲到熟被外籍睇場握手問候：「你好耐冇嚟喎。」蘇民峰則笑說：「兩個禮拜啫。」之後對方即拉着蘇民峰進場。</p></body></html>
