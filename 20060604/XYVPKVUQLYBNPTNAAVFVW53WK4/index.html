<html><header><meta charset="utf-8"><title>警犁庭掃穴拉九人</title></header><body><h1>警犁庭掃穴拉九人</h1><p>【本報訊】警方西九龍總區反黑組聯同機動部隊人員，由前日下午4時至昨清晨5時，在油尖旺三區進行「犁庭掃穴」反罪惡行動。在13小時行動中，警員突擊搜查10處地點及在街頭截查可疑人士，首先在油麻地彌敦道一個商業單位搗破一個售賣色情光碟中心，搜出4,000多隻色情光碟值14萬餘元，拘捕三名男子。<br> 警員繼而掩至多間的士高及卡拉OK查牌，包括於昨凌晨4時許，在尖沙嘴cyber8的士高（圖），共拘捕三男兩女涉嫌藏毒，搜出3,000多元毒品，一名內地男子涉嫌逾期居留被轉交入境處跟進。稍後該的士高被虛報發生火警，消防員到場調查無果。<br> 黎志偉攝</p></body></html>
