<html><header><meta charset="utf-8"><title>密封愛情自保</title></header><body><h1>密封愛情自保</h1><p>守寡多年的焦玉，終於找到真愛，只是焦玉知道跟閻萬曦不會開花結果，寧願選擇把這份情感埋於心底。同樣地，自從與吳奇隆分手後，蔡少芬已決定不再把新戀情公開。</p><p>影響戀人</p><p>「當年將感情公開，經歷過好多利害關係，唔係只同自己負責，仲係同對方、對方家人負責。經驗話畀我知，喺拍拖過程中會俾人批判，雖然講乜都唔影響感情，但影響到我心情，就算抬高我，寫人哋唔好，都會影響到我，所以我唔選擇公開。」</p></body></html>
