<html><header><meta charset="utf-8"><title>官恩娜蠻女扮賢淑</title></header><body><h1>官恩娜蠻女扮賢淑</h1><p>官恩娜（Ella）前晚在紅磡出席新城節目《都會有情人直播室2》節目訪問，即場做心理測驗，結果指她是賢妻良母型的女性，問Ella覺得緋聞男友吳卓羲及房祖名哪位較似好丈夫，她說：「我鍾意啲男仔識好多嘢嘅。」莫非是指房祖名？Ella卻說：「我都未ready，工作至上呀，我覺得最理想丈夫係任達華，佢咁錫琦琦，個女又係叫Ella。」<br> Ella又謂小時經常與哥哥打架，故誤以為和男仔相處就是這樣，直至打了男友一巴掌，才知原來不可以這樣，她都算得上是野蠻女友！<br> 採訪、攝影：王連連</p></body></html>
