<html><header><meta charset="utf-8"><title>永隆伍家捐錢到浸大</title></header><body><h1>永隆伍家捐錢到浸大</h1><p>大學命名潮停不了，繼港大同科大後，呢勻輪到浸大。永隆銀行創辦人伍宜孫嘅「伍宜孫慈善基金會」，捐咗500萬畀佢哋做研究生獎學金，推廣中藥，同埋資助商管學生搞學習計劃。<br> 有人慷慨捐錢，浸大梗要識做，將校內嘅林護國際會議中心209室，命名為「伍宜孫博士演講廳」，今日會喺大學搞命名典禮㖭。<br> 今日個儀式，伍家只係派咗基金會嘅主席黃學斌律師做主禮人，聽聞永隆董事長伍步高，即係伍宜孫位大公子，都會到場觀禮。</p></body></html>
