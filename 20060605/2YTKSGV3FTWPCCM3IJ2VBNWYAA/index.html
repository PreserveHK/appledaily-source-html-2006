<html><header><meta charset="utf-8"><title>僱消防員最平$460</title></header><body><h1>僱消防員最平$460</h1><p>消防處屬下的處所、消防車、救護車、滅火輪及裝備，均可供租用作外景拍攝，而消防人員亦可受僱參與有關演出，申請需時約十個工作天。租用消防處屬下處所作商業拍攝用途，首四小時收費為4,330元，其後每四小時收1,060元。僱用消防員的費用為每兩小時460元至1,810元不等，視職級而定，至於租用消防車或滅火輪的費用則由350元至28,000元不等。</p><p>需付按金</p><p>如有關製作需額外借用政府人員或設備，當局會向申請人收回實際開支及間接費用。申請人另須繳付一筆可退還的按金，金額一般與所需收費相等。</p></body></html>
