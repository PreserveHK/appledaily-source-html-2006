<html><header><meta charset="utf-8"><title>頭尾加肥肉串燒夠嫩滑</title></header><body><h1>頭尾加肥肉串燒夠嫩滑</h1><p>其實自己在家整沙嗲串燒不難，只要買啱料，擔保好味過街邊賣嘅貨色。如果想肉質嫩滑，當然可以用最嫩嘅牛柳，不過如果想經濟些，可以喺串肉時，喺最底位置和第3粒肉以肥肉粒代較瘦嘅牛肉，當燒好後油脂溶掉便會令全支沙嗲都嫩滑多汁。將牛肉粒用沙嗲專用醃料和豉油醃好後，便可以整熟。如果家中無炭爐，可以將原條沙嗲串放入焗爐焗熟。焗至中段時，記得要將肉串反轉，受熱可以更平均。食前煮埋個香噴噴沙嗲汁淋面，想屋企人唔食到舔舔脷都難！</p></body></html>
