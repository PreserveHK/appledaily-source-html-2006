<html><header><meta charset="utf-8"><title>營養粉餅能護膚</title></header><body><h1>營養粉餅能護膚</h1><p>搽粉底都可以護膚，DHC新推出蘊含高濃度Q10營養成份的粉餅，具抗氧、滋潤及緊緻作用；橄欖精華油及橄欖葉精華2種成份，則能為受損細胞提供保濕及修復作用，化妝時兼享護膚成果。共有7款色調，包括嫩紅、自然及黃棕3個色系。<br><br>記者：馬靜兒<br><br>Q102合1柔滑粉餅$160<br>Q10粉餅專用粉撲$20<br>Q10粉餅專用盒$75<br>DHC熱線：21110011</p></body></html>
