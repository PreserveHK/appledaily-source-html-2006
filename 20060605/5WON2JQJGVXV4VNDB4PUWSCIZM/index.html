<html><header><meta charset="utf-8"><title>有無搞錯！1978年雪佛蘭變身蝙蝠車</title></header><body><h1>有無搞錯！1978年雪佛蘭變身蝙蝠車</h1><p>美國人好鍾意蝙蝠俠，特別係蝙蝠車，好多人都想擁有一部；所以有人就嘗試用部1978年嘅老爺雪佛蘭改裝，出嚟效果好好，有八成似㗎！特別係車頭噴射引擎，就係抄足電影中嘅蝙蝠車，車身包圍係由高密度聚乙稀膠、玻璃纖維同彈性物料所造。老翻蝙蝠車車廂都好好笑，車門有個閃燈密碼系統，據知係無用嘅，而中控台又有大大個紅色、綠色發光按鈕，都係無用嘅。雖然係扮嘢，但係一出街就好矚目，贏晒！<br><br>記者：伍旋卓</p></body></html>
