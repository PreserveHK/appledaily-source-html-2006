<html><header><meta charset="utf-8"><title>肌膚溶掉的唇膏</title></header><body><h1>肌膚溶掉的唇膏</h1><p>RMK推出全新配方唇膏，包括自然素樸的Mat〈M〉和甜美幽香的Creamy〈C〉。Creamy配方採用「WaterCreamyOil」，以肌膚的溫度將唇膏自然溶掉，水潤感覺特別強烈，味道更有別一般唇膏香味，帶點酸甜的葡萄清香。新配方「WaterCreamyOil」含大量水份，就如精華的修護效果。乾燥的嘴唇如得到滋潤膜般的保護，長時間能保持潤澤，持續光澤。<br><br>記者：馬靜兒<br>RMK（28650941）</p></body></html>
