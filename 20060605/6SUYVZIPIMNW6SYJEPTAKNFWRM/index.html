<html><header><meta charset="utf-8"><title>森美玩過火：唔好意思</title></header><body><h1>森美玩過火：唔好意思</h1><p>森美和阮小儀主持的商台節目《架勢堂》，最近舉辦「我最想非禮的香港女藝人」網上投票選舉，並在節目的網頁中列出網民票選的20名女星，但此選舉卻引來批評，令人憂慮會鼓吹風化及有貶低女性之嫌。</p><p>「係一個誤解」</p><p>昨日森美和小儀在商台召開記者會，澄清事件純屬誤會，並且已將選舉題目改為「我覺得最性感的香港女藝人」，以求消除疑慮，森美說：「其實成件事都係一個誤解，今次係想做個民意調查，畀年輕人知道佢哋平時親吻、擁抱偶像，都算係一種非禮行為，本來係想喺個節目度解釋清楚，𠵱家出現誤解，如果因為咁有人覺得唔舒服，我想講句唔好意思。」<br> 採訪、攝影：魯萍</p></body></html>
