<html><header><meta charset="utf-8"><title>父親有禮：贈爸潮領帶</title></header><body><h1>父親有禮：贈爸潮領帶</h1><p>如果爸爸係行政人員，做仔女嘅當然二話不說買領帶，款式夠多又實用，完全係最好唔使諗嘅父親節禮物。今年又一城為慶祝父親節，大搞領帶展覽，仲有舞跳。由6月13日至6月26日期間，將有10個風格截然不同的國際品牌參與今次領帶主題展覽，包括agn`esb.、BrooksBrothers、CalvinKlein等。此外，更於6月13日、6月17日、6月18日舉行「與爸爸舞出新Tie式」活動，邀請一班舞藝超凡的小小拉丁舞王，施展精湛舞技跳出新派舞蹈與各位爸爸共舞。<br><br>查詢：28442223</p></body></html>
