<html><header><meta charset="utf-8"><title>2億元精品爭妍鬥麗<br>中國國際盆景賞石博覽會</title></header><body><h1>2億元精品爭妍鬥麗<br>中國國際盆景賞石博覽會</h1><p>「2006中國（陳村）國際盆景賞石博覽會」日前在廣東佛山市舉行，這個被譽為「盆景賞石界奧林匹克」的國際盛會首次在中國內地舉辦，薈萃木石精品、美不勝收，吸引了來自海內外數以十萬計的專業人士和愛好者前往觀賞。博覽會面積達1萬平方米，展出盆景精品約280件、賞石精品約280件、古代花盆100多件、中國頂級礦物晶體賞石作品40餘件，另外還有古董普洱茶、中國古代紅木家具，以及當代名家書畫等收藏品，價值超過人民幣2億元。<br> 記者：潘如華</p></body></html>
