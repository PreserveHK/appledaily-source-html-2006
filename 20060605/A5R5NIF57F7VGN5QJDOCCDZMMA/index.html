<html><header><meta charset="utf-8"><title>陳敏之、李彩華齊齊瞓</title></header><body><h1>陳敏之、李彩華齊齊瞓</h1><p>陳敏之、李彩華（Rain）、胡定欣和黃宗澤等昨日在將軍澳電視廣播城錄影節目《頂CUP世界盃越鬥越強》，藝員分組代表支持德國隊和巴西隊，李彩華身穿巴西球衣襯熱褲，黃宗澤則獻技射波，功架十足。<br> 陳敏之和李彩華碰面時即擁抱、心口對心口拍照，陳敏之說：「我哋早已結義金蘭，我年紀大啲，所以係姐姐。以前我哋一齊拍劇時直頭同居密友一樣，會去對方屋企瞓，玩塔羅牌，阿Rain仲會食晒我屋企啲零食，可以食幾個杯麵幾罐可樂，諗番都幾得意。」</p><p>對象相同</p><p>而湊巧二人均曾與林峯傳緋聞，陳敏之說：「唔係嘅，大家朋友啫，我同阿峯又同一經理人。」<br> 採訪：卓寶花<br> 攝影：陳偉權<br> </p></body></html>
