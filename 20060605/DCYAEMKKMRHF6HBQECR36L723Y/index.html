<html><header><meta charset="utf-8"><title>持股量變動難即時知</title></header><body><h1>持股量變動難即時知</h1><p>投資者若想知道自己所持股票的大股東是誰及股東持股量變化，可登入香港交易所網頁的披露權益部份（網址 http://www.hkex.com.hk/invest/di/di_c.htm）查詢。此外，持股量少於5%的股東是不會顯示的，而持股量多於5%的股東則只需在三個工作天內申報就可以。換言之，當大家見到有關權益披露的時候，其實有關交易早已完成，一般投資者根本無法即時知道。 </p></body></html>
