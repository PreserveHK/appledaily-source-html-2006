<html><header><meta charset="utf-8"><title>開發商一樓兩賣　業主首獲賠升值差價</title></header><body><h1>開發商一樓兩賣　業主首獲賠升值差價</h1><p>北京法院最近審結市內一宗開發商「一樓兩賣」的「惡意違約」案件，業主楊女士除獲開發商退回18萬多元（人民幣．下同）首期付款及利息外，並因物業升值而獲得額外六萬多元的經濟損失賠償，開了該市判決的先例。<br> 楊女士前年跟開發商北京實地房地產開發公司，簽訂內部認購協定，購買「東方同里」一套房子，開發商應在去年10月底前交樓，但開發商後來不但沒交樓，楊女士更發現，開發商將物業易名「新華經典麗園」，並已將全部房子售給別人。楊見同一地段的物業已升值，因此向法庭要求，開發商應多賠她六萬多元物業升值的經濟損失。<br> 《北京青年報》/本報記者</p></body></html>
