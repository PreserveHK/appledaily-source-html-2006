<html><header><meta charset="utf-8"><title>每個0.7港元　英國宜家徵膠袋費</title></header><body><h1>每個0.7港元　英國宜家徵膠袋費</h1><p>少用膠袋，保護環境。瑞典宜家傢俬（Ikea）在英國的分店開風氣之先，宣布向顧客徵收膠袋費，是英國首家積極響應減用膠袋呼籲的大型商舖。<br> 宜家宣布即時起向顧客徵收每個五便士（約0.7港元）的膠袋費，到今年9月更會加價至每個10便士（約1.4港元）。宜家表示，他們兩年前已在愛丁堡（Edinburgh）分店試驗徵收膠袋費計劃，結果異常成功，膠袋消耗量跌了90%。<br> 英國每年用完即棄的膠袋估計達170億個。宜家環保事務經理布朗（CharlieBrowne）表示：「我們希望幫顧客戒除膠袋癮，給予他們環保選擇。」<br> 英國廣播公司</p></body></html>
