<html><header><meta charset="utf-8"><title>明報收山埃恐嚇信</title></header><body><h1>明報收山埃恐嚇信</h1><p>【本報訊】繼商業電台、《蘋果日報》及《新報》日前先後收到聲稱帶有山埃的恐嚇信件後。《明報》昨下午4時許亦致電報警，指職員較早前在檢查信件時亦發現一封寄予該報新聞總編輯的信中附有粉末。警方接報後派出爆炸品處理組人員到場撿走信件（圖），並初步相信信封內的粉末並無危險。上述一電台及三家報館所收到的恐嚇信，內容均發表對一名有線電視賽馬節目評馬人的不滿，並非針對收信的傳媒機構。警方西九龍總區重案組已接手一併處理進行調查，正等候信件指模及筆迹報告，稍後並會約見有關評馬人。	<br> 鄭大康攝</p></body></html>
