<html><header><meta charset="utf-8"><title>恆生學界盃唔易攞</title></header><body><h1>恆生學界盃唔易攞</h1><p>乒乓球一向係恒生銀行最落力推廣嘅運動，噚日佢哋搞過「恒生學界盃」乒乓球大賽，由個人理財及財富管理業務總經理梁永祥做主禮嘉賓。梁永祥話，恒生贊助呢項學界體壇盛事15年咁耐，計埋贊助「恒生乒乓球發展計劃」同「恒生乒乓球學院」，呢方面累計贊助金額已超過2000萬元。</p><p>競爭如銀行業</p><p>參加恒生學界盃嘅隊伍愈嚟愈多，好似今屆多達2800幾人，包括700隊中小學及大專隊伍參加，人數較去年上升13%，競爭同銀行業一樣愈嚟愈大。<br> 而今屆獲男女子組校際隊冠軍嘅小學、中學同大專隊伍，分別有喇沙小學、聖公會基恩小學、拔萃男書院、拔萃女書院、理工大學同中文大學。</p></body></html>
