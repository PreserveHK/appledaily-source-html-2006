<html><header><meta charset="utf-8"><title>粵火車站茶座最貴10元</title></header><body><h1>粵火車站茶座最貴10元</h1><p>為規範廣東省火車站旅客候車茶座收費，廣東省物價局制訂了普通茶座和豪華茶座的收費上限，並公布茶座的硬件設施要求。其中，普通茶座每人收費最高七元（人民幣．下同），豪華茶座最高十元。<br> 廣東省物價局規定，收費單位必須在旅客候車茶座的硬件設施達到規範要求後，才能按規範標準對旅客收費，而且須在營業場所的顯眼位置公布收費項目、收費標準、投訴電話等內容。</p><p>小童可免收費</p><p>廣東省物價局提醒旅客，所有茶座只分為普通和豪華兩種。普通旅客候車茶座每人收費標準最高為七元，豪華旅客候車茶座最高十元，下浮幅度不限。至於隨同成人進入茶座的小童則免費。<br> 中新網</p></body></html>
