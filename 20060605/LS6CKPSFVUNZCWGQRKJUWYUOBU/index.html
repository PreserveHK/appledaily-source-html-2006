<html><header><meta charset="utf-8"><title>英倫新貴朗尼</title></header><body><h1>英倫新貴朗尼</h1><p>殖民地情意結，每一年我都捧英格蘭，但每年都令我失望。上屆睇住施文俾朗拿甸奴笠死，真係諗起都想喊。今屆隊中有天才球星朗尼，全英國幾乎有九成人對佢寄予厚望，4月仲見到佢攞住對Nike特別為佢設計嘅Total90Supremacy波砵影相，不過𠵱家受傷患困擾，可唔可以着新砵落場都未知。我就覺得隊中嘅奧雲講得好啱，朗尼雖然好波，但冇咗佢，仲有其他人可以取代佢位置，踢波係講團隊精神嘅，但願佢哋咪好似法國隊咁樣，上屆分組賽首兩場冇咗施丹，結果首場賽事不敵塞內加爾，最後連16強都打唔入！（不過朗尼同施丹仲有一段距離呢！）</p></body></html>
