<html><header><meta charset="utf-8"><title>明生地廠920萬售出</title></header><body><h1>明生地廠920萬售出</h1><p>▲中原彥樺表示，觀塘興業街21號，明生工業大廈地廠，5700方呎，以920萬元連租約售出，呎價1614元，月租約3.9萬元，回報5.1厘。賣家去年5月以713萬元購入，獲利207萬元。</p><p>海名軒用家買兩戶</p><p>▲美聯馮劍釗指出，有買家連購兩個紅磡海名軒單位，打算自製複式，同屬3座高層B室，總面積共4312方呎，成交價近5000萬元，呎價約1.16萬元。</p><p>麗港城兩單位易主</p><p>▲利嘉閣吳炳深透露，觀塘麗港城剛錄得用家連購兩伙，買家打算自製相連單位，5座低層E及F室，總面積1496方呎，樓價485.3萬元，平均呎價3244元。</p></body></html>
