<html><header><meta charset="utf-8"><title>世盃殺到列女爭霸<br>「最想同邊個女星睇波」投票大召集</title></header><body><h1>世盃殺到列女爭霸<br>「最想同邊個女星睇波」投票大召集</h1><p>世界盃本周六凌晨開鑼，又是老友聚頭睇波的時候，不過一班沒人陪的波友就比較寂寞，故此《蘋果》娛樂特地舉辦「最想同邊個女星睇波」選舉，讓波友們在32位女星中，選出最想凌晨時分陪睇波的靚女，稍後《蘋果》還會安排上榜女星陪睇波。<br> 各位波友請即到www.atnext.com/footballpoll網頁內，投下心水一票，投票將於本周五（九日）中午十二時截止，結果於本月十一日在《蘋果日報》娛樂版揭曉。</p></body></html>
