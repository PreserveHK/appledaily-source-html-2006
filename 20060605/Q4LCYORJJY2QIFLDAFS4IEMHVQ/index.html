<html><header><meta charset="utf-8"><title>服抗體藥助化療成效</title></header><body><h1>服抗體藥助化療成效</h1><p>新加坡國立癌症中心醫護人員發現，讓非霍奇金症淋巴癌（non-hodgkin'sLymphoma）病人在接受化療的同時服用單克隆抗體（monoclonalantibodies）藥品，可以將療程的成功率提高15%至20%。80%的電腦斷層掃描顯示腫瘤已經完全消除，病情得到完全的緩解。全球數據顯示，直腸癌的治癒率是60%、鼻咽癌是70%、乳癌治癒率為82%、肺癌則只有15%。</p></body></html>
