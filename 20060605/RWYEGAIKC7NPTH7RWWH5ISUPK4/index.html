<html><header><meta charset="utf-8"><title>要先界定流通股</title></header><body><h1>要先界定流通股</h1><p>總市值與流通市值計法最大的分別，在於計入指數的股份是否流通，按恒指服務公司的定義，由單一或多位策略股東持有超過3成的股份，並不算是流通股份，個別董事或由另一間上市公司持有超過5%的股權，也不算流通。<br> 若恒指改用流通市值計法，現時33隻藍籌股，只有滙豐控股（005）、太古A（019）及東亞銀行（023）是百分百流通股，可以將全部股份計入指數，其餘30隻成份股可以計入指數的市值會被降低，令到滙控佔恒指的比重由現時30%增至49%。<br> 為免一股獨大，恒指服務公司便建議設有比重上限。</p></body></html>
