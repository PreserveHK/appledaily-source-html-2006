<html><header><meta charset="utf-8"><title>青通滑白通爽</title></header><body><h1>青通滑白通爽</h1><p>甚麼是青通、白通？之唔係青通菜和白通菜！呢排葉菜類以莧菜和通菜最靚。除咗買慣買熟嘅太太識得分，恐怕好多後生仔女都唔係好識分呢兩種菜。查實通菜又叫甕菜，分水田和旱地種，水種嘅即白通，旱地種嘅則是青通。白通較肥嫩，葉大莖粗長，食落較爽口。青通菜則葉細莖幼短，質地較滑口。<br>買通菜不太難，只要選菜葉嫩綠嘅就係靚菜。倒是炒通菜有點蹺妙，洗淨後，一定要到臨炒前才摘，否則會好快變黑。而炒時鑊要紅，油要多，將蒜頭、腐乳等配料炒香至落通菜。</p></body></html>
