<html><header><meta charset="utf-8"><title>男童打翻熱湯燙傷</title></header><body><h1>男童打翻熱湯燙傷</h1><p>【本報訊】昨下午二時許，一名5歲男童在荃灣綠楊新邨住所，由祖父遞上熱湯給他飲用時，疑男童不慎打翻湯碗，遭熱湯燙傷左邊胸口，由祖父陪同送院治理（圖）。<br> 另外，一名年約4歲男童，昨晨約九時許，在石硤尾大坑東邨東龍樓住所，疑趁母親料理家務期間，不慎將餐桌上一個熱茶壺扯下，並打翻壺內熱水，致其左前臂被燙傷，當場紅腫起來，痛得男童哇哇大哭，驚動母親召喚救護車將他送院，敷治後幸無大礙。<br> 江寶龍攝</p></body></html>
