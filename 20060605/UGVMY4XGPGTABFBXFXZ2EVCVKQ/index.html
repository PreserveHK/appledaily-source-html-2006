<html><header><meta charset="utf-8"><title>陳司翰脹爆蒲老蘭</title></header><body><h1>陳司翰脹爆蒲老蘭</h1><p>蘭桂坊每逢周六晚都較為熱鬧，久未露面的陳司翰，早前忙在內地拍劇，返港後也趁機與友人夜蒲蘭桂坊，高大的司翰身形較以前圓潤不少，驟眼看過去還有小肚腩，他和前來朋友玩至昨日凌晨二時才離開。<br> 前晚九時多，李玟拖着外籍男友Bruce出現，二人一身便服打扮，李玟頭戴鴨舌帽，刻意垂低頭，以免被人認出，當她發現記者時，即拖着男友快步走入人群中，繼續甜蜜蒲吧。<br> 而尹子維於前晚十時多與三名男友人到達，但都不是Alive成員，他見記者影相還一反常態，揮手打招呼，之後一行四人上了一棟大廈，未再出現。<br> 採訪：王連連<br> 攝影：陳志嵐</p></body></html>
