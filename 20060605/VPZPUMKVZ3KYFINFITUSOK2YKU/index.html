<html><header><meta charset="utf-8"><title>重髹六四標語</title></header><body><h1>重髹六四標語</h1><p>【本報訊】「冷血屠城，烈士英魂不朽，誓殲豺狼，民主星火不滅。」十七年前，香港大學的學生為悼念六四事件死難者，在校園的太古橋鋪上橫額，寫下上述標語。顏料穿過布料，滲在地上，意外成為港大紀念六四的地標。約40名港大生昨日按照傳統，把地上的字句重新髹上白色油漆，與同學共勉：不會遺忘歷史。<br> 參加髹漆的利希慎堂宿生會外務副會長Calvin說，六四事件時他只有三歲，但腦海仍殘餘青年們在天安門前一邊抵擋軍方的坦克車，一邊撤退的畫面，「我嚟係想出一分力，畀同學知道多啲呢件事，相信呢個（髹漆）傳統會keep（維持）住落去。」<br> 黃賢創攝</p></body></html>
