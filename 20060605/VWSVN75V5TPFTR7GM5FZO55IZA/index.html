<html><header><meta charset="utf-8"><title>嘟嘟被指整容大鬧垃圾</title></header><body><h1>嘟嘟被指整容大鬧垃圾</h1><p>鄭裕玲（嘟嘟）、朱慧敏、朱凱婷、許秋怡等昨日在將軍澳電視廣播城為節目《百法百眾》錄影，近日有報道指嘟嘟曾經整容，指她因貪靚整容，鼻孔內有明顯疤痕及曾整下巴，昨日嘟嘟如常開工，對整容之說她謂：「唔會回應，垃圾周刊我冇睇，如果我回應咪好冇原則。」<br> </p><p>緋聞情敵碰頭</p><p>朱慧敏和朱凱婷均曾與梁榮忠傳緋聞，兩人昨日碰面時大方合照，朱慧敏說：「我哋成日喺公司撞到㗎，之前轉咗去做健康台先少咗同大家見面啫。」此外，許秋怡表示有意再努力造人，希望可以生多個女兒。<br> 採訪：卓寶花<br> 攝影：陳偉權</p></body></html>
