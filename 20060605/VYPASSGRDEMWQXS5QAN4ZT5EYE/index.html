<html><header><meta charset="utf-8"><title>周麗淇平息家庭悲劇</title></header><body><h1>周麗淇平息家庭悲劇</h1><p>周麗淇（Niki）前晚在牛池灣市政大廈出席心晴行動活動，並即場獲該會慈善基金主席林建明頒授為健康情緒榮譽大使。Niki表示香港人工作緊張時會感到焦慮和𤷪𤺧，很容易做錯事，她過往也有親身經歷。</p><p>驚老公包二奶</p><p>Niki說：「中四時幫人補習，嗰個媽咪除咗有個大女同出世冇幾耐嘅BB之外，又再有咗，佢見大女唔肯做功課，竟然喺廚房攞把菜刀出嚟鬧個女，當時我嚇到儍咗，叫太太冷靜啲，跟住個媽咪即刻喊出嚟，原來佢老公喺內地做嘢，佢好驚老公包二奶，而佢生咗兩個女，好驚第三個唔係仔，好在當時自己喺度，如果唔係就鑄成大錯。」<br> 採訪、攝影：馬建華</p></body></html>
