<html><header><meta charset="utf-8"><title>　　楊森望仔女接棒 - 李八方</title></header><body><h1>　　楊森望仔女接棒 - 李八方</h1><p>白鴿黨楊森唔再係支聯會常委，所以噚晚六四集會冇企喺台上，但係都要一早去幫吓手，森嫂就同對仔女溫習完功課先去集會，一家人最後喺台前會合。八方問Irene，怕唔怕啲仔女曝光，Irene答得好爽快，梗係唔怕，就係要帶佢哋嚟學嘢，將來好接民主棒。<br> 噚晚，有位八十五歲嘅老人家專程由美國趕嚟參加集會，佢就係前中大新亞書院歷史系教授、前文學院院長孫國棟，佢係錢穆嘅學生，仲教過張文光，華叔話，孫老先生舊年亦專程由美回港，大家見到佢都肅然起敬。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
