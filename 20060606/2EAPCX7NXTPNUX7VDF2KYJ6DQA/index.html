<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　康怡97年貨蝕180萬</title></header><body><h1>樓市快訊<br>香港　康怡97年貨蝕180萬</h1><p>▲鰂魚涌康怡花園R座高層05室，620方呎，以271.8萬元轉售，呎價4384元。中原楊文傑表示，原業主97年摸頂以452萬元買入，蝕180.2萬元。</p><p>杏花邨減價16萬易手</p><p>▲柴灣杏花邨48座高層04室，686方呎，減價16萬元後，終以282萬元沽出，每方呎4111元。利嘉閣黃銳平指出，原業主98年購入，虧損38萬元。</p><p>寶翠園5年升值25%</p><p>▲美聯李嘉傑透露，西半山寶翠園1座中層B室，979方呎，以600萬元成交，呎價6128元，造價合理。原業主01年買入，賺120萬元，物業升值25%。</p></body></html>
