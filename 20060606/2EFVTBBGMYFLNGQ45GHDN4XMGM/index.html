<html><header><meta charset="utf-8"><title>司徒瑞祈擦出愛狗火花</title></header><body><h1>司徒瑞祈擦出愛狗火花</h1><p>由游泳健兒轉為電視藝員的司徒瑞祈，由於形象健康，故經常被安排主持兒童節目以及在劇集中飾演乖仔角色。</p><p>怕照顧不來</p><p>日前司徒瑞祈接受雜誌訪問時透露自從拍劇時跟搜索犬做對手戲後，便開始愛上狗兒。<br> 司徒瑞祈表示他的友人飼養了兩頭小狗，令他萌起養狗念頭，希望養曲架或史納莎，但因為他本身獨居，並明白到做主人一定要有責任感，不能因為一時高興就飼養寵物，他擔心自己照顧不來，故最後放棄了養狗念頭。<br> 撰文：張止寒</p></body></html>
