<html><header><meta charset="utf-8"><title>秋官食言拒晒水著</title></header><body><h1>秋官食言拒晒水著</h1><p>鄭少秋、陳寶珠及其子楊天經昨日在銅鑼灣避風塘，坐價值逾3,000萬元的遊艇GOLDENTIMES號出海，為即將公演的舞台劇《天之驕子》宣傳，吸引50多名寶珠迷到場。《天》劇將於7月21日公演35場，目前銷情理想。</p><p>寶珠無懼泳裝</p><p>原答應穿泳褲亮相的秋官臨時甩底，他說：「我着咗㗎喇，不如等加場我先着出嚟，拍咁耐戲都未試過着泳褲。」反而寶珠姐則爽快答應加場後便會跟秋官一起以泳裝示人，她說：「以前拍電影都有着過，但最多係一件頭。」兩人表示稍後會專注綵排，秋官謂最辛苦是要穿上五公斤重的戲服舞劍。<br> 採訪、攝影：何永寧</p></body></html>
