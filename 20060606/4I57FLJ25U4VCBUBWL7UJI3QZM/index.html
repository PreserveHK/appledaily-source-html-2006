<html><header><meta charset="utf-8"><title>有得「徽」：認徽章笠字款Tee</title></header><body><h1>有得「徽」：認徽章笠字款Tee</h1><p>世盃倒數進入心跳加速階段，「天天有禮」亦加碼不停送。今日嘅禮物大獎係JogaBonito踢出漂亮字款Tee2件、安慰獎係NikeBall共10份。</p><p>問題：今日呢件波衫徽章，是屬於哪個世界盃國家隊？</p><p>參加規則</p><p>1.	每人只限參加1次，傳真多過1張者以第1張為準。<br> 2.	如沒有人答中，以最快最接近答案者獲獎，以本報傳真機所顯示的時間為準。<br> 3.	《蘋果日報》及Nike員工、家屬不得參加。<br> 4.	參加表格上之姓名須與身份證相同，否則將被取消資格。<br> <br> ．必須憑報紙上的參加表格才可參加比賽。</p></body></html>
