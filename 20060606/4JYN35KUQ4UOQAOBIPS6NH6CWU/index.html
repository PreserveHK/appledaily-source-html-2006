<html><header><meta charset="utf-8"><title>「阿叔」巴士打人守行為</title></header><body><h1>「阿叔」巴士打人守行為</h1><p>【本報訊】早前有一名中年商人，因咳嗽聲吵醒後座一名醉酒男子，該男子以咳嗽聲作「回贈」，兩人遂起爭執，商人聯同友人夾擊對方，致面部、背部及手腳受傷，兩人被控襲擊罪，商人昨日被法庭判罰款4500元及賠償3000元，其友人則被判簽保一千元，兼且守行為一年。<br> 兩名被告分別為龔金錐（33歲）及施良君（40歲），報稱調查員及商人，同被控一項襲擊致造成身體傷害罪，指他們於去年10月11日，在一輛沿東區走廊往柴灣道的118號巴士下層襲擊林卓賢，導致其面部、背部及手腳受傷。<br> 案件編號：ESC836/06</p></body></html>
