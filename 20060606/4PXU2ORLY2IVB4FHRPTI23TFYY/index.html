<html><header><meta charset="utf-8"><title>經紀送訂搵命博</title></header><body><h1>經紀送訂搵命博</h1><p>每個人面對壓力嘅態度都好唔同，以世紀21中華物業一個經紀為例，佢傾咗個買家肯用295萬元，承接土瓜灣傲雲峰6座高層G室，但係業主一直企硬要298萬，點好呢？佢把心一橫，攞住啲訂，飛車入新界搵業主，博一博！咦？紅色暴雨喎，唔理嘞……哎呀，唔小心撞車㖭，車尾都凹晒，唔好理嘞，截的士都去搵業主啦。<br> 世紀21楊官華話，當業主知道佢咁有誠意，考慮一陣卒之收票，以單位691呎計，呎價4269元，賺47萬元。</p></body></html>
