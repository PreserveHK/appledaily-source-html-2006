<html><header><meta charset="utf-8"><title>CFA港考生第2多</title></header><body><h1>CFA港考生第2多</h1><p>上星期六剛舉行特許金融分析師（CFA）考試，呢個全球性嘅統一考試，原來香港有唔少人參加，今年仲成為北美以外第2多人報考嘅地區，有5201人，北美以外最多考生嘅，係我哋祖國中國大陸，有成5840人，可見CFA呢個招牌幾吸引。<br> CFA協會話，呢個考試好嚴格，最終只有五分之一考生能夠獲得CFA特許資格認證，平均嚟講，需要約4年時間先可以完成呢個艱巨任務。目前擁有最多CFA資格持有者嘅僱主，包括美國銀行、加拿大帝國商業銀行、富達投資、高盛、美林證券、北方信託公司、道富及瑞銀集團等。</p></body></html>
