<html><header><meta charset="utf-8"><title>興基豪園首年4.98厘</title></header><body><h1>興基豪園首年4.98厘</h1><p>【本報訊】由加大集團發展，中原獨家代理的土瓜灣單幢新盤興基豪園，與永亨銀行合作推出按揭優惠，首年定息4.98厘，其後為最優惠利率（P，8.25厘）減2.75厘，首年可延期還本，以借100萬元計，頭一年只付利息月供為4120元。銀行加送1年火險、家居保險七五折、3個月免費保險期。<br> 中原地產營業董事王鎮維表示，興基豪園共44伙，一律799方呎，3房兩廳，早前已售出高層4伙，呎價3800元。現推出5及6樓共4伙，入場費240.1萬起，平均呎價3040元。另由即日至本月17日，推出父親節優惠，買家將獲贈共5萬元的LCD電視及家具套餐。</p></body></html>
