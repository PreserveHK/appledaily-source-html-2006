<html><header><meta charset="utf-8"><title>永安廣場有貨放售</title></header><body><h1>永安廣場有貨放售</h1><p>蘭西前排先講過尖沙嘴優質寫字樓幾多人炒，近日再有業主出貨，講緊嘅係尖東永安廣場12樓全層，面積近1.99萬方呎，交吉，搵咗第一太平戴維斯代理。<br> 記得上個月下旬，永安廣場有個相連單位成交，呎價大約5750，若果用呢個價做參考，咁12樓件貨市值要1億多啲。<br> 再比較吓同區嘅好時中心，近兩個禮拜有6宗成交，涉及樓面約1萬方呎，大部份都係投資者入貨，呎價由5397至6200。據中原地產講，𠵱家好時中心嘅放盤，叫價一般都要6000一呎起。</p></body></html>
