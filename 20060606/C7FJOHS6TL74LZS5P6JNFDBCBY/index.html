<html><header><meta charset="utf-8"><title>伊總統令德國頭痛</title></header><body><h1>伊總統令德國頭痛</h1><p>德國主辦世界盃決賽周，歡迎參賽隊伍政要親往打氣，當然能鼓勵士氣，但伊朗總統艾哈邁迪內賈德（MahmoudAhmadinejad）說要來，德國反而非常頭痛。因為他曾發表質疑納粹屠殺猶太人的言論，根據德國法律，這是一種罪行，德國新納粹組織卻揚言將舉行集會支持他。<br> 艾哈邁迪內賈德上周六向伊朗國家足球隊送行時說，伊朗如能打入第二圈，他就會盡一切努力到德國助威，德國足總主席茨旺齊格（TheoZwanziger）翌日即時回應，指他來就要嚴詞道明他的言論「不可接受、犯了罪和脫離事實」，但不准他來只會令他「變成烈士」。<br> 英國《泰晤士報》</p></body></html>
