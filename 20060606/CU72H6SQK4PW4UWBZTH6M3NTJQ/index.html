<html><header><meta charset="utf-8"><title>雍雅軒優惠吸新人</title></header><body><h1>雍雅軒優惠吸新人</h1><p>【本報訊】長實（001）的葵涌雍雅軒，趕在世界盃周五開鑼前發售。因應今年為嫁娶好時年，本月18日前認購該盤的新婚及準新婚買家，可獲贈1.88萬元婚紗攝影及借用雍雅軒的旋轉會所作婚禮場地。<br> 長實營業經理梁焯鏗表示，雍雅軒新示範單位今日開放予傳媒參觀，日內公布新付款方法，最快周三發售。新一批單位加價2%，呎價4700元，但會增添優惠提升吸引力。<br> 為刺激人流，參觀該盤人士，可獲餅券及抽獎，獎品為雙人台灣機票連2晚酒店，名額2個。</p></body></html>
