<html><header><meta charset="utf-8"><title>襲警漢不服枉坐監勝訴</title></header><body><h1>襲警漢不服枉坐監勝訴</h1><p>【本報訊】男子潘梓兆因襲警、抗拒警務人員及未有出示身份證明文件等罪，判罰做社會服務工作60小時，但遭感化官指他違反社會服務令，結果被法庭改判即時入獄兩個月及罰款200元。已刑滿出獄的他不服裁判官未有給予抗辯機會，便改判即時入獄，遂提出司法覆核，昨獲判勝訴兼得堂費。<br> 法官指出，當日案件轉交另一裁判官處理時，該裁判官未有審理潘是否真的未有遵守社會服務令便改判他即時入獄，程序上確有不當，但考慮有關社會服務令的時效已過，再將案件交還裁判官重新審理只是浪費時間及資源，故只頒令將200元罰款退還。<br> 案件編號：HCAL58/06</p></body></html>
