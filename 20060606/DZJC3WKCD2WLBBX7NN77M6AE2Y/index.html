<html><header><meta charset="utf-8"><title>身懷土彈　越漢涉偷竊還柙</title></header><body><h1>身懷土彈　越漢涉偷竊還柙</h1><p>【本報訊】警方日前在荃灣截獲一名越南籍男子，帶返警署搜身時發現懷有一個圓管狀土製炸彈，該名越籍漢昨被解屯門裁判法院提訊，被控盜竊及非法入境兩項罪，控方指被告身攜一枚圓管型爆炸品，將加控被告藏有爆炸品罪，案件押後至下月三日再訊，被告還柙看管。<br> 38歲越南籍被告PhamLuongPho，報稱農夫，被控本月三日在荃灣近聯仁街石壁遷置村遊樂場內偷取一個紙袋，另控一非法入境罪。<br> 案件編號：TMCC1797/06</p></body></html>
