<html><header><meta charset="utf-8"><title>張敬軒、王菀之大馬晒恩愛</title></header><body><h1>張敬軒、王菀之大馬晒恩愛</h1><p>樂壇情侶張敬軒和王菀之日前在馬來西亞綠野仙蹤露天水舞劇場舉行「張敬軒&amp;王菀之創作音樂會」。王菀之更公開向軒仔說出愛的告白，她在台上害羞地說：「我因為《Blessing》這首歌而愛上軒仔。」隨後軒仔便開始演繹此曲，王菀之則在旁含情脈脈地伴唱。</p><p>深情對望</p><p>張敬軒之後清唱偶像辛曉琪的歌曲《味道》，王菀之又出其不意地拿紙巾為軒仔抹汗，令現場記者瘋狂影相，接着輪到王菀之清唱偶像王菲的《約定》，兩人四目相投，深情對望，然後又十指緊扣合唱《手望》，似乎很享受以情侶姿態合作。</p></body></html>
