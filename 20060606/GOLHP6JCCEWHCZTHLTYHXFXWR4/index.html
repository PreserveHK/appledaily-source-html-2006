<html><header><meta charset="utf-8"><title>北角舖可攻可守</title></header><body><h1>北角舖可攻可守</h1><p>北角油街地王仍拍賣無期，但就令到好多投資者憧憬呢區嘅前景，李姓資深投資者舊年底，用6398萬買入鄰近英皇道165至175號公主大廈13間地舖連1樓，月收租金約26萬，回報得4.9厘。<br> 中原香港商舖部營業董事徐康達話，上址1樓最近由美容公司以約7.8萬承租，回報率逾6.3厘。地下5同6號舖，今年8月約滿，𠵱家叫緊5.5萬。聽講，李姓投資者同時將呢批舖放售，叫價9000萬，進可攻退可守。</p></body></html>
