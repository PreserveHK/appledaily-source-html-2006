<html><header><meta charset="utf-8"><title>港日合作NonNegative</title></header><body><h1>港日合作NonNegative</h1><p>NonNegative，乜牌子？第一次聽？<br>雖然係新名字，但NonNegative話晒係港日合作，絕對有話題，品牌份屬日本潮店ZABOOL旗下，設計方面由日本方面主理，特別係整個NonNegative的Tee系列都係由日本公司負責，製作方面就由日本同香港兩地的設計師監督，質料同手工都好有保證。而新一季上架新Tee，上星期開始喺香港ZABOOL同日本原宿的指定商店及板仔舖發售。</p><p>售賣點：<br> ZABOOL（23116988）<br> 尖沙嘴寶勒巷1號玫瑰大廈1字樓</p></body></html>
