<html><header><meta charset="utf-8"><title>男營陣地：父親節扮靚treatment</title></header><body><h1>男營陣地：父親節扮靚treatment</h1><p>如果你有個貪靚爸爸，想不到父親節送甚麼禮物，不如送一個集合背部磨砂、肩頸按摩和面部護理的療程給他。由美容師先為他進行10分鐘背部磨砂，混合提子、椰子、梨子、奇異果精華徹底清潔身體及磨走死皮，令背部回復平滑潔淨。然後以混合紫蘇、香橙、檸檬、佛手柑等香薰之精華油進行20分鐘的頸部、背部及肩膀按摩，刺激循環系統。最後，美容師會採用適合個人的護膚產品為他進行50分鐘面部護理，以作深層清潔，除去表面死皮，使皮膚更平滑柔軟。<br><br>記者：馬靜兒<br>東方水療中心（21320011）<br>男士專有潔淨療程收費：$1,180/80分鐘</p></body></html>
