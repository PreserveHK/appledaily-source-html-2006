<html><header><meta charset="utf-8"><title>楊思琦展跌膊誘惑</title></header><body><h1>楊思琦展跌膊誘惑</h1><p>楊思琦昨日獲廣告商邀請，宣傳全新紙包裝粟米。為配合商品，思琦特意選了一條黃色露肩民族裙現身，當她俯身與兩位小朋友炮製三文治時便不停跌膊，可能思琦太過集中整三文治，直至見到打底紅色tubetop，她才拉高領位。<br> 思琦表示其撚手小菜是黑椒牛仔骨，不過男友李永豪從未嚐過，她尷尬地笑說：「因為我每次肚餓都會胃痛，所以次次我都話不如出街食唔好煮。」<br> 日前楊思琦的私家車被撞花，事情終獲解決，雙方和解，她說：「終於可以整番架車，唔使花晒咁肉酸。」<br> 採訪、攝影：馬建華</p></body></html>
