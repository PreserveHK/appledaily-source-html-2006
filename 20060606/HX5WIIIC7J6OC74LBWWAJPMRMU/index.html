<html><header><meta charset="utf-8"><title>小春新碟玩解碼</title></header><body><h1>小春新碟玩解碼</h1><p>陳小春昨日在商台接受訪問，近日他正忙於籌備新碟，今次在碟中大玩解碼遊戲，實行借《達文西密碼》（TheDaVinciCode）熱潮谷銷量，他說：「我用咗11個字嘅俗語，放咗喺今次隻碟嘅歌名入面，但未必每首歌係一個字，可能一首歌會有好多個字，就喺呢堆歌名中搵出11個字，跟住可以串成一句句子，會係一啲正面嘅訊息，但我係唔會揭開謎底，等大家自己去領悟。」</p><p>新歌仍未錄完</p><p>小春表示這個是他個人的忽發奇想，當他向唱片公司提出時，公司覺得幾特別可以照做，於是便有這個計劃，他說現在只欠兩首歌未錄，完成這兩首歌後，新碟便大功告成。<br> 採訪、攝影：胡比</p></body></html>
