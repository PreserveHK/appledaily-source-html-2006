<html><header><meta charset="utf-8"><title>拖欠積金　《成報》押後再訊</title></header><body><h1>拖欠積金　《成報》押後再訊</h1><p>【本報訊】《成報》因拖欠300多名員工合共180萬元強積金供款，早前被積金局指控兩度違反《強制性公積金計劃條例》，未有依期繳付員工去年12月及今年1月強積金，案件昨在觀塘裁判法院提堂，現押至8月1日再提訊。<br> 全資擁有《成報》的星美出版集團有限公司昨派出律師周湘湘到庭，周指大部份《成報》管理層及董事今年4月請辭，暫未有足夠董事出席會議委任律師到庭。特委裁判官聞言質疑周的代表性，認為被告公司有欠積極，但勉強接納星美的解釋，將案件押後。<br> 案件編號：KTS6025-6/06</p></body></html>
