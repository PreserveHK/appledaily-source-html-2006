<html><header><meta charset="utf-8"><title>Twins逃生至緊要靚</title></header><body><h1>Twins逃生至緊要靚</h1><p>組合Twins昨日在台灣錄影衛視中文台《麻辣大明星》，兩人看起來心緒不寧，記者及後才知道二人剛從發生火災的台北來來飯店趕到現場做節目。</p><p>呻肚子餓</p><p>Twins透露昨早在來來飯店的十七樓，突然聽到飯店廣播說飯店失火，要飯店人員趕緊疏散，由於兩人年紀尚輕，從沒見過火災，但兩人還是非常鎮定，並以手遮口鼻直接由樓梯逃生。<br> Twins又表示讀書時做過火警演習，所以逃生時很鎮定，還邊走邊想着頭髮沒梳好、妝沒化好，下樓之後怎麼見人？加上剛放在十七樓的便當還沒吃，也忘了帶走，要爬十七樓的樓梯，肚子實在很餓。<br> 採訪、攝影：黎寶蘋</p></body></html>
