<html><header><meta charset="utf-8"><title>新界　新港城蝕數萬元出貨</title></header><body><h1>新界　新港城蝕數萬元出貨</h1><p>▲馬鞍山新港城P座低層1室，503方呎，以143萬元成交，每方呎2843元。利嘉閣黃溢霖說，原業主持貨4個月，獲利5萬元，但扣除雜費，實際蝕數萬元。</p><p>帝琴灣作價705萬元</p><p>▲世紀21余振明稱，西貢帝琴灣凱琴居連錄兩宗成交，7座低層B室，1622方呎，連車位作價705萬元，每方呎4346元。另12座高層A室，1623方呎，連2車位，790萬元易手，每方呎4868元。</p><p>YOHO賺18.8萬轉手</p><p>▲元朗YOHOTown6座中層H室，545方呎，成交價171萬元，呎價3138元。美聯鄧涇渭指出，原業主04年初以買入，賺18.8萬元。</p></body></html>
