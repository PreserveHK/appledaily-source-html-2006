<html><header><meta charset="utf-8"><title>馬鐵取消全月通月票</title></header><body><h1>馬鐵取消全月通月票</h1><p>【本報訊】被指是九廣鐵路公司主席田北辰最失敗之作的馬鐵全月通月票計劃，九鐵昨日宣布，鑑於全月通每月虧損達60萬元，故決定於本月30日結束。</p><p>兵變導火線之一</p><p>全月通月票計劃可說是九鐵兵變事件的導火線之一，田北辰去年底不顧九鐵前署理行政總裁黎文熹等管理階層反對，堅持要推行馬鐵全月通，管理層認為田北辰混淆本身是非執行主席的角色，往後最終演變成兵變事件。</p></body></html>
