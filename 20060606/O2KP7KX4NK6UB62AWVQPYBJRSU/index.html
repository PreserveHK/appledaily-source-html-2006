<html><header><meta charset="utf-8"><title>九龍　傲雲峰獲利57萬元</title></header><body><h1>九龍　傲雲峰獲利57萬元</h1><p>▲美聯黃致穎表示，土瓜灣傲雲峰2座高層D室，605方呎，成交價272萬元，呎價4496元，原業主04年初購入，獲利57萬元。</p><p>碧海貨尾368.3萬售</p><p>▲中原劉偉強指，長沙灣碧海藍天5座高層A室貨尾，面積784方呎，以368.3萬元售出，呎價4698元。</p><p>泓景臺246萬元成交</p><p>▲利嘉閣蘇學倫稱，長沙灣泓景臺2座高層E室，651方呎，成交價246萬元，呎價3779元，原業主02年以199萬元購入，賺47萬元。屋苑上月有16宗成交，目前約有250個放盤。</p></body></html>
