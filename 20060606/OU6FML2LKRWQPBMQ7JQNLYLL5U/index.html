<html><header><meta charset="utf-8"><title>官恩娜抗拒內衣騷</title></header><body><h1>官恩娜抗拒內衣騷</h1><p>官恩娜（Ella）昨日擔任新城節目嘉賓主持，並邀請時裝設計師尹泰尉（PacinoWan）接受訪問。</p><p>被人誤解</p><p>Pacino表示Ella擔任模特兒時表現自然，問他究竟Ella出道至今，上圍有沒有再發育？他說：「咁係女仔都會時瘦時肥㗎啦，唔會只係某個部份變大。」<br> Ella聞言即笑說：「咁即係證明我嘅身材係真材實料，唔會淨係重要部位變大。」<br> 不過Ella表示暫時沒有勇氣行內衣或泳衣騷，她說：「其實好多人都誤解我成日都着到好性感，以為我冇所謂，但係我真係冇咁大膽行泳衣同內衣騷，就算酬勞吸引，都過唔到自己嗰關。」<br> 採訪、攝影：李珮洳</p></body></html>
