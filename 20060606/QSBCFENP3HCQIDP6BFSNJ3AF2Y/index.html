<html><header><meta charset="utf-8"><title>北角明園西街28號　九建今強制拍賣</title></header><body><h1>北角明園西街28號　九建今強制拍賣</h1><p>【本報訊】九龍建業（034）北角明園西街的併購重建計劃，將於今日按《土地（為重新發展而強制售賣）條例》，公開拍賣佔地1630方呎的28號全幢物業。若九建成功統一業權，集團在明園西街的地盤便擴大至7600方呎，可建6萬方呎樓面住宅，市場估計落成每方呎樓價可達1.3萬元。<br> 另一方面，在跑馬地樂活道12號只餘1個車位未能收購的合和實業（054），昨日宣布，已依例申請強制拍賣。將結束長達20年的併購活動。</p></body></html>
