<html><header><meta charset="utf-8"><title>檸檬醃肉去腥好好用</title></header><body><h1>檸檬醃肉去腥好好用</h1><p>喺雪櫃入面放一個切開的檸檬辟味好多人都識，其實檸檬仲有好多用途，例如有啲人怕肉類腥味，醃肉時加幾滴檸檬汁就可以減低腥味，仲可以快啲入味㖭。另外，小朋友唔鍾意食洋葱，加幾滴檸檬汁又可以減少異味喎。仲有，好多款生果例如蘋果，切開放無耐就會變色好肉酸，喺切開表面滴啲檸檬汁都可以防變色㗎。最後，高血壓人士唔可以食咁多鹽，咁就可以用檸檬汁代替鹽嚟調味，一樣可以帶出食物鮮味，所以話，檸檬認真百搭好用。</p></body></html>
