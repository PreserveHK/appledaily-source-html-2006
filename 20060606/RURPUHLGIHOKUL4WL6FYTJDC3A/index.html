<html><header><meta charset="utf-8"><title>房會兩回收地盤復施工</title></header><body><h1>房會兩回收地盤復施工</h1><p>【本報訊】房屋委員會建築小組委員及房屋署署長陳鎮源，昨日巡視石排灣邨第二期重建工程（圖）及粉嶺36區第二期工程地盤。<br> 該兩個地盤的承建商德信建築於今年初出現工程嚴重延誤及欠薪，被房委會收回合約，該會最近已重新批出新合約，所有原來的指定分包商和約九成受僱於先前合約的自選分包商均獲重新受僱。建築小組主席葉國謙說，有信心石排灣地盤在明年四月完工，讓居民入伙。他又要求承建商將勞資關係主任的聯絡電話，張貼在地盤的當眼處，讓工人容易與他們聯絡。<br> 曾顯華攝</p></body></html>
