<html><header><meta charset="utf-8"><title>林子萱帶病開騷</title></header><body><h1>林子萱帶病開騷</h1><p>林子萱日前在旺角朗豪坊舉行迷你音樂會，由於表演前一天，她在海灘拍了整天MV，回家後發燒，但子萱不想讓歌迷失望，故堅持演出，幸好髮型師和化妝師為她悉心裝扮，完全隱藏她的病樣，以致歌迷全不知道子萱是帶病演出。<br> 當晚子萱獻唱《一對》時，狀態不太好，不過台下觀眾沒有埋怨，還跟着她一起合唱，令子萱非常感動，她說：「我好多謝佢哋，歌迷同我一齊唱，嗰種感覺好溫暖。呢首係我第一首歌，對我嚟講特別有意思，今晚嘅演出令我好難忘。」<br> 撰文：林妃</p></body></html>
