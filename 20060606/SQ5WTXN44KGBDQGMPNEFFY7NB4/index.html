<html><header><meta charset="utf-8"><title>盆栽都湊世盃熱？</title></header><body><h1>盆栽都湊世盃熱？</h1><p>近排城中有兩大熱話，一是巴士阿叔，二是今個星期正式殺到埋身嘅8組世界盃分組賽。講到世界盃，呢股熱潮簡直無孔不入，商場搞通宵播波派零食，各款世界盃衫褲鞋精品等亦空群而出，就連花盆都嚟湊世盃熱！講嘅係呢款心口印有大大個國旗嘅T-shirt形花盆，佢最爆笑係放入仙人掌後，竟然有幾分似馳騁草地嘅球員。選擇有英、法、意、德、日、韓、巴西、丹麥同阿根廷等，當中有無邊隊係你嘅至愛？咪住，丹麥好似無份踢32強，仲有，點解係英國而唔係英格蘭？<br>記者：招佩珊<br>攝影：陳陶鈞<br><br>city'super（25062888）<br>地址：銅鑼灣時代廣場B1地庫</p></body></html>
