<html><header><meta charset="utf-8"><title>脹爆杏兒難抵肚餓</title></header><body><h1>脹爆杏兒難抵肚餓</h1><p>胡杏兒和趙雅芝昨日在中環樂施會出席情牽中國購物週記者會，將義賣衣服和物品展示，杏兒還即場穿上義賣的懷舊衣服以示支持活動。</p><p>捐贈衣物</p><p>杏兒為拍劇增磅變成肥妹，她昨日穿上便服時依然迫爆，她說：「今日搵衫着都好苦惱，肥咗之後好多衫褲唔啱，要花錢再買過，拍劇要維持3個月，加上食大咗個胃，成日要食零食，幾個鐘就肚餓，真係食到窮，想claim（報銷）番畀公司補數。」<br> 趙雅芝就表示協助樂施會宣傳10多年，而平時也有捐贈衣物，但暫未試過去偏遠地區探訪，只希望能幫助有需要人士。<br> 採訪、攝影：卓寶花</p></body></html>
