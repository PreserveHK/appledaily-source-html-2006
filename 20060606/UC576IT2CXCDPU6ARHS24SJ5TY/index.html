<html><header><meta charset="utf-8"><title>歡樂代言人</title></header><body><h1>歡樂代言人</h1><p>細哨成日哨牙露齒，計我話佢唔只有資格攞足球先生，仲可以擔任埋世盃嘅笑容大使。唔怪得知Nike推出嘅JogaBonito踢出漂亮活動，宣揚技術、熱誠、團隊精神、快樂及榮耀，就搵嚟朗拿甸奴代表歡樂。咁又係嘅，連續2屆成為世界足球先生，又係05年歐洲足球先生，最近為配合即將開鑼嘅世界盃，仲親自挑選了14首歌曲，輯錄成世界盃紀念大碟《SambaGoal─PoweredByR10》，洋溢森巴熱力動感，貫徹其開朗個性。</p></body></html>
