<html><header><meta charset="utf-8"><title>鍾楚紅無意拍葛優</title></header><body><h1>鍾楚紅無意拍葛優</h1><p>鍾楚紅息影多年，但不少片商仍想打她主意，除尊龍的劇集想請她演出，最近內地導演馬儷文的新片《桃花運》便想找她主演，該片男主角是葛優，其他女角還有鄔君梅和陳瑾，由銀都機構耗資2,000萬元拍攝，監製擬邀陳可辛擔任。<br> 記者昨日電話聯絡上紅姑，她對此說：「呢幾年的確有好多戲搵我拍，但我好享受𠵱家嘅生活，暫時真係冇意思復出，我只會選擇做推廣環保訊息嘅工作，尊龍齣劇我一早推咗，呢部《桃花運》都唔會接拍。」<br> 《桃》片是講述一個男子與五個女子之間的情感糾纏，葛優看過劇本後，十分喜歡，爽快答應演出，而鄔君梅也表示十分期待跟葛優合作。<br> 撰文：葉雪</p></body></html>
