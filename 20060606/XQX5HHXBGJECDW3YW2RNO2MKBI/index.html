<html><header><meta charset="utf-8"><title>陳法蓉潛入海洋館</title></header><body><h1>陳法蓉潛入海洋館</h1><p>陳法蓉、呂頌賢和麥景婷昨日在海洋公園出席「海岸及海洋生態攝影比賽」開幕典禮，獲安排到海洋館潛水，拍攝海洋生物。</p><p>潛水結婚</p><p>專程由上海趕返港的陳法蓉，與父親一起出席活動，她說：「我細個夢想除咗做香港小姐外，仲想喺海洋館同成群魚一齊游水。」對於海洋公園構思讓市民可在海洋館中潛水註冊結婚，陳法蓉說：「我都有問海洋公園負責人有冇discount，不過未知幾時得，因仲未搵到對象。」<br> 而呂頌賢則派出女友兼徒弟麥景婷潛水，但卻彈女友不聽話，他說：「叫佢試好多嘢，都話唔好。」<br> 採訪、攝影：楊潔雯</p></body></html>
