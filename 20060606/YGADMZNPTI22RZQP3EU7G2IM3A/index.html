<html><header><meta charset="utf-8"><title>《民主歌聲獻中華》籌千三萬撐京學生</title></header><body><h1>《民主歌聲獻中華》籌千三萬撐京學生</h1><p>89年5月27日，為支持北京民運、聲援絕食的學生，以岑建勳為首等一眾演藝界人士，在本港發起籌款活動，即《民主歌聲獻中華》演唱會。演唱會在跑馬地馬場舉行，歷時12小時，逾200名藝人參加，入場人數多達20萬人，共籌得1,300萬元款項，用以支援北京學生。根據當時的報章報道和支聯會資料顯示，現任行政會議成員梁振英、人大常委曾憲梓及工聯會會長鄭耀棠都有出席該活動。</p></body></html>
