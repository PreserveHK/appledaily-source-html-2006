<html><header><meta charset="utf-8"><title>落醋可中和辣椒味</title></header><body><h1>落醋可中和辣椒味</h1><p>最近天氣濕濕𣲷𣲷，諗住煮吓啲辣椒菜好似宮爆豬膶、辣椒炒蟹等，不過老公唔食得辣。近日有朋友教咗我一個方法減低辣椒嘅辣味，就係炒嘅時候加少少醋，除咗可以中和辣椒素內嘅鹼性之外，仲可以保護到維他命C免受破壞。辣椒具促進血液循環嘅作用，當中仲含有一種特殊物質，可以加速新陳代謝以達到燃燒脂肪嘅效果。不過辣椒始終都係刺激性食物，唔好為咗減肥而狂食，因為食得過多會容易刺激胃腸嘅黏膜，引起胃痛、腹瀉。</p></body></html>
