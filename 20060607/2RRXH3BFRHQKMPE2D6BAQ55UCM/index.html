<html><header><meta charset="utf-8"><title>瓷器兔仔踢世盃</title></header><body><h1>瓷器兔仔踢世盃</h1><p>唔係嘛，今屆世界盃忽然走出第33隊加入8組賽事？原來是德國Goebel推出名為「綠茵競賽」WM系列的瓷器公仔，這個系列共有8款小兔，例如有腳法凌厲的11號仔，穩守龍門的1號兔，還有3隻兔仔一字排開使出人牆戰術，當然唔少得同樣跑足全場的球證。每隻兔仔造型栩栩如生，維肖維妙，是生鬼又Cute的世界盃擺設，而這系列的瓷器兔仔只限於世界盃舉行期間發售。<br><br>記者：招佩珊</p><p>集雅廊（27350579）<br> 地點：尖沙嘴海運大廈OT213店</p></body></html>
