<html><header><meta charset="utf-8"><title>大手成交<br>粉嶺廠廈1.13億售出</title></header><body><h1>大手成交<br>粉嶺廠廈1.13億售出</h1><p>威格斯物業代理行表示，該行商貿投資物業部昨以私人協議方式，售出粉嶺業和街4至8號，作價1.13億元，呎價820元。物業89年落成，為1座6層高貨倉大廈，13.73萬方呎，貨倉樓底高度約12呎9吋，地下設有貨櫃起卸區。買家為外資基金。另外，土地註冊處資料顯示，MoonLeeFinance有限公司，在5月26日與業主達成協議，斥資5000萬元，購入銅鑼灣寶明大地下H號舖。</p></body></html>
