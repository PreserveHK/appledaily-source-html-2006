<html><header><meta charset="utf-8"><title>中燃7.5億投資大連</title></header><body><h1>中燃7.5億投資大連</h1><p>【本報訊】中國燃氣（384）與大連國資委共組合營公司，以拓展當地供氣業務。中燃總裁劉明輝表示，合資公司註冊資本10億元（人民幣．下同），中燃佔75%權益，大連國資委佔25%，雙方將按比例出資及注資。</p><p>料用戶人數增長一倍</p><p>現時大連居民使用的煤氣是由大連煤氣公司提供，住宅用戶約65萬，工業用戶約6000，每年供氣量約3億立方米。他表示，當成立合資公司後，將分階段將煤氣改為天然氣，並增加管道的滲透率，預期年供氣量可增至10億立方米。<br> 劉明輝表示，中燃目前約有75萬名用戶，若計及來自大連用戶數目後，該公司的用戶人數將可以「翻一番」。</p></body></html>
