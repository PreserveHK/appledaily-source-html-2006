<html><header><meta charset="utf-8"><title>潮訊專區：對父親貼心第一次</title></header><body><h1>潮訊專區：對父親貼心第一次</h1><p>今年DHC推出父親節男士護理套裝，由基本護膚到全面護理都有齊，男士基本淨膚套裝（特價$208）包括蘆薈潔面皂、爽膚保濕液，加上修護剃鬚泡和鬚後修護水，全面滿足男士基本潔面需要。另一組合男士全面護理套裝（特價$418）還加入圓杏磨砂膏、深層潔面膜和滋養保濕霜，可去除老化角質，清除黑頭污垢和預防乾燥。<br>記者：陳穎南<br><br>DHC（21110011）</p></body></html>
