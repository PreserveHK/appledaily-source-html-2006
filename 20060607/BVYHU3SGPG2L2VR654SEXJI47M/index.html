<html><header><meta charset="utf-8"><title>炒車藝術：撞車發燒友自製交通意外</title></header><body><h1>炒車藝術：撞車發燒友自製交通意外</h1><p>「呢輯撞車相係真㗎，但又係假㗎。」真真假假，即係點呀？呢個世界上有種撞車發燒友，好享受撞車後嘅爛車藝術，所以就買部模型車，千方百計咁整爛佢，扮晒交通意外炒大鑊咁。撞車發燒友呢種撞車模型難度好高，首先要模仿撞車咁打爛部車，再加埋周遭嘅環境，難度比模仿部完好真車難幾倍。</p><p>最難係抄足撞車測試</p><p>1個鎚仔扑落去，撞車？有幾難呀。係，但要抄足撞車測試嘅實況，就唔係咁易。好似模仿平治廠方撞車測試，9成相似，要半個月先完成，方法係用熱力將車殼熔化，慢慢勾出撞車後的模樣，而車廂設備和中控台的損毀，也是用同樣方法造成。<br> <br> 記者：伍旋卓</p></body></html>
