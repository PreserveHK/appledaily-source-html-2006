<html><header><meta charset="utf-8"><title>美版NDSLite殺到</title></header><body><h1>美版NDSLite殺到</h1><p>　　　美版NDSLite主機終於也殺到香港，售價就如估計一樣約$1,100，絕對係入貨良機。然而，美版到港並未令日版機價格下調，原因可能美版機只有白色一款，所以餘下深藍、冰藍色主機仍有一定需求，令價格未能因此而下調，實在可惜。<br>自從坊間盛傳NDSLite可改機，令玩家可用SuperCard進行下載版遊戲後（當然是侵犯版權），不少遊戲店開始賣機之餘「加送」改機服務，可是直至現時為止，NDSLite改機仍是非常不穩定，而且Game舖能否維修「改死」主機仍是一個謎，所以奉勸大家一句，不要胡亂改機。<br><br>文：打機鐵人</p></body></html>
