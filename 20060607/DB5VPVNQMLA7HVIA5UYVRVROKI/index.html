<html><header><meta charset="utf-8"><title>產量料有增無減</title></header><body><h1>產量料有增無減</h1><p>成立於1988年的達進精電，由楊凱山創辦，出身工程界的他，於去年獲得香港青年工業家獎。<br> 訪問中，楊氏再三強調，對線路板行業充滿信心，因需求愈來愈大；根據CusterConsultingGroup的統計顯示，到08年，電子產品產量可超過1.645兆美元，足見全球經濟發展，將為線路板行業帶來可觀收益。<br> 至於達進精電的未來動向，楊凱山表示，他們現已能生產8層板，往後將研製10至12層的多層線路板，可應用於大型的控制系統、高階伺服器及打印機。</p></body></html>
