<html><header><meta charset="utf-8"><title>差利孫女愛郎衰販毒</title></header><body><h1>差利孫女愛郎衰販毒</h1><p>一代笑匠差利卓別靈（CharlieChaplin）嘅23歲孫女，姬拉卓別靈（KieraChaplin），又係名模又係演員，仲係荷李活製作公司LimelightFilms嘅股東。但佢35歲嘅未婚夫巴瑟維爾（AlexanderdeBasseville）啱啱被美國警方拉咗，告佢連同LimelightFilms總裁等五人販毒、洗黑錢、買賣軍火。姬拉豈不隨時要守生寡？<br> 美聯社</p></body></html>
