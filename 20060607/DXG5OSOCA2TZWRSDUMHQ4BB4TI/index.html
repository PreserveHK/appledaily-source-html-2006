<html><header><meta charset="utf-8"><title>居屋市況<br>二手買賣創8個月新高</title></header><body><h1>居屋市況<br>二手買賣創8個月新高</h1><p>中原地產指出，5月份二手居屋買賣合約登記共674宗，總值7.7億元，較4月份分別增加14.8%及11.6%。登記量創近8個月新高。按總值分類，價值100萬至150萬元的買賣增幅最多，佔312宗，增加28.9%。相反，200萬元以上的交投明顯減少37%，僅17宗。登記量最多為九龍灣麗晶花園，有32宗，總值逾3642萬元；其次為屯門兆康苑，18宗，總值逾1280萬元，第3位為鑽石山龍蟠苑，15宗，總值逾2024萬元。</p></body></html>
