<html><header><meta charset="utf-8"><title>駝奶鐵質高牛奶9倍</title></header><body><h1>駝奶鐵質高牛奶9倍</h1><p>駱駝都有奶？有，而且營養價值比牛奶還高！聯合國糧農組織（FAO），最近大力宣傳在北非和阿拉伯世界非常流行的駱駝奶，盛讚駱駝奶有營養，對糖尿病、高血壓和心臟病有療效，是不可多得的養生妙品。</p><p>味鹹又似煙熏</p><p>駱駝奶富含維他命B、C、鐵質和不飽和脂肪酸，當中維他命C含量是牛奶三倍，鐵質更高牛奶九倍。美中不足是味道有點怪，有鹹味，還有點煙熏味，初哥飲下肚，會覺得味如嚼蠟。<br> 味道雖怪，不少商家仍然看中商機，紛紛投資駱駝奶，當中肯雅的駱駝奶供應商，生意更是火紅，他們把剛擠下的駱駝奶高溫殺菌後，然後分裝冷藏運至市場，又可用來製成乳酪，大賺特賺。<br> 英國廣播公司</p></body></html>
