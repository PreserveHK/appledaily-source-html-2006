<html><header><meta charset="utf-8"><title>嘉湖賣家遇財神</title></header><body><h1>嘉湖賣家遇財神</h1><p>天水圍嘉湖山莊𠵱家嘅樓價，講盡都係二千幾銀一呎，不過，總有人無情情去搶高個價，牛皮跌市下都有超高價成交，亦可見香港人買樓心態嘅神奇之處。<br> 中原郭佩玲話，有位翠湖居業主，為買埋隔籬間屋，打通自製相連，不惜以高價，超過2600蚊一呎買入3座高層B室，807呎，樓價210萬，比佢4月份用呎價2100幾蚊買入嘅A室，貴兩成幾。<br> B室個原業主一定好想講多謝，因為佢96年以200萬買入，咁都有得賺，真係天降財神。<br> 順帶一提，翠湖居3座高層E室，579呎，成交價99.8萬，呎價造1724蚊。</p></body></html>
