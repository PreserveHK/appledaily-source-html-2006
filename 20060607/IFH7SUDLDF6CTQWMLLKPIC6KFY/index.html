<html><header><meta charset="utf-8"><title>細哨　打真軍咪中楣</title></header><body><h1>細哨　打真軍咪中楣</h1><p>踢波講腳法，腳法有時又要靠對好波砵Support吓。Nike嘅Tiempo系列可以話係新聞多多。皆因細哨朗拿甸奴曾踢對含8安士24K金、價值6,000美元，名副其實嘅金砵落場。不過想當日佢第一次着黃金波砵踢西甲聯賽即輸波，俾球迷笑到面黃就認真𤓓。之後再繼續力撐，為對金砵幫Nike拍埋廣告，表演連續4次抽射中楣，浮誇程度引來一陣城中熱話。草根粉絲為撐偶像都可能買咗對圖中嘅平民版，不過無論係你着住佢落麥花臣、抑或細哨踢世盃打真軍時，都唔好咁邪橫楣彈出就得喇！</p></body></html>
