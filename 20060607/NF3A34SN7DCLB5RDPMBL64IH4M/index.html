<html><header><meta charset="utf-8"><title>印傭遭惡僱主虐殘</title></header><body><h1>印傭遭惡僱主虐殘</h1><p>《人口販賣報告》指控人販子令無數人「追尋夢想而誤墮人間地獄」，印尼女傭米亞蒂斯（NourMiyatis）是受害人之一。她一心希望憑勞力，換取九歲女兒有更好的將來，不怕辛苦離鄉別井孤身到中東打工。想不到幹了四年後，噩夢竟隨着去年她轉工而來臨：新僱主將米亞蒂斯禁錮家中，拒發薪金，而且百般折磨她。她手腳嚴重受傷，生出壞疽，以致手指和腳趾要切除，令她永遠喪失工作能力，改善女兒未來的希望亦破滅。<br> 美國國務卿顧問米勒（JohnMiller），在沙地阿拉伯首都利雅得（Riyadh）見過米亞蒂斯，形容她「飽受虐待、勞役和折磨的受害人」。<br> 法新社</p></body></html>
