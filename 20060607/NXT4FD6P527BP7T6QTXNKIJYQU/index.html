<html><header><meta charset="utf-8"><title>潮訊專區：SWATCH33不盡</title></header><body><h1>潮訊專區：SWATCH33不盡</h1><p>不經不覺，SWATCH已生產第三億三千三百萬隻手錶了！剛剛就推出全新JellyinJelly系列手錶共12款。其中一款SWATCHBLUE請來世界知名藝術家、音樂家BlueManGroup創作，還有一款BlueManGroupArtSpecial限量版就未公開真身。此外佢哋亦為SWATCH設計paint-drumArtSpecial款式，全球限量3,333隻。眾所周知，SWATCH嘅crossover系列多掀激烈炒風，且看今年的JellyinJelly又可否再造經典。<br>記者：陳穎南<br><br>查詢：25105242</p></body></html>
