<html><header><meta charset="utf-8"><title>水瓜煲涼茶清熱</title></header><body><h1>水瓜煲涼茶清熱</h1><p>「水瓜係勝瓜嘅一種，夏天當造，同勝瓜一樣皮厚硬、肉綿滑，不過論質地同瓜味，水瓜略勝一籌，比較寒涼。」菜檔阿叔一面指住水瓜一路講。<br>無錯，水瓜係典型嘅夏令時蔬，清甜，水份多，而且有豐富嘅維他命C同纖維，最啱收身人士。「呢排啲人嚟買水瓜，我都會教佢哋用嚟煮鮮蝦，炒肉片咁啦，爽脆好味嘛！」<br>水瓜仲可以煲涼茶做食療，用金銀花、茅根各5錢、通草2錢、加水瓜半斤煎水飲用，清甜好飲，可以清熱、利水同消炎，呢排天氣咁悶熱，最啱用嚟解暑。</p></body></html>
