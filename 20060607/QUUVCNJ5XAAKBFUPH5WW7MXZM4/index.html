<html><header><meta charset="utf-8"><title>信用卡頂死Game舖</title></header><body><h1>信用卡頂死Game舖</h1><p>早前滙豐銀行推出信用卡簽賬換購PSP計劃，只要簽賬達指定金額，便可以數百元換購齋版PSP，這推銷手法非常成功，不少玩家也藉此換購行貨PSP。然而這情況間接令Game舖受到打擊。<br>不但部份用家換購PSP而令Game舖銷售明顯下降，另外坊間及網上更出現拋售PSP潮，因有為數不少用家花數百元換購PSP後，便立即將之出售圖利，所以網上突然出現大量齋版PSP行機，這當然直接影響Game舖生意。<br><br>文：打機鐵人</p></body></html>
