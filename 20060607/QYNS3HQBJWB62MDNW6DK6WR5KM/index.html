<html><header><meta charset="utf-8"><title>動感包剪揼</title></header><body><h1>動感包剪揼</h1><p>想跟小朋友打成一片，不妨投其所好，一起玩他喜愛的遊戲。如能在平凡的遊戲加上新意，他們會玩得更加開心，讓我們今次以一個包剪揼做示範<br><br>遊戲動機：增加親子關係<br>遊戲效果：訓練四肢和腦智力運作，令我們經思考後才作出反應，不只是單純表現出來的本能反應。此外，可以令動作更加靈活。</p><p>記者：林佩婷　<br> 攝影：林栢鈞　<br> 模特兒：陳子慧、Billy　<br> 遊戲設計：生活體驗教育者周麗嫦</p></body></html>
