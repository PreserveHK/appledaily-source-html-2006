<html><header><meta charset="utf-8"><title>信和工廈租金　今年看升兩成</title></header><body><h1>信和工廈租金　今年看升兩成</h1><p>【本報訊】信和集團表示，旗下有31幢工業大廈，合共360萬方呎，出租率約95%，隨着工廈供應少，租金攀升，近期租金比兩年前調升三至五成，由於市場對工廈需求持續，估計今年租金仍可升兩成。<br> 集團租務總經理陳少華表示，近年工廈租戶組合，已由傳統工業轉型至高科技、電子零件、高級食品及物流。<br> 信和於東九龍擁有14幢工廈，樓面共230萬方呎，單是觀塘便有8幢，樓面逾100萬方呎，大部份出租率逾九成。</p></body></html>
