<html><header><meta charset="utf-8"><title>有得「徽」：認徽章笠Nike團隊Tee</title></header><body><h1>有得「徽」：認徽章笠Nike團隊Tee</h1><p>世界盃後日就開鑼喇，「天天有禮」繼續發揮送大禮當碎銀嘅精神。今日嘅禮物大獎係JogaBonitoTeam團體精神Tee2件、安慰獎係NikeBall共10份。<br><br>問題：呢件波衫徽章，係屬於邊個世界盃國家隊呢？</p><p>參加規則</p><p>1.每人只限參加1次，傳真多過1張者以第1張為準。<br> 2.如沒有人答中，以最快最接近答案者獲獎，以本報傳真機所顯示的時間為準。<br> 3.《蘋果日報》及Nike員工、家屬不得參加。<br> 4.參加表格上之姓名須與身份證相同，否則將被取消資格。<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
