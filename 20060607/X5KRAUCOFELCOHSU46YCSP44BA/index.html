<html><header><meta charset="utf-8"><title>南圍古堡矜貴</title></header><body><h1>南圍古堡矜貴</h1><p>西貢南圍海邊有3幢3層高洋房，美聯徐建麟話呢個盤叫「古堡」，唔好睇佢咁細規模，1幢得約2100方呎，但都要過千萬至有交易。<br> 最近海邊1座洋房，放盤兩日就有買家睇中，用1598萬承接，呎價7610。物業附逾千呎大花園，對出就係海灘，買家睇完就嗱嗱聲拍板啦。原業主95年用1100萬買番嚟，轉手賺498萬。𠵱家市場再冇放盤嘞。<br> 唔好以為「古堡」好偏僻，揸車去地鐵坑口或彩虹站都係15分鐘，去匡湖居仲近，5分鐘就到。影帝黃秋生早年都住過離海邊最遠嗰座其中1層。</p></body></html>
