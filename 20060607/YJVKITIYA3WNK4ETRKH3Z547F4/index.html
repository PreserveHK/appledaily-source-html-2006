<html><header><meta charset="utf-8"><title>新界　翠逸雅園尚餘兩貨尾</title></header><body><h1>新界　翠逸雅園尚餘兩貨尾</h1><p>▲由麗新發展的元朗翠逸雅園，自5月中推出優惠後，累積售出7伙，尚餘2個貨尾。利嘉閣利嘉龍說，最新成交為33號屋，2479方呎，連1260方呎花園及雙車位，由同區換樓客買入，作價856萬元，每方呎3453元。</p><p>維景灣畔賺47.5萬易手</p><p>▲將軍澳維景灣畔1座中層F室，676方呎，成交價323萬元，呎價4778元。中原唐凱澤透露，原業主01年購入價275.5萬元，轉手賺47.5萬元，單位升值17.2%。</p></body></html>
