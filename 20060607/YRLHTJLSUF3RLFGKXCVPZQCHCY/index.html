<html><header><meta charset="utf-8"><title>收購物業九成可引例</title></header><body><h1>收購物業九成可引例</h1><p>發展商收購舊樓重建，很多時會碰上業權不完整。政府為方便發展商協助加快市區重建，及維護業主應享物業權益下，於99年通過俗稱強制拍賣的《土地（為重新發展而強制售賣）條例》。主旨是讓業主在收購某地段不可分割業權分數足九成或以上，便可向土地審裁處入稟，申請強制拍賣令，公開拍賣整體物業，以統一業權。<br> 政府為加速市區重建，今年初再提出，建議將申請拍賣門檻由九成降至八成，早前已完成公眾諮詢，預計本年度可獲立法會通過，完成條例修訂。</p></body></html>
