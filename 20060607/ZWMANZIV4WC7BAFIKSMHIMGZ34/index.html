<html><header><meta charset="utf-8"><title>九龍　昇悅居310萬轉售微蝕</title></header><body><h1>九龍　昇悅居310萬轉售微蝕</h1><p>▲香港置業梁志輝表示，長沙灣昇悅居1座高層A室，659方呎，成交價310萬元，呎價4704元，原業主去年10月以307萬元買入，實際微蝕離場。</p><p>旭日豪庭相連戶成交</p><p>▲利嘉閣賴嘉賢稱，土瓜灣旭日豪庭高層A及B室相連戶，1541方呎，成交價570萬元，呎價3699元。原業主去年中以625萬元購入，蝕55萬元。</p><p>永安廣場呎租31元</p><p>▲中原黃玉玲說，尖沙嘴麼地道62號永安廣場7樓05室，1800方呎，以每方呎31元租出，月租約5.58萬元。</p></body></html>
