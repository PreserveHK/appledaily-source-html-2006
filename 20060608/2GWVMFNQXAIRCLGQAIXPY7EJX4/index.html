<html><header><meta charset="utf-8"><title>反對養賽鴿須徵牌費</title></header><body><h1>反對養賽鴿須徵牌費</h1><p>【本報訊】港府為杜絕禽流感嚴打散養家禽，飼養賽鴿人士需要領取牌照，當局建議每年牌費按飼養數量計由2,720元至9,700元。拯救賽鴿大聯盟發言人批評牌費高昂，變相扼殺本港賽鴿活動，昨到觀塘協和街街市外請願，要求當局豁免或取消賽鴿人士的牌費。<br> 聯盟又指港府管制散養家禽措施不利賽鴿活動，因為目前未有科學證據顯示賽鴿會傳播禽流感病毒。聯盟成員昨日帶同一批賽鴿，當街放出多隻賽鴿，象徵希望當局給予賽鴿活動出路，勿令這項活動式微。</p></body></html>
