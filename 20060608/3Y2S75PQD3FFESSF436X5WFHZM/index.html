<html><header><meta charset="utf-8"><title>「最想同邊個女星睇波」選舉Stephy小組反先</title></header><body><h1>「最想同邊個女星睇波」選舉Stephy小組反先</h1><p>世界盃愈逼近，連帶《蘋果》娛樂舉辦的「最想同邊個女星睇波」選舉戰況也愈趨激烈，投票明天中午十二時便截止，至昨日，八組人馬仍由熟女組的黎姿以252票領先，拋離葉璇的188票一大截，第三位仍由口靚妹組鍾恩桐115票所得，鄧麗欣（Stephy）後勁凌厲，以86票進佔第四位，首次超越同是中基組的楊千嬅，成為小組冠軍。我們將安排上榜女星陪投票網友觀賽，限20名。</p></body></html>
