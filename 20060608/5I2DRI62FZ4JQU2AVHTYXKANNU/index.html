<html><header><meta charset="utf-8"><title>戲迷嫌港片題材狹隘</title></header><body><h1>戲迷嫌港片題材狹隘</h1><p>港產片上月票房低迷，相對勢如破竹的外語片，更形慘淡，不少觀眾均表示覺得外語片的片種較港產片豐富，吸引力較高。</p><p>彭小姐（20歲）<br> 「港產片就冇睇，西片就睇咗《達文西密碼》，呢套戲嘅題材幾好，能夠吸引我去睇。我覺得近來嘅西片好似質素好啲，港產片始終都係種類唔多，所以冇揀到睇港產片。」<br> <br> 莊小姐（30歲）<br> 「過去一個月我冇睇過戲，我覺得上畫嘅戲全部都唔吸引，而且啲戲好似好多都係鬼片，種類唔多，所以冇諗過去戲院睇戲。我就想睇搞笑嘅戲或者感人嘅戲多啲，但暫時好似冇乜呢啲戲上。」</p></body></html>
