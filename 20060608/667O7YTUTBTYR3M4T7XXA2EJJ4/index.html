<html><header><meta charset="utf-8"><title>「卡夫卡」網上艷照</title></header><body><h1>「卡夫卡」網上艷照</h1><p>內地女網民「黛秦」自稱「中國卡夫卡（現代派文學鼻祖）」，在網上留言評述自己的小說《煙花》，還發布包括「露股照」在內的多張性感照片，引發網民熱烈討論。<br> 對於網民質疑其露股是真性情還是為自己的小說做宣傳，黛秦回應網友稱，寫小說與發「露股照」無關，自己只是一個喜歡用文字表達思想和世界的人，自稱「中國的卡夫卡」是因為她準確預測中國正處於「卡夫卡年代──新舊觀念的搏擊中」，即所謂的惶恐、不安、迷惘及悲傷、絕望與歇斯底里。<br> 廣州《信息時報》</p></body></html>
