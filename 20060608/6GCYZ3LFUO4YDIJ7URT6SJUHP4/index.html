<html><header><meta charset="utf-8"><title>信德西翼呎價6700</title></header><body><h1>信德西翼呎價6700</h1><p>【本報訊】美聯集團營業經理羅仲英說，上環信德中心西翼高層04室，1400方呎，以938萬元售出，每呎6700元。單位交吉，買家自用。<br> 羅仲英說，信德中心今年至今共有15宗成交，總樓面逾10萬方呎，是涉及買賣樓面最多的一幢甲級商廈。由於信德具交通優勢，吸引中資及中港企業進駐，並且以面積千餘呎單位最受市場歡迎。<br> 現時信德中心共有50個放售盤，叫價每呎7000元以上；放租盤50個，呎租叫價25至28元。</p></body></html>
