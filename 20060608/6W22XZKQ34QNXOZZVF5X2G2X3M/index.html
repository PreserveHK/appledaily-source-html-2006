<html><header><meta charset="utf-8"><title>焦媛晒胸圍濕濕碎</title></header><body><h1>焦媛晒胸圍濕濕碎</h1><p>焦媛、鄭文雅、高志森及杜國威，昨日在灣仔演藝學院出席舞台劇《誘心人》記者會，焦媛為達宣傳效果，穿了件性感透視裝，透出了粉紅色胸圍，不過她覺得此身打扮與舞台劇中的演出相比，只是小兒科。</p><p>脫衣舞要更放</p><p>雖然今次已是第二度上演《誘心人》，但焦媛感到壓力比之前大，她說：「精神好緊張，同上次一樣有場脫衣舞表演，又要T-back、bra喺個台度劈腳、一字馬，上一次演出都覺得好尷尬，我都想可以再做得放啲。」<br> 此外，鄭文雅有場與拍檔鄧偉傑接吻戲，她笑說：「上次我哋場接吻10秒，今次應該要加到20秒，距離演出仲有個幾星期，我都未開始緊張。」<br> 採訪、攝影：魯萍</p></body></html>
