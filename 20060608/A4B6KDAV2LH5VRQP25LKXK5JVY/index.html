<html><header><meta charset="utf-8"><title>阿斌或不能與大師交談</title></header><body><h1>阿斌或不能與大師交談</h1><p>【本報訊】兩年前一度希望可以安樂死的全身癱瘓病人鄧紹斌，在社會人士多番協助及鼓勵下，至今已逐步克服身體障礙。對於霍金在科大的演講，阿斌表示，雖然他屆時會到場觀看，但他坦言應該不能與霍金直接交談，最大可能只是與這位學術界巨人合照。</p><p>細節仍未定</p><p>阿斌透過電郵向本報表示，科大的人員透過社工與他聯絡，邀請他出席霍金的演講會，現時仍在安排細節。阿斌早前已能長時間外出，並坐在特製輪椅上遊覽迪士尼樂園及重返母校。</p></body></html>
