<html><header><meta charset="utf-8"><title>亨利　撐最快球鞋</title></header><body><h1>亨利　撐最快球鞋</h1><p>扭得好講技巧；踢得鬼馬就靠速度喇。Nike的MercurialVaporIII球鞋便打正史上最快球鞋旗號來俘虜球星及球迷。此鞋全由意大利人手製造，重量只有200克，與短跑鞋鞋釘重量相若，打造出輕巧速度型球鞋。係真唔係？話說亨利在年初的英超聯賽事上首穿MVIII作賽，即大演帽子戲法，助球隊大勝米杜士堡7：0；意甲賽阿祖安奴穿上後亦為國米取得兩個入球，以3：2勝卡利亞里。好波時真係幾好波嘅朗拿度都撐㗎。</p></body></html>
