<html><header><meta charset="utf-8"><title>維奧簽約穩定供應量</title></header><body><h1>維奧簽約穩定供應量</h1><p>▲維奧生物（1164）宣布，與關連人士PharmcoInternational訂立樂力粉劑的新市場推廣及分銷協議，為期3年，由06年1月1日至08年12月31日，可額外重續3年，估計每年向Pharmco獨家購買樂力粉劑的上限各為0.889億元、1.067億元及1.281億元，較05年度的實際金額0.684億元增加30%至87%。維奧05年度營業額中約88%是源自銷售樂力，訂立新協議可確保獲穩定的樂力粉劑供應。</p></body></html>
