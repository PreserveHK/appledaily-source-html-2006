<html><header><meta charset="utf-8"><title>她──愛鑽不愛金</title></header><body><h1>她──愛鑽不愛金</h1><p>快為人妻，媽媽家姐爭相買金器給我作嫁妝，還是未來老公比較新潮，問我要金飾還是鑽石，用不着考慮，答案當然是鑽石。適逢金至尊推出甜蜜蜜的「甜圈SoSweet」鑽飾系列，將灑滿甘香糖霜的甜圈魅力融入鑽石中，以18K金圓形環扣及多顆閃耀美鑽配襯，收到這系列鑽飾作結婚禮物當然甜蜜，但我同時渴望擁有莫文蔚作代言人的周大福「驕人系列」鑽飾，全新的戒指及吊墜分為「遠見」、「氣質」及「唯美」3個款式。老公問我想要哪一顆，不如……兩樣都要。</p><p>金至尊的「甜圈SoSweet」吊墜系列分為全鑽及半鑽，共有10多款設計。售價：$2,500起（查詢：27663693）</p></body></html>
