<html><header><meta charset="utf-8"><title>吳日言痛惜母校瀕危</title></header><body><h1>吳日言痛惜母校瀕危</h1><p>吳日言、二人組合Krusty及林子瑄等昨日到葵涌一中學，出席新城電台舉行的「卡拉O!BABE」飛躍校園活動。他們除唱歌表演外更向一班學生宣揚尊重知識產權的訊息，希望他們不要在網上非法下載歌曲。</p><p>收生不足將停辦</p><p>吳日言表示重返校園的感覺很開心，不過近日得知母校即將停辦有點難過，她說：「我間學校聖瑪加利書院因為中一收唔夠學生，就嚟要停辦。之前返去探過班老師好多已經轉咗第二間學校任教。」她覺得今時今日做老師的壓力很大，跟學生一樣要應付不少考試。<br> 採訪、攝影：何永寧</p></body></html>
