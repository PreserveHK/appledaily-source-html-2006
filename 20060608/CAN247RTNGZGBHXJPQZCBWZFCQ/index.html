<html><header><meta charset="utf-8"><title>吳文忻：甩頭最好睇</title></header><body><h1>吳文忻：甩頭最好睇</h1><p>電影《凶兆》前日在又一城舉辦的特別場，有不少明星膽粗粗往觀看，但她們觀影後對電影均感到不太滿意，吳文忻說：「我畀70分，冇我預期中咁好睇，套戲有驚嚇位嘅，好似有啲人嘅死相、失驚無神有啲嘢撲出嚟，但唔係氣氛同古仔驚，所以有啲失望，音響都OK，我都有嗌㗎！我覺得最好睇係片中有個人甩咗個頭，雖然係意料中事，但都覺得恐怖同核突。」<br> 而李彩華則說：「劇情一啲都唔驚，又冇以前嗰套咁恐怖，好彩我精神狀況OK，否則入到場一定瞓着覺。綜觀套戲真係麻麻，相反我覺得《達文西密碼》仲好睇，所以我只係畀《凶》片60分。」</p></body></html>
