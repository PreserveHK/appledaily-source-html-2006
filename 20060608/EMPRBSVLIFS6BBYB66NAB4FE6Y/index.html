<html><header><meta charset="utf-8"><title>導航160年</title></header><body><h1>導航160年</h1><p>今年是UlysseNardin160周年的大日子，同名始創人UlysseNardin於1846年開始，以生產天文台等級的航海鐘聞名，曾獲瑞士納沙泰（Neuchatel）天文台共頒發4,500份航海天文台證書，在當時沒有衞星定位的航海年代中，UlysseNardin於航海時計舞台上無疑扮演着關鍵角色，在五大洲內超過50個國家的海軍，都指定UlysseNardin航海天文時計為海上航行的專業儀器。<br> 而品牌更以海錨作為logo，可見與航海時計息息相關的「親密」關係。</p></body></html>
