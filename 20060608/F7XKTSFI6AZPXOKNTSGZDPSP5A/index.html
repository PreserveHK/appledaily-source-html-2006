<html><header><meta charset="utf-8"><title>印阻華資承包工程</title></header><body><h1>印阻華資承包工程</h1><p>印度外交部禁止深圳一家公司承包建設印度17個民用機場的廊橋工程，理由是這17個機場當中有些屬於「敏感」地區，中國工人在當地施工可能會對印度造成潛在的「安全威脅」。</p><p>安全理由被封殺</p><p>投標的深圳公司為中集集團旗下的天達公司，以近1.38億元（人民幣．下同）的最低價投得這批工程，但最終印度機場卻將工程交給要價高近一倍的西班牙公司。<br> 過去五年，中印貿易從280億元人民幣急增至1,443億，但華為等中國企業的投資活動，早前被印度政府以「危害印度國家安全」為由禁制。<br> 《市場報》</p></body></html>
