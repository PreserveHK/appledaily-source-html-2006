<html><header><meta charset="utf-8"><title>「六六大順」掀結婚潮</title></header><body><h1>「六六大順」掀結婚潮</h1><p>「今天是06.06.06，是百年難遇的好日子，祝你六六大順！」深圳不少巿民前日都收到這條手機短訊。雖然「666」在西方代表魔鬼和地獄，但在中國卻有「三三不盡、六六無窮」的說法，因此不少內地人皆視前天為吉日，並選擇在當天嫁娶。<br> 深圳巿各區民政部門的婚姻登記處門前，前日一早已有不少新人冒着大雨排隊等候，全巿整日共辦理了500多宗結婚登記。而在北京一些婚姻登記處，註冊新人較平時多了四倍。圖為情侶在西城區輪候註冊結婚。<br> 新華社</p></body></html>
