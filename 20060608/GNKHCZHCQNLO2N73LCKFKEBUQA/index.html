<html><header><meta charset="utf-8"><title>直壓法制止大量出血</title></header><body><h1>直壓法制止大量出血</h1><p>北區醫院急症室部門主管鍾展鴻表示，人體頸部血管較粗，又接近心臟，一旦遭割傷，無論靜脈或動脈受損均極之危險，遭割傷靜脈後大約20至30分鐘，便會因失血過多致死，動脈更短至5至10分鐘內便會斃命。<br> 他指出，頸部血管受損後若要施行急救，首先應將傷者身體平放，並以「直壓止血法」，用手或手指以敷料，例如紗布等用力緊按着出血的地方，制止血液流出。他解釋，若身體傾斜向上，空氣有機會從血管進入腦部，令腦部受損，向下的話，血液則會湧向傷口，令失血加速，更加危險。</p></body></html>
