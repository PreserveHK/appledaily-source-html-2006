<html><header><meta charset="utf-8"><title>　　黃仁龍受英國人歡迎 - 李八方</title></header><body><h1>　　黃仁龍受英國人歡迎 - 李八方</h1><p>律政司司長黃仁龍目前人在英國訪問，佢喺英國時間六月七日，就香港法制發展發表演說，地點係英國律師會嘅倫敦會所，佢仲回答咗問題。今次係黃仁龍首次外訪，佢會喺英國逗留五日，早前佢拜會英國法律界人士，包括英國法律委員會主席SirRogerToulson。稍後佢會向香港中英工商協會委員會同埋國際事務研究所ChathamHouse嘅成員發表演說。<br> 唔知係咪見黃司長咁畀面，英國駐港總領事柏聖文特別請咗佢做今年英女皇壽辰慶祝酒會嘅主禮嘉賓。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
