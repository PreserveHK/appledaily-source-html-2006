<html><header><meta charset="utf-8"><title>最重罰則撤銷牌照</title></header><body><h1>最重罰則撤銷牌照</h1><p>根據《電台業務守則節目標準》，影視及娛樂事務管理處收到投訴後，會研究遭投訴機構有否違反廣播牌照或業務守則條文。若表面證據成立，影視處會將投訴個案轉介廣管局投訴委員會，再由委員會向局方建議須採取甚麼行動。違反條例的內容包括過份描述性及暴力、鼓吹迷信或賭博、在節目中出現黑社會用語等。廣管局可視乎嚴重程度，向有關機構作出勸喻、警告、要求發道歉聲明、罰款、暫時吊銷牌照最多30天，最嚴重是撤銷牌照。</p></body></html>
