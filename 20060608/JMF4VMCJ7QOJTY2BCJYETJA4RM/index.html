<html><header><meta charset="utf-8"><title>強姦疑案女事主被指偷錢</title></header><body><h1>強姦疑案女事主被指偷錢</h1><p>【本報訊】已婚地產經紀涉強姦前女友肆意淫辱一案，昨在高等法院續審。辯方盤問女事主時指，案發後她擅自取去被告800元離開，其後得悉被告報警指她偷錢，女事主才報警聲稱遭被告強姦，女事主否認該說法。<br> 34歲被告王志景，被控去年六月兩度強姦及非禮31歲已婚新移民前女友。女事主昨供稱，被告第一次強姦她後，迫令她口交不果，便站起身，將右腳腳趾公插進她的下體兩至三下，惹她發怒，她推開被告，兩人掙扎期間，她遭被告咬傷背部及右手臂。<br> 案件編號：HCCC301/05</p></body></html>
