<html><header><meta charset="utf-8"><title>杜指早段回穩</title></header><body><h1>杜指早段回穩</h1><p>【本報綜合報道】美國股市在周二一度跌穿萬一點關後，昨日早段回穩，受惠於投資者趁低吸納以及油價下跌。<br> 杜瓊斯工業平均指數早段一度升48.67（0.44%），見11050.81。納斯達克綜合指數曾漲14.96（0.69%），至2177.74。開市後個半小時（本港時間昨晚11時），杜指升27.93，報11030.07；納指升12.04，報2174.82。<br> 在周二，杜指跌46.58，收報11002.14；納指挫6.84，收報2162.78。</p></body></html>
