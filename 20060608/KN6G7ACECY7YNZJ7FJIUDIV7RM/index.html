<html><header><meta charset="utf-8"><title>Freeport亂倒礦渣</title></header><body><h1>Freeport亂倒礦渣</h1><p>挪威政府批評Freeport在開採礦產時，只顧考慮自身的方便和節省成本開支，胡亂傾倒礦渣，以致對環境生態造成了難以彌補的損害。<br> Freeport被指在開採印尼新畿內亞的全球最大銅礦時，將23萬噸銅礦礦渣傾倒入當地的河流，令當地河流所含的銅、鎘（cadmium）和水銀等重金屬量超標，「嚴重損害河流和河邊熱帶雨林的生態，對居住在雨林的原居民構成負面影響」。<br> 法新社</p></body></html>
