<html><header><meta charset="utf-8"><title>思琦替狗按摩冷落男友</title></header><body><h1>思琦替狗按摩冷落男友</h1><p>楊思琦昨日到中環宣傳Alblanc美白產品，並獲大會贊助護膚化妝品。不過思琦表明護膚產品不會益男友李永豪，她說：「美白產品佢都唔鍾意，因為佢鍾意曬黑，而且人哋係搵我做先畀我試。」思琦又表示不介意和男友以情侶檔工作，但暫時未有公司邀請他們。</p><p>按摩怕被偷拍</p><p>問到思琦平日會否與男友互相按摩來增加情趣，思琦尷尬表示只會同愛犬按摩，記者取笑李永豪連狗也不如時，思琦笑說：「唔好咁講，我對住七隻狗都唔得閒，都冇時間同男友按啦。」思琦續稱平日都會按摩，不過擔心會被人偷拍，故按摩時不會全裸。<br> 採訪、攝影：駱華齡</p></body></html>
