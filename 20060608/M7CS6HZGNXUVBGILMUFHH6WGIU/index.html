<html><header><meta charset="utf-8"><title>杜汶澤覺得森美好蠢</title></header><body><h1>杜汶澤覺得森美好蠢</h1><p>杜汶澤昨日到火炭一影樓拍攝新一輯大快活廣告。已第三年冧莊的阿澤，今年拍檔換來樂壇新人泳兒，他說：「舊年同梁洛施拍檔，識咗佢不特止，仲因而喺電影合作。希望自己變做吉祥物，邊個同我拍檔都有好發展啦。」</p><p>對君如不公</p><p>提到商台同事森美因在網上舉辦「我最想非禮嘅香港女藝人」投票一事引起風波，阿澤批評說：「我覺得佢好愚蠢同令人費解囉，我到𠵱家都摸不着頭腦，如果你話森美個人鹹濕又衰格，咁都正常吖。」對於吳君如力保森美和小儀，指尊重女性要靠自己，阿澤覺得傳媒經常將君如的個人意見連繫其他事件，對她不公平。<br> 採訪、攝影：藍文浩</p></body></html>
