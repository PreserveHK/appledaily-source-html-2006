<html><header><meta charset="utf-8"><title>上市公司<br>中國星配股籌2920萬</title></header><body><h1>上市公司<br>中國星配股籌2920萬</h1><p>▲中國星（326）昨日停牌，待公布有關配股事宜，市場消息稱，中國星將以每股0.365元，向基金PMA配售8000萬股新股，涉及金額2920萬元，配售價較該股停牌前報0.39元，折讓6.4%。中國星於本周一因成交量上升而發出公布，披露與一名獨立第三方訂立無法律約束力意向書，內容有關收購澳門一間酒店控股權。消息稱，中國星計劃收購澳門金域酒店，但未有收購詳情。</p></body></html>
