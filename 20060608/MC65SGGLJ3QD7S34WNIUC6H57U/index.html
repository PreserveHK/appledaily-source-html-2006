<html><header><meta charset="utf-8"><title>鄧氏爭產高院審結押後判</title></header><body><h1>鄧氏爭產高院審結押後判</h1><p>【本報訊】新馬師曾祥哥後人爭產案昨於高等法院審結，法官將裁決押後。祥哥兒子兆榮昨在庭外表示，對結果抱開放態度，並為兆尊早前指自己「想輸」解畫，他指兆尊為事件十分感歎，如果法庭裁決子女勝訴，亦即證明祥嫂「呃咗阿爸」，他們會因此覺得很傷心。<br> 鄧兆榮續指，自96年起幾乎沒有見過祥嫂，只是在法庭才會碰頭。事實上，他們並不希望跟母親「搞成咁」，更曾嘗試找親戚代為商談和解，可惜不成功。他又透露，案件花在律師費的金錢逾七位數字。<br> 案件編號：HCA3282/02</p></body></html>
