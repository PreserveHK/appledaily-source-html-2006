<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　藍灣半島360萬成交</title></header><body><h1>樓市快訊<br>香港　藍灣半島360萬成交</h1><p>▲小西灣藍灣半島9座高層H室，858呎，以360萬成交，每呎4196元。利嘉閣楊家寶表示，原業主01年12月以368.7萬購入，蝕8.7萬。</p><p>太古城1年賺10萬元</p><p>▲利嘉閣馬忠強透露，鰂漁涌太古城寧安閣低層F室，600呎，成交價275萬，呎價4583元。原業主於05年4月以265萬買入，賺10萬。</p><p>慧雲峯首宗租賃成交</p><p>▲北角慧雲峯錄得首宗租賃成交，高層C室，1116方呎，全包月租3.3萬，呎租29.6元。利嘉閣梁澄江表示，業主05年以824.2萬購入，回報4.8厘。</p></body></html>
