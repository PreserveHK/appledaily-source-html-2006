<html><header><meta charset="utf-8"><title>金融區鬧市直播世界盃</title></header><body><h1>金融區鬧市直播世界盃</h1><p>世界盃聽晚先正式開波，但賽前賽後都商機無限，關唔關事都好，都想用「世界盃」呢個名堂撈一筆，要錢嘅商品就唔好講，即使係免費嘅活動，背後涉及利益都唔會少。<br> 好似做戶外LED電視廣告嘅JMNetwork咁，9號起利用佢哋喺中環皇后戲院上面大電視（圖），直播18場賽事，目的都係想增加收「視」率，收視好就自然有「錢」途，都係雞同雞蛋嘅道理。<br> 佢哋播嘅球賽，通常都係9點或者11點開場，首場就係德國大戰哥斯達黎加，好彩係晚黑播球賽，日頭嘅話，分分鐘搞到中環大塞車，大家有興趣，就不妨夾定時間去睇睇。</p></body></html>
