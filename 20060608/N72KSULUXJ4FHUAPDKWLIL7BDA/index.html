<html><header><meta charset="utf-8"><title>齋噏無罪有助宣洩性幻想</title></header><body><h1>齋噏無罪有助宣洩性幻想</h1><p>近日商台節目《架勢堂》網上「我最想非禮的香港女藝人」選舉惹來莫大迴響，主持森美千夫所指公開道歉。從社會道德批判層面講，這選舉百分百錯晒，但性教育促進會會長黎定基卻有另一看法：「幾個麻甩佬圍埋齋噏，講吓最想非禮邊個女星，無問題喎！情況就等於睇四仔，分別係前者靠把口靠個腦滿足性慾，後者靠視覺上嘅官能刺激滿足性幻想，兩者都係種對性嘅正常宣洩。不過，兜口兜面同個女星講想非禮佢，當然會構成性騷擾，個節目就係衰喺呢度，搞得呢個選舉，就預咗個女星知，咁就梗係唔得喇。」女士們，下次聽到另一半高談闊論想與某某上床，由他吧。</p></body></html>
