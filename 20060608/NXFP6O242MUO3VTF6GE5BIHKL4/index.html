<html><header><meta charset="utf-8"><title>富城支持無煙工作間</title></header><body><h1>富城支持無煙工作間</h1><p>二手煙就好似慢性毒氣咁，即時整你唔死，累積多啲就睇吓邊個唔好彩出事。所以，好多公司都實行緊無煙工作間，政府早年亦開始搞有關嘅宣傳同表揚活動，好似香港吸煙與健康委員會嘅「全港領先中小企無煙工作間大獎2006」，富城集團旗下嘅29間辦公室，同時得獎，啓勝管理嘅屯門怡峰園管理處亦得獎。<br> 另外，啓勝亦同時得到康樂及文化事務署嘅「2006最佳園林大獎」，包括青衣曉峰園、元朗加州花園、沙田新城市廣場同薄扶林置富花園。<br> 講開攞獎，恒益及偉邦物業管理旗下嘅10個物業，近期得到「香港Q嘜優質服務計劃」證書，聽講佢哋會陸續為旗下商住物業考取有關證書㖭。</p></body></html>
