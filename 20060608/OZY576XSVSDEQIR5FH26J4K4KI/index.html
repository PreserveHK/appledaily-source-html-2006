<html><header><meta charset="utf-8"><title>張文慈聞葉璇封嘴</title></header><body><h1>張文慈聞葉璇封嘴</h1><p>張文慈（Pinky）和陳啟泰昨日接受新城訪問，宣傳劇集《情陷夜中環2》，該劇首周平均收視有6點（約39萬觀眾），他們均表示未滿意，希望本周能夠再躍升至平均8點（約51萬觀眾），談到上周最高收視是葉璇被強姦一幕，陳啟泰說：「呢啲實會喎，打茄輪都一定會高啲啦，我哋都好多激情戲㗎。」</p><p>赴泰國旅行</p><p>而Pinky提起死敵葉璇時，卻即時封嘴，與早前態度有異，她說：「再講就真係是非，我好攰唔夠瞓啫，遲啲拍完劇我都會去泰國休息。」而Pinky和陳啟泰將會拍攝劇集片尾曲MV，陳啟泰笑說：「我喺亞視咁耐，唯一未咀過嘅花旦係佢。」<br> 採訪、攝影：卓寶花</p></body></html>
