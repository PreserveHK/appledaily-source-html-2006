<html><header><meta charset="utf-8"><title>廖太灣仔舖3000萬易主</title></header><body><h1>廖太灣仔舖3000萬易主</h1><p>【本報訊】核心商業區商舖租售價持續攀升，有投資者趁勢出貨。中原香港商舖部營業董事朱志健說，資深投資者廖太，以3000萬元連約沽出灣仔告士打道77至79號華比富通大廈1號地舖，1800方呎，每呎1.6667萬元。<br> 廖太年初以2000萬元買入該舖，持貨逾4個月，賺1000萬。舖位現租予外資連鎖咖啡店，由於毗鄰六國酒店，附近多寫字樓，吸引不少外國遊客及白領光顧，估計每月租金可達12萬元，回報率約4.8厘。</p></body></html>
