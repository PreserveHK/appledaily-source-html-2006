<html><header><meta charset="utf-8"><title>AM2殺落場</title></header><body><h1>AM2殺落場</h1><p>AMD用家等咗好耐嘅SocketAM2系列，終於見到有處理器落場，首批到貨係入門級Sempron，有3400+同3600+兩款可選，價錢就分別由$800到$1,000左右，而較高檔嘅X23800+亦於日前出現，不過價錢要等貨源多才會穩定，現時仍係海鮮價階段。<br>記者、攝影：許福合<br><br>售賣點：Centralfield（23870272）<br>地址：深水埗高登電腦商場1樓10-16a號舖</p></body></html>
