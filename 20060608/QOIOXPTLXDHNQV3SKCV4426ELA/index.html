<html><header><meta charset="utf-8"><title>沃爾瑪阻組織工會</title></header><body><h1>沃爾瑪阻組織工會</h1><p>挪威政府抨擊沃爾瑪一直以來漠視國際法，蓄意僱用童工，不但阻止員工組織工會保護自身利益，還經常無理懲罰或禁錮店員，甚至歧視女員工，出現同工不同酬的現象。<br> 沃爾瑪的主要貨品供應商更被指是專剝削員工的資本家。這些供應商迫員工在危險環境工作，更迫他們超時工作，但不給予任何超時補水。挪威政府今趟是檢討了沃爾瑪在美加店舖，在中國、印尼、肯雅、孟加拉的供應商的情況，才作出沽清沃爾瑪股票的決定。<br> 路透社/法新社</p></body></html>
