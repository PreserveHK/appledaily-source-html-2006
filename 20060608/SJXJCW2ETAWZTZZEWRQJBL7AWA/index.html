<html><header><meta charset="utf-8"><title>渣打供尖子讀大學</title></header><body><h1>渣打供尖子讀大學</h1><p>渣打噚日宣布，會將25萬獎學金畀尖子陳易希，資助佢4年讀大學嘅學費。不過呢個刁唔係無條件交易，陳易希要答應渣打，以後做啲研究同發明，幫啲失明人士重見光明喎！因為渣打有個叫做「看得見的希望」慈善項目，正正係幫啲失明人士。<br> 除咗畀錢，渣打又邀請陳易希做「優先學子」計劃嘅榮譽學生，重點培訓佢做傑出領袖，早啲教識佢哋點樣理財。<br> 大學1年學費4萬幾，25萬交晒學費都仲有7、8萬蚊剩。話晒渣打係大銀行，前景都好唔錯，渣打上市後股價穩步上揚，陳易希將剩番嘅錢投桃報李，買渣打揸到畢業，話唔定回報都好好。</p></body></html>
