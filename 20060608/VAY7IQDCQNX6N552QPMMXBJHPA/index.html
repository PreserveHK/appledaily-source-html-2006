<html><header><meta charset="utf-8"><title>貨比三家　精明選擇</title></header><body><h1>貨比三家　精明選擇</h1><p>過去1年，各主要股票市場升幅可觀，因此，從以上2個投資回報及收費比較表可見，以股票為主的進取混合類別強積金投資回報十分理想，例如「信安600系列──環球增長基金」的投資回報升幅，比「渣打平衡基金──基本」多6.64個百分點，而年費卻少0.415個百分點，可見投資者應貨比三家，作出精明選擇。<br> 過去1年，由於債券市場表現欠佳，保本基金類別的回報乏善可陳，「宏利環球精選保本基金」的基金年費更高於近1年的投資回報，投資者必須留意。</p></body></html>
