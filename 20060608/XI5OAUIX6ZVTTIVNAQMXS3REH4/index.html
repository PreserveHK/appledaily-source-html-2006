<html><header><meta charset="utf-8"><title>偷拍裙底前社工感化12月</title></header><body><h1>偷拍裙底前社工感化12月</h1><p>【本報訊】一名聲稱有適應障礙的前男社工，受女友另結新歡及事業發展未如理想雙重打擊，以非一般方式減壓，他在尖沙嘴北京道行人隧道內以攝錄機偷拍女途人裙底，被當場逮捕，前社工早前在九龍城裁判法院承認一項作出有違公德行為罪，昨被判接受感化12個月。<br> 31歲被告李志浩擁有碩士銜頭，現無業。被告於上月18日下午，以外套遮掩雙手執着的攝錄機，乘女事主上樓梯時偷拍裙底，被告被逮後，發現記憶卡內儲存13段女子裙底春光片段。<br> 案件編號：KCCC3121/06</p></body></html>
