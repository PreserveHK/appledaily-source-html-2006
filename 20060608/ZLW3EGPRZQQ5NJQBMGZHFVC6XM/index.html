<html><header><meta charset="utf-8"><title>　　譚香文寫自傳諗退休？ - 李八方</title></header><body><h1>　　譚香文寫自傳諗退休？ - 李八方</h1><p>民主肥女神譚香文自己貼咗三萬蚊，搵咗壹出版幫佢出本新書，書名叫《香江文情》，將啲過去發表過嘅文章，同埋上年打頭炮反對政改嗰篇演講結集，搵咗張文光幫佢寫序。肥女神話，目前打算印1千本，都已經打定輸數，唔會賺到錢啦，如果下年要出書嘅話，佢都會寫番本自傳！<br> 通常寫自傳嘅，都係啲退咗休人士，俾佢叫「長輩」嘅卿姐都未出自傳啦，肥女神咁快就出自傳，係咪即係暗示08年唔選立法會，告老歸星河明居呢？<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
