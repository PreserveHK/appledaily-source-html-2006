<html><header><meta charset="utf-8"><title>蔡依林雙J再出擊</title></header><body><h1>蔡依林雙J再出擊</h1><p>蔡依林（Jolin）和周杰倫（Jay）雙「J」復合？原來此J不同彼J，只是品牌LUX邀得Jolin和珍妮花洛庇絲（JenniferLopez）擔任該品牌06年的亞洲區代言人。<br> Jolin日前出席記者會時，穿上性感吊帶裝，佩戴過百萬新台幣（約20多萬港元）的鑽石項鏈，架勢十足。這次Jolin與珍妮花洛庇絲同任代言人，Jolin說：「這是難得又榮幸的經驗。」Jolin已遠赴匈牙利拍廣告，她說：「拍攝過程相當嚴肅，大家都專注在自己的工作上，沒有人開玩笑或打鬧。」<br> 採訪、攝影：黎寶蘋</p></body></html>
