<html><header><meta charset="utf-8"><title>六叔駕到劉家昌落台收花</title></header><body><h1>六叔駕到劉家昌落台收花</h1><p>劉家昌演唱會前晚演出最後一場，邵逸夫（六叔）夫婦亦是座上客，劉家昌在台上表示：「六叔是我一生人最尊敬的人，他在演藝界及教育界有最大貢獻，希望可以效法他。本來邵先生要獻花給我，但我不敢當，所以我下台自己攞花。」他取花後即向六叔鞠躬及向六嬸方逸華獻吻。</p><p>父子同場</p><p>此外，陳奕迅前晚繼續擔任嘉賓，其父陳裘大亦有到場支持。陳奕迅表示在劉家昌身上學懂控制情緒，還說：「之前睇過劉家昌特輯，問佢人生最重要係乜嘢，佢答：『除了愛情重要，還有甚麼？』我好認同呢番說話。」</p></body></html>
