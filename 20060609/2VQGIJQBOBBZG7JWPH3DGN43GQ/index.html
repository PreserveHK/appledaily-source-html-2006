<html><header><meta charset="utf-8"><title>搵大師化仲夏新妝</title></header><body><h1>搵大師化仲夏新妝</h1><p>唔識化妝嘅女生，又或化極都唔靚嘅半生手，就趁日籍彩妝大師ATSaturo嚟港為KaneboT'estimo宣傳最新彩妝系列之時，book佢一個時間為你塑造個人風格嘅妝容。由今個月15-19日期間，ATSaturo會每日於不同地方（包括荃灣千色百貨、銅鑼灣崇光、FACES、屯門吉之島、油麻地永安）Kanebo專櫃，提供免費彩妝服務，預約費$100，完成後仲可以全數購回產品。此外，於推廣當天購物，大部份產品可得9折優惠。另凡購物滿$300，即可獲T'estimo迷你甲油1支。<br>記者：曾順珍<br><br>查詢：28650978</p></body></html>
