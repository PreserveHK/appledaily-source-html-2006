<html><header><meta charset="utf-8"><title>榮雪梅買錶襯靚衫</title></header><body><h1>榮雪梅買錶襯靚衫</h1><p>榮雪梅（Helen）和名駒精英大師的馬主施雅治夫人，昨日於中環KeeClub出席瑞士手錶品牌delacour活動，Helen對一枚40多萬的鑽石手錶愛不釋手，她說：「不嬲都冇乜儲錶，買手錶都係用嚟襯衫為主，加上自己都係鍾意買衫多啲。」</p><p>電話傳情</p><p>問Helen父親節有甚麼節目時，她說：「好多時啲人係着重母親節多啲，我就教囝囝都要着重父親節，會叫佢畫一張卡畀佢，我自己都會喺父親節嗰日打電話去加拿大同父親問好。平時自己都好忙，不過我哋一定會一家人食飯慶祝。」<br> 採訪：顏英儀　攝影：陳慧安</p></body></html>
