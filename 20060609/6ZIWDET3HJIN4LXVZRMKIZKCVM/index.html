<html><header><meta charset="utf-8"><title>鍾嘉欣幫偶像球星改名</title></header><body><h1>鍾嘉欣幫偶像球星改名</h1><p>鍾嘉欣昨日與崔建邦到寶琳百佳超級市場出席「世界Cup獎賞」活動，身穿荷蘭球衣的鍾嘉欣，原來十分喜歡荷蘭國家隊前鋒雲尼斯達萊（RuudVanNistelrooy），不過她每次都會讀錯對方的名字為「為難斯達萊」，她笑說：「我唔知點解次次都會讀錯，我好欣賞佢嘅腳法，我睇波唔係睇樣㗎！」<br> </p><p>願陪男友睇波</p><p>鍾嘉欣表示若男友是標準世界盃迷的話，她會陪男友一齊看球賽，她說：「我又未遇過男朋友睇波睇到唔理我，如果將來個男友真係好鍾意睇波，我都會陪佢一齊睇，不過我一定唔會去酒吧睇波，寧願去朋友屋企睇。」<br> 採訪、攝影：李珮洳</p></body></html>
