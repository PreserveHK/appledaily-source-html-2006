<html><header><meta charset="utf-8"><title>王力宏舅父力撐非斷背</title></header><body><h1>王力宏舅父力撐非斷背</h1><p>台灣金曲獎明天在台灣舉行，王力宏和胡德夫被認為是男演唱人獎的大熱門。而王力宏舅父李建復日前不避嫌向傳媒力撐王力宏，他說：「兩個人都不能拿來談論，但我相信王力宏會得獎，始終血濃於水，沒辦法啦！我當然要說看好，我怎能不捧他，胡德夫鋼琴也很好，一彈下去全場人不能呼吸。」</p><p>曾帶女友回家</p><p>至於王力宏一直被質疑性取向，舅父李建復說：「他還在美國讀書時，曾帶一個女朋友回家，雖然他沒說是女朋友，但看起來他們是很好的朋友。」至於王力宏跟舒淇等女星的緋聞，李建復則說：「力宏一定覺得無辜，相信這些新聞不是他刻意營造的。」<br> 採訪：黎寶蘋</p></body></html>
