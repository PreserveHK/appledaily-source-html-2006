<html><header><meta charset="utf-8"><title>免費帶爸爸到德國睇波</title></header><body><h1>免費帶爸爸到德國睇波</h1><p>十個爸爸九個睇波，老人家有機會去旅行周圍見識吓已經老懷安慰，何況更有機會去德國感受一下世界盃主辦國嘅氣氛，最夢想嘅父親節禮物莫過於此。現在只需要於6月10-11日及17-18日到香港仔中心商場累積消費滿港幣$200或以上〈百佳超級市場除外），下午1時至8時到2期商場2樓，即可參加抽獎一次，頭獎可免費贏取雙人德國來回機票連3晚酒店住宿套餐（價值港幣約$20,000），即抽即中，想免費去德國絕對係一個好機會，至於波飛，咁就要自己諗掂佢喇！<br><br>查詢：香港仔中心商場<br>電話：25530860</p></body></html>
