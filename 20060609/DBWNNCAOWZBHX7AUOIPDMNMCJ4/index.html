<html><header><meta charset="utf-8"><title>都會豪庭快速成交</title></header><body><h1>都會豪庭快速成交</h1><p>股市再瀉，美國又傳出加息步伐冇咁快停，樓市仲有排靜，買家搵樓都係歎慢板嘅多，通常都會鋤多幾口價，減多十個八個巴仙就最啱，班經紀隨時講到口水亁都唔成生意。不過，世事無絕對，將軍澳都會豪庭有單成交，買家睇樓5分鐘，即扑槌入貨，連碗水餃都未煮熟，就已經搞掂單刁，業主同經紀都四萬咁口。<br> 美聯黃淑芬話，個單位係2座低層H室，862呎，成交價258萬元，呎價2993，平過市價3%，買家諗住放租，萬一蚊左右，回報超過5厘，又幾好喎。咁好租皆因樓盤對到正地鐵寶琳站，附近又有全區最大型商場，行過去都唔使3分鐘，仲快過買家落決定嘅速度。</p></body></html>
