<html><header><meta charset="utf-8"><title>黎淑賢、盧惠光簽字離婚</title></header><body><h1>黎淑賢、盧惠光簽字離婚</h1><p>黎淑賢和盧惠光昨日齊到中環一律師行簽紙辦理離婚手續，兩人七載婚姻，在短短60分鐘內正式結束，從此互不相干。<br> 昨午12時，盧惠光和黎淑賢抵達中環告羅士打大厦門外，再結伴到位於20樓的姚黎李律師行。約一小時後便辦妥離婚手續。現場所見，兩人全程未有交談，男的木無面情，女的甚至沒有正視盧惠光一眼。離開大厦時，兩人即分道揚鑣，黎淑賢步進地鐵站，盧惠光則乘坐的士離開。<br> 已回復單身的黎淑賢近日被傳遇上第二春，與醫生男友許智政交往中，繼日前夜會對方撐枱腳後，昨日還被周刊拍得他們在銅鑼灣歎茶逛街的照片。<br> 採訪、攝影：娛樂突發組</p></body></html>
