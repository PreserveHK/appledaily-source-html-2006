<html><header><meta charset="utf-8"><title>紅星呼朋喚友睇波</title></header><body><h1>紅星呼朋喚友睇波</h1><p>古天樂隊啤助興</p><p>「四年一度嘅世界盃，我梗係有留意，睇波就唔可以做孤獨精，一定要一班人一齊睇先有氣氛。我諗住去舊同學屋企睇德國對哥斯達黎加呢場賽事，邊飲啤酒邊睇波先有氣氛。」</p><p>楊千嬅酒店觀戰</p><p>「呢兩個月我都要喺上海拍劇，但劇組嘅世界盃氣氛已經好濃厚，大家行埋都會講波經。如果今日揭幕戰當日早收嘅話，我會叫埋助手一齊留喺酒店房睇吓，感受吓世界盃嘅氣氛。」</p><p>郭富城暫停錄歌</p><p>「每屆嘅世界盃賽事我都有睇，今年當然唔會錯過，聽晚我有一日假期，我已經約晒一班好朋友嚟我屋企開大食會兼睇波，睇呢啲大賽要一班人睇先過癮。為睇世界盃，國語碟都會暫停錄音。」</p></body></html>
