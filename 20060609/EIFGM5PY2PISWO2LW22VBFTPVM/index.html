<html><header><meta charset="utf-8"><title>骨折少女躺椅應考</title></header><body><h1>骨折少女躺椅應考</h1><p>湖南長沙少女周福，高考前五天參與學校活動時，不慎從乒乓球台上摔下，導致腰椎骨折，但她不想放棄考試，於是在其母及醫院同意下，進入為她而設的獨立考場，在躺椅上完成首天考試。<br> 寧鄉縣學生周福，前日在該縣第一中學的學生宿舍應考。考場按標準設立，設監控錄影，還有兩名監考老師、一名負責傳遞考卷的聯絡員。周福躺在躺椅上，在一塊素描用的寫生板上作答。</p><p>「我堅持將考試考完」</p><p>周福在寫字時雖感到痛楚，但考得尚算順利。她說：「題目沒有我想像中那麼難。我一定堅持將考試考完，我不在乎結果怎麼樣，但是只要全部考完就可以了。」<br> 湖南《瀟湘晨報》</p></body></html>
