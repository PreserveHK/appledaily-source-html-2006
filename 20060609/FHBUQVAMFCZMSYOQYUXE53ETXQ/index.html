<html><header><meta charset="utf-8"><title>陳穎妍拜四面佛抱憾歸</title></header><body><h1>陳穎妍拜四面佛抱憾歸</h1><p>位於泰國曼谷的四面佛早前已修復歸位，陳穎妍日前特地相約友人往還神，但返港當日，卻接獲祖母病逝的消息，對於未能親送祖母最後一程，她深感遺憾。</p><p>祖母病逝</p><p>陳穎妍表示每年都有習慣到泰國祈福和還神，她日前在電話中說：「我鍾意去泰國祈福，主要祈求屋企人平安健康，自己事業發展順利。」<br> 提到享年85歲的祖母，陳穎妍坦言非常難過，她說：「可能我係長女，自細嫲嫲好錫我，所以我𠵱家未平復到心情，近排都喊到眼腫，不過我哋都會盡量搞好嫲嫲嘅身後事，等佢可以安心上路。」<br> 採訪：比華利</p></body></html>
