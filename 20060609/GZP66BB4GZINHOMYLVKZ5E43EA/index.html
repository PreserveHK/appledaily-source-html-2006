<html><header><meta charset="utf-8"><title>打工女皇行頭勁</title></header><body><h1>打工女皇行頭勁</h1><p>和黃副集團董事總經理周胡慕芳向來好低調，華華噚日喺佢哋公司嘅活動見到佢，佢一件迷人PinkLady外套已經夠晒搶，再加埋條鑽石鏈同耳環，直頭閃爆全場，襯晒佢打工女皇嘅身份。埋身想傾番兩句，點知佢只係拋低一句「公司活動梗要支持」，跟住急急腳離場。<br> 律師出身嘅周太，93年被李超人羅致，加入和黃做執董，專責行政、法律同埋業務發展，佢本身有料之外，背景都唔少嘢，爸爸係60年代富商胡兆熾，阿哥係胡關李羅律師行創辦及合夥人之一，而佢老公周永健，既係前律師會會長，亦係馬會董事，最鍾意用「感」字，為名下愛駒改名，好似「喜感」、「快感」及「勝感」。</p></body></html>
