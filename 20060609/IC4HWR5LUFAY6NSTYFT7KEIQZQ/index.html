<html><header><meta charset="utf-8"><title>意馬國際夢成真</title></header><body><h1>意馬國際夢成真</h1><p>搞緊鬼佬「忍者龜」電腦動畫電影嘅意馬國際，居然唔聲唔聲走去東洋攞咗經典動畫《神勇飛鷹俠》嘅電腦動畫製作權！舊年華華曾經訪問過意馬副主席兼行政總裁高偉豪，佢話自己最想將呢套動畫變做電腦動畫，估唔到唔使1年就變為事實。<br> 相信唔少年過30歲嘅讀者，對《神勇飛鷹俠》呢套動畫有印象。故事係講神勇飛鷹俠對抗惡魔黨，粉碎佢哋控制地球自然資源嘅計劃。𠵱家聽落都幾有前瞻性！<br> 華華記得高偉豪話除咗神勇飛鷹俠，仲想將《聖鬥士星矢》同《高達》變做電腦動畫，唔知等幾耐可以成事呢？</p></body></html>
