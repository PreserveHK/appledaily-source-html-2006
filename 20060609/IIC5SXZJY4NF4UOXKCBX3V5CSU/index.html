<html><header><meta charset="utf-8"><title>豐景園租金回報7厘</title></header><body><h1>豐景園租金回報7厘</h1><p>▲屯門豐景園1座中層5室，489方呎，以4100元租出，呎租8.4元。祥益謝澤銘指出，以業主於04年70萬元購入價計算，回報率7厘。</p><p>嘉湖119.5萬元易手</p><p>▲天水圍嘉湖山莊景湖居7座高層F室，576方呎，望米埔及濕地公園，以119.5萬元易手，呎價2075元，造價理想。美聯黃國良透露，原業主持貨3個月，賺9.5萬元。</p><p>盈翠半島8年獲利9萬</p><p>▲利嘉閣李傑華說，青衣盈翠半島1座高層G室，646方呎，以315萬元成交，每方呎4876元。原業主98年一手購入，持貨8年，獲利9萬元。</p></body></html>
