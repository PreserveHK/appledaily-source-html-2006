<html><header><meta charset="utf-8"><title>港景峰4年升值43%</title></header><body><h1>港景峰4年升值43%</h1><p>▲尖沙嘴港景峯3座高層C室，1143呎，成交價935萬，呎價8180元。利嘉閣謝家華表示，原業主02年以653.3萬買入，賺281.7萬，物業升值43%。</p><p>美孚97年貨蝕121.7萬</p><p>▲荔枝角美孚新邨蘭秀街15號高層E室，957呎，成交價313.3萬，呎價3274元。中原方麗娟表示，原業主97年以435萬買入，持貨9年蝕121.7萬。</p><p>傲雲峰轉手賺54.5萬</p><p>▲土瓜灣傲雲峰3座低層C室，717呎，成交價308萬，呎價4296元。香港置業陳煒鈞表示，原業主04年3月以253.5萬買入，賺54.5萬。</p></body></html>
