<html><header><meta charset="utf-8"><title>村屋買賣創11個月新高</title></header><body><h1>村屋買賣創11個月新高</h1><p>樓市淡靜，細價樓反而受惠，5月份100萬以下嘅二手買賣，比4月多百分之六。尤其係細價村屋，成交量更創出11個月以嚟嘅新高，有211宗，比4月份多咗成32%，升幅都幾明顯。<br> 成交嘅村屋大部份分布喺大埔、元朗、西貢、屯門同沙田，合共有174宗，佔整體超過82.5%，榜首嘅係元朗，有58宗，比上個月38宗多咗五成幾，其次係大埔56宗，西貢31宗，最後係沙田同屯門。以金額計，西貢村屋最貴，其次係沙田同大埔，最平係元朗同屯門。<br> 除咗村屋之外，100萬以下嘅私人屋苑，5月份成交量幾乎全面增加。</p></body></html>
