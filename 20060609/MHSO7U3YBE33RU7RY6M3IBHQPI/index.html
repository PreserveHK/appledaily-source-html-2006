<html><header><meta charset="utf-8"><title>JUSCO床褥63折兼送枕頭</title></header><body><h1>JUSCO床褥63折兼送枕頭</h1><p>全線JUSCO傢俬部（黃埔店除外）將於今日至18日舉行精選傢俬大特賣，包括床褥、真皮梳化及高級餐枱椅等均有優惠。推介蓆夢思甜夢（恬睡型）袋裝獨立彈簧床褥，7折再9折另加送枕頭；寶富麗床褥系列不但有65折，買指定款式床褥送同尺碼床架，另包免費棄置舊床褥；原價$6,990的安利寶無線電遙控電動彈鉸梳化，減至$4,990。<br>記者：招佩珊<br><br>JUSCO（28846888）</p></body></html>
