<html><header><meta charset="utf-8"><title>投資趨勢<br>工商物業摸貨增工廈最多</title></header><body><h1>投資趨勢<br>工商物業摸貨增工廈最多</h1><p>美聯工商舖行政總裁黃子華表示，5月土地註冊處共錄得99宗工廈、商舖及商廈摸貨登記，是11個月新高，反映投資者活躍於非住宅物業市場，當中又以工廈最明顯。<br> 5月份工廈摸貨登記達68宗，不但遠高於97年，亦是有紀錄以來單月新高。不過整體工廈買賣量輕微回落5.9%，因此摸貨比率進一步上升至11.5%。<br> 黃子華又稱，以頭5個月計，工廈摸貨交易有248宗，比去年同期多49.4%，總值5.01億元，升近一倍。以地區劃分，今年以來觀塘摸貨最多，達81宗，其次為葵涌及青衣，約有53宗。</p></body></html>
