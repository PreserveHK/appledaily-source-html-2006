<html><header><meta charset="utf-8"><title>北京符號考起考生</title></header><body><h1>北京符號考起考生</h1><p>「請以『北京的符號』為題，寫一篇文章，談談你的感受或看法。」這是北京市前日高考時的語文測驗作文題目，不少考生都被「考起」，考試結束後頻呼「完了完了」。而網上調查顯示，三分一人認為北京符號應是天安門，其次是故宮，以及胡同、四合院。<br> 不少考生都表示，看到這條題目，便立即聯想起天安門、長城等名勝。雖然題目也有提及「天橋的雜耍、胡同小販的吆喝」都屬於北京的符號，但有考生表示，對這些東西的認識只限於課本裏，要把感受寫出來並不容易。學者則認為，除歷史建築物外，北京其實還有更多層面上的符號，值得大眾思考。<br> 北京《競報》</p></body></html>
