<html><header><meta charset="utf-8"><title>公司原則<br>「不做邋遢事，一樣有錢搵」</title></header><body><h1>公司原則<br>「不做邋遢事，一樣有錢搵」</h1><p>布林與老友佩奇（LarryPage）於1998年創立的Google，有些流於理想主義又相當有趣的奠基原則，如「不做邋遢事，一樣有錢搵」（Youcanmakemoneywithoutdoingevil），然而向北京妥協，便惹來外界抨擊背棄理想。<br> 另一條是「只要夠認真，毋須着老西」（Youcanbeseriouswithoutasuit）。<br> 兩個老闆都身體力行這點，像布林到華盛頓見國會議員，腰纏萬貫的他，穿的不過是T-恤波鞋牛仔褲。<br> 英國《每日電訊報》/美國《華盛頓郵報》</p></body></html>
