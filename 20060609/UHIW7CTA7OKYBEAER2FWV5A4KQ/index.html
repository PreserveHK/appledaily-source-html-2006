<html><header><meta charset="utf-8"><title>樓市快訊<br>嘉亨灣698萬平手離場</title></header><body><h1>樓市快訊<br>嘉亨灣698萬平手離場</h1><p>▲西灣河嘉亨灣6座中層B室，1032方呎，以698萬元成交，呎價6764元。香港置業葉明輝說，原業主今年1月以同價買入，現平手離場。</p><p>星域軒賺264.4萬轉售</p><p>▲灣仔星域軒1座高層E室，931方呎，作價985萬元，每方呎10580元。中原張永泉透露，原業主00年2月以720.6萬元購入，勁賺264.4萬元，物業升值36.7%。</p></body></html>
