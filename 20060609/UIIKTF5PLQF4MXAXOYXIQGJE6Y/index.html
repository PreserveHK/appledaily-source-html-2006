<html><header><meta charset="utf-8"><title>有創意租戶租金減半</title></header><body><h1>有創意租戶租金減半</h1><p>已故著名藝術家陳逸飛生前策劃、設於上海的創意街，已進入最後建築裝修階段，開發商為了鼓勵租戶在那裏開創藝術和創意業務，破天荒推出「創意抵租金」的招商模式，凡在那裏開設原創藝術或個人創意產品的工作室，租金可以減半。在原來每天每平方米5至8元（人民幣．下同）租金上，額外給予2.5元租金補貼。<br> 創意街位於上海科技館張家濱河畔，總面積二萬多平方米，全長約800米，毗鄰浦東世紀公園。至今已有20多家創意企業準備進駐。這條街依水而建，以文化為主，有高級休閒區，還將設有主題酒吧，預計明年開業。<br> 上海《新聞晨報》/本報記者</p></body></html>
