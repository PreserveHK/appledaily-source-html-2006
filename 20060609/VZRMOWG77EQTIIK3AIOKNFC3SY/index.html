<html><header><meta charset="utf-8"><title>彭博搵拍乸上大陸</title></header><body><h1>彭博搵拍乸上大陸</h1><p>8號仔電盈檔now睇住有線K寶嚟打，尤其now財經台，大家如果經過灣仔地鐵通去會展條天橋，就會見到佢哋擺咗部大電視喺其中一幢商住樓嘅外牆，不停咁播。<br> 講真，今時今日資訊多到爆炸，要攞到資料，睇K寶同睇now其實冇乜分別，所以華華冇特別留意佢哋嘅新聞節目，反而齋睇外表，華華就覺得now財經台好似中文版嘅彭博。<br> 呢點似乎連彭博都有同感，原因係佢哋真係同now接觸過，想傾吓點合作喎，雖然𠵱家十畫未有一撇，但彭博就成日話要慢慢傾，相信係想搵個本地「拍乸」，一齊攻大陸市場，如果傾得成意義就大囉，皆因彭博喺財經界代表「專業」，同佢合作，個台嘅專業地位自然確立。</p></body></html>
