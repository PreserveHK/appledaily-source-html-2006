<html><header><meta charset="utf-8"><title>林海峰Rap爆阿叔</title></header><body><h1>林海峰Rap爆阿叔</h1><p>林海峰（Jan）最近與MOOV.now.com.hk和體育品牌Nike合作，為概念碟《TheLastTouch》唱出rap歌《愛踢你的伴侶》，該曲關於一位退役球員變身成足球評述員，鼓勵大家要踢出漂亮足球的故事，恍如阿叔林尚義的故事，認真搞笑。不過阿Jan笑言印象最深刻的足球之歌，是多年前由大L（張武孝）主唱的《南華之歌》。</p><p>偷偷踢波</p><p>阿Jan曾在音樂會上穿上絕版球衣表演，去年又用球場的人造草來包裝自己的大碟，貫徹他對足球的熱誠。他又說小時候經常在屋邨與一班街坊偷偷在籃球場及屋邨走廊中踢波，十分享受從冒險中得到的喜悅。<br> 撰文：藍文浩</p></body></html>
