<html><header><meta charset="utf-8"><title>米粉鍋巴小朋友至愛</title></header><body><h1>米粉鍋巴小朋友至愛</h1><p>米粉嘅起源可以追溯至五胡亂華時期。居住喺中國嘅北方人南遷閩浙時，仍以麵條作主食，到咗南方把稻米做成粿團，再壓成麵條形狀，就係我哋𠵱家嘅米粉。<br>米粉雖然有咁長歷史，但食法看來沒有大變化，通常做米粉可以炒、燜同埋用湯浸，其實仲有好多變化同煮法。例如三鮮米粉、酸辣米粉、涼拌米粉等等。我得閒都會研究吓新款嘢食，近來用米粉整咗個小食，我叫佢做米粉鍋巴。（咁得意？會唔會同平時食嘅鍋巴一樣？）無錯！差唔多，首先將米粉用水煮腍，瀝乾後弄作一團，放入油內用慢火炸，再煮個芡汁淋上去，酸又得辣又得，入口香脆，小朋友最鍾意！</p></body></html>
