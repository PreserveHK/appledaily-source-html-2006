<html><header><meta charset="utf-8"><title>葉宇澄玩死野蠻女友</title></header><body><h1>葉宇澄玩死野蠻女友</h1><p>葉宇澄早前拍攝新歌《問候你的天使》的MV時，特別情商其任職新城DJ的好朋友車車擔任女主角。<br> 車車在MV中扮演一個野蠻女友，經常戲弄葉宇澄，但在鏡頭外的車車反而不時遭葉宇澄作弄。</p><p>騷擾背對白</p><p>拍攝當天，車車背對白的時候，葉宇澄便不斷騷擾她，又會突然捽車車的鼻，氣得車車頭頂冒煙。<br> 不過第一次擔任MV女主角的車車表現得非常專業，連導演都大讚其趣怪表情十分自然。葉宇澄說：「導演都話車車做得好好，交足功課，一啲都唔生硬，不過拍到一啲感情戲時，因為大家太熟，所以好認真望住對方嗰時，我哋都會忍唔住笑。」<br> 撰文：楊潔雯</p></body></html>
