<html><header><meta charset="utf-8"><title>應采兒反轉關島</title></header><body><h1>應采兒反轉關島</h1><p>應采兒早前為有線娛樂台往關島拍攝節目《活得很滋味》，與主持人洪永城（Tony）玩盡海陸空，在關島一個美麗小島CocosIsland，大玩wakeboard和水底綿羊仔，應采兒說：「玩水底綿羊仔要有一套齊全嘅裝備，而呢套着起有啲似機械人嘅頭盔其實都幾重，不過落到水有浮力，感覺輕好多，玩水底綿羊仔比玩水底漫步更過癮，我玩咗幾次至肯罷休。」</p><p>幸災樂禍</p><p>采兒又玩水上電單車，雖然第一次玩，但仍玩得似模似樣。而Tony也獻出人生最膽大包天的一次，就是在14,000呎高空玩跳傘。采兒笑言若果對方不幸發生意外，會為其英年早逝而傷心。<br> 撰文：丁寧</p></body></html>
