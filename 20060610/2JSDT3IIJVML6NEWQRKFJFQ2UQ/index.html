<html><header><meta charset="utf-8"><title>新界　聚康山莊半年升值一成</title></header><body><h1>新界　聚康山莊半年升值一成</h1><p>▲屯門聚康山莊3座高層B室，571方呎，以132.5萬元成交，呎價2320元。美聯吳偉光說，原業主05年12月以120萬買入，賺12.5萬，單位升值10.4%。</p><p>豐景園租金回報6厘</p><p>▲祥益地產謝澤銘表示，屯門豐景園5座中層5室，489呎，月租3800元，呎租7.8元。業主02年以76萬買入，租金回報達6厘。</p><p>麗都花園182萬轉售</p><p>▲深井麗都花園3座高層C室，800呎，成交價182萬，呎價2275元。中原吳國豪表示，原業主持貨4年賺42萬，升值30%。</p></body></html>
