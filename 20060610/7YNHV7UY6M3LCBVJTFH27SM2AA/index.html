<html><header><meta charset="utf-8"><title>買家動向<br>屋苑預約睇樓全線萎縮</title></header><body><h1>買家動向<br>屋苑預約睇樓全線萎縮</h1><p>世界盃正式開鑼，加上天雨及股市大跌，市民都無心睇樓，4家代理行今明兩日的預約睇樓量全面告跌。香港置業統計40個屋苑的預約量較上周六及日少近19%，只有1508組，逾半數屋苑的跌幅過20%。利嘉閣統計的50個屋苑預約量也跌11%，鴨脷洲海怡半島及沙田中心的跌幅更達33%及40%。<br> 中原地產統計13個屋苑，和美聯物業統計的15個屋苑，預約量分別跌16%及2%。</p></body></html>
