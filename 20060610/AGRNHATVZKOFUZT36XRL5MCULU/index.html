<html><header><meta charset="utf-8"><title>NDS淡季中企穩</title></header><body><h1>NDS淡季中企穩</h1><p>才剛踏進6月，遊戲市場可說是一池死水，各大小遊戲店生意簡直慘不忍睹，幸而美版NDSLite到港，直接令存貨賣價下調，再加上不少NDS遊戲也出現減價現象，一眾Game舖先叫追到營業額。<br>NDSLite暢銷連帶周邊產品也成搶手貨，不少無良商人也乘機出擊，製作一些仿真的機袋來混水摸魚，這些模仿原裝機袋的產品，雖然表面上幾可亂真，但是只要大家細心留意袋上「NDS」字樣，便可輕易分出真偽。<br><br>文：打機鐵人</p></body></html>
