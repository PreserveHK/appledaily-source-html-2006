<html><header><meta charset="utf-8"><title>關心妍敬禮學嚴謹</title></header><body><h1>關心妍敬禮學嚴謹</h1><p>關心妍（左）同周麗淇（Niki）獲香港交通安全隊委任為東九龍總區「道路安全大使」，噚日去咗跑馬地馬場出席委任儀式。佢兩個着住交通安全隊制服，即場示範敬禮動作，雖然只係好簡單嘅動作，但關心妍嘅拇指微微分開嘅一個小錯誤，依然俾長官發現，仲即場作出指引，關心妍話要成為安全大使，需要接受嚴格嘅訓練，佢話：「我哋之前每人度身訂做咗四套制服，制服分冬、夏、日、夜四套，髮髻要點紮，手勢要點做都有規矩。」有駕駛經驗嘅Niki話，仍未被扣過分，佢強調就算平時過馬路，都會按照交通規則。對於世界盃開鑼，Niki不忘提醒巿民：「睇波飲酒之後，千祈唔好醉酒駕駛。」</p></body></html>
