<html><header><meta charset="utf-8"><title>網球遊戲力抗世盃</title></header><body><h1>網球遊戲力抗世盃</h1><p>在XB360上要玩靚靚網球Game，《TopSpin2》可以說是不二之選，由於行貨一直未有聲氣推出，一眾香港機迷「餓Game」已久，所以行貨《TopSpin2》剛推出便賣個滿堂紅！如果玩家未能在這兩天入貨，便要稍等一陣子了，因為第2批行貨要在下星期二、三才能推出，想趁早玩就要快手。<br>主機消息方面，坊間近日已出現XB360專用的HDMI輸出線（數碼影音插頭），雖非微軟官方產品，不過經網上某些機迷測試後，評語話具一定水準，希望畫面再有更高層次嘅玩家，不妨一試。<br><br>文：打機鐵人</p></body></html>
