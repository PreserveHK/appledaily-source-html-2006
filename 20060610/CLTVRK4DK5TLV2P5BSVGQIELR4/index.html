<html><header><meta charset="utf-8"><title>德國辦世盃樓市冇著數</title></header><body><h1>德國辦世盃樓市冇著數</h1><p>世界盃啱啱掀起序幕，仲量聯行趕熱潮，發表報告講吓今次賽事對主辦國德國嘅樓市有冇影響，結論係冇特別着數。<br> 點解咁講？原來今屆賽事會分散喺德國多個城市進行，呢啲城市本身已經有唔少靚球場，所以相比起上屆，今次用於場地上嘅投資少咗；另外，早已有海外資金流入當地物業市場，無話特別因為世界盃而多咗，而且供求問題亦令投資者未必夠膽加碼入市。<br> 不過咁，一啲二線城市嘅樓市可能會間接得益，例如因為搞完賽事，城市嘅形象好啲，又或者會有多啲噱頭搞吓市場推廣之類。</p></body></html>
