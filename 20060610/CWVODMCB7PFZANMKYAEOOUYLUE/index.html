<html><header><meta charset="utf-8"><title>約一成學生參與賭波</title></header><body><h1>約一成學生參與賭波</h1><p>浸會大學體育系副教授雷雄德表示，他調查學生賭波及收看世界盃情況顯示，約10%受訪學生有賭波，10%受訪家長准許子女收看世界盃；另有部份受訪學生並無表示睇波時會否與父母一齊睇，反映家長與學生溝通或出現問題。<br> 雷雄德稱，世盃在教育層面上有助推廣教育工作，足球是一種工具，例如露宿者足球，便可帶引露宿者納回正軌。國際足協也有進行教育宣傳，並規定在開幕及決賽需有免費電視轉播。</p></body></html>
