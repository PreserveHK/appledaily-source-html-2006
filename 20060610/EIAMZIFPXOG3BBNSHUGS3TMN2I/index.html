<html><header><meta charset="utf-8"><title>殮葬費津貼上限10430元</title></header><body><h1>殮葬費津貼上限10430元</h1><p>社會福利署發言人指出，在綜援計劃下，離世受助人的家人或親友可申領殮葬費津貼，用以支付離世受助人的殮葬費用。有關費用可包括死亡證、棺木、壽衣、火葬和租用禮堂等開支。殮葬費津貼的款額上限是與社署緊急救援基金下的殮葬費津貼掛鈎，並依據甲類消費物價指數按年調整。今年4月1日起，殮葬費津貼的款額上限已按通脹上調1.2%至10,430元。</p><p>蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
