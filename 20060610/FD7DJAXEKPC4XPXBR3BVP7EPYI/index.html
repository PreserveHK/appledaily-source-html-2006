<html><header><meta charset="utf-8"><title>城大副學士38%就業</title></header><body><h1>城大副學士38%就業</h1><p>【本報訊】城大專上學院昨日公布去年1,966名副學士畢業生中，38.4%成功就業，多於去年九月底前找到工作。</p><p>58%繼續進修</p><p>畢業生當中65.9%在商界工作，平均月薪為9,144元。該學院院長黃玉虹稱，該批畢業生的薪酬，只比城大本部本科生的平均月薪少約一千元。<br> 58.8%畢業生選擇繼續進修，當中逾半獲城大本部取錄修讀學士課程；19.4%升讀本地其他大學；餘下修讀其他院校持續進修部所提供的學位課程。<br> 黃玉虹指今年副學士課程數目將擴至35個，學額有3,000個，首階段報名日定於本月30日（高考放榜日）至下月3日。</p></body></html>
