<html><header><meta charset="utf-8"><title>「中國詛咒」施斯成受害者</title></header><body><h1>「中國詛咒」施斯成受害者</h1><p>眾所周知，獲球王比利「垂青」的球隊篤定與金盃無緣，但除了「比利詛咒」，「中國詛咒」和「可口可樂詛咒」一樣邪。中國詛咒是指世盃開幕前跟中國打熱身賽的球隊定會當黑：98年南韓黃善洪膝傷；02年葡萄牙16強不入；今年則輪到法國前鋒施斯骨折。南韓的李東國、車斗理和英格蘭金童朗尼都是可口可樂代言人，結果三人不是受傷就是落選，像中了可口可樂詛咒。<br> 南韓《朝鮮日報》</p></body></html>
