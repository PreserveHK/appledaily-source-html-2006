<html><header><meta charset="utf-8"><title>　　白雪仙獲國際藝術獎 - 李八方</title></header><body><h1>　　白雪仙獲國際藝術獎 - 李八方</h1><p>粵劇名伶白雪仙嘅藝術成就一再獲得各方面肯定，繼香港大學年前頒授名譽文學博士學位之後，國際演藝協會噚日宣布向仙姐頒發「卓越藝術家獎」。同時獲獎嘅仲有台灣雲門舞集創辦人林懷民，香港演藝學院前院長盧景文獲頒「終身成就獎」。<br> 頒獎禮安排喺今晚舉行，儀式喺山頂廣場峰景餐廳進行，民政事務局局長何志平會出席頒獎。國際演藝協會成立於1949年，宗旨係提供一個地方，畀世界各地嘅文化藝術工作者聚首一堂，一齊探討演藝問題。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
