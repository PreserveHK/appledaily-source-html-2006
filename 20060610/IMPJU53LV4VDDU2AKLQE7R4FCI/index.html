<html><header><meta charset="utf-8"><title>日本直擊<br>古巨基鉗公仔有壓力</title></header><body><h1>日本直擊<br>古巨基鉗公仔有壓力</h1><p>古巨基日前遠赴日本，為七月推出的新碟拍攝封套照片，以及為親自設計的日本品牌BeamsBoy籌款T恤進行後期工作。前晚基仔工作完畢後，換上街坊裝到新宿夾公仔，一夾便45分鐘，直至店舖打烊才願離去。<br> 當晚基仔以六分鐘鉗走一個MP3揚聲器，最後總共夾得五份戰利品，他說：「每次啲朋友知我嚟日本，實託我鉗啲公仔返去，因為啲公仔通常係特別版，買唔到，鉗到咪大家開心啦，最緊要我又鍾意鉗嘛。」不過基仔鉗公仔時不可被人望着，否則會感到壓力。基仔鉗完公仔後肚子餓，便到附近的車仔拉麵檔醫肚。<br> 採訪、攝影：蔡如玉</p></body></html>
