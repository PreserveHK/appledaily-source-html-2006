<html><header><meta charset="utf-8"><title>的士司機控訴</title></header><body><h1>的士司機控訴</h1><p>【本報訊】約20名的士司機不滿警方早前不落案檢控，兩名違法在機場接載乘客的白牌客貨車司機，昨帶備寫有「法治已死」字句橫額，到律政司司長黃仁龍於金鐘政府合署的辦事處外（圖），及灣仔警察總部請願，要求當局加強檢控違規客貨車司機，令的士業界得以生存。代表航運交通界的立法會議員劉健儀對於政府有清晰法例禁止客貨車不能載客取酬，但同時又不檢控違法的客貨車司機，感到奇怪。她要求當局修例，確保法例有效性。<br> 孔慶初攝</p></body></html>
