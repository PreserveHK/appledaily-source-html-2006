<html><header><meta charset="utf-8"><title>今屆吉祥物好樣衰</title></header><body><h1>今屆吉祥物好樣衰</h1><p>德國世界盃吉祥物GoleoVI商品滯銷，花2,800萬歐元獲得專賣權的公司宣布破產，有人歸咎GoleoVI與德國國家象徵老鷹沒多大關連，反而與1966年英國世界盃吉祥物長相非常接近，德國國民沒多大興趣。我就認為今鋪衰樣衰，上屆日韓世界盃吉祥物造型夠古靈精怪咯，相關商品咪一樣咁好賣！德國人話肥佬GoleoVI衰無着褲，唔三唔四，咁都得？我追溯番上幾屆吉祥物，咪一樣無着褲都照舊大受歡迎；又有德國人話GoleoVI醜化德國人，有大大個啤酒肚，我會反駁囉──德國啤酒節咁出名，咁唔係更有代表性咩？</p></body></html>
