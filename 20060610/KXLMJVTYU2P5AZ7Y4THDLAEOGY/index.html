<html><header><meta charset="utf-8"><title>放學塗鴉</title></header><body><h1>放學塗鴉</h1><p>AfterSchool這間上樓咖啡店很不俗，裝修是舊課室書枱櫈仔，好到題，而且咖啡好飲地方好Hea，小記成日去，並不是專登幫老闆賣廣告貼膏藥。近排店子所在的舊樓成幢裝修，店子外牆及一排古老百葉簾式窗子要全數拆走，換上現代感的落地玻璃，跟全店環境好唔協調，但業主大晒都無辦法。老闆見裝修期間封晒圍板，靈機一觸叫晒班塗鴉Friend上去大肆鬼畫符一番，咁啱俾小記撞正。雖然圍板拆卸在即，但上去飲杯嘢兼睇吓畫，都算係一服解暑良藥呀。</p></body></html>
