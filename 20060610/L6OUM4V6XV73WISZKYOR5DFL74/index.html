<html><header><meta charset="utf-8"><title>李嘉慧傳授護膚心得</title></header><body><h1>李嘉慧傳授護膚心得</h1><p>名模李嘉慧（Sofie）昨日穿上巴西球衣，於銅鑼灣出席屈臣氏皮膚護理活動，為男士講解世界盃期間的護膚心得，並即場為男模敷面膜。</p><p>贊成老公睇波</p><p>Sofie表示最愛英格蘭及巴西隊，她說：「今年捧英格蘭同巴西隊，尤其是朗拿度，佢好好波同好可愛，不過自己唔可以揀太靚仔，因為老公會呷醋。世界盃我都唔會阻止佢通宵睇波，因為四年先一次，同埋都希望可以同朋友一齊睇波，唔一定要二人世界，因為多啲人有氣氛啲。」<br> 問到Sofie有否留意男士只掛着觀看賽事而忽略床事的報道，Sofie笑說：「冇諗過呢個話題。」<br> 採訪，攝影：林妙萍</p></body></html>
