<html><header><meta charset="utf-8"><title>方力申冒雨會溥儀後人</title></header><body><h1>方力申冒雨會溥儀後人</h1><p>【澳門直擊】昨日天文台一度發出黑色暴雨警告，但方力申和鄧麗欣仍然往澳門出席由他們主演的電影《濠情歲月》首映禮，此戲演員還有溥儀後人愛新覺羅啟星，她是北京電影學院畢業生，趙薇的師妹。今次是她首部電影，她亦大讚方力申非常友善。</p><p>交換電話</p><p>問方力申跟愛新覺羅啟星演出時可感壓力，他大讚對方說：「冇壓力，佢做戲好好，就算對稿時佢已經可以喊出嚟，大家都幾好傾，我有同佢交換電話。」在進行首映儀式時，一眾演員及澳門官員都有上台，導演陳逸峰獨忘了叫方力申上台，事後陳逸峰忙打圓場說：「我費事你啲fans尖叫！」	<br> 採訪、攝影：何永寧</p></body></html>
