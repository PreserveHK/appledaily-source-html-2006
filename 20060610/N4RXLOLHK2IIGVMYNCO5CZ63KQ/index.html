<html><header><meta charset="utf-8"><title>李嘉欣賀大馬Dior重開</title></header><body><h1>李嘉欣賀大馬Dior重開</h1><p>大美人李嘉欣日前於馬來西亞吉隆坡StarhillGallery，出席法國時裝品牌Dior新店重開活動，一身以nude為題的Dior春夏裝及finejewellery系列的嘉欣，由品牌高層要員張旨燊陪同下出任剪綵嘉賓。<br> 嘉欣早前曾替Dior拍攝宣傳照，雙方關係友好。<br> 此外，原來嘉欣於馬來西亞擁有不俗的知名度，當地傳媒還讚她的衣着品味高。而嘉欣亦表示此行到馬來西亞，會品嚐當地美食。<br> 撰文：梁錦雯</p></body></html>
