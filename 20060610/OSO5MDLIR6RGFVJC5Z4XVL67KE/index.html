<html><header><meta charset="utf-8"><title>NikeFootballPark壓軸Concert預埋你</title></header><body><h1>NikeFootballPark壓軸Concert預埋你</h1><p>世界盃開鑼咯，全球盛事點少得Nike份。Nike的JogaBonito三人足球賽事亦進行如火如荼，當中的壓軸大派對，Nike903JogaBonito唱出漂亮音樂會將於下周六（17日）舉行，演出歌星陣容強勁，有何超儀陳小春鄭融等等，想攞飛？首先當日在東港城商場櫃位，以手機拍低牆上的QRCode，就有機會入場睇波，睇完波就可以去邵氏片場睇音樂！好複雜！<br><br>記者：吳小明</p><p>查詢：27514918<br> 網址：www.nikefootball.com.hk</p></body></html>
