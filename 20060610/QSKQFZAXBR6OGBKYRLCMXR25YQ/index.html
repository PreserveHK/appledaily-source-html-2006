<html><header><meta charset="utf-8"><title>袁彩雲喜遇熱情巴西迷</title></header><body><h1>袁彩雲喜遇熱情巴西迷</h1><p>無綫派出自幼在德國長大的袁彩雲，重返德國採訪世盃盛況。留守柏林大本營的袁彩雲日前便與攝製隊先後到訪奧林匹克運動場和紀念球王比利的一間紀念館，令她大開眼界。<br> 袁彩雲昨日在電話中說：「愈近世界盃，德國呢邊嘅氣氛就愈濃厚，我喺街度見到好多嚟自各國嘅球迷，佢哋都着住自己支持球隊嘅波衫。」而袁彩雲日前在德國街頭被兩名身穿巴西球衣的男球迷走近邀請合照，其中一名壯男二話不說攬其纖腰，令袁彩雲嚇了一驚，後來經工作人員解釋巴西人性格熱情，袁彩雲說：「不過我都嗱嗱臨影完相即刻行開。」<br> 採訪：比華利</p></body></html>
