<html><header><meta charset="utf-8"><title>1.5版PSP突有大貨</title></header><body><h1>1.5版PSP突有大貨</h1><p>世事無絕對，奇聞日日新，自從ver2.5的PSP主機出現之後，所有新Game皆要更新PSP版本才可運行，亦因此令玩家不可再使用1.5版PSP進行非法下載遊戲。雖然1.5版PSP「利用價值」大不如前，可是近日在深水埗突然出現大批來歷不明的1.5版PSP，很明顯，這批主機一定不是由SONY批出來的行貨，由於沒有任何保障，再加上使用這些主機根本無法玩新遊戲，大家買機時真要小心呢！<br><br>文：打機鐵人</p></body></html>
