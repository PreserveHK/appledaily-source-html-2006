<html><header><meta charset="utf-8"><title>映灣貨尾傳劈價三成</title></header><body><h1>映灣貨尾傳劈價三成</h1><p>樓市無晒方向，發展商唔減價，都幾難清貨。噚日市場就傳長實東涌映灣園3期貨尾減價兩至三成大傾銷，講到似層層，仲話啲單位係撻訂貨，每方呎賣2800蚊左右，比起之前賣成3500蚊一呎平一截。不過，消息未經發展商證實。<br> 有人話係謠言，代理借一手貨減價消息，乘機游說二手業主調低叫價，方便促成交易。亦有消息講，長實賣緊葵涌新盤，等檔期過咗，先輪到映灣園出擊。<br> 先勿論真減價定係假減價，最慘都係班小業主，二手放售價唔平過一手盤，都唔慌有人問。</p></body></html>
