<html><header><meta charset="utf-8"><title>中原趁市靜搞聯誼</title></header><body><h1>中原趁市靜搞聯誼</h1><p>世界盃開鑼，樓市又水盡鵝飛，所謂生意淡薄不如賭……唔好意思，應該係不如食餐飯先啱。中原地產後勤部門，前晚搞咗次聚餐，乜理由唔緊要，最重要係老闆有慰勞員工嘅心。<br> 班後勤只係做文職，但都要成日開夜，收工時間隨時晏過前線經紀，趁個市靜啲，出嚟擦番餐飽聯誼吓，席間仲有現金獎賞㖭，老闆施永青同一眾董事齊齊出錢，湊足五位數字獎金，由老施出智力題，題目係環繞著名科學家兼研究黑洞權威霍金嘅理論，不過，都難唔倒啲同事。</p></body></html>
