<html><header><meta charset="utf-8"><title>意外後不可擅移傷者</title></header><body><h1>意外後不可擅移傷者</h1><p>車禍中撞傷途人沒有即時報警，反將傷者自行送往私家醫院，這樣做是否合適？警方發言人指出，交通意外造成人命傷亡，涉及的車輛司機不可離開現場，應立即報警，在警員到場前，司機或其他人士不可移動傷者或車輛；若意外中沒有人受傷，政府和私人財物也沒有損毀，涉及車輛司機可自行商討賠償方案，然後才通知警方。<br> 根據香港法例第374章《道路交通條例》，車輛司機在發生交通意外後，應盡快或在合理情況下，於意外後24小時內通知警方，否則即屬違法，一經定罪，最高可被判罰款1.5萬元及監禁6個月。</p></body></html>
