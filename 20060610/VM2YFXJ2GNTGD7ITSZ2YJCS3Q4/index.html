<html><header><meta charset="utf-8"><title>車撞學童</title></header><body><h1>車撞學童</h1><p>【本報訊】元朗安寧路昨午三時許發生驚險車禍，一輛報館採訪車轉彎後失控鏟上行人路，撞倒一名16歲男學生，復將他推前撞向一家安老院的鐵閘，險釀成人肉三文治。意外中男生僅受輕傷，當時天下着毛毛雨，熱心路人替他打傘擋雨（圖），安老院職員亦來慰問陪伴。<br> 受傷學生姓陳（16歲），念中三，他事後由救護員急救送院時仍神色慌張，一臉驚惶，警員事後替姓林司機（47歲）進行酒精測試，證實他並無飲酒。<br> 黃學潤攝</p></body></html>
