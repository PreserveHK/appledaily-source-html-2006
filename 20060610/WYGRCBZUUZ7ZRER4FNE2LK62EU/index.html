<html><header><meta charset="utf-8"><title>和黃或向科維興訟索償</title></header><body><h1>和黃或向科維興訟索償</h1><p>▲科維控股（586）公布，02年底向和黃（013）收購昆明海逸酒店股權，並以PacificPeaceInvestments作抵押人簽訂股份按揭協議，但因科維一直拖欠還款，和黃間接全資附屬公司HutchisonHotels已就該等抵押資產委任接管人。科維試圖就有關償還計劃展開磋商，若無法達成協議，和黃可能會提出索償。另外，科維收到獨立第三者SuenChoHung發出兩份法定要求償債書，要求償還合共6759.4萬元。</p></body></html>
