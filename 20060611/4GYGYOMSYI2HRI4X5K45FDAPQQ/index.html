<html><header><meta charset="utf-8"><title>阿澤暫停造人</title></header><body><h1>阿澤暫停造人</h1><p>有線前晚在九龍灣國際展貿中心舉行「2006世界盃嘉年華」，找來杜汶澤、張達明、彭敬慈、梁慧嘉和林子聰等擔任主持，田蕊妮和任達華則擔任嘉賓。<br> 問杜汶澤擔任世盃主持會否影響造人大計？他說：「慣咗少見面，但暫時唔生住。」阿澤又預言明年二月出生率一定偏低，因為今個月全城均忙於睇世界盃。</p><p>任達華遠離啤酒</p><p>任達華則表示家中菲傭也是球迷，日前更要求他在工人房安裝電視欣賞世盃，由於他們關係一向良好，華仔遂答應其要求。華仔勸喻觀眾睇波時不要飲啤酒，他說：「飲啤酒會成日去廁所，可能會miss咗啲精采入球。」<br> 採訪：何永寧　攝影：陳俊強</p></body></html>
