<html><header><meta charset="utf-8"><title>阿嬌留初吻獻華仔</title></header><body><h1>阿嬌留初吻獻華仔</h1><p>剛推出國語大碟的Twins前晚在將軍澳電視廣播城擔任《超級紅人館》嘉賓。對於劉德華曾表示新一代女藝人中，最想與鍾欣桐（阿嬌）或林嘉欣拍親吻戲，從未拍過接吻戲的阿嬌即說：「我都想呀，不過公司唔畀，希望華仔斯文啲咀我啦，不過佢狂野咀都OK嘅。」</p><p>「唔記得個感覺」</p><p>至於曾與華仔拍接吻戲的蔡卓妍（阿Sa）同樣期望再次與華仔合作，她笑說：「上次錫完都唔記得咗個感覺啦，可以再拍過。」此外，對於森美小儀要停薪留職，阿Sa表示森美、小儀並無惡意侮辱別人，但認為要向年輕人灌輸正確知識。<br> 採訪：李珮洳　攝影：葉君海</p></body></html>
