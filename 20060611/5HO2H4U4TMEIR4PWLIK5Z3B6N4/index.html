<html><header><meta charset="utf-8"><title>小雲雀舊愛係同志</title></header><body><h1>小雲雀舊愛係同志</h1><p>女星小雲雀之前同有錢仔狐神拍拖，佢自以為釣到金龜婿，忍唔住開心到周圍唱，慌死人唔知佢就嚟嫁個有錢人，點知小雲雀得意忘形，唱唱吓唱出個大頭佛，狐神嬲佢太大口，結果就飛咗佢。之不過，小雲雀甩拖之後至發現狐神係同志，只係借佢做掩飾，狐神冇小雲雀喺身邊阻住晒仲開心，即時媾新仔，同男子組合成員乸形玩埋。關仁有幾次都喺跑馬地撞到狐神揸車載乸形遊車河，唔知小雲雀知道自己輸畀個乸形，會唔會激到嘔血呢？</p></body></html>
