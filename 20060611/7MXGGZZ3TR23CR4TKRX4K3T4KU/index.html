<html><header><meta charset="utf-8"><title>本周推介：名牌家品服飾減至2折</title></header><body><h1>本周推介：名牌家品服飾減至2折</h1><p>先施百貨由6月14至20日期間，將於銅鑼灣時代廣場13樓展銷集舉行「特賣周」，各種精選貨品包括名牌男女服裝、皮鞋、床上用品、手袋、健康產品、運動服裝及用品等，當中知名品牌包括ArnoldPalmer、Casablanca、Lamborghini、Clarks、OTO、PierreCardin及Sinoma等等，以低至2折的優惠價發售，機會難逢。<br><br>先施「特賣周」<br>日期：6月14至20日（只限7天）<br>時間：11:00am-9:00pm<br>地點：銅鑼灣時代廣場13/F（入口於食通天13樓）<br>查詢熱線：28301016</p></body></html>
