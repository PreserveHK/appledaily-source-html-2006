<html><header><meta charset="utf-8"><title>李安被批鼓吹斷背</title></header><body><h1>李安被批鼓吹斷背</h1><p>李安前日離開台灣去北京為新片《色，戒》睇景，近日網上流傳一篇「李安先生，您心安嗎？」嘅文章，質疑佢嘅《斷背山》（BrokebackMountain）鼓吹同性戀，文章作者「一個平凡的父親」想將個斷背仔拗番直都唔得。李安同記者講，話聽講過有呢篇文章，佢諗咗諗話：「這個議題早在《喜宴》裏已探討過，其實這位父親才是最需要被開導的，他知道他的兒子真的要甚麼嗎？他知道怎樣能讓兒子開心嗎？」</p></body></html>
