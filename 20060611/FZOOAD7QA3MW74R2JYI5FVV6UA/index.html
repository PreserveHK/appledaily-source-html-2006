<html><header><meta charset="utf-8"><title>穿空姐服青年獲釋</title></header><body><h1>穿空姐服青年獲釋</h1><p>【本報訊】患有性取向失調症的29歲男子鍾啟麟，上月13日晚被警員發現他男扮女裝，身穿一套國泰航空公司空姐制服及穿高跟鞋，下體藏有一隻自慰用的震蛋，在北角英皇道被警員截查時，懷疑他偷竊空姐制服將他拘捕帶署。<br> 鍾被捕後聲稱該套制服從網上購得，後獲准以500元保釋候查。警方經一個月調查，由於未有足夠證據證明鍾干犯偷竊罪行，昨日撤銷有關指控退還保釋金，無條件釋放。<br> 鍾在接受本報記者訪問時表示，在14歲那年因至愛母親病殁，在失去至親的打擊下，開始穿上母親遺下衣服，以易服追憶失落的母愛，終患上性取向失調症。</p></body></html>
