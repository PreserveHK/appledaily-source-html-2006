<html><header><meta charset="utf-8"><title>巨型飯盒贈李國章</title></header><body><h1>巨型飯盒贈李國章</h1><p>【本報訊】教育統籌局局長李國章昨日獲贈「大飯盒」！環保組織綠色學生聯會日前完成小學生午膳餐盒及餐具安排調查，發現小學生環保意識其實很高，但因教統局多年在環保午膳改革進程緩慢，令小學生無法實踐環保生活。<br> 綠學聯原定聯同一群小五學生到教統局請願，但因昨日早上天氣不穩，最終只有10名綠學聯成員帶同一個巨型即棄飯盒送給李局長（圖），並高呼口號，要求他立即回應小學生環保午膳的訴求，教統局派出代表接收請願信。<br> 黃耀興攝</p></body></html>
