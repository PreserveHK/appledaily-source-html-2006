<html><header><meta charset="utf-8"><title>Tiffany接受偷腥難忍斷背</title></header><body><h1>Tiffany接受偷腥難忍斷背</h1><p>前晚李蘢怡（Tiffany）、劉以達及梁俊一等去到銅鑼灣，出席有份參演電影《談談情．說說性》首映，至於男女主角盧巧音和葛民輝則缺席。司儀着梁俊一跟劉以達扮演情侶，兩人即伸脷反白眼兼抱抱，十分搞笑。</p><p>捉姦照親熱</p><p>問Tiffany若果上男朋友家，發覺男友跟同性正在親熱時會如何處理，她笑說：「如果佢斷背，我會即刻頭都唔回咁走，相反如果佢同個女仔搞，我就會話『咦？你哋繼續啦，轉頭見。』」梁俊一表示若被女友撞破他跟其他女子親熱，他會繼續進行好事，Tiffany聞言竟說：「吖，你都幾有膽識！」<br> 採訪、攝影：馬建華</p></body></html>
