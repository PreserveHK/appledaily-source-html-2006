<html><header><meta charset="utf-8"><title>本周推介：陪爸爸做神射手</title></header><body><h1>本周推介：陪爸爸做神射手</h1><p>踏入6月，全城陷入世界盃狂熱，奧海城亦特別安排多個節目，讓一眾孝順子女為爸爸慶祝父親節。顧客凡於現在至6月18日期間於奧海城1或2期消費滿$200（須為即日單一機印發票，每人每日最多可換領1次），即可換取「父親節神射手同慶『足』」參加證2張。持證者可於6月18日免費參加「神射手爸爸大比拼」，試玩由曼聯足球學校提供的足球訓練儀器，與各神射手比試射球技術，同場更可享用面部彩繪服務。<br><br>查詢熱線：23973636</p></body></html>
