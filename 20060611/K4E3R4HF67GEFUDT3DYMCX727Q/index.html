<html><header><meta charset="utf-8"><title>薛家燕自爆更年期</title></header><body><h1>薛家燕自爆更年期</h1><p>薛家燕（好姨）係童星出身，細細個就要學好多嘢，好似南拳北腿咁，所以噚日佢喺將軍澳出席「三日兩夜太極營」時，同一班公公婆婆耍太極都難唔到佢，有板有眼，好姨笑笑口話：「我最怕條裙走光啫，大家都睇唔到（指內褲），如果睇到就唔好意思啦。」<br> 早排好姨出席活動，現場有中醫幫佢檢查身體，仲話佢好燥熱，所以噚日就有人送咗啲湯包畀好姨，等佢補吓身子，好姨一聽到燥熱就大大聲咁話：「係呀，可能係更年期影響啦。」</p></body></html>
