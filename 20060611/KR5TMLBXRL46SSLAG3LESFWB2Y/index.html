<html><header><meta charset="utf-8"><title>愛情　鱷魚頭老襯底</title></header><body><h1>愛情　鱷魚頭老襯底</h1><p>張文慈公開過的戀情不多，沒有一段感情可以開花結果，但當事業不能成為保障時，結婚也許是出路？</p><p>兩年半冇拍拖</p><p>「我兩年半冇拍過拖，每個娛樂圈女仔，對感情梗係有種唔安全嘅危機感，我都驚，驚又點，又咪係咁過，我都睇到淡晒，到呢一刻為止，一個似樣嘅對象都未出現過，唔好講話結婚。感情，順其自然好啲，強求唔嚟。」<br> 從外表看來，Pinky的感情生活應該是多姿多采，事實卻非如此。Pinky說：「或者同我個樣有關係，啲人以為我好醒目，對男人好識耍手段，鱷魚頭老襯底，我呢隻係人辦。」</p></body></html>
