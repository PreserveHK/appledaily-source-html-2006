<html><header><meta charset="utf-8"><title>官恩娜頭頂足球湊興估波</title></header><body><h1>官恩娜頭頂足球湊興估波</h1><p>官恩娜前晚到奧海城出席新城娛樂台舉辦的「奧海城06球迷俱樂部通宵齊捧世界盃」活動，伊人即場獻技用頭頂着大足球，估不到她頭功也甚了得。世界盃是全球盛事，官恩娜也湊熱鬧睇球賽及投注賽事，她表示已與四位fans每人以10元，夾份投注德國隊勝出，並睇好巴西及德國隊打入四強。<br> 而擔任開球禮嘉賓的鄭希怡（Yumiko）則力捧瑞典，並表示很欣賞法國中場球員施丹（Zidane），因為今年是他最後一年出戰世界盃，所以Yumiko很希望他能有好表現。</p></body></html>
