<html><header><meta charset="utf-8"><title>腦血管畸形險死</title></header><body><h1>腦血管畸形險死</h1><p>李家聲87年投考無綫藝員訓練班入行，同期的有鄭伊健與吳婉芳等人，之前曾參演胞姊李嘉玲有份主持的麗的兒童節目《醒目仔時間》，扮演毛毛及豆豆等毛公仔角色。</p><p>患難見真情</p><p>李家聲在多部劇集中雖然只擔演二、三線角色，但卻以扮鬼扮馬成功出位，如在《娛樂反斗星》中扮演「八両金」等。<br> 事業載浮載沉的李家聲，95年決意離開無綫過檔永盛音像拍錄影帶，發展平平，回巢後繼續其配角生涯，05年拍攝劇集《阿旺新傳》飾演林賓而人氣急升，連影壇巨星周潤發對他也讚不絕口。<br> 93年，李家聲發現自己罹患先天性腦部血管畸形，留院一個月，手術後即與拍拖十多年的女友Judy共諧連理。</p></body></html>
