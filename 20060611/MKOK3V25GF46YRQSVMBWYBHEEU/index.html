<html><header><meta charset="utf-8"><title>幸福護身符</title></header><body><h1>幸福護身符</h1><p>講到人生目標，羅霖認為就是擁有快樂家庭，她自覺早已達標。平日出街她總愛將這份愛帶在身邊，在其ChloePaddington淺銅色手袋內，最重要的護身符就是一張又一張的家庭照，當中少不了五個月大幼子Jonathan的照片。</p><p>細仔矇眼可愛</p><p>羅霖說：「我懷孕頭三個月唔出得街，惟有日日喺屋企煲韓劇《浪漫滿屋》，點知生咗個樣似足阿Rain（《浪》劇男主角）嘅BB，我哋全家上下都眼大大，得佢一個矇豬眼，工人帶BB出街成日俾人以為佢係韓國仔，不過佢好得意，好易湊！」</p></body></html>
