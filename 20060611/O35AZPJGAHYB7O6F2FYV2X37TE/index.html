<html><header><meta charset="utf-8"><title>非物質文化遺產　粵劇涼茶同上榜</title></header><body><h1>非物質文化遺產　粵劇涼茶同上榜</h1><p>國家文化部於今年6月1日公布了中國首批非物質文化遺產名單，共有518項。同時宣布從今年起將每年的6月10日定為文化遺產日。<br> 第一批非物質文化遺產分為民間文學、民間音樂、民間舞蹈、傳統戲劇、曲藝、雜技與競技、民間美術、傳統手工技藝、傳統醫藥、民俗十大類。其中粵劇和廣東涼茶兩項，由香港特區與廣東省、澳門特區聯合申報。廣東省入選的文化遺產共包括客家山歌、潮劇、石灣陶塑、端硯製作、醒獅、粵繡、廣東音樂等29項。<br> 文化部稱這些遺產「蘊含着中華民族特有的精神價值、思維方式、想像力和文化意識」，要求各地保護、搶救並傳承發展。</p></body></html>
