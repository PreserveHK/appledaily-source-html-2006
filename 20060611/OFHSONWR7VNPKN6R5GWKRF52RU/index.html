<html><header><meta charset="utf-8"><title>本周推介：免費換精美領呔</title></header><body><h1>本周推介：免費換精美領呔</h1><p>為與各位囝囝囡囡一同慶祝6月第3個星期天的父親節，永安百貨（太古城店）特別推出多款意大利男裝皮鞋，以63折優惠天下的父親。其他精選禮品推介，包括Clarinsmen父親節禮品套裝、英國HardyAmies時尚休閒恤等。由現在至6月18日，顧客於指定部門或購買指定貨品累積購物滿$800或以上（淨值），憑當日永安百貨發票即可免費獲贈精美印花領呔乙條。<br><br>查詢熱線：28857588</p></body></html>
