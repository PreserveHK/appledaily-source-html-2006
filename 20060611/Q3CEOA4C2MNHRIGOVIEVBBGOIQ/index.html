<html><header><meta charset="utf-8"><title>二打六苦盡甘來</title></header><body><h1>二打六苦盡甘來</h1><p>現年43歲的黃德斌，89年藝員訓練班畢業後一直在圈中打滾，演的都是二打六角色，至93年毅然闖影壇，參與過電影包括《飛虎雄心II之傲氣比天高》、《爆裂刑警》及與陳寶蓮合演三級片《聊齋艷譚之燈草和尚》等。<br> 97年，黃德斌鳥倦知還，回巢無綫拍攝處境劇《真情》，憑「越南」一角始為人熟識，之後演出的《妙手仁心》系列、《金枝慾孽》至《火舞黃沙》等重頭劇均有份演出。身材健碩的他在《火》劇中飾演無能男宋東揚，因角色討好而成功彈出。</p></body></html>
