<html><header><meta charset="utf-8"><title>選美入行賜良緣</title></header><body><h1>選美入行賜良緣</h1><p>現年41歲的羅霖曾在國泰航空公司任職空姐，91年參選亞洲小姐，取得冠軍兼完美體態獎。入行一年，認識潮州富商劉思仁之子劉坤銘。羅霖轉投無綫，拍攝《真情》時，因懷孕辭演。其後與男友劉坤銘往新加坡註冊結婚，婚後誕下長子子榕與二子子熙，00年舉家移民新加坡，至01年回流返港。<br> 羅霖與丈夫經歷過不少風浪，98年劉坤銘遇上事業低潮，曾被追討千萬元欠款、劉坤銘旗下的傳呼公司宣布清盤，而羅霖對夫婿不離不棄，除出面力撐外，更復出拍劇兼拍廣告。去年底羅霖不惜以40歲「高齡」為劉坤銘誕下第三名兒子。</p></body></html>
