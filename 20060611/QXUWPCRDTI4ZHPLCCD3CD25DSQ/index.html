<html><header><meta charset="utf-8"><title>找出我們的戰車</title></header><body><h1>找出我們的戰車</h1><p>還未有車牌的小朋友，除了在遊戲世界一嘗賽車滋味，是否希望自己也早日成為真正的駕駛者呢？其實你只要手持遙控掣，都可以成為一眾模型車的合法司機。今期玩具反斗城幫你願望成真，送出1:16R/CBMW3（3部）以及1:16Nissan350Z（2部）。只要對照獎品中出示的模型車，在左圖中找出我們有多少部戰車落場比賽，就有機會獲得其中1款獎品。（名額共5名，截止日期為6月18日，得獎名單將於6月25日刊出。）</p><p>獎品</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
