<html><header><meta charset="utf-8"><title>《宇宙的琴弦》深入淺出</title></header><body><h1>《宇宙的琴弦》深入淺出</h1><p>丘成桐推介的《宇宙的琴弦》（TheElegantUniverse），由哥倫比亞大學教授格林（BrainGreene）撰寫。格林是當今世界領先的弦理論家之一，他十分精妙地把科學思想與寫作融合起來，對於超弦的數學基礎量子幾何的概念、方法、特點的剖析，入木三分。<br> 該書99年出版，即佔據AMAZON網站科學類圖書排行榜榜首，原因是內容深入淺出，即使是一個未接受過高深物理及數學教學的人，也可以明白書中道理。有人甚至把《宇宙的琴弦》與霍金的《時間簡史》（ABriefHistoryofTime）相提並論，可見此書的流行程度。</p></body></html>
