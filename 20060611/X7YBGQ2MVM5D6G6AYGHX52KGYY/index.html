<html><header><meta charset="utf-8"><title>扮演色魔　挑戰性大</title></header><body><h1>扮演色魔　挑戰性大</h1><p>李家聲揚言拍過多部電視和電影，但至今仍未有滿意之作，不過說到印象深刻者，倒有一、兩部。家聲說：「電視劇最深刻都係《季節》，深刻原因係驚，自己訓練班出嚟就接呢部劇，日日對住鵬哥、媽打（鄧碧雲）呢班咁好戲嘅前輩，真係驚到腳軟。」<br> 至於另一難忘之作，則是與周星馳合作拍攝劇集《鬥氣一族》，家聲說；「當時我見佢成日為咗劇情同監製拗，呢份熱誠自己唔多唔少都受佢影響。」<br> 電影方面，家聲最深刻難忘的是他擔任主角的三級片《屯門色魔》，認為扮演色魔甚具挑戰性，發揮也較大。</p></body></html>
