<html><header><meta charset="utf-8"><title>范瑋琪、黑人預習婚禮</title></header><body><h1>范瑋琪、黑人預習婚禮</h1><p>第十七屆台灣金曲獎昨晚舉行，幸好天公造美，令眾星行星光大道時可避過豪雨威脅，閃亮登場。范瑋琪和陳綺貞各自與男友陳建州（黑人）、鍾成虎（小虎）十指緊扣步上紅地毯，黑人曾對外稱若范瑋琪拿下歌后獎就會娶她，他們攜手亮相，仿如婚禮預習。<br> 這次是黑人和范瑋琪首次公開牽手，范瑋琪更即場宣傳自己的新歌《我們的紀念日》。後來記者嚷着要黑人向范瑋琪求婚，不過他推說這樣不夠浪漫；而陳綺貞和小虎則大搖大擺走上紅毯，她說：「大家都太拘謹，所以我們說好：衝吧！」<br> 採訪、攝影：黎寶蘋</p></body></html>
