<html><header><meta charset="utf-8"><title>女兒父母頭像紋身</title></header><body><h1>女兒父母頭像紋身</h1><p>陝西一名男子紋身上癮，將女兒的頭像紋到自己的右胸上，又將父母的頭像紋到自己的左胸上。他還聲稱，要將妻子的頭像紋到肚皮上。他說這樣做是為了「激勵自己」。</p><p>既表達愛也激勵自己</p><p>30多歲的王戰勝是銅川人，從軍中退役後在一間銀行做了十多年的保安，一年前離職到西安。由於自幼喜愛繪畫，他很快就迷上了紋身，並拜師學藝。自己也在身上紋身，且一發不可收拾。他說，將親人頭像紋上身這種方法，既表達對親人的愛，也是為了時時提醒自己，激勵自己。<br> 他說，以後還可能把妻子的頭像紋在肚皮上，如果她不高興了，肚子一鼓，頭像的嘴巴就彎開了，逗她開心。<br> 陝西《華商報》</p></body></html>
