<html><header><meta charset="utf-8"><title>花車巡遊反添馬艦工程</title></header><body><h1>花車巡遊反添馬艦工程</h1><p>【本報訊】保護海港協會及退休法官李福善昨天繼續抗議添馬艦興建新政府總部工程，並以花車巡遊方式向市民宣傳（圖）。</p><p>未交代二噁英問題</p><p>李福善及徐嘉慎今天在報章登廣告，重申添馬艦工程沒有迫切性，也未能釋除工程構成污染、交通擠塞等問題的疑慮。<br> 公民黨及多個港島區居民團體也抗議添馬艦工程。對於添馬艦地底是否存在二噁英，公民黨副主席黎廣德表示，政府只在三年前在添馬艦鑽了兩個孔，收集了七個樣本化驗污染物，但沒有測試是否含有二噁英，希望政府詳細交代。<br> 馬泉崇攝</p></body></html>
