<html><header><meta charset="utf-8"><title>貝安琪學踢躂舞拍戲</title></header><body><h1>貝安琪學踢躂舞拍戲</h1><p>貝安琪昨日與母親劉香萍到灣仔影藝戲院，宣傳德國電影《蘇菲最後的5天》，貝安琪的緋聞男友尹子維也有到場支持。貝安琪表示現正忙於籌備與周潤發合演、母親執導於年底開拍的由美國、德國和中國投資達2000萬美元（約1億5千多萬港元）新片《翩翩起舞》，演員還有曾演出《風月俏佳人》（PrettyWoman）的DenYoung，貝安琪說：「自己好開心，不過都有壓力，𠵱家學緊踢躂舞，我五歲已經學跳舞，學過Sasha、拉丁舞同芭蕾舞。」</p><p>再續戲緣</p><p>劉香萍則透露30年前，已經在電視劇《網中人》跟發哥合作，不過她今次的身份是導演。<br> 採訪，攝影：JessicaNgan</p></body></html>
