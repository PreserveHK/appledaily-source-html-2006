<html><header><meta charset="utf-8"><title>鄧穎芝停牌睇波被灌酒</title></header><body><h1>鄧穎芝停牌睇波被灌酒</h1><p>鄧穎芝前晚身穿了一件英格蘭22號球衣在奧海城出席睇波活動，但英格蘭的22號是後備龍門羅拔格連，十分烏龍。她表示日前跟朋友去酒吧飲酒睇波，由於已被停牌，所以不斷被朋友灌她喝酒，故她笑言現在還有點暈。</p><p>踢波飛腳狼死</p><p>鄧穎芝稱跟戴夢夢、陳苑淇、官恩娜以及梁靖琪等組織了一支足球隊已有半年時間，並曾跟香港五人足球隊踢了一場友誼賽，她笑言在重溫賽事錄影帶才發覺她們非常狼死，鄧穎芝說：「睇番餅帶我先知自己好狼死，一腳伸向對方球員隻腳度。」問她同男子隊作賽怕不怕蝕底，她笑說：「女仔同男仔踢波，點都會有身體接觸。」<br> 採訪、攝影：胡比</p></body></html>
