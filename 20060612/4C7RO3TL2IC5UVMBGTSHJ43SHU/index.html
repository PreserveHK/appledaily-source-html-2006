<html><header><meta charset="utf-8"><title>回顧：加息陰影　港股急挫</title></header><body><h1>回顧：加息陰影　港股急挫</h1><p>港股上周在美國加息陰影籠罩底下插水，惟國泰、太古、中信泰富等5間公司，因港龍收購一事，才能倖免。雖然港股周一裂口高開重返萬六點水平，但始終缺乏動力，之後反覆回落，周四因借外圍跌勢，裂口低開之後續跌，全日跌366點。一周總結，恒指跌336點。</p><p>中資金屬股重創</p><p>H股指數在中資金融、電訊及石油股推動下，上周首兩日連升，交銀及國壽分別升2.5%及5.9%。但受着國內A股市場重新啓動上市，引發投資者沽貨炒新股，及環球市場下挫帶動下，深滬股市爆小股災，本港H股也受牽連。連跌3日，共挫4百點。金屬股跌幅最大，江銅一周瀉19%。</p></body></html>
