<html><header><meta charset="utf-8"><title>黃日華齋睇唔賭</title></header><body><h1>黃日華齋睇唔賭</h1><p>黃日華、吳家樂、衞志豪、張兆輝前晚代表明星足球隊到旺角一酒吧同客人玩遊戲，送上大量紀念品宣傳前晚巴拉圭對英格蘭賽事。</p><p>熱捧巴西</p><p>近日黃日華晚晚通宵睇波，他堅持不會參與賭波活動，他從小至大也是熱捧巴西，今年絕不例外，雖然巴西總統曾批評朗拿度肥胖，但黃日華認為朗拿度相當醒目，在大賽表現不會失準，稍後他會到德國看球賽，雖然當地有球迷騷亂消息，黃日華絕不擔心治安問題，依然會將其支持隊伍巴西球衣穿上身，然後外面披上明星足球隊球衣，以示中立。<br> 採訪、攝影：卓寶花</p></body></html>
