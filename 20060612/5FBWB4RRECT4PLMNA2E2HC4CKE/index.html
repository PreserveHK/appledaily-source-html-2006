<html><header><meta charset="utf-8"><title>散戶動向：人心散亂　暫時離場</title></header><body><h1>散戶動向：人心散亂　暫時離場</h1><p>雖然上周五港股大幅反彈178點，可是整體大市氣氛已經明顯轉淡。蘋果散戶調查顯示，持有股票的投資者大幅減少至41.46%。雖然蘋果散戶指數反映投資者極度樂觀，不過未持貨者對入市顯得格外審慎。<br> 我們的分析是︰沒有持貨者以及已經離場的投資者，明顯對市場暫時失去信心；相反仍然留守的，當然是那些最堅實的大好友了。這種壁壘分明的情況，在今年1月以及3月都曾經出現過，兩次結果都是淡友得勢，究竟今次又能否打破這個宿命呢？</p></body></html>
