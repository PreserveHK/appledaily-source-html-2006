<html><header><meta charset="utf-8"><title>成龍千萬豪宅送爹哋</title></header><body><h1>成龍千萬豪宅送爹哋</h1><p>成龍、台灣女星孟廣美和盧惠光前晚在中環出席樓盤促銷活動，該樓盤位於北京市中心，成龍一擲千萬購入此豪宅的一個單位，他說：「個樓盤係全幢12層，一梯一伙，我買咗其中一伙，有1萬2千呎，會送畀爹哋，但就會間地方畀祖名，因為佢成日會帶朋友返屋企玩。」他又謂楊受成也受他影響而購下一單位，成龍笑說：「佢買咗我樓下，我梗係踩住佢啦。」<br> 而盧惠光已跟黎淑賢辦理離婚手續，但表示仍喜歡她，他說：「我知係我唔啱，個細仔出世時，我有五個月唔喺香港。」對於有指黎淑賢已另結新歡，盧惠光表示有看過報道，但表示他們可能只是朋友。<br> 採訪：何永寧　攝影：葉君海</p></body></html>
