<html><header><meta charset="utf-8"><title>2R挾世盃熱谷碟</title></header><body><h1>2R挾世盃熱谷碟</h1><p>組合2R昨日在柴灣某商場宣傳唱片，並趁世界盃熱潮跟fans大玩盤球遊戲，但她們竟穿上三吋高跟鞋示範盤球。有個肥嘟嘟男fans玩遊戲時心不在焉，猛昅2R，連司儀也說：「快啲合埋個口，你望住佢哋流晒口水。」<br> 問2R在商場出席活動會否加倍小心，她們笑說：「我哋會好信任fans，如果突然有啲怪手出現，我哋會胸貼胸咁行，反而最怕喺內地登台，啲fans追車猛敲窗呢啲瘋狂行為。」而2R同樣愛看世界盃賽事，她們說：「英格蘭贏1比0，真係踢得好好，最鍾意睇碧咸。」<br> 採訪、攝影：顏英儀</p></body></html>
