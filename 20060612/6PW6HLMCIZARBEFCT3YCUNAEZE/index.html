<html><header><meta charset="utf-8"><title>Toby愛細哨作男友</title></header><body><h1>Toby愛細哨作男友</h1><p>梁靖琪（Toby）前晚於九龍城廣場同一班球迷睇英格蘭對巴拉圭的賽事，在開場前，Toby即同現場觀眾玩甩拖鞋射龍門的遊戲，她還示範用心口頂波，有板有眼。</p><p>睇波冇食薯片</p><p>Toby表示上屆世界盃她支持韓國隊，而今屆就支持巴西隊，喜歡巴西球星朗拿甸奴，因為覺得對方樣貌得意，問她會否以細哨作為擇偶對象，Toby笑說：「雖然佢哨牙，但我唔介意，搵到咁似都幾得意。」她又稱喜愛留在家睇波，但在睇波時不會放縱自己狂食薯片，反而準備紅蘿蔔西芹做小食。<br> 採訪、攝影：王崇穎</p></body></html>
