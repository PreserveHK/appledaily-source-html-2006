<html><header><meta charset="utf-8"><title>街市直擊</title></header><body><h1>街市直擊</h1><p>尖椒蒂要綠<br>Emily經師傅教路後，知道揀尖椒嘅時候要揀圓身嘅、顏色要青綠，最重要係蒂嘅部份要青綠實淨，若果變黃或容易甩開嘅就唔好買喇。</p><p>桂花魚眼要清</p><p>師傅話近幾個月桂花魚開始排卵，所以特別肥大肉厚，佢教阿詩除咗可以揀啲游水嘅桂花魚，仲可以睇吓佢對眼夠唔夠通透，愈通透愈清嘅表示新鮮，另外可以㩒一㩒魚身，實淨嘅最好。</p><p>莧菜莖要幼</p><p>莧菜由5、6月份當造，師傅教Kathy揀菜時要留意莖部要幼身，食落就會嫩口，可以將莧菜嘅莖部屈曲，若然一屈就斷即代表夠爽脆，較老身。</p></body></html>
