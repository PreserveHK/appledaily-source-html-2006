<html><header><meta charset="utf-8"><title>漁民跳海抗議</title></header><body><h1>漁民跳海抗議</h1><p>【本報訊】香港機動漁船船東協進會昨日發起漁船慢駛遊行，抗議政府漠視漁民的權益及生計，約100艘掛上抗議橫額的漁船由筲箕灣魚市場旁出發，慢駛遊行至維多利亞港（圖二）。<br> 該會代表指出，每年休漁期期間，漁民都面對生計問題，加上近年油價持續上漲，漁民更陷入經濟困境。代表直言當局的漠視態度已令漁民怨聲沸騰，要求當局效法其他海外地區，給予每艘漁船每月一萬元補貼，解決漁民生計問題。部份漁民代表更在漁船慢駛遊行前跳海（圖一），以示他們對當局的不滿。<br> 成啓聰攝</p></body></html>
