<html><header><meta charset="utf-8"><title>Moneyline<br>巨型「報紙蛋糕」</title></header><body><h1>Moneyline<br>巨型「報紙蛋糕」</h1><p>內地近期推出的新款蛋糕，多以世界盃做主題；但哈爾濱的糕點師傅偏偏唱反調，當地八名糕點師傅正埋首製作一個巨型報紙蛋糕，蛋糕上面的圖案，是參照當地報章《生活報》、6月9日頭版的內容。蛋糕長6.2米，闊4.1米，要花12小時才製作完成。<br> <br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
