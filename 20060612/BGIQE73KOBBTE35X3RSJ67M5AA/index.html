<html><header><meta charset="utf-8"><title>大福黃紹開得戚</title></header><body><h1>大福黃紹開得戚</h1><p>四年一次嘅世界盃，搞到唔少證券經紀行老闆又愛又恨，事關唔少老闆都係波友；但比賽期間交投少咗即係影響收入啦，萬一啲員工精神唔夠，落錯盤仲大件事。之不過，大福證券行老闆黃紹開就話，會出動間行入面嘅大電視，直播球賽畀員工睇。<br> 黃紹開話，啲員工好專業，況且佢哋要睇都冇得阻！至於佢自己，咁啱呢兩個星期會飛去丹麥哥本哈根公幹，所以佢好得戚咁話：「我唔使捱夜，都睇到直播㗎！」<br> 雖則咁講，到決賽之日，佢已經飛返香港，場波凌晨2點開，想睇又係要捱眼瞓。</p></body></html>
