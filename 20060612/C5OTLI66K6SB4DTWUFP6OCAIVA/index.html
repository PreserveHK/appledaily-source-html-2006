<html><header><meta charset="utf-8"><title>王力宏稱王雪前恥</title></header><body><h1>王力宏稱王雪前恥</h1><p>王力宏在去年的金曲獎頒獎禮中，因頒獎嘉賓莫文蔚將得獎者黃立行說成王力行，誤跑上台而出醜，不過今年他終於憑專輯《蓋世英雄》擊敗候選大熱的張學友，奪得最佳國語男演唱人獎項。</p><p>「國語好標準啊」</p><p>前晚負責頒發最佳國語男演唱人獎的，正是去年令王力宏出醜的莫文蔚和黃立行，當王力宏上台領獎時，他對二人笑說：「好標準啊！你們的國語。」之後又笑言去年的醜事令他被取笑足一年，若今年沒得獎必定翻臉。<br> 此外，蔡健雅憑專輯《雙棲動物》奪得最佳國語女演唱人獎，該大碟由其前男友黃韻仁製作，當時二人分手後仍需見面錄音，對她而言是一段悲傷記憶，難怪前晚她一上台便說：「真的好想哭。」</p></body></html>
