<html><header><meta charset="utf-8"><title>偉仔運動過日辰</title></header><body><h1>偉仔運動過日辰</h1><p>梁朝偉前日在廣州為某綠茶飲品做代言人，談及自己追求的生活很簡單，不用拍戲時，喜歡每日做運動，所過的只是普通人生活。<br> 偉仔表示每朝八、九時就會起床做伸展運動，十時吃早餐，然後去打乒乓球，跟着會在跑步機跑步，上午全在運動中度過，他又說：「天氣好的話，下午我會出海玩，晚上七點就約朋友吃飯，飯後返家會看一會影碟或電視，十二點前就上床啦。」<br> 早前偉仔被本報偷拍到獨自到超市買東西的照片，有記者問偉仔為何女友劉嘉玲當時不在身邊？他說：「我們又不是連體嬰，當然不會經常在一起。」<br> 撰文：葉雪</p></body></html>
