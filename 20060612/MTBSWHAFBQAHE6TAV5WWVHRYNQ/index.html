<html><header><meta charset="utf-8"><title>「罷扁案」今闖首關</title></header><body><h1>「罷扁案」今闖首關</h1><p>台灣立法院今晨將召開會議，決定是否召開臨時會議以及是否將國民黨和親民黨主張的「罷免總統案」列為臨時會第一案。藍綠兩軍今日均將甲級動員備戰，親民黨主席宋楚瑜更將坐鎮立法院督軍，以展示罷扁決心。<br> 不過，罷免案要闖關，必須在221席的立法院取得三分二票數的支持票，但目前藍營只穩操120票，預料要有25張綠營的「倒戈票」才有望通過。本身是國民黨籍的立法院長王金平昨坦言，票數不夠，罷免案在立法院通過的機會不大。<br> 另方面，民進黨團總召集人柯建銘昨日表示，執政民進黨辛辛苦苦拼治水，泛藍卻積極搞罷免總統，他呼籲泛藍不要只關心政爭，不關心民生。<br> 台灣《蘋果日報》</p></body></html>
