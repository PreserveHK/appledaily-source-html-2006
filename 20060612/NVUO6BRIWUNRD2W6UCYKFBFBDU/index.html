<html><header><meta charset="utf-8"><title>工程過期　可提訴訟</title></header><body><h1>工程過期　可提訴訟</h1><p>法律界人士梁永鏗指出，發展商如果未能在合理時間內完成執修工作，推遲交樓日期，業主原則上有權提出訴訟，包括索償租住其他地方的租金支出、該物業的供樓利息、差餉及管理費開支等。<br> 另外，若果發展商遲遲未能執修妥當，業主又因為趕着入伙，而被迫自行聘專人修理，該筆維修費理論上亦可向發展商追討。</p><p>小業主未必獲勝訴</p><p>但梁律師補充，何謂合理的執修時間？舉證是否充足及成立？業主有沒有提出吹毛求疵的要求，而拖慢執修進度？這一切都要視乎法官的觀點和判決，小業主要有心理準備，未必能百分百勝訴。</p></body></html>
