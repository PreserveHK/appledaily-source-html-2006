<html><header><meta charset="utf-8"><title>20小貓獲領養</title></header><body><h1>20小貓獲領養</h1><p>【本報訊】愛護動物團體HKCATS昨在旺角舉行領養日，30多隻無主小貓，吸引了數以百計的愛貓之人前來領養（圖）。直至昨日黃昏，已有20多隻小貓找到主人。<br> HKCATS義工Jess表示，有意領養小貓的市民，應緊記要照顧小貓一生一世，不可輕易遺棄寵物。此外，愛貓之人應做好家居安全措施，在家中安裝好窗花，以防貓兒玩耍時失足墮樓；她還呼籲主人為貓兒進行絕育手術。<br> 區民傑攝</p></body></html>
