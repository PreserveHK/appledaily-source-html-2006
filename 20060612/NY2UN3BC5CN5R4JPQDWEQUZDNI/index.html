<html><header><meta charset="utf-8"><title>阿倫擔心英格蘭</title></header><body><h1>阿倫擔心英格蘭</h1><p>林尚義（阿叔）、李克勤和伍晃榮等前晚為主持無綫《世界盃頂Cup好波》，請來譚詠麟（阿倫）、葉翠翠和李彩華等擔任嘉賓，阿倫坐低後獲悉英格蘭以1比0險勝巴拉圭時說：「朗尼如果再唔出真係幾有問題，如果仲係咁踢落去，都幾令人擔心，成隊波好『𣲷』！」<br> 葉翠翠對足球一無所知，惟有演出前狂咪天書，而阿倫則抵死地質疑她說：「你識唔識睇波㗎？」阿倫及後又追問她究竟睇靚仔還是睇波，葉翠翠事後說：「自己對足球唔係太認識，如果自己真係唔識答，惟有用甜美嘅笑容搭夠。」<br> 採訪：楊潔雯<br> 攝影：陳俊強</p></body></html>
