<html><header><meta charset="utf-8"><title>動感運動錶</title></header><body><h1>動感運動錶</h1><p>品牌合夥人AlfredTerzibachian早前專誠到港講解新作，他表示品牌也嘗試注入動力元素，以他佩戴的全新CitySport系列為例，分別用網球、棒球、高球及馬球的動感形態作圖案，以雙飛返秒針表達揮球的動態，十分有趣，有別於品牌歷來華麗的風格。<br> 問到品牌的新動向時，AlfredTerzibachian說：「希望每年都有新線條的設計，以及嘗試開拓亞洲市場，我們已經於日本，泰國發展，新加坡則剛起步，香港更是一個重心市場，因為始終都是踏入中國內地龐大市場的跳板。」</p></body></html>
