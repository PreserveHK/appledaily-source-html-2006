<html><header><meta charset="utf-8"><title>IKEA勁減　$99掃電視機櫃</title></header><body><h1>IKEA勁減　$99掃電視機櫃</h1><p>IKEA全年至勁的大減價又開始了！今次有超過1,500件傢俬及家飾以低至4折發售，大件如梳化、睡床、餐枱，至細件的燈飾、鬧鐘等，都有得減。如Kaxas活動電視機櫃原價$250，減價後售$99，低過4折！最啱夏天的藤製扶手椅，計落都有7折。減價貨品數量有限，售完即止，要入平貨就要趁手。<br><br>記者：招佩珊</p><p>Kaxas活動電視機櫃　<br> 特價：$99<br> <br> IKEA（31250888）</p></body></html>
