<html><header><meta charset="utf-8"><title>世盃開鑼後賭風未加劇</title></header><body><h1>世盃開鑼後賭風未加劇</h1><p>【本報訊】平和基金委員兼足球博彩及獎券事務委員會委員何漢權昨日出席《城市論壇》（圖）時表示，警方打擊非法賭波的力度不足，只是當社會較關注賭風問題時，如在盃賽期間才會執法「交功課」，故建議警方成立永久專責小組或部門打擊賭波。<br> 民政事務局首席助理秘書長葉錦菁回應說，警方向來從多個層面收集非法賭波情報及進行掃蕩，近日更加強宣傳反賭波，而世界盃剛開鑼兩天，暫未見賭風加劇。</p></body></html>
