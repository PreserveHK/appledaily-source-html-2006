<html><header><meta charset="utf-8"><title>Twins搶攻北京</title></header><body><h1>Twins搶攻北京</h1><p>二人女子組合Twins早前在台灣宣傳第二張國語大碟，經過一連串造勢後，前日二人再到北京繼續宣傳旅程。</p><p>千人包圍電視台</p><p>Twins在北京的行程十分緊密，兩人連行李都未放下，又匆匆趕往北京MTV電視台舉行歌友會。她們到達電視台時，有近千名歌迷到場打氣，足足可以包圍整間電視台，令二人大感吃驚，連節目主持人也不禁說：「這個電視台只可以容納500多人，但現時那麼多人，是北京MTV電視台開廠以來第一次這麼擠擁啊！」<br> 撰文：林妃</p></body></html>
