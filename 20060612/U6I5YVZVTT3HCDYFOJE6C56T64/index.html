<html><header><meta charset="utf-8"><title>「千斤」胖美人搶鏡</title></header><body><h1>「千斤」胖美人搶鏡</h1><p>繼南京胖美人大賽在內地引起關注後，前日北京胖友俱樂部亦在香山植物園舉辦了胖美人超級才藝大賽，但參賽選手寥寥。反而是來自南京的胖美人「千斤組合」最為搶眼。</p><p>北京9月選舉胖美人</p><p>這四位身穿白色「天鵝裝」的胖女孩翩翩起舞，身材雖然肥胖，但動作靈巧，甚至做出連續跳躍的高難動作，其中最重的蕭楊22歲，體重達150公斤。她說四個肥妹都是南京人，因四個人體重總和接近一千斤（500公斤），故稱「千斤組合」。<br> 北京胖友俱樂部現已有上百會員，主要是組織活動，讓胖人勇敢面對社會。據稱，北京胖美人超級大賽將於9月10日開幕。<br> 北京《新京報》</p></body></html>
