<html><header><meta charset="utf-8"><title>南韓隊愈贏股市愈插水</title></header><body><h1>南韓隊愈贏股市愈插水</h1><p>全球經濟在2002年一片低迷，即使在世界盃賽事舉行期間，環球主要股市無一錄得升幅，全面報跌，跌幅約4%至10%不等。<br> </p><p>敗北即反彈</p><p>身為主辦國的南韓，其股市亦有6%之跌幅，但出奇的是，當南韓國家隊不斷報捷，股市就不斷下挫。直至南韓打入準決賽，股市由之前高位823點，跌到谷底701點，相信可能因為全國人民熱捧國家隊，無心在股市戀戰，將資金調走。最後，南韓被德國擊敗，股市瞬即反彈40點。</p></body></html>
