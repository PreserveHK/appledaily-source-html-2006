<html><header><meta charset="utf-8"><title>3G攻略：趁904SH未解鎖執平貨</title></header><body><h1>3G攻略：趁904SH未解鎖執平貨</h1><p>自TOSHIBA手機成功解Lock之後，日版機熱潮總算暫告一段落。不過，最近有唔少水貨佬又再出手入貨，仲係日本勁Hit嘅904SH同905SH㖭！雖然未有高手破解到SIMLock，但Sales就話大把玩家一於少理，照買！至於原因係乜，據講係趁平價買定先，費事等解Lock之後機價暴升先入貨，以903SH為前車之鑑，果然醒目！<br><br>記者：陳國輝</p></body></html>
