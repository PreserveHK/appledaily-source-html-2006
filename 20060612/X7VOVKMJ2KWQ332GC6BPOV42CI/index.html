<html><header><meta charset="utf-8"><title>服藥昏迷　勿扣喉急救</title></header><body><h1>服藥昏迷　勿扣喉急救</h1><p>全民健康動力主席勞永樂醫生表示，大量服食安眠藥會壓抑神經系統，令呼吸停頓以至死亡，若發現有人服安眠藥自殺，應即時報警求助。<br> 至於急救方法，如該人仍然清醒，可以扣喉方式，讓胃內的藥嘔吐出來。若自殺者已陷入昏迷狀態，甚至心臟停頓，則絕對不可扣喉急救，應解開其頸部鈕扣，讓呼吸更加暢順，同時亦可以將其身體傾側，讓口角向下。「如果呢個時候仲扣喉的話，胃酸有機會倒流入氣管裏面，令肺部受損。」</p></body></html>
