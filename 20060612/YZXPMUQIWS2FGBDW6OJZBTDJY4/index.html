<html><header><meta charset="utf-8"><title>黃德斌歡迎壯陽廣告</title></header><body><h1>黃德斌歡迎壯陽廣告</h1><p>黃德斌、黎耀祥、胡定欣和李思欣昨日在奧海城宣傳將在明珠台播映的日劇《鬼嫁日記》，四人分成兩組玩遊戲，黃德斌和黎耀祥更示範「孖煙囪」外穿，場面有趣。</p><p>赤膊搽油</p><p>黃德斌表示自劇集《火舞黃沙》播出後，工作量開始增加，他說：「除咗拍電影外，仲接咗個太陽油廣告，都係要裸露上身兼搽吓油，不過唔知使唔使着三角褲，公司幫我接得一定冇問題，就算壯陽藥廣告我都唔介意。」<br> 採訪、攝影：卓美娟</p></body></html>
