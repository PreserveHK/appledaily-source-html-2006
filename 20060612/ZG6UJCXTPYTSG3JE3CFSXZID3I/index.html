<html><header><meta charset="utf-8"><title>買香水獲型人手帶</title></header><body><h1>買香水獲型人手帶</h1><p>PacoRabanne由1966年開始其時裝事業，至1969年推出第一支香水，致力融合時裝、建築的前衞風格到香水之中。標誌前衞型格的PacoRabanne最近進駐尖沙嘴型人集中地Extravaganza-Silvercord，為慶祝新店開幕，凡購買ULTRAVIOLETColoursofsummer，便可獲贈pacorabanne手鏈一條。數量有限，送完即止。<br><br>記者：馬靜兒<br>查詢：27358080</p></body></html>
