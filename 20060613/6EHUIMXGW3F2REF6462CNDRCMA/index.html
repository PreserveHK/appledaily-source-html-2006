<html><header><meta charset="utf-8"><title>雯女拜神響警鐘</title></header><body><h1>雯女拜神響警鐘</h1><p>鄧萃雯、葉童、商天娥、姜大偉和謝天華等，昨日在將軍澳電視廣播城出席無綫新劇《師奶兵團》拜神儀式，祈求拍攝順利，可能香火太盛，令警鐘誤鳴，無綫的消防隊伍即到場調查。<br> 葉童昨日大讚首次合作的鄧萃雯及商天娥扮演師奶入型入格，鄧萃雯回應說：「我都貪靚㗎，𠵱家啲人個個都話要瘦，尤其是對女藝人嘅要求好高，我呢個師奶打扮去拍外景，俾啲街坊讚我靚，先令我回復自信。」</p><p>不敢做肥娥</p><p>商天娥則表示由於有纖體公司合約在身，故不能增肥，她說：「盡量以着衫打扮搭夠，着番啲花碌碌嘅衫飾演呢個草根師奶角色。」<br> 採訪：卓美娟　攝影：陳順禎</p></body></html>
