<html><header><meta charset="utf-8"><title>街市直擊</title></header><body><h1>街市直擊</h1><p>揀士多啤梨心得：色澤光鮮，愈紅愈甜，留意蒂部唔好有青白色，否則會太酸。<br><br>每逢6-9月都係美國士多啤梨最當造期，味道最香濃；3-5月就以韓國貨最靚最甜；日本溫室士多啤梨雖然超大粒又靚又甜，不過價錢咁貴齋食就好，用嚟煮嘢食就唔夠化算喇！</p><p>士多啤梨益處即Check：有益過蘋果</p><p>士多啤梨有「維他命C之后」稱譽，每100克含80毫克維他命C，比蘋果、西瓜等高出7-10倍，可有效防止皮膚色素增加，食多啲皮膚都靚啲。中醫云有滋養補血、解暑熱功效，飯後食幾粒可幫助消化排毒！</p></body></html>
