<html><header><meta charset="utf-8"><title>非法下載可判刑四年</title></header><body><h1>非法下載可判刑四年</h1><p>周麗淇昨日到訪一中學時，竟有學生直認曾非法下載歌曲。根據《版權條例》，任何人士如在未得有關版權擁有人的許可下，就版權作品進行侵權行為，如製作複製品作出售或出租之用、分發複製品或上載複製品在網上供人下載（包括BT）等，即屬違法。一經定罪，最高刑罰為每份侵權複製品罰款五萬元及入獄四年。至於在網上非法下載版權作品，雖毋須負上刑事責任，但版權持有人可透過民事訴訟，向侵權者索償。去年一名自稱為「蠱惑天王」的男子因利用BT點對點方式非法將電影上載予網友下載被判罪名成立，判監3個月，為全球首個因利用BT進行侵權行為而被拘捕的案例。</p></body></html>
