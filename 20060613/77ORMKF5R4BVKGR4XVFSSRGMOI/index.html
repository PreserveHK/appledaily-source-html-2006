<html><header><meta charset="utf-8"><title>杜指早段牛皮偏軟</title></header><body><h1>杜指早段牛皮偏軟</h1><p>【本報綜合報道】美國杜瓊斯工業平均指數昨天早段偏軟，因為市場觀望聯儲局主席伯南克較後時間的講話，以及美國今、明兩天公布的重要通脹數據。<br> 杜指早段一度跌26.74（0.25%），見10865.18。納斯達克綜合指數最多跌21.05（0.99%），至2114.01。開市後個半小時（本港時間昨晚11時），杜指跌7.53，報10884.39；納指跌17.84，報2117.22。</p></body></html>
