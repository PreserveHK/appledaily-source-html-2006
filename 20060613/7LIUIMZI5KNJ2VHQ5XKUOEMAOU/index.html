<html><header><meta charset="utf-8"><title>新奧爾良問人有冇水</title></header><body><h1>新奧爾良問人有冇水</h1><p>“SavingNewOrleans,onedrinkatatime.”<br> 「打救新奧爾良，將啲水逐啖飲！」<br> <br> 美國新奧爾良（NewOrleans）舊年俾颶風「卡特里娜」（Katrina）吹到爛溶溶，𠵱家仍然百廢待興，好彩當地人樂天，攞呢次天災嚟開玩笑。最近當地熱賣多款T恤都有黑色幽默口號，例如以上呢句，係譏諷重建新奧爾良的進度慢吞吞；另外一件就將好多人識嘅賣牛奶廣告口號「有冇奶？」（GotMilk?），改為「有冇水？」（GotWater?）喺嚴重水浸嘅新奧爾良問人有冇水，都幾攞景！　路透社</p></body></html>
