<html><header><meta charset="utf-8"><title>京影樓推孕婦寫真</title></header><body><h1>京影樓推孕婦寫真</h1><p>為了讓美麗的準母親們留下倩影，北京有影樓專門為孕婦拍寫真。影樓老闆楊小姐說，拍照的主要是27歲至35歲的都市白領，平均每個月大約有20名孕婦來拍照，收費方面由1,600元到6,400元人民幣不等。楊小姐表示，一般拍攝不會對孕婦和胎兒造成影響，至於拍寫真服裝一般由影樓提供，客人離開後會對服裝進行清洗。<br> <br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
