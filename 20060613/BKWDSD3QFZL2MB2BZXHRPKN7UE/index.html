<html><header><meta charset="utf-8"><title>葉世榮領軍戰北京</title></header><body><h1>葉世榮領軍戰北京</h1><p>葉世榮今日在北京展覽館舉行一連兩場演唱會，為其內地巡迴演唱揭序幕，這是他自Beyond解散後，首次以個人名義在北京演出。</p><p>健身練氣</p><p>據知世榮打算把所有酬金投資在製作上，並邀請了獲獎無數的日本鼓王Funky未吉覺助陣，務求給歌迷一個驚喜。<br> 對於首次擔大旗，世榮坦言壓力甚大。他早前在北京相約當地band友跑步健身，返港後每日花五小時練歌，早晚跑步半小時練氣，務求以最弗狀態會北京歌迷。<br> 撰文：比華利</p></body></html>
