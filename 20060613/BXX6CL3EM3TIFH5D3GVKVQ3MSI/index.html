<html><header><meta charset="utf-8"><title>性餐廳掛春宮圖</title></header><body><h1>性餐廳掛春宮圖</h1><p>杭州首家以性健康為主題的餐廳，前日（11日）在環城東路開張。由於該餐廳的牆壁上掛着裝裱精緻的春宮圖和「陰陽和諧，健康長壽」等書畫，侍應更展示一條長約一呎的鹿鞭，並稱這是該餐廳珍藏的男性滋補品，引起民眾的好奇和議論。<br> 據稱，該餐廳是採用營養滋補和調理的方法，針對以男士為主、女士為輔的性功能「亞健康」（即人身雖無明顯疾病，但活力減退、反應遲鈍等）問題，向相關客人提供養生保健服務。<br> 不過，內地網民大多不屑地指出：「真不要臉的東西！」「以低級趣味引導人！以糜爛思維教導人！墮落！」　搜狐網</p></body></html>
