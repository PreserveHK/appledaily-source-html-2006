<html><header><meta charset="utf-8"><title>超級孕婦腰圍1.75米</title></header><body><h1>超級孕婦腰圍1.75米</h1><p>吉林省松原市寧江區23歲「超級孕婦」喬玉波，在懷孕三個月時，肚子已大得像待產。兩個月後接受檢查，更被告知至少懷有五胞胎，至前日其腰圍達1米75，比自己的身高還多8厘米。<br> 喬玉波去年與現年27歲的劉德福結婚，婚後不久懷上雙胞胎，但不幸流產，至今年初再次懷孕。劉表示，妻子懷孕後飯量大增，最多時一天吃七頓飯，體重更由剛懷孕時的60公斤，暴升至現時的80多公斤，近半個月腰圍更平均每天增加約數厘米。<br> 劉德福又指，由於妻子肚子太大，家人要買4.5米的布料才能造出合她穿的孕婦裝，還特製肚兜承托其腹部，但不少的士、巴士因怕出意外而拒載。<br> 吉林《新文化報》</p></body></html>
