<html><header><meta charset="utf-8"><title>康宏優質盤呎租30</title></header><body><h1>康宏優質盤呎租30</h1><p>【本報訊】今年以來尖東區整體商廈租務成交平穩，租金升幅未見突出，惟租務市場趨兩極化，甲級商廈及大面積盤源，如2萬方呎以上的租盤極為短缺，令該類盤源租金仍獲支持，部份甲級優質物業，租金靠穩，如康宏廣場一高層單位，享海景兼附靚裝修，放盤5日即獲用家承接，呎租達30元。</p><p>逾2萬呎單位缺貨</p><p>美聯黃璜表示，康宏廣場高層1及2號室相連戶，總面積2359方呎，每月租金約7.1萬元。物業不乏放租盤源，其中2000餘方呎放盤達20多個，呎租叫價由20餘至30元，部份放租已超過一年，上述成交單位，裝修靚兼坐擁海景，放盤5日即獲同廈低層單位租戶承接。</p></body></html>
