<html><header><meta charset="utf-8"><title>今日通勝</title></header><body><h1>今日通勝</h1><p>法國外圍賽兩和瑞士</p><p>星期二13　法國vs瑞士<br> 法國及瑞士在世盃外圍賽時同組，當時前者以首名出線，後者則次名出線，今屆決賽周兩隊又再次被編在G組；而於外圍賽法國無論主場或作客都只能賽和瑞士，球迷宜作備忘。</p><p>世盃頭兩場開讓球</p><p>周二3場世盃分組賽中，星期二12南韓vs多哥及星期二13法國vs瑞士均開設「讓球」，分別為南韓讓平\半及法國讓半\一；星期二14巴西vs克羅地亞一仗則設「讓球主客和」巴西讓1球。</p></body></html>
