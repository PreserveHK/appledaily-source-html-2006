<html><header><meta charset="utf-8"><title>賽後金句</title></header><body><h1>賽後金句</h1><p>「今仗的表現證實了球隊是值得參與決賽周，己隊絕對有機會取得入球，全隊都對前景樂觀。」<br> 安哥拉前鋒文圖拉斯<br> <br> 「我下半場的換人決定就是今仗的轉捩點，馬基斯下半場的『自由角色』令球隊進攻的變化多了不少。」<br> 墨西哥主帥拉禾比<br> <br> 「我不怪責整隊演出，但我們的1、2個錯誤卻令比數出現差距，但墨西哥是不易對付的對手，故其後真的無能為力。」<br> 伊朗教練艾雲高域</p></body></html>
