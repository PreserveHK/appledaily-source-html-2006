<html><header><meta charset="utf-8"><title>省油慳電投資825萬　電子廠用太陽能</title></header><body><h1>省油慳電投資825萬　電子廠用太陽能</h1><p>近年油價高企，不少企業成本大增。廣東東莞長安鎮的「時力科技電子廠」近日引入一套工業用太陽能發電系統，每年節省四萬升原油之餘，亦減少30噸二氧化碳的排放量，可謂既「慳錢」又環保。<br> 該廠的太陽能發電系統，總投資超過825萬元人民幣，年發電量達到16萬千瓦時。該系統依靠國際頂尖的太陽能發電設備與技術，依靠全自動調控系統，在天氣晴好、太陽能供電充足時，使用太陽能供電；在陰雨天，採集的太陽能能量少時，才使用城市供電。<br> 《人民日報》</p></body></html>
