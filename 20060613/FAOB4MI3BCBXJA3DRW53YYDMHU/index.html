<html><header><meta charset="utf-8"><title>世盃帶旺星河明居</title></header><body><h1>世盃帶旺星河明居</h1><p>世界盃啱啱開鑼，蘭西已經聽到唔少代理叫苦連天，佢哋話近排班業主難得肯就個市減多啲價，點知班客就話有時間都寧願瞓覺，養足精神睇波。睇樓？過埋呢個月先啦，嘥晒大好機會，做唔到成交。<br> 但中原鑽石山星河明居分行經理呂燕萍話多得世界盃，因商場直播球賽吸引人流，唔單止商場大收旺場，亦帶挈埋星河明居嘅睇樓量，唔少人睇波之前順道睇樓，啱啱過去嘅周末，睇樓量比平時多咗三成幾。<br> 好似上個禮拜六日，星河明居竟然一連做咗4宗成交，平均呎價4200蚊，都算唔錯。呢兩日嘅成績已拍得住5月成個月嘅5宗成交。</p></body></html>
