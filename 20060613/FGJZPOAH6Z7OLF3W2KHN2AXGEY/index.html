<html><header><meta charset="utf-8"><title>觀塘工廈全層租出</title></header><body><h1>觀塘工廈全層租出</h1><p>【本報訊】觀塘海濱道167至169號，低層全層剛獲一製衣集團以月租8.7萬承租，該全層面積23034呎，呎租約3.8元，租期2年。<br> 現時全幢物業已無其他全層放租盤。</p><p>大單位渴市</p><p>中原九龍東工商部營業董事李彥樺表示，租客前後不足7天便落實承租，因為觀塘區內已沒有超過2萬呎的工廈租盤；加上該工廈樓底有16呎高，有利儲存貨物，而且租金相宜，加速租客決定。<br> 李彥華指，現時觀塘區內較大樓面的工廈租盤，只徘徊在1萬多呎左右，並供不應求，部份呎租叫價5元，相信很快會被市場吸納。</p></body></html>
