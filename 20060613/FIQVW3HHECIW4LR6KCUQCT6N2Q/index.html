<html><header><meta charset="utf-8"><title>許漢忠要搵定工</title></header><body><h1>許漢忠要搵定工</h1><p>國泰成功收購港龍後，華華最擔心港龍行政總裁許漢忠嘅前途。雖然佢早喺75年加入國泰做見習生，本身都係屬於國泰嘅人，但業內盛傳許漢忠處事作風太過強硬，與國泰行政總裁陳南祿一直不咬弦，冇乜偈傾。被問到許漢忠會唔會離職或者國泰會唔會招佢回巢，祿哥都沉默是金。<br> 照計兩間公司搞合併，食人嗰間，係好係醜都會公開話會保住人哋嘅飯碗，祿哥選擇沉默是金，係人都估到許漢忠嘅下場係點啦。不過，許漢忠97年開始成為港龍行政總裁，主攻中港航線，70至80年已經幫國泰打理台灣同東南亞生意，經驗老到，此地縱不留人，也不難獲得內地或其他航空公司垂青，叻人唔使愁。</p></body></html>
