<html><header><meta charset="utf-8"><title>二手買賣連跌4周</title></header><body><h1>二手買賣連跌4周</h1><p>【本報訊】世界盃上周五正式開鑼，加上市場憂慮美國再度加息，導致二手成交持續減少。據利嘉閣數據顯示，全港50個指標屋苑，上周只錄得156宗成交，比前周的165宗下跌5.5%，連跌4周，並創下近18周新低。<br> 當中以新界區跌幅最大，由68宗跌至61宗，幅度10.3%。由於息口因素未明朗，令上車客觀望，加上荃灣有新盤萬景峯推售，故二手交投亦受影響。九龍方面則因準買家還價幅度大，令拉鋸情況持續，導致成交量僅70宗，跌幅近8%。<br> 反觀港島的成交則逆市上升，由21宗升至25宗，升幅達19%。</p></body></html>
