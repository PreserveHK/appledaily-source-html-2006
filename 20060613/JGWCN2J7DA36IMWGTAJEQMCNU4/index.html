<html><header><meta charset="utf-8"><title>土地供應<br>發展商傳勾元朗屏山地</title></header><body><h1>土地供應<br>發展商傳勾元朗屏山地</h1><p>據網上電視透露，繼早前有發展商申請勾長洲地皮失敗後，最近又有發展商嘗試申請勾元朗屏山屏桂路一幅住宅（丙類）用地。該幅地皮（丈量約份121約地段2129號）位於屏葵路，附近有信和置業（083）發展的帝庭居。地皮面積約65402方呎，地積比率1倍，高度限制為15米或5層高，但一些置於天台的水箱、構建物及機房等，可免計高度限制。地政總署提醒有興趣人士，該地皮之下或存有溶洞問題。</p></body></html>
