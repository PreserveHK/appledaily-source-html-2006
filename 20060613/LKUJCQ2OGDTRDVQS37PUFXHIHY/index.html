<html><header><meta charset="utf-8"><title>披露保護證人資料可囚7年</title></header><body><h1>披露保護證人資料可囚7年</h1><p>串謀妨礙司法公正及宣誓下作假證供均屬嚴重罪行，前者屬普通法範疇，沒法定最高刑期，頂包案的藝人謝霆鋒，便因此罪判二百四十小時社會服務令，造市案的毛玉萍，單是此罪便判囚兩年；至於後者根據《刑事罪行條例》，最高可被判監7年。至於企圖披露關於一名保護證人計劃參與者的身份資料的罪名，今次更是首次被引用及成功入罪，根據《刑事罪行條例》及《證人保護條例》，可被判處監禁10年。但由於今次案件於區域法院審理，其權限可判處的最高監禁刑期為7年。</p></body></html>
