<html><header><meta charset="utf-8"><title>全方位眼鏡店</title></header><body><h1>全方位眼鏡店</h1><p>【本報訊】LensCrafters旗艦店高登眼鏡EyewearBoutique昨日在尖沙嘴海港城海洋中心開幕，店舖雲集Prada、Versace、DKNY、SalvatoreFerragamo等名牌眼鏡，並設有讓顧客自由試戴名牌眼鏡的自由試戴區，解答顧客疑難的顧客服務區及註冊專業視師提供驗眼服務的顧客驗眼區，而「360度眼睛體貼服務」更會為顧客作詳細視力檢查。LensCrafters表示，已斥資2,000萬為旗下30間分店翻新，令店舖空間更寬敞。</p></body></html>
