<html><header><meta charset="utf-8"><title>香港　珊瑚閣97貨蝕158萬</title></header><body><h1>香港　珊瑚閣97貨蝕158萬</h1><p>▲美聯李偉強表示，北角半山珊瑚閣高層1382方呎單位，以780萬易手，呎價5644元，原業主97年以938萬買入，蝕158萬。</p><p>貝沙灣複式11萬租出</p><p>▲美聯徐志強稱，薄扶林貝沙灣二期7座頂樓複式，面積3002方呎，連722方呎天台，及156方呎平台，以每月11萬元租出，呎租約36.6元。本月至今貝沙灣錄得15宗租務成交。</p><p>鯉景灣11年蝕47.2萬元</p><p>▲美聯謝志華指出，西灣河鯉景灣安翠閣中層，面積751方呎單位，成交價320.8萬，呎價4272元，原業主95年以368萬買入，蝕47.2萬。</p></body></html>
