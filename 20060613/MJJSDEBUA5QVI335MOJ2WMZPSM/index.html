<html><header><meta charset="utf-8"><title>英國航空全球最佳</title></header><body><h1>英國航空全球最佳</h1><p>【本報訊】英國機場評級機構Skytrax的一項全球十大最佳航空公司調查顯示，去年排名第四位的英國航空公司，今年一躍升上首位；而去年排名第一的國泰航空，則下降至第三位。<br> Skytrax指今次調查由去年9月至今年5月期間進行，共收集了93個國家及地區共13,611,244名旅客的意見，並根據35項不同方面的評審標準量度乘客對航空公司服務等的滿意程度，結果列排榜首是英國航空，然後依次為澳洲航空、國泰航空、泰國航空等。</p></body></html>
