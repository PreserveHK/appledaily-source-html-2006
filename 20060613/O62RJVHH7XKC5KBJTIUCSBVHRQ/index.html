<html><header><meta charset="utf-8"><title>最後來料：巴西瓣瓣落飛</title></header><body><h1>最後來料：巴西瓣瓣落飛</h1><p>「星期二14」F組巴西對克羅地亞賽事，克軍前鋒奧歷因大腿的傷患未完全康復，今日多未能上陣，而巴西陣中射手朗拿度將會披甲上陣，巴西「主客和」賠率由1.42倍，下調至1.4倍；「讓球主客和」的[-1]主勝則由2.1倍，微調至2.05倍。至於神射手彩池，熱爆全球的巴西球星朗拿度成功勝出的賠率愈買愈熱，由11倍下調至10倍，可謂要買請早；現時神射手賠率仍由5倍的高路斯領先。。</p></body></html>
