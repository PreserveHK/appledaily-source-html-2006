<html><header><meta charset="utf-8"><title>娛人心水：任達華巴西強可贏</title></header><body><h1>娛人心水：任達華巴西強可贏</h1><p>「我係巴西超級擁躉，佢哋嘅球技直情係大禹治水：冇得頂！我最鍾意嘅巴西球星係中場嘅朗拿甸奴、前鋒羅賓奴同龍門迪達，佢哋3個人係球隊嘅鐵三角陣容。」<br> 「巴西隊實力雄厚，喺中場、前鋒同後防都有猛將，正所謂進可攻、退可守；雖然今日對手克羅地亞嘅實力都唔弱，不過面對勁旅巴西，相信呢場波都會好精采。」<br> 「巴西球隊實力平均，佢哋又訓練有素，對克羅地亞呢場波當然贏面好大，我估計賽果會係巴西以2:0贏克羅地亞。」</p></body></html>
