<html><header><meta charset="utf-8"><title>靚人雲集馬德里</title></header><body><h1>靚人雲集馬德里</h1><p>為慶祝160周年盛典，Loewe除在馬德里舉行TakeMeWithYou及Vintagecollection展覽外，並於CirculodeBallasArtes博物館舉行盛宴，廣邀來自世界各地的名人、明星及傳媒出席。<br> 出席者包括唯一穿上Loewe秋冬新裝的內地代表周迅、有法國第一美人美譽的老牌女星嘉芙蓮丹露（CatherineDeneuve）、退役超模LindaEvangelista、YasmineLeBon及曾演出電影《狗男女的愛》（AmoresPerros）的西班牙女星歌雅托莉度（GoyaToledo）等，令現場生色不少。</p></body></html>
