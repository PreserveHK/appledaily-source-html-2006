<html><header><meta charset="utf-8"><title>WingShya哭泣的女人</title></header><body><h1>WingShya哭泣的女人</h1><p>160周年不容易，執西班牙皮具牛耳的Loewe，慶典的大project，便是邀請全球來自西班牙、英國、日本、中國、香港及韓國的藝術家以TakeMeWithYou為主題，設計出或抽象或實在的作品，當中香港代表是在中、港、台、日及英國均發表過不少作品的夏永康（WingShya）。<br> 在WingShya的鏡頭下，眾模特兒包括何超儀都以「哭泣的女人」姿態示人，照片極具電影感，周迅欣賞過後也表示一向欣賞WingShya。<br> 問周迅假如模特兒是她，能否要哭就哭時，堂堂影后的周迅卻謙虛地說：「不一定呢。」</p></body></html>
