<html><header><meta charset="utf-8"><title>救兵都用</title></header><body><h1>救兵都用</h1><p>買護膚品來來去去都係嗰幾個品牌，其實唔少喺香港冇乜人識嘅品牌都有好嘢，其中一個就係SkinCeuticals，王牌CEFerulic極唔錯，有朋友用咗一個月塊面白咗，皮膚好咗。據我所知，好多香港皮膚科醫生都有用呢隻SkinC嘅產品，唔少行家都係佢嘅fans，就連美國電視節目《QueerEyesForTheStraightGuy》每逢完場時，都會送出一套SkinCeuticals產品，所以冇乜人識嘅品牌都有好嘢。<br><br>記者：曾順珍</p></body></html>
