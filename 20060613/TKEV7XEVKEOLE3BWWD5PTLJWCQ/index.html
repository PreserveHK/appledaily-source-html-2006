<html><header><meta charset="utf-8"><title>最後來料：巴西主W「主勝」落飛</title></header><body><h1>最後來料：巴西主W「主勝」落飛</h1><p>個別足智彩星期二、星期三及星期四場次的賠率出現變化。星期二14F組巴西對克羅地亞，「主客和」的主W由昨日見報的1.42倍，轉為目前的1.4倍，而「讓球主客和」的「主勝」已由2.1倍下調至2.05倍。<br> 星期三16H組突尼西亞對沙地阿拉伯，「主客和」的主W由1.9倍轉熱至1.85倍；星期四19B組英格蘭對千里達，「主客和」的主W由1.22倍升溫至1.2倍，至於「讓球主客和」的「主勝」維持1.62倍。</p></body></html>
