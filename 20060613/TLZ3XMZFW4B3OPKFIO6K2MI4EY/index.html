<html><header><meta charset="utf-8"><title>「1哥」偏逢剋星</title></header><body><h1>「1哥」偏逢剋星</h1><p>「1哥」費達拿幾乎所向披靡，難逢敵手，卻偏偏同時代有個專剋自己的拿度出現；兩人合共7次碰頭，費達拿輸掉6場，包括今年4次對壘全敗。究其因由，部份球評家指左撇子的拿度，令「1哥」較難適應其打法；該名西班牙球星亦清楚費達拿的正手何其厲害，盡量不將球送至他的正手位，轉而專攻他較弱的反手。<br> 亦有人認為費達拿對正手能力過於自信，忽略反手的鍛煉，故一旦反手被對手卡死便失主動權。加上拿度擁有極高的移動速度、跑不死的驚人體力及強勁無比的正手上旋技術，在慢地紅土場上優勢更大。難怪有人認為當今的費達拿與拿度，猶如當年嘉芙及施莉絲的情況。小凡</p></body></html>
