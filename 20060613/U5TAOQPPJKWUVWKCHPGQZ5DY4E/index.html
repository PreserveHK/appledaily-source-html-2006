<html><header><meta charset="utf-8"><title>梁思浩：拖手代表乜先？</title></header><body><h1>梁思浩：拖手代表乜先？</h1><p>梁思浩昨日在奧海城出席「萬桿顯愛心」活動，對於被本報拍得他與貌似李蕙敏的女伴拖手夜遊中環的照片，思浩直言對方乃多年好友，他說：「拖手代表啲乜嘢先？我最唔開心係話我中年，咁我都未到四十歲，𠵱家都只係三十幾，總之寫乜我都冇所謂，不過我有我嘅底線，唔好寫我人獸交就得喇。」</p><p>是否斷背心照</p><p>此外，李蕙敏昨日在尖沙嘴出席活動時說：「嗰個唔係我，雖然我哋平時有一齊玩，但每次都係成班人，從來冇試過單獨約會。」有指梁思浩一直被指是斷背一族，李蕙敏笑說：「唔方便講，做朋友嘅心裏明白。」<br> 採訪：魯萍</p></body></html>
