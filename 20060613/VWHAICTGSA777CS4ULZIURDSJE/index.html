<html><header><meta charset="utf-8"><title>夢夢組女子足球隊</title></header><body><h1>夢夢組女子足球隊</h1><p>戴夢夢日前拍攝新歌《帶智慧射球》MV，即場展示師傅張國強傳授的球技。戴夢夢這首新歌除了成為荷李活電影《球愛可人兒》（She'stheMan）的港版主題曲外，更被選定為香港女子五人足球運動的宣傳歌，獲贊助商大灑金錢，她說：「佢哋喺德國運咗幾個世界盃特別版足球同波衫畀我，仲有將荷李活電影片段加插喺MV裏面，似足英文歌MV。」</p><p>造福人群</p><p>戴夢夢近日愛上足球，更積極籌辦女子明星足球隊，她說：「希望可以同自己啲朋友一齊踢波，因為平時大家都少運動。長遠目標係想用女子明星足球隊名義去做善事。」<br> 撰文：比華利<br> </p></body></html>
