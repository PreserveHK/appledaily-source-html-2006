<html><header><meta charset="utf-8"><title>小春主婚人兩頭走</title></header><body><h1>小春主婚人兩頭走</h1><p>陳小春昨日接受新城電台訪問，他談及前日為好友陳寶轅的婚禮擔任主婚人，但由於當晚要到順德出席慈善騷，所以一做完主婚人便即趕往順德，小春說：「真係覺得有啲唔好意思，本來諗住一做完騷，就即刻趕返去個婚宴度，話晒都係主婚人，雖然唔可以坐喺度飲，都希望可以幫手送客，點知喺順德返香港時行錯路，搞到遲咗，凌晨一點先返到香港，之後咪去咗afterparty囉。」</p><p>未有對象</p><p>小春表示當主婚人的一刻，真的很感動，他笑言：「見到對新人kiss，自己都差啲想加把嘴埋去，一齊咀。」問小春有沒有心動想結婚？小春坦言：「有就有，不過都冇對象，點結呀？」<br> 採訪、攝影：胡比</p></body></html>
