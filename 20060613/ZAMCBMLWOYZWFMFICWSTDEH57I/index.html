<html><header><meta charset="utf-8"><title>美亞易潔煲低至4折</title></header><body><h1>美亞易潔煲低至4折</h1><p>據調查指出，在全球人口中，以香港人最愛購物。那當然了，香港的店舖不但貨品款式多，優惠也特別多，比如由現在至6月15日，永安的兩間分店會推出約20款精選優惠，包括床上用品、家居用品及廚房用品，而部份物品更低至6折發售！夏日炎炎，一邊舒適的逛百貨公司，一邊以優惠價為家人揀選換季用品，最是賞心樂事。<br>記者：林佩婷<br><br>地點：尖東及太古城永安百貨<br>查詢：21961388</p></body></html>
