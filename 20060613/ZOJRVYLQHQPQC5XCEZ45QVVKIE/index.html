<html><header><meta charset="utf-8"><title>廣東八十宣傳夠心思</title></header><body><h1>廣東八十宣傳夠心思</h1><p>拆細出售嘅商場中，尖沙嘴廣東八十係比較花心思經營嘅一個，由搵租戶到落成後宣傳推廣都有人打理，唔似其他拆場「無王管」。最近佢哋喺3樓原本由美心快餐租用嘅2000呎舖，打算約滿後重新規劃，改為引入特色咖啡店。<br> 除咗改變租戶組合外，宣傳攻勢亦唔少，佢哋今個月會搵日本人氣時裝設計師尾藤泰崇（YAS）嚟香港，仲會展出佢私人珍藏嘅T裇，又會搞小型展覽，展出十部古董衣車。<br> 由於呢個場嘅租戶多數都係潮流時裝店，搞呢類活動會比較切合主題。</p></body></html>
