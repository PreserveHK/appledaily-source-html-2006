<html><header><meta charset="utf-8"><title>百安居99年首站上海</title></header><body><h1>百安居99年首站上海</h1><p>B&amp;Q自99年起踏足內地市場，以「百安居」這個中文名作為品牌，首家連鎖店設於上海，至今已遍布全中國，包括蘇州、昆明、深圳、杭州、廣州、北京、福州及哈爾濱等，共有51家分店。紀司福預期，5年後，內地分店數目將增至110家。<br> 由於B&amp;Q連鎖店分布全中國，並擁有全球性的採購網絡，因此能購得最價廉的產品。紀司福表示，顧客在B&amp;Q分店購物後，若發現其他商戶所售的相同產品價格更低，可向B&amp;Q退回雙倍的差價。</p></body></html>
