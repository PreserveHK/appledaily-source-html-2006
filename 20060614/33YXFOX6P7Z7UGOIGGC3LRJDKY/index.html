<html><header><meta charset="utf-8"><title>蘭子撐林炳昌有義氣</title></header><body><h1>蘭子撐林炳昌有義氣</h1><p>陳淑蘭日前被本報拍得與律師好友林炳昌拖手夜蒲蘭桂坊的照片，對於林炳昌牽涉入先科國際前主席涉行賄造市一案，前日被裁定串謀妨礙司法公正罪成，更被即時還柙候判，蘭子前晚接受電話訪問時表示：「佢（林炳昌）係一個好有義氣嘅人，我好希望佢可以大步檻過，其實喺呢個時候，我又唔熟法律嘅嘢，都幫唔到佢啲乜嘢，只可以喺精神上支持佢，呢段時間就留番畀真係幫到佢嘅朋友，我會等件事告一段落先聯絡佢。」</p><p>與周飛言不熟</p><p>問到蘭子可曾慰問林炳昌的女友周飛言？她說：「其實我同佢唔係好熟，都係林炳昌介紹認識，我覺得呢個時候要畀時間佢冷靜吓。」<br> 採訪：比華利</p></body></html>
