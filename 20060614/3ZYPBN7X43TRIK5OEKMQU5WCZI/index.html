<html><header><meta charset="utf-8"><title>議員促公園泳灘列禁煙</title></header><body><h1>議員促公園泳灘列禁煙</h1><p>【本報訊】立法會昨日審議禁煙條例，大部份議員贊成把公園及泳灘列入禁煙範圍，避免青少年受二手煙危害。不過，衞生福利及食物局副秘書長楊何蓓茵表示，此類地方牽涉其他年齡及不同階層人士，需要進一步考慮，將於下周決定並答覆立法會。<br> 該禁煙建議由吸煙條例草案委員會主席鄭家富於上月提出，若果通過建議，康樂及文化事務署轄下近1,500個「公眾遊樂場地」，包括室外泳池、泳池看台及草地球場等均屬禁煙區。</p></body></html>
