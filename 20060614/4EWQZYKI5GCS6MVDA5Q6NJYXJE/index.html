<html><header><meta charset="utf-8"><title>精選皇帝菜：自助餐歎毛主席菜</title></header><body><h1>精選皇帝菜：自助餐歎毛主席菜</h1><p>若想試盡中國名人政要的經典菜式，如毛主席東安子雞、毛主席辣味連環苦瓜等，必到「唐宮」試「神州美食之旅」自助餐。自助餐以大江南北菜為主題，任點任食，提供北京、敦煌、順德等地的著名菜式，當然少不了湖南的毛主席菜啦。<br><br>唐宮（27611711）<br>地址：何文田窩打老道75號京華國際酒店2樓<br>收費：星期一至四成人$228、小童$148；星期五至日及公眾假期成人$248、小童$158</p></body></html>
