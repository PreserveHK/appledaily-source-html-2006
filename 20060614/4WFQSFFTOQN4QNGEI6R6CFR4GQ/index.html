<html><header><meta charset="utf-8"><title>中海油流花油田停產</title></header><body><h1>中海油流花油田停產</h1><p>【本報訊】外電報道，中海油（883）位於南中國海的流花油田上月因颱風而關閉，到目前為止仍未能恢復生產，惟該集團暫未有計劃下調今年產量預測。瑞信與中海油管理層商討後估計，流花油田未來兩年將不可恢復生產。出事前流花油田原本的日產能為2.2萬桶。<br> 路透社引述中海油管理層表示，於上月受颱風珍珠襲擊的流花油田，至今仍未復產。不過，管理層並沒有評論，集團會否將今年的產量預測調低。<br> 按流花油田停產前的日產能計算，其全年產量佔中海油06年預測產量逾5%。<br> 中海油於5月底發出的通告指出，颱風珍珠只是令流花油田損壞，除該油田外其他油田亦已於5月底時恢復正常生產。</p></body></html>
