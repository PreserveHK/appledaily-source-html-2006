<html><header><meta charset="utf-8"><title>6寶半全場：德英齊開主/主搶6寶</title></header><body><h1>6寶半全場：德英齊開主/主搶6寶</h1><p>世盃第3口6寶重心之選為德國及英格蘭，同要1注「主/主」。<br> 頭兩關為H組賽事，西班牙在世盃屢次令人失望，烏克蘭實力不俗，大包圍揀「主/主」、「和/和」及「客/客」。突尼西亞對沙地，沙地有力出冷，敲「主/和」及「客/客」。<br> 德國對波蘭以及英格蘭對千里達同是強弱懸殊賽事，「主/主」夠數。第4關A組厄瓜多爾對哥斯達黎加，實力相若，取「主/客」及「和/和」。<br> 尾關瑞典首仗失分，如想出線次圈今仗非勝不可，「主/主」正路；從首輪賽事所見，瑞典不太對辦，補「和/和」。<br> 文：青蛙仔</p></body></html>
