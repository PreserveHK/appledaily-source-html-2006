<html><header><meta charset="utf-8"><title>成龍買定地防冇得撈</title></header><body><h1>成龍買定地防冇得撈</h1><p>成龍於下周二獲世界旅遊組織委任為首位亞太區旅遊大使，他作為香港理工大學酒店及旅遊業管理學院名譽教授，該校校長已打算同日為他舉行祝酒會。而昨日理工大學特別請了成龍到該校的馬會綜藝館主持講座。</p><p>培訓電影人才</p><p>在會上司儀問他如何能令自己的事業更上一層樓？他說：「其實我嘅事業已達到頂點，開始停滯不前，所以我一早喺北京買咗塊地，呢塊地𠵱家係用嚟做電影公司寫字樓，將來我唔拍戲，塊地就會改用嚟做培訓電影人才嘅學校。」除了談電影，成龍又談環保，認為要大家注重環保，首先要做好公民教育。<br> 採訪：魯萍　<br> 攝影：仇志德</p></body></html>
