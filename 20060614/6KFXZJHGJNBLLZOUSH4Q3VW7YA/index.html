<html><header><meta charset="utf-8"><title>品牌局訪京商認可資格</title></header><body><h1>品牌局訪京商認可資格</h1><p>【本報訊】香港品牌發展局主席尹德勝昨日在記者會上公布新一屆「香港品牌選舉暨香港服務名牌選舉」正式接受報名，呼籲本港工商界企業踴躍參加，截止報名日前為8月31日。<br> 該局日前推出了「香港名牌標識」的專用物品，如座枱卡、標籤貼紙及襟針等，市民可憑之識別得獎品牌。他又說，品牌局將於8月，組織高層代表團訪問北京，探討與國內的名牌評審機制如「中國名牌」及「中國馳名商標」等的相關認可和合作，藉以提升「香港名牌」及「香港服務名牌」的認受性。</p></body></html>
