<html><header><meta charset="utf-8"><title>最後來料：捷克冠軍賠率跌至18倍</title></header><body><h1>最後來料：捷克冠軍賠率跌至18倍</h1><p>今晚賽事只有突尼西亞一方起票，「主客和」賠率由1.9倍下調至1.85倍，和波及客勝均告轉冷。冠軍方面，捷克大勝美國後下滑至18倍，但要留意此隊主要箭頭如巴路士及真高拿有傷，所以仍不代表爭標前景樂觀。神射手彩池方面，意大利各前鋒如東尼、托迪、恩沙基因未有入球而轉冷。前晚因傷退下火線而有入球的真高拿則下跌至60倍；而中村俊輔雖有一球進賬，但仍不被看好，賠率升至400倍。</p></body></html>
