<html><header><meta charset="utf-8"><title>樊亦敏入稟告《東方》誹謗</title></header><body><h1>樊亦敏入稟告《東方》誹謗</h1><p>樊亦敏指控《東方日報》同《太陽報》，喺本月4日及5日連續兩天刊登嘅報道，先指佢「搭上有婦之夫」及「翹實有婦之夫行街」，翌日又稱誤會認錯她，內容對她構成誹謗，並透過互聯網轉載發布，故昨入稟高等法院申請禁制令，禁制上述兩報再作出相似報道及索償。兩案分別控告出版《東方日報》嘅東方日報督印有限公司、劉國全；出版《太陽報》嘅太陽報督印有限公司及齊禧慶，及兩報嘅網絡公司ORISUN.COM(HK)LIMITED。<br> 案件編號：HCA1257、1259/06</p></body></html>
