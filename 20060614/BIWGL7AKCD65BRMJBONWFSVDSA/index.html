<html><header><meta charset="utf-8"><title>球星太太團名店極速掃貨</title></header><body><h1>球星太太團名店極速掃貨</h1><p>英格蘭球星的太太女友團前日（周一）展開「掃貨行」，短短一小時就極速花了5,000英鎊（71,000港元）。太太女友團一行六人，在英格蘭代表隊駐紮地巴登─巴登（Baden-Baden）的名店掃貨，為首是前鋒朗尼的未婚妻高蓮（ColeenMcLoughlin），她一個人走進鎮內最費的MonikaScholz時裝店，短短10分鐘就刷卡900鎊（12,900港元）。太太女友團之後再到珠寶店，一輪風捲殘雲後才到酒吧喝東西。<br> 英國《太陽報》/《每日電訊報》</p></body></html>
