<html><header><meta charset="utf-8"><title>過氣「中姐」銷荔枝</title></header><body><h1>過氣「中姐」銷荔枝</h1><p>夏日炎炎，正是荔枝生產的季節。台灣南投市將由本月17日開始將舉辦「2006年南投荔枝文化節」。為推銷當地的荔枝，曾是台灣「中國小姐」出身的市長許淑華，還親自粉墨登場，推銷南投荔枝。南投盛產黑葉荔枝，聞名全台，其果形為心臟形，顏色呈暗紅色，果肉厚、甜度高，但近年來受到高雄玉荷包的盛名影響，銷售大不如前。因此，市政府特推出系列活動，喚起民眾對南投荔枝的青睞。<br> 中央社</p></body></html>
