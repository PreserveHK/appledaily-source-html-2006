<html><header><meta charset="utf-8"><title>鄒世龍行街街慶父親節</title></header><body><h1>鄒世龍行街街慶父親節</h1><p>鄒世龍及鄭丹瑞昨日分別帶同子女往又一城，出席父親節活動。鄒世龍兒子澔賢今年8歲，他表示準備了一件T-shirt送給爸爸做父親節禮物，鄒世龍說：「父親節正日我哋會一家出去慶祝，多數會shopping。」問他最近世界盃賽事會否兩仔爺一同睇波？他說：「唔會啦，個仔每晚9點就會瞓。」<br> 問鄒世龍早前有指他旗下种星堂藝人鄭融將被雪藏，昨日他說：「𠵱家confirm晒啦，我哋（种星堂）會同東亞合作，一齊幫鄭融。」<br> 採訪、攝影：DebbieLum</p></body></html>
