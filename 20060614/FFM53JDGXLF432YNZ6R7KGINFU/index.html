<html><header><meta charset="utf-8"><title>跳橋示威者保釋候查</title></header><body><h1>跳橋示威者保釋候查</h1><p>【本報訊】在灣仔警察總部外為子女爭取居港權企圖跳橋引致交通癱瘓的四名男子，已被警方以「在公眾地方犯的妨擾罪名」拘捕，昨凌晨各准以500元保釋候查，於本月27日再返警署報到。<br> 四名企圖跳橋被捕男子（58至65歲），昨凌晨3時許，在立法會議員張超雄及「長毛」梁國雄協助下獲准保釋。<br> 立法會議員張超雄昨表示，雖然保安局答應接見示威者，但有關日期及細節尚未確定，他目前正與局方商議。</p></body></html>
