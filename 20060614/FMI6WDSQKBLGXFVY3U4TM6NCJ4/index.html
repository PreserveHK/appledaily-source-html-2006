<html><header><meta charset="utf-8"><title>梁漢文開大搵靈感</title></header><body><h1>梁漢文開大搵靈感</h1><p>梁漢文和王菀之等昨日到尖沙嘴出席「第十八屆CASH流行曲創作大賽」記者會，梁漢文未參加過CASH比賽，不過他覺得這是好的學習機會，讓新進創作人吸取經驗。<br> 梁漢文自爆第一首創作的歌曲《仍留在我心》是在廁所內完成，他笑說：「當時係91年，我記得我係去緊廁所時作，當然喺廁所寫就一定係大（指大便），唔會係細啦。」</p><p>睇帶沉冤得雪</p><p>早前梁漢文主持無綫節目《美女廚房》涉嫌爆粗，昨日他說：「我有問過監製同睇番playback，我冇講粗口，只係講咁黑白，到時會足本播，真係沉冤得雪。」<br> 採訪：駱華齡<br> 攝影：仇志德</p></body></html>
