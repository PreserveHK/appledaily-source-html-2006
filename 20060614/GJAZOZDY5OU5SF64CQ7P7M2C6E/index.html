<html><header><meta charset="utf-8"><title>立體廣告列車投入服務</title></header><body><h1>立體廣告列車投入服務</h1><p>【本報訊】地鐵增添一列換上新裝的列車，是唯一通行港島、荃灣和觀塘線的列車。新裝列車不會載客，因為它是地鐵第一輛立體流動廣告列車。這輛立體展覽車昨日開始於非繁忙時間行駛，俏麗的模特兒在儀式上充當臨時列車站務員，介紹列車首個展覽廣告「SonyEricsson我的Walkman＠音樂手機系列」，然後列車就由荃灣站開出，正式投入服務。它是由一輛工程車改裝而成，在非繁忙時間行走，不會影響地鐵正常班次。</p></body></html>
