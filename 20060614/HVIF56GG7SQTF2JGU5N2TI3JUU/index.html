<html><header><meta charset="utf-8"><title>小春最怕著涼鞋</title></header><body><h1>小春最怕著涼鞋</h1><p>譚詠麟、黃家強及黃伊汶等出席完餐廳開幕，又拉隊到尖沙嘴為一間的士高開幕撐場，陳小春、羅明珠和官恩娜等都有出席，阮兆祥和梅小惠擔任主持，黃泆潼則大跳辣身舞娛賓。<br> 小春接受訪問時表示出席活動後，要漏夜趕往內地拍皮鞋廣告，廣告中他要以西裝骨骨的造型示人，他說：「我平時好少着呢啲衫，不過我最怕係要着涼鞋，好似衰衰哋咁。希望拍廣告唔使着啦，要着都冇法，但好唔情願囉！」問小春拍鞋廣告會否為美容而剃毛，他說：「我影住隻手都唔做呢啲啦，何況腳，堂堂男人嚟㗎嘛。」<br> 採訪：張俊銘<br> 攝影：葉君海</p></body></html>
