<html><header><meta charset="utf-8"><title>渣打競猜世界盃</title></header><body><h1>渣打競猜世界盃</h1><p>渣打噚日請食飯，華華都係坐上客，講業務之餘，話題梗離唔得開熱到爆嘅世界盃。渣打話，佢哋內部搞咗個世界盃競猜遊戲，只要估中四強係邊啲國家、64場賽事總入球數目、紅牌及黃牌總數，就有機會贏大獎。<br> 大獎係咩呢？請晒得獎者一家四口，齊齊坐郵輪去加勒比海，玩足兩星期，咪話唔吸引。呢個遊戲只限渣打集團旗下4萬幾個員工參加。好多人都知渣打高層戴維思係標準球迷，唔知呢個遊戲，係咪佢發起嘅呢？</p></body></html>
