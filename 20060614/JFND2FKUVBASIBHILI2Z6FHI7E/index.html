<html><header><meta charset="utf-8"><title>會考評卷員涉違規改卷</title></header><body><h1>會考評卷員涉違規改卷</h1><p>【本報訊】考試及評核局聘請兼職教師擔任會考試卷評卷員，近年均發生違規事件。最新一宗懷疑違規個案由一名應屆中七學生揭發，該名學生並向本報記者提供相片指出，剛過去的周日一名中年女子在東鐵旺角站進入列車坐下後，就一直不停改卷，又指試卷有考評局今年才採用的條碼貼紙，上面印有考生編號，該試卷封面是紫色的。直至列車抵達大埔墟站，女子下車時才停止改卷。<br> 考評局回覆記者查詢時說，今年會考有十多份試卷是用紫色封套，若有評卷員在公眾地方，包括列車上改卷，都屬違規，考評局會永不錄用違規評卷員。</p></body></html>
