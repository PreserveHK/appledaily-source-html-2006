<html><header><meta charset="utf-8"><title>細地皮較吸引</title></header><body><h1>細地皮較吸引</h1><p>今年4月中，連續7個月的零勾地悶局終打破，卓能地產（131）兩度申請勾出長洲水坑西灣地皮，雖然最後失敗，但由離島地爆冷跑出，令不少人大跌眼鏡；事隔兩個月，想不到再次由離島地皮跑出。<br> 現時勾地表內的45幅地皮，只有5幅離島地皮，均為住宅用地。除長洲水坑西灣為滾存地皮外，其餘4幅包括今次被勾出的地皮，皆為新增地皮，2幅位於大嶼山長沙，另2幅分別位於大嶼山東涌及坪洲。<br> 勾地表共有18幅地皮面積小於半公頃（53821方呎），其中7幅為新增地皮。18幅小型地皮中，以上水石湖墟新豐路地皮面積最細，只有3294方呎。</p></body></html>
