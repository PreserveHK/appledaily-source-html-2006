<html><header><meta charset="utf-8"><title>明星捱貴飛捧場</title></header><body><h1>明星捱貴飛捧場</h1><p>英國歌手RobbieWilliams於11月來港舉行演唱會，雖然票價甚高，但不少圈中人均表示會撲飛捧場。</p><p>鍾鎮濤：藝人好海鮮價，值唔值見仁見智，張學友初出道時唱商場騷唔使錢㖭，都唔可以同𠵱家比啦。RobbieWillaims嚟開騷我都想睇㗎，希望有人請，有人請我就一定睇。<br> <br> 黃家強：佢成隊band過嚟香港演出，可能會展場地細咗少少，所以要收咁貴嘅價錢，其實佢演出好睇嘅，貴唔貴就見仁見智，如果我睇嘅話，會揀中價飛囉。<br> <br> 李蕙敏：我01年睇過佢紅館演唱會，好欣賞佢嘅演出，好活潑，希望佢今次有更多變化，佢好有明星氣質，二千幾蚊張飛梗係貴，但我都想睇嘅。</p></body></html>
