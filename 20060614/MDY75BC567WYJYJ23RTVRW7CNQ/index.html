<html><header><meta charset="utf-8"><title>阿葛做婦檢盧巧音爆笑</title></header><body><h1>阿葛做婦檢盧巧音爆笑</h1><p>盧巧音和葛民輝合作的新片《談談情．說說性》中，葛民輝飾演一名性病醫生，盧巧音則扮演他的護士，故事講述二人的另一半各自有外遇，他們因寂寞難耐而戀上，並發生關係。</p><p>兩條褲打底</p><p>戲中有幕講述盧巧音躺在病床上並張開雙腿，由葛民輝進行婦科檢查，盧巧音對此說：「喺咁嘅情況之下，我嘅對手偏偏就係葛民輝，我記得拍呢場戲時好爆笑，而且毫不尷尬，我仲着咗兩條單車褲，做好安全措施。」<br> 不過盧巧音拍攝時因為張開雙腿太久，令到腳抽筋，要葛民輝及工作人員即時扶她落床，盧巧音即笑說：「好彩𠵱家唔係生緊仔！」<br> 撰文：比華利</p></body></html>
