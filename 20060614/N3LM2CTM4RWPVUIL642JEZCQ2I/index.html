<html><header><meta charset="utf-8"><title>婦指威院疏忽索償</title></header><body><h1>婦指威院疏忽索償</h1><p>【本報訊】中年婦人於前年因右小腿腫脹及劇痛難抵，前往沙田威爾斯親王醫院急症室求診，疑因醫護人員將驗血報告的病人資料貼錯，導致她「打錯針」注射俗稱薄血針的抗血凝素，婦人指醫院疏忽失誤，入稟區域法院控告醫院管理局，要求賠償。<br> 原訴人曾芷英，50歲，被告人為醫院管理局，入稟狀指，原訴人於04年3月30日在沙田威爾斯親王醫院求診，因醫療疏忽，導致她人身受傷害，故入稟索償。<br> 案件編號：DCPI968/06</p></body></html>
