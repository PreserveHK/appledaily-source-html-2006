<html><header><meta charset="utf-8"><title>樓價每呎逾4000</title></header><body><h1>樓價每呎逾4000</h1><p>長沙過去為港人郊遊地點，由於環境清靜，吸引崇尚大自然人士入住，近年有較多外籍客聚居，樓價水漲船高。<br> 在大嶼山經營地產代理業務的範梁集團表示，長沙一帶均為低密度住宅，市場有一定需求，近年呎價亦企穩於4000至5000元水平，租金一般每月2萬至4萬元。<br> 近期有1400方呎洋房放盤，叫價700萬元，若放租，租金可達2.8萬至3萬元。<br> 有代理稱，區內現時放盤約15個，呎價均逾4000元，近期成交包括長富街1400方呎洋房，以610萬易手、海桐苑853方呎洋房以330萬沽出、長沙上村1050方呎洋房成交價503萬元、蝶崗2530方呎物業以940萬元易手。</p></body></html>
