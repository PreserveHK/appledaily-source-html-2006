<html><header><meta charset="utf-8"><title>$88兩人齊玩瑜伽</title></header><body><h1>$88兩人齊玩瑜伽</h1><p>雖然瑜伽已流行咗一段日子，但行內競爭卻愈來愈激烈，收費亦愈來愈吸引。好似PlanetYoga明白唔係每個人都清楚自己是否適合玩瑜伽，所以就以極低價錢優惠新丁，在本月推出「二人同行」優惠，只要畀$88，兩人便可以在1個月內任玩4堂瑜伽（2人合計）。通常做運動都要有伴才有動力，試玩都可以搵埋朋友，價錢仲只係每人$44，制得過！<br><br>記者：曾順珍<br>查詢：25258288/31658080</p></body></html>
