<html><header><meta charset="utf-8"><title>第一城買家入市爽快</title></header><body><h1>第一城買家入市爽快</h1><p>𠵱家想買樓嘅人，幾乎未睇樓已經壓定價先，但係一啲優質或者罕有單位，遇啱伯樂就唔同講法。中原陳廸豪話，沙田第一城870呎3房單位，盤源一向唔多，有個想換樓嘅同屋苑業主，一直都吼住呢類盤。早排日日落大雨，佢冇去睇樓，結果個幾禮拜連續走咗兩個同類單位，為免買少見少變成冇得揀，早兩日攞住張支票，去睇25座高層D室，即場講價，業主減5萬，立即扑搥，承惠335萬元，3800幾蚊呎，同先前兩個同類單位呎價差唔多。賣家99年323萬元買入，計埋使費蝕少少。<br> 其實喺6月份傳統淡市下，竟然有咁積極而又唔點講價嘅買家，真係更加罕有。</p></body></html>
