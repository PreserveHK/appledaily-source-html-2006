<html><header><meta charset="utf-8"><title>英兩城市禁戶外直播</title></header><body><h1>英兩城市禁戶外直播</h1><p>倫敦金絲雀碼頭（CanaryWharf）和利物浦（Liverpool）多個戶外電視大螢幕，上周六直播英格蘭對烏拉圭賽事期間，有球迷搞事。約200名球迷在金絲雀碼頭毆鬥，六人被玻璃碎片和啤酒樽割傷，利物浦則有兩名球迷被捕。為了懲處滋事球迷，當局宣布不會再在該兩個城市戶外大螢幕直播世盃賽事。<br> 除了英國球迷打架鬧事，日本山梨縣亦有球迷在前天國家隊輸球給澳洲後，在一間體育館內毆鬥，三人受傷。<br> 美聯社/日本《每日新聞》</p></body></html>
