<html><header><meta charset="utf-8"><title>貝沙灣逆市造好</title></header><body><h1>貝沙灣逆市造好</h1><p>同一單成交，幾間代理爭住出稿報料嘅情況好普遍，蘭西噚日一連收到3單薄扶林貝沙灣嘅成交稿，起初都以為係同一宗交易，睇真啲原來單單都唔同，呢排個市咁靜，就算十大熱門屋苑都唔係日日有成交，何況係豪宅？都算幾罕見，嗰區嘅代理話，因為貝沙灣有1幢拆售緊，單位陸續有承接之餘，重帶旺埋其餘座數嘅二手成交，唔怪得咁旺場。<br> 3單裏面有1宗係拆售緊嘅3期第9座，高層A室，1408呎，成交價1160萬，呎價8239蚊。另外2宗分別係2期6座相連戶同埋1座高層A室，面積3257同2361呎，成交價分別係2850萬同2375萬，前者呎價8750蚊，後者呎價過1萬。</p></body></html>
