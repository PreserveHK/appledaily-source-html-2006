<html><header><meta charset="utf-8"><title>最後軍情：雲達華治隨時候命</title></header><body><h1>最後軍情：雲達華治隨時候命</h1><p>荷蘭教練尹巴士頓周二在記者會上表示，早前因足踝受傷而缺席球隊3場世界盃熱身賽的中場雲達華治，可望於周五對科特迪瓦之C組分組賽上陣。尹巴士頓說：「雲達華治已回復百分百的比賽狀態。」另外，在首仗對塞黑時受傷的中場雲邦美已痊癒，可與雲達華治一同候命上陣搏殺。<br> 與此同時，門將雲達沙因小腿受傷關係，周二未有參加於弗賴堡德斯森球場舉行的操練，但尹巴士頓謂有信心該名35歲球員可趕及於周五披甲。他說：「雲達沙的傷勢並不嚴重，只需休息一段短時間便可康復過來。」</p></body></html>
