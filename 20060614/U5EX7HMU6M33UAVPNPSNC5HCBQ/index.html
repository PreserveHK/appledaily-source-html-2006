<html><header><meta charset="utf-8"><title>　　廠商會學人玩政治 - 李八方</title></header><body><h1>　　廠商會學人玩政治 - 李八方</h1><p>香港中華廠商聯合會副會長尹德勝噚日同傳媒食飯，話政務司司長許仕仁之前喺佢哋一個晚宴上呼籲商界多啲參政。為咗響應許仕仁嘅呼籲，廠商會會喺一兩個月內成立「政治事務關注小組」，同政府、議會及政黨交流。<br> 佢又好坦白咁話，喺呢個時候成立政治小組，唔多唔少同07、08嘅特首同埋立法會選舉有關。佢話廠商會有成12個選舉委員會成員，都希望多啲了解政黨政綱，又順便為商界爭取吓利益喎。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
