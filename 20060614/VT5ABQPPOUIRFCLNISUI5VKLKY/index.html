<html><header><meta charset="utf-8"><title>張文慈唔知葉璇有病</title></header><body><h1>張文慈唔知葉璇有病</h1><p>謝賢（四哥）及張文慈前晚在中環拍攝劇集《情陷夜中環2》，劇情講述腹大便便的張文慈在街上發現四哥中槍倒地。談到葉璇前晚因病缺席，張文慈說：「唔知乜嘢病喎，我都唔知佢要唔要返嚟補戲，可能補個大頭啩。」</p><p>煞科等同失業</p><p>四哥也表示不知葉璇患了甚麼病，只說：「你問我有乜病我就話你知，我荷包乾硬化兼急性發錢寒。套戲仲有三日煞科，之後我就等於俾人炒，冇得撈咪搞吓啲販賣人口生意囉！」談到女角們多是非，四哥謂：「我唔會加入，我加入就好犀利，會搞出人命！」<br> 採訪：馬建華<br> 攝影：陳慧安</p></body></html>
