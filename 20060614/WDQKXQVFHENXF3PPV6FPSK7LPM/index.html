<html><header><meta charset="utf-8"><title>黃子華宣傳被灌酒</title></header><body><h1>黃子華宣傳被灌酒</h1><p>黃子華、應采兒及吳天瑜昨日在中環一酒吧，出席電影《情意拳拳》記者會，該酒吧正是應采兒男友孫耀威開的。<br> 一班演員為搞氣氛猜枚飲酒，可憐酒量不佳的黃子華成為被灌對象，他說：「講猜枚當然唔夠『枚后』應采兒嚟啦，猜輸畀佢仲要飲埋佢調嗰杯好似咳水嘅酒就更慘。」</p><p>樂做老闆娘</p><p>應采兒接受訪問時被問到事前知否會在孫耀威的酒吧取景時，她表示到場才知，所以沒有作介紹人借出酒吧，她說：「唔係我介紹㗎，我都唔多上嚟嘅。」雖然如此，但應采兒對於記者離開時稱呼她為「老闆娘」卻欣然接受。	<br> 採訪：何永寧<br> 攝影：陳偉權</p></body></html>
