<html><header><meta charset="utf-8"><title>親普京政黨　真人騷吸新血</title></header><body><h1>親普京政黨　真人騷吸新血</h1><p>俄羅斯（Russia）親總統普京嘅政黨為咗吸納新血，學人哋啲偶像真人騷，大搞政治新星比賽，叫「政治工廠」（PoliticalFactory），揀選有潛質嘅青年，仲有機會參加地區選舉，做國會議員。政黨又承諾未來20%的參選人，都會係21至28歲年輕一族，勢要將政黨年輕化喎。　美國《華盛頓郵報》<br> <br> “It'sthefirsttimeinRussianhistorythatapartyhasmadeadecisiontosharerealpower.”<br> 「俄羅斯歷來第一次有政黨決定分享實權。」</p></body></html>
