<html><header><meta charset="utf-8"><title>高盛上季純利增167%</title></header><body><h1>高盛上季純利增167%</h1><p>【本報綜合報道】全球最大證券行高盛（GoldmanSachs）上季純利增長逾倍，受惠於證券交易和併購顧問等投資銀行業務表現強勁。<br> 高盛本財政年度第2季截至5月26日純利23.1億美元（約180億港元，或每股純利4.78美元），是該公司歷來次高，較去年度同期的8.65億美元（每股1.71美元）大幅增長167%，並多過ThomsonFinancial綜合分析員預期的每股4.28美元。<br> 上季營業額101億美元，亦比去年度同期的48.1億美元增加超過一倍。</p></body></html>
