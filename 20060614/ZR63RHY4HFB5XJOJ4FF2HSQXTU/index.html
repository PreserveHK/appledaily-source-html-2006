<html><header><meta charset="utf-8"><title>娛人心水：張堅庭德國贏硬波蘭</title></header><body><h1>娛人心水：張堅庭德國贏硬波蘭</h1><p>德國對波蘭呢場賽事，我梗係睇好擁有主場之利嘅德國，佢同波蘭都係歐洲隊，大家踢法都類似，所以德國都應已掌握到對手嘅虛實。<br> 加上中場波歷克復出，佢係全隊波嘅靈魂，對於輸贏好有決定性，德國隊嘅中場好強，只係後衞比較弱，但有過揭幕戰對哥斯達黎加嘅經驗，佢哋俾主場球迷柴台柴到嘔，所以睇嚟呢場同波蘭對壘，德國隊一定要搏晒老命。<br> 最後，我估計德國隊都唔會贏得多，就2:1吧！</p></body></html>
