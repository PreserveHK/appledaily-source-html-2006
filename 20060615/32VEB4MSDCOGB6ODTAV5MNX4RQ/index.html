<html><header><meta charset="utf-8"><title>旅行套裝1安士就夠</title></header><body><h1>旅行套裝1安士就夠</h1><p>一眾荷李活名人如BradPitt、TyraBanks及JanetJackson等都用的護膚品牌（MALIN+GOETZ），最近推出6款1安士旅行套裝系列，包括：蛋白保濕科技西柚精華潔面液、維他命E面部保濕乳液、蛋白保濕沐浴液（佛手柑味）、維他命B5身體激活保濕乳液、蛋白保濕洗髮液（薄荷味）及胡荽葉配方護髮素。此1安士旅行套裝每瓶容量為1安士，特別適合旅行之用。面部、身體和頭髮都同時照顧到，真的買一套就可以去旅行，夠晒方便。<br><br>記者：馬靜兒</p></body></html>
