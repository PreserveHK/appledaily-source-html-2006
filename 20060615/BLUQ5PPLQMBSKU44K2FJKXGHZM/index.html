<html><header><meta charset="utf-8"><title>最後來料：巴西小組首名跌至1.07倍</title></header><body><h1>最後來料：巴西小組首名跌至1.07倍</h1><p>「星期四19」英格蘭對千里達賽事，英格蘭「主客和」賠率由昨日見報的1.2倍，下調至今日的1.18倍。<br> E組法國上仗對瑞士互交白卷，首名出線成疑，小組首名賠率瞬即「回飛」，由1.48倍，升至1.9倍；而F組巴西小勝防守強勁的克羅地亞1:0，成為F組首名的賠率立即由昨日見報的1.25倍，轉為目前的1.07倍。<br> 神射手方面，阿根廷前鋒基斯普繼續「落飛」，由13倍調整至11倍。</p></body></html>
