<html><header><meta charset="utf-8"><title>商廈買賣萎縮逾半</title></header><body><h1>商廈買賣萎縮逾半</h1><p>【本報訊】中原地產資料顯示，港島區10幢指標商廈，首5個月只有83宗買賣合約登記，比去年同期的193宗減少57%。總值由34.21億元減至21.26億元，幅度37.9%。<br> 中原地產研究部高級經理黃良昇說，核心地區優質商廈供應短缺，呎價高企；不少成交轉移至二、三線商廈，令交投及總值減少。<br> 10大主要商廈中，只有金鐘海富中心的買賣總值增加，由去年2.72億元增至3.29億元，幅度21%，主因是今年海富中心較多大額買賣。<br> 至於登記宗數，10大商廈有9幢減少，1幢則持平，最活躍為金鐘力寶中心，有22宗，其次為灣仔會議展覽中心及上環信德中心，分別有18及16宗。</p></body></html>
