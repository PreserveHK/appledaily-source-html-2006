<html><header><meta charset="utf-8"><title>沙田中心買賣家一拍即合</title></header><body><h1>沙田中心買賣家一拍即合</h1><p>沙田中心唐寧大廈一個頂層連天台單位，因為業主同買家係同道中人，雙方一拍即合，睇樓3粒鐘後扑槌成交。利嘉閣郭建民講，業主同買家都好鍾意栽種植物，買家喺區內搵緊連天台嘅單位，希望好好安置心愛嘅盆栽植物，咁啱放盤單位業主都係惜花之人，雙方就由種花經開始，傾傾吓就達成交易。<br> 郭建民話，單位954呎，連約700呎天台，呎價3585蚊。沙田中心只有8個連天台單位，一向好少成交，舊年只有一宗，今年到𠵱家為止，已經有兩宗，另一個冇連天台嘅相連戶，973呎，呎價3289蚊。</p></body></html>
