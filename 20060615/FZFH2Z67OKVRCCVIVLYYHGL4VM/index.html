<html><header><meta charset="utf-8"><title>老麥有免費午餐</title></header><body><h1>老麥有免費午餐</h1><p>採訪過無數大賽，最鍾意捐窿捐罅搵題材，今次德國之行啱晒我。<br>徐嘉華</p><p>一向都不信有免費的午餐，但卻在德國碰上。近排在德國與老麥結下不解緣，每日總有一餐在那裏解決。最先是被他們隨兒童餐送的小型世盃吉祥物GoLeoVI毛公仔吸引，昨日去巴登巴登懶得找食店，又去了麥記；怎知叫了魚柳包後等足10分鐘仍然無影，後來再催促才發現漏單。老麥之後送了1個蘋果批「賠罪」，算不算免費午餐？</p></body></html>
