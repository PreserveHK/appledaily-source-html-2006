<html><header><meta charset="utf-8"><title>大手放盤<br>土瓜灣工廈標售</title></header><body><h1>大手放盤<br>土瓜灣工廈標售</h1><p>市區可重建住宅地皮供應緊絀，業主趁勢放售物業，土瓜灣浙江街18號和興工業大廈全幢委託第一太平戴維斯標售，8月17日截標。物業位於浙江街及旭日街交界，單邊位，地盤面積5160方呎，樓高12層，現有建築樓面55040方呎。物業交吉，業主正進行外牆翻新工程。一太指出，地皮已規劃作住宅（戊類）用途，重建時可申請改作住宅、酒店、寫字樓或宗教機構，但需補地價。</p></body></html>
