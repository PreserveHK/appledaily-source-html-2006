<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　華利山收租客入市</title></header><body><h1>樓市快訊<br>香港　華利山收租客入市</h1><p>▲香港置業屠淑明表示，一名投資者剛以1150萬元購入跑馬地比華利山C座中層1室，面積1755方呎，呎價6553元。買家看好單位租金回報料有5厘以上，擬長線持有收租。</p><p>東角中心14樓放售</p><p>▲中原廖漢威稱，銅鑼灣東角中心14樓全層，面積約1.4萬方呎，現以現狀連租約招標出售，8月31日截標，上址現由傳銷公司租用，月租21萬元，租期至07年中屆滿。</p></body></html>
