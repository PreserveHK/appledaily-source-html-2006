<html><header><meta charset="utf-8"><title>最後軍情：杜奧巴無恙可披甲</title></header><body><h1>最後軍情：杜奧巴無恙可披甲</h1><p>科特迪瓦前鋒杜奧巴在周三進行操練時受膝傷，被迫提前結束操練，一度令人擔心其傷勢。不過，經檢驗後證實他傷勢不重，預計可於「星期五22荷蘭對科特迪瓦」的C組賽上陣。杜奧巴的隊友化爾的右足踝傷勢也不嚴重，同樣可在周五之戰披甲。<br> 科特迪瓦於首戰不敵阿根廷後，於周二謝絕傳媒採訪，及至周三亦僅讓傳媒採訪頭15分鐘操練，顯見教練米歇爾繼續大玩神秘，以免軍情外洩。</p></body></html>
