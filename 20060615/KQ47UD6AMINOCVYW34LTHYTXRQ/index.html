<html><header><meta charset="utf-8"><title>慕尼黑　靚塔前隊啤</title></header><body><h1>慕尼黑　靚塔前隊啤</h1><p>因為世界盃，德國熱起來。純以旅遊講，來德國不可不入鄉隨俗隊番兩杯。單是慕尼黑，就有過百家啤酒園。要數最集中的，單是EnglishGarden內便有近10個啤酒園，這個休閒公園景色宜人，啤酒園就設在湖邊、中國塔旁，賞景、歎啤酒，這裏是最適合的。有些人飲大兩杯，個身㷫烚烚，就脫掉衣服躺在草地上來個日光浴，的確夠豪邁。<br><br>記者：黃潔蓮<br>WeisseBrahausatEnglishGarden<br>地址：Tal7,D80331Munich<br>電話：（49）89-2901380</p></body></html>
