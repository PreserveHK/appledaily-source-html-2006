<html><header><meta charset="utf-8"><title>上實獲償4.52億元</title></header><body><h1>上實獲償4.52億元</h1><p>【本報訊】上實控股（363）昨宣布，斥資16.83億元將全長26公里的滬寧高速公路（上海段）由雙向4車道，改為雙向8車道的工程，原定07年竣工通車，但現因方案調整及工期延長至08年，對車流量造成影響，承建商上海公路建設總公司，將會向上實按月支付補償，總額4.52億元。上實投資所需將由內部資源或銀行貸款撥付。</p><p>上實指出，工程總投資原為21.68億元，但獲相關政府部門同意，只須負責其中16.83億元，若工程超支將由上海公路建設總公司包底，若有餘額亦會歸其所有。上實擁有該公路的收費及經營權至08年8月底。</p></body></html>
