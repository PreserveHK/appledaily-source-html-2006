<html><header><meta charset="utf-8"><title>新盤優惠<br>域多利道60號變相減價</title></header><body><h1>新盤優惠<br>域多利道60號變相減價</h1><p>會德豐地產的西環域多利道60號，集團與恒生銀行合作提供首2年一及二按免息供計劃，優惠相等於樓價逾10%。若買家不選用息口優惠，可直接在樓價上扣減相等金額。發展商本周末推出5伙12至18樓中高層單位，633至773方呎，最平呎價4844元，售價328萬元。另九龍建業在同區的怡峯，夥拍星展銀行提供樓按優惠。據知買家享樓價95%首年免息供優惠，其後息率P減2.75厘。</p></body></html>
