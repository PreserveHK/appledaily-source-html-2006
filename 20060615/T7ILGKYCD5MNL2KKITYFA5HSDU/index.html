<html><header><meta charset="utf-8"><title>觀塘地廠獲利31.1%</title></header><body><h1>觀塘地廠獲利31.1%</h1><p>【本報訊】觀塘區地廠近月交投活躍，其中成業街去年至今有10宗，呎價1784元。<br> 利嘉閣測量師行工商部經理羅海彪說，最新一宗為成業工業大廈，8367方呎，以918萬元成交，每呎1097元。業主4月以700萬元購入，短短兩個月獲利218萬元，幅度多達31.1%。由於呎價仍較市價低近40%，買家考慮再把單位放售。<br> 羅海彪認為，成業街的工廈地廠造價仍然偏低，相信會吸引投資者追捧，呎價仍有20至30%升幅。</p></body></html>
