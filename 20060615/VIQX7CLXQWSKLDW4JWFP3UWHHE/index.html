<html><header><meta charset="utf-8"><title>玩具運動套裝8折</title></header><body><h1>玩具運動套裝8折</h1><p>作為家長，總是對子女寄望多多，既想他們身體健康，又想他們開開心心……多多願望，現在可以透過多樣化的迷你運動套裝滿足所需。好像STATS這個套裝，可以讓小朋友大玩玩具足球、籃球、高爾夫球等5種運動，讓小朋友的身體機能從小得到多方面發揮，也在遊戲中感受樂趣。由今日至6月26日，STATS的運動用品在玩具反斗城全線進行8折，是時候為小朋友購買心頭好了。<br><br>記者：林佩婷<br>查詢：29916222</p></body></html>
