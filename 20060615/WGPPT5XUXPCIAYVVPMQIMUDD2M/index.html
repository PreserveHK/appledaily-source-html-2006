<html><header><meta charset="utf-8"><title>扑頭黨劫殺10流浪漢</title></header><body><h1>扑頭黨劫殺10流浪漢</h1><p>湖北武漢兩名流浪漢「扑頭黨」，去年初開始向當地其他流浪漢行劫，在四個月內造成10人死亡、12人受傷。其中一名扑頭黨竟表示，行劫流浪漢是因為「他們的命不值錢」。</p><p>磚塊擊頭行劫</p><p>自去年2月起，武漢漢口、武昌、江岸、漢陽、江漢等地接連發生20多宗流浪漢被襲擊搶劫案件，而犯罪的手法幾乎都是用磚塊擊頭。當地警方在一個月後抓到一名叫官道軍的20多歲流浪漢，他供稱自己在半個月內持磚行劫五次，當中兩名流浪漢被打死。<br> 三個月後，警方又拘捕另一名同為20多歲叫陳青波的流浪漢，他承認自己由2月至6月期間持磚行劫共16次，當中八名流浪漢被打死。<br> 《楚天都市報》</p></body></html>
