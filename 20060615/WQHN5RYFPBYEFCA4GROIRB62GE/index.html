<html><header><meta charset="utf-8"><title>直擊厄軍慘被玩謝</title></header><body><h1>直擊厄軍慘被玩謝</h1><p>曾採訪世界盃、歐洲國家盃、奧運、亞運等大賽，身經百戰。<br>李勇明</p><p>厄瓜多爾首場分組賽大獲好評，諗住走去佢哋軍營探個究竟，點知俾呢支南美球隊玩到氹氹轉。厄軍訓練基地距離法蘭克福唔遠，但由於冇高速公路，全程要走山區小徑，100公里嘅路用咗成2個鐘。辛辛苦苦去到，噚日明明寫住開放予傳媒嘅操練，厄軍竟然臨時請我哋食閉門羹；遠道而來嘅行家望門興歎，惟有影幾張球迷相，安慰吓自己。</p></body></html>
