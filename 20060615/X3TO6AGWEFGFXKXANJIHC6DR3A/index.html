<html><header><meta charset="utf-8"><title>宏調令內地樓市轉觀望</title></header><body><h1>宏調令內地樓市轉觀望</h1><p>【本報訊】戴德梁行旗下泛城住宅指數報告指，受內地宏調措施影響，內地樓市再次轉向觀望，預期未來一兩個月二手住宅價格將窄幅波動，市場走勢仍有待觀察。<br> 報告指，近期內地持續宣布多項調控措施，一方面影響市場信心，另一方面亦預示新一輪宏調開始，但以目前情況，現時上海樓市已較去年發展得更為理性。<br> 5月泛城住宅指數148.01點，比4月升0.27%，升幅明顯比4月的3.35%低；中高檔二手住宅價格升幅亦放緩，比4月升0.27%。5月成交量亦是繼06年3月以來首次下跌，樓價升幅趨於減慢。</p></body></html>
