<html><header><meta charset="utf-8"><title>德國人，唔cool！</title></header><body><h1>德國人，唔cool！</h1><p>肩負現場直擊畀料重任，無論你當我名家抑或明燈，都希望交到功課。<br>朱冠恆</p><p>出外靠朋友，呢次世界盃喺德國周圍走，最大得着就係認識到來自唔同地方嘅人。呢日喺火車上，就遇到個喺德國鐵路局做嘢嘅球迷Heiko，佢嘅目的地係奧地利維也納，點解唔喺德國現場睇世界盃？因為冇波飛，成班朋友決定去維也納度假兼喺酒吧睇直播，一樣咁開心。同Heiko傾到落車，得到好多有用資料；德國人，都唔係咁「酷」啫！</p></body></html>
