<html><header><meta charset="utf-8"><title>娛人心水：馮德倫英軍質素高過「里」</title></header><body><h1>娛人心水：馮德倫英軍質素高過「里」</h1><p>「英格蘭整體球員嘅質素都係比千里達高，所以呢兩隊對賽，我覺得英格蘭贏面會大啲。不過，英格蘭都會有危機，上場佢哋同巴拉圭對賽，竟然只靠一個『烏龍波』攞3分，真係令人好失望。以兩隊質素咁有距離，真係冇理由係咁嘅賽果，如果佢哋對住千里達又係打成咁，成隊人都把握唔到埋門機會，咁佢哋分分鐘有機會輸波。」<br> 「千里達同瑞典對賽時打得唔錯，瑞典久攻不下，就知佢哋質素唔弱，真係唔好睇小呢支非洲球隊。不過，英格蘭仲有個殺手朗尼，如果佢完全恢復狀態出得番，咁英格蘭入波能力應該會高番啲。」</p></body></html>
