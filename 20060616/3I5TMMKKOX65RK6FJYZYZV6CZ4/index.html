<html><header><meta charset="utf-8"><title>杜指升百點</title></header><body><h1>杜指升百點</h1><p>【本報綜合報道】美國股市昨天早段進一步收復失地，杜瓊斯工業平均指數再升逾百點。紐約州製造業數據勝預期，加上貝爾斯登業績出色，均有助提振股市氣氛。<br> 杜指早段一度飆升106.78（0.99%），見10923.70。納斯達克綜合指數最多升38.48（1.84%），至2124.48。開市後個半小時（本港時間昨晚11時），杜指升99.41，報10916.33；納指升38.27，報2124.27。<br> 在周三，杜指大漲110.78，收報10816.92；納指升13.53，收報2086.00。</p></body></html>
