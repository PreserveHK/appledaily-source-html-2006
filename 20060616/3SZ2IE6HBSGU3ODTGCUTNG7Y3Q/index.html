<html><header><meta charset="utf-8"><title>CyberFeel活動晾衫架慳位</title></header><body><h1>CyberFeel活動晾衫架慳位</h1><p>近日大雨連場，無法將衫褲放到屋外曬晾，惟有利用屋內最角落曬衫，看着衫褲東掛一件、西掛一件，頭痛！為了解決小小斗室的曬晾問題，首選買個活動晾衫架，平時可以把它摺起，使用時才打開，不怕阻地方。如果想花巧些，一款A字形活動鋁質晾衫架就十足CyberFeel，不但可以用來曬晾衣服，平常日子用作掛飾物或雜誌，一樣型仔！<br><br>記者：招佩珊<br>攝影：黃子偉<br>Francfranc（34273366）地址：銅鑼灣恆隆中心2樓</p></body></html>
