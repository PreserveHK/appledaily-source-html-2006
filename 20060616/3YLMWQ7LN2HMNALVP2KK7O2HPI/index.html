<html><header><meta charset="utf-8"><title>二手住宅登記升12.5%</title></header><body><h1>二手住宅登記升12.5%</h1><p>【本報訊】據美聯物業統計，本月至14日止，土地註冊處錄得3106宗二手住宅買賣合約登記，較上月同期升12.5%；以細碼物業為主，200萬元以下的佔1974宗，而逾1000萬元的只有81宗。</p><p>細碼物業成交居多</p><p>因為大部份二手業主上月未有跟隨發展商減價而降低叫價，上月下半月的二手市場便形成拉鋸局面，故該行估計本月全月的二手登記量會少過上月全月的6781宗。<br> 另中原地產統計指出，今年至本月13日止，二手住宅買賣合約登記達17943宗，其中獲利的佔60.6%，已是過去連續4個半年度都有逾五成登記比例能獲利。</p></body></html>
