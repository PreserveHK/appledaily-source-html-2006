<html><header><meta charset="utf-8"><title>得獎10歲童畫霍金</title></header><body><h1>得獎10歲童畫霍金</h1><p>對一名10歲小童來說，霍金是一個怎樣的人？本月初奪得聯合國第15屆國際兒童環境繪畫比賽全球大獎的劉浚銘（圖中），聯同年僅六歲的弟弟俊言（圖右）及另一名九歲女童曾子恩（圖左），各自畫出霍金和宇宙在他們心中形象。立志當飛機師的浚銘說，花了一日構思圖畫，畫中的霍金由繁星組成，象徵他研究宇宙的偉大貢獻。子恩將霍金塑造成太空人，比喻他雖行動不便，但思想能翱翔星際。　<br> 司徒世華攝</p></body></html>
