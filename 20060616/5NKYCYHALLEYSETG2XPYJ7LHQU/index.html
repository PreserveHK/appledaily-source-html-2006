<html><header><meta charset="utf-8"><title>錫菲聯有望來港</title></header><body><h1>錫菲聯有望來港</h1><p>科維嘅大股東思嘉伯控股噚日請食飯，華華都有去，席間思嘉伯主席麥克貝，除咗同華華講對停牌多時嘅科維有乜希望外，亦不忘同華華講波。點解佢咁鍾意講波？早幾日有喺報紙睇到佢哋畀科維股東的公開信嘅話，都應該知道佢係英超新丁錫菲聯嘅前主席。華華咁大個人都係第一次感覺同英超嘅距離咁近！<br> 麥克貝話，若果佢搞掂科維單嘢，可以諗吓搞番場錫菲聯亞洲表演賽，由科維做贊助，到時真係可喜可賀喇！雖然華華唔算係一個標準球迷，但係睇番錫菲聯上年喺英冠嘅表現，都幾值得期待。不過，科維單嘢玩吓手拖一年半載，到時都唔知乜嘢世界。</p></body></html>
