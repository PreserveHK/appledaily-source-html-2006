<html><header><meta charset="utf-8"><title>向警監會索償</title></header><body><h1>向警監會索償</h1><p>【本報訊】關注私隱權利民間聯席召集人劉山青，早前就警監會洩漏二萬名投訴人資料事件，以受害人身份要求警監會賠償被拒，又認為警監會的調查報告「欺世盜鈴」，昨循民事途徑入稟區域法院，希望透過法庭公開調查事件，以向公眾交代，及索取情感損害及懲罰性賠償合共40萬元。<br> 原訴人為劉山青，答辯人為警監會秘書長馮余梅芬。劉昨表示，今次入稟主要為討回公道及索取賠償，他認為警監會給他的回覆及其調查報告「欺世盜鈴」，並無向公眾交代清楚調查過程，他寄望透過法律途徑，傳召警監會及電腦公司的職員出庭作供，揭露真相，及找出責任誰屬。<br> 案件編號：DCCJ2929/06</p></body></html>
