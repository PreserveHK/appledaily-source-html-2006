<html><header><meta charset="utf-8"><title>同車牌號碼兩車同日車禍</title></header><body><h1>同車牌號碼兩車同日車禍</h1><p>【本報訊】兩部車牌號碼同為「1983」的私家車，昨六小時內先後在港島石澳道及柴灣道發生意外。其中駛經石澳道的「1983」由姓陸（20歲）青年駕駛，昨凌晨二時許，疑閃避越線車輛失控，鏟上草叢險飛墮百米深淵，幸撞斷之燈柱作擋駕，翻出路面四輪朝天（圖）。私家車車頭毀爛不堪，司機大難不死，自行爬出車外報警。<br> 另外，昨晨八時半，姓黃（24歲）青年駕駛車牌號碼「1983」的本田雅廓私家車沿柴灣道快線東行，至小西灣街市對開收掣不及，撞落一輛由慢線切出的空載九巴右邊車頭，繼而掃毀3米欄杆才煞停，雙方司機並無受傷，其後報警處理。</p></body></html>
