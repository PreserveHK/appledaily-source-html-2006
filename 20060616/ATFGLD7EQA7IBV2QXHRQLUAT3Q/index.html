<html><header><meta charset="utf-8"><title>槍擊案四男女提堂</title></header><body><h1>槍擊案四男女提堂</h1><p>【本報訊】兩名男子涉日前在屯門良田村企圖開槍射擊一名男子事敗，留下兩部手提電話後逃去無蹤，其後警方接報到天水圍一酒店房間發現15發子彈，掩至租客的住所撿獲70克毒品冰，並發現數張手機智能卡，曾與現場留下的手機有通話記錄，被捕工人承認開槍時擔任「睇水」角色，更帶同警方尋回涉案手槍。<br> 18歲送貨工人陳梓謙、其17歲女友蕭曉婷、47歲母親何淑霞及16歲的胞弟，昨解粉嶺裁判法院提訊，暫被控於大埔寶雅苑住所內藏毒，暫時毋須答辯，分別押後至本月29日及下月27日再提訊，除蕭外其餘3人不准保釋。<br> 案件編號：FLCC1323/06</p></body></html>
