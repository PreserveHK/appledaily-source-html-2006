<html><header><meta charset="utf-8"><title>上市公司快訊<br>恩利7.76億購秘魯3公司<br></title></header><body><h1>上市公司快訊<br>恩利7.76億購秘魯3公司<br></h1><p>▲太平洋恩利（1174）宣布，以現金7.76億元收購3家秘魯水產公司全部權益，將以內部資源及向外融資等方式支付。秘魯公司之業務為對水產資源及相關產品（如魚粉及魚油）進行提煉、生產、轉型、作工業用途及作商業用途，擁有13艘儲存量共3839立方米之漁船、捕撈牌照、魚粉加工廠及「Alexandra」商標。去年度純利1584.2萬元，淨資產為1.57億元。</p></body></html>
