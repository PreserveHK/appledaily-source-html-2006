<html><header><meta charset="utf-8"><title>DJAndySmith首度訪港</title></header><body><h1>DJAndySmith首度訪港</h1><p>HipHop界中勁人AndySmith下星期五將首次在港玩番晚，Andy的威水事迹包括當年首張專輯《Document》，全球賣過10萬張，被譽為經典之一。之後的《Document2》亦成績理想，這兩張碟停產多年，直到今時今日仍是eBay熱搵項目，今次首度現身香江，HipHop友當然要買飛捧場啦。<br><br>記者：吳小明<br><br>日期：6月23日<br>地點：illy（中環LaiKwanFongTower1/F）<br>SupportingDJ：KidCal、J-P<br>門票：$180（HMV預售）、$200（即場）<br>查詢：31063392</p></body></html>
