<html><header><meta charset="utf-8"><title>每周Q&amp;A：茶包夠暖才可退黑眼圈</title></header><body><h1>每周Q&amp;A：茶包夠暖才可退黑眼圈</h1><p>問：敷茶包對付黑眼圈有用嗎？<br> 答：有！不過，一定要暖茶包，冷茶包就不行，因為功效並非源自茶葉，而是茶包的熱力。眼部皮膚較薄，眼睛如得不到足夠休息，血液循環不良的微絲血管就會「現形」，導致黑眼圈。<br> 用任何暖的東西敷眼睛，甚至磨擦雙手至微溫，再用手掌輕按眼睛，也可促進血液循環，令黑眼圈褪色。每日敷十多分鐘，持之以恒，自然見效。</p></body></html>
