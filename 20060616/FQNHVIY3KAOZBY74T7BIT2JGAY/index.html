<html><header><meta charset="utf-8"><title>拉丁舞列奧運項目</title></header><body><h1>拉丁舞列奧運項目</h1><p>多得一宗拉丁舞學費訴訟，令城中掀起一片「拉丁」熱潮。拉丁舞起源於19世紀，來自美國、法國、巴西、墨西哥和古巴的民眾發揮創意，將民間舞蹈經過加工和規範，配以節奏輕快的音樂跳舞。當時只是拉丁的雛形，之後再經廣泛流傳和不斷修正舞步，成為世界流行的拉丁舞，各國每年舉辦不少國際性賽事，讓舞林中人比拼舞藝。<br> 拉丁舞被歸納為國際標準舞之一，當中包括有五種舞：森巴、恰恰、倫巴、牛仔和鬥牛，舞步奔放而敏捷。國際標準舞已被列為2008年北京奧運會正式比賽項目，屆時舞林將有一番龍爭虎鬥。</p></body></html>
