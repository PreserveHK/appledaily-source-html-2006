<html><header><meta charset="utf-8"><title>首間優質魚專門店開幕</title></header><body><h1>首間優質魚專門店開幕</h1><p>【本報訊】面對一尾肥美的大青斑，卻擔心孔雀石綠，怎麼辦？全港首間優質魚專門店昨日在大埔綜合大樓街市正式開幕，專門店售賣的鹹水及淡水優質魚，全部在由漁農自然護理署監督的本地優質養魚場入貨，品質有保證。<br> 負責人姜北好表示，現時售賣的六、七種魚，包括青斑（100元一條）、黃立䱽（32元一斤）及烏頭（24元一斤）等，雖說比市價貴10至20%，但可食得安心。每條優質魚的魚頭或魚尾都掛有藍色的優質魚標籤，以資識別。</p></body></html>
