<html><header><meta charset="utf-8"><title>辦遊學團3機構未領牌</title></header><body><h1>辦遊學團3機構未領牌</h1><p>【本報訊】暑假臨近，不少家長正籌措替子女報讀遊學團；消委會最近調查巿面12間營辦遊學團的機構，當中三間並未持有旅行社牌照，聲稱會與持牌旅行社合辦遊學團。消委會提醒家長報團時務必了解所參加的是否持牌旅行社，以及驗明收據上必須蓋有旅遊業賠償基金的印花。<br> 消委會又建議家長需考慮是否替子女購買旅遊保險。該會最近收集了14間保險公司提供33旅遊保險計劃資料，提醒消費者購買旅遊保險最重要的考慮是，保障額必須能提供足夠保障，同時要留意醫療支出、全球緊急支援等項目。</p></body></html>
