<html><header><meta charset="utf-8"><title>先達密探：MOTO明行機跌$300</title></header><body><h1>先達密探：MOTO明行機跌$300</h1><p>由何韻詩擔任代言人嘅MOTO明，除咗明星效應，仲有玩家認為Software比以前穩定好多，冇咁容易「輕」機，連撈程式都順暢咗㖭！不過近日又有新發現，喺機場原本開售$3,800嘅MOTO明，前幾日已經冧到$3,500，跌幅唔夠1成；同時Sales話3隻顏色裏面，機民原來好冧紅色，跟住先到黑、白色，真係估唔到。<br>查詢：創先（23948805）<br><br>記者：尹謹基</p></body></html>
