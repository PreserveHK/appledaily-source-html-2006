<html><header><meta charset="utf-8"><title>航運業預測9成錯</title></header><body><h1>航運業預測9成錯</h1><p>中國遠洋控股噚日舉行去年中上市以嚟首個股東大會，由副董事長張富生主持，會後亦見吓傳媒。記者例牌會問吓點睇下半年市場發展形勢，集團執行董事陳洪生答得好妙，話根據佢翻查航運業權威分析機構，以往4年對市場發展的預測，竟然有9成估錯，所以佢都無謂猜測。<br> 而副董事長嘅開場白就好客氣，話公司上市近1周年，多得各界支持，仲逐一表示感謝；佢又話雖然目前市場有變化，但大家放心，因為集團有能力同信心，迎合航運市場的發展。例如油價上漲，陳洪生介紹集團有4招數應付，包括集中採購壓低價格，旗下船隊會喺油價較平嘅港口入油，節能減低消耗，同向客戶徵收燃油附加費。</p></body></html>
