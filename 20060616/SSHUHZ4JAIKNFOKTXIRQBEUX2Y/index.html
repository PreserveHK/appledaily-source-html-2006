<html><header><meta charset="utf-8"><title>精選父親節套餐：食日本菜送清酒</title></header><body><h1>精選父親節套餐：食日本菜送清酒</h1><p>帶老竇食日本菜！「神魚」總廚Jaffy特別炮製父親節套餐（4位用$688），有齊蟹子沙律、刺身拼盤、壽司拼盤、汁燒羊架、牛肉炒野菜、蟹肉蟹膏炒飯及酥炸原條左口魚，個人認為後者最吸引，賣相好兼厚肉，配用米醋調校的酸汁更醒神，現惠顧套餐更可獲贈價值$68的長野縣清酒1支，預咗飲飽食醉喇。</p><p>神魚（27826886）<br> 地址：旺角朗豪坊12樓13號舖</p></body></html>
