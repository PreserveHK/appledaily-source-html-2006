<html><header><meta charset="utf-8"><title>TubeTop露靚膊</title></header><body><h1>TubeTop露靚膊</h1><p>《火舞黃沙》大結局終於播完，但最深刻印象不是結局內容，是佘詩曼的tubetoplook。今季各大品牌都推出tubetopdress，膊頭靚的女仔一定要穿。阿佘膚色夠白，束起頭髮做髮髻，穿上黑色底花花tubetopdress，即時高貴氣質加分。阿Rain都唔弱，簡簡單單一件白色露肩裝已經好fresh。如果你都有靚膊頭就唔好嘥，不過，如果同時擁有麒麟臂就要避一避！</p><p>記者：馬靜兒</p></body></html>
