<html><header><meta charset="utf-8"><title>擁多國兩項專利</title></header><body><h1>擁多國兩項專利</h1><p>曾於深圳修讀商業法律的Polly，最初沒想到自己的構思是一項發明。經她的內地老師提醒和幫助下，才醒悟專利權的重要性，遂以近10萬元，購入香港、內地、台灣、日本及歐盟國家「輕攜式飾物電子錢包」及「晶片保護盒」兩個專利權。在法律上，擁有購入的地區專利權，表示日後只有她有權在這些地區生產及發售同類產品。<br> 有關專利權事宜，Polly亦有向「香港發明家協會」取經，並成為該會會員。在該會協助下，她曾在會展中心設立攤位作展覽，吸引不少外國公司查詢，目前正與日本一間鐵路公司洽商中。</p></body></html>
