<html><header><meta charset="utf-8"><title>先達密探：行N6708終於到貨</title></header><body><h1>先達密探：行N6708終於到貨</h1><p>諾記裏面，配搭TouchScreen功能嘅手機確實唔多，內置埋UIQ介面更屬首次！雖然同水貨相隔咗一段時間先推出，不過行版N6708持繁體顯示及繁體輸入嘅優點，叫玩家用得夠放；而售價方面亦唔似得NSeries相差一大截，行機售價約$3,000中，至於水貨仍然標價$3,180，一直因為簡體字問題唔敢入貨嘅玩家，終於可以去馬！<br>查詢：Nokia（21366338）<br><br>記者：尹謹基</p></body></html>
