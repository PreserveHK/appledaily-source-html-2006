<html><header><meta charset="utf-8"><title>10款純味朱古力含蔗糖</title></header><body><h1>10款純味朱古力含蔗糖</h1><p>【本報訊】消委會最近在巿面抽查11款歐洲生產的純味朱古力，測試結果顯示，10個樣本含有蔗糖，每100克含20.7克至46.7克不等。消委會指該等蔗糖屬於游離糖一種，只能提供熱量，沒有特定營養素，建議巿民每日不應攝取超過50克，而糖尿病患者更應避免攝取過多蔗糖。<br> 消委會解釋，雖有科學研究指出朱古力中含有類黃酮，可能有助降低患上心血管疾病的風險，但朱古力同時含有脂肪及糖粉，食用過量對消費者的健康未必有益，特別是血脂肪過高的病人等更要留意朱古力的脂肪和蔗糖含量。</p></body></html>
