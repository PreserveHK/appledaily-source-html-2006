<html><header><meta charset="utf-8"><title>性暴力穢語應列罪行</title></header><body><h1>性暴力穢語應列罪行</h1><p>【本報訊】巴士阿叔事件中，有人不停大講「×你老母」侮辱對方母親，惹來社會廣泛迴響，婦女團體關注此等涉及性暴力的惡毒粗口，上兩周以問卷形式訪問逾600男女，近7成受訪者認為「×你老母」等性暴力語言應列為性騷擾罪行。<br> 民協婦女力量一項有關性暴力語言調查發現，37%受訪者曾被人直接以性暴力語言辱罵，不過大多數都表示不會回應，但情緒會受到困擾。78%受訪者認為性暴力語言對男性或女性存在攻擊及侮辱成份，69%贊成將之納入刑事或民事罪行。<br> 婦女力量召集人莫嘉嫻稱，現時性別歧視及性騷擾條例不完善，促請政府將性暴力語言列為性騷擾罪行。</p></body></html>
