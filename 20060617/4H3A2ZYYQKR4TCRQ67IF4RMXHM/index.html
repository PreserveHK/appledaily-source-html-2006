<html><header><meta charset="utf-8"><title>保安員不滿領匯裁員</title></header><body><h1>保安員不滿領匯裁員</h1><p>【本報訊】香港物業管理及保安職工總會約10人，不滿領匯早前宣布裁減1,400名保安員及清潔工，昨拉起「抗議領匯打爛飯碗」字句橫額，到領匯位於黃大仙的總部外請願（圖），要求領匯取消裁員安排。<br> 工會發言人曾智仁指，領匯自宣布裁員消息後，引起不少員工及公屋居民批評及反對，但領匯仍一意孤行，明顯是漠視民意。他又指，不少居民擔心領匯裁員後，難以維持轄下商場及停車場的服務質素。<br> 張志華攝</p></body></html>
