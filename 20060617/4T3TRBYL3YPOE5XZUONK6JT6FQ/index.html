<html><header><meta charset="utf-8"><title>吳卓羲練聲做好爸爸</title></header><body><h1>吳卓羲練聲做好爸爸</h1><p>吳卓羲最近勝出商台舉辦的「靚聲爸爸」選舉，昨日他到商台接受訪問，他說：「最初我講嘢冇尾音，實嚇走BB，但𠵱家拍劇多，有時要鬧吓人，又要拍激動或者深情嘅戲，而且喺劇入面通常都做孝順仔，要𠱁屋企人，所以把聲練習得好咗。」</p><p>「唔知關智斌有份」</p><p>另外，無綫劇集《學警雄心》續集找來容祖兒和關智斌演出，問有份演出的吳卓羲可有擔心注意力被分散，他說：「唔驚喎！」據悉，吳卓羲在《學》的戲份被刪減，關智斌則與女角有感情戲，對此吳卓羲說：「公司只係通知我拍呢套劇，𠵱家乜都未知。其實我唔知關智斌有份拍，不過叫得佢拍，冇理由唔畀戲份嘅。」<br> 採訪、攝影：王連連</p></body></html>
