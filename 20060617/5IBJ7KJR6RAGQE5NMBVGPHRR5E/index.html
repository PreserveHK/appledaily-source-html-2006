<html><header><meta charset="utf-8"><title>最後來料：厄瓜多爾首名跌至2.75倍</title></header><body><h1>最後來料：厄瓜多爾首名跌至2.75倍</h1><p>意大利對美國，意大利後衞森保達傷癒復出成數高，托迪上仗受傷並無大礙，「主客和」主W賠率由昨日見報的1.5倍，下調至1.45倍。<br> 小組首名，A組首名由厄瓜多爾暫時以得失球差領先，勝出賠率由6.75倍，跌至2.75倍。<br> 神射手方面，英格蘭高治在上仗攻破千里達大門，令他在神射手榜上有一球進賬，勝出賠率立即由60倍，下調至30倍。</p></body></html>
