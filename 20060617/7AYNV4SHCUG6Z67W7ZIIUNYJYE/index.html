<html><header><meta charset="utf-8"><title>頑兄推櫃夾傷弟腳</title></header><body><h1>頑兄推櫃夾傷弟腳</h1><p>【本報訊】香港仔鴨脷洲邨一對小兄弟，昨早上10時許在住所追逐嬉戲，弟弟躲進睡房碌架床與電腦櫃之間罅隙，哥哥貪玩推動電腦櫃將弟弟夾着。弟弟腳部被夾痛得哇哇大哭，哥哥知闖禍企圖拉開電腦櫃但失敗，當機立斷即時報警求助，警員及消防員趕至瞬即救出弟弟送院敷藥。<br> 哥哥對闖禍事件不願多談，對報警救弟不以為然：「個個人都識得報警啦！」<br> 發生意外的小兄弟姓蘇，哥哥阿生（9歲）弟弟阿仁（8歲）與父母同住鴨脷洲邨利澤樓六樓一單位，兩兄弟同在住所附近一間小學就讀小三及小四年級。<br> 小兄弟母親獲悉意外即趕回住所陪同腳部紅腫的弟弟送院敷藥治療（圖）。<br> 吳國威攝</p></body></html>
