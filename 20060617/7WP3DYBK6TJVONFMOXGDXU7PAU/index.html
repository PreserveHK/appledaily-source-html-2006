<html><header><meta charset="utf-8"><title>估佢唔到型爆球衣</title></header><body><h1>估佢唔到型爆球衣</h1><p>本地品牌照撐世界盃，DoubleBrother趁世界盃熱推出一系列Tee，當然唔會大大支國旗，而且型過運動品牌出嘅FansTee。前面就印住國家嘅英文名，背部就以骷髏頭為圖案，但就配上9個國家不同嘅國旗顏色，全部熱門國家有齊，包括荷蘭、意大利、巴西等。而且圖案字款都係用燙片技術印製，閃令令，型過着波衫出街一萬倍，又可以暗撐自己愛隊。自己捧隊波輸咗都無問題㗎，貪靚之嘛，贏梗㗎？</p><p>DoubleBrother（23116790）尖沙嘴加連威老道71號1樓</p></body></html>
