<html><header><meta charset="utf-8"><title>金威啤酒首5月收入升40%</title></header><body><h1>金威啤酒首5月收入升40%</h1><p>【本報訊】金威啤酒（124）董事總經理江國強表示，今年首5個月集團銷售收入較去年同期上升30至40%；而6月份受世界盃賽事刺激，銷量料較5月份升20%。<br> 江國強昨在股東會後稱，東莞新廠房表現良好，現時每月產量達1.5萬噸，明年或需擴產；剛於4月才投產的天津廠房，每月產量約5000噸，估計兩年後總產能可達20萬噸。<br> 外界擔憂金威擴展過速，拖低盈利表現，他指出今年有4間營運廠房支持2間新建廠房，因此盈利能力會上升。<br> 集團目標09年生產能力達至100萬噸，料可提前1年達到；現時產能為70至80萬噸。</p></body></html>
