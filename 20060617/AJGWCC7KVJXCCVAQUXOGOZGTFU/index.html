<html><header><meta charset="utf-8"><title>英女皇晒命</title></header><body><h1>英女皇晒命</h1><p>英女皇一年有兩個生日，六月按慣例會搞官方慶祝，今年八十大壽嘅女皇揀咗今日慶祝。佢前日（星期四）出席倫敦市長為佢設嘅祝壽午宴時談笑風生，喺350位來賓面前，話自己活到八十歲都冇乜嘢了不起，佢引用美國笑匠GrouchoMarx一句名言「人人都可以活到老──只要夠長命就得」，賓客聽到都笑起嚟。　法新社<br> <br> “Anyonecangetold--allyouhavetodoistolivelongenough.”<br> 「人人都可以活到老──只要夠長命就得。」</p></body></html>
