<html><header><meta charset="utf-8"><title>上海直擊<br>譚詠麟上海開騷傷腦筋</title></header><body><h1>上海直擊<br>譚詠麟上海開騷傷腦筋</h1><p>譚詠麟將於下月15日在上海八萬人體育館開個唱，他日前飛去上海為演唱會做宣傳，在記者會現場有不少歌迷都送上精心準備的禮物，更有歌迷拿出自己的結婚證書請譚校長簽名。</p><p>歌曲難選擇</p><p>開了無數次演唱會的譚校長自然經驗豐富，不過選歌的問題仍然令他大傷腦筋，譚校長說：「歌迷耳熟能詳的歌有幾百首，好多歌迷以電話、傳真及寫信到公司要求某首歌一定要唱，實在太多歌了。」不過譚校長最終想出解決方法，其30年紀念演唱會將會選用30年內每年的經典歌曲，以及過去從未唱過的校園歌曲，力求給上海歌迷一個驚喜。<br> 採訪、攝影：郭晨</p></body></html>
