<html><header><meta charset="utf-8"><title>終於唔使再食包</title></header><body><h1>終於唔使再食包</h1><p>採訪過無數大賽，最鍾意捐窿捐罅搵題材，今次德國之行啱晒我。<br>徐嘉華</p><p>德國的鐵路非常發達，連帶火車站的商舖都是人山人海；不少出名的快餐店紛紛進駐，但都離不開賣漢堡包、德國腸包、三文治等。就算如何喜歡食包，要日日食還是有點受不了。昨日在法蘭克福中央車站等車時，發現一間越南人開的小賣店，見到久違了熱騰騰的麵條，唔再研究是否好食，就選了這個；味道70分，你們猜要多少錢？</p></body></html>
