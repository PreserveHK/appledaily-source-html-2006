<html><header><meta charset="utf-8"><title>神華能源08或購煤油項目</title></header><body><h1>神華能源08或購煤油項目</h1><p>【本報訊】神華能源（1088）董事長陳必亭接受新華社訪問時表示，大股東神華集團投資的煤製油項目進展順利，將於08年投入商業運行，屆時再評估項目以決定是否收購。他說公司有感興趣投資周邊國家如蒙古及越南的煤炭開發，現正做相關準備。<br> 陳氏稱中日煤炭長期協定談判已結束，神華能源出口煤價每噸約53美元，較去年同期升2.38%。今年計劃出口煤炭2300萬噸，稍減30萬噸。<br> 未來5年，公司每年煤炭產量增長逾1500萬噸，至2010年，年產量將超過2億噸，發電裝機容量逾2萬兆瓦。由於沒有集資壓力，他說公司暫無意回歸A股市場。</p></body></html>
