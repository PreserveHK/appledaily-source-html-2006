<html><header><meta charset="utf-8"><title>無法宣洩變縱火癖</title></header><body><h1>無法宣洩變縱火癖</h1><p>對於警方昨在灣仔拘捕涉嫌與多宗縱火燒車案有關的狂徒，香港心理衞生會主席黎守信稱，涉案疑人或患有縱火癖（Pyromania），病患者可能有生活、心理、情緒及壓力等問題無法宣洩，形成精神異常，喜歡透過點火燒東西取得心理平衡。<br> 黎守信認為，縱火癖患者要及早尋求治療，以免一錯再錯，醫生一般會先與患者傾談，了解影響其心理環境因素後，從而在行為及心理上加以治療，以協助患者加強控制心理及情緒，從而使他壓制縱火的慾念。</p></body></html>
