<html><header><meta charset="utf-8"><title>世紀21睇波教買樓</title></header><body><h1>世紀21睇波教買樓</h1><p>呢排好多人晚晚睇波睇通頂，唔少經紀仲話，夜晚七八點後幾乎搵唔到客肯睇樓，既然咁靜，世紀21培訓部經理馬志權索性喺公司為公眾人士搞買樓講座，並且用睇世界盃比喻買樓，話大家睇波前，會先了解當晚賽事安排，挑選最有吸引力嘅先睇，正如買樓前都要先了解物業買賣程序，搞清楚自己嘅負擔能力先入市。<br> 講番個「初次置業講座」，除咗馬志權，仲有星展銀行同埋許林律師行嘅代表出席，向初次置業人士講解買樓程序，同時亦提供法律意見。同場仲有世紀21秘製「21式置業錦囊」派㖭。</p></body></html>
