<html><header><meta charset="utf-8"><title>異地慘成落湯雞</title></header><body><h1>異地慘成落湯雞</h1><p>肩負現場直擊畀料重任，無論你當我名家抑或明燈，都希望交到功課。<br>朱冠恆</p><p>嚟咗德國接近兩個禮拜，終於遇上落雨天。呢日德國對波蘭賽後喺新聞中心做完嘢，返歸時遇上攔門雨，成班記者嗱嗱臨連跑帶跳走幾百米去傳媒專車車站。最狼狽係等車位置冇瓦遮頭，又一賽會敗筆之作；十幾廿人惟有迫晒去附近一間餐廳避雨，仲要被人趕。其實男人老狗淋幾滴雨幾咁閒，問題係個個相機電腦在身，呢啲好拍檔唔淋得嘛！</p></body></html>
