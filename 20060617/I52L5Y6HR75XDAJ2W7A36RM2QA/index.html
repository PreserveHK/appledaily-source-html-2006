<html><header><meta charset="utf-8"><title>父親節原為紀念單親爸爸</title></header><body><h1>父親節原為紀念單親爸爸</h1><p>父親節源於一名單親爸爸獨力照顧六個孩子的感人故事。1910年，美國華盛頓州的杜德夫人參加完第二年舉辦的母親節感恩活動後感觸良多──她也想有個特別日子向剛去世的父親威廉表敬意。<br> 威廉本是一名士兵，因妻子早逝，決定留在農場工作，父兼母職照料六名子女。當子女成長後盼望讓爸爸安享晚年時，威廉卻積勞成疾與世長辭。<br> 杜德夫人致函州政府，建議將其父生日6月5日定為父親節，州政府接納建議，但把日期改在每年6月第三個周日；隨後漸獲世界各地響應。</p></body></html>
