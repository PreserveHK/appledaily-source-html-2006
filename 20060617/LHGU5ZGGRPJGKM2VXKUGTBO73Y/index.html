<html><header><meta charset="utf-8"><title>趙頌茹開工冷落型男</title></header><body><h1>趙頌茹開工冷落型男</h1><p>曾被譽為「翻版鄭秀文」的前女歌手趙頌茹（Yu），02年加入樂壇後，事業不濟，其後又與曾被判藏毒罪成的歌手周永恆拍拖，弄致無心戀戰。去年阿Yu決定劈炮英皇投考空姐，失敗後做了三個月政府工，到月前再次轉工當上潮流雜誌記者，月薪9,000元。</p><p>神情嚴肅</p><p>由被疼慣錫慣的歌手仔，轉做一腳踢的記者，阿Yu當然未能適應。日前下午她與一名掛着攝影器材大袋的型男，雙雙出現於中環IFC商場，料她當時應趕開工，邊神情嚴肅講電話，邊與型男快步走到商場行人電梯，雖然兩人並肩而行，但阿Yu似乎甚趕時間，大踏步走到商場外，偕型男同坐的士離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
