<html><header><meta charset="utf-8"><title>3D量腳買鞋準</title></header><body><h1>3D量腳買鞋準</h1><p>英國鞋業巨匠其樂（Clarks）精益求精，最近採用拆彈機械人的紅外線導航技術，為顧客測量腳板大小，數據更精準，穿鞋自然更舒適。</p><p>掃描需時不足一秒</p><p>這款3D腳部測量儀由國防研究機構Qinetiq研製，設有一個圍着六架黑白攝影機的足部平台，每架攝影機各有一個紅外線裝置，能射出5,000條紅外線光束，配合Qinetip一套軟件，就能立體測量用戶腳部。測量精準度高達一毫米以內，而且掃描需時不足一秒，店員之後就可依照數據，為客戶找出更合適的鞋子。<br> 英國《衞報》</p></body></html>
