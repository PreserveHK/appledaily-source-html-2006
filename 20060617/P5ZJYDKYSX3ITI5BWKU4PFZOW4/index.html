<html><header><meta charset="utf-8"><title>志偉停工救災獲獎</title></header><body><h1>志偉停工救災獲獎</h1><p>由陳志雲主持的無綫收費電視節目《志雲飯局》，昨日邀請了曾志偉在中環IFC國金軒接受訪問。</p><p>與市民分享</p><p>對於曾榮獲科羅拉多榮譽博士，以表揚志偉熱心公益，他說：「唔使去科羅拉多攞呢個獎，後日就會喺香港頒發呢個獎，呢個獎係傑出華人機構推薦我，係應該同香港所有市民一齊分享呢個獎，因為我係藝人，所以好多人識，其實背後有好多義工都係幕後功臣。」<br> 以往參與不少公益活動的志偉說：「93年減災扶貧係我最滿意嘅籌款活動，我記得當年係放低半年工作，去13個地方，做13個騷。」	<br> 採訪、攝影：楊潔雯</p></body></html>
