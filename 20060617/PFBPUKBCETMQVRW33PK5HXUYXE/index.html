<html><header><meta charset="utf-8"><title>景福珠寶今年單價升20%</title></header><body><h1>景福珠寶今年單價升20%</h1><p>【本報訊】景福（280）旗下景福珠寶總經理陸烱鏞於股東特別大會後表示，雖然今年金價較波動，但適逢中國傳統宜嫁娶年，加上內地旅客購買力未減，首5個月銷售額錄得增長，平均單價亦按年升20%。<br> 他說早前金價雖持續創新高，影響購買意欲，但近期金價下跌令銷售額又再度回升；整體而言，年初至今集團營業額錄得增長。他預料下半年金價仍波動，但對市道樂觀。<br> 景福總經理王嘉琪稱，集團暫無意出售其他非核心資產。<br> 她又指出，今年旗下店舖續租平均加幅達30%，令租金佔成本比重達20%，集團會視乎情況決定會否增加本港分店數目。</p></body></html>
