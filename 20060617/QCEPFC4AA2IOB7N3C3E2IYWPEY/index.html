<html><header><meta charset="utf-8"><title>　　港大建築系畢業展 - 李八方</title></header><body><h1>　　港大建築系畢業展 - 李八方</h1><p>又到一年一度嘅香港大學建築系畢業展，系主任盧林噚日同全體師生喺港大嘅紐魯詩樓三樓舉行咗一個預展（圖），八方見到班畢業同學嘅作品都好有創意，有啲設計概念比較大膽創新，有啲就着重實際同環保。有興趣可以去睇吓，展期到今個月26日結束。<br> 孔慶初攝<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
