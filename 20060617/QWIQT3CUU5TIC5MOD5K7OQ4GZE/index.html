<html><header><meta charset="utf-8"><title>金融帝國04年爆煲</title></header><body><h1>金融帝國04年爆煲</h1><p>曾被視為中國著名民企的德隆集團，不僅創造出一個龐大金融帝國的神話，還令其家族的創始人之一，亦即是德隆金融大案中首腦唐萬新的哥哥──唐萬里成為全國工商聯的副主席。然而，一場金融風暴及中國宏調的來臨，令一直盲目擴張、頻頻在股市圈錢、充滿泡沫的德隆出現資金鏈斷裂，並在04年底「爆煲」。其間，公司還被揭發涉嫌金融證券等詐騙。<br> 在德隆案中，唐萬新被判刑外，集團旗下的三家公司被罰款103億元人民幣，破中國歷史紀錄。唐氏共有四兄弟：唐萬里、唐萬平、唐萬川和唐萬新；四人中僅最小的兩兄弟出事。</p></body></html>
