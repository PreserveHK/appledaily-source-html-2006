<html><header><meta charset="utf-8"><title>撞死交警　司機被入稟</title></header><body><h1>撞死交警　司機被入稟</h1><p>【本報訊】影視武術指導郭追任職交通警的兒子陳業升（圖），04年在油麻地加士居道天橋駕駛電單車執勤時，被醉酒司機撞倒，由八米高天橋飛墮地面斃命，醉酒司機早前被判入獄，繼早前被政府索取178萬元的賠償金後，陳業升的遺產管理人昨入稟高等法院，向肇事司機索償。<br> 本案被告胡永初，30歲，04年在區域法院裁定危險駕駛導致他人死亡罪成，被判入獄32個月及停牌五年，現正在赤柱監獄服刑。	<br> 案件編號︰HCPI495/06</p></body></html>
