<html><header><meta charset="utf-8"><title>合大學生高薪職位增</title></header><body><h1>合大學生高薪職位增</h1><p>【本報訊】不少應屆大學畢業生正在找工作，聯校就業資料庫的資料顯示，今年3至5月所收到空缺月薪，較高薪職位比去年同期有所增加，月薪介乎8,000至10,000元的工種有1,292類，增加32.1%；介乎10,001至12,000元的有255類，大增90.3%；月薪介乎14,001至20,000元的有23至66類不等，增加60.5%至130%；月薪低過8,000的工種，減少37%至1,086類。<br> 在該段期間，聯校就業資料庫所收到的職位空缺可分為2,853類，較去年同期減少4.1%，所涉及的僱主數目下跌7.2%至2,081個。</p></body></html>
