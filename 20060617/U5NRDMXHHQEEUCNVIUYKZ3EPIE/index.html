<html><header><meta charset="utf-8"><title>狂偷首飾　女逃犯罪成</title></header><body><h1>狂偷首飾　女逃犯罪成</h1><p>【本報訊】哥倫比亞籍女商人TabordaRestrepoBeatrizSoraida（29歲）結伴往灣仔飾物店，暗中偷去九條共值4百多元的手鏈藏於手袋，然後拿着兩對耳環付款，惟被職員揭破報警，女商人雙手被鎖手銬帶上警車時，突然發難逃走，用頭撞向女警，並用口咬其前臂，6日後在機場被警方截獲，她昨在東區法院承認盜竊、襲警及越柙三罪，被判囚5個月。<br> 辯方求情指，被告與丈夫已分開，獨力在哥國經營一間服裝店，並撫養三名子女，被告行為愚蠢，把案件由偷竊案演變成嚴重案件，她被捕後因情緒激動才咬女警。<br> 案件編號：ESCC2381/06</p></body></html>
