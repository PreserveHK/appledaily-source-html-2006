<html><header><meta charset="utf-8"><title>香港　康怡守5年賺55萬元</title></header><body><h1>香港　康怡守5年賺55萬元</h1><p>▲中原楊文傑透露，鰂漁涌康怡花園（圖）N座高層15室，588呎，成交價258萬，每呎4388元。原業主01年以203萬買入，賺55萬，物業升值27.1%。</p><p>南豐新邨短炒損手</p><p>▲鰂漁涌南豐新邨6座中層D室，627呎，以232萬轉手，呎價3700元。香港置業黎應龍表示，原業主今年4月以229.8萬買入，僅賺2.2萬，若計及釐印等雜費開支，須蝕讓。</p></body></html>
