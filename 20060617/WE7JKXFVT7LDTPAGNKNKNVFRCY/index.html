<html><header><meta charset="utf-8"><title>董敏莉廟街搵食昅鳳姐</title></header><body><h1>董敏莉廟街搵食昅鳳姐</h1><p>鄭融昨日現身新城，以嘉賓主持身份邀請師妹董敏莉（Monie）接受訪問。Monie透露近日忙於拍戲，在片中飾演妓女，更需到廟街的「鳳樓」實地取景，其間附近的鳳姐照常開工，八卦的Monie也不禁好奇偷望。她又謂拍攝當日需穿上藍色tubetop加超短裙示人，雖然有工作人員陪她往廁所更衣，不過沿路上仍吸引不少異性投以色迷迷目光。<br> 眼見師妹晉身大銀幕，鄭融說：「我入行咁耐都未拍過劇或者電影，所以一直都好想試吓，之前都有試過鏡，不過其實唱歌嘅工作已經好忙喇。」<br> 採訪、攝影：胡比</p></body></html>
