<html><header><meta charset="utf-8"><title>屯門工廈回報達16厘</title></header><body><h1>屯門工廈回報達16厘</h1><p>蘭西以前都介紹過唔少工廈高回報嘅例子，原來都係高處未算高，據祥益地產講，最近促成咗一單屯門租務成交，回報率就高達16.3厘。<br> 所講嘅係屯門鴻昌工業中心1期低層A室，面積2593方呎，全新裝修，個業主喺今年初以59萬入貨，之後放租，裝修後本來叫價要每月9000蚊，日前減至8000蚊成交，平均呎租3.1元。呢個回報率高過好多住宅、商廈及商舖。<br> 若果呢個租金能夠維持，業主5年幾就回本，若果期間加吓租就更加唔得了。據祥益方面講，由於工廈回報高，唔少炒家都有入貨。</p></body></html>
