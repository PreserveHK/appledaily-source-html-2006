<html><header><meta charset="utf-8"><title>一周波鞋情報：NB×ATMOS新出品</title></header><body><h1>一周波鞋情報：NB×ATMOS新出品</h1><p>NB每次推出新鞋，都好鍾意玩「一次過」，今個星期NB就分別推出了多款波鞋，當中有傳統、休閒及別注版。最大特色當然是CM1500×ATMOS別注波鞋，鞋身大大隻字印住「LimitedEdition」字樣。這次復刻1989年發售的「M1500」，將傳統沉實的顏色變成鮮艷別注版，有今季大熱嘅螢光粉紅、泥黃及深綠色。</p><p>Footstep（21916570）<br> 太子聯合廣場2樓144-145號舖</p></body></html>
