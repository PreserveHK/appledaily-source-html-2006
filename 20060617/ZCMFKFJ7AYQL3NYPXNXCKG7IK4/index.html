<html><header><meta charset="utf-8"><title>女士遊獅城着數多</title></header><body><h1>女士遊獅城着數多</h1><p>新加坡地方細細，不過美食和每年的大減價都會吸引好多人走去朝聖。為期2個月的「新加坡熱賣會」已經展開了，新航優悠假期推出的LadiesPackage就特別為愛扮靚、愛煮食及愛購物的女士而設，每人只需$1,690起（2人1房計），已包括來回機票、2晚酒店住宿、機場至酒店來回接送，女士們另可獨享新加坡地道美食烹飪課程、購物折扣優惠、購物手冊、優惠價於TheRetreatSpa&amp;ThalassoCentre享受美容健體水療按摩等等。<br>記者：黃潔蓮</p><p>查詢：28708788或www.sia-holidays.com（新航優悠假期）</p></body></html>
