<html><header><meta charset="utf-8"><title>暴肥暴瘦俱傷身</title></header><body><h1>暴肥暴瘦俱傷身</h1><p>胡杏兒為拍新劇在個半月內增肥35磅，家庭醫生關嘉美昨日指短時間內體重劇增對健康肯定有不良影響，她說：「肥胖係冇問題嘅，體重上升亦都冇問題，最大嘅問題係佢喺一個半月令自己重35磅，嚴重嘅會令到佢血脂上升，塞住血管，導致心臟有問題。」<br> 關嘉美續說：「呢啲真係為藝術而犧牲，若果佢長遠咁肥落去當然唔好啦，但我諗佢都唔會咁蠢，但減肥嘅時候唔可以減得過快，因為太快嘅話會導致心臟負荷唔到，最好就一星期減一至兩磅。」<br> 關醫生又指胡杏兒減肥時應注意均衡飲食，每日攝取1200至1500卡路里，要保持50%碳水化合物、30%脂肪及20%蛋白質，還要攝取適量礦物質與維他命。</p></body></html>
