<html><header><meta charset="utf-8"><title>紐約回收兩款中成藥</title></header><body><h1>紐約回收兩款中成藥</h1><p>【本報訊】由內地甘肅蘭州中藥廠製造的「天王補心丸」及「舒肝丸」被驗出含有過量鉛及汞，在美國紐約遭禁售及回收。本港衞生署發言人表示，會跟進有關事件，調查該兩種中草藥成品是否在本港有售。<br> 據《世界新聞網》報道，美國紐約市健康與心理衞生局化驗發現「天王補心丸」含鉛量及汞量分別較當地標準高出二千多倍及九百多倍，「舒肝丸」的含鉛量及汞量則超標一千多倍及三千多倍。該局警告服用過量鉛及汞會損害腦部、神經系統和腎臟等，尤其對孕婦及胎兒影響更大。</p></body></html>
