<html><header><meta charset="utf-8"><title>與Cubee大合唱</title></header><body><h1>與Cubee大合唱</h1><p>迪士尼最近合組了Cubee合唱團，團友有米奇、米妮、唐老鴨、小熊維尼、史迪仔和Mo仔。只要按動他們的頭頂按鈕，嘴巴便會跟隨音樂打拍子，若將團友叠合，更會一齊合奏呢！<br>想和Cubee合唱團一齊玩，快玩過三關遊戲。究竟「？」應放妮露還是史迪仔？答中的話，即有機會得到由新華行送出的DisneyCubee一個，名額10名。截止日期為6月25日，得獎名單將於7月2日公布。<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p><p>獎品</p></body></html>
