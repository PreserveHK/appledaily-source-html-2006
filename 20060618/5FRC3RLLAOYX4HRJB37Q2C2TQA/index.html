<html><header><meta charset="utf-8"><title>甫士王：吳佩慈露底搶鏡</title></header><body><h1>甫士王：吳佩慈露底搶鏡</h1><p>身形高䠷纖瘦嘅吳佩慈（圖一），最近俾纖體用品睇中，邀請佢喺台灣做宣傳，佢噚日着住紫色bratop同白色短裙，喺台上不停示範纖體產品嘅用法，大騷「小腰精」魔法，當吳佩慈企喺四位性感女郎面前，稍為攤一攤手，扭一扭腰已經騷味十足，佢仲唔小心春光乍洩，被發現露出淺黃色底褲，連底褲度都鑲埋反光鑽飾（圖二），搶晒身後性感女郎嘅鏡，吳佩慈話：「我怕走光，安全褲被誤認是底褲！」</p></body></html>
