<html><header><meta charset="utf-8"><title>拯救隊至愛森林</title></header><body><h1>拯救隊至愛森林</h1><p>電影《4條腿拯救隊》以人類與動物的關係為中心，眾動物為了找尋食物……電影未上映，Bossini率先推出《4條腿拯救隊》系列童裝，以動物主角為賣點，每款都有型又得意！<br>若你想得到由Bossini送出的《4條腿拯救隊》童裝一件，不妨為甩殼龜填上理想的森林。名額15名，截止日期為6月25日，得獎名單將於7月2日公布。<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p><p>售賣點：各Bossini分店<br> 查詢電話：23711633</p></body></html>
