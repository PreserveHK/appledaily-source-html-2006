<html><header><meta charset="utf-8"><title>世盃格仔兵團獨特的自然名勝</title></header><body><h1>世盃格仔兵團獨特的自然名勝</h1><p>最近所有話題都圍繞着世界盃，今晚便有強旅巴西對澳洲、法國對南韓、日本對克羅地亞，各位小朋友對於克羅地亞，又有何認識呢？<br>穿上格仔球衣的克羅地亞，被喻為格仔兵團，她位於歐洲，鄰國為波斯尼亞、匈牙利反斯洛文尼亞。克羅地亞於1991年宣布脫離南斯拉夫獨立。首都是薩格勒布，當地最出名的普里特維采國立公園，園內有16個湖及92道瀑布，由於自然景色夠獨特，故已被聯合國列為世界自然遺產，而夏天溫度則介乎18至31℃。</p></body></html>
