<html><header><meta charset="utf-8"><title>趙世曾新女登場</title></header><body><h1>趙世曾新女登場</h1><p>趙世曾前晚飛甩拍拖四年的女友Wendy，拖新女到數碼港睇戲，竟然撞到正唱片公司為麥當娜（Madonna）演唱會DVD舉行首映會，二人甫見記者即彈開，趙世曾的女伴全程掩面，惟恐芳容曝光，趙世曾二話不說掉頭就走，看戲計劃立時取消。<br> 趙世曾和新女伴前後腳走到泊在對面街的座駕，趙世曾邊行邊問記者：「乜事呀？乜嘢首映呀？」</p><p>輕拍香肩</p><p>趙世曾走到座駕還不上車，等女伴來到，輕輕拍了拍其肩膊示意她上車，他才上車一起離去。<br> 採訪、攝影：李珮洳</p></body></html>
