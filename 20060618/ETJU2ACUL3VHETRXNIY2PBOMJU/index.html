<html><header><meta charset="utf-8"><title>姐仔鬼妹玩謝經理人</title></header><body><h1>姐仔鬼妹玩謝經理人</h1><p>近排做埋歌星嘅三色台姐仔鬼妹，可能自恃樣靚身材正，加上唱歌又畀人讚，公司又力捧，所以開始恃寵生驕，大家千祈唔好以為佢講嘢嗲聲嗲氣，對人好nice，開頭唔識中文時可能係嘅，但近日逢喺公司見到工作人員都當人透明，而且佢平時喺背後成日鬧人，最受罪就係佢經理人，佢對自己公司嘅經理人成日發脾氣兼態度寸爆，要對方跟出跟入不特止，當佢一搵唔到佢嘅經理人，就即刻打番去公司畀其他同事，要佢哋叫經理人做啲乜做啲乜，完全目中無人。</p></body></html>
