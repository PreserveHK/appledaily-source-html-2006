<html><header><meta charset="utf-8"><title>今日通勝</title></header><body><h1>今日通勝</h1><p>巴澳、法南戰組成孖膽</p><p>周日3場分組賽，星期日27日本對克羅地亞開讓球盤，至於星期日28巴西對澳洲及星期日29法國對南韓都開讓球主客和。孖膽場次由星期日28巴西對澳洲及星期日29法國對南韓所組成。</p><p>日本「細」偏熱僅得1.65倍</p><p>星期日27日本對克羅地亞的F組比賽，「細」為1.65倍。論對賽往績，兩軍於98世界盃交手時，克羅地亞小勝1:0；惟論近況，日本近5場中有3場開「大」，至於克羅地亞近5場比賽中同樣有3場開「大」。</p></body></html>
