<html><header><meta charset="utf-8"><title>梁朝偉演硬《色，戒》？</title></header><body><h1>梁朝偉演硬《色，戒》？</h1><p>李安呢輪忙緊為《色，戒》搵景同物色演員，日前佢就嚟過香港同呢部戲嘅投資老闆之一江志強開會，仲順便去咗香港大學睇景。之前聽聞李安好有意搵葛優做特務頭子一角，但近日又有消息話佢同梁朝偉傾緊，偉仔所屬經理人澤東公司發言人表示：「我哋同李安有初步接觸，但暫時未有實質性嘅嘢落實。」<br> 內地有關人士透露，《色，戒》送審批文上，男主角「易先生」一欄清楚寫住「梁朝偉」三個字，但李安噚晚喺上海電影節獲大會頒發華語電影傑出貢獻獎，就未主動提過呢件事，李安話：「很多人都在考慮中，只是還未落實找誰演。」而女主角亦未決定係周迅。</p></body></html>
