<html><header><meta charset="utf-8"><title>有着數：買本田Jazz送皮椅　Odyssey陳列車平3萬</title></header><body><h1>有着數：買本田Jazz送皮椅　Odyssey陳列車平3萬</h1><p>有慳油王之稱的本田Jazz早已賣到周街都是，但代理仍不斷為Jazz新車主推出多多着數，今日到本田各大陳列室買Jazz，代理便會隨車附送全套形格真皮座椅，而且新車仲追加了側鏡指揮燈及原廠車機，售價仍是$127,880起。此外，如家庭成員較多，可考慮買部06年製Odyssey陳列車，全車設備齊全，據知優惠高達$26,000，而且只有8部，手快有，手慢無！<br>記者：袁國基</p></body></html>
