<html><header><meta charset="utf-8"><title>粵選出10核電廠址</title></header><body><h1>粵選出10核電廠址</h1><p>廣東作為中國的核電基地之一，已在三江流域選出十個核電廠址，同時力爭台山腰古核電站項目在「十一五」（2006-2010年）期間開工建設。<br> 廣東的核電建設進展良好：嶺澳核電站二期已啟動；粵東陸豐核電項目（田尾廠址）的可行性研究、揭陽惠來烏嶼核電廠址初步可行性研究工作也已啟動。<br> 廣東在加快推進沿海核電項目的同時，在三江流域核電廠址的普選，即西江流域的肇慶、雲浮地區，北江流域的韶關、清遠地區和韓江流域的梅州地區，亦取得進展。現已從當初的30多個可能廠址中篩選出15個，並按專家意見，再由15個候選廠址中選出10個廠址。<br> 《南方都市報》</p></body></html>
