<html><header><meta charset="utf-8"><title>鄭丹瑞等食乖女愛心餐</title></header><body><h1>鄭丹瑞等食乖女愛心餐</h1><p>鄭丹瑞、伍詠薇、鍾景輝和鄧上文等一班無綫處境劇《高朋滿座》演員，昨日在尖沙嘴宣傳，為了迎合父親節，他們準備了長壽花和金錢樹送給劇中為人父的鄭丹瑞和鍾景輝，還分組炮製焗龍蝦和鵝肝菜式給二人品嚐，勝出的伍詠薇、陳霽平和鍾煌更向鄭丹瑞獻吻。<br> 鄭丹瑞今日收工後會回家與愛女慶祝父親節，享用女兒愛心大餐，鄭丹瑞說：「食得落至得㗎，啲女話今年冇錢，決定買餸煮晚飯我食，今次都係第一次佢哋下廚，好緊張。」</p><p>劇集添食</p><p>《高》劇將添食120集，由原班人馬拍攝，為此鄭丹瑞將延後原定10月的旅行計劃，伍詠薇則苦惱度期。<br> 採訪：卓寶花　攝影：仇志德</p></body></html>
