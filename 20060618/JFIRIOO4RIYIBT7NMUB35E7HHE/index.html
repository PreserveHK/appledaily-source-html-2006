<html><header><meta charset="utf-8"><title>鄧肇堅長孫瓣數多</title></header><body><h1>鄧肇堅長孫瓣數多</h1><p>現年52歲的鄧永鏘是已故慈善家鄧肇堅的長孫，為英國劍橋ThePerse大學法律學士及倫敦大學哲學系榮譽碩士。83年與無綫女藝人張淑儀結婚，婚後育有兒子鄧裕鏗、女兒鄧愛嘉，92年離婚。03年鄧永鏘與已於西藏訂婚七年的LucyWastnage在倫敦聖彼得教堂再婚。</p><p>創立「上海灘」</p><p>事業上，鄧永鏘於91年取得古巴總統卡斯特羅御用雪茄Cohiba代理權，被稱為雪茄大王，同年斥資4,000萬元開辦中國會；94年集資1.2億港元開設「上海灘」，次年以1.02億港元，將大部份股權售予南非財團Rembrandt，只留任董事。</p></body></html>
