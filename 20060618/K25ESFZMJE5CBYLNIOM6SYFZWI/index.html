<html><header><meta charset="utf-8"><title>至愛十一哥</title></header><body><h1>至愛十一哥</h1><p>現年50歲的李國麟，97年與圈外女友結婚，現育有一名三歲女兒。自小志願當警察的他因遭父親反對，74年中五畢業後毅然投考無綫第四期藝員訓練班，同期同學有導演杜琪峯、無綫監製潘嘉德和黃杏秀等。<br> 李國麟在無綫多年，演繹角色無數，談到較喜歡的角色，則要數處境劇《皆大歡喜》裏飾演的過氣當紅小生十一哥，李國麟說：「我演呢個角色嗰陣都有思考過，我怕演得過火就乞人憎，恰到好處先可以牽動觀眾嘅關注。」</p></body></html>
