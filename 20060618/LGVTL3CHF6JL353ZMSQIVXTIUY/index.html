<html><header><meta charset="utf-8"><title>　　立會足球議員小勝領事隊 - 李八方</title></header><body><h1>　　立會足球議員小勝領事隊 - 李八方</h1><p>小西灣運動場噚日打咗場迷你版世界盃，對賽嘅係立法會議員足球隊同香港外國領事隊，領事隊入面有唔少世界盃32強國家領事人員，好似阿根廷、沙地、荷蘭咁，真係唔踢得都嚇得吓。場波由立法會主席范太主持開球禮，班議員都好畀面，好似陳智思、李永達、李華明咁全部落場，寫波經嘅長毛梁國雄重打到除晒衫，幾咁落力！最後議員隊靠陳智思帶嚟嘅一班後生仔外援，射破領事隊阿根廷門將十指關，小勝1:0。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
