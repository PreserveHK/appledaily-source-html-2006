<html><header><meta charset="utf-8"><title>記者推介：蟹腳8吋長正！</title></header><body><h1>記者推介：蟹腳8吋長正！</h1><p>海鮮海鮮，有名你叫，當然愈新鮮愈好食，所以我食海鮮特別嘴刁。「OysterExpress」是其中一間我至愛的海鮮店舖。單看餐廳名字以為只提供生蠔？錯了，銅鑼灣分店連蟹也有得出賣，前晚我就拉朋友狂擦，哇！一眼就見到足足有8吋長的加拿大雪花蟹腳，即時Order1磅試試，蟹腳用胡椒香蒜芫荽炒，的確鮮甜又多汁，忍不住再Encore多磅，超級滿足。<br><br>OysterExpress（25750227）<br>地址︰銅鑼灣耀華街25號丹納中心1號店</p></body></html>
