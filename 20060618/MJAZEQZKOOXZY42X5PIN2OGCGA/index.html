<html><header><meta charset="utf-8"><title>智叔出書迎父親節</title></header><body><h1>智叔出書迎父親節</h1><p>廖啟智和陳敏兒昨日帶同囝囝文哲及文信到尖沙嘴出席新書《小麥子》發布會，《小麥子》一書圍繞早前病逝的幼子文諾（諾諾）患病期間點滴，由陳敏兒執筆。<br> 智叔表示：「今年父親節係有不同感受，原本自己冇咁掛住佢（諾諾），但𠵱家就愈來愈多，佢成日都喺我心裏面，冇離開過我，揸車時我會聽到佢把聲，返到屋企又會見到佢個樣。」文哲和文信藉着父親節送上親手創作的圖畫送給父親，陳敏兒則代諾諾送上《小麥子》給智叔。<br> 採訪：駱華齡　攝影：仇志德</p></body></html>
