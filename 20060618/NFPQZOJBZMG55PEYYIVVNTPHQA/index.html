<html><header><meta charset="utf-8"><title>頑皮貓困縫隙獲救</title></header><body><h1>頑皮貓困縫隙獲救</h1><p>【本報訊】昨午1時許，元朗安寧路上演救貓記，一頭大花貓被困於上址天橋旁水管縫隙動彈不得，市民聽到喵喵求救報警，愛護動物協會人員到場發現花貓半身夾在狹窄僅闊2吋縫隙，消防員到場協助替愛護動物協會人員扣上安全帶，一起攀出天橋外圍拯救花貓。救援人員小心引領花貓到附近較闊縫隙才將花貓救出（圖），經初步檢驗發現花貓並無受傷，愛護動物協會人員稍後將花貓帶返總部交獸醫作詳細檢查。<br> 黃學潤攝</p></body></html>
