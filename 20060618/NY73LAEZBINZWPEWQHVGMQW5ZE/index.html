<html><header><meta charset="utf-8"><title>碧咸父忙睇波見法官甩底</title></header><body><h1>碧咸父忙睇波見法官甩底</h1><p>英格蘭隊長、萬人迷碧咸（DavidBeckham）正在德國奮戰，其父特德．碧咸（TedBeckham）也跑往德國打氣，但他可能興奮過頭，忘了自己要上法庭，惹來一身蟻！<br> 56歲的碧咸爸是輸氣管道裝配工，因為涉嫌欠交東倫敦（EastLondon）沃爾瑟姆福里斯特區（WalthamForest）議會700英鎊（約一萬港元）稅款，本來周一要會見法官，但到原定時間卻沒了蹤影。碧咸爸一名好友證實他身在德國，至前晚仍未肯定是否知道上庭日期。<br> 英國《太陽報》</p></body></html>
