<html><header><meta charset="utf-8"><title>軟硬造勢冇偈傾</title></header><body><h1>軟硬造勢冇偈傾</h1><p>軟硬天師葛民輝和林海峰將於下月底再踏紅館台板，舉行四場「Longtimenosee軟硬天師」演唱會，上周二軟硬天師齊集商台，為個唱拍攝宣傳照率先造勢。</p><p>一個東一個西</p><p>軟硬天師識於微時，早於80年代，兩人初出茅廬即結緣於明愛白英奇專業學校，其後齊任時裝店櫥窗設計及加入商台，友情歷逾20年風雨。但未知是否因軟硬天師相識太耐，竟相對無言，當日他們在商台停車場拍照時，一個東一個西，到攝影師請兩人埋位時，葛民輝不停煲電話粥，令林海峰十分沒趣，還跟攝影師說：「去過第二個位影得唔得呀？」其後葛民輝歸位，與林海峰速速影了15分鐘便各自離場。	<br> 採訪、攝影：娛樂突發組</p></body></html>
