<html><header><meta charset="utf-8"><title>葉德嫻下令譚耀文禁煙</title></header><body><h1>葉德嫻下令譚耀文禁煙</h1><p>葉德嫻跟譚耀文曾於劇集及電影裏合演母子，特別是00年一套《縱橫四海》更為亞視帶來高收視。最近兩人再度為亞視效力，拍攝新劇《義無反顧》飾演母子，昨日兩人聯同郭藹明到西灣河拍外景。<br> 眾所周知葉德嫻要求嚴謹，拍劇前更定下三不准規條，包括不准抽煙、講粗口及遲到，昨日一眾工作人員不單止沒有抽煙，更不講粗言穢語，就連煙民譚耀文也乖乖聽話，他說：「我都食少咗，而且戒煙係一個潮流，絕對有阻嚇作用。」葉德嫻見狀亦大讚譚耀文比前成熟和好演技。至於郭藹明則淡定地說：「我個人冇乜所謂，但開工準時最緊要，進度會好啲。」<br> 採訪：卓寶花　攝影：陳偉權</p></body></html>
