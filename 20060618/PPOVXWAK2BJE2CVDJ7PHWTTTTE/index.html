<html><header><meta charset="utf-8"><title>廣管局向now電視發勸喻</title></header><body><h1>廣管局向now電視發勸喻</h1><p>【本報訊】廣播事務管理局在昨日的會議上通過向電訊盈科發出勸喻。該局裁定電盈旗下now寬頻電視的美亞電視劇台於2006年2月22日晚上10時至11時30分，在播放劇集《H2》期間，播出的「美亞自選電視劇……」移動字幕屬於非節目類材料，只應在節目開始或結束時，又或者節目中的正常間斷時間之內播放，而不得在節目內播放。廣管局促請電盈嚴格遵守相關業務守則中有關在廣告時間播放非節目類材料的規定。</p></body></html>
