<html><header><meta charset="utf-8"><title>快活佬亂噏惡搞</title></header><body><h1>快活佬亂噏惡搞</h1><p>快活佬份人平時鍾意亂講嘢博見報，雖然乞人憎但都叫做無傷大雅，唔講唔知，其實佢鍾意見人講人話，見鬼講鬼話，邊個紅黐邊個，好以當初佢黐埋少爺歌手度，但當少爺歌手同大笑姑婆分手時，快活佬就做兩頭蛇，對住女方講男方壞話，對住男方又扮老友，俾少爺歌手發現就疏遠咗佢，如是者佢喺圈中朋友買少見少，𠵱家畀佢冧得最掂嘅係日出天王，因此日出天王身邊人員都好擔心，唔知幾時被出賣，猛叫日出天王戴實眼鏡小心識錯人。</p></body></html>
