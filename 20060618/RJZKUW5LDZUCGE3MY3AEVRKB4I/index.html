<html><header><meta charset="utf-8"><title>本周推介：飛利浦鬚刨爸爸有8折</title></header><body><h1>本周推介：飛利浦鬚刨爸爸有8折</h1><p>唔想畀人感覺求其，又唔想花太多時間嘅仔女，送鬚刨當父親節禮物實無衰。飛利浦就始終係鬚刨名牌，趁呢個時候嚟個特價，幫到人哋又Sell到自己產品！今日父親節，未買禮物嘅唔好理阿爸個鬚刨壞未喇，快手揀個新鬚刨送畀老竇，再陪佢食埋餐飯等佢老人家開開心心，咁出去睇波都睇得安樂啲啦。<br><br>飛利浦陳列室<br>查詢：25298321/23176350<br>地址：灣仔合和中心1706室<br>優惠時間：6月18日至6月25日</p></body></html>
