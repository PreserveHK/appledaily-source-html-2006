<html><header><meta charset="utf-8"><title>每日800萬件垃圾丟下海</title></header><body><h1>每日800萬件垃圾丟下海</h1><p>聯合國前天（周五）發表報告，警告人類濫捕和在海洋排放垃圾，對深海生態的破壞快到了無法逆轉地步。<br> 報告指，去年全球捕了8,500萬噸野生魚、獵殺1億條鯊魚割下魚鰭作魚翅，並將30億件垃圾拋進大海，平均每天有800萬件垃圾被丟棄在海洋，令每年有100萬頭海鳥因此斃命。<br> 報告指人類近年搾取深海資源的速度加劇，已遠超保育的速度，長此下去威脅自然生態，要求國際間商討對策，更有效監察國際水域的活動，以保護海洋資源。<br> 英國《衞報》</p></body></html>
