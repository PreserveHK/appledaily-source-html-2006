<html><header><meta charset="utf-8"><title>金句存道理</title></header><body><h1>金句存道理</h1><p>伍晃榮報道足球賽事時，創造了不少精警金句如「波係圓嘅，球賽不到最後一分鐘都唔知道結果」、「守門員最好嘅朋友係條門柱」、「救到呢個世界波嘅，唔係龍門，而係條柱」、「佢輸嘅唔係實力，而係少少運氣」，就連特首曾蔭權接受電台節目訪問時，也引用「波係圓嘅」道理，勉勵港人要屢敗屢戰。滿以為足球是他最喜歡觀看的運動，誰知正確答案竟然是田徑項目！</p><p>絕處逢生</p><p>伍晃榮解釋其常掛口邊的金句「波係圓嘅」不是廢話，他說：「咁波真係圓吖嘛，意思係未到最後一刻都唔知結果，絕處都可以逢生，任何事都冇絕對，好似做人咁，只要唔灰心，積極面對人生，一定會否極泰來。」</p></body></html>
