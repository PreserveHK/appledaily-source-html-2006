<html><header><meta charset="utf-8"><title>鍾鎮濤三子女愛音樂</title></header><body><h1>鍾鎮濤三子女愛音樂</h1><p>有唔少幕後音樂人都鍾意開設音樂學校培育下一代，由太極樂隊鼓手RickyChu創辦嘅RickyMusicFactory噚日喺炮台山開設第二間分校，除咗太極成員鄧建明同ErnestLau外，鍾鎮濤（阿B）都帶埋囡囡鍾嘉晴到賀。阿B話自己好恨開學校，希望喺貧困嘅地方開辦學校，教育下一代，做一個真真正正嘅校長。<br> 阿B又話三個仔女都好鍾意音樂，大仔開始自學色士風；大女鍾嘉晴就學彈鋼琴，當中最鍾意鄭秀文首《終身美麗》。阿B仲話細女雖然得歲幾，但都好鍾意唱歌同埋小提琴，有時會主動叫佢彈結他畀佢聽。<br> 另外，阿B前晚到尖沙嘴出席活動時透露下年溫拿會舉行演唱會㖭。</p></body></html>
