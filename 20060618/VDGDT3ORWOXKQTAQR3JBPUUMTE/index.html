<html><header><meta charset="utf-8"><title>183Club開騷賣胸肌</title></header><body><h1>183Club開騷賣胸肌</h1><p>台灣人氣組合183Club昨晚在台北國際會議中心舉行一連兩場的演唱會，五子開場時以希臘戰士造型示人，以行時裝騷形式為演唱會揭開序幕，並不時展現肌肉，令現場歌迷熱情狂叫。</p><p>台上換衫</p><p>五子向來標榜身高約183公分，昨晚他們穿上裙子出場，其中以祝釩剛和明道的胸肌最健碩，十分搶鏡。其後五子齊在舞台上的白幕後換衫，搖身一變成為白馬王子後演繹了一曲《迷魂計》。<br> 其實183Club成立短短一年半，到目前只推出過三張電視原聲碟，還沒有出過組合專輯，但今次仍大膽開騷，票價由200港元到600港元不等，昨日所見，現場觀眾約有八成。<br> 採訪、攝影：黎寶蘋</p></body></html>
