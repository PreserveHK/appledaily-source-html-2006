<html><header><meta charset="utf-8"><title>　　文化界建築界搞何弢作品展 - 李八方</title></header><body><h1>　　文化界建築界搞何弢作品展 - 李八方</h1><p>建築師何弢四年幾前不幸中風，到𠵱家都好唔番晒，仲喺醫院休養。噚日有班文化界同建築界就喺灣仔香港藝術中心，幫何弢搞咗個作品展，讚揚何弢嘅貢獻。八方希望何弢早日康復，可以快啲出嚟睇番自己個展覽啦。<br> 前布政司鍾逸傑、行會召集人梁振英都有畀面參加，話晒特區嘅區徽、區旗當年都係何弢設計，都算係特區成立嘅功臣，點都要畀吓面佢參加。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
