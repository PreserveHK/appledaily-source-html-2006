<html><header><meta charset="utf-8"><title>失明者促裝地鐵幕門</title></header><body><h1>失明者促裝地鐵幕門</h1><p>【本報訊】失明人協進會昨日在多個地鐵站向市民派發約萬個標貼，爭取在所有地鐵月台興建幕門，同時向途人收集簽名，聯署要求地鐵盡快訂立時間表，在所有月台全面安裝幕門，更有效保障乘客安全。<br> 協進會資料顯示，過去五年有六宗失明人士墮軌意外。雖然現時大部份地鐵月台已設有玻璃幕門，但觀塘、九龍灣及葵芳等架空開放式月台卻仍未裝設。協進會會長莊陳友說，現時迪士尼沿線部份車站已設有幕門，證明在開放式月台設置幕門的困難不大。</p></body></html>
