<html><header><meta charset="utf-8"><title>鄧萃雯拍劇Jacky仔提水</title></header><body><h1>鄧萃雯拍劇Jacky仔提水</h1><p>鄧萃雯、葉童、商天娥與謝天華等昨晨六點為新劇《師奶兵團》到寶馬山某學校取景，拍攝他們陪仔女返學校驗身的戲份。<br> 雯女大讚劇中的小演員Jacky仔與女童星演技好，她說：「同佢哋合作要打醒十二分精神，佢哋會熟讀埋我啲劇本，見我甩咗就提番我。」</p><p>時間編排差</p><p>而葉童就笑言她已被小演員控制，也佩服他們體力充沛，不過葉童就投訴開工時間的編排較差，經常夜接早，她說：「我建議小演員應該10點就收工，做到11點會太夜，咁樣我都可以早啲收工。」<br> 採訪、攝影：馬建華</p></body></html>
