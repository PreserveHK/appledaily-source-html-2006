<html><header><meta charset="utf-8"><title>慧眼識Rochas</title></header><body><h1>慧眼識Rochas</h1><p>前晚妮歌亮相歐米茄晚宴，穿的晚裝是法國名牌Rochas，這條印有黑色燕子圖案的灰藍色Rochas露背晚裝，將其高貴氣質表露無遺。其實知名巨星如妮歌潔曼，必然是世上所有名牌希望合作的對象，年前她擔任法國名牌ChanelNo.5香水的代言人，便成為當時時裝界一大重要新聞。<br> 但妮歌並非盲目追捧大牌的人，03年她率先穿上當時尚未大爆的品牌Rochas為雜誌《VOGUE》美國版拍照，因其明星效應，Rochas火速成為女星出席各頒獎禮的戰衣，連王菲03年在港舉行演唱會，也專程由巴黎運來Rochas服裝作歌衫。</p></body></html>
