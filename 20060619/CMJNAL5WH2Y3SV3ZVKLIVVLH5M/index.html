<html><header><meta charset="utf-8"><title>娛人心水：李珊珊睇好西班牙W「突」</title></header><body><h1>娛人心水：李珊珊睇好西班牙W「突」</h1><p>「我絕對睇好西班牙，今日佢哋對突尼西亞一定Win硬㗎！之前西班牙大勝烏克蘭4:0嗰場波我都有睇，佢哋個勢好勁，真係好有王者風範，最緊要係佢哋好團結，戰鬥力好強，相信佢哋打入四強一定唔成問題。」<br> 「相比起其他隊伍，西班牙成隊波實力好平均。」<br> 「雖然我本身係阿根廷忠實擁躉，但我亦都好支持英格蘭，我覺得英格蘭今屆前、中、後人腳都好好，係實力最平均嘅一屆，但我都會替英格蘭同阿根廷擔心，因為以西班牙嘅戰鬥力，好有機會捧盃。」</p></body></html>
