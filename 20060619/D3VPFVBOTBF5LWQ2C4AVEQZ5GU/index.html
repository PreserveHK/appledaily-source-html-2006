<html><header><meta charset="utf-8"><title>　　鄧國威教男士做老竇 - 李八方</title></header><body><h1>　　鄧國威教男士做老竇 - 李八方</h1><p>噚日父親節，最開心嘅莫過於為人父者。有三個女嘅社會福利署署長鄧國威噚日出席婦女事務委員會嘅研討會時，就有感而發咁話，有時喺屋企對住仔女壓力仲大過管理個幾千人嘅部門，不過佢又話同仔女相處雖然會勞氣啲，但對減低工作壓力都有好處。鄧國威又教啲男士用多啲時間同仔女相處，佢話付出幾多時間都係值得嘅，如果等佢哋到咗好似囡囡咁嘅青少年時期，有自己圈子，想陪都冇得陪。署長爸爸又話噚日收到三個女夾份買嘅一束太陽花，而食飯呢就有三個女陪，不過要自己畀錢咁話喎。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
