<html><header><meta charset="utf-8"><title>TheBabyShow玩具糅合彈弓椅教BB練腳力</title></header><body><h1>TheBabyShow玩具糅合彈弓椅教BB練腳力</h1><p>專為公眾參觀買家而設的TheBabyShow展覽，每年在英國三地舉行四次，方便身處英國各地的父母到展覽館參觀購物。這個在伯明翰舉行的展覽是當中最大規模，今次有212家展商參展，展銷逾千種嬰孩及孕婦用品與食品，參觀者數目達2.5萬人，而展銷貨品絕對符合安全、實用、漂亮、健康四大標準。<br> 記者：梁詠欣<br> 參考網址：www.thebabyshow.co.uk1<br> 英鎊約兌14.4港元</p></body></html>
