<html><header><meta charset="utf-8"><title>唔使5千玩轉馬爾代夫</title></header><body><h1>唔使5千玩轉馬爾代夫</h1><p>想遊馬爾代夫，冇8千元不用想。斯航假期於本月推出優惠，5日3夜機票連酒店套票，優惠價每人$4,399起，便可以住宿4星級的ClubRannalhi沙灘小屋、來回機場至酒店接送服務等，於6月30日前出發就可以。另一令人期待的，就是今年暑假開張的WRetreat&amp;Spa，由著名的Boutique酒店集團WHotel經營，設計及概念都會很嶄新，7月底便可以預訂，5日3夜每人$11,659起。<br><br>記者：黃潔蓮<br>查詢：27398098或www.srilankanholidayshk.com（斯航假期）</p></body></html>
