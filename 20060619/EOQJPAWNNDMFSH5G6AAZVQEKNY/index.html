<html><header><meta charset="utf-8"><title>琦琦為妮歌傾倒</title></header><body><h1>琦琦為妮歌傾倒</h1><p>前晚有幸近距離與妮歌潔曼接觸的香港區嘉賓，均對她讚不絕口，任達華說：「因為歐米茄國際總裁歐科華介紹我畀妮歌識時，都講咗我係演員，所以同佢多咗共同話題，如果有機會同佢合作就好啦，不過佢咁高，要唔着高踭鞋就一就我啦。」</p><p>LisaS.興奮</p><p>任達華的妻子琦琦則說：「妮歌真人真係好靚又友善，我近距離見佢仲聞到佢有一陣女人香㖭。」<br> 有幸與妮歌合照的LisaS.也十分興奮，對於經常有報道指妮歌曾整容，LisaS.說：「一定唔係啦，我咁近望佢，覺得佢只不過係似曬太陽時搽足防曬cream，所以咪冇皺紋囉。」</p></body></html>
