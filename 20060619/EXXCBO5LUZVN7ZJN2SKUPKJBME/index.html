<html><header><meta charset="utf-8"><title>布殊、小泉與貓王約會</title></header><body><h1>布殊、小泉與貓王約會</h1><p>一位總統、一位首相同一位「王者」共聚，唔係史上首次，但呢個組合就肯定係首見。美國總統喬治布殊將偕同月底訪美嘅「貓王迷」日本首相小泉純一郎，到訪田納西州孟菲斯「貓王」皮禮士利（ElvisPresley）故居兼博物館Graceland。負責人話，以前未試過有在任總統或國家領袖到訪，但Graceland員工話都唔係未見過王者風範──講到尾，Graceland本身就有貓王「長駐」！<br> 英國《星期日泰晤士報》</p></body></html>
