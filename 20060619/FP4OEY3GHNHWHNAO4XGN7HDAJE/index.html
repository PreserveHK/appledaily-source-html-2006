<html><header><meta charset="utf-8"><title>孫耀威搵車婉婉救駕</title></header><body><h1>孫耀威搵車婉婉救駕</h1><p>孫耀威、車婉婉、劉浩龍、郭芯其和林苑等前晚於屯門出席活動，並跟現場fans大玩遊戲，林苑更因在遊戲中輸掉而大發嬌嗔。<br> 車婉婉和孫耀威不謀而合穿上粉紅色便服亮相，提及早前孫耀威跟緋聞女友應采兒的雙親吃飯，大有見家長之嫌，在旁的車婉婉即維護孫耀威說：「我成日都見佢家長㖭，都有一齊去旅行。」<br> 應采兒曾公開大讚孫耀威眉粗，孫耀威聞言說：「我啲毛係生喺第二度，好似腳毛同胸毛。」問對方可有讚美他性感，孫耀威反問記者：「你話性唔性感吖？」對於早前應采兒出席活動不慎露底，孫耀威表示：「我未睇，等我買番本雜誌返去慢慢睇。」<br> 採訪：王連連　攝影：仇志德</p></body></html>
