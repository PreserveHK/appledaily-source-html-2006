<html><header><meta charset="utf-8"><title>肥都可以靚</title></header><body><h1>肥都可以靚</h1><p>看到報紙上的胡杏兒，即刻想起《BJ單身日記》的雲妮絲惠嘉，為拍戲增肥30磅，結果大獲好評。同事們即叫：「脹咗好多喎！不過，塊面唔算肥好多，看起來幾健康。」當全香港女仔個個想盡辦法減肥，胡杏兒可以為拍劇奉旨增肥。老實說，好羨慕！身邊的同事都不約而同覺得她肥得靚，仲有男同事話佢肥好睇過瘦。看她面珠肥了反而顯得可愛，整個人很有光采，感覺很健康。肥得靚總好過身形瘦削，卻雙目無神，面容憔悴。大家都話佢拍完劇，一定有纖體公司搵佢做代言人。我就話，如果唔係做演員或MODEL，唔好減得咁犀利，減少少都夠啦！<br><br>記者：馬靜兒</p></body></html>
