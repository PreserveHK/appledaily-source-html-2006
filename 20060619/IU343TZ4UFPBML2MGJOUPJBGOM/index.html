<html><header><meta charset="utf-8"><title>菲臘親王放屁賀妻壽</title></header><body><h1>菲臘親王放屁賀妻壽</h1><p>英國皇夫菲臘親王亂噏時時有，俾人鬧「放屁」係家常便飯，但今次連家人都「頂唔順」──事關佢真係放屁！話說前日慶祝女皇80大壽嘅閱兵儀式上，突然傳來「砵」一聲，雲集白金漢宮露台嘅皇室成員個個神色古怪：頑皮嘅哈里率先「哈」一聲笑咗出嚟，查理斯「射厘眼」瞄一瞄老竇，安妮公主亦不禁陰陰嘴笑，菲臘本人更差啲大聲笑出嚟。唔使講，泰山崩於前而色不變嘅惟有女皇陛下，佢對一切恍如未「聞」。<br> 英國《世界新聞報》<br> <br> “Wedohaveaking.Elvisisburiedinthegarden.”<br> 「我哋自己都有位王者。貓王就葬喺花園度。」</p></body></html>
