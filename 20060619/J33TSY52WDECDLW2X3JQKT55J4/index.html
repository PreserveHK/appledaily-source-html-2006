<html><header><meta charset="utf-8"><title>私家車朝被偷晚遭焚毀</title></header><body><h1>私家車朝被偷晚遭焚毀</h1><p>【本報訊】一輛於昨早上9時許在長沙灣被偷走的私家車，12小時後昨晚被發現在粉嶺蕉徑一條村路被人縱火燒毀，歹徒縱火後乘坐另一輛私家車逃去，警方正根據目擊者提供的線索，追緝涉案私家車及車上的縱火狂徒。<br> 現場為粉嶺粉錦公路近蕉徑一條村路，昨晚9時許，有村民發現兩輛私家車停泊在路旁，未幾見有兩個人影從其中一輛私家車上走下，並向另一輛私家車縱火，得手後兩歹徒隨即返回原來的私家車逃去。村民報警，消防員到場開喉將火救熄，整輛車已遭嚴重燒毀。警方追查被縱火私家車車牌，發現該車於昨早在長沙灣區報失，相信是遭偷車賊縱火燒毀。警方已聯絡車主，了解被偷車及縱火原因。</p></body></html>
