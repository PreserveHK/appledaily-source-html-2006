<html><header><meta charset="utf-8"><title>憶蓮上海親證冇大肚</title></header><body><h1>憶蓮上海親證冇大肚</h1><p>林憶蓮近日被傳懷孕，昨日她在上海為「2006林憶蓮『夜色無邊』演唱會」舉行記者會，她一到埗即被傳媒苦苦追問懷孕一事，憶蓮似有備而來的笑說：「你們看我像嗎？對於香港某些媒體的報道，我也很無奈，但是我相信聰明人都能看出這是假的。」而身穿飄逸長裙的她，也未覺有懷孕迹象。</p><p>八月出國語碟</p><p>有記者問憶蓮過去兩年沒有推出國語新作，是否因為她昔日黃金拍檔、前夫李宗盛離她而去所致？憶蓮解釋說：「八月中就會有我的國語新專輯發售，之所以暫別歌壇，是因為我自己想做調整。」有指李宗盛10月到上海開個唱，憶蓮表示檔期許可的話也會前往捧場。<br> 採訪、攝影：盧健</p></body></html>
