<html><header><meta charset="utf-8"><title>阿Sa派冰淇淋降溫</title></header><body><h1>阿Sa派冰淇淋降溫</h1><p>組合Twins昨日現身銅鑼灣鬧市宣傳潔膚品牌Regene，吸引過百人圍觀。身形纖瘦的蔡卓妍（阿Sa）以超短牛仔裙示人，每當她站近台邊，裙下春光若隱若現，不少fans更利用長鏡捕捉阿Sa短裙風光。<br> Twins今次擔任美白代言人，廣告商沒有要求她們不能曬黑，所以兩女照樣可以享受陽光。鍾欣桐（阿嬌）自稱怕水，問到會否請教緋聞男友方力申時，她斷言說：「我都唔鍾意游水，做乜要問？」阿Sa又自爆到沙灘暢泳時的警覺性很高，能感覺到誰是記者，不過絕對不會與男士同行，而她平日都會相約朋友出海滑浪。<br> 採訪、攝影：馬建華</p></body></html>
