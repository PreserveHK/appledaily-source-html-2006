<html><header><meta charset="utf-8"><title>至潮Robot</title></header><body><h1>至潮Robot</h1><p>陸上步行者</p><p>日本高「木神原機械株式會社」從卡通《高達》取得靈感，製作出可行可走更配備兩支重型氣槍的大型機械人</p><p>EveR-1</p><p>南韓研製，外形酷似真人，用南韓少女為藍本，面部可表達喜怒哀樂表情</p><p>夥伴機械人</p><p>日本汽車生產商豐田製作的人形機械人，高120厘米，重35公斤，懂步行，還有「肺」，可用小號吹奏樂曲</p><p>ifbot</p><p>日本打印機生產商Brother研製，約有40種表情，能和人溝通，譬如會問：「大哥，你生氣了？」回答說：「沒有生氣呀！」它會說：「那麼我們聊聊吧」</p></body></html>
