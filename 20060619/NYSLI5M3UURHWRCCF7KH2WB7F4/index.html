<html><header><meta charset="utf-8"><title>Race獨愛胖男</title></header><body><h1>Race獨愛胖男</h1><p>組合2R昨日出席在大埔超級城舉行的「新曲．精選簽唱會暨2006新地撲出父親情大比拼」活動，與現場觀眾玩遊戲，不過當成員Race看到參與遊戲的家庭中，有個可愛的胖男嬰時，即抱着不肯放手，父母要求抱回BB，Race竟然逃跑，後來玩遊戲才將BB送回父母手中。</p><p>闊佬父母</p><p>2R的父親在新加坡，雖然沒法與爸爸吃飯慶祝父親節，不過她們非常有孝心送上貴重禮物，2R說：「朝早已經打咗電話同爹哋講父親節快樂，佢前晚睇波，賭少少買捷克贏，好可惜輸咗，好彩有我哋兩姐妹請佢同媽咪9月去歐洲旅行，仲係坐頭等，我哋兩個就坐經濟位，慳番啲錢用嚟買嘢好過。」<br> 採訪、攝影：魯萍</p></body></html>
