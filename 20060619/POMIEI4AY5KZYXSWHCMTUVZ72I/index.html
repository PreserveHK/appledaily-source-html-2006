<html><header><meta charset="utf-8"><title>索償機會<br>賣方蓄意隱瞞可毀約</title></header><body><h1>索償機會<br>賣方蓄意隱瞞可毀約</h1><p>謝偉俊律師表示，如果有證據證明地產代理是受賣方指使，蓄意向買家隱瞞「凶宅」資料，而這些資料，買家是曾經問及，並且極為重視，那買方便可引用這個理由，提出推翻買賣合約。<br> 惟謝律師補充，若事件純粹是出於代理失職，與賣方無關，那買方便不能以「凶宅」理由毀約。不過，買方理論上仍可向代理追討金錢上的損失，包括出售「凶宅」的跌價差額、佣金費用等。<br> 為免事後爭拗，謝律師說，最佳的辦法乃是在臨時買賣合約上，要求業主及代理，白紙黑字註明「保證在該單位內沒有發生過任何兇殺、自殺及其他身亡事故」，這對買方會更有保障。</p></body></html>
