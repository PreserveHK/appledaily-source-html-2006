<html><header><meta charset="utf-8"><title>散戶動向：壞消息已消化態度樂觀</title></header><body><h1>散戶動向：壞消息已消化態度樂觀</h1><p>散戶態度未見有變，持貨比率仍然處於偏高水平，而且持貨者態度亦傾向樂觀，似乎一切可能出現的壞消息，例如︰加息和宏觀調控等，都已經被消化得七七八八。</p><p>　</p><p>*蘋果散戶指數幅度由-50（極度悲觀）至+50（極度樂觀）。06年至今，有關指數平均值為12.55。<br> #反映現時沒有持貨投資者之入市意欲。06年至今，有關數值為5.00%。</p></body></html>
