<html><header><meta charset="utf-8"><title>湖北車禍恆生賠百萬</title></header><body><h1>湖北車禍恆生賠百萬</h1><p>香港人出門頻率高，家吓去旅遊或者公幹都好，多數都會買旅遊保險，去其他地方有啲人都仲會膽粗粗唔買，但返內地玩嘅，多數人點都會買，鬼咩，內地嘅交通、治安一日搞唔好，大家都唔安心。好似今個月初湖北宜昌單車禍，搞到三死十多人受傷，有買保險嘅就有保險公司賠償。<br> 呢單嘢，恒生保險都有承保其中死傷者，包括一名死者及兩名傷者，發生意外後，恒生都跟住做嘢，佢哋發放咗撫恤金畀死者家屬，同埋安排將死者遺體運返香港，預計賠償額超過1百萬港元。雖然死者已矣，但有筆應急錢，喺呢啲時候都好有用，至於另外兩個傷者嘅賠償就仲計緊。所以咪話保險冇用。</p></body></html>
