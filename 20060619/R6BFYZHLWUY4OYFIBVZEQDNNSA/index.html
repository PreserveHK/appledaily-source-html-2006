<html><header><meta charset="utf-8"><title>關心妍遇跪地Fans傻笑</title></header><body><h1>關心妍遇跪地Fans傻笑</h1><p>關心妍（Jade）前晚在觀塘舉行JadeLoves簽唱會，為500多名歌迷簽名。</p><p>寸大哨Fit變Fat</p><p>簽名期間一名沒拉褲鏈的男歌迷突然衝上台遞出一份藝術節目的小冊子要Jade簽名，林珊珊及幾位保安即上前護駕，最後Jade勉為其難簽了名，該歌迷才肯離開，事後Jade說：「都有啲驚㗎，不過有保安同工作人員喺度，佢唔係我fans嚟㗎，佢畀份藝術節嘅場刊我，叫我簽咪簽囉，可能佢唔想排隊啩。」<br> Jade謂她會簽快些，以免阻礙歌迷睇波，她說：「我鍾意碧咸夠靚仔，以前就鍾意朗拿度，不過佢以前fit，𠵱家fat。」<br> 採訪、攝影：李珮洳</p></body></html>
