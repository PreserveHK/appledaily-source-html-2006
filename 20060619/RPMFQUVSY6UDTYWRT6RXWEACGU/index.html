<html><header><meta charset="utf-8"><title>前夫帶挈走紅美國</title></header><body><h1>前夫帶挈走紅美國</h1><p>身材高䠷的妮歌潔曼以優雅氣質見稱，雖然是澳洲具代表性的女星，但她其實在1967年6月20日於美國夏威夷出生。<br> 明日便滿39歲的妮歌，16歲已加入澳洲演藝界，後來獲美國經理人公司幫助，89年參演首部電影《DeadCalm》，到90年與湯告魯斯（TomCruise）合演《雷霆壯志》（DaysofThunder）後從此平步青雲，同年12月她更與靚佬湯結婚，婚姻維持了10年。妮歌離婚後的事業攀上高峯，03年更憑電影《此時．此刻》（TheHours）摘下奧斯卡影后后冠。感情生活雖不及前夫精采，但近日妮歌已宣布與鄉謠歌手KeithUrban訂婚。</p></body></html>
