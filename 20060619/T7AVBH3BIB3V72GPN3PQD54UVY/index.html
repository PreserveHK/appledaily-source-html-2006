<html><header><meta charset="utf-8"><title>　　用畫宣揚不要體罰 - 李八方</title></header><body><h1>　　用畫宣揚不要體罰 - 李八方</h1><p>八方相信唔少細路仔都曾經俾自己阿爸打過。防止虐待兒童會就趁住噚日係父親節，舉行咗一個叫做「畫出沒有暴力的世界」活動，邀請咗幾十個家庭，一家大細合力為一幅表達不要體罰訊息嘅畫填上顏色，宣傳唔好對小朋友作出體罰。<br> 電台DJ梁繼璋都有同3歲半嘅囝囝雲翀出席呢個活動，梁繼璋話由於小朋友年紀太細，都唔識得點樣慶祝父親節，所以佢會喺夜晚同家人一齊食餐飯，家庭入面有幾個係爸爸輩，各位爸爸可以自己同自己慶祝一吓咁話。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
