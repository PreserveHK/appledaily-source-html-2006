<html><header><meta charset="utf-8"><title>虐老者多是鄰居朋友</title></header><body><h1>虐老者多是鄰居朋友</h1><p>【本報訊】社會福利署助理署長麥周淑霞昨在香港電台節目《城市論壇》上稱，去年共有528宗虐待長者個案，較04年的329宗勁升6成。但她指出，大部份施虐者並非長者的同住親人，而是鄰居、朋友向長者施虐，並由04年的10宗增至去年的200宗，增幅達19倍。<br> 立法會社福界議員張超雄說，現時政府計劃修訂《家庭暴力修例》，卻沒有把長者包括在內，態度保守。他認為政府應考慮加入禁制令或探視權，以保障老人權益。麥太指政府對修例持開放態度，現仍未有定案。</p></body></html>
