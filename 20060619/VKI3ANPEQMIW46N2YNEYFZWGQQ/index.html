<html><header><meta charset="utf-8"><title>妻促高壓氧治朱振國</title></header><body><h1>妻促高壓氧治朱振國</h1><p>【本報訊】遇襲受傷癱瘓的警員朱振國，出事後在病床度過第一個父親節，他的女兒日前已致送一張心意卡，希望他父親節快樂，以及早日康復。朱太表示，由於女兒未能進入病房探望，所以昨日父親節她沒有來醫院，未能親自向父親講父親節快樂。<br> 朱太又稱，她已將一封信交給朱振國的主診醫生，她要求廣華醫院在7月之前，就有關高壓氧治療給予明確答覆，否則，家人會為朱振國請假，將他接返家中，並安排高壓氧治療。她亦會預備另一封信給特首曾蔭權，希望特首作出協助。另外，迪士尼樂園日前向她致送玩具及發出邀請卡，歡迎她到迪士尼樂園參觀。</p></body></html>
