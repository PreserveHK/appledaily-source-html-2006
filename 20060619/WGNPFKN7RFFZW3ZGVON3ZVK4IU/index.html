<html><header><meta charset="utf-8"><title>今日通勝</title></header><body><h1>今日通勝</h1><p>3場分組賽均設「讓球主客和」</p><p>周一3場分組賽事為「頭場」星期一30多哥vs瑞士、「中場」星期一31沙地阿拉伯vs烏克蘭及「尾場」星期一32西班牙vs突尼西亞，而全部均設「讓球主客和」，並無「讓球」項目。</p><p>「多、瑞」戰期間或會下雨</p><p>據德國當地天氣預測，只有星期一30多哥vs瑞士球賽進行期間有雨，其餘2場為天晴；另今期「孖膽」由星期一31沙地阿拉伯vs烏克蘭及星期一32西班牙vs突尼西亞組成。</p></body></html>
