<html><header><meta charset="utf-8"><title>梁漢文望父少吃肥肉</title></header><body><h1>梁漢文望父少吃肥肉</h1><p>梁漢文（Edmond）昨日在時代廣場出席「願望足球」活動，跟來自不同家庭的30多位孿生兄弟姊妹合照，大家還在足球上寫下對父親的祝褔。雖然昨日父親節要工作，但Edmond表示會和家人慶祝。<br> Edmond說：「我哋三兄弟已經夾錢買咗份實用嘅禮物畀爸爸，夜啲就同屋企人食飯。頭先我喺足球上面寫住希望阿爸佢食少啲肥豬肉，佢一向唔肥嗰嚿豬肉唔食㗎，但咁大年紀要注意吓。」<br> 另外，Edmond明日會聯同明星足球隊成員到德國睇世界盃賽事。<br> 採訪：王連連　攝影：林德雄</p></body></html>
