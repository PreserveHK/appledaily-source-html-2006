<html><header><meta charset="utf-8"><title>李安上海做榮譽教授</title></header><body><h1>李安上海做榮譽教授</h1><p>李安昨日在上海復旦大學旗下視覺藝術學院出席講座，獲學院封為榮譽教授，吸引了約200多名學生捧場。李安在會上主要講述其成功之路，他認為成功人士不是教育出來，而是自己有了想法，再受到啟發才成功。<br> 李安談及自己的電影時表示很少寫有關母愛的題材，因為母親和他溝通得很好，反而和父親有雄性與雄性之間的衝突，所以比較容易拍成電影。</p><p>欣賞偉仔</p><p>至於新戲《色，戒》，李安表示男主角人選要等女主角定了以後才一起公布，並稱梁朝偉是一個很好的演員，假如偉仔做男主角，一定很有說服力。	<br> 採訪、攝影：盧健</p></body></html>
