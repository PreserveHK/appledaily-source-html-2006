<html><header><meta charset="utf-8"><title>OughttoSee：球迷日間節目</title></header><body><h1>OughttoSee：球迷日間節目</h1><p>世界盃比賽愈趨愈熱，正是適當時候了解足球如何打破疆界，繼而發展成一個國際性活動。<br>相信不少人都知道英格蘭是現代職業足球的發源地，但原來足球早於數千年前已於中國、日本、墨西哥等地出現。是次展覽除了介紹世界盃的歷史和古今名將外，還涉獵世界各地足球的起源、國際足球協會的介紹、香港足球歷史等。場館亦會展出各種珍貴的文物、照片和視聽節目，令觀眾全面了解足球運動。入場觀眾更可參加抽獎，有機會獲得足金金球。</p><p>日期：6月21日至9月18日<br> 地點：香港歷史博物館<br> 入場費：$20<br> 查詢：27249042</p></body></html>
