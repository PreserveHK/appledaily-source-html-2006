<html><header><meta charset="utf-8"><title>KateMoss性感演繹Longchamp</title></header><body><h1>KateMoss性感演繹Longchamp</h1><p>法國手袋配飾品牌Longchamp再次邀請頂尖名模KateMoss擔任代言人，演繹06年秋冬系列，亦繼續起用攝影大師MarioSorrenti，於4月中旬在美國紐約拍攝完畢，新廣告將於8月正式面世。Longchamp春夏系列首次起用新聞女王KateMoss，話題性十足，當然帶挈品牌銷售情況向好，第三代掌舵人JeanCassegrain表示廣告推出後反應非常理想，好希望會創出更佳成績云云。<br><br>記者：吳小明<br><br>Longchamp（25236121）中環置地廣場311號舖</p></body></html>
