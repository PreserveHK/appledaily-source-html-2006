<html><header><meta charset="utf-8"><title>　　郎朗難忘世盃表演 - 李八方</title></header><body><h1>　　郎朗難忘世盃表演 - 李八方</h1><p>首個中國人喺世界盃開幕禮上作壓軸表演嘉賓、青年鋼琴家郎朗（右）噚晚喺會展舉行一場大型慈善音樂會——「最美的華人之聲」，連煲呔都抽空去捧咗一陣場。郎朗喺綵排時同記者講，喺世界盃演奏真係畢生難忘，佢前晚都有睇波，但最後都敵唔過睡魔，中場就瞓着咗。至於會唔會喺08奧運表演，佢話當然想，但係仲傾緊。24歲有咁嘅成就，唔怪得有咁多fans啦。陳亮華攝<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
