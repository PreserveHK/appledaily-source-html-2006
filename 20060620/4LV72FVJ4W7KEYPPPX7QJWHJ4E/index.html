<html><header><meta charset="utf-8"><title>慶生日最容易中風</title></header><body><h1>慶生日最容易中風</h1><p>加拿大多倫多醫院的研究分析顯示，慶祝生辰當天是最易導致中風和心臟病發。專家指這主要是壽星仔女因慶祝生辰而感到受壓，或令血壓和腎上腺素上升，導致心血管出現問題。專家勸喻壽星仔女，特別是有潛在中風和心臟病危險的一群，在慶祝時避免做過量運動，及在派對上吃鹽份重的食物。研究員分析了02年4月至04年3月到安大略省急症部門求診的醫療紀錄，發現27%求診者是生日當天生病，平均97人出現心臟病，87人有中風問題。</p></body></html>
