<html><header><meta charset="utf-8"><title>李嘉誠健步如飛</title></header><body><h1>李嘉誠健步如飛</h1><p>見有錢佬唔難，尤其是喺中環，行行吓街都梗有一個喺左近，好似華華噚日下晝兩點九，就見到超人李嘉誠，由兩個揸住黑遮嘅啹喀保鑣傍到實，由太子大廈行去過馬路，經中銀總行返長江中心，全程健步如飛，行得快過好多中環人；所以久不久就話佢退休嘅傳言，多數係流料。<br> 向來節儉嘅誠哥，乖孫米高仔滿月，都只係加一兩味餸慶祝，所以有車唔坐，行路返公司，真係一啲都唔奇，況且中環塞車，行路分分鐘仲快；而唔少路人見到誠哥，都眼甘甘咁望，首富嘅吸引力真唔係講得笑。</p></body></html>
