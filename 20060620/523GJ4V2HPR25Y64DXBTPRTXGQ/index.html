<html><header><meta charset="utf-8"><title>農曆七、八月必散</title></header><body><h1>農曆七、八月必散</h1><p>謝霆鋒和張栢芝復合，到底能否開花結果，堪輿學家麥玲玲表示兩人命格同為桃花重、波折多，照推斷他們應捱到今年農曆七、八月左右，便會出現問題。<br> 麥玲玲稱霆鋒命格宜結識比他年長的女伴，栢芝的男朋友就多數比她年少，但最後出現的真命天子應比她年長一至五年，而且九成九是外籍男士。其實霆鋒和栢芝同年，兩人性格相合，但不代表宜拍拖，兩人應在今年農曆三月開始發展，有幾個月發展期，但到年尾又有磨擦，總之到頭來也是感情複雜、離離合合。</p></body></html>
