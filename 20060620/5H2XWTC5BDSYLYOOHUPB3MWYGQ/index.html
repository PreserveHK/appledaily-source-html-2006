<html><header><meta charset="utf-8"><title>娛人心水：楊思琦英軍可贏瑞典</title></header><body><h1>娛人心水：楊思琦英軍可贏瑞典</h1><p>「我梗係睇好英格蘭可以喺B組最後一輪分組賽贏瑞典啦！因為英格蘭𠵱家嘅陣容好強，好似有『萬人迷』隊長碧咸，仲有高佬前鋒高治。之前佢哋喺次輪分組賽對千里達時，高治幫英格蘭頂入1球，已經覺得佢好勁，加上佢𠵱家只係得25歲，喺球隊肯定仲有大把前途同有所作為。」<br> 「另外，佢哋嘅中場謝拉特都年輕有為，次次上陣都搏晒老命去進攻同防守，好犀利；有咗呢班生力軍，英格蘭喺今屆世界盃仲唔係戰無不勝？相信佢哋有好大機會殺入8強，我對呢班又打得、又睇得嘅靚仔球星，信心十足㗎！」</p></body></html>
