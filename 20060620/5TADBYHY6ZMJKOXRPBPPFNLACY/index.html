<html><header><meta charset="utf-8"><title>美國務院老二辭職</title></header><body><h1>美國務院老二辭職</h1><p>盛傳離職多時的美國國務院二把手、副國務卿佐利克（RobertZoellick圖），昨日（周一）宣布棄官從商，下月離任，加入投資銀行高盛。<br> 佐利克2001年起任美國商務代表，其間參與中國加入世界貿易組織的談判，促成中國入世。去年2月轉任副國務卿，其間亦專注對華事務。白宮早前大換血時，一度傳出佐利克是繼任財長的熱門人選，但總統喬治布殊提名高盛集團董事長保爾森（HenryPaulson）接替斯諾（JohnSnow）出任財長後，就傳出佐利克對政壇意興闌珊的消息。<br> 佐利克任職國務卿賴斯助手期間，作風強硬，賴斯稱讚他是一名「大師級謀略家」。<br> 路透社</p></body></html>
