<html><header><meta charset="utf-8"><title>李彩華胞弟似林峰</title></header><body><h1>李彩華胞弟似林峰</h1><p>李彩華、鄭嘉穎與湯鎮業昨日到柴灣為纖體公司拍攝新一輯廣告。李彩華的弟弟李健中加入代言人行列，老闆蕭定一指他貌似林峯，曾與林峯傳緋聞的李彩華聞言笑說：「我哋好耐冇見，已經好多年前，所以我要問下鄭嘉穎，佢見林峯機會多過我。」</p><p>鄭嘉穎勁減15磅</p><p>李彩華又表示不會推薦弟弟入娛樂圈，因為這行太辛苦太大壓力。前日父親節，李彩華與家人食飯慶祝，她更透露自己送了一隻價值二萬多元的手錶給爹哋做禮物。<br> 此外，鄭嘉穎最近努力減肥之下，外形清減很多，他說：「我減咗15磅，每晚做百幾下situp，𠵱家已經練到六嚿腹肌。」<br> 採訪、攝影：魯萍</p></body></html>
