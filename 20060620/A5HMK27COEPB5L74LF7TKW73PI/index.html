<html><header><meta charset="utf-8"><title>澳門賭枱5年內增4倍</title></header><body><h1>澳門賭枱5年內增4倍</h1><p>【本報訊】澳門博彩股再度活躍，加上下半年度澳門陸續有新賭場開幕，引起投資者重新留意濠賭股。<br> 瑞信發表最新報告指出，預計澳門2010年賭枱數目將由去年1388張增至7068張，5年內增4.09倍，但該行認為，由於來自內地的旅客，尤其自由行旅客持續增長，相信在2010年澳門每張賭枱平均博彩收入仍較美國賭城拉斯維加斯高出37%。<br> 不過，由於供應速度高於需求增長，瑞信估計，澳門平均每張賭枱的博彩毛利無可避免下跌，本年度中場（以低注碼賭客為主）每張賭枱平均博彩毛利將跌8.3%，賭廳（以高注碼賭客為主）更跌22.8%。</p></body></html>
