<html><header><meta charset="utf-8"><title>球迷做愛騷賀贏波</title></header><body><h1>球迷做愛騷賀贏波</h1><p>南韓人的足球狂熱，在南韓隊上屆首次打入世界盃決賽周時已表露無遺。本屆世界盃韓人足球狂熱繼續，但慶祝的方式卻極度出位，在網上更引起火爆爭議。<br> 據韓聯社報道，南韓隊上周二戰勝多哥隊當晚，有數百人聚集在首爾江南狎鷗亭洞，一起分享勝利的喜悅。其間一對年輕男女突然爬上一輛汽車的車頂，並擺出模仿性交的姿勢，結果被人拍下放到網上。<br> 許多網民看到這張照片後都大感震驚，炮轟這對男女太離譜。報道指出，這張照片刺激網民陸續揭發當日街頭慶祝活動期間發生的其他醜行。南韓《朝鮮日報》</p></body></html>
