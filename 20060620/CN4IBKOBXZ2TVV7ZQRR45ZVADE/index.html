<html><header><meta charset="utf-8"><title>咖啡壺扮牛牛</title></header><body><h1>咖啡壺扮牛牛</h1><p>晨早歎一杯芳香濃郁咖啡，人也零舍醒神！要享受咖啡的真正滋味，煲煮方法始終遠勝即沖即溶！如想在咖啡原始美味中加上新的體會，可以試試Bialetti這款MukkaExpress咖啡壺，只要扭開底座，加入開水及磨碎的咖啡豆，在壺內注入鮮奶，再放上爐上煲煮，便可炮製出香滑的泡沫咖啡。一邊品味幼滑香濃的咖啡，一邊看着那黑白乳牛的外形，不禁教人心情開朗！<br>記者：招佩珊<br><br>生活館（23148821）<br>尖沙嘴海港城馬可孛羅香港酒店商場3樓338-340舖</p></body></html>
