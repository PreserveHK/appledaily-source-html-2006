<html><header><meta charset="utf-8"><title>今日通勝</title></header><body><h1>今日通勝</h1><p>尾輪分組賽同日演4場</p><p>周二開始有4場比賽同日上演，「頭場」為A組星期二33哥斯達黎加vs波蘭及星期二34厄瓜多爾vs德國，開賽時間10:00pm；「尾場」為B組星期二35巴拉圭vs千里達及星期二36瑞典vs英格蘭，開賽時間為周三凌晨3:00am。</p><p>英格蘭和波可首名出線</p><p>今晚A、B組同樣各有1場為爭奪首名出線而戰，當中A組的厄瓜多爾只要守和德國，便可憑較佳得失球差取得首名；而B組的英格蘭如和波亦肯定可以首名出線。</p></body></html>
