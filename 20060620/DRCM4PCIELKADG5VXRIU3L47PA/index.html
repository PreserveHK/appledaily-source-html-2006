<html><header><meta charset="utf-8"><title>火辣戰果：烏克蘭4：0大炒沙地</title></header><body><h1>火辣戰果：烏克蘭4：0大炒沙地</h1><p>烏克蘭大勝響頭炮！周一烏克蘭在世界盃H組賽事，以4:0大破沙地阿拉伯，取得國家歷來第一場世盃決賽賽事勝利。</p><p>舒夫真高「開齋」</p><p>首仗慘吞西班牙4蛋的烏克蘭，甫開賽立即展示無比戰意，上半場4分鐘，中堅魯素接應隊中場基連尼真高開出角球，近門撞入沙地門將沙特「大細龍門」，取得國家歷來第一個世界盃入球。36分鐘前鋒列布夫重炮遠射，皮球直飛右上角入網，助烏軍拋離至2:0。舒夫真高及基連尼真高分別在46及83分鐘建功，為球隊湊成4:0大勝。<br> 文：牽牛</p></body></html>
