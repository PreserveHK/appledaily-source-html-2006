<html><header><meta charset="utf-8"><title>乘客可向肇事公司索償</title></header><body><h1>乘客可向肇事公司索償</h1><p>每天載客量數以萬計的公共交通運輸工具，如不幸發生意外導致乘客受傷或死亡，乘客可向出事公司提出索償。蘇黎世保險副總經理潘榮輝說，本港經營的海上付費交通工具，包括港澳客輪服務，申請經營牌照時必須為乘客投保傷亡保險，每宗意外最低保額為300萬元。<br> 世運保險顧問主席羅少雄則指，若出事公司賠償金額不足，乘客可選擇向本身有投保的保險公司索償，否則，乘客也可循民事程序，要求出事公司賠償。羅說，有保險公司因為公共交通工具的安全性較高，推出保險產品時，以客人如乘坐公共交通工具發生意外，可獲雙倍賠償作招徠，吸引投保。</p></body></html>
