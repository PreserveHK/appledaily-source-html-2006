<html><header><meta charset="utf-8"><title>海洋公園聲稱纜車可用百年</title></header><body><h1>海洋公園聲稱纜車可用百年</h1><p>【本報訊】本港另一擁有大型纜車系統的海洋公園，工程總監曹志強（圖）表示，他們採用單軌式纜車，與昂坪360的雙軌式纜車不同，「雙軌式可以少啲維修。」全長1.5公里、共252卡車廂的纜車系統從意大利引入，有近30年歷史，過去甚少發生意外或故障，啟用前更進行了數個月的載人測試。曹拒絕評論昂坪360事故原因，但指纜車系統若保養得宜，即使用上100年也不會出問題。海洋公園將會翻新現有纜車系統。有海洋公園員工表示，纜車系統最嚴重一次事故發生在1984年，有旅客被困逾一小時。</p></body></html>
