<html><header><meta charset="utf-8"><title>最後來料：阿根廷奪標日日落飛</title></header><body><h1>最後來料：阿根廷奪標日日落飛</h1><p>個別足智彩的賠率出現變化，哥斯達黎加對波蘭，「主客和」的客W由1.75倍轉為1.7倍，而「讓球主客和」的「客勝」已由2.95倍下調至2.85倍；同日B組瑞典對英格蘭，「主客和」的和波由2.9倍，下調至2.8倍。<br> 冠軍方面，巴西、阿根廷及西班牙三隊是最熱門場的三支球隊，阿根廷及西班牙兩隊亦繼續升溫，阿根廷奪標賠率，由4.7倍下調至4.4倍；西班牙勝出的賠率由9倍，調整至8倍。<br> 西班牙前鋒韋拿於上仗梅開二度，更在射手榜上以兩球領先，勝出賠率繼續「跌飛」，由6倍調整至5.5倍。</p></body></html>
