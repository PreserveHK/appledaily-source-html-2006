<html><header><meta charset="utf-8"><title>莫華倫福臨門慶父親節</title></header><body><h1>莫華倫福臨門慶父親節</h1><p>前日是父親節，莫華倫和阮偉文一家到了有名人飯堂之稱的福臨門酒家晚飯慶祝。前晚七點許，莫華倫一家人到達灣仔福臨門，步入酒家後再折返車上取酒，其間拿起又放回車，拿起又再放回，前前後後擾攘多次，最終都沒有拿酒入酒家。</p><p>榮文蔚黑面</p><p>不久，阮偉文和兒子以一黑一白的西裝到場，其子下車時纏着阮偉文不放，不過就未見榮文蔚蹤影，直至近九時，才見以一身性感打扮的榮文蔚乘保母車趕來，跟丈夫和兒子敍天倫，不過她一見記者即黑面，並一支箭步進酒家。<br> 採訪：王連連<br> 攝影：陳志嵐</p></body></html>
