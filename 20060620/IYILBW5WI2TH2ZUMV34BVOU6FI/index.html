<html><header><meta charset="utf-8"><title>夏慧蘭唔係衛蘭</title></header><body><h1>夏慧蘭唔係衛蘭</h1><p>家吓做賓架真係唔易，唔止要做得嘢，仲要有個性！今年1月先升任做荷蘭銀行香港區執行總裁嘅夏慧蘭，齋睇個中文名「慧蘭」已經夠晒In，同佢見多幾次，發覺佢同做歌手嗰個「衞蘭」真係有幾份似，唔係話個樣，而係大家都咁生鬼活潑，唔知係咪因為佢兩個都喺菲律賓生活過呢？<br> 夏慧蘭喺AteneodeManilaUniversity主修管理工程學，當年佢仲係以一級榮譽嘅成績畢業，04年2月加入荷銀做港區總經理之前，曾經喺花旗銀行打過工，唔好睇佢慣用英文同人溝通，其實佢都識唔少廣東話。</p></body></html>
