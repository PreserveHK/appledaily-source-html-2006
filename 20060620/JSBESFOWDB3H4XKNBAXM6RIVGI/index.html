<html><header><meta charset="utf-8"><title>無帶胸圍夠清爽</title></header><body><h1>無帶胸圍夠清爽</h1><p>一直以來，矽膠是製造可除帶胸圍的主要材料，其黏貼力雖然防止胸圍滑落，不過並不透氣。美國Maidenform就推出了嶄新可除帶胸圍TheDreamStraplessPush-UpBra，運用精製的橡皮筋，令胸圍在沒有肩帶的情況下也不會滑落。對於部份皮膚較易因物料不透氣而敏感的女士來說，TheDreamStraplessPush-UpBra是夏日一個通爽選擇。這款新Bra為胸部有效提供承托之餘，亦能提升胸部，塑造迷人線條，為炎熱的天氣添上清涼與性感。<br><br>記者：吳小明<br><br>PrivateShop（28775655）<br>中環置地廣場地庫B10號舖</p></body></html>
