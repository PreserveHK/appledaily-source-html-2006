<html><header><meta charset="utf-8"><title>工廈半年售出14幢</title></header><body><h1>工廈半年售出14幢</h1><p>中原工商部資料顯示，截至本月16日，今年上半年共錄得14宗全幢工廈成交，總值20.52億元，涉及樓面166.03萬方呎，成交多集中於4及5月。其中新界區錄得7宗，為各區之冠，又以新界西成交最多，包括葵荃區的4宗交易。九龍區則以6宗成交排第二，當中有5宗均來自觀塘。<br> 位於鰂魚涌的香港煙草有限公司大廈，總面積約45萬方呎，以7.19億元成交，成為香港區僅有成交，也是上半年全港最高金額、最大面積的工廈買賣。</p></body></html>
