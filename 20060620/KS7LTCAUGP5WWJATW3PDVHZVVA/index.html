<html><header><meta charset="utf-8"><title>富豪全球回收兩款汽車</title></header><body><h1>富豪全球回收兩款汽車</h1><p>【本報訊】瑞典富豪車廠昨日公布全球回收兩款富豪汽車，分別是S40轎車及V50多用途車，合共158,000輛，原因煞車系統出現潛在毛病。該兩個型號的富豪汽車在港也有售賣，但暫時未是否需要回收。</p><p>手掣有潛在毛病</p><p>瑞典富豪車廠指出，兩款需要全球回收的汽車包括S40轎車及V50多用途車，主要在04年至05年生產，部份涉及06年的新車，回收原因是汽車的手掣有潛在毛病。<br> 發言人續稱，158,000輛回收的S40轎車及V50多用途車中，瑞典佔有21,800輛，其餘主要售到美國、英國及德國。本港也有售賣該兩款型號汽車，但暫時未知本港是否需要回收。</p></body></html>
