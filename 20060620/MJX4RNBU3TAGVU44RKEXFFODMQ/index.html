<html><header><meta charset="utf-8"><title>見偶像有讚冇彈</title></header><body><h1>見偶像有讚冇彈</h1><p>二十位男女《蘋果》讀者昨日凌晨與偶像葉璇齊齊看世界盃，彼此相處了短短三小時，他們都異口同聲大讚葉璇親民。<br> 葉璇雖然是新聞女王，但無損影迷對她的熱情，究竟他們眼中的葉璇是一個怎樣的人？</p><p>年僅19歲剛考完Alevel的張小姐說：「我睇佢啲劇以為佢好成熟，但原來相處過，佢都好搞笑，同平時傳媒寫嘅形象好唔同。」張小姐更是亞視劇集《情陷夜中環2》的捧場客，對於葉璇在劇中奸角博上位會否覺得反感？張小姐說：「咁嗰啲係做戲啫，唔代表係佢性格。」<br> <br> 偕同未婚妻看波的張先生說：「佢一啲都唔似報紙寫話佢同張文慈嗌交，佢份人好nice，好平和。」</p></body></html>
