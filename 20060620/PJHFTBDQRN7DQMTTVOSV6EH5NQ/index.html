<html><header><meta charset="utf-8"><title>視像速遞：英地下吸管吸垃圾</title></header><body><h1>視像速遞：英地下吸管吸垃圾</h1><p>英國溫布萊（Wembley）計劃裝設一個新式垃圾處理系統，垃圾經分類後，會循地下吸管，以時速112公里，送往中央收集站處理，可減少路上垃圾車數目，又可減少垃圾積聚街上傳出的臭味。<br> 新垃圾收集系統，重點是中央收集站設在地下，市民在地面將垃圾按類別分開三類，即可循環再用、可分解及不可分解，再將垃圾放進按類別分開的回收桶。垃圾於一定時間後，會由氣流經地下管道運往中央收集站，之後才由垃圾車運往回收或堆填。<br> 英國《泰晤士報》</p></body></html>
