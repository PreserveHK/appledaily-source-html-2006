<html><header><meta charset="utf-8"><title>陳鍵鋒主角變客串</title></header><body><h1>陳鍵鋒主角變客串</h1><p>陳鍵鋒、應昌佑和鄧健泓等前晚在葵芳出席世界盃活動，適逢前日是父親節，大會安排陳鍵鋒教觀眾整龍蝦沙律，孝敬父親。</p><p>患鼻竇炎</p><p>問陳鍵鋒平時在家會否下廚，他說：「我都有煎吓蛋同烚菜，不過細個多啲時間，都有試過燉蛋畀屋企人食。」他又謂日前已抽時間跟父親吃飯慶祝，因為昨日他飛往內地拍劇集《楚留香》，劇中跟飾演楚留香的朱孝天爭徐若瑄，他說：「其實原本搵我做楚留香，不過因為要返香港拍《學警雄心2》，所以𠵱家客串一個單元做皇帝。」<br> 此外，鄧健泓前晚在邵氏影廠出席音樂會，他透露患上鼻竇炎，每晚要用一公升鹽水沖入鼻內，令鼻內的膿流出。<br> 採訪、攝影：胡比、李珮洳</p></body></html>
