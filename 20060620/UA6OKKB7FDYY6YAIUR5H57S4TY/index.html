<html><header><meta charset="utf-8"><title>違感化令男生判勞教</title></header><body><h1>違感化令男生判勞教</h1><p>【本報訊】柴灣明愛馬登基金中學前年9月發生校園暴力案，五名中二男生多次圍毆一同學，並用打火機作勢燒下體及陰毛，五人去年12月承認非禮及襲擊等12罪，分別被判感化及轉交兒童庭判刑。案中16歲次被告現因違反感化令，昨在荃灣法院被改判入勞教中心。<br> 承認四罪的張姓被告，昨呈上親自撰寫的求情信，表示對不起家人，會改過自新，希望輕判。主任裁判官林偉權表示，被告違反感化令，沒有珍惜法庭給予的機會，報告指他不適合接受感化或判入更生中心，撤銷其感化令，改判入勞教中心。<br> 案件編號：ESCC3441/05</p></body></html>
