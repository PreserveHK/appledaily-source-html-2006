<html><header><meta charset="utf-8"><title>GiGi為靚仔游早水</title></header><body><h1>GiGi為靚仔游早水</h1><p>梁詠琪（GiGi）、組合2R和Soler等昨日在港台出席「清晨爽利」記者會，她表示一日之計在於晨，希望一改賴床惡習，GiGi說：「其實我係一個好爛瞓嘅人，好鍾意賴床，有時開早，我助手要打幾次電話畀我，我先識起身，最近我嘗試游早水，除咗因為游早水入場費平啲之外，仲比較少人，同埋可以練氣，如果個泳池可以請個靚仔救生員就好啦，咁我就再積極啲去游水。」<br> 問GiGi是否穿三點式游水及有否被昅？她笑說：「吓！我冇留意喎，不過我相信我嘅泳姿唔錯，應該幾賞心悅目。」<br> 採訪、攝影：胡比</p></body></html>
