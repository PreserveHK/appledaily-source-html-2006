<html><header><meta charset="utf-8"><title>阿叔發嬲推車落海</title></header><body><h1>阿叔發嬲推車落海</h1><p>垂釣需要耐性，應可陶冶性情，但「釣魚阿叔」都可以好有壓力好躁火。馬來西亞3,000人參加釣魚比賽，但主辦單位送出的獎品卻跟宣傳不符，有人不滿主辦單位欺騙，情緒失控，將一輛汽車推進海裏洩憤。</p><p>釣魚賽獎品不對辦</p><p>釣魚比賽於上周六舉行。宣傳廣告聲言送出一輛汽車作為巨獎，還有電單車、釣魚工具等。但到頒獎禮時，大家才發現獎品「貨不對辦」，汽車電單車連影都沒有，參賽者要求退回約85港元報名費，但主辦單位卻斷然拒絕。參賽者感到受騙，有人化怒氣為力量，將一名「騙徒」的車推下海中，另有參賽者更挾持兩名職員，跟警員對峙。馬來西亞《光明日報》</p></body></html>
