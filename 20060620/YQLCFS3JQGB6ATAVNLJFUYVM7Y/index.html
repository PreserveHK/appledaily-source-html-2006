<html><header><meta charset="utf-8"><title>　　阿松國寶情深一望 - 李八方</title></header><body><h1>　　阿松國寶情深一望 - 李八方</h1><p>武漢喺啱啱過去嘅周日，搞咗場長江渡海泳比賽，大會搵咗梁太伏明霞做開幕禮嘉賓，話晒伏明霞係武漢嘅老鄉，佢一出場大家都好畀面拍手歡呼，佢老公梁錦松就全程陪伴，兩人成日互望（圖），情深款款。開幕禮完咗，啲武漢鄉民個個圍住梁氏夫婦，爭住要同伏明霞影相，呢鋪都算係衣錦還鄉。<br> <br> <br> 爆料熱線：29290000、27860099<br> 報料傳真：26239278<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
