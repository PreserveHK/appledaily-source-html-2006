<html><header><meta charset="utf-8"><title>勤+緣獲衛斯理版權</title></header><body><h1>勤+緣獲衛斯理版權</h1><p>【本報訊】勤+緣（2366）行政總裁梁鳳儀表示，上周取得衛斯理系列之全球永久改編權，合共逾200本小說。她未有透露涉及收購版權金額，只表示計劃明年開始拍攝兩部共60集的衛斯理電視劇，完成後可望從廣告收益中收回成本。<br> 早前該公司配售擴大後股本8%權益，她解釋是應基金需求發新股。現時公司的淨現金約1億元，明年爭取拍攝劇集接近250集，預期投資逾億元，暫沒有集資需要。<br> 勤+緣又公布，取得《中國婦女報》獨家5年之廣告經營權，預期07年度佔集團總收入2至3%。至於早前已取得10家雜誌報紙的5至10年獨家廣告經營權益，首季已收支平衡。</p></body></html>
