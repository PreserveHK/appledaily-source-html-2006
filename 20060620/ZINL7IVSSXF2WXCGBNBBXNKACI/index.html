<html><header><meta charset="utf-8"><title>祥益汪總父親節豐收</title></header><body><h1>祥益汪總父親節豐收</h1><p>剛過去嘅禮拜日係父親節，相信唔少爸爸都收到仔女嘅禮物，而祥益地產總裁汪敦敬（圖）亦唔例外，收到一份好特別嘅父親節禮物。<br> 話說祥益一班做後勤嘅「仔女」，一向同汪「爸爸」感情唔錯，佢哋睇見呢位「爸爸」，經常拎住本筆記簿左寫右寫，所以就特別設計咗一本好精美嘅筆記簿送畀佢，簿內每頁右下角，都印製咗汪「爸爸」同家人、同事嘅生活合照，咁樣汪「爸爸」每次打開筆記簿寫嘢，自然會想起呢班「乖仔乖女」。<br> 蘭茜相信，汪總裁收到呢份禮物，一定好冧，絕對唔差得過自己親生仔女送嘅。</p></body></html>
