<html><header><meta charset="utf-8"><title>沿海向Citadel發換股票據</title></header><body><h1>沿海向Citadel發換股票據</h1><p>▲沿海綠色家園（1124）宣布，與CitadelEquityFind訂立具法律約束力之協議，建議發行金額3950萬至6500萬美元的可換股票據。Citadel可以每股0.7元兌換成沿海家園股份，較停牌前0.54元溢價約29.63%，最多可換成擴大後股本24.66%權益。該批票據年息4.75厘，09年底到期。另外，沿海家園建議向Citadel發行不少於2000萬美元的優先債券。</p></body></html>
