<html><header><meta charset="utf-8"><title>渣甸豪庭減價近15%</title></header><body><h1>渣甸豪庭減價近15%</h1><p>樓市回軟，由律師劉鐵漢及建築師關善明發展的港島大坑單幢盤渣甸豪庭，亦因應市況，調低意向價5至15%；低層單位以9500至1萬元發售、高層單位意向呎價1.1萬至1.2萬元。<br> 大業主表示，渣甸豪庭最快下月中推出發售，物業全數48伙，若售罄料可套現7億元。</p><p>入場費1200萬</p><p>劉鐵漢坦言，近期受市況偏淡及世界盃影響，因而調整意向價推盤。低層單位呎價約9500至1萬元，最平單位約1200萬元。該盤較早前獲2名廠家出價洽購，呎價約1.1萬元，接近到價，但未落實成交。</p></body></html>
