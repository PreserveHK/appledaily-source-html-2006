<html><header><meta charset="utf-8"><title>官恩娜盼探訪貧民</title></header><body><h1>官恩娜盼探訪貧民</h1><p>官恩娜（Ella）昨日在金鐘出席「仁愛堂全年籌款節目巡禮」記者會，並擔任司儀，她表示會繼續為仁愛堂做慈善工作，希望今年可以探訪中國貧困山區居民，親身體驗貧困小朋友的生活。</p><p>「冇涼沖都得」</p><p>Ella表示入行後曾參與演出慈善節目，但覺得探訪更有意義，她說：「好渴望可以去，以往做慈善騷，只係叫人捐吓錢，唔同親力親為去幫人，我係客家妹，好捱得苦，唔怕辛苦，就算去嘅地方好落後，甚至冇涼沖都唔怕，唔使沖涼仲方便，又唔係去影唱片封套，唔使扮靚。」<br> 採訪、攝影：魯萍</p></body></html>
