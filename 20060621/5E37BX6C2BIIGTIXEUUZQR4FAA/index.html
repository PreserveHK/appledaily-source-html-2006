<html><header><meta charset="utf-8"><title>麵粉起家　餐飲發圍</title></header><body><h1>麵粉起家　餐飲發圍</h1><p>陳婉玲表示，Delifrance法國母公司以生產優質麵粉見稱，在法國並無推出餐飲服務，只在亞洲發展法式餐飲業務。該集團的招牌食品法式麵包，採用母公司的法國優質麵粉製造，法國麵粉成本較一般麵粉高1倍。<br> 至於亞洲的餐飲業務，會因應地區不同調整，所以，香港分店和星馬的Delifrance食品款式有些不同，星馬的食品口味偏辣，較多咖央及咖喱菜式。香港Delifrance以女顧客居多，較注重健康及對素食較受落，因此多推出健康菜式。</p></body></html>
