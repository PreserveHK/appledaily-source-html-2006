<html><header><meta charset="utf-8"><title>小泉請食飯買少見少</title></header><body><h1>小泉請食飯買少見少</h1><p>會喺9月下台嘅日本首相小泉純一郎，就嚟唔撈等退休，連平時請食飯應酬嘅次數都買少見少。佢由今年1月至5月，一共宴客46次，平均一星期兩次，比起去年和前年同期嘅60次和80次，少咗一大截。有政客話小泉唔請食飯，係覺得唔需要再聽人哋嘅政見，情願自己留喺屋企飲下清酒，諗下搵邊個做接班人好喎。　日本《日本時報》<br> <br> “Themorealcoholtheprimeministerconsumes,themorereluctanthebecomestotalkaboutthepoliticalsituation."<br> 「佢飲酒愈多，愈唔願講政治形勢。」</p></body></html>
