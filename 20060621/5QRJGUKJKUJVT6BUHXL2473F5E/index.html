<html><header><meta charset="utf-8"><title>地鐵親善列車</title></header><body><h1>地鐵親善列車</h1><p>【本報訊】地鐵由今日起舉行「心的服務」顧客服務推廣活動，並推出一部以此為主題的特別設計列車，地鐵車站的站務員會結上色彩鮮明的領呔或領巾，佩戴着「心的服務」襟章，一隊顧客親善大使會在繁忙的地鐵站向乘客提供協助及解答查詢（圖）。<br> 乘客則可由今日起至下月10日，投票選舉全線車站的最佳站務員，若乘客所投票的站務員當選，將可參加抽獎，有機會獲得500元地鐵商場購物券。<br> 黃建通攝</p></body></html>
