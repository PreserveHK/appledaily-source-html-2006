<html><header><meta charset="utf-8"><title>陳法拉同葉童爭老公</title></header><body><h1>陳法拉同葉童爭老公</h1><p>陳法拉在新劇《師奶兵團》中飾演電器供應商的太子女，跟青年才俊郭政鴻本是戀人，但郭政鴻其後娶了葉童為妻，葉童婚後以闊太自居。當郭政鴻生意失敗後，葉童由闊太變為普通師奶，還視舊同學鄧萃雯為競爭對象。<br> 而鄧萃雯的丈夫就是謝天華，天華跟郭政鴻是公司同事，郭政鴻為了公司生意，再次討好舊情人陳法拉，並約對方一起參加公司的船河活動，還呵護備至。葉童縱然知道丈夫跟陳法拉有曖昧關係，但為了丈夫能夠東山再起，惟有忍氣吞聲，而陳法拉自恃青春和富有，誓要跟葉童爭老公，掀起一連串風波。</p></body></html>
