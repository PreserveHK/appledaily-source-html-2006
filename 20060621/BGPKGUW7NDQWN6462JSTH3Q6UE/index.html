<html><header><meta charset="utf-8"><title>世紀地盾防止汽車被盜</title></header><body><h1>世紀地盾防止汽車被盜</h1><p>陳克敏除本月推出手機防盜系統外，今年初也推出機械式汽車防盜系統「世紀地盾」。陳克敏稱，世紀地盾是一塊如地毯形鋼板放置在司機位地下，車主下車時只要將鋼皮拉高再用鎖匙鎖死，油門、迫力及離合器即會被鋼板覆蓋，縱使賊人爆開車門「撻」着車，也踏不了油門。</p><p>原理似腳踏鎖</p><p>有保安專家表示，世紀地盾原理與腳踏鎖無異，防止賊人踩油及迫力，但爆破鋼板較破壞腳踏及軚盤鎖困難得多。<br> 本報記者</p></body></html>
