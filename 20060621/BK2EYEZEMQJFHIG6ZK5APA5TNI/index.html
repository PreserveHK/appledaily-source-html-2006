<html><header><meta charset="utf-8"><title>郭芯其自彈髀粗</title></header><body><h1>郭芯其自彈髀粗</h1><p>郭芯其前晚在新城電台接受節目《粵港新鮮報》訪問，順道宣傳剛推出的大碟。郭芯其表示出碟後即多了一班小歌迷，對於自己隨碟附送的寫真集，她自彈大髀太粗，也不敢穿三點式拍照，因過不到自己的性感底線，她說：「我游水都要着密實嘅兩件頭泳衣，我唔鍾意陽光同海灘，因為花咗好多錢做美白護理。」</p><p>睇波食飯</p><p>郭芯其又很感謝公司揼本為她推出寫真集，問她可會請公司同事食飯致謝？郭芯其說：「同事大家都忙睇波，佢哋話食飯都要去有得睇波嘅地方。」<br> 採訪、攝影：李珮洳</p></body></html>
