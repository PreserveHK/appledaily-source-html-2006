<html><header><meta charset="utf-8"><title>黑幫吸納尼國青年當打手</title></header><body><h1>黑幫吸納尼國青年當打手</h1><p>港府促進種族和諧委員會成員兼融樂會總幹事王惠芬表示，在佐敦一帶「混」的尼泊爾年輕人現時約有200人，其父母於97回歸時大部份已返回國，剩下他們在港：「尼泊爾政局好混亂，佢哋希望可以喺香港搵好工，以為會有出頭天。」可惜他們不諳英語或廣東話，加上本港失業情況未有大改善，他們絕大部份失業。王惠芬直言，本地黑幫看準這批絕望的尼國青年，吸納他們當「打手」或進行不法勾當。她不諱言，部份曾入獄的尼國人透露，「坐監有三餐食，好過出嚟等死。」反映出這批年輕人的悲哀。她認為，港府應對少數族裔加強支援，讓他們融入社會。<br> 本報記者</p></body></html>
