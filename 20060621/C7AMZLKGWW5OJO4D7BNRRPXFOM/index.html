<html><header><meta charset="utf-8"><title>摩記搵碧咸做代言人</title></header><body><h1>摩記搵碧咸做代言人</h1><p>世界盃邊隊攞冠軍家吓仲未知，但講到邊個最好搵，睇怕英格蘭國家隊隊長碧咸都係三甲人選，事關已經周身合約嘅佢，噚日又多一張，係做「無得撈啦」全球品牌形象大使，仲一簽就3年，以萬人迷嘅身價計，睇怕8位數字一定走唔甩。<br> 根據協議，「無得撈啦」可以獨家播放碧咸喺球場內嘅球技及動作，而收咗錢嘅碧咸，除咗幫手拍廣告，仲會出席亞洲區嘅宣傳活動。華華最想知嘅係，佢幾時會嚟香港做推廣？</p></body></html>
