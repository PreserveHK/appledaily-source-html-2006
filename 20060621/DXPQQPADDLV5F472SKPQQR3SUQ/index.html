<html><header><meta charset="utf-8"><title>福祿壽闖德國等供奉</title></header><body><h1>福祿壽闖德國等供奉</h1><p>明星足球隊一行四十多人昨日出發往德國欣賞世界盃，此行大隊除會欣賞阿根廷對荷蘭的賽事外，之後又會到歐洲其他國家遊覽。</p><p>阿姐陪家英睇波</p><p>昨日志偉、陳百祥（阿叻）和譚詠麟（阿倫）三人於機場應記者要求合照。阿叻竟笑言可將他們的照片供奉於家中，經常被戲稱為「福祿壽」的三人又笑說照片適合各行各業，又叫大家記得每天上香，十分搞笑。<br> 而汪明荃（阿姐）今次亦趁工作空檔陪同家英哥往歐洲，阿姐說：「前晚先拍完《東方之珠》，其實我八年前都去過睇決賽㗎喇。今屆我捧巴西，不過朗拿度就肥咗少少，笑容好好嗰個哨牙朗拿甸奴都幾好。」<br> 採訪、攝影：藍文浩</p></body></html>
