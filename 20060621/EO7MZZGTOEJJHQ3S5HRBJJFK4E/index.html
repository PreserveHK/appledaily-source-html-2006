<html><header><meta charset="utf-8"><title>崔健搖滾騷滯銷</title></header><body><h1>崔健搖滾騷滯銷</h1><p>崔健上周五在瀋陽火車體育館舉行三場「如果再來20年」演唱會，紀念其20年搖滾音樂生涯，但入座率不到六成。</p><p>票價太高</p><p>有歌迷謂380元人民幣的票價太高，最後一場的崔健演出更高達580元人民幣。參與演出的樂隊又投訴主辦機構製作混亂，每名樂隊成員在演出酬金中扣了50元人民幣做演員證押金，但演出完後卻沒退回款項。<br> 另外，有指主辦機構有意推出演唱會DVD或VCD，但沒有與崔健達成協議，更有指他返北京的機票被扣留，崔健經理人說：「有關方面沒有跟我們商談演出版權的問題，我們也沒授權他們推出音像製品。」	<br> 撰文：比華利</p></body></html>
