<html><header><meta charset="utf-8"><title>張震加入色戒行列</title></header><body><h1>張震加入色戒行列</h1><p>李安導演的新片《色，戒》積極物色主角，男主角已鐵定由梁朝偉擔任，而第二男主角，傳聞也找了澤東公司旗下演員張震演出。<br> 由於偉仔一直很欣賞李安，所以十分期待這次合作，早於上月，李安已秘密來港與偉仔見過面，初步已談妥合作條件，只待動筆簽約。難怪李安被記者再三追問男主角是否偉仔時，他說：「待女主角定了，才一起告訴大家，不過梁朝偉確實是個絕好演員。」<br> 女主角有傳是內地女星周迅，但李安始終不肯透露女主角人選。昨日他由上海來了香港，據知此行來港主要是與有份投資《色》片的安樂電影公司老闆江志強開會，有時間還會為新片物色其他演員。<br> 採訪：葉雪</p></body></html>
