<html><header><meta charset="utf-8"><title>馬世民敏感時間增持</title></header><body><h1>馬世民敏感時間增持</h1><p>睇聯交所資料，長實同和黃獨立非執董馬世民喺6月16日，以每股82.45元買入長實4.7萬股，再以每股69.85元購入5.5萬股和黃，共涉及771.69萬元，噚日計要輸少少，股民應該點理解「內幕」人士嘅舉動呢？華華都好難講，可能係好消息。增持後馬世民有長實7.4萬股及和黃14.2萬股，共值近千六萬。<br> 千六萬對馬世民嚟講好濕碎，買幾萬股長實和黃亦唔係大新聞，不過超人二公子隻8號仔俾人郁，出手者話係澳洲幫麥格里，咁啱馬世民以前係二公子太傅，現在就係麥格里要員，加埋今番增持，令人有好多想像空間。</p></body></html>
