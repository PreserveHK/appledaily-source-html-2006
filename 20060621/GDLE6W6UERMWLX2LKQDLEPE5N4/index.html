<html><header><meta charset="utf-8"><title>OughttoSee：《誘心人》重踏舞台</title></header><body><h1>OughttoSee：《誘心人》重踏舞台</h1><p>原英國作家柏德烈馬伯的得獎舞台劇，粵語繙譯版由鄭文雅、焦媛、歐錦棠、鄧偉傑主演。曾於本年年初演出，大獲好評，故原裝班底決定再重演7場。被譽為舞台劇瑰寶之《誘心人》，故事描述兩對戀人的四角錯綜關係。本劇探討愛情本質，觀眾且看東方演員是否可演繹出西方人的激情。<br><br>記者：梁俊鵬</p><p>地點：香港演藝學院歌劇院<br> 日期：即日起至6月25日<br> 票價：$150-$320<br> 訂票：31288288<br> 查詢：27931123</p></body></html>
