<html><header><meta charset="utf-8"><title>超瓊黑面謝絕關心</title></header><body><h1>超瓊黑面謝絕關心</h1><p>賭王何鴻燊千金何超瓊早前在一活動自爆與前夫許晉亨尚未正式簽字離婚，但有消息傳出兩人將於日內正式宣布離婚。</p><p>拒交代離婚事宜</p><p>昨日下午1時，何超瓊離開上環信德中心準備往午膳，並有四名保安護駕，記者問她有關離婚的事，她一聽已面露不悅，搖頭示意不回答，不過迅速又回頭說：「我唔知道你哋點解突然間對呢個題目有興趣，同埋呢個題目我冇必要向你哋任何人交代。」然後即登上座駕絕塵離去。<br> 採訪、攝影：林妙萍</p></body></html>
