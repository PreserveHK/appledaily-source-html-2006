<html><header><meta charset="utf-8"><title>新加坡美食節7月登場</title></header><body><h1>新加坡美食節7月登場</h1><p>每次去新加坡，都只得一個目標──食，由海南雞飯、肉骨茶到街邊海鮮大牌檔，鑊鑊都肚滿腸肥！今勻仲大鑊，因為由7月1日開始，「新加坡美食節」隆重登場，由首兩次在烏節路義安商場門外即場炒辣椒螃蟹開始一連串美食免費活動，連7月9日世界盃決賽日在BugisJunction都有「球狀美食」活動，甚麼海南雞飯糰、湯圓、魚蛋和球形雪糕相應出場！不過，活動多在露天舉行，睇怕都要食埋兩滴汗水呢！<br>記者：梁佩芬<br><br>查詢：www.singaporefoodfestival.com（新加坡美食節）</p></body></html>
