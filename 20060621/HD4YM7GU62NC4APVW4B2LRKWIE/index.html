<html><header><meta charset="utf-8"><title>最後來料：巴西奪標賠率持續回飛</title></header><body><h1>最後來料：巴西奪標賠率持續回飛</h1><p>個別足智彩賠率出現變動，周五H組沙地阿拉伯對西班牙，主客和客勝的賠率昨日見報的1.3倍，繼續「起票」，調整後變為1.28倍；同日G組，瑞士對南韓賽事，主客和南韓客勝由昨日的3.5倍，下調至今日的3.3倍。<br> 冠軍方面，烏克蘭上仗憑魯素、列布夫、舒夫真高及基連尼真高以4:0大勝沙地，奪標賠率亦「落飛」，由昨日見報的100倍，下調至60倍。相反，賽前被捧為大熱門的巴西，奪標賠率有降溫迹象，由昨日3.5倍，調至今日的3.6倍。</p></body></html>
