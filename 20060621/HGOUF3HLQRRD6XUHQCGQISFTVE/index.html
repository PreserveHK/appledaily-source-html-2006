<html><header><meta charset="utf-8"><title>阿叔開P會Fans</title></header><body><h1>阿叔開P會Fans</h1><p>林尚義（阿叔）擔任足球評述員多年，深受一班球迷愛戴。由於阿叔計劃退休，又有不少觀眾希望爭取機會跟阿叔一齊講波經，無綫便決定為阿叔舉行「2006世界盃為阿叔喝彩真情聚會」派對，讓fans一償心願，更邀請已退休的體育新聞報道員伍晃榮參加派對，屆時阿叔與伍晃榮的fans齊齊出動，交流睇波心得，場面應該非常熱鬧。</p><p>打電話登記</p><p>該派對定於下周三傍晚6時在美麗華酒店舉行，想參加的球迷可以在阿叔有份主持的《頂CUP世界盃晚晚有德FUN》節目環節中的「Phone中傳波經」，打電話登記，就有機會同阿叔親身見面講波。				<br> 撰文：魯萍</p></body></html>
