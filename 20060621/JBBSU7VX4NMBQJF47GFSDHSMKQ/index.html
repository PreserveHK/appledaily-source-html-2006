<html><header><meta charset="utf-8"><title>睇樓送刺身淡市奇招</title></header><body><h1>睇樓送刺身淡市奇招</h1><p>6月份樓市例靜，今年仲要加埋息口因素同世界盃，班代理想搵多個客睇樓都唔容易，就算睇咗都大多數歎慢板，有啲根本懶得還價；諗住遲吓仲平啲嘅客，就索性費事睇樓住。點樣撬班客出嚟睇樓，變成唔少代理行嘅最大課題。<br> 世紀21諗咗條美食橋，只要經佢哋參觀新盤、買賣二手盤，都有食肆小肥牛火鍋嘅優惠券，免費贈送價值68蚊嘅石蚌，同埋128蚊嘅活鱆魚刺身（見圖）。<br> 世界盃期間除咗去商場睇免費波之外，唔少人會去酒吧、食肆睇大電視轉播，睇完樓有免費刺身食，都有得諗喎。</p></body></html>
