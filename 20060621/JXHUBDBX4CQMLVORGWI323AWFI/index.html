<html><header><meta charset="utf-8"><title>「釘鞋」日漢專踢艷女</title></header><body><h1>「釘鞋」日漢專踢艷女</h1><p>日本東京一名怪漢，在皮鞋鞋頭打進釘子，然後跑上街專踢身材好女子的小腿，結果被捕。<br> 這名用「釘鞋」踢人的男子叫葛西精太郎，31歲。他上周六在東京澀谷火車站附近，跟蹤一名28歲女子大約五分鐘，然後起腳用「釘鞋」踢人，令女子受輕傷，女子隨即抓着他到附近警崗，警方拘捕他。<br> 葛西向警方承認不認識女事主和傷人，又說踢人只是「想令好身材的女性腳部受傷」。警方事後在他家中起出兩對打進釘子的皮鞋和約100口釘子，估計他用鉗子將釘子打進皮鞋，他承認過去以同樣手法襲擊女性腳部。<br> 日本《每日新聞》/《日本時報》</p></body></html>
