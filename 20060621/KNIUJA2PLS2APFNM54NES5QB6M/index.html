<html><header><meta charset="utf-8"><title>控曾福失實敗訴</title></header><body><h1>控曾福失實敗訴</h1><p>【本報訊】商人在曾福琴行以17,500元購入法國名牌Selmer長笛後，發現長笛生銹，經追查揭發琴行隱瞞Selmer長笛早於20多年前停產，長笛已存倉十多年，遂入稟小額錢債審裁處，向琴行要求退錢，審裁官昨裁定曾福並無作失實陳述，判商人敗訴兼罰400元堂費。<br> 55歲申索人蘇振忠（譯音）去年3月以17,500元在曾福琴行購入一支長笛，後來發現長笛生銹，追查下得知長笛存放曾福逾10年。<br> 案件編號：SCTC40468/05</p></body></html>
