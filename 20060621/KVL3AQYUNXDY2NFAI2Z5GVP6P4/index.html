<html><header><meta charset="utf-8"><title>電腦零件黨加監年半</title></header><body><h1>電腦零件黨加監年半</h1><p>【本報訊】雙程證男子糾黨在新界北向婦女埋手，利用每件價值三元人民幣的平價零件，冒充貴價電腦零件，騙取四名婦女信任，以為可即轉賣牟取厚利，成功騙走她們近20萬元。被告昨在區域法院承認四項以欺騙手段取得財產罪，法官認為本案屬有組織罪行，須加刑年半，將他判囚四年半。<br> 41歲被告李壽文，案發時持雙程證來港，於04年11月至今年1月，先後在元朗及屯門要求四名女事主協助搬運電子零件，被告同黨假扮專業人士出現，訛稱會出高價購入，當事主支付近20萬元後，被告與同黨便藉詞離場。<br> 案件編號：DCCC426/06</p></body></html>
