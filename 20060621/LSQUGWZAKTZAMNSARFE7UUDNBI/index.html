<html><header><meta charset="utf-8"><title>拿破崙家族錶情大晒冷</title></header><body><h1>拿破崙家族錶情大晒冷</h1><p>作為一個新生代的瑞士腕錶品牌，DeWitt雖然沒有悠久歷史作後盾，但創辦人JeromedeWitt（圖一）也極具傳奇色彩。<br> JeromedeWitt本身來自聞名的拿破崙家族，他是拿破崙兄弟KingJerome的第五代子孫，秉承了拿破崙家族對鐘錶收藏的狂熱。本身從事貿易生意的Jerome，把他對腕錶的狂熱發展至成立品牌，更不斷挑戰複雜腕錶工藝，追求完美。以2003年第一款面世的PressyGrandeComplication腕錶（圖二）為例，便具備了陀飛輪、萬年曆、追針時計、雙飛返指針顯示和三問錶多項複雜功能，實行頭炮便大晒冷。</p></body></html>
