<html><header><meta charset="utf-8"><title>足球員身價講級數</title></header><body><h1>足球員身價講級數</h1><p>足球員的身價是按其級數而定，名副其實是海鮮價。以香港為例，球員的薪酬以每月數千至萬元不等，有部份球員更只能以每場800-900元的車馬費作薪酬。<br> 當年鄭兆聰曾以月薪七萬多元於1997-1998年度加盟快譯通，已算是最高身價華人球員，但與某女星開出的16萬出場費相比，只是小巫見大巫。<br> 而剛轉會車路士的德國球星波歷克（MichaelBallack），他以周薪13萬鎊（約190萬港元）成為全球最高身價球員，當中仍未計算出場費、獎金及廣告等其他收入。</p></body></html>
