<html><header><meta charset="utf-8"><title>買日立洗衣機送榨汁機</title></header><body><h1>買日立洗衣機送榨汁機</h1><p>夏天活動多多，流汗多多，洗衣服的頻密度自然大增。幸好現在的洗衣機功能日新月異，幾乎甚麼質料的衣物也有方法清洗，如想減省做家務的勞苦，由現在至6月30日，購買日立最新的指定型號全自動洗衣機，如AJ-S80FX、AJ-S70FP、AJ-S70F等，都可免費獲贈價值$238的「迷你電動榨汁機」，數量有限，送完即止。<br>記者：林佩婷<br><br>地點：各大電器連鎖店<br>查詢：27700377（日立）</p></body></html>
