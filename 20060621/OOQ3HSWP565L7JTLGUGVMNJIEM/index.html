<html><header><meta charset="utf-8"><title>港大博士追《成報》稿費</title></header><body><h1>港大博士追《成報》稿費</h1><p>【本報訊】香港大學語言學系哲學博士兼學習英語專欄作家鄧彥龍，去年獲邀為《成報》副刊撰寫「英語即日鮮」，他連續撰寫168篇文章後，卻未支分文稿酬，遂入稟小額錢債審裁處追討33,600元欠款，《成報》昨與作家達成庭外和解協議，同意在兩個月內分四期還款。<br> 申索人鄧彥龍自稱擁有香港大學語言學博士學歷，他經編輯朋友介紹，由去年7月開始，至今年3月，先後替《成報》副刊撰寫專欄「英語即日鮮」，當初雙方協議每篇稿費為200元，他撰寫168篇文章後，仍分毫未收，遂於今年3月20日停止供稿，並入稟追討合共33,600元欠款。<br> 案件編號：SCTC18397/06</p></body></html>
