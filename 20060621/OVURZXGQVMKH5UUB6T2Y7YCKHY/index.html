<html><header><meta charset="utf-8"><title>今日通勝</title></header><body><h1>今日通勝</h1><p>科塞戰設「讓球主客和」</p><p>周三4場分組賽中，只有星期三39科特迪瓦vs塞黑1仗設「讓球主客和」而科特迪瓦讓1球；其餘3場則全部設「讓球」，分別是星期三37伊朗vs安哥拉、星期三38葡萄牙vs墨西哥及星期三40荷蘭vs阿根廷。</p><p>今日4賽與晴天無緣</p><p>據德國當地天氣預測，僅得在慕尼黑上演的星期三39科特迪瓦vs塞黑是在天陰下進行，其餘3場分別在萊比錫中央球場、蓋爾森基興世界盃球場及法蘭克福森林球場進行的球賽，則或有下雨的可能。</p></body></html>
