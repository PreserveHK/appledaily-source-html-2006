<html><header><meta charset="utf-8"><title>娛人心水：張智霖捧硬自己友迪高</title></header><body><h1>娛人心水：張智霖捧硬自己友迪高</h1><p>「我就梗係會捧葡萄牙啦！因為迪高同我係同月同日生日嘅，大家都係8月23日出世，當然要捧番自己友啦！加上上次墨西哥對安哥拉嗰場嘅表現的確令人好失望，佢哋打得咁差，點樣會令人睇好佢哋！」<br> 「佢哋最巴閉都係得個效力巴塞隆拿嘅馬基斯，但佢喺巴塞隆拿都唔算得上係主力大將，反而葡萄牙有迪高、費高同基斯坦奴朗拿度（C朗拿度），整體質素上都高過墨西哥隊波，要贏佢哋一球應該冇乜問題。」</p></body></html>
