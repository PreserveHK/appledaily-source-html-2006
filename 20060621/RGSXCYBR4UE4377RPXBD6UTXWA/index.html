<html><header><meta charset="utf-8"><title>君傲灣平樓趁早租</title></header><body><h1>君傲灣平樓趁早租</h1><p>將軍澳君傲灣仲有10日左右先至入伙，不過，出名心急嘅香港人早拎咗個單位出嚟放租，約有10個放盤已經搵到租客，呎租11至12蚊，比業主開價低一至兩成。<br> 先租出後收樓，喺近年入伙新盤中都好常見，業主心態係既然唔打算住，早租出就早收租，租客就乘機壓吓價。<br> 世紀21魏仕良話，君傲灣正式入伙後，相信租金會慢慢升番啲，諗住喺區內租個又平又新嘅單位，就要快啲手啦。遲啲租盤供應減少嘅時候，租金肯定冇𠵱家咁平。</p></body></html>
