<html><header><meta charset="utf-8"><title>勞聯行會請願爭權益</title></header><body><h1>勞聯行會請願爭權益</h1><p>【本報訊】港九勞工社團聯會及香港樓宇管理僱員工會，昨日前往行政會議請願（圖），要求政府盡快立法制訂最低工資及標準工時，保障基層勞工權益；工會又不滿領匯裁減千多名商場保安員後，將留任員工每日工時由8小時延長至12小時，促請領匯顧全社會責任。<br> 香港僱主聯合會行政總監龐維仁昨重申，僱主團體反對立法制訂最低工資，但短期內商界會推出指引或良好僱主約章，鼓勵保安及清潔兩個行業的僱主自願推行最低工資。　	<br> 孔慶初攝</p></body></html>
