<html><header><meta charset="utf-8"><title>谷祖琳：巴西似鬼上身</title></header><body><h1>谷祖琳：巴西似鬼上身</h1><p>谷祖琳將擔任有線節目《世界盃娛樂版》主持，昨日夥節目拍檔陸浩明在尖沙嘴比試球技，小谷踢足球都算有板有眼，不過始終沒法將皮球送進龍門。<br> 原來小谷也是足球迷，更是巴西隊擁躉，不過她不太滿意巴西隊的表現，小谷說：「巴西踢到好似鬼上身咁，又踩波車，真係好失望，希望佢哋唔好太輕敵，打番場好波，我覺得卡卡踢得最好。」其實小谷最想現場感受球賽氣氛，不過因去德國睇世界盃費用太貴，所以決定改為08年去北京睇奧運，支持祖國，兼可帶同父母一齊旅行。	<br> 採訪、攝影：魯萍</p></body></html>
