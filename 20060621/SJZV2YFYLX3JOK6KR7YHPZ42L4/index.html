<html><header><meta charset="utf-8"><title>攜死魚請願控訴污染</title></header><body><h1>攜死魚請願控訴污染</h1><p>【本報訊】漁民團體中國海產業發展協會代表昨日攜同死魚「證物」到政府總部請願（圖），指控煤氣公司於吐露港鋪設天然氣管道工程，污染吐露港水質，殺死大量海魚。協會主席葉定民指稱，這批養魚戶單在死魚方面，已損失二千五百萬元，而重金屬也污染了珍珠貝場，令養珠用的海產死亡。<br> 環境運輸及工務局局長廖秀冬回應時表示，根據環境保護署和煤氣公司的監察數據，沒有證據顯示煤氣公司工程增加水中重金屬鎘的含量及影響水質。<br> 孔慶初攝</p></body></html>
