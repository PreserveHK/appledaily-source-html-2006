<html><header><meta charset="utf-8"><title>中區商廈租金可升1/4</title></header><body><h1>中區商廈租金可升1/4</h1><p>近年本港甲級寫字樓租金升勢驚人，尤以供應短缺的核心商業區中環一帶升幅最大，與住宅樓市相比，真是有天壤之別。今年初，戴德梁行曾預測中區甲級寫字樓租金，全年會有20%增長。<br> 不過第一季後中區寫字樓平均呎租達66元，比去年升近12%，戴德梁行需調高全年預測升幅至25%。</p><p>上調5個百分點</p><p>今年，中區甲級寫字樓供應，只得置地旗下的約克大廈約12萬方呎實用樓面；其後至08年，中區更是「零供應」，因此世邦魏理仕亦看好中區甲級寫字樓前景，由年頭預料全年可升兩成，上調至升達三成。</p></body></html>
