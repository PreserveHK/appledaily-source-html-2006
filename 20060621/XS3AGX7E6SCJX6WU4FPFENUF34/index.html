<html><header><meta charset="utf-8"><title>阿松又做紅娘</title></header><body><h1>阿松又做紅娘</h1><p>梁錦松又做紅娘！外電有則新聞話，新加坡星展銀行正初步洽購徽商銀行股權，幫星展搭路者聽講係前財爺梁錦松。其實舊年星展已經聘請梁錦松做佢哋競投廣東發展銀行嘅顧問，但星展最終落選，無功而還。<br> 究竟星展今次入股內地銀行成事機會有幾大呢？大家都知星展早前已經伸出友誼之手，宣布星展資金管理公司將會參股中國長盛基金管理33%股份，所購股份來自國元證券、安徽省創新投資及安徽省投資集團，同安徽方面早有交手。搞掂基金管理後，如果星展又可在安徽省參股銀行，自然飲得杯落。</p></body></html>
