<html><header><meta charset="utf-8"><title>為$500販毒司機重囚</title></header><body><h1>為$500販毒司機重囚</h1><p>【本報訊】中年的士司機5年前為了500元酬勞，受託駕駛私家車接載兩名販毒男子，被警員暗中監視整個犯案過程，上前追捕3人。警員在兩名乘客及私家車車尾廂起出一批逾850克海洛英，總值超過80萬元。涉案司機昨在高等法院承認3項販毒罪，被判入獄13年。<br> 43歲被告譚敬漢，早前因上訴得直，案件原定發還重審，他昨日承認於2000年2月28日，在沙田駿景園之的士站及商場內，販運869克海洛英。<br> 案件編號：HCCC69/06</p></body></html>
