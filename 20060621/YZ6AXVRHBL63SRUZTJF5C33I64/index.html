<html><header><meta charset="utf-8"><title>直航去台中　免費搭觀光巴士</title></header><body><h1>直航去台中　免費搭觀光巴士</h1><p>6月2日起，逢星期二至日，華信及港聯航空開設直飛台中航班後，台灣觀光協會也推出大禮，今日起至8月31日，只需持有香港特區護照或BNO之自由行人士，在以下10間旅行社購買台中機票時，每人可獲贈一張價值1,500新台幣的「山光水色日月潭一日遊」或「戀戀半線情鹿港小鎮風情與八卦山大佛一日遊」的觀光巴士票，並可隨意選擇上車地點及出發日期。遊覽完畢，相信可解決對台中陌生的感覺。<br>記者：梁佩芬<br><br>參與旅行社：南華、專業、四海、安達、捷成、美和、永恒、信德、西敏及康泰。<br>查詢：25810933（台灣觀光協會）</p></body></html>
