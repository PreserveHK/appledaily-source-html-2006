<html><header><meta charset="utf-8"><title>立會下周商吊車事件</title></header><body><h1>立會下周商吊車事件</h1><p>【本報訊】押後開幕的「昂坪360」吊車昨晚發表聲明，預計本周內能完成調查報告，又指一直與製造商緊密合作，調查上周六出現500人困車的原因及處理事故的過程。<br> 機電工程署署長黎仕海昨接受本報查詢時，不肯正面回應有指昂坪360隱瞞故障原因及工程人員對系統運作不熟習的報道。他表示，署方只從技術角度分析問題，「呢啲係工程嘢，總之要有邏輯性，一定要解得通先得。」<br> 立法會議員李華明表示，會要求在下周一舉行的經濟事務委員會會議上，加插討論吊車延遲開幕的一事。</p></body></html>
