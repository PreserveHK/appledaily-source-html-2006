<html><header><meta charset="utf-8"><title>今屆球星髮型保守咗</title></header><body><h1>今屆球星髮型保守咗</h1><p>球迷看世界盃時，除了欣賞球員的球技，也會注意他們的髮型。不過，有髮型師認為，今年球員的髮型了無新意，碧咸的髮型也保守多了，而今年最落伍的髮型要算是留小馬尾，但仍然有球員梳着這種頭。<br> 今屆最讓人印象深刻的髮型，要算是安哥拉（Angola）後衞洛高（Loco），他將整頭鏟光，只留下前額的一小片，形象就似朗拿度四年前所剪的「河童頭」，至於效果呢？就像一隻毛茸茸的蜘蛛爬在他的前額上。<br> 髮型師認為留馬尾已經落伍，但瑞典中場球員韋希姆臣（ChristianWilhelmsson）仍固執地堅持留這種髮型。<br> 法新社</p></body></html>
