<html><header><meta charset="utf-8"><title>精選日本放題：9:30pm後入座平幾十</title></header><body><h1>精選日本放題：9:30pm後入座平幾十</h1><p>銅鑼灣人氣店「一生」晚晚排隊人流逼爆電梯口，皆因晚市有135款料理任點任食，每晚9:30pm後入座仲會平多幾十蚊，確實爆得有道理！除傳統刺身、壽司外，最值推介係壽司雞絲野菜鮮腐皮卷，豆味香濃兼無油，雞胸肉切絲做餡再配新鮮青瓜絲，咬落口鮮味無窮。</p><p>一生任食創作和食（28080384）<br> 地址：銅鑼灣百德新街24-32號名珠城1樓<br> 供應時間及收費：星期一至四5:30pm至9:30pm每位$168，9:30pm過後平$40；星期五至日及公眾假期5:30pm至9:30pm每位$198，9:30pm過後平$40</p></body></html>
