<html><header><meta charset="utf-8"><title>錯過高路斯第2球</title></header><body><h1>錯過高路斯第2球</h1><p>曾採訪世界盃、歐洲國家盃、奧運、亞運等大賽，身經百戰。<br>李勇明</p><p>讚過德國呢邊睇世界盃有高清直播，今次就要彈佢唔識變通。當兩場賽事同時舉行，電視台竟然儍到用1個台同步直播，每5分鐘轉去另一場波，激死。呢邊同香港一樣，有分收費及免費電視，收費台當然有頻道播晒兩場波，但免費電視台就只得1條頻道。德國大戰厄瓜多爾時，免費台就經常轉去波蘭對哥斯達黎加，高路斯入第2球咪錯過咗囉！</p></body></html>
