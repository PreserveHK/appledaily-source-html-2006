<html><header><meta charset="utf-8"><title>刀仔鋸大樹：西軍搶鏡「和客」夠照</title></header><body><h1>刀仔鋸大樹：西軍搶鏡「和客」夠照</h1><p>西班牙今屆表現搶鏡，就算對沙地阿拉伯時表明弱陣，相信仍夠贏，一注「和客」就夠，並以此拖5關2項選擇，共32注，就是今期「6寶」的推介。<br> 至於頭關捷克對意大利，兩隊都是背水一戰，都有勝出可能，故要「和主」及「和客」。次關加納對美國，欣賞後者打不死的精神，選「和客」及「客客」。第三關克羅地亞對澳洲兩隊實力相若，要「和主」、補「客客」。<br> 第四關日本對巴西，後者取一分已肯定首名出線，冷敲「和和」，但巴西始終實力較高，補「和客」。尾關多哥對法國，後者要大勝方能出線，可取「和客」，但鑑於法國近屆大賽每令人失望，補「主主」。<br> 青蛙仔</p></body></html>
