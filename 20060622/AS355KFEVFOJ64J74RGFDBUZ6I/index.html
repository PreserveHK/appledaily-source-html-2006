<html><header><meta charset="utf-8"><title>側田同千嬅有路</title></header><body><h1>側田同千嬅有路</h1><p>側田和緋聞女友楊千嬅合唱今年港台「太陽計劃」主題曲，昨日該曲在港台首播，側田還接受港台節目《MadeinHongKong》訪問兼獲頒委任狀。這次主題曲由側田作曲和監製，主持人李志剛笑謂千嬅不停向港台推介此曲，笑指二人確實「有路」。</p><p>「掛住千嬅」</p><p>身在上海的千嬅接受長途電話訪問，問她對側田有何感覺？她說：「邊方面先？其實佢個人好鬼麻煩，成日都好矛盾，不過佢好有要求，所以做嘅嘢都好有水準。」另邊廂，問側田有否掛念千嬅，他說：「當然有啦。」事後問側田，與千嬅是否真的有路，他說：「你哋話有冇呀？有冇搞錯呀，都係當娛樂新聞咁講啦。」<br> 採訪、攝影：胡比</p></body></html>
