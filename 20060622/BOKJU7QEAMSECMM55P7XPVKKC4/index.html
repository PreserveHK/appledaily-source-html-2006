<html><header><meta charset="utf-8"><title>遇上偶像柏列特</title></header><body><h1>遇上偶像柏列特</h1><p>肩負現場直擊畀料重任，無論你當我名家抑或明燈，都希望交到功課。<br>朱冠恆</p><p>過去數天，在新聞中心遇到不少來自英格蘭球壇的有名人物，包括伊恩胡禮、皮亞斯、艾拿迪斯等。但最開心的還是碰到80年代後期帶領熱刺走過一段光輝路，亦因此令筆者戀上熱刺至今的名宿柏列特。別看這位老人家已61歲，走起路來還是精神奕奕，且態度友善；即使與筆者只寒暄了短短數句，在新聞中心內轉頭再碰到還主動跟筆者打招呼。</p></body></html>
