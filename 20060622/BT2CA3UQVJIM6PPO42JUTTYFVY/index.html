<html><header><meta charset="utf-8"><title>製「武器」女子判感化</title></header><body><h1>製「武器」女子判感化</h1><p>【本報訊】遊戲入口網站一名前女客戶服務員，因家有爛賭父親及多名在學弟妹，不堪經濟壓力，濫用職權創造大量網上遊戲「天堂」的虛擬道具、武器及硬幣，轉售予遊戲玩家圖利，騙取約1萬元，早前她在東區裁判法院承認非法取用電腦罪，昨被判感化12個月。20歲被告何敏婷被控於去年9月14日至11月14日，不誠實地取用前僱主香港遊戲橘子數位科技股份有限公司的電腦，利用職權創造了虛擬道具12,000件、硬幣8億元及怪物400隻。<br> 案件編號：ESCC2236/06</p></body></html>
