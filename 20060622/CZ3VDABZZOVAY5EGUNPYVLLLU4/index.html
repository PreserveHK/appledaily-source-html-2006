<html><header><meta charset="utf-8"><title>索車禍賠償140萬</title></header><body><h1>索車禍賠償140萬</h1><p>【本報訊】公司僱主因僱員工作期間遇上車禍，因重傷變成植物人，按《僱員補償條例》賠償逾140萬元，公司昨入稟高等法院，向肇事的輕型貨車司機及車主追討該筆賠償及訟費。<br> 原訴人NarventLimited控告兩名被告，分別為肇事輕型貨車司機范舟明（譯音）及該車登記車主俊和建築工程有限公司。原訴人在入稟狀指出，其僱員柯錦凱（譯音）於00年7月25日工作期間，橫過銅鑼灣近維園泳池入口的馬路，當時范駕車駛至，因疏忽駕駛致交通意外，導致柯嚴重受傷，變成植物人。<br> 案件編號：HCA1323/06</p></body></html>
