<html><header><meta charset="utf-8"><title>製錶如嵌車</title></header><body><h1>製錶如嵌車</h1><p>來自瑞士的鐘錶品牌RichardMille，2001年由擁有三十年製錶經驗的鐘錶師RichardMille，與GuenatSA的DominiqueGuenat共同合資創立，由於RichardMille熱愛賽車，與不少車手均是朋友，故一直以賽車作腕錶設計概念，更要求腕錶可抵受賽車的強大衝擊力及離心力。<br> 而熱衷破除傳統、開發物料的RichardMille，更成為全球首個用鈦金屬做腕錶機芯的製錶師。</p></body></html>
