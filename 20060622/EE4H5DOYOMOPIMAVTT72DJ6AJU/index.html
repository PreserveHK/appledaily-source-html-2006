<html><header><meta charset="utf-8"><title>議員爭男士侍產假暫落空</title></header><body><h1>議員爭男士侍產假暫落空</h1><p>【本報訊】工會爭取有薪侍產假暫時落空。經濟發展及勞工局局長葉澍堃昨在立法會表示，政府現階段無意立法為男性僱員設立有薪侍產假，但政府會搜集外國的資料進行研究，並正就不設立有薪侍產會否構成家庭崗位歧視一事，諮詢律政司及平等機會委員會的意見。<br> 提出有關質詢的工聯會王國興在發言時一直抱着洋娃娃公仔，他要求政府盡快設立侍產假，以配合特首鼓勵生育的政策，而工聯會多名成員也在立法會外請願。葉澍堃強調推行有關政策必定增加中小企經營成本，現時在港推行侍產假的十多間公司，大部份是無薪假。</p></body></html>
