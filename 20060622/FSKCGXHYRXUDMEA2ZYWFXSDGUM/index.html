<html><header><meta charset="utf-8"><title>持牌人不在場照控阻街</title></header><body><h1>持牌人不在場照控阻街</h1><p>【本報訊】食物環境衞生署去年對未經准許而擴展營業範圍的食肆共提出638次檢控，其中49間違例食肆被暫時吊銷牌照7天或14天，另有一間食肆被食環署取消牌照。<br> 衞生福利及食物局局長周一嶽昨在立法會上承認，食環署在執法時每每由於食肆持牌人當時不在場而未能進行檢控，因此決定修訂《食物業規例》，規定任何從事食物業的人（不單止持牌人），若被證實在指定範圍以外經營食物業或擺放桌椅都屬違法。</p></body></html>
