<html><header><meta charset="utf-8"><title>生活安心狂食嘢</title></header><body><h1>生活安心狂食嘢</h1><p>黎明和樂基兒打得火熱，醉心拍拖的黎明日前被拍到忽然脹爆，面圓圓的他從未如此胖過，這是否人稱沉醉於愛河的結果呢？臨床身心行為學家李寶能表示，一個人是否因熱戀而致肥，原因很難估計，但若實質的現象顯示到這是與拍拖有關，對男性來說，這便有可能會因變動、影響生活、關心或失控而引起不安，這是主動、積極的不安。<br> 李寶能說：「一個人暴肥或暴瘦，同生活習慣改變有關，一個人不安、唔安全，最直接嘅替代、令自己安心就係食嘢，呢個係積極嘅行為，相反，如果覺得生活冇意義而拒食就會變瘦。」</p></body></html>
