<html><header><meta charset="utf-8"><title>為何看扁中國人？</title></header><body><h1>為何看扁中國人？</h1><p>採訪過無數大賽，最鍾意捐窿捐罅搵題材，今次德國之行啱晒我。<br>徐嘉華</p><p>見到這個連鎖大型百貨公司的歡迎牌，好唔開心；牌上有齊韓文、日文、中東、歐美等的歡迎字，唯獨沒有「歡迎光臨」的中文。莫非德國人會認為中國隊打不入世界盃決賽周，就不會有華人到德國睇波的嗎？華人就不會逛百貨公司的嗎？德國雖然沒有ChinaTown，但華人的數目不少，近日在街上亦碰過不少華人遊客；華人的力量真的不能看扁呢！</p></body></html>
