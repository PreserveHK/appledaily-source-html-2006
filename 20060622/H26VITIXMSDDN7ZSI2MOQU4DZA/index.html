<html><header><meta charset="utf-8"><title>娛人心水：陳奕迅日本同巴西無得鬥</title></header><body><h1>娛人心水：陳奕迅日本同巴西無得鬥</h1><p>「日本對巴西，好明顯巴西係整體質素較佳嘅一隊，應該會取勝。不過，日本呢隊波好有鬥心，巴西不可不防。我個人始終比較喜歡巴西呢隊波，特別係『細哨』朗拿甸奴，佢無論贏波同輸波都係咁好笑容，真係好脾氣，我都要同佢學習一吓。」<br> 「至於『大哨』朗拿度，我諗佢可以繼續去追女仔，唔使踢啦！佢重成咁，留番畀卡卡同羅賓奴佢哋踢好過，佢係我嘅反面教材，我都要好好收身先得。」</p></body></html>
