<html><header><meta charset="utf-8"><title>橫衝直撞西班牙奔牛節</title></header><body><h1>橫衝直撞西班牙奔牛節</h1><p>西班牙在今年世界盃表現神勇，要見識西班牙人最強悍一面，必去奔牛節。奔牛節於每年的7月6日至14日在Pamplona舉行，屬於SanFermin節的活動之一。居民由市政廳廣場燃點火炮揭開序幕，日間就走在街上，感受被一群長着尖角的蠻牛追逐的刺激感，站在圍欄外，觀賞數十隻蠻牛橫衝直撞追逐人群，有現場刺激感，亦不怕被踩傷。夜間就有音樂、舞蹈表演、露天舞會等，連續7日7夜的慶祝活動，年輕人都會玩到通宵達旦。<br><br>記者：黃潔蓮<br>查詢：www.spaintour.com</p></body></html>
