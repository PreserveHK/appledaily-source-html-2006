<html><header><meta charset="utf-8"><title>空中水上舞</title></header><body><h1>空中水上舞</h1><p>九龍天價樓王凱旋門就快入伙，發展商新地噚日請傳媒先睇樓，華華都有去趁熱鬧睇睇（真係睇，二萬五千蚊呎，邊有資格買），果然靚得好交關，成個西九龍文娛藝術區踩在腳下，全幅維港美景貼在眼前，加上個盤又極盡豪華，有個喺61樓高嘅籃球場，又有半空之中嘅泳池，唔怪得啲人話夾錢買個最細單位，輪流去住，當度假屋。<br> 咁最傷就係旁邊嘅屋苑，事關相形失色，好似漾日居，竟然俾人戲稱做「樣日衰」，又真係幾慘情。</p></body></html>
