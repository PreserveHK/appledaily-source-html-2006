<html><header><meta charset="utf-8"><title>逐有婦之夫滿足好勝心</title></header><body><h1>逐有婦之夫滿足好勝心</h1><p>近年李嘉欣的多名男友均為有婦之夫，對於有時下女性喜撬牆腳的行為，臨床身心行為學家李寶能形容此為潛意識行為特質，但不算心理不平衡。<br> 他指一般女性均希望覓得好歸宿，但有女性潛意識愛挑戰，喜歡與人比較，有競爭心理，以此證明自己較出色，等同參加一場比賽，但贏了之後則覺得事情已完結，得到後未必會珍惜或持久。他又指女方會不知不覺重複相同行為，可能她本身也感到無奈，想停止又停不了，只是滿足自己好勝心理。但男人知道女性存有這種心態後，同樣不會對感情認真，純粹玩吓，所以到頭來女方在感情方面會較難成功。</p></body></html>
