<html><header><meta charset="utf-8"><title>夜歸婦疑遭夫虐打</title></header><body><h1>夜歸婦疑遭夫虐打</h1><p>【本報訊】秀茂坪順天邨一名姓鄭（40歲）婦人，前晚徹夜在外未有歸家，至昨早上7時許，她被滿身酒氣姓梁（44歲）丈夫，在油麻地果欄尋獲強行帶返順天邨住所。據悉，雙方為感情問題發生激烈爭執，糾纏間女事主遭人掌摑，頭、頸及右手背受輕傷，報警求助。警員到場調查將女事主送院敷藥後無大礙（圖），她透露早前曾被人虐打但未有報警，涉嫌毆打妻子丈夫亦擦損，但拒絕送院，涉嫌傷人被捕帶署。<br> 劉永明攝</p></body></html>
