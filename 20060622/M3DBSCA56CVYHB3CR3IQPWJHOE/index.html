<html><header><meta charset="utf-8"><title>世盃出局股市跌國家隊表現影響深</title></header><body><h1>世盃出局股市跌國家隊表現影響深</h1><p>世界盃令很多人捱更抵夜睇波，工作效率急降，但原來國家隊輸波，還會令到該國的經濟受損，當中就以股票市場受傷最重。麻省理工和奧斯陸商學院的權威學者，將74年至02年各支國家隊的表現，與其國內經濟數據綜合分析，發覺球隊在世界盃分組賽輸波，股市就會跌0.38%；而在淘汰賽階段出局則下跌0.49%，實質損失以億元計。所以，為人為己，國家隊隊員真的應該搏到盡。</p></body></html>
