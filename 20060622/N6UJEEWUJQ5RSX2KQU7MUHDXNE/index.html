<html><header><meta charset="utf-8"><title>愛屋及烏捧法國Kylie世盃棄祖家澳洲</title></header><body><h1>愛屋及烏捧法國Kylie世盃棄祖家澳洲</h1><p>酷愛足球的姊妹花歌星Kylie與DanniiMinogue雖然身為澳洲人，但竟然不捧自己祖家場，而是心繫法國隊，非常的「政治不正確」。無他，只因Kylie的男友Olivier是法國人，愛屋及烏罷了。不過Dannii對自己的立場卻有點擔心，笑言害怕給同胞拉去縛在十字架上！至於兩姊妹心目中最崇拜的球星，也跟大部份人一樣，是「魔術腳」朗拿甸奴。</p></body></html>
