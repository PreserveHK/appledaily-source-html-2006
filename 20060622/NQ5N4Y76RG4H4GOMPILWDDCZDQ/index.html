<html><header><meta charset="utf-8"><title>超雲青春迫人</title></header><body><h1>超雲青春迫人</h1><p>因為許晉亨與李嘉欣戀情曝光，昨日不少記者一早在上環信德中心等候何超瓊，超瓊於下午二時四十分午膳完畢返回辦公室後不足10分鐘，賭王何鴻燊與三姨太陳婉珍的女兒超雲忽然現身。</p><p>大方任影</p><p>超雲昨日一身潮爆造型，她佩戴藍色隱形眼鏡、襯到絕的藍色上衣、白色短裙和大耳環，青春迫人。原來超雲當時準備乘搭直升機往澳門，有關職員一直陪伴在側，不時出席公開場合的超雲都大方讓記者任影才離開。<br> 採訪、攝影：NgTinWai</p></body></html>
