<html><header><meta charset="utf-8"><title>小春自嘲落泊寸霆鋒</title></header><body><h1>小春自嘲落泊寸霆鋒</h1><p>陳小春及陸詩韻昨日以嘉賓身份在將軍澳電視廣播城錄影節目《15/16》，二人表示已預先了解節目玩法，小春更透露會將贏得的獎金用來投注世界盃。</p><p>好仔襯好女</p><p>提到近日謝霆鋒與張栢芝復合的報道，小春語帶嘲諷地說：「梗係信，希望佢哋快啲結婚生仔㖭，都唔使恭喜同關心佢哋，霆鋒咁好仔，栢芝又咁好女，係我咁落泊啫。」<br> 即將卸任的港姐陸詩韻就表示有意繼續在娛樂圈發展，她說：「入行一年，對我嚟講好多嘢都重係好新奇，重有好多唔同嘅工作想試，最想試吓拍劇。」<br> 採訪、攝影：卓美娟</p></body></html>
