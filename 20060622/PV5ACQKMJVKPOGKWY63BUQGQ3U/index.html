<html><header><meta charset="utf-8"><title>新產品：慳家防曬底霜</title></header><body><h1>新產品：慳家防曬底霜</h1><p>夏天防曬大過天，乳液有防曬，粉底有防曬，連底霜也有防曬。Za推出防曬底霜，有SPF26/PA++，平日返工返學都已經夠用。乳霜加了珍珠光亮粒子，可以明亮肌膚。	<br><br>記者：馬靜兒<br>Za（22432568）</p><p>Oliver：「我用一粒黃豆份量已夠，比其他牌子份量少啲。很貼面，膚色白嘅女仔用會好啲，如膚色較黃，色澤會有點怪。底霜有埋防曬，可以懶塗少次防曬乳液。」</p></body></html>
