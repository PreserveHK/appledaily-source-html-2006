<html><header><meta charset="utf-8"><title>關心妍減肥手尾長</title></header><body><h1>關心妍減肥手尾長</h1><p>關心妍（Jade）昨日出席港台節目接受訪問，節目話題圍繞大腸癌，港台請來中文大學講師解釋大腸癌成因，阿Jade表示自己身邊親戚朋友，甚至歌迷也有人患癌，所以她都想對各種癌症有更多的認識，她說：「原來唔只係食無定時會有腸癌，就連食減肥藥都有機會導致有呢種病。」</p><p>醫足成個月</p><p>阿Jade坦言自己初入行都有試過食減肥藥，她說：「因為我入行嘅時候都有少少肥，聽啲朋友講有隻藥可以減到肥，咪試下囉，食咗三個月，真係瘦咗差唔多10磅，不過後遺症就係月經失調，胃痛同失眠，最後要中西合璧醫咗成個月先好番，搞到我以後都唔敢食減肥藥。」<br> 採訪、攝影：胡比</p></body></html>
