<html><header><meta charset="utf-8"><title>鄭融願為貓狗倒糞便</title></header><body><h1>鄭融願為貓狗倒糞便</h1><p>鄭融前日到港台接受訪問，在節目中指導一班即將放暑假的學生如何選擇暑期工，適逢張敬軒到港台接受訪問，鄭融一見對方即搭住膊頭合照，老友鬼鬼。</p><p>朋友險被騙</p><p>鄭融表示曾在愛護動物協會做暑期工，由於她十分喜愛小動物，所以就算要清理排泄物，她都願意效勞。鄭融表示她的朋友曾經在街上被星探發掘做模特兒，她說：「佢打電話畀我，問我呢間公司得唔得，因為佢講嗰間公司名就係我公司，所以我就話冇問題，點知嗰個星探原來利用我公司個名去呃人，我個friend俾佢呃咗4,000幾蚊，好彩最後都攞得番。」<br> 採訪、攝影：駱華齡</p></body></html>
