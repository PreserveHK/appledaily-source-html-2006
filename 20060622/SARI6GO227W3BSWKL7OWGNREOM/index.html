<html><header><meta charset="utf-8"><title>今日通勝</title></header><body><h1>今日通勝</h1><p>森巴兵「4連細」數據強</p><p>星期四44日本vs巴西。巴西自02年世盃至今已取得9連勝紀錄，當中除上屆8強勝英格蘭2:1失球外，亦已連續4場世盃賽事保持清白身，包括今屆分組賽勝克羅地亞1:0及澳洲2:0，即入球大細開出「4連細」。</p><p>今日僅1場設「讓球主客和」</p><p>除星期四44日本vs巴西一役設「讓球主客和」日本[+1]外，其餘3場星期四41捷克vs意大利、星期四42加納vs美國及星期四43克羅地亞vs澳洲均設「讓球」，球迷宜作備忘。</p></body></html>
