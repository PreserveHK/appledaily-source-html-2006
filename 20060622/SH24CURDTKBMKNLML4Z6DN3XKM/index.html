<html><header><meta charset="utf-8"><title>李安承諾擁抱章子怡</title></header><body><h1>李安承諾擁抱章子怡</h1><p>李安憑電影《臥虎藏龍》蜚聲國際，該片女主角章子怡更成為國際巨星，不過章子怡早前接受訪問時批評李安只擁抱另一主角楊紫瓊而不抱她。李安早前到上海擔任上海國際電影節嘉賓，抽空接受訪問，不避嫌談及章子怡，並為當日的吝嗇擁抱解畫。</p><p>「對她非禮勿視」</p><p>李安在訪問中說：「楊紫瓊是大明星，這種擁抱最自然，章子怡是我第一次到中國拍片的一個年輕女孩子，沒事去擁抱她，不曉得這裏習俗應不應該，而且我對她非禮勿視，不敢正面看她。」不過李安坦言現時章子怡已經身為國際巨星，如果讓他選擇的話，他一定會擁抱章子怡而不抱新人，並笑言這是人之常情。<br> 撰文：駱華齡</p></body></html>
