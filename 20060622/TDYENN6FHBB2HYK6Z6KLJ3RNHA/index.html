<html><header><meta charset="utf-8"><title>李冰冰獲阿杜器重</title></header><body><h1>李冰冰獲阿杜器重</h1><p>有線旗下的驕陽電影公司拍攝愛情片《蝴蝶飛》，最初有消息指該片是由杜琪峯監製、岸西執導，但昨日銀河映像公司發言人澄清《蝴蝶飛》其實是由阿杜執導，岸西則擔任編劇，男女主角已落實由周渝民和李冰冰出任，如無意外會八月開拍。<br> 阿杜近幾年以拍警匪片為主，而《蝴》片則屬於一部女性題材的電影，據知李冰冰佔戲很重，幾乎每一場戲都有她的份兒。李冰冰與阿杜繼四年前合作《百年好合》後再度碰頭，上個月李冰冰也曾秘密來港與阿杜會面。<br> 撰文：葉雪</p></body></html>
