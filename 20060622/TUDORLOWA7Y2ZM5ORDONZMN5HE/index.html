<html><header><meta charset="utf-8"><title>35℃紮頸巾熱熔柏芝</title></header><body><h1>35℃紮頸巾熱熔柏芝</h1><p>最近與謝霆鋒復合的張栢芝，繼日前挽手在上海出席活動後，即收拾心情為劇集《周璇》埋尾，雖然早前有傳《周》劇拖欠薪酬而令到栢芝罷拍，不過栢芝日前已花了兩天時間把剩下的戲份拍完。<br> 由於近日上海天氣十分炎熱，拍攝當日氣溫更高達攝氏35度，穿上旗袍圍上頸巾的栢芝香汗淋漓，不時要一邊拭汗一邊拍戲。幸好當日栢芝的母親及親友都有到場探班，令她心情大好，不過在拍攝現場，只見栢芝上落都要母親攙扶，左腳上更縛上紗布，栢芝對此說：「因為晚上和媽咪玩，不慎扭到腳，只是小事。」<br> 撰文：駱華齡</p></body></html>
