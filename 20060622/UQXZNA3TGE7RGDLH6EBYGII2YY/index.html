<html><header><meta charset="utf-8"><title>新開張：眼眉歎朱古力</title></header><body><h1>新開張：眼眉歎朱古力</h1><p>每年至少有10個新的護膚品牌抵達香港市場，好多來得快，走得仲快。不過，韓國的護膚品一個接一個，今次輪到SKINFOOD。以健康食物做主題，一眾食物如朱古力、乳酪及咖啡等，均被採用為產品的主要成份。有點似BodyShop，最估唔到是連嬰兒護理系列都有。<br>試過黑糖光采精華面膜，聞落沒有黑糖的甜美味道，卻有少少檸檬香味，又有黑糖的粒粒，可以順便磨一磨面才敷。但敷完滋潤效果不太強烈，反而喜歡朱古力眉粉，包裝都幾似朱古力，掀開後傳來陣陣朱古力味。	<br><br>記者：馬靜兒<br>SKINFOOD（24082118）</p></body></html>
