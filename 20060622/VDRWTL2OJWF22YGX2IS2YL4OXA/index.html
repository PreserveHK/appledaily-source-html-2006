<html><header><meta charset="utf-8"><title>莊豐源案釐清嬰兒居權</title></header><body><h1>莊豐源案釐清嬰兒居權</h1><p>據港府去年提交立法會保安事務委員會的文件指出，由於《基本法》第24條規定，在香港特別行政區出生的中國公民享有居港權。終審法院在2001年7月20日在莊豐源案中裁定，不論其父母的身份為何，根據《基本法》在港出生的中國公民均享有居港權，但這不會為其非香港居民的父或母加添任何權利。<br> 當年四歲的莊豐源，父母均為內地人，夫婦於97年以旅遊身份持雙程證來港探親，於同年9月在港誕下莊豐源，並交由在港擁有居權的祖父照顧。裁決後，保安局曾表示自回歸日起，相信共有6,762人因終審法院就莊豐源案判決，可獲得香港居留權。</p></body></html>
