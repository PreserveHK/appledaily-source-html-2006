<html><header><meta charset="utf-8"><title>宏利壽險紅利因加得減</title></header><body><h1>宏利壽險紅利因加得減</h1><p>美國聯儲局過去年幾係咁加息，話完又未完，對供樓一族嚟講都幾困擾。而因為美國加息，宏利人壽都出咗信畀啲客，話會上調積存紅利嘅息率，調整後介乎4厘至4厘75，視乎個客嘅保單類別同埋係用乜嘢貨幣而唔同。<br> 如果你係買咗宏利啲人壽儲蓄產品嘅話，咪咁開心住，因為加咗息唔等於有着數喎，無端端點解加息先，梗有原因嘅，就係上調息率嘅同時，佢哋會調整分派紅利金額！即係客戶獲分派紅利嘅金額會少咗。<br> 佢哋嘅理由係長期投資收益依然持續偏低喎，但有業內人士話，係由於多次加息，令債券價格跌，所以喺呢方面嘅投資回報都差咗。雖然佢哋未講派少幾多，但客戶點都係袋少咗，一定唔開心。</p></body></html>
