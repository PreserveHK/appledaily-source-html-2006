<html><header><meta charset="utf-8"><title>無份踢世盃　屋企被爆格<br>杜迪克認真黑仔</title></header><body><h1>無份踢世盃　屋企被爆格<br>杜迪克認真黑仔</h1><p>波蘭周二攞尾彩以2:1搞掂哥斯達黎加，但世盃開賽前無耐，先至知無份打嘅波蘭門將杜迪克，就成為「黑仔之星」，屋企俾人打劫，兼且唔見咗05年歐冠盃冠軍獎牌！波蘭門將杜迪克都算慘，今季成季坐冷板櫈不特止，世盃前無幾耐先被通知無份，𠵱家祖國贏波佢就俾人爆格，唔見咗部「波子」，兼連歐冠盃冠軍獎牌同決賽件波衫都被人笠埋，非常坎坷！</p></body></html>
