<html><header><meta charset="utf-8"><title>9箱連環清理雜物</title></header><body><h1>9箱連環清理雜物</h1><p>仍未為衣櫃換季？眼前一大堆待清理故衣、舊物，是否令你頭大如斗？如想清理過程變得順利，在開始之前，先在數個箱或大垃圾膠袋上加上以下標記，將會大大提高你的效率。</p><p>修補箱：裝載有待修理、更換、更新的東西，以便有空閒時修理。<br> 歸還箱：裝載借來的物件。<br> 禮品箱：裝載打算送贈給朋友的物件。<br> 慈善箱：裝載打算送給志願機構或慈善團體的物件。<br> 出售箱：裝載打算在網上發售或交換的物件。<br> 執位箱：裝載打算更換擺放地方的物件。<br> 猶疑箱：裝載那些你不捨得丟掉，但又找不到安放位置的物件。<br> 垃圾箱：裝載丟掉的東西。<br> 回收箱：裝載分類回收的垃圾。</p></body></html>
