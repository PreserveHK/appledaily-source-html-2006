<html><header><meta charset="utf-8"><title>涉扒竊維族男子提堂</title></header><body><h1>涉扒竊維族男子提堂</h1><p>【本報訊】五名非法入境的維吾爾族男子，涉嫌於上周末打算扒竊財物時，被警方拘捕（圖），其中三人日前在警署扣押期間吞服鞋墊膠粒，報稱吞鐵線自殺。涉案五人被控企圖偷竊及非法入境等六項控罪，昨解往東區裁判法院提訊，其中兩人否認控罪，押後至10月3日審訊，另三人仍在醫院未有到庭，押後明天再訊。<br> 五名被告22至28歲，均無業，同被控於今年6月17日，在灣仔軒尼詩道275號外，企圖偷竊一名男子的太陽眼鏡及紙巾等財物。<br> 案件編號：ESCC2441/06</p></body></html>
