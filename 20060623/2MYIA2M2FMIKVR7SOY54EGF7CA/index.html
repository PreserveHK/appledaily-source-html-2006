<html><header><meta charset="utf-8"><title>許慧欣賀小熊維尼生辰</title></header><body><h1>許慧欣賀小熊維尼生辰</h1><p>許慧欣日前在台灣參加中華郵政的「卡通明星郵票」揭幕儀式，這次大會以80歲的迪士尼卡通人物小熊維尼做主角，並以它設計了一系列的郵票。</p><p>出郵票不能錯過</p><p>當日現場布置了不少小熊維尼的東西，一直是小熊維尼超級擁躉的許慧欣看見，興奮不已，還抱着小熊維尼布公仔愛不釋手，她說：「我從小收藏了不少小熊維尼產品，如今推出郵票，我就更不能錯過了。」<br> 此外，許慧欣為了配襯偶像小熊維尼，特別穿上黃色的上衣，與小熊維尼可謂襯到絕。<br> 採訪、攝影：黎寶蘋</p></body></html>
