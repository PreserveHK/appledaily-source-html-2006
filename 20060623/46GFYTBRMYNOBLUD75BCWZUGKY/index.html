<html><header><meta charset="utf-8"><title>花旗新人事</title></header><body><h1>花旗新人事</h1><p>大企業周不時都有人事變動，唔係乜嘢新奇事，之不過離職者，唔係另有高就，就係退休居多，好似花旗信用卡業務總監伍燕儀咁，為咗出國同屋企人團聚兼深造，竟然劈炮唔做，算係少數；最難得係佢老細環球個人銀行服務總經理馬立衡，對佢有讚冇彈，仲話大家冇得繼續做同事，覺得鬼咁可惜。<br> 總監呢個空缺，就由02年加入花旗、有14年信用卡業務經驗嘅倫鄒淑慧頂上。華華八到，倫太中大畢業之後，去咗加拿大渥太華大學讀工商管理碩士，仲喺當地考埋認可會計師牌，又先後喺滙豐、美國運通及渣打做過高層，經驗咁豐富，履新之後，點都會有啲火花，相信花旗信用卡應該好快會有新招出籠！</p></body></html>
