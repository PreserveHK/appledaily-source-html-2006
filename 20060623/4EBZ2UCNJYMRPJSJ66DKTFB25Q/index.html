<html><header><meta charset="utf-8"><title>懲教主任涉索賄70萬元</title></header><body><h1>懲教主任涉索賄70萬元</h1><p>【本報訊】懲教署一名駐守赤柱監獄的懲教主任李宜德（51歲圖），涉嫌向被判囚12年半的高利貸集團主犯溫衍宗索取賄款，以協助對方申請提早釋放的報酬，後因收受廉署卧底利益被捕，涉及賄款共達70萬元。懲教主任昨在東區裁判法院提堂，案件定於下月11日轉介區域法院審理，其間准以1,500元保釋外出。<br> 他被控索取50萬元利益及接受20萬元利益。控罪指他於今年1月10日、30日及2月11日，分別向赤柱監獄囚犯溫衍宗及一名廉署卧底，索取及收受共70萬元作為協助申請提早釋放的報酬。<br> 案件編號：ESCC2446/06</p></body></html>
