<html><header><meta charset="utf-8"><title>最常用英文名詞Time居首</title></header><body><h1>最常用英文名詞Time居首</h1><p>說時間寶貴，一點不假，《牛津簡明英語辭典》（ConciseOxfordEnglishDictionary）發表研究報告，指英語世界中最常用的名詞是"time"（時間），第2是"person"（人），而頭25個常用名詞，不少跟time有關，如第3位"year"（年）、第5位"day"（日）和第17位"week"（周）。<br> 較特別的是，缺少了便萬萬不能的"money"（錢），卻只排第65位；反而令人有壓力的"problem"（問題）名列25大。說到最常用詞語，是冠詞"the"，之後是動詞"be"、介詞"to"等必不可少詞語。<br> 美聯社</p></body></html>
