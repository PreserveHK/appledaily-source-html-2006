<html><header><meta charset="utf-8"><title>英財相學祖高爾上位</title></header><body><h1>英財相學祖高爾上位</h1><p>英國財相白高敦（GordonBrown）、首相貝理雅（TonyBlair）、英格蘭前鋒奧雲（MichaelOwen）同中場祖高爾，究竟有乜關係？白高敦話係10同11號嘅關係，貝理雅住唐寧街10號首相府，白高敦住隔籬11號；奧雲着10號球衣，祖高爾着11號。𠵱家奧雲傷咗出場，前鋒或者由祖高爾頂上，咁講貝理雅走咗，10號屋就由……　路透社<br> <br> “JoeColeshouldnowbepushedupfromnumber11forastrikingroleforEngland”<br> 「祖高爾𠵱家應該由11號位走上去，幫英格蘭打前鋒。」</p></body></html>
