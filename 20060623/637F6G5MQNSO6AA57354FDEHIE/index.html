<html><header><meta charset="utf-8"><title>擎天漾日居交投轉旺</title></header><body><h1>擎天漾日居交投轉旺</h1><p>凱旋門入伙在即，毗鄰的擎天半島及漾日居紛錄成交，香港置業戴志文表示，擎天2座高層C室，1403方呎，剛以1030萬元易手，呎價7341元；原業主03年12月以704萬元購入，獲利326萬元，升值46.3%。屋苑本月至今錄得9宗成交，平均呎價7000元。<br> 另外，利嘉閣簡瀚沂說漾日居6座高層C室，1480方呎，成交價1020萬元；呎價6892元，低市價3%；原業主04年以1200萬元一手買入，持貨兩年轉手蝕180萬元，貶值15%。屋苑本月至今賣3伙，平均呎價6500元。</p></body></html>
