<html><header><meta charset="utf-8"><title>墳場驚現人面蜘蛛</title></header><body><h1>墳場驚現人面蜘蛛</h1><p>南韓似乎盛產「人臉動物」，繼去年發現長相酷似人臉的「人面魚」後，本周又有人發現一隻奇異的蜘蛛，蜘蛛軀體上的圖案被指像「人臉」。<br> 京畿道坡州市非軍事區生態研究所調查研究部部長全善喜說，周二下午他在坡州市廣灘面墳場，葬着淑嬪崔氏（朝鮮時代一個皇帝的母親）的昭寧園拍攝野花，在一株「貝加爾唐松草」的花朵上發現了捕食蒼蠅的「人面蜘蛛」，還拍下照片。</p><p>被指像韓笑臉面具</p><p>這隻「人面蜘蛛」體長五毫米至七毫米，身體呈黃色，腿部和頭部呈深黃色，身體上有明顯的紅色花紋和黑點，被指擁有像韓國傳統面具一樣的笑臉。<br> 南韓《朝鮮日報》</p></body></html>
