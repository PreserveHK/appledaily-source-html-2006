<html><header><meta charset="utf-8"><title>比華利山半個月賣5伙</title></header><body><h1>比華利山半個月賣5伙</h1><p>整體樓市氣氛雖然淡靜，但唔知點解，豪宅市場依然鬼咁活躍，好似東半山跑馬地嘅比華利山，單係6月下旬，已經錄得5宗成交，走勢凌厲。</p><p>高層業主賺413萬</p><p>中原劉威遜話，5宗交易嘅成交價介乎820萬至1300萬，其中K座高層2室，面積1385方呎，坐享海景，剛以1013萬易手，呎價7314蚊。睇番紀錄，上手業主03年5月嘅買入價係600萬，𠵱家賣樓足有413萬落袋，物業3年升值68.8%，認真和味。<br> 講開豪宅，蘭茜最近又八到，大潭陽明山莊最近有宗3030萬嘅交易。聽利嘉閣李秋強報料，單位係15座中層85室，2746方呎，連車位賣，呎價11034蚊。</p></body></html>
