<html><header><meta charset="utf-8"><title>揀大閘蟹愈「墜」手愈好</title></header><body><h1>揀大閘蟹愈「墜」手愈好</h1><p>消費者如何選擇優質陽澄湖大閘蟹？鴻星海鮮酒家主廚何寶龍教路說，顧客選購大閘蟹先用手拿起來秤秤是否「墜」手，愈「墜」手代表肉質愈好；蟹爪毛色要夠金才是靚蟹。至於尖臍的公蟹，其蟹膏呈啫喱透明狀，較圓臍的母蟹更鮮味，故較受食客歡迎。<br> 另外，業內流傳「九月圓臍十月尖」，便是說9月雌蟹肉質豐滿，10月雄蟹壯實。<br> 由於陽澄湖大閘蟹近年多假冒，商人在正貨蟹蟹身加上雷射防偽等標籤，但有業內人士透露，該等防偽標籤僅售兩元一個，便可貼在冒牌大閘蟹。<br> 本報記者</p></body></html>
