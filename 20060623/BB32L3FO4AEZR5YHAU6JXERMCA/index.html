<html><header><meta charset="utf-8"><title>街頭奏樂玩氣槍　會干犯妨擾罪</title></header><body><h1>街頭奏樂玩氣槍　會干犯妨擾罪</h1><p>警方引用《簡易程序治罪條例》的「在公眾地方犯的妨擾罪」條文來控告街頭藝人，此罪概括的範圍廣泛，一經定罪，可判入獄三個月及罰款五百元。<br> 原來在公眾地方吐痰、遺下發臭的廢物垃圾、在公眾地方大小便、放煙花、玩氣槍、在行人路上牽引大型動物、滾動圓桶對行人不便、狗隻經常向行人吠叫、未得警務處處長批准在街道演奏樂器、未得民政事務局局長批准進行非慈善的街頭籌款、沒有合法解釋而拉響門鈴或敲門、在公眾地方遊戲或消遣，造成阻礙或形成喧嘩的集會、容許動物進入公共機關、在石頭或路上雕刻、畫上字母、數字、圖案令其外觀受損等等，均觸犯法例。</p></body></html>
