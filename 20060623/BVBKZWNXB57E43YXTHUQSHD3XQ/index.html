<html><header><meta charset="utf-8"><title>陳法拉勾郭政鴻上床</title></header><body><h1>陳法拉勾郭政鴻上床</h1><p>陳法拉日前與郭政鴻在美麗華商場拍攝無綫劇《師奶兵團》外景，劇情講述身為葉童夫婿的郭政鴻，與有錢女陳法拉原是舊情人，後來郭政鴻生意失敗，因希望獲陳法拉幫助，於是千方百計討好這位舊情人，除了陪對方遊船河兼為她搽太陽油外，更陪她四處購物，擺明車馬做觀音兵。<br> 原來，陳法拉平日因為工作忙碌沒機會逛商場，故拍攝外景當日可過足購物癮。陳法拉在劇中介入郭政鴻與葉童的婚姻，稍後更會拍攝與郭政鴻的床上戲，她表示現實中十分抗拒做第三者，因為無論對哪一方也會構成莫大傷害。	<br> 採訪：卓美娟　攝影：陳慧安</p></body></html>
