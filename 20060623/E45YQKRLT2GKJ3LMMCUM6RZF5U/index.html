<html><header><meta charset="utf-8"><title>以巴齊加入紅十字會</title></header><body><h1>以巴齊加入紅十字會</h1><p>經過馬拉松式的討論和拉鋸，國際紅十字會（RedCross）同意讓以色列和巴勒斯坦加入組織成為會員，將可增加兩地人道救援工作的效率，以巴會用紅水晶徽號。<br> 紅十字會組織昨天（周四）在國際會議中，以237票贊成、54票反對、18票棄權，通過接納以色列和巴勒斯坦的援助組織為會員。以巴在過去60年一直爭取成為紅十字會會員，但以巴局勢不穩和緊張，阻礙加盟談判的進程。	<br> 路透社/法新社</p></body></html>
