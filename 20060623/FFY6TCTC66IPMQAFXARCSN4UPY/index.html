<html><header><meta charset="utf-8"><title>免費試學太極班</title></header><body><h1>免費試學太極班</h1><p>咪以為太極一定是老人家玩意，愈來愈多年輕人練太極。我都唔知點解，所以都要上吓堂。城市太極中心將會送出免費試學太極優惠。每周上課1堂（1小時），共4堂免費班。名額80人。優惠期由7日1曰開始，LunchHour、放工後，及星期六下午都有班，OL都應該就到時間玩，唔使錢，試吓無妨。不過，要致電登記，先到先得喎！<br><br>記者：馬靜兒</p><p>城市太極中心（82368202)<br> 地址：中環干諾道中47號南源商業大廈12樓</p></body></html>
