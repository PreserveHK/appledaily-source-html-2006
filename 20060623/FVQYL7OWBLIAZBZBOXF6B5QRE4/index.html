<html><header><meta charset="utf-8"><title>歐盟徵中國鞋稅有望下調</title></header><body><h1>歐盟徵中國鞋稅有望下調</h1><p>內地鞋商引述歐盟消息稱，歐盟對中國皮鞋徵收的臨時反傾銷稅，可能不會增至最高的19.4%水平，而會維持在13至14%左右。歐盟成員包括瑞士等亦批評反傾銷稅制是濫用制裁，敦促歐盟作出檢討。業界預計歐盟可能在八月作出最後會否降稅的裁決。<br> 歐盟今年四月起對中國鞋徵收為期半年的反傾銷稅，由4.8%逐月加高至19.4%。香港鞋業商會會長高柱對本報稱，近月已有部份會員因流失歐盟定單令業務開始虧損，大家為了要搶美國及東南亞的生意，更展開割價競爭，經營艱苦。<br> 本報記者/《中華工商時報》</p></body></html>
