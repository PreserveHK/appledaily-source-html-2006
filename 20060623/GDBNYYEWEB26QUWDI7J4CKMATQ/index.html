<html><header><meta charset="utf-8"><title>楊婉儀懷孕三個月</title></header><body><h1>楊婉儀懷孕三個月</h1><p>楊婉儀、何嘉莉和周汶錡等人，昨日到銅鑼灣利園二期出席「Wedgwood慈善茶聚日」，楊婉儀和周汶錡暢談歐陸生活品味。<br> 腹部微隆的楊婉儀由丈夫王瑞勳陪同出席活動，她更證實已懷孕三個月。楊婉儀一臉幸福地說：「都算係三年抱兩，不過今次陀得辛苦過上次好多，一聞到煮嘢食嘅味道就想嘔，體重都差唔多，不過個肚就比上次明顯，等於上次五個月咁上下。」</p><p>何嘉莉拒復出</p><p>年初嫁給甜品店老闆的何嘉莉目前擔任形象顧問，她表示滿意現在的生活，她說：「一定唔會做番幕前，痕咪去唱K囉，冇壓力嘛。」<br> 採訪、攝影：卓美娟</p></body></html>
