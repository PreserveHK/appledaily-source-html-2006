<html><header><meta charset="utf-8"><title>圖挽劣勢樂園高層大換班</title></header><body><h1>圖挽劣勢樂園高層大換班</h1><p>香港迪士尼樂園開幕未夠一年已經人面全非，由最高負責人以至經常受靶的企業傳訊部，全由新人接任，而直接影響樂園「生意」的市場部總管以至整個市場部都面對大換班，反映樂園圖以新人事新作風扭轉劣勢。<br> 今年初樂園換掉行政總裁，由一直負責樂園運作的安明智（BillErnest）接任行政總裁一職。他上任後即接手處理農曆新年內地遊客衝擊樂園門口事件，該事件一度成為國際笑話，安明智隨即果斷辭退了當時的市場部總管。據了解，樂園市場部現時由美國華特迪士尼派員掌管，隨即亦見樂園推出各項谷客招數，可惜始終仍未能吸引大量訪客，所以謀求推出最新一招夏日任玩門票。<br> 本報記者</p></body></html>
