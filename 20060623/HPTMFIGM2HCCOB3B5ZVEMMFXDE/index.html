<html><header><meta charset="utf-8"><title>楊梅大比拼</title></header><body><h1>楊梅大比拼</h1><p>浙江省溫州市甌海區近日舉辦名叫「楊梅大比拼」的活動，評判正在對37份楊梅進行比試，選出最突出的。<br> 其中一盤參加評分的白楊梅就格外搶眼，因為白楊梅的產量很少，市場上難得一見，所以市價亦高過普通楊梅。<br> 浙江被譽為「楊梅之都」，種植面積和產量都處於全國的主導地位，年產楊梅量超過25萬噸。<br> 其中的溫州市，就是中國優秀楊梅的主要產地，年產約七萬多噸，甌海區是知名產區之一。</p></body></html>
