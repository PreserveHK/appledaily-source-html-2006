<html><header><meta charset="utf-8"><title>英人當蘇格蘭人是鄉下佬</title></header><body><h1>英人當蘇格蘭人是鄉下佬</h1><p>蘇格蘭跟英格蘭同屬大不列顛（GreatBritain）一部份，但兩地球迷世代交惡，仇恨源自蘇格蘭在400年前被征服，與英格蘭合併後，在社會和文化上受到打壓。<br> 蘇格蘭人口500多萬，只是英格蘭人口的1/10，而英國傳媒一直把蘇格蘭人定性為鄉巴佬，令蘇格蘭人覺得受歧視。文化方面，蘇格蘭足球博物館前館長奧布賴恩（GedO'Brien）指出，兩地球迷互相仇視源自19世紀一場賽事，大批蘇格蘭球迷南下支持蘇格蘭隊，但英國傳媒將蘇格蘭人妖魔化，埋下怨懟種子。蘇格蘭一直以發明現代足球自豪，但英格蘭卻講成自己發明，亦是交惡的癥結。<br> 英國廣播公司</p></body></html>
