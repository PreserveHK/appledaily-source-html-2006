<html><header><meta charset="utf-8"><title>Krusty攻陷時裝店</title></header><body><h1>Krusty攻陷時裝店</h1><p>二人組合Krusty早前成為服裝品牌2%O.D.F.的代言人，在大埔專門店內，更設立了一個廣告花絮相片的專區，日前二人親自走到該店巡視，看到自己的相片貼滿專區，笑言猶如新居入伙。<br> 由於Krusty兩女都十分喜愛拍照，一踏入這個專區，令她們的影相癮發作，更即興互相拍照，她們笑言希望有機會將自己的攝影作品公諸於世，舉辦一個屬於她們的攝影展。</p><p>搬新屋激瘦</p><p>活己嵐近日剛搬新屋，加上又要忙着錄音與排舞，令她激瘦四磅，見到自己骨瘦如柴，現在只好急急向朋友尋找增肥餐單。<br> 撰文：林妃</p></body></html>
