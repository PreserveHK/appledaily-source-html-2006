<html><header><meta charset="utf-8"><title>好市民獎鼓勵舉報罪行</title></header><body><h1>好市民獎鼓勵舉報罪行</h1><p>警方1973年推出好市民獎勵計劃，向積極協助警方防止或偵查罪案、逮捕罪犯的市民頒發獎金，以示嘉許，現時獎金為2,000元；1984年增設全年最傑出好市民獎。獎勵基金由香港總商會設立和管理。<br> 每年舉辦兩次的好市民獎頒獎典禮分別在6月及12月舉行，全年好市民獎則於12月連同好市民獎一同頒發。計劃旨在鼓勵市民舉報罪行及隨時準備挺身作證。自1973年以來，共有3,000多名熱心的市民獲頒發好市民獎。</p></body></html>
