<html><header><meta charset="utf-8"><title>東莞超豪產房試業</title></header><body><h1>東莞超豪產房試業</h1><p>廣東東莞首家五星級豪華產房本月初在同濟醫學院附屬東莞醫院對外試業，這些別墅式豪華產房，多為三房兩廳獨立設計，設備一應俱全，產婦及嬰兒更由醫護人員24小時監護，住院10天收費30,000元人民幣。</p><p>3萬元套餐自選醫護</p><p>該院的五星級產房遠離門診及住院部，產婦卧室配有高級智能床、嬰兒監護床，有家庭衣櫥、空調、電話等設備。設於產婦卧室旁的護士工作站，則有醫護人員24小時進行監護，集待產、接產、產後康復於一身。<br> 目前已有一位陝西產婦入住該產房，一名香港孕婦也將入住。該院透露，產婦若選擇30,000元的豪華套餐，更可自行挑選醫生、護士。<br> 廣州《南方都市報》</p></body></html>
