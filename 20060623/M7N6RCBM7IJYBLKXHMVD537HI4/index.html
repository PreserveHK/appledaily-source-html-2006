<html><header><meta charset="utf-8"><title>9成生意來自送禮</title></header><body><h1>9成生意來自送禮</h1><p>CCHandmade的貨品由10元的小飾物至過千元的連盒14吋一對裝結婚公仔不等。<br> 除了結婚公仔外，佔了9成生意來自送禮客，以一般零售精品店而言，生意額應有很明顯的旺淡季差別，但是CCHandmade除了在聖誕期間，生意額大大上升外，其他月份的生意亦相當平穩。<br> 「2月份情人節，最好賣就是花，3、4月份時有好多客做警察公仔，那段時間應該是警察學校畢業，跟着又是大學生畢業，會做大學畢業公仔，5月又是母親節，差不多每段時間都有客，當然聖誕節是最好生意。」</p></body></html>
