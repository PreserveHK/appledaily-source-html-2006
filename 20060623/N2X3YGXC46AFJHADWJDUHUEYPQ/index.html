<html><header><meta charset="utf-8"><title>Oneandall：廁語錄</title></header><body><h1>Oneandall：廁語錄</h1><p>一個好公廁，最重要是甚麼呢？是「CASH」：舒適（Comfort）、易接近（Accessibility）、安全（Safty）和衞生（Hygiene），亦即是28個來自14區的公廁角逐由香港電台第一台《精靈一點》、香港廁所協會、全民健康動力辦的「全港最佳及急待改善公廁」選舉的評分準則。想知道市民心目中哪一個公廁是最好的，就要留意6月27日節目內的公布。至於節目主持人及廁所協會會員的個人「廁選」，𠵱家話你知。<br><br>（詳情：www.rthk.org.hk/special/besttoilet2006/polling.htm）</p></body></html>
