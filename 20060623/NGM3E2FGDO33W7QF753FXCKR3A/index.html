<html><header><meta charset="utf-8"><title>小朋友開心搭飛機</title></header><body><h1>小朋友開心搭飛機</h1><p>成日想同姪仔去旅行，但又好怕同佢坐飛機，怕佢坐唔定！最近英國航空為小朋友提供了一系列服務，例如有新的健康餐飲選擇，又有Skyflyers玩樂包送，分3至5歲小童的小背包和6至12歲的單肩包，內裏玩具、貼紙簿、電子遊戲以及TopTrumps遊戲卡，好鬼吸引！其他還有優先登機、預選座位等等服務，最緊要是大部份都可以上ba.com網做定安排，看來這個暑假真的可以同姪仔出外地避避暑了！	<br><br>記者：李莉<br>查詢：28229000（英國航空）</p></body></html>
