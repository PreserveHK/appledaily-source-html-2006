<html><header><meta charset="utf-8"><title>陳秋霞帶S.H.E踩紅館</title></header><body><h1>陳秋霞帶S.H.E踩紅館</h1><p>台灣女子組合S.H.E將於7月13日喺紅館舉行演唱會，英國勁旅Coldplay都係同一日喺亞洲國際博覽館開騷，唔講唔知，原來S.H.E今次演唱會嘅老闆係陳秋霞。陳秋霞開咗間製作公司，除咗會製作唱片外，都會搞埋演唱會，日前陳秋霞喺台灣金曲獎慶功宴上，首次同S.H.E見面，大讚對方既可愛、又有教養：「佢哋勤力，啲歌又好聽，我對佢哋好有信心，至於製作費方面，總之會盡量配合佢哋需要啦。」</p></body></html>
