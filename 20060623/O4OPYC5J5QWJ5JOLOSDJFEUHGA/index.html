<html><header><meta charset="utf-8"><title>伊朗拖延核談　美企硬6.29死線</title></header><body><h1>伊朗拖延核談　美企硬6.29死線</h1><p>伊朗核危機未解決。伊朗總統艾哈邁迪內賈德（MahmoudAhmadinejad）開出8月22日才正式回應歐美的一攬子方案後，美國總統喬治布殊（GeorgeW.Bush）批評伊朗拖延時間，美國重申本月29日是伊朗回覆的死線。伊朗到時若不回應，莫斯科八國外長會議將商討把問題提交安理會。<br> 但沙地阿拉伯駐美大使費薩爾（PrinceTurkial-Faisal）警告，如果美國就伊朗核問題動武，估計每桶油價會由目前70美元（546港元）大幅飆升至200美元（1,560港元）大關，嚴重損害全球經濟。<br> 美聯社/中央社</p></body></html>
