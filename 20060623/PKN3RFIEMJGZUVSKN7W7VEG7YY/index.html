<html><header><meta charset="utf-8"><title>新產品：懶人護髮</title></header><body><h1>新產品：懶人護髮</h1><p>用過其同系列的洗髮水和護髮素，唔算好滋潤，但較有光澤。今次推出護髮噴霧，用大麥、酵母、啤酒花，再加天然高山泉水做。有效刺激頭皮及髮根的血液循環，因為主要成份是絲質蛋白，所以能修護頭髮。經常吹頭至髮質乾旱，無時間幫頭髮做treatment，可以噴兩噴，至少頭髮即時順滑啲。<br><br>記者：馬靜兒<br>TheNaturalSource（25723323）</p><p>Iris：「我啲頭髮較難梳理，噴咗真係順滑啲，好梳好多。草本植物的味道都幾好聞。」</p></body></html>
