<html><header><meta charset="utf-8"><title>港置胡總轉軚爆響口</title></header><body><h1>港置胡總轉軚爆響口</h1><p>往年世界盃期間，除咗一街都係眼鏡碎之外，頻頻轉軚亦好常見，今年賽果暫時尚算正路，眼鏡少咗，但係仍然不乏人轉軚。<br> 地產代理界嘅轉軚代表──香港置業總裁胡日發率先表態。原來佢一向捧開巴西，點知睇咗頭幾場，對巴西隊好生失望，𠵱家轉咗軚捧阿根廷，仲話係奪冠大熱㖭。<br> 胡日發早輪帶領住公司嘅「猛將隊」，約戰泛海集團足球隊，泛海執董關堡林亦有落場，大家齊齊重拾學生時代嘅波牛歲月回憶，賽果係點唔重要，最緊要好玩就得。</p></body></html>
