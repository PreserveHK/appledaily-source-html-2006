<html><header><meta charset="utf-8"><title>Oughttogo：五月天阿信簽名會</title></header><body><h1>Oughttogo：五月天阿信簽名會</h1><p>包辦五月天大部份音樂專輯創作的陳信宏（阿信），將於明天於皇冠書屋舉行親筆簽名會，《happy.BIRTH.day阿信搖滾詩的誕生與轉生》，由阿信真誠地記錄其歷年來的創作發展，即日起於皇冠購買除可享9折外（原價$127），更可獲簽名籌一張，憑籌於下列時間可與阿信見面及獲親筆簽名一個。<br><br>記者：吳佩璇<br>日期：6月24日（4:00pm-6:00pm）<br>地點：崇光百貨樓上SogoClub11樓<br>查詢：28314877</p></body></html>
