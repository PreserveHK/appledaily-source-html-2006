<html><header><meta charset="utf-8"><title>抗議律師被殺　侯賽因獄中絕食</title></header><body><h1>抗議律師被殺　侯賽因獄中絕食</h1><p>伊拉克前總統侯賽因，三個月前曾絕食12天，抗議審訊不公和軍警對他無禮，他前日重施故技，連同55名囚犯一起絕食，抗議再有辯護律師被殺。<br> 侯賽因的首席辯護律師杜萊米（Khalilal-Dulaimi）昨日表示，侯賽因是在律師奧貝迪（Khamisal-Obeidi）前日被殺後開始絕食，要求美國和國際審裁委員會，確保其他辯護律師的安全，否則一直絕食。<br> 奧貝迪前日在家中遭20名大漢強行擄走，不久就被發現在巴格達街頭遭槍殺，他是侯賽因世紀審訊去年10月展開以來，第三名律師和第七名追隨者被殺。<br> 法新社</p></body></html>
