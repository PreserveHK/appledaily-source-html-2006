<html><header><meta charset="utf-8"><title>向華波幼子又涉藏毒案</title></header><body><h1>向華波幼子又涉藏毒案</h1><p>【本報訊】曾因藏毒被判感化的向華波幼子向展木雲（23歲圖），上月在街頭遭警員截查時搜出毒品，帶返警署後再撿毒，昨被控兩項藏毒罪名，於九龍城裁判法院提訊，他否認控罪，申請保釋被拒，還柙至下月31日審訊。控罪指他於上月8日，分別在加拿芬道恒生銀行尖沙嘴分行大廈外及尖沙嘴警署報案室內，藏有逾6克俗稱「K仔」的氯胺酮粉末、16片「搖頭丸」及小量「冰」。<br> 辯方申請保釋時指，被告剛念完一個酒店管理課程，願交出1000元保釋金；惟裁判官指被告有同類案底，拒絕申請，還柙候審。<br> 案件編號：KCCC378/06</p></body></html>
