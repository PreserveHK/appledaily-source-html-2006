<html><header><meta charset="utf-8"><title>儲印花換小熊維尼</title></header><body><h1>儲印花換小熊維尼</h1><p>【本報訊】為迎接暑期消費旺季，超級市場也要出盡法寶。惠康超巿與迪士尼合作，今日開始推出「小熊維尼歡樂歷險80年．同你糖黐豆返屋企」八款獨家珍藏系列的小熊維尼與好友毛公仔，供顧客換購。<br> 顧客購物滿50元，即可換取一個小熊維尼印花，儲滿40個印花就可以換領其中一款毛公仔；也可憑20個印花加19.9元換購一個，或以200元即時購買一款毛公仔。惠康發言人表示，希望以迪士尼最受歡迎卡通人物之一的小熊維尼與好友，吸引更多更闊年齡層的顧客。</p></body></html>
