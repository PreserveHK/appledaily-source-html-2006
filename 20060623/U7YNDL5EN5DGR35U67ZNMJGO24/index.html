<html><header><meta charset="utf-8"><title>西九擬以公私營合作</title></header><body><h1>西九擬以公私營合作</h1><p>【本報訊】政府昨日向立法會西九文娛藝術區發展規劃小組委員會提交文件，回應委員會所做兩份有關西九報告的建議。政府稱已接納委員會大部份建議，委員會關心西九日後運作模式；政府回應時稱，政府傾向由一個獨立法定機構，採用「公私營合作」模式，發展和營辦西九龍文化設施，以回應文化界要求。<br> 對於議員提出要政府比較由私人與公營部門營運西九的財務情況，政府承諾會要求財務顧問，制訂一個與公營部門運作的比較基準，以作比較。</p></body></html>
