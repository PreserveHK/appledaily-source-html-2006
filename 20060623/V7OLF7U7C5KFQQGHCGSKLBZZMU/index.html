<html><header><meta charset="utf-8"><title>聯袂北望</title></header><body><h1>聯袂北望</h1><p>家陣銀行要向北望，做教育嘅亦唔例外。滙豐早前資助咗220萬元，畀教育學院幼兒教育課程超過750個學生，等佢哋去北京、上海同廣州進行幼兒教育研習之旅，學吓內地教師點將音樂、舞蹈、美藝同教學結合。<br> 日前，呢班未來幼兒教育工作者，就喺教育學院校園同一班小朋友齊齊表演，等大家睇吓佢哋嘅成果，贊助嘅滙豐亦搵咗亞太區個人理財業務服務及銷售主管區佩兒（後排左二）做代表，同教育學院一班高層欣賞表演。</p></body></html>
