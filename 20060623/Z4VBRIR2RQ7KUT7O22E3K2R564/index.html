<html><header><meta charset="utf-8"><title>Sammi擺脫橡筋人生活</title></header><body><h1>Sammi擺脫橡筋人生活</h1><p>久未露面的鄭秀文（Sammi）日前為雜誌《Amy》拍攝封面照，近年一直有傳其健康出現問題，談到壓力，Sammi坦言過去事業上的野心以及不顧後果地工作，令她活像拉緊了的橡皮圈一樣，她說：「我可以用貪心嚟形容自己，希望透過工作換取更多成就。」</p><p>以後不減肥</p><p>Sammi續說：「過咗咁多年嘅非人生活，我真係唔想走回頭路，𠵱家我會將精神、時間放喺鍾意嘅工作上，唔再強迫自己做唔想做嘅事。」<br> 對於當年地獄式減肥，Sammi雖然不後悔，但她說：「除非有日要飾演吸毒者，否則就冇必要減肥，𠵱家我最鍾意食嘅係炒飯。」<br> 撰文：羅慧敏</p></body></html>
