<html><header><meta charset="utf-8"><title>娛人心水：葉璇法國有亨利穩贏多哥</title></header><body><h1>娛人心水：葉璇法國有亨利穩贏多哥</h1><p>「法國對多哥，淨睇牌面，我都認為法國絕對有機會surewin。不過佢哋嘅猛將施丹之前對南韓同瑞士嘅兩場賽事都攞咗黃牌，呢場對多哥嘅賽事要停賽，所以變相嚟講好似讓半球畀多哥咁。」<br> 「但係球迷就真係唔使為法國隊擔心，因為法國雖然冇咗個主將，佢哋仲有好勇猛嘅前鋒亨利，狀態大勇，佢又係應屆英超聯神射手，有佢幫隊波做進攻，我相信法國仍然贏面好大。」</p></body></html>
