<html><header><meta charset="utf-8"><title>水𦟌粉紅有光澤屬靚貨</title></header><body><h1>水𦟌粉紅有光澤屬靚貨</h1><p>因為工作需時，時常往來將軍澳藍田附近，收工前Jade最常去藍田啟田萬有街市買餸回家煮飯。呢個街市的萬有放心肉檔賣的中藥三味豬以藥材餵飼，Jade說有人話啲肉有藥材味，她就覺得差唔多，不過豬隻健康，食起嚟都安心啲。</p><p>水𦟌</p><p>即係乜：豬後髀的肉心，每隻豬只有2條，肉質最嫩滑。<br> 點揀：1色澤自然粉紅，表面有自然光澤；2看起來濕潤，但摸起來不會有水。</p><p>海帶</p><p>點揀：1表面帶白色粉末，那層是非常有營養的甘露醇，而非發霉；2海帶葉寬厚、呈自然灰綠或紫中微黃；3手感不黏。</p><p>青瓜</p><p>點揀：1瓜身結實；2皮色翠綠；3顆粒分明。</p></body></html>
