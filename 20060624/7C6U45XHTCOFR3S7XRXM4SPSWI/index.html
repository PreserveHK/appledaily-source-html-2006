<html><header><meta charset="utf-8"><title>朗拿度體重列巴西國家機密</title></header><body><h1>朗拿度體重列巴西國家機密</h1><p>巴西隊前鋒朗拿度明顯發福，向有「肥哨」花名，但他到底胖了多少？這個巴西人揣測多時的「國家機密」終於有答案：高1.83米的「肥哨」現在體重90.5公斤，即約200磅。<br> 據國際足協賽前資料，朗拿度體重是82公斤，比上屆重5公斤。但巴西一助教踢爆這個「大話」，公開朗拿度的真實體重是90.5公斤，「比理想體重只多了半公斤」。他還說朗拿度歸隊時，體重一度達94.5公斤。<br> 「肥哨」對自己的體重問題相當敏感，巴西總統盧拉早前曾致電巴西隊主帥彭利拿，問到朗拿度體重，氣煞了「肥哨」，反擊說：「盧拉喝酒太多了──說我太胖是說謊，就像說他酗酒一樣。」<br> 新華社</p></body></html>
