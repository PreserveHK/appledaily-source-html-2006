<html><header><meta charset="utf-8"><title>父涉姦智障女案陪審團解散</title></header><body><h1>父涉姦智障女案陪審團解散</h1><p>【本報訊】18歲「唐氏綜合症」兼中度智障少女，指控父親於兩年前趁她由兒童之家返回離島家中小住時，向她施暴及強行肛交，陪審團昨退庭商議六小時，未能就父親所涉強姦及非法肛交等罪名達成裁決，而亂倫及與精神上無行為能力者肛交等交替性控罪則獲判無罪，法官下令解散陪審團，將案押後，由控方決定案件是否需要重審。<br> 39歲被告任職地盤工人，被控於04年9月至05年1月，強姦及未經同意下與當時只有17歲的女兒肛交。<br> 案件編號：HCCC325/05</p></body></html>
