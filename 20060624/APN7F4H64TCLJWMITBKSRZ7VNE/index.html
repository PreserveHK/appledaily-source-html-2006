<html><header><meta charset="utf-8"><title>嚇親我：世界首部正版冰鎮F1</title></header><body><h1>嚇親我：世界首部正版冰鎮F1</h1><p>響Monaco一級方程式站中，McLaren車隊為紀念40周年，特別做出這部冰鎮F1，全車都是用冰雕成，車頭的平治星形標誌，更是用不透明的雪砌成，相當搶眼。個個眼定定之際，廠方仲搵嚟現役車手KimiRaikkonen坐入去，成為呢部冰鎮F1的第1個車手。<br>最神奇係，車廂有個真嘅06年F1軚盤，但睇KimiRaikkonen個樣，凍到無晒表情，軚盤都唔識揸。唉，𠵱家做車手真艱難，手車固然要好，仲要抵得冷。<br>記者：伍旋卓</p><p>好難得一見06年F1軚盤，按鈕比法拉利的少，而且按照人體工程學而設計，連手指位都有埋。</p></body></html>
