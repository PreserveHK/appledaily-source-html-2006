<html><header><meta charset="utf-8"><title>鄧上文傷心淚不停</title></header><body><h1>鄧上文傷心淚不停</h1><p>鄧上文、黎諾懿及曹永廉昨日在寶雲道拍攝無綫處境劇《高朋滿座》外景，劇情講述鄧上文發現自己原來一直被男友黎諾懿利用，結果當場痛哭。<br> 鄧上文表示第二次拍攝落淚的戲份，拍攝期間盡量回想一些傷心事令自己投入拍攝，她說：「我冇用眼藥水，淨係諗如果屋企人同埋啲寵物死咗，就已經喊得出。」</p><p>一身大汗</p><p>在劇中客串五集的黎諾懿需要穿上連戲的長袖外套拍攝，在炎熱的天氣之下拍至一身大汗，他說：「頭先坐喺架冇冷氣嘅房車度係最辛苦，為咗要靚同埋連戲，辛苦啲都要啦！」<br> 採訪、攝影：卓美娟</p></body></html>
