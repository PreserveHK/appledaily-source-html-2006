<html><header><meta charset="utf-8"><title>世盃16強不設6寶</title></header><body><h1>世盃16強不設6寶</h1><p>香港賽馬會媒介傳訊經理李德能表示，世界盃餘下賽事數目仍足夠開設「6寶半全場」，但16強後每日只得2場賽事，為避免此彩池賽拖得太長，故世盃淘汰賽將不會再開「6寶半全場」；若仍有多寶獎金，則全數撥入下次開設的「6寶半全場」。<br> 至於單場賽事的派彩包括首名入球派彩將以球證公布90分鐘法定時間結束為準。於加時或互射十二碼分勝負的入球則不會被計算在內。另外，神射手候選人的總入球將計算至加時120分鐘結束時為止，互射12碼分勝負的入球將不會被計算在內。</p></body></html>
