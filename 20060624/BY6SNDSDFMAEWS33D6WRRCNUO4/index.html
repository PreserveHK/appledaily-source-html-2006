<html><header><meta charset="utf-8"><title>今日通勝</title></header><body><h1>今日通勝</h1><p>加時不設黃金或銀球制</p><p>世界盃16強至決賽，如對賽球隊法定時間90分鐘內賽和，則會進行兩節（各15分鐘）的加時比賽，加時不設黃金或銀球制；若仍未能分出勝負，則需以互射12碼決勝。</p><p>德瑞戰入球細偏熱</p><p>周六所進行的兩場比賽，分別是星期六49德國對瑞典及星期六50阿根廷對墨西哥，兩場都開讓球盤，同時亦順理成章組成今期孖膽。德國對瑞典的入球大細「細」偏熱，僅得1.72倍。</p></body></html>
