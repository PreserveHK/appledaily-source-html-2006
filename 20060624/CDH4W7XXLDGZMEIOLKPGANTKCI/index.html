<html><header><meta charset="utf-8"><title>阿根廷打氣歌好聽</title></header><body><h1>阿根廷打氣歌好聽</h1><p>肩負現場直擊畀料重任，無論你當我名家抑或明燈，都希望交到功課。<br>朱冠恆</p><p>阿根廷首兩場分組賽，都分別因為工作關係，無論直播或轉播都睇唔到；但就聽到周圍嘅聲音，都大讚呢班南美兵最有冠軍相！早兩日終於睇到佢哋對荷蘭場波，雖然話兩軍都收起一啲主力，但阿根廷嘅演出，真係畀到我幾好印象。就連佢哋球迷嘅主要打氣歌，都好似好聽過其他球隊啲打氣歌咁，個旋律輕快得嚟又夠激情，最衰唔知佢哋唱緊乜！</p></body></html>
