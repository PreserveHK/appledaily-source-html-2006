<html><header><meta charset="utf-8"><title>學校午餐出事　韓1709學生中毒</title></header><body><h1>學校午餐出事　韓1709學生中毒</h1><p>南韓發生大規模食物中毒事件，過去一周多來已有逾1,700名學生，吃過食品供應商提供的午餐後食物中毒，南韓政府已就事件進行調查，有關的食品供應商則向公眾道歉。<br> 南韓首都首爾的三所學校，是在本月16日首先發生學生集體食物中毒事件，至昨天（周五）為止，首爾市、仁川市以及京畿道等，已有25間學校共1,709名學生出現食物中毒症狀。<br> 南韓衞生部門經初步調查，發現涉案的午餐，是由CJ食品公司提供。該公司已就事件公開道歉，而政府亦正就事件展開調查，並下令68間學校暫停供應午餐給學生。<br> 美聯社/路透社/新華社</p></body></html>
