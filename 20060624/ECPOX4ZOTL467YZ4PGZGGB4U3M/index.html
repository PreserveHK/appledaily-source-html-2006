<html><header><meta charset="utf-8"><title>安南盼有女士接棒</title></header><body><h1>安南盼有女士接棒</h1><p>聯合國秘書長安南（KofiAnnan）任期今年屆滿，傳媒追住問貼邊個做接班人。安南前日就答冇心水，仲話好彩可以置身事外。不過佢掉轉頭覺得，如果選到個女秘書長都係好事，話晒60年來，聯合國真係陽盛陰衰，連目前開咗名爭位坐嘅候選人，都清一色係男人。　法新社<br> <br> ‘Butafter60yearsinexistence,ifweweretohaveawomansecretarygeneralitwouldbegreat.’<br> 「成立了60年，有個女秘書長都係好事。」</p></body></html>
