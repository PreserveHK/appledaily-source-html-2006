<html><header><meta charset="utf-8"><title>Isabella收性感內衣賀成年</title></header><body><h1>Isabella收性感內衣賀成年</h1><p>梁洛施（Isabella）昨日18歲生日，唱片公司前晚特別安排她與一眾歌迷於麥當勞開派對慶祝，場面熱鬧。大班fans送上生日禮物祝賀，經理人霍汶希（Mani）更送上一套性感內衣，令Isabella哭笑不得。</p><p>最想考車牌</p><p>Isabella近日連接四個廣告，令她豬籠入水，酬勞高達七位數字，所以即使生日要在工作中度過也毫無怨言，她說：「啲錢畀媽咪儲起佢先，因為平時做嘢好忙，都冇時間用」。問到生日願望時，她高興地說：「我想身體健康啦，不過最想考私家車牌，考到就揸媽咪架七人車。」<br> 採訪、攝影：藍文浩</p></body></html>
