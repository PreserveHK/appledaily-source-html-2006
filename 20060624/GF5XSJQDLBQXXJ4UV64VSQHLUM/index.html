<html><header><meta charset="utf-8"><title>日立夥通用電氣　侯斯頓建核電廠</title></header><body><h1>日立夥通用電氣　侯斯頓建核電廠</h1><p>日本公司日立和美國通用電氣，計劃在侯斯頓（Houston）市郊興建兩座核電廠，現正等待美國有關方面批准，一旦獲准興建，將是美國自1979年賓夕凡尼亞州（Pennsylvania）三哩島核電廠發生事故後，首次興建核電廠。<br> 日立和通用電氣計劃興建的兩座核電廠，是為美國能源公司NRGEnergyInc.建造，耗資52億美元（約406億港元），現正等待美國當局批准。<br> 日立會負責興建和安裝核電廠核心部份，通用電氣則負責其他工程，獲准興建後，兩間公司可在2009年開始興建新核電廠，預計可在2014年運作。<br> 法新社</p></body></html>
