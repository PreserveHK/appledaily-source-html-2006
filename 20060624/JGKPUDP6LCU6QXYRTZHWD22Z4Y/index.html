<html><header><meta charset="utf-8"><title>僅34%妓知口交可染愛滋</title></header><body><h1>僅34%妓知口交可染愛滋</h1><p>【本報訊】一項調查顯示，本港妓女只有34%知道口交可感染愛滋病。澳洲格里菲斯大學口腔醫學系的研究人員，在本港灣仔區訪問140名中國、菲律賓及泰國籍妓女，結果發現半數受訪妓女知道口交可感染淋病及梅毒等性病，而只有34%受訪妓女知道口交也可感染愛滋病。<br> 該大學的調查更發現，不少妓女本身都有口腔疾病，令她們受感染風險更高。</p><p>須讓公眾知風險</p><p>研究人員認為，口交感染性病的機率雖然比正式性交低，但必須讓公眾了解口交感染風險。</p></body></html>
