<html><header><meta charset="utf-8"><title>民主黨三人缺席無投票</title></header><body><h1>民主黨三人缺席無投票</h1><p>民主黨雖支持添馬艦撥款，但該黨九名議員中，三人沒有出席財務委員會投票，包括李柱銘、單仲偕及涂謹申。較早前一直有消息指，該黨內部對添馬艦意見分歧，李柱銘更是重點游說對象，但民主黨主席李永達昨宣稱，三人是因事缺席，不代表他們不支持撥款。<br> 李永達表示，李柱銘及單仲偕到了菲律賓參與研討會，涂謹申則臨時因病告假。他又指，該黨會再提三項要求，包括新總部頂樓要有觀景台開放予公眾人士、總部不能設圍欄，及預留公眾示威區。行政署署長謝曼怡則表示，新總部的保安與現在相若，至於設觀景台要考慮保安問題。	<br> 本報記者</p></body></html>
