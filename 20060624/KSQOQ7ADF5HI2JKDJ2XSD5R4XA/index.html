<html><header><meta charset="utf-8"><title>話你知：旅遊局網頁睇評分</title></header><body><h1>話你知：旅遊局網頁睇評分</h1><p>香港旅遊業議會總幹事董耀中指出，外地每間酒店的評級，有部份是由個別酒店自行評定，外地人及旅行社都無法查清楚該酒店是否符合宣稱的星級。故此，他建議客人在訂酒店時，先登入各國旅遊局的官方網站，查核每間酒店官方的星級評分。另外，在選擇酒店連機票套餐時，可向旅行社索取酒店的資料，以作參考。<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
