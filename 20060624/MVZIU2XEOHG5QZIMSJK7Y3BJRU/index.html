<html><header><meta charset="utf-8"><title>蔡子健體會親情可貴</title></header><body><h1>蔡子健體會親情可貴</h1><p>蔡子健和湯寶如在新一輯的港台劇《獅子山下》其中一個單元中飾演一對夫婦，本應幸福快樂，但兩夫婦卻貌合神離，原因是湯寶如愛以投資去博取更好生活條件，但蔡子健反對，並對她幾年前投資失敗而耿耿於懷，導致大家缺乏真誠溝通。<br> 此時沙士風暴捲到，飾演公立醫院護士的蔡子健因曾接觸病人而需要隔離，他們的兒子更因發燒而被送院，蔡子健心情惡劣，向女朋友訴苦，卻被湯寶如發現。在隔離期間，蔡子健和湯寶如被迫獨處，大家發現自己過往一直疏忽照顧對方的感受，令他們最終體會親情可貴。<br> 撰文：馮美茵</p></body></html>
