<html><header><meta charset="utf-8"><title>濕身照餘波Cream突取消記招</title></header><body><h1>濕身照餘波Cream突取消記招</h1><p>少女組合Cream成立3周年，原本今日舉行成立3周年演唱會記者會，未知可是受到14歲成員李蘊近日為雜誌拍攝濕身性感照影響，Cream的經理人公司昨日發出取消活動的通告。</p><p>接獲數十宗投訴</p><p>李蘊濕身性感照引來很大迴響，影視及娛樂事務管理處更接獲數十宗的投訴，指內容涉及意識不良、當事人年紀太小及照片含有色情成份，警方現正調查和了解是否涉及觸犯虐兒或兒童色情物品的法例。李蘊就讀中學的校長，日前曾向傳媒表示對報道感到憤怒，李蘊連日都有上學，正在應付學校考試。<br> 撰文：丁寧</p></body></html>
