<html><header><meta charset="utf-8"><title>「昂坪360」報告交機電署</title></header><body><h1>「昂坪360」報告交機電署</h1><p>【本報訊】上周六發生500人困車事故的旅遊纜車「昂坪360」，前晚悄悄地將事故初步調查報告送交機電工程署。機電署昨晚發表聲明表示正深入研究報告，並會作出跟進及派人實地監察昂坪360進行測試，以確定事故原因與解決方法；而負責營運纜車的Skyrail-ITM將於今日召開記者會公布報告。可靠消息人士向本報透露，初步報告結果顯示，當日困車事故不涉及人為出錯，純粹因為操作系統的電腦出錯；對於有指全資擁有昂坪360的地鐵或會與營運商Skyrail-ITM提早終止合約，消息人士稱，由於事件不涉人為錯誤，所以相信這方面可能性很低。</p></body></html>
