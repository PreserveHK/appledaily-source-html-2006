<html><header><meta charset="utf-8"><title>徐子珊傷面累頸椎</title></header><body><h1>徐子珊傷面累頸椎</h1><p>徐子珊近日與吳卓羲合演無綫新劇《突圍行動》，日前拍攝一場強姦戲份時不慎撞到門，令臉部腫了一塊，雖然受傷位置已消腫，但仍留有瘀痕。<br> 問徐子珊可擔心毀容？她昨日在電話中說：「撞親嗰一刻，我只係擔心會影響大家嘅拍攝進度，不過後遺症係我條頸椎都有啲痛，都要抽時間去做物理治療。」</p><p>睇好巴西隊</p><p>徐子珊近日都有留意世界盃戰況，她說：「我係巴西隊擁躉，我好鍾意球員卡卡同細哨朗拿甸奴，佢哋喺球場上好有拼勁同魅力。我睇好巴西可以入世界盃四強。」<br> 採訪：比華利<br> 攝影：陳偉權<br> 服裝：Kookai</p></body></html>
