<html><header><meta charset="utf-8"><title>無業漢虛報判罰款</title></header><body><h1>無業漢虛報判罰款</h1><p>【本報訊】犯案纍纍的一名無業漢，涉嫌虛報有女子被強姦，先後六次致電報警，警員到場調查不果，欲致電他求證事件，但電話號碼未能接通，警方生疑上門將他拘捕，無業漢浪費459小時警力及動用了九名警員，被控一項浪費警力罪，昨在東區裁判法院被判罰1,500元，官指他自辯時供詞自相矛盾。<br> 被告陳錦華，31歲，有13次案底。控罪指被告於去年12月30日，虛報小西灣瑞泰樓有女子被強姦。他自辯稱目擊他一位相識七年的男性朋友與其餘男女到達上址，其後聽到有單位傳出爭執聲及有女子叫喊。<br> 案件編號：ESCC859/06</p></body></html>
