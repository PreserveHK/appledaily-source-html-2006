<html><header><meta charset="utf-8"><title>明渠積聚3米高污染淤泥</title></header><body><h1>明渠積聚3米高污染淤泥</h1><p>根據環境保護署的資料，舊啟德機場跑道旁的水道是啟德明渠的出口，收集來自黃大仙、新蒲崗、鑽石山、慈雲山、橫頭磡等地區的雨水，及來自沙田與大埔污水處理廠已經處理的污水；但以往啟德明渠非法排污問題嚴重，過去曾有100個非法接駁的污水排放口，導致大量污水流入明渠，再加上雨水將跑道上油污及附近觀塘工業區的污染物沖入水道，造成污染，而水道的水流又受跑道所阻，於是多年來聚積了深達三米的淤泥，發出臭味。土木工程拓展署曾對淤泥進行化驗，發現內含工業重金屬、石油廢料及來自生活廢水的有機污染物。</p></body></html>
