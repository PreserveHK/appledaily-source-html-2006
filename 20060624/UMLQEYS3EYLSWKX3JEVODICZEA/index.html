<html><header><meta charset="utf-8"><title>失匙夾萬無後顧之憂</title></header><body><h1>失匙夾萬無後顧之憂</h1><p>含着金鎖匙出世的許晉亨家世顯赫，祖父是已故第一代船王許愛周，父親則是中建企業大股東許世勳（圖右）。估計許家現時的資產超過200億港元。<br> 雖然家族有錢，但許晉亨卻是失匙夾萬，因許愛周早將逾百億家業「共產化」，大部份資產投入「周興置業」有限公司，讓三位兒子平均擁有，令一眾子孫即使游手好閒也無後顧之憂，故許晉亨雖掛上中建企業董事銜頭，平日只需返公司「巡視」一下，在集團工作多年仍未見成績，每月也能在家族成立的信託基金支取零用。</p></body></html>
