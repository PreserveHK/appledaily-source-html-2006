<html><header><meta charset="utf-8"><title>名人婚姻壓力大離婚難</title></header><body><h1>名人婚姻壓力大離婚難</h1><p>何超瓊與許晉亨分居多年，至今仍未辦理離婚手續，臨床心理學博士羅志華表示因缺乏背景資料參考，不便評論個別人士的婚姻問題，但他認為名人或明星所承受的婚姻壓力較一般人大，要下果斷決定並不容易。羅志華指「深度溝通」、「互相關懷愛護」及「作出承諾」是維繫婚姻三大要素，不過對於名人，所指的「承諾」不但只局限於親朋戚友，還包括廣大的市民，因為他們一舉一動都會成為市民茶餘飯後話題，令他們面對「群眾壓力」，較難作果斷決定。</p></body></html>
