<html><header><meta charset="utf-8"><title>住得好：東京文華　送和式浴衣</title></header><body><h1>住得好：東京文華　送和式浴衣</h1><p>喜歡日本的夏天，因為喜歡穿上日式浴衣（Yukata）去看花火，而這個夏天，日本橋馳名和服店竺仙，為東京文華東方酒店精心設計了男女裝日式浴衣。只要入住該酒店的特色日本和風套餐，就有齊竺仙手染的棉質浴衣、桐木木屐、傳統鞋襪及腰帶了，吸引吧。雖說2人住一晚要180,000日圓（約12,060港幣），好貴！<br>記者：李莉<br><br>查詢：www.mandarinoriental.com<br>套餐有效期：2006年7月1日至8月31日</p></body></html>
