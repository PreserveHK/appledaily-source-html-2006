<html><header><meta charset="utf-8"><title>藏假卡案揭發誤控</title></header><body><h1>藏假卡案揭發誤控</h1><p>【本報訊】五旬漢於98年涉嫌藏有近300張假信用卡被捕，其後棄保潛逃，本年初再被捕並認罪，判刑前夕，控方才發現假卡並無印上姓名及信用卡號碼，控罪不妥，申請更改，結果與辯方一併遭法官斥責浪費法庭時間，答辯程序要從頭再來，案件押後至下月14日再訊。<br> 51歲被告林雄被控藏有虛假文書等兩項罪名，早前已在區域法院認罪，並就部份爭議案情展開聆訊，但控辯雙方均沒小心檢視證物，以致未能發現控罪有誤，最後法官批准控方作出修改，改為藏有製造虛假文書設備罪名，並讓被告日後重新答辯。<br> 案件編號：DCCC1332/98</p></body></html>
