<html><header><meta charset="utf-8"><title>　　鄭慕智組BandofFour - 李八方</title></header><body><h1>　　鄭慕智組BandofFour - 李八方</h1><p>浸會大學噚晚喺大學會堂（即係AssemblyHall）搞咗個綜合晚會，慶祝學校成立50周年，請到一眾知名校友粉墨登場，政府高官都好畀面出席，八方喺門口就撞到新聞處處長邱騰華、特首辦嘅何安達同陳羿。<br> 全晚最搞笑係三個大男人，包括恒生賓卡梁永祥、樓神趙國雄以及校董會主席鄭慕智合唱一曲《一點燭光》，而伴奏嘅就係有線嘅趙應春。一聽到呢支由浸會幫組成嘅BandofFour開口，台下啲傳媒校友都起晒哄，嘩聲四起。<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
