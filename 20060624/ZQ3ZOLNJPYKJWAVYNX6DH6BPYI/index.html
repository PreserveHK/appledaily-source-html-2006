<html><header><meta charset="utf-8"><title>酷熱警告分三級</title></header><body><h1>酷熱警告分三級</h1><p>廣東省氣象局設立的突發氣象災害預警信號，同香港天文台的警告有所不同，本港酷熱警告沒有分級，而廣東的高溫預警信號共分黃色、橙色和紅色三個級別。其中，黃色警告表示天氣悶熱，24小時內最高氣溫將接近、達到或超過35℃；橙色表示天氣炎熱，24小時內最高氣溫將升至37℃以上，民眾外出時應採取必要的防護措施；紅色預警信號發出後，意味着24小時內最高氣溫將升至39℃以上，民眾應停止戶外露天工作，同時盡量減少日間戶外活動。</p></body></html>
