<html><header><meta charset="utf-8"><title>關仁隱事：插蘇鼻心虛發惡</title></header><body><h1>關仁隱事：插蘇鼻心虛發惡</h1><p>𠵱家啲女星整容整上癮，好似早排同師妹爭寵嘅女歌手插蘇鼻之前割雙眼皮，竟然話自己只係縫過對眼，唔係整容，早輪佢又去隆鼻，個鼻明顯比以前又直又高，不過仲有少少插蘇，而佢就話只係影相角度問題喎，不過原來崩口人真係好忌崩口碗，插蘇鼻最憎人哋話佢個鼻唔同咗，有次佢去餐廳食飯，有位服務員諗住𠱁吓佢開心，讚佢五官標緻，個鼻又直又靚，唔使點化妝都得，點知聽者有意，佢覺得人哋寸緊佢，投訴到人哋幾乎俾人炒魷魚咁滯，認真惡。</p></body></html>
