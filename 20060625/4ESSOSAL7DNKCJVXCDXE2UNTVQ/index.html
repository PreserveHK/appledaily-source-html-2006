<html><header><meta charset="utf-8"><title>莫文蔚被飛出睇波團</title></header><body><h1>莫文蔚被飛出睇波團</h1><p>莫文蔚（Karen）同梁詠琪（GiGi）算係好友，早排GiGi同鄭伊健分手，咁啱呢排Karen嘅男友馮德倫同伊健拍緊電影《天行者》，加上伊健被傳同舊愛邵美琪復合，不過Karen噚日去澳門宣傳OTO產品時話啲男人唔會講感情問題，所以冇提過緋聞。近排世界盃勁hit，原來Karen都有睇，仲話睇好德國隊，問佢係咪同男友一齊睇？佢話：「我冇陪男友睇波，佢哋通常一班男人圍埋睇，咁都冇所謂。」</p></body></html>
