<html><header><meta charset="utf-8"><title>趙薇低V誘惑保風頭</title></header><body><h1>趙薇低V誘惑保風頭</h1><p>中港台韓四位女星昨日雲集上海，出席法國名牌Dior06秋冬時裝騷。昨日下午舉行的記者會，新聞女王李嘉欣成為理所當然的焦點，未知趙薇是否怕風頭被蓋，穿上一襲低胸白裙到場，總算扳回一點聲勢。</p><p>林志玲冇人理</p><p>近期人氣有點下滑的林志玲及憑美國電視劇《迷》走紅的韓國女星金允珍，雖然分別露腿及谷胸，但仍近乎無人理睬。<br> 趙薇提到早前被指打記者時說：「我不是打記者，我是打110報警，當時因為只有我和一個女性朋友在消遣，忽然有六、七個男生追着我拍照，我感到好恐怖，好害怕，我們兩個女的，怎樣動手呢？」</p></body></html>
