<html><header><meta charset="utf-8"><title>斷背女歌手冷對細路</title></header><body><h1>斷背女歌手冷對細路</h1><p>斷背女歌手做人有幾成真心真係好成疑問，佢以前喺大姐大面前必恭必敬，仲扮到好愛屋及烏，每次見到大姐大朋友個女，就表現得好鍾意細路仔，黐住個小朋友玩到懶friend咁，但自從大姐大過咗身，斷背女歌手當正自己係大家姐，頂替咗大姐大個位，對眼就生咗上額頭，有次佢喺個派對見番個小朋友，小朋友好熱情行去叫聲姐姐同佢打招呼，點知佢好冷淡咁「喂」咗一聲，就抬高個頭行咗去，天真嘅小朋友莫名其妙地望住姐姐背影，弱小心靈唔知有冇受傷害呢？</p></body></html>
