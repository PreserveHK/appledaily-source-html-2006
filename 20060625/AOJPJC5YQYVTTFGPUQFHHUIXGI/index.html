<html><header><meta charset="utf-8"><title>兒童偏食體重普遍過高</title></header><body><h1>兒童偏食體重普遍過高</h1><p>【本報訊】「𠵱家好多家長太縱容啲仔女，成日畀佢哋食零食又唔食菜，形成偏食嘅不良飲食習慣。」營養師李嘉琳表示，近年兒童超重情況愈見普遍，家長應向子女講解均衡飲食的好處，並與小朋友一起選擇營養餐單，鼓勵他們每天至少吃五份蔬果。</p><p>營養師推薦三文治</p><p>小兒營養研究中心昨日公布最新調查顯示，25.6%家長表示子女有偏食習慣，45.5%兒童愛吃高糖高油的煎炸食物，35%愛喝汽水；37.4%每日進食不足五份蔬果。小朋友長期缺乏進食蔬果，會導致過胖及腸胃疾病等問題。李嘉琳推介一款花生醬香蕉三文治作小朋友早餐，建議家長勿長期讓子女喝糖份過高紙包飲品。</p></body></html>
