<html><header><meta charset="utf-8"><title>啟德不會變豪宅後花園</title></header><body><h1>啟德不會變豪宅後花園</h1><p>【本報訊】房屋及規劃地政局常任秘書長劉吳惠蘭昨日出席電台節目時表示，政府建議啟德規劃中面積達24公頃的都會公園，不會成為附近豪宅的後花園，公園將有多項活動供公眾參與，如熱氣球升空、划艇及釣魚等。<br> 劉吳惠蘭又強調，在啟德興建可容納四萬人的大型體育場館，不會成為「大白象」，因新體育館有利本港舉辦國際賽事及本地大型活動。<br> 她又表示，在啟德發展新郵輪碼頭，由於要容納大型郵輪，因此必須挖深海床，政府內部正研究用何種方式處理挖泥安排。</p></body></html>
