<html><header><meta charset="utf-8"><title>薛凱琪、鈴木仁耍花槍</title></header><body><h1>薛凱琪、鈴木仁耍花槍</h1><p>薛凱琪日前被拍下與鈴木仁約會，更面貼面以手提電話自拍。昨日二人偕《新紥師妹3》演員到愉景新城宣傳，齊玩玩具槍。穿小背心的薛凱琪在後台與鈴木仁有講有笑，當接受訪問時，薛凱琪更親自為對方繙譯，相當熱情。薛凱琪不諱言鈴木仁符合其擇偶條件，不過因溝通問題未能有進一步發展。<br> 問鈴木仁覺得Fiona是否其dreamgirl時，他說：「她很cute，如果她有時間，我想約會她，但她太忙了。」<br> 日前戴夢夢暗示有女歌手收取16萬元出席慈善足球活動，嫌疑者之一的薛凱琪指從沒有人接洽她。<br> 採訪：李珮洳<br> 攝影：陳順幀</p></body></html>
