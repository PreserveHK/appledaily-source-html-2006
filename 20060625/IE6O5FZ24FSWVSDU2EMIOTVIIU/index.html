<html><header><meta charset="utf-8"><title>甫士王：升Cup蒙嘉慧照輸</title></header><body><h1>甫士王：升Cup蒙嘉慧照輸</h1><p>三、四線藝人想出位，有時真係要諗諗計，好似噚日無綫新劇《法證先鋒》喺旺角帝京酒店宣傳，出席嘅有歐陽震華（Bobby）、蒙嘉慧（圖下）、陳法拉、楊秀惠同陳琪（圖上）等，本來冇乜人識嘅陳琪，就憑住佢嘅出眾身材成功搶鏡。<br> 蒙嘉慧喺現場要孭起陳琪喺踏步機上進行競技，俾着住背心嘅陳琪雙峯壓背，搞到近日增磅後上圍豐滿咗嘅蒙嘉慧都要讓路。<br> 蒙嘉慧仲笑說：「我最近都要換過批新嘅bra，同Bobby一組玩遊戲，知佢把口賤，為免佢亂講嘢，真係假狗都唔敢裝。」</p></body></html>
