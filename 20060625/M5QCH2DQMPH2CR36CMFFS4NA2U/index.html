<html><header><meta charset="utf-8"><title>2R香閨受擾</title></header><body><h1>2R香閨受擾</h1><p>女子組合2R昨日以清新短髮造型到元朗宣傳新碟，她們表示前晚有人以電視公司職員的名義要求進入寓所，兩人即報警求助，妹妹Race說：「禮拜三已經有人嚟㩒鐘，話自己係收費電視公司嘅職員，要入屋查吓訊號喎，當時我哋已經推咗，點知佢哋噚晚又嚟，仲想推門入屋，嚇到我哋即刻報警。」<br> Rosanne則說：「我哋兩個都未試過報警，仲諗緊究竟係打911定係999。我嬲到爆炸呀，喺屋企成日怕俾人偷影，已經拉晒窗簾，𠵱家仲要有人想入屋！」<br> 採訪、攝影：藍文浩</p></body></html>
