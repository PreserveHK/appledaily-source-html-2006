<html><header><meta charset="utf-8"><title>滬9000企業輪休停電</title></header><body><h1>滬9000企業輪休停電</h1><p>上海近日氣溫急升，當局啓動「電力迎峯度夏」方案，將根據用電情況，讓9,000家企業「錯峯輪休」，即氣溫達到或者高於35℃時，安排部份企業輪流休息，以錯開用電高峯。<br> 當局表示，上海今年的供電形勢較好，但高溫期間部份時段仍可能出現電力缺口，不排除臨時限電的可能。據悉，目前滬東供電分公司完成了對179戶錯峯、168戶輪休客戶的「告知書」的確認簽約。<br> 高溫是考驗電網和人體健康的一個重要因素，因此，上海市規定，當氣溫達到35℃以上時，除市政重大工程以外，暫停戶外施工。同時，市內黨政機關、各大賓館等公共場所的空調溫度不低於26℃。<br> 《上海青年報》</p></body></html>
