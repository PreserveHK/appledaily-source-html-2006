<html><header><meta charset="utf-8"><title>儲印花換惠康版小熊維尼</title></header><body><h1>儲印花換惠康版小熊維尼</h1><p>今年是「小熊維尼歡樂歷險80年」，惠康亦趁趁熱鬧，與迪士尼首次合作並獨家推出「小熊維尼與好友—同你糖黐豆返屋企」毛公仔系列。每個公仔都有小巧精緻的配件，隨意黐上身，其精妙之處是每個公仔均內藏磁石，讓收藏人士可以發揮創意，將公仔擺出不同姿勢，或把配件交換，甚至幾個公仔黐在一起。想帶公仔回家，只需於即日起至9月14日期間，於惠康購物每$50即可獲印花1個；儲齊40個印花，即可於9月28日前換領其中1款小熊維尼與好友毛公仔。此外，憑20個印花加$19.9亦可換購1個公仔。<br>查詢：www.wellcome.com.hk</p></body></html>
