<html><header><meta charset="utf-8"><title>岳飛北伐屢戰金兀朮</title></header><body><h1>岳飛北伐屢戰金兀朮</h1><p>宋朝靖康元年（1126年），金破北宋都城汴京，滅了北宋。同年5月1日，康王趙構繼位於南京（今河南商丘），史稱南宋。其時，金國處於攻勢，而南宋處於守勢。金屢屢南侵，南宋亦不時北伐，金國大將完顏宗弼（女真名金兀朮），與南宋名將岳飛展開了多年爭鬥。<br> 岳飛雖屢破金軍，以恢復中原為己任，卻遭主和派秦檜設計構陷，1141年遇害，成為歷代傳頌的「精忠報國」的典型。而金兀朮是力主攻宋的金國大將，他在河南郾城一戰，曾遭岳飛痛擊，險遭生擒。但他後來對內除掉主和的撻懶，對外以戰迫和，使南宋稱臣。後來，蒙古人南侵，宋金皆被滅，元朝統一中國。</p></body></html>
