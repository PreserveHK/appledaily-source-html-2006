<html><header><meta charset="utf-8"><title>隱蔽食肆名人熱點</title></header><body><h1>隱蔽食肆名人熱點</h1><p>周麗淇和周汶錡與男友約會的食肆見城日本料理（圖），位於尖沙嘴棉登徑盡頭，位置偏僻隱蔽，店舖走高檔路線，極少接受傳媒訪問，最適宜神秘聚會或dating，梁朝偉也是該店常客，據知偉仔更曾先後與緋聞女友張曼玉和正印女友劉嘉玲到此開餐。<br> 此外，關之琳和富豪劉鑾雄均曾光顧該店，巧合的是劉鑾雄的舊愛王穎妤和現任女友呂麗君同樣對此店情有獨鍾。其他名人顧客尚有劉青雲夫婦、鍾鎮濤和女友范姜及東亞銀行主席李國寶等。</p></body></html>
