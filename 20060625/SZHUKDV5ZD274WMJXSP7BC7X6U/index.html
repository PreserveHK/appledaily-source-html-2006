<html><header><meta charset="utf-8"><title>甫士王：孫燕姿個唱設情侶座</title></header><body><h1>甫士王：孫燕姿個唱設情侶座</h1><p>有啲戲院設有情侶座，𠵱家睇演唱會都有，不過只係喺台灣。孫燕姿將喺下月29同30日喺台北巨蛋開演唱會，7月31號係農曆7月7日，即係七夕，燕姿噚日喺台北舉行簽票會時話會喺個唱度同歌迷預祝，特別安排情人套票專區，吸引拖友捧場。記得孫燕姿上年夏天喺香港開個唱，佢男友都有捧場，𠵱家佢感情生活真空，面對一對二對情侶，唔知會唔會特別感觸呢？佢大笑話：「不會啦。」仲叫記者唔好寫佢講呢句說話時眼泛淚光。講開情侶fans，噚日有對參加佢歌迷會而相識嘅夫婦歌迷嚟簽名，令燕姿意外又感動。</p></body></html>
