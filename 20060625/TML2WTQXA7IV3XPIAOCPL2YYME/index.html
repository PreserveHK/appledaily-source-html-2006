<html><header><meta charset="utf-8"><title>保安局長關注Cream性感相</title></header><body><h1>保安局長關注Cream性感相</h1><p>少女組合Cream嘅成員李蘊（中）近日為雜誌拍攝濕身性感照，引嚟好大迴響，噚日佢同媽咪（左）上咗電台做訪問，不過佢哋就一早講明唔接受在場成30位記者嘅訪問。李蘊媽咪喺電台讀咗一份聲明，內容大致話專訪當日囡囡被要求着性感衫影相，又俾記者噴水喺頭同身上製造性感效果，佢仲話有人將照片改頭換面，同歪曲晒訪問內容。</p><p>警方展調查</p><p>保安局局長李少光噚日喺政府總部出席完「撲滅罪行委員會」後表示，影視及娛樂事務管理處已收到投訴，佢哋會根據程序同法律處理，佢又話：「警方接受咗投訴，正展開調查，所以現階段我唔方便作出評論。」</p></body></html>
