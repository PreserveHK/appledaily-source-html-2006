<html><header><meta charset="utf-8"><title>金三珣型男抵港拍戲</title></header><body><h1>金三珣型男抵港拍戲</h1><p>韓劇《我係金三珣》的韓國混血型男、MaggieQ緋聞男友DanielHenney及韓國性感女星嚴正花，昨日來港拍攝韓片《MrRobin追求記》，Daniel態度友善，他表示早年曾在香港做過模特兒，至今仍很喜歡香港。</p><p>酒店游水</p><p>電影公司安排兩人入住尖沙嘴一間酒店，嚴正花到埗後與助手沿九龍公園步行到尖沙嘴地鐵站，藉此感受一下香港市民的真正生活。Daniel則先到酒店泳池暢泳享受陽光，然後才逛街，未知是否不習慣被記者全程追訪，故Daniel在助手陪同下入了一間咖啡室後由後門「鬆人」，成功擺脫記者。<br> 撰文：王崇穎</p></body></html>
