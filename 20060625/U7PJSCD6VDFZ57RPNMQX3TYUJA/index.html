<html><header><meta charset="utf-8"><title>關心妍開騷姣爆</title></header><body><h1>關心妍開騷姣爆</h1><p>關心妍（Jade）前晚在九展舉行「JadeLoves音樂會」，老闆羅傑承夫婦、蔡一智夫婦及曾傳不和的周麗淇都有捧場。</p><p>主動敬酒</p><p>Jade共換了三套衫，當她搔首弄姿擺甫士時，司儀林曉峰卻說：「我頂唔順呀，爆喇！」全場大笑，他才補充道：「係靚爆鏡。」唱片公司又安排泰籍筋肉大隻佬上台當作禮物送給Jade，逗得她開心大笑，之後大隻佬輕攬其腰肢合照，Jade摸到對方胸部時也不禁說：「好有彈力。」之後Jade落台向老闆羅傑承夫婦及蔡一智敬酒，又刻意跟周麗淇敬酒，作老友狀力證無不和。<br> 採訪：駱華齡　攝影：藍文浩</p></body></html>
