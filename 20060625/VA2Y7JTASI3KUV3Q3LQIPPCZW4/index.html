<html><header><meta charset="utf-8"><title>《馴悍記》女主角</title></header><body><h1>《馴悍記》女主角</h1><p>余慕蓮原名余志雅，「慕蓮」這個名字是由余母的好友改的，因為當年港督葛量洪送了一艘名為「慕蓮夫人號」的遊艇給妻子，余慕蓮的名字由此而來。<br> 余慕蓮的童年過得並不快樂，5歲時父母離異，10多歲時雙親均已再婚另組家庭，故余慕蓮小學輟學後便開始自食其力，曾任職售貨員，之後又到過曹達華做老闆的戲院打工。</p><p>與曹達華傳緋聞</p><p>當過童星的余慕蓮在一次機緣下遇上前話劇團監製陳有后，獲邀擔任話劇《馴悍記》女主角，這是她首次當主角。之後余慕蓮開始踏足舞台，並加入無綫，至今30多年，演的大多是醜女角色。愛情方面，余慕蓮的感情世界似乎一片空白，只曾跟曹達華傳過緋聞。</p></body></html>
