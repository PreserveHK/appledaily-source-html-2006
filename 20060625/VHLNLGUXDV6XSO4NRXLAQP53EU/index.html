<html><header><meta charset="utf-8"><title>Twins鬥食鬥生仔</title></header><body><h1>Twins鬥食鬥生仔</h1><p>今時今日嘅時代女性，真係唔會個個都爭住話要生BB，但係蔡卓妍（阿Sa）就啱啱相反，幾乎當自己係生仔機器。</p><p>生仔睇老公表現</p><p>Twins之前去塞班島為佢哋嘅廣東唱片拍唱片封套同MV，拍攝期間，Twins見到小朋友就母性大發，阿嬌話將來結婚之後生兩個就夠晒數，但係阿Sa就響應政府呼籲，佢話睇將來老公嘅表現，生得幾多就幾多喎。<br> 另外，Twins仲去咗台灣做宣傳，雖然工作排得密密麻麻，但係佢哋都要求公司可以畀佢哋去品嘗美食，把握時間吃喝玩樂。佢哋去咗淡水，食咗好多街頭小食，猛話過癮。</p></body></html>
