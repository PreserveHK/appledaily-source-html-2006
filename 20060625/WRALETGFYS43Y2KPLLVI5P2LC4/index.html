<html><header><meta charset="utf-8"><title>房產商：限價害質量</title></header><body><h1>房產商：限價害質量</h1><p>建設部近日表示，將對中小套型房屋項目進行限價開發，以遏制樓價上漲。開發商投標時，需要競地價、競房價，讓相關部門選出一個相對平衡的企業中標。有開發商表示，這樣做或會導致質量問題。<br> 中房集團營銷策劃總監李大龍表示，小戶型會增加樑、牆等建築成本和戶型設計成本，加上要在市中心的地皮上興建小戶型住宅，樓價沒法低。他認為，限制小戶型住宅價格，長遠來說「可能樓宇質量無法得到保證」，希望政府不要「一刀切」，而是根據土地所適合建的樓型而限價。<br> 《信息時報》</p></body></html>
