<html><header><meta charset="utf-8"><title>中國女性本能死守</title></header><body><h1>中國女性本能死守</h1><p>有婦之夫龐維仁去年底被踢爆與李嘉欣拍拖，前日他竟與分居妻子黃美儀撐枱腳，對於黃美儀被拋棄後仍堅守婦道，臨床身心行為學家李寶能昨日說：「呢個係屬於自然科，唔係屬於社會科，係可以用生物、生態、動物嘅行為嚟分析。雄性動物無時無刻都會想同雌性個體交配，重會不斷向外發展，相反雌性不論雄性點樣，都只係想捉住一個，本能上女性死守係正確嘅，屬典型優秀中國女性嘅做法，品格傳統，係值得珍惜同保護。」<br> 談及破壞別人家庭當第三者的女性，他直斥說：「第三者應判以死罪，迫男人離婚係嚴重罪行，一腳踏兩船係會熱鬧啲，但係就好危險，船過重就會沉，所以自古修身齊家係好難嘅事。」</p></body></html>
