<html><header><meta charset="utf-8"><title>德國果棒亦含菌瑞士全面回收</title></header><body><h1>德國果棒亦含菌瑞士全面回收</h1><p>鮮果棒（Fruitbar）以鮮果風亁製造，味道好營養高，是兒童恩物，但瑞士最近卻發現，一款德國製的橙味鮮果棒含沙門氏菌（Salmonella），警告已食用的人趕快求醫。</p><p>已售出2200多條</p><p>有問題的橙味鮮果棒名為「Fruechte-Freund」，由德國Hipp公司製造，他們上周四曾知會超市集團Coop，指鮮果棒含沙門氏菌，要全面回收，但當時已售出2,200多條。<br> 瑞士衞生部前天（周五）遂發出警告，指假若感染沙門氏菌，72小時內將會出現腸胃問題、發燒、惡心、腹痛和肚瀉，警告不慎買了並吃下鮮果棒的國民，趕快到醫院求助。<br> 德新社</p></body></html>
