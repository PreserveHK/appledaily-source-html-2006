<html><header><meta charset="utf-8"><title>小孩不笨?!</title></header><body><h1>小孩不笨?!</h1><p>還記得電影《小孩不笨》嗎？用諷刺手法「揭露」以分數為本的教育制度，對香港學生而言，極有共鳴。正上映的《小孩不笨2》，講述Tom和Jerry的父母忙着賺錢，忽略子女的心靈需要；成才父親以拳打腳踢來管教子女，令成才更抗拒。<br>想得到由天映娛樂送出的《小孩不笨2》戲票2張（共15名）及文件匣2個（共25名）的話，不妨找回失落的拼圖，即有機會得獎。截止日期為6月29日，得獎名單將於7月2日公布。<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
