<html><header><meta charset="utf-8"><title>請你睇閃電王麥坤</title></header><body><h1>請你睇閃電王麥坤</h1><p>《反映車王》是由車話事的世界，車壇新星麥坤，誤闖打冷鎮搞破壞，被判監守行為。想離開，他就要修路補鑊，其間與保時捷擦出愛火花。<br>想知道麥坤能否成為史上最年輕的車王？只要答中問題，即有機會得到7月9日的優先場戲票2張（10名）、回力車及貼紙（共2名）和車王卡（共5名）。截止日期為6月29日，得獎名單將於7月2日公布。<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p><p>問題：究竟麥坤的車身編號是甚麼？</p></body></html>
