<html><header><meta charset="utf-8"><title>蔡少芬拒談大劉</title></header><body><h1>蔡少芬拒談大劉</h1><p>蔡少芬昨日以代言人身份到將軍澳廣場出席現代美容新店開張剪綵儀式，吸引大批市民圍觀。<br> 蔡少芬透露第九年擔任該美容店代言人，酬勞年年加，她說：「七位數字一定有，我有咁嘅價值吖嘛。」<br> 近日有不少名模大讚富商劉鑾雄（大劉）於報紙刊登全版廣告祝賀舊愛李嘉欣生日豪氣浪漫，問大劉前女友蔡少芬可有同感？她說：「我之前講過唔想再講啦，反而我想講吓Cream嗰個女仔，我覺得呢件事對個女仔嘅將來同時下年輕人都有唔好嘅影響，大家唔好再傷害佢哋。」<br> 採訪、攝影：李珮洳</p></body></html>
