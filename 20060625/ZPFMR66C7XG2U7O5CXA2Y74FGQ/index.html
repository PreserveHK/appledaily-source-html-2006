<html><header><meta charset="utf-8"><title>擲毫定人生</title></header><body><h1>擲毫定人生</h1><p>踢波「擲毫」，只為決定左右場，但譚元元十幾年前擲的一個銀仔，卻左右了她的人生。若果當日父親的銀仔翻的是另一面，譚元元今日已經是譚醫生。<br> 譚元元11歲時，被揀中入上海舞蹈學院受訓，一直想元元承繼衣鉢做醫生的父親大力反對，全家陷入兩難局面，最後由譚父「擲毫」決定，結果，上天為元元選了一條藝術路。一生中，只此一次由天主宰，元元說：「只擲了這一次，那次是實在決定不了，就由天來幫我選。往後遇到的大大小小問題，我都可以自己決定，我相信以後也不會再擲。」</p></body></html>
