<html><header><meta charset="utf-8"><title>6月亞洲時尚首飾及配飾展　秋冬時款率先睇</title></header><body><h1>6月亞洲時尚首飾及配飾展　秋冬時款率先睇</h1><p>同於昨天閉幕的「六月亞洲時尚首飾及配飾展」，與「六月香港珠寶鐘錶展覽會」同期舉行，過往更是「同場演出」；但今年6月配飾展轉移陣地，由香港會議展覽中心移師至鄰近香港國際機場的亞洲國際博覽館，展場面積超過21,000平方米，較去年增加15%。來自世界各地逾530家參展商，帶來了將於今年秋冬流行的時款首飾和配飾。<br> 記者：袁國守<br> 參考網址：www.jewellerynetasia.com</p></body></html>
