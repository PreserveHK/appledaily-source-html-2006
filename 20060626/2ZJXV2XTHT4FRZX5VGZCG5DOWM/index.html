<html><header><meta charset="utf-8"><title>Krusty出巡退熱貼傍身</title></header><body><h1>Krusty出巡退熱貼傍身</h1><p>女子組合Krusty兩位成員張詠恩（Jan）和活己嵐（Chucky），昨日到旺角宣傳，二人在超過30度的高溫下於行人專用區派發飲品，吸引逾百名市民爭相索取。</p><p>險遭博懵</p><p>雖然派發飲品期間現場一度混亂，幸好Krusty未有被鹹豬手乘機博懵，Jan說：「媽咪一早同我講要我小心，如果有事我會即刻雙手護胸，乜都唔理㗎喇。」Chucky則說：「頭先幾乎俾人抽水呀，不過啲人伸手出嚟都係為飲品，所以我即刻畀佢哋囉！」她又大呻天氣炎熱說：「頭先又熱又焗，熱到嘔呀真係，阿Jan仲一早貼咗兩個退熱貼上身。」<br> 採訪、攝影：藍文浩</p></body></html>
