<html><header><meta charset="utf-8"><title>日本出局居台球迷自縊</title></header><body><h1>日本出局居台球迷自縊</h1><p>日本隊上屆憑藉主場之利，順利闖入16強，但今屆在分組賽未能取得一場勝利，提早出局返國。一名旅居台灣的日本老球迷，經不起國家隊出局的打擊，竟然在妻子娘家吊頸自殺。<br> 自縊的日本球迷叫高梨義雄，60歲，妻子是台灣人。台灣東森電視台報道，死者妻子向警方表示，丈夫自日本隊出局後，已沒有再看電視，到日前就被發現在妻子於台中的娘家家中吊頸自殺。<br> 日本三場分組賽當中，只能賽和克羅地亞，但負於澳洲和巴西。<br> 法新社</p></body></html>
