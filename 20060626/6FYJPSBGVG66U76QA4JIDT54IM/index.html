<html><header><meta charset="utf-8"><title>樓書列明　否認誤導</title></header><body><h1>樓書列明　否認誤導</h1><p>就上述投訴，長實顧客服務部回覆本報，否認有任何誤導情況。該公司表示，覆查整個買賣程序，職員當時已向鍾小姐詳細講解資料，並有售樓說明書作參考，而售樓說明書已清楚列明，大廈公契中有關飼養寵物之限制條款，故相信鍾小姐於選購宇晴軒時，已明瞭該樓盤一切資料。<br> 港基物業管理有限公司則指出，所有宇晴軒業主於入伙時，均獲管理服務中心派發住戶守則，當中清楚列明，業主不得在屋苑範圍內飼養狗隻。</p><p>入伙時派住戶守則</p><p>由於管理服務中心先後多次接獲住戶投訴，指受到鍾小姐飼養的多頭狗隻滋擾，故該中心有責任執行大廈公契內條文，以保障其他住戶免受影響。</p></body></html>
