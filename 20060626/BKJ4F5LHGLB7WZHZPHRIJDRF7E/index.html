<html><header><meta charset="utf-8"><title>阿Don濕吻鄧健泓想嘔</title></header><body><h1>阿Don濕吻鄧健泓想嘔</h1><p>李逸朗（Don）及蔣雅文（Mandy）等前晚在奧海城出席世界盃活動，阿Don接受訪問時談到近日參演邱禮濤執導新戲扮演同性戀者，與鄧健泓（Patrick）有一場濕吻戲，他說：「我哋起碼錫咗一分鐘，我哋喺床上赤裸上身濕吻，我做主動仲要錫埋佢個身同腰㖭，好難受。」問他有沒有忍不住笑，阿Don說：「我自己唔敢笑，因為覺得幾肉酸，幾惡心。」<br> 阿Don說：「平時同女仔咀，啲女仔嘴好細，Patrick個嘴就好大，大過我，我唔係覺得尷尬，係好驚呀，未錫過男人，老竇都未錫過。」<br> 採訪、攝影：王連連</p></body></html>
