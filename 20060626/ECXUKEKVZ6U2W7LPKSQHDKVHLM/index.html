<html><header><meta charset="utf-8"><title>　　馬丁為小朋友證婚 - 李八方</title></header><body><h1>　　馬丁為小朋友證婚 - 李八方</h1><p>民主黨噚日搞咗個宣傳環保稅嘅活動，搵咗兩個小朋友喺紅棉道婚姻註冊處結婚，一個叫「環保」、一個叫「稅務」，由李柱銘做證婚人，代表環保同稅務以後要一齊生活，變成環保稅！<br> 呢對小夫婦，係由區議員范國威個女小悠，同九龍城區議會副主席陳家偉嘅恒仔，臨時拉夫扮演。民主黨呢排成日內訌，又有「真兄弟」周圍搞分裂，今次特登搞結婚，唔知係咪順便暗示第二梯隊要團結，唔好再鬥嚟鬥去？<br> <br> 傳真︰2623-9278<br> 電郵︰pf_lee@appledaily.com</p></body></html>
