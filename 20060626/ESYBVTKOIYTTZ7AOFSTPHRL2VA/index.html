<html><header><meta charset="utf-8"><title>星相分析：揀啱日子利生育</title></header><body><h1>星相分析：揀啱日子利生育</h1><p>中國人相信一對新人要在良辰吉日結婚，而美國著名占星家SusanMiller則認為妮歌潔曼與KeithUrban正選擇了好日子拉埋天窗，此舉更可令兩人更快成功造人。<br> Miller說：「所有新娘子最適合在生日六星期內結婚，上周二（20日）生日的妮歌，選在五天後結婚，實在是完美不過，我相信她事前已請教過占星師。」Miller更聲言妮歌與湯告魯斯結婚十年純是「工作性質」，她說：「雙子座的妮歌與巨蟹座的湯並不相容，她比較適合天蠍座的Keith。」</p></body></html>
