<html><header><meta charset="utf-8"><title>王紹偉迫人示愛</title></header><body><h1>王紹偉迫人示愛</h1><p>台灣組合Sweety成員喬喬和言言昨午在台北西門町舉行簽唱會，在附近拍外景的183Club成員王紹偉以及曾在節目上向喬喬公開示愛的JR前來探班，引起現場陣陣騷動。<br> 及後王紹偉更抵死地在台上迫JR向喬喬下跪獻花示愛，全場歌迷即時起哄，大聲叫他加油。<br> 王紹偉曾跟台灣女藝人王俐人和孫瑩瑩傳出緋聞而遭經理人公司警告，下令他不能再鬧花邊新聞，王紹偉哀求記者說：「我下月初《愛情魔髮師》殺青，可以兩個禮拜不要拍我嗎？有新戀情我會自己爆料。」<br> 撰文：林妃</p></body></html>
