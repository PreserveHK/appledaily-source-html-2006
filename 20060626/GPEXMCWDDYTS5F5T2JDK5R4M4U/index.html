<html><header><meta charset="utf-8"><title>陳小韻忘形攬仔</title></header><body><h1>陳小韻忘形攬仔</h1><p>陳小韻前晚在上海出席Dior派對時，突然有一位四眼男士走到她身邊，小韻立即表現興奮，還忘形地擁抱對方。現場大批記者蜂擁上前拍照，當大家以為小韻有了新對象時，她卻很緊張地澄清說：「有冇搞錯，行家嚟，咁都影。」<br> 原來該男士是某周刊的記者，陳小韻與他似乎很要好，雖然剛被記者追着拍照，但兩人又躲在另一個角落交談，之後還旁若無人手拖手離開，但陳小韻仍遭記者拍照，最後不滿地各自離去。<br> 採訪、攝影：娛樂突發組</p></body></html>
