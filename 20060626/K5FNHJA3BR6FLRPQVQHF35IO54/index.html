<html><header><meta charset="utf-8"><title>非流通股不准自由買賣</title></header><body><h1>非流通股不准自由買賣</h1><p>內地的上市公司一般擁有兩種股票，即流通股和非流通股，當中後者不能在股票交易市場公開自由買賣，為市場衍生不少後遺症，如出現「同股不同價」等弊端，即某隻股票的流通股和非流通股價錢存在偏差。因此，為規範股票市場，解決歷史遺留下來的問題，中國證監會正試行股權分置改革，擬實行全流通。所謂全流通，是指上市公司的非流通股，可以如流通股那樣在股票交易市場上市的一種簡述，而全流通意味着證券市場將因此擴容。</p></body></html>
