<html><header><meta charset="utf-8"><title>溫訪非洲簽71協定</title></header><body><h1>溫訪非洲簽71協定</h1><p>中國總理溫家寶昨日結束對非洲七國的訪問，回到北京。在溫家寶訪非期間，中國與埃及、南非簽署了深化戰略夥伴關係合作綱要，與加納、剛果、安哥拉、坦桑尼亞和烏干達等五國發表了聯合公報，共與七國簽署71項協定。隨行的中國外長李肇星形容，溫家寶此行是中國領導人訪問非洲國家最多的一次，成果豐碩。不過，外界對中國在非洲掠奪資源的新殖民主義愈加關注，溫家寶曾嚴詞反駁，強調是中非傳統友誼的延續。<br> 法新社</p></body></html>
