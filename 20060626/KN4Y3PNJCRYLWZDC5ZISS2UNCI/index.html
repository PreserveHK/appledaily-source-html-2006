<html><header><meta charset="utf-8"><title>妮歌婚禮一擲千萬</title></header><body><h1>妮歌婚禮一擲千萬</h1><p>妮歌潔曼與KeithUrban今次返回家鄉澳洲悉尼舉行婚禮，雖然已盡量低調，但也花費不少。</p><p>花78萬訂花</p><p>妮歌身為愛花之人，為布置婚禮場地，由歐洲訂來15萬朵鮮花，價值約10萬美元（約78萬港元），兩人的結婚蛋糕值兩萬港元，連同租用場地及宴會費用便達500萬港元。<br> 由於今次婚禮不少來賓由世界各地飛到澳洲，兩人也需負責來賓的起居飲食，據悉妮歌及Keith為籌備今次婚禮，共花上近1,000萬港元。</p></body></html>
