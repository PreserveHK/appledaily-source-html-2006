<html><header><meta charset="utf-8"><title>Twins力撐阿根廷</title></header><body><h1>Twins力撐阿根廷</h1><p>女子組合Twins今年的聲勢明顯被衞蘭兩姊妹蓋過，唱片銷量也不如衞蘭，但兩人轉戰台灣仍吸納大班fans。<br> 昨午Twins在台灣舉行簽唱會，大批歌迷穿上印有Twins字樣的黃色T恤來捧場，還送她們一人一束玫瑰花，隨後在台下集體大喊：「我很想愛你，請你嫁給我們吧！」逗得Twins笑不攏嘴。<br> 蔡卓妍（阿Sa）不知是否受了男友鄭中基影響，最近瘋狂迷上世界盃，她謂最支持阿根廷，昨日她還在衣服內穿上該國的球衣，唱片公司也趕世盃熱，讓兩人在台上踢球，阿Sa果然有板有眼，一腳射中龍門。<br> 採訪、攝影：黎寶蘋</p></body></html>
