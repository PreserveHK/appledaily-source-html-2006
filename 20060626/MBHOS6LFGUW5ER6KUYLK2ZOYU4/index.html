<html><header><meta charset="utf-8"><title>Oughttolisten：哈佛清唱組合今日殺埋身</title></header><body><h1>Oughttolisten：哈佛清唱組合今日殺埋身</h1><p>文化素質有點Dry的香港人，難得可近距離欣賞現場清唱。清唱？無錯，成立於1946年、哈佛大學最歷史悠久的清唱組合TheHarvardKrokodiloes，今日及後日在九龍香格里拉大酒店大堂酒廊作現場表演，上自美國黃金時代盛產下至今日的流行音樂，包括爵士樂到經典搖滾樂等，都可藉此機會或茗茶或自助餐，同時一邊欣賞這十二位哈佛生獨一無二的演出。<br><br>記者：吳佩璇<br>查詢：27338740</p></body></html>
