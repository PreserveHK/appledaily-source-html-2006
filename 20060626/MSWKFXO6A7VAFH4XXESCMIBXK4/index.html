<html><header><meta charset="utf-8"><title>馬詩慧兒子眼神壓場</title></header><body><h1>馬詩慧兒子眼神壓場</h1><p>名模馬詩慧現年六歲的兒子躍穎，昨日在尖沙嘴為童裝品牌Brums任小模特兒，已有行騷經驗的躍穎極有乃母風範，行騷時台型十足且眼神凌厲，馬詩慧說：「係呀，佢唔係第一次行騷，已經唔緊張唔怕醜。」<br> 馬詩慧早前透露暑假會帶子女出外旅行，也有想過讓兒子上功夫班，她說：「上功夫班應該好辛勞，我又唔忍心見個仔捱苦。」早前她曾表示想與丈夫再追BB，她說：「我成日要照顧三個仔女，同老公啲時間都配合唔到。」<br> 採訪、攝影：JessicaNgan</p></body></html>
