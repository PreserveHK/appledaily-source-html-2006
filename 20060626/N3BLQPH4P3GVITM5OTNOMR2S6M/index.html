<html><header><meta charset="utf-8"><title>職工盟要求修佣金例</title></header><body><h1>職工盟要求修佣金例</h1><p>【本報訊】「底薪低，靠佣金，假期無佣，渣都無！」職工盟30多名代表昨日由中環遮打花園遊行至禮賓府（圖），要求政府盡快修例，將佣金計算入假期工資。代表指早前終審法院裁決已令數以50多萬計、以佣金為主要收入的打工仔假期薪金不受保障，政府雖已承諾修例，在計算假期工資時將佣金作為工資的一部份，但勞工顧問委員會資方代表卻多番拖延，工會要求政府盡快修例堵塞漏洞，絕不能以勞顧會未達共識為由而拖延立法。</p></body></html>
