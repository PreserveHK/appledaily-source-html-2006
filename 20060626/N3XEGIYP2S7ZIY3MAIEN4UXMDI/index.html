<html><header><meta charset="utf-8"><title>娛人心水：鍾鎮濤信軒迪克捧澳洲</title></header><body><h1>娛人心水：鍾鎮濤信軒迪克捧澳洲</h1><p>「意大利對澳洲場波應該會好激烈，雖然意大利多球星，都多啲人支持，但我就睇好澳洲，因為佢哋有個神奇教練軒迪克，之前分組賽佢哋表現好好，有啲人可能話爆冷，但我覺得教練有好大功勞，佢識得點搞戰略，同因應球員表現去布陣，往往先係贏波嘅關鍵。」<br> 「意大利球星多，但反而有個弊點係佢哋嘅踢法都俾人知道晒，有時啲叻嘅球員太着重自我表現，忽略整體合作，反而仲唔好，當然有叻嘅球員梗係好過冇啦！所以兩隊波各有優點，鬥起上嚟會好好睇囉！」</p></body></html>
