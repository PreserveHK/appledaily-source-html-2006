<html><header><meta charset="utf-8"><title>約法三章防丈夫吸毒</title></header><body><h1>約法三章防丈夫吸毒</h1><p>妮歌的丈夫KeithUrban雖然近日在全美鄉謠音樂頒獎典禮上獲頒發「年度藝人」大獎，大受美國樂迷歡迎，但他早前卻被美國小報《NationalEnquirer》踢爆未成名前的臭史。</p><p>曾是風流情聖</p><p>據悉Keith曾經吸毒及酗酒，當年更是風流情聖一名，傷透不少女士的心，雖然他與妮歌拉埋天窗，但身家逾十億的妮歌，早已與Keith簽訂婚前協議書，這份協議書中明確列明假如Keith再度吸毒或酗酒的話，他將不能在妮歌身上分得一分一毫。</p></body></html>
