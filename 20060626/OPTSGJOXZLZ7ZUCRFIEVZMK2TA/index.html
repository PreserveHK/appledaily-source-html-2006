<html><header><meta charset="utf-8"><title>小甜甜睇激畫</title></header><body><h1>小甜甜睇激畫</h1><p>好少喺公開場合露面嘅「小甜甜」龔如心前晚難得好心情，帶埋契仔張雁坤（Anthony）去中環藝穗會睇畫展，呢批畫係新加坡女畫家呂壁慧嘅心血。<br> 個畫展主題好大膽，叫「ChickWithADick」，啲畫唔係裸男就裸女，有一幅仲畫到耶穌有女人胸嘅㖭，着得好yeah嘅小甜甜話識咗呂壁慧好耐，專程嚟捧場，問佢啲畫大部份都係裸男或裸女，係咪好激？好鍾意純情漫畫嘅小甜甜就話：「唔係啫。」但當再問佢有冇膽俾人畫番幅呢類畫，佢就即時行開唔答。<br> 陪契媽嚟嘅張雁坤全晚都好high，仲話自己生日時都收過呂壁慧嘅畫做禮物。</p></body></html>
