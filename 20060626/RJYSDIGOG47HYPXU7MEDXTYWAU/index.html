<html><header><meta charset="utf-8"><title>園內任吃　手信收費</title></header><body><h1>園內任吃　手信收費</h1><p>香港中國旅行社旅行團業務部副總經理吳熹安說，在荔枝園內可以任吃荔枝，但如果要帶返香港，便要另收費，每個園的收費都不同。園內通常有梯，方便團友攀爬荔枝樹。吳熹安表示，因為果園多樹和潮濕，建議市民帶備蚊怕水，在園內亦最好跟貼領隊，不要隨處攀爬樹木。<br> 另外，比較團費時，亦應留意交通費，例如碼頭費等，是否已計入團費內；本身需要購買入場券的景點，如長隆歡樂世界等，費用又是否已計算在內。至於小費則一般另計，每人每天約50港元。<br> 本報記者</p></body></html>
