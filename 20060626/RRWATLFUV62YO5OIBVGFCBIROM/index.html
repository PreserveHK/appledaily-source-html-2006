<html><header><meta charset="utf-8"><title>「腸」住食深夜自助餐</title></header><body><h1>「腸」住食深夜自助餐</h1><p>有晚懶浪漫同男友玩尖東海旁漫步，行到10點幾個肚咕咕聲，見「雅苑座咖啡室」有深夜自助晚餐食，啱哂！入場先掃一輪超新鮮生蠔同刺身，之後就左手一碌牛仔肉腸，右手一碌紐倫堡腸，口咬住一碌香辣燒烤腸，唔！開正我哋兩隻食肉獸嗰瓣呀。<br><br>記者：黃若茵</p><p>雅苑座咖啡室（27332030）<br> 地址：尖東麼地道69號帝苑酒店3樓<br> 供應時間：10:15pm-12:15am<br> 收費：星期日至四成人$145，小童$105；星期五、六及公眾假期前夕成人$175，小童$135</p></body></html>
