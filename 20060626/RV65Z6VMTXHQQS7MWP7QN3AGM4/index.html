<html><header><meta charset="utf-8"><title>歐陽妙芝湊仔最苦</title></header><body><h1>歐陽妙芝湊仔最苦</h1><p>歐陽妙芝和黃佩霞昨日在奧海城出席「甜心寶寶夏日嘉年華」活動，現場有一班可愛的小朋友穿着泳衣行catwalk。</p><p>扭計呷醋</p><p>歐陽妙芝雖沒偕囝囝Archille出席，但見到一班小朋友也相當興奮，她說：「未生仔前只係鍾意靚BB，𠵱家做咗媽咪先發覺所有BB都好可愛。我個仔呢排出牙仔，成日扭計，所以我今日都唔敢帶佢出嚟，而且佢好有表演慾，鍾意做主角，影全家福時仲推開我同老公，要自己一個影相。如果畀囝囝見到我抱其他小朋友，一定呷醋，可能會推開其他人。我真係發覺湊仔係辛苦過任何工作，勞心勞力，呢份工應該勁過李嘉誠！」<br> 採訪、攝影：魯萍</p></body></html>
