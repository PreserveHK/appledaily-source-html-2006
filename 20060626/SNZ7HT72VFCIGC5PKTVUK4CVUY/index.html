<html><header><meta charset="utf-8"><title>國家隊排名得啖笑　下月起改計分方法</title></header><body><h1>國家隊排名得啖笑　下月起改計分方法</h1><p>世界排名第一的巴西是今屆決賽周奪標頂頭大熱，但除巴西外，國際足協這個排名系統可用「荒謬」來形容。緊隨巴西的捷克和排第5的美國已在首圈出局，至於3仗只得1分的日本比表現可人的德國卻還要排先一位，這全因德國在上屆歐國盃表現差勁。原來國際足協只會計算大賽的成績，友誼賽和熱身賽踢到識飛都幫助不大。但國際足協會長白禮達已宣布由下月6日起修改計分方法，將會只考慮過往4年，而不再是8年的成績。</p></body></html>
