<html><header><meta charset="utf-8"><title>adidasSLEEK第3部曲藍色MONOGRAM7月登場</title></header><body><h1>adidasSLEEK第3部曲藍色MONOGRAM7月登場</h1><p>SLEEK是adidas2006年矚目發表的女鞋企劃新作，繼GOLDENSLEEK、POLKADOT系列後，最近又有貨推出，是三葉MONOGRAM藍色系列，起用Superstar和StanSmith兩個經典鞋款的設計，其中StanSmithModels更大玩絨物料，全套系列為珍藏限定品，將於7月1日發售。</p><p>售賣點：adidasOriginalsConceptStore（25042186）<br> 銅鑼灣京士頓街6號B舖</p></body></html>
