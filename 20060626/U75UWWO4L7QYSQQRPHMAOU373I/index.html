<html><header><meta charset="utf-8"><title>6月香港珠寶鐘錶展覽會　脫俗美飾</title></header><body><h1>6月香港珠寶鐘錶展覽會　脫俗美飾</h1><p>昨天閉幕的「六月香港珠寶鐘錶展覽會」，雖然規模不及同在本港舉行的9月珠寶展，但仍是每年夏季亞洲區內最矚目的同類型展覽，今年便有逾千家來自30個國家及地區的珠寶商參展。展商帶來的珠寶首飾，無論是款式和質素，也絕不教參觀者失望；鑽石、珍珠和寶石首飾，一應俱全。<br> 記者：袁國守<br> 參考網址：www.jewellerynetasia.com</p></body></html>
