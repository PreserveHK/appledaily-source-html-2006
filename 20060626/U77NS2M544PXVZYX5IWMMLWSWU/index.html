<html><header><meta charset="utf-8"><title>今日通勝</title></header><body><h1>今日通勝</h1><p>東尼「首球」賠率大熱</p><p>星期一53　意大利vs澳洲<br> 雖然意大利前鋒東尼在今屆世盃仍未開齋，但足智彩「首球」賠率依然是他最熱，為4.75倍；至於同樣未取得入球的澳洲前鋒維度卡，則仍是隊中最熱「首球」球員，賠率為11倍。</p><p>意大利瑞士均「讓球」</p><p>今日兩場16強賽事中，「早場」的星期一53意大利vs澳洲及「尾場」的星期一54瑞士vs烏克蘭均開設「讓球」，分別是意大利讓澳洲1球，而瑞士則讓烏克蘭平/半。</p></body></html>
