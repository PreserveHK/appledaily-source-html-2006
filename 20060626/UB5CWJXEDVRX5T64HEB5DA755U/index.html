<html><header><meta charset="utf-8"><title>冚外圍共撿5千萬波纜</title></header><body><h1>冚外圍共撿5千萬波纜</h1><p>【本報訊】警務處處長李明逵昨稱，世界盃決賽周開始至今，警方已進行超過50次打擊非法賭波行動，共拘捕近100人，撿獲面值逾5,000萬元的波纜紙；由於香港打擊非法賭波奏效，非法莊家轉往境外活動，如內地、東南亞及澳洲，警方並已加強與境外執法機構交流情報，聯手嚴打非法賭波。而澳門昨晚搗破涉及超過面值一億元波纜紙的賭波集團，香港也有提供情報。<br> 馬會主席夏佳理則估計本年度足球博彩投注額約300億元，當中85%來自規範化前的外圍投注。</p></body></html>
