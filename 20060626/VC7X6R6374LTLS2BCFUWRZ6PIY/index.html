<html><header><meta charset="utf-8"><title>加遊長隆歡樂世界</title></header><body><h1>加遊長隆歡樂世界</h1><p>今年4月在番禺新落成的「長隆歡樂世界」，投資逾10億元人民幣，有各種新穎機動遊戲，香港中國旅行社今年亦特別在荔枝團行程內，加入這個新景點，晚上則安排新開的「長隆大馬戲」，電視劇集《人生馬戲團》就是在那處取景。<br> 至於全國唯一對遊客開放、位於中山的魔法學校「哈利波特魔法世界」，是多家旅行社必去景點，在那裏可以近距離接觸魔術師，從中學習簡單魔術，增添生活情趣。另外，新華旅行社又特別安排荔枝特色餐「荔枝貴妃雞皇宴」。<br> 本報記者</p></body></html>
