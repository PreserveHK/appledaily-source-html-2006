<html><header><meta charset="utf-8"><title>嘉里新客仔</title></header><body><h1>嘉里新客仔</h1><p>嘉里旗下嘅MegaBox又有多個客仔，就係Toppy老細方剛個仔、方家太子方仁杰（Alan，圖左）自創嘅品牌NOVO，喺內地已經有3間，明年反攻香港，一嚟就開間旗艦店，面積有成3.5萬平方呎。<br> 上個禮拜，MegaBox搞咗個簽約儀式，佢哋執行董事兼總經理唐均奇（圖右）同Alan一齊見記者，唐生見Alan一身SmartCasual打扮，亦即刻將條呔除埋。而方剛亦特登抽空半個鐘嚟撐吓阿仔，而作為名人第二代又年輕有為嘅Alan，就俾女記者當面問佢貴庚，Alan決定保持神秘，唔答！</p></body></html>
