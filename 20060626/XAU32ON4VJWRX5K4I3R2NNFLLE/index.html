<html><header><meta charset="utf-8"><title>滬深公司股改名單</title></header><body><h1>滬深公司股改名單</h1><p>▲第38批滬深上市公司股改名單公布，南京熊貓（553）、湖南有色（2626）剛公布購入45.9%股權的中鎢高新、上海電氣（2727）持有42.3%股權的上海機電，及華創（291）持有13%外資法人股的湖南新五豐名列其中，但只有中鎢高新公布股改方案，其他3家只公布提示公告，指會在6月底前再公布股改方案，4家公司A股繼續停牌。中鎢高新表示，將動用公司資本公積金轉增股本，再向A股股東10送5.49股新A股，即相當於每10股A股送2.5股法人股。</p></body></html>
