<html><header><meta charset="utf-8"><title>文職者恐雙休被削薪</title></header><body><h1>文職者恐雙休被削薪</h1><p>【本報訊】政府下月一日起實施公務員五天工作制，不少私人企業也有意跟隨。香港文職及專業人員協會調查顯示，雖然大部份企業現時尚未實行五天工作制，但逾七成受訪者卻指現職公司有意推行員工雙休日，受訪者普遍對公司推行有關制度抱正面態度，但部份卻擔心暗藏陷阱，如憂慮公司會藉詞扣減福利及薪酬。<br> 調查訪問了770名文職人員。結果顯示，83%受訪者贊成推行五天工作制，認為可增加與家人相處機會及更有效安排個人事務等。但80%強烈反對以扣減薪金和福利來換取多一天休息，半數人則寧願延長工時來代替。</p></body></html>
