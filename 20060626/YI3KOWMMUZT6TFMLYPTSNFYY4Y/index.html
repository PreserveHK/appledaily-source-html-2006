<html><header><meta charset="utf-8"><title>放鴿抗議</title></header><body><h1>放鴿抗議</h1><p>【本報訊】「拯救賽鴿運動大聯盟」不滿政府向飼養賽鴿人士徵收牌費，20多名代表昨日到立法會門外放賽鴿抗議（圖），要求政府取消或豁免養鴿人士的牌照費。<br> 身兼大聯盟發言人的南區區議員石國強說，飼養賽鴿人士目前不用繳交牌照費，但政府通過管制散養家畜法例後，將賽鴿列為展覽牌照範圍，20隻或以下收費2,720元，20隻以上為9,700元。大聯盟指政府沒有科學理據，證明賽鴿易感染禽流感。<br> 李家皓攝</p></body></html>
