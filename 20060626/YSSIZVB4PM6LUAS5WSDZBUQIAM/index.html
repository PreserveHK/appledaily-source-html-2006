<html><header><meta charset="utf-8"><title>50公務員絕食抗議</title></header><body><h1>50公務員絕食抗議</h1><p>【本報訊】澳門消息：昨上午11時，澳門公職人員協會50多名公務員在33℃高溫下，於中區議事亭前展開8小時絕食靜坐抗議行動（圖），抗議立法會通過公務人員公積金制度的不追補供款條文，只追溯以往的服務年資，認為有損「散位公務員」（散位的編制等若長散工）的合理利益，行動至晚上9時始結束。<br> 目前澳門共有公務員18,000多人，其中超過6,500人過往沒有享受公積金供款制度，他們多為合約和散位的下層公務員。</p></body></html>
