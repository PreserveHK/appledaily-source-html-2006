<html><header><meta charset="utf-8"><title>趙薇跌膊誘高層</title></header><body><h1>趙薇跌膊誘高層</h1><p>前晚上海的Dior騷，雲集中、港、台、韓等地紅星，新戀情剛曝光的李嘉欣自然成為焦點，一身紅裙的她艷光四射，將同場的女星比下去。除了嘉欣，不愁寂寞的女星還有趙薇和林志玲。<br> 坐在趙薇和林志玲中間的Dior亞太區高層PierreDenis，看騷前分別車輪轉與兩女聊天。身穿Diorprefall系列吊帶裙的趙薇不知是否裙子不合身，吊帶經常滑落，故她不時按着肩帶，舉動卻更誘人。</p><p>高圓圓遭冷落</p><p>相比之下，兩位內地女星高圓圓及孫儷則全晚坐冷板，兩人同是穿上已屬過季的Dior肉色春夏系列裙子亮相，身旁不見有高層相伴，惟有互相扶持，聊天解悶。</p></body></html>
