<html><header><meta charset="utf-8"><title>Wacoal副線5周年送Tee</title></header><body><h1>Wacoal副線5周年送Tee</h1><p>內衣係女人最貼身嘅衣物，不過𠵱家大部份內衣唔可以淨係有Function咁簡單，直頭係Fashion一部份。好似Wacoal內衣副線UneNanaCool就特別針對潮流而改變款式，色彩、圖案設計以青春活力作主題。UneNanaCool自2001年從日本登陸香港已踏入第5個年頭，最近更推出5周年紀念版T-shirt送畀Fans。即日起只要於UneNanaCool購物滿$600（單一發票計），即可獲贈此件限量版Tee。</p><p>查詢：UneNanaCool（28953311）</p></body></html>
