<html><header><meta charset="utf-8"><title>喺網站講波預測賽果<br>雲格畀料睇好德國</title></header><body><h1>喺網站講波預測賽果<br>雲格畀料睇好德國</h1><p>阿仙奴領隊雲格每逢大賽都會幫法國電視台講波同幫網站或專欄做賽前分析，今屆世盃當然唔會例外，佢同里昂教練侯利亞就幫喺歐洲好有名的EUROSPORT做賽後分析兼預測賽果。雖然名家畀貼士經常唔掂，但佢近期成績算唔錯，既貼中荷蘭未必贏到葡萄牙，亦猜中英格蘭最多小勝厄瓜多爾；嚟緊8強佢就睇好德國，球迷有時間不妨入EUROSPORT個網望望。</p></body></html>
