<html><header><meta charset="utf-8"><title>星級之選：籮霸都撐Bronzer胭脂二合一</title></header><body><h1>星級之選：籮霸都撐Bronzer胭脂二合一</h1><p>NARS首次推出的限量版雙色胭脂和雙色唇彩，以大熱Orgasm色彩crossover其他迷人色調，俘虜荷李活星級Fans，如Beyonce、BritneySpears及JenniferLopez等。小記生性花心又婆仔，雙色化妝品感覺既方便又抵用，一盒有齊Bronzer同胭脂，質地頗柔滑，胭脂掃兩下已非常出色，混合Bronzer用，便可擁有健康膚色。配合橙金亮采的lipgloss，便可豐潤雙唇，雖有點黏嘴，不過勝在夠sharp。<br><br>記者：盧家蕙<br><br>NARS（25233805）</p></body></html>
