<html><header><meta charset="utf-8"><title>成龍化身安全套護女</title></header><body><h1>成龍化身安全套護女</h1><p>成龍前晚在哈爾濱綵排慈善演唱會，有指近日盛傳想追求李嘉欣的眼科博士林文傑，託演出者之一的楊最莉送上一支胡錦濤曾用過的金筆給成龍。成龍則表示要多做善事回饋國家。</p><p>推廣性教育</p><p>此外，身為日本「哈哈笑大使」的成龍，將會參與推廣性教育工作，據知日本有關部門會向少女派發平安袋，內裏有一個印有成龍肖像的安全套。<br> 成龍坦言太太林鳳嬌於兒子房祖名16歲時，便向他灌輸性教育，成龍說：「祖名16歲時，老婆已畀個避孕套佢傍身，當時我都覺得咁做唔係咁好，不過佢話呢啲嘢避免唔到，後來我都認同早啲教佢好過佢偷雞摸狗。」<br> 採訪、攝影：曾小嘉</p></body></html>
