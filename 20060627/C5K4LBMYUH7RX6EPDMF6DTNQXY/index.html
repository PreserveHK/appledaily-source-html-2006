<html><header><meta charset="utf-8"><title>京藏火車票最平389</title></header><body><h1>京藏火車票最平389</h1><p>世界海拔最高鐵路──中國青藏鐵路通車前夕，中國昨公布票價詳情，北京前往拉薩，全程4,064公里，行車47小時28分，硬座票價389元（人民幣．下同）、硬卧813元、軟卧1,262元。<br> 青藏鐵路炒起西藏旅遊熱，外界特別關注青藏鐵路票價。有關方面昨表示，青藏鐵路通車初期共開通三條路線，即北京至拉薩、四川成都至拉薩以及甘肅蘭州至拉薩的特快列車。票價方面，成都至拉薩硬座票價331元，硬卧712元、軟卧1,104元；蘭州至拉薩硬座票價242元，硬卧552元、軟卧854元。</p></body></html>
