<html><header><meta charset="utf-8"><title>阿叔講波笑開懷</title></header><body><h1>阿叔講波笑開懷</h1><p>李克勤稍後要到德國睇世界盃，前晚開始暫別無綫世盃節目。前晚所見，無綫安排了鍾志光頂替克勤主持大局的位置，並找來吳家樂擔任三晚嘉賓主持。至於阿叔林尚義，未知是巧合還是真的與克勤不和，在沒有克勤的日子，阿叔竟笑得十分開懷，不時搞笑營造氣氛。阿叔事後說：「輕鬆吓，搞吓笑好，做乜咁嚴肅啫！」</p><p>鄧穎芝腳法狠</p><p>此外，鄧穎芝前晚擔任嘉賓，她透露謝安琪已加入女子足球隊，早前她們跟香港男子甲組球員作友誼賽時，對方也盛讚她們腳法夠狠。<br> 採訪、攝影：楊潔雯</p></body></html>
