<html><header><meta charset="utf-8"><title>晨咁早食早餐Buffet</title></header><body><h1>晨咁早食早餐Buffet</h1><p>一日之計在於晨，食完早餐返工返學人都會精神啲。「CafeMarco」推出嘅自助早餐，各款麵包沙律任食，熱盤有9款蛋製特別菜式，如西班牙式辣腸煎蛋餅、香脆蘋果伴肉桂呍呢拿汁等等。自助晚餐聽得多，自助早餐就好少見，晨咁早食Buffet嘅感覺都幾得意。<br><br>記者：李潔盈</p><p>CafeMarco（21133912）<br> 地址：尖沙嘴廣東道3號馬可孛羅酒店1樓<br> 供應期及收費：星期一至日6:30am-11:00am，成人$165，小童$145</p></body></html>
