<html><header><meta charset="utf-8"><title>澳門LUSH歐洲Feel</title></header><body><h1>澳門LUSH歐洲Feel</h1><p>平時行開商場經過香氣撲鼻的LUSH，隔籬的商舖應受惠不少。不過最近於澳門漁人碼頭開張嘅新店，齋睇相簡直同香港冇得比！特別挑選以歐洲式建築的阿姆斯特丹館作為新店地址，有別於香港一般「大」型商場，整條街道的歐洲式建築物及露天茶座，感覺更浪漫悠閒。澳門LUSH分店面積約600多平方呎，是全香港及澳門分店中最大的一間，入去玩吓氣泡彈、雪糕面膜、香皂，恍如置身於外國新鮮食品市場。<br><br>記者：盧家蕙</p></body></html>
