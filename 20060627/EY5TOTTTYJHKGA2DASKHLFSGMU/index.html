<html><header><meta charset="utf-8"><title>Oughttosee：香港霍金之「擁抱生命巡迴展」</title></header><body><h1>Oughttosee：香港霍金之「擁抱生命巡迴展」</h1><p>殘而不廢，這點霍金精神在多位香港展能畫家身上同樣展露無遺，四位展能畫家陳冬梅、盧佩鏞、梁錫棠、廖東梅都有肢體殘障，在人生旅途上都遇上大量生命障礙更不能像正常人般創作，但他們仍然能夠用不同的方式作畫以訴心底話，發展自己，擁抱生命！展覽除了有藝術大使阿虫為其助陣，同場還有另一位已過世的展能藝術家劉偉明的遺作展，他在額前綁上畫筆作的經典場面令人永世難忘。展覽將會繼續巡迴至澳門、廣州、上海、北京、新加坡等地。<br><br>日期：即日至6月30日<br>地點：香港藝術中心包氏畫廊<br>查詢：25820200</p></body></html>
