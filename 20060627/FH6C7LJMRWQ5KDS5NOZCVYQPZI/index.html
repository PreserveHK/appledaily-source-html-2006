<html><header><meta charset="utf-8"><title>美聯學點穴減壓</title></header><body><h1>美聯學點穴減壓</h1><p>樓市靜加上晚晚捱通頂睇世界盃，對唔少代理嚟講，身心同荷包都一樣咁傷，最好搵啲嘢減吓壓。美聯就請嚟註冊中醫師，教員工穴位氣功減壓療法，紓緩今時今日商業社會嘅無形壓力，功效如何因人而異，但起碼能夠畀員工一個訊息，就係減壓可以由自己做起，搵唔搵到錢嘅道理亦一樣。<br> 美聯請嘅中醫師，係國際中醫中藥總會點穴療法研究主任張桂鴻，向接近三十位美聯員工，教導三式穴位療法，減吓壓、提升睡眠質素，當然最重要係提高工作效率啦。</p></body></html>
