<html><header><meta charset="utf-8"><title>公開批評遭奇帥冷落<br>簡尼斯人獨憔悴？</title></header><body><h1>公開批評遭奇帥冷落<br>簡尼斯人獨憔悴？</h1><p>德國隊一路殺入8強，表現一場比一場好，好多人對教練奇連士文有讚冇彈，惟獨後備門將簡尼出來搞事，接受德國權威《明鏡周刊》高調訪問批評對方冷落自己。老實講，奇帥決賽周前一路畀列文同簡尼輪流正選上陣，算係畀足機會，後來阿仙奴殺入歐冠盃決賽，列文表現出色，好自然打正選。何況𠵱家德國打得咁順，點可以貿然換門將呢？簡尼都係畀啲耐性等吓喇！</p></body></html>
