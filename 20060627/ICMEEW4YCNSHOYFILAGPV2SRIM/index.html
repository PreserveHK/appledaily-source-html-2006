<html><header><meta charset="utf-8"><title>最後嚟料：再有3隊捲入意甲假波案</title></header><body><h1>最後嚟料：再有3隊捲入意甲假波案</h1><p>據意大利傳媒指，負責調查意大利假波案的司法官，已把調查對象擴展到里賈納、錫耶納及安玻里這3間意大利甲組聯賽細球會。至於3間意大利乙組球會，包括艾雷素及來季由甲組降落乙組作賽的墨西拿、萊切亦成調查對象。<br> 這宗牽連甚廣的假波案將於本周四展開聆訊，4大名牌球會祖雲達斯、AC米蘭、拉素及費倫天拿的球會人士，以及26名球證、足總官員將會接受問話。由於意大利國家隊陣中有13名國腳效力上述提及的4大球會，或多或少影響到他們征戰世界盃的心情。</p></body></html>
