<html><header><meta charset="utf-8"><title>特朗普起樓起到以色列</title></header><body><h1>特朗普起樓起到以色列</h1><p>“IamconfidentthatIsrael'sfuturecanonlygoonedirectionandthatisup.”<br> 「我有信心以色列嘅未來只有一個方向，就係更上一層樓。」<br> </p><p>最愛用自己大名為建築物命名嘅美國地產大王特朗普（DonaldTrump），前日宣布進軍以色列地產界，會同美國另一間地產公司合作，耗資3億美元（約23.4億港元），喺特拉維夫（TelAviv）建一幢70層高嘅豪宅。呢幢落成後會係以色列最大嘅建築物，名堂係咩，一啲都唔意外：之唔係「以色列特朗普大樓」（TrumpTowerIsrael）囉！<br> 路透社</p></body></html>
