<html><header><meta charset="utf-8"><title>今日通勝</title></header><body><h1>今日通勝</h1><p>亨利入波可保不敗</p><p>星期二56	西班牙vs法國<br> 法國前鋒亨利在世盃暫取得2個入球，原來近仗該前鋒有入球的比賽，球隊至少能保持不敗，當中包括分組賽勝多哥2:0及和南韓1:1，以及早前熱身賽勝中國3:1及丹麥2:0，亨利都能取得入球。</p><p>「細」風日「下」巴西「大」熱</p><p>世盃16強暫賽4場（未計周一賽果），現時仍然全部開出入球「細」，但今晚星期二55巴西vs加納的「大」賠率較熱，為1.75倍；而4場16強「讓球」中，則開出1「上」1「走」2「下」。</p></body></html>
