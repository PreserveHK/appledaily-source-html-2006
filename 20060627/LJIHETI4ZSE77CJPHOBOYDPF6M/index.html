<html><header><meta charset="utf-8"><title>屯門靚舖唔憂租</title></header><body><h1>屯門靚舖唔憂租</h1><p>屯門區雖然仲係畀人偏遠嘅感覺，但呢區嘅零售市道都唔錯，好似屯門市廣場，假日幾乎迫爆場。一啲位置好嘅商舖，同市區一樣，大把客爭住租。<br> 中原新界商舖部助理營業董事黃金鳳話，最近以招標方式賣出嘅啓民徑15至45號美恒樓地下12號舖，面積約900呎，話咁快已經有客出到月租9.5萬想租，但業主就對後市睇得好好，意向係要10.5萬。<br> 買入呢個舖位嘅係區內資深投資者，用約1703萬買返嚟，若果肯以9.5萬租出個舖，回報率已近6.7厘，假如租到10.5萬，回報更達近7.4厘。</p></body></html>
