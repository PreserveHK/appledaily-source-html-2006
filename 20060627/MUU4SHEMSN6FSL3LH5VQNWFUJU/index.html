<html><header><meta charset="utf-8"><title>蕭芳芳被歪風激親</title></header><body><h1>蕭芳芳被歪風激親</h1><p>蕭芳芳昨日以「護苗基金」主席身份，在石硤尾辦事處出席記者會，宣傳即將舉行的慈善籌款活動。<br> 對於近期先後發生商台選舉「我最想非禮嘅香港女藝人」及組合Cream成員李蘊14歲便為雜誌拍攝濕身照事件，芳芳姐表示兩件事同樣嚴重，她說：「唔好為出位同賺錢做埋啲傷天害理嘅事。我真係好嬲，近期心臟又唔好，差啲激到心臟病。」</p><p>孫女未改名</p><p>芳芳姐表示稍後會約見影視處，希望政府在這方面會認真處理。<br> 此外，近日在港弄孫為樂的吳君如父親夏春秋，為記者會擔任司儀，他透露陳可辛的父親仍未為孫女改名，要延遲申請出世紙而被罰款。<br> 採訪、攝影：何永寧</p></body></html>
