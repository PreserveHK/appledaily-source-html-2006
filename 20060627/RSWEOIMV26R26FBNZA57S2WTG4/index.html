<html><header><meta charset="utf-8"><title>吳日言鬚刨剪髮勁</title></header><body><h1>吳日言鬚刨剪髮勁</h1><p>吳日言前晚到銅鑼灣出席一個髮型活動，更即場化身髮型師為兩位男參賽者set頭，問其中一位男士對吳日言的手勢有何評價時，他笑說：「幾好吖，手勢幾好，但佢做髮型師都係幫自己整頭髮好啲。」</p><p>力保狗私隱</p><p>問吳日言有否試過幫男朋友set頭？她說：「男性朋友就試過，都係摸吓個頭，玩吓咁，反而細個就有幫朋友剪吓啲前蔭，我仲要用鬚刨去剪。」記者取笑她摸男仔個頭，她即說：「我摸佢哋嘅黑頭，其他頭我唔掂。」問吳日言有否摸過其小狗WinWin的頭，她搞笑地表示為尊重狗隻私隱拒絕回應。<br> 採訪、攝影：王連連</p></body></html>
