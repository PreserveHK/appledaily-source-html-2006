<html><header><meta charset="utf-8"><title>網中人：度身訂做驚喜旅程</title></header><body><h1>網中人：度身訂做驚喜旅程</h1><p>初次去旅行，多數會跟團，貪圖有人安排食宿交通。但對於經常去旅行的人，今時今日遊南美、非洲、歐洲已經冇新意，去玩都會搵一些刁鑽的玩意。有沒有想過可以坐潛艇潛入深海一睹鐵達尼號殘骸？以貴賓身份出席康城影展，感受星光熠熠的氣氛？甚至獲邀造訪花花公子大樓，拜訪性書大亨？全新的豪華旅遊網站www.luxurytravel.com由OpenWorld創立，與多家業務夥伴如BluefishConcierge、iExplore等合作，提供一站式旅遊服務，想訂酒店、度身訂做特別旅程都可以做到。唔知可唔可以幫我約畢彼特食燭光晚餐呢？	<br><br>記者：黃潔蓮</p></body></html>
