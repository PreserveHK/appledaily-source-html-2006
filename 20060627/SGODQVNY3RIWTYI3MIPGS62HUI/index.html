<html><header><meta charset="utf-8"><title>香港先生初嘗瘦顏</title></header><body><h1>香港先生初嘗瘦顏</h1><p>無綫舉辦的《2006年度香港先生選舉》14位候選港男昨日於銅鑼灣拍外景，大會安排14位參賽者到男士美容院做面部護理，1號黃長發和9號楊江夏一馬當先，分別被安排進行「時空排毒去水腫儀」及「超微波溶脂收面儀」，其中楊江夏戴上面罩時十分搞笑，問到他有何感覺時，他說：「好有趣！」<br> 黃長發表示未做過面部護理，閒時最多曬太陽燈，問到他覺得自己身上有何需改善時，他說：「腹肌囉！因為呢部份好難練，𠵱家都只得到四嚿，希望可以練到六嚿喇，所以我會keep住去練。」對於首次做美容護理，他說：「都好舒服！」<br> 採訪：王崇穎　攝影：仇志德</p></body></html>
