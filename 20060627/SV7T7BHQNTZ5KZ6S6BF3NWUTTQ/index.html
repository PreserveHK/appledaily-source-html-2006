<html><header><meta charset="utf-8"><title>大新新卡迎新大手筆</title></header><body><h1>大新新卡迎新大手筆</h1><p>每隔幾日就有銀行推出新信用卡，做宣傳推廣，唔諗多啲計仔，真係好難突圍而出，好似大新銀行咁，就喺迎新禮物方面落重藥，除見慣見熟嘅DVD及旅行篋之外，仲有免費機票同埋免息分期，咁大手筆，唔怪之得佢哋位零售銀行處產品及市務部主管陳偉思拍晒心口，話今年內發卡量可以去到5萬張喎。<br> 想免費攞機票，要成功申請白金卡（年薪30萬以上），發卡三個月內簽帳或透支6000蚊就得。另外，申請乜卡都有份迎新禮品，就係「送錢」，其實係免息現金貸款，免息還款期最長15個月，金額係張卡信貸額嘅50%，上限6萬蚊，推廣至9月底。</p></body></html>
