<html><header><meta charset="utf-8"><title>林子萱想做碧咸嫂</title></header><body><h1>林子萱想做碧咸嫂</h1><p>前晚英格蘭大戰厄瓜多爾賽事，備受矚目，新城當晚於奧海城邀得林子萱和高皓正等與觀眾一同觀看這場球賽。為支持英格蘭隊，大會在開場前更安排一名打扮成英格蘭御林軍與眾嘉賓拍照留念。</p><p>新髮型示人</p><p>林子萱自認是英格蘭的球迷，因為十分喜愛隊長碧咸（DavidBeckham），她說：「有我個boyfriend碧咸，我梗係支持啦，我都想做佢老婆Victoria，因為可以成日去shopping。」林子萱前晚換上一頭新髮型亮相，她表示為了這頭新髮型，需待在髮型屋八小時。<br> 採訪、攝影：藍文浩</p></body></html>
