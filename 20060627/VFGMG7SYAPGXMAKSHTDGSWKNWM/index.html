<html><header><meta charset="utf-8"><title>大牌首推亞洲限量太陽鏡</title></header><body><h1>大牌首推亞洲限量太陽鏡</h1><p>買太陽眼鏡好多人都會追歐洲名牌，但好多時都因為面形跟歐洲人有別，戴咗上面未必好睇。國際時裝品牌集團Safilo針對推出全新06亞洲版太陽眼鏡系列，包括Dior、Armani、Gucci及YvesSaintLaurent等。全新亞洲版特為東方人士面形而設計，加高鼻托、加長鏡臂、增加鏡架寬度、減低鏡片弧度及高度，適合大部份亞洲人士嘅面部輪廓。色澤方面，亦多選大受亞洲人士歡迎嘅顏色，如酒紅、深紫、藍灰等漸變色鏡片。</p><p>查詢：Safilo（23126138）</p></body></html>
