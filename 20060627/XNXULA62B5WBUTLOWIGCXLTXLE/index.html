<html><header><meta charset="utf-8"><title>寧謐意國海洋</title></header><body><h1>寧謐意國海洋</h1><p>Panerai2002年前選址香港的中環太子大廈開設約500呎專門店，成為亞太區第一間分店，其後才分別在內地如上海等開店。<br> 今年中環店重新裝修後開業示人，店內貫徹一份意大利式典雅時尚，以米白、啡、黑及銅色為主，巨型的石板地片及原木飾板全都專程由意大利運港。<br> 新店更保留海軍及航海味元素，店內弧形木牆上的圓形視窗飾櫃，靈感正來自潛艇的窗子，而室內的吊燈也滲出軍用物件品味。</p></body></html>
