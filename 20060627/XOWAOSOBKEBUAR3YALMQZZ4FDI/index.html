<html><header><meta charset="utf-8"><title>周倩圯幫學生行騷</title></header><body><h1>周倩圯幫學生行騷</h1><p>香港專業教育學院設計系學生昨日於灣仔會展舉行畢業時裝騷，由24名學生每人設計六套服裝，設計大方向都很天馬行空，其中有學生以畢加索作品為設計意念，也有服裝用上輕薄雪紡做成雀籠模樣，新奇有趣。<br> 有份行騷的模特兒包括周倩圯，對於不少成名的模特兒已少行學生騷，她說：「我接呢個job一來係公司安排，二來價錢都算合理，三來支持吓啲學生嘛，不過因為學生經驗唔夠，車工方面未夠成熟，所以我都會做足防走光措施。」<br> 採訪：DebbieLum<br> 攝影：DickyChan</p></body></html>
