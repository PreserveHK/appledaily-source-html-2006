<html><header><meta charset="utf-8"><title>同被趕出場「結伴」睇波<br>迪高、雲邦賀斯夠老死</title></header><body><h1>同被趕出場「結伴」睇波<br>迪高、雲邦賀斯夠老死</h1><p>周日葡、荷大戰，除咗睇球證畀牌睇到悶之外，場波出現咗個球壇比較少見嘅畫面。葡萄牙嘅迪高同荷蘭嘅雲邦賀斯攞紅牌出場一啲都唔奇，奇就奇在呢兩位巴塞隊友原來鬼咁老死，佢哋被球證趕完出場之後唔係第一時間返更衣室，竟然一齊坐喺觀眾席上有傾有講，唔通傾緊邊個茅柴啲？話晒你兩個都係敵對球員，雙方又咁有復仇味道，坐埋一齊唔係咁好睇喎！</p></body></html>
