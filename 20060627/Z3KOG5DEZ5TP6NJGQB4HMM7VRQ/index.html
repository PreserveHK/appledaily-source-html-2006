<html><header><meta charset="utf-8"><title>台萬人遊黃金博物園</title></header><body><h1>台萬人遊黃金博物園</h1><p>由台灣黃金博物園區主辦的「2006礦山金采節」於上周五開幕。過去一個周末，觀光人數已高達近一萬人次。此活動為期兩個半月，舉辦一系列以「黃金及金屬工藝」為主題的展覽與活動，當中展出三個世界第一：「世界最大重達220.3公斤金磚」、「世界最細直徑僅0.0125毫米金絲」及「世界最薄厚度僅0.001毫米金箔」，讓觀眾大開眼界。<br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
