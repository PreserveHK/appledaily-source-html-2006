<html><header><meta charset="utf-8"><title>林秉恩北上討論禽流感</title></header><body><h1>林秉恩北上討論禽流感</h1><p>【本報訊】衞生署署長林秉恩昨午率領公共衞生及醫療專家小組前赴東莞，參與在當地舉行的第六次粵港澳防治傳染病專家組會議。他出發前在港出席一個公開場合時表示，將與內地有關部門討論近期深圳有人類感染禽流感的個案，三方會研究在傳染病爆發後，如何在科研及訊息平台方面加強合作，互相通報。<br> 他指近年三地合作愈來愈好，如上次深圳有人類感染禽流感的個案中，香港在個案未證實前已獲通報，有信心共同聯合防控傳染病的能力會愈來愈高。他期望三方在會議達成共識，簽署合作備忘錄。</p></body></html>
