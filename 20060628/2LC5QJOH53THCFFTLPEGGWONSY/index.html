<html><header><meta charset="utf-8"><title>手指插耳聽電話</title></header><body><h1>手指插耳聽電話</h1><p>日本NTTDoCoMo公司最近研製出戒指型耳機「指話」（Yubi-wa），外形像兩隻小雞蛋，能透過藍芽（Bluetooth）傳輸技術接駁手機，採用了「骨傳導」技術，只須將戴着「指話」的手指插進耳孔，就可聽到對方話聲，而且配備話筒，能接受用家說話。<br> 「指話」還設有UbiButton功能，又是採用「骨傳導」技術，用家只須用食指和拇指，有節奏地互相點擊，就可發出訊號，遙控電器開關。<br> 新加坡《海峽時報》/NTTDoCoMo官方網站</p></body></html>
