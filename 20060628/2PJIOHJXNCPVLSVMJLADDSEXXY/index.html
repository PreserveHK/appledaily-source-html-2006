<html><header><meta charset="utf-8"><title>趁世盃推廣</title></header><body><h1>趁世盃推廣</h1><p>05年日產汽車全球銷售量達到360萬輛，較04年增長5%；總銷售額達9.4萬億日圓（約6400億港元），較04年增長10%。而根據AutomotiveNews於本月發布的數據顯示，在日本，日產汽車銷售排名第2，全球排名第7。<br> 本港方面，去年日產的市場佔有率為8%，較04年增長多於1個百分點。<br> 為進一步推廣公司品牌，日產正在尖沙嘴美麗華商場，展開為期1個月的嘉年華會，至下月9日，並趁世界盃期間，舉行親子活動，藉以與更多消費者正面接觸。</p></body></html>
