<html><header><meta charset="utf-8"><title>　　左王之子帶團訪南京 - 李八方</title></header><body><h1>　　左王之子帶團訪南京 - 李八方</h1><p>喺咁多間大學學生會之中，港大都算係同中央最友好，佢哋兩年前曾經訪過京，快過晒其他大學學生會，唔好似學聯同部份大學咁，「六四」一日唔平反、一日唔訪問大陸。𠵱家港大學生會嘅主席係政協劉迺強個仔劉方，同中央關係梗係更加親密，八方收到消息，話佢哋就會喺8月19日至23日去南京交流喎。<br> 除咗港大學生會，一齊去南京嘅仲有學協、同埋城市智庫（都係隱形親北京團體）。<br> 今次去嘅目的，係考察同了解內地民主發展喎，行程仲會參觀好多同國共內戰、南京條約有關嘅景點，不過就冇乜安排官員見面，淨係會同啲所謂大陸民主黨派嘅領導、同埋基層民選人大交流。</p></body></html>
