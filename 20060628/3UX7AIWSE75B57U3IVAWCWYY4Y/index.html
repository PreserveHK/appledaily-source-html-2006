<html><header><meta charset="utf-8"><title>無大茶飯轉食散餐</title></header><body><h1>無大茶飯轉食散餐</h1><p>呢排大中型發展商仍然係吹水多過實際行動，市場冇乜樓賣，最慘係班代理，唔知點樣搵米落鑊。既然無大茶飯食，細件嘅都要做，幫補吓。<br> 中原就攞到大埔江庫雅苑獨家代理，6個單位，600至700呎，中原營業董事黃澤文話，最平單位144萬，600呎，呎價2400。地下一個700呎單位，連300呎花園，賣189萬；至於最貴係連天台單位，要206萬。<br> 由江庫集團發展嘅江庫雅苑，總共28幢59伙，除今次呢6個，尚餘8個1200至1400呎複式，下一階段至賣，價錢未定。咁江庫雅苑究竟喺邊度，答案係大洞梓路，離大埔市中心10分鐘車程，都算方便。</p></body></html>
