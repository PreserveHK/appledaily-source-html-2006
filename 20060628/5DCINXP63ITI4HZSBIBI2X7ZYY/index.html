<html><header><meta charset="utf-8"><title>林子萱羨慕安琪蓮娜</title></header><body><h1>林子萱羨慕安琪蓮娜</h1><p>谷德昭緋聞女友林子萱日前拍攝新碟封套，以偶像安琪蓮娜祖莉（AngelinaJolie）作為模仿對象，她說：「我已經唔再係小女孩，我超級鍾意安琪蓮娜，佢嘅時代感、自信同肯定嘅態度好有型，當然都好羨慕佢可以擁有Pitt（畢彼特）嘅小朋友。」</p><p>被看扁沒氣餒</p><p>子萱親自為新曲《安祖蓮娜彼特》填詞，藉此透露自己的心聲，談到去年在台灣發展不如意，子萱說：「雖然呢一年嘅發展失敗咗，但我都冇後悔同灰心，縱使喺台灣被好多人睇唔起，我都冇氣餒，反而更努力去證明自己係得嘅。至於拍拖嘅時候，我都好清楚自己要乜嘢人。」<br> 撰文：羅慧敏</p></body></html>
