<html><header><meta charset="utf-8"><title>歐美旅客增帶旺酒店業</title></header><body><h1>歐美旅客增帶旺酒店業</h1><p>【本報訊】本港酒店業協會執行總幹事呂尚懷昨在一個酒店業保障私隱活動上表示，因經濟好轉，歐美訪港旅客增加，上半年本港酒店入住率85%，較去年為高，預料下半年入住率更可達87%至88%，預計今年酒店入住率會較去年多1%至2%。</p><p>下半年兩酒店落成</p><p>呂尚懷說，上半年酒店房價上升12%，預計全年最少上升10%，但今年「十．一」黃金周酒店房價加幅較去年同期放緩最多5%，因今年下半年將有至少兩間酒店落成啟用，可為本港增加4,000個房間。提及昂平吊車延遲啟用會否影響酒店入住率，呂尚懷指出，由於受影響的只是一個景點，所以他認為影響不大。</p></body></html>
