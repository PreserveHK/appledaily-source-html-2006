<html><header><meta charset="utf-8"><title>新品種蛇會變色</title></header><body><h1>新品種蛇會變色</h1><p>變色龍聽得多，變色蛇你聽過沒有？世界動物基金昨天表示，科學家去年在印尼婆羅洲（Borneo）卡普阿斯河（KapuasRiver）濕原和沼澤地區，發現皮膚可變色的新品種蛇，取名「卡普阿斯泥蛇」，相信變色蛇只會在該河流系統出現。</p><p>全身紅啡變白</p><p>變色蛇長半米，是毒蛇。基金爬行動物專家奧利亞（MarkAuliya）說，他將本來紅啡色的變色蛇，放進漆黑的鐵桶內，數分鐘後把牠拿出來，牠就幾乎全身變白。科學家指，變色龍等部份已知爬行動物會變色，但蛇會變色則很罕有，連科學家也不明白為甚麼牠會變色。<br> 美聯社</p></body></html>
