<html><header><meta charset="utf-8"><title>中石化BP煉油合作告吹</title></header><body><h1>中石化BP煉油合作告吹</h1><p>【本報訊】中石化（386）與英國石油（BP）的煉油合作計劃告吹。英國石油副總裁韋思智較早前接受內地傳媒訪問時透露，若成立合資煉油公司，BP希望實際參與經營運作，只作策略投資者是不夠的，故退出。<br> 中石化去年底私有化鎮海煉化前，BP持有9.41%鎮化，市傳BP希望持有私有化後的鎮化三成股權。韋思智指出，BP是俄羅斯最大的外資石油企業，一直希望將石油從俄羅斯運到中國，協助發展內地煉油業。他說BP仍會在內地物色其他煉油投資項目。中石化昨收4.175元，無升跌。</p></body></html>
