<html><header><meta charset="utf-8"><title>CEPA送測量師小禮物</title></header><body><h1>CEPA送測量師小禮物</h1><p>CEPA簽署3周年，香港正靜候中央正式公布一年一度送大禮詳情，而噚日喺北京已率先有小禮物發送。<br> 香港測量師學會同中國建設監理協會簽訂資格互認協議；而互認專業資格嘅條件，包括會員需具備唔少於5年專業資格同工作經驗，先可以提出申請。香港測量師學會話，目前有百多人有意到內地執業，佢哋將來可以喺內地監督大型及中型建設項目。該會高級副會長陳旭明話內地發展迅速，正為香港專業人士帶嚟良好嘅機遇。<br> 至今香港已有1400個專業人士，因CEPA能與內地資格確認，不過香港服務提供者證明書發出情況，今年則未見踴躍，首5個月只批出54份證書。</p></body></html>
