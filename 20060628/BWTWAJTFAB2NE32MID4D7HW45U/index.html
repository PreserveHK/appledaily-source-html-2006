<html><header><meta charset="utf-8"><title>嘉湖相連戶投資者購</title></header><body><h1>嘉湖相連戶投資者購</h1><p>中原郭佩玲報料，啱啱有個投資客一口氣買咗兩個嘉湖山莊800幾呎單邊中央公園景單位，盛惠368萬元，2000零蚊呎，算係呢類優質戶嘅合理價。<br> 兩個單位分別係賞湖居6座高層A同B室，一個824呎，一個814呎，可以打通做蟹爪廳相連戶。<br> 一般相連單位買賣，除非業主唔知或者經紀把口夠密，否則起碼其中一伙會開天殺價。今次買家能夠以市價購入，可以話多得個市一直吹淡風，業主易話為得多先掂。</p></body></html>
