<html><header><meta charset="utf-8"><title>畀錢睇波市民谷氣</title></header><body><h1>畀錢睇波市民谷氣</h1><p>70年代開始，無綫只會播映幾場世界盃決賽周賽事，直至82年及86年，均由無綫獨家購得所有賽事，據知當時無綫購買獨家播映權的費用高達一千萬港元；而90、94與98三屆則由無綫與亞視聯合播放，直至02年及今年的兩屆賽事，收費電視台有線電視才成功奪得全部64場賽事的獨家直播權，投標價平均為每屆750萬美元（約5,850萬港元）。<br> 雖然今屆賽事中，無綫與亞視均有決賽的播映權，但在這股世界盃熱潮下，不少沒有安裝收費電視的市民也怨聲載道，難免令世界盃帶有一點遺憾。</p></body></html>
