<html><header><meta charset="utf-8"><title>　　支聯會尋失物 - 李八方</title></header><body><h1>　　支聯會尋失物 - 李八方</h1><p>北京要員抵港，支聯會成員今日會出動去金鐘港府宴請賈慶林嘅酒店外抗議，要求平反「六四」、支持內地維權運動同爭取香港全面普選。<br> 支聯會素有經驗搞遊行示威，每年一度嘅六四燭光集會，更係民間團體舉行大型群眾活動嘅示範作，由場地布置到音響燈光，均達到專業級水平，不過今年就有蝦碌事件。<br> 燭光集會後，支聯會點算物資，發現唔見咗三支無線咪同一個帳篷，支聯會人員話失物唔算值錢，但估計可能係有人手忙腳亂有所遺留，或者係有其他團體錯手執走咗，呼籲各友好團體若有發現，立即通知支聯會並從速歸還。</p></body></html>
