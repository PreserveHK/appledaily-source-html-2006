<html><header><meta charset="utf-8"><title>大膽初哥買舖投資</title></header><body><h1>大膽初哥買舖投資</h1><p>香港人投資心態極濃，有錢喺手就心思思搵嘢買，總之大有大買，細有細買，股票同住宅就最多人買，就算新手都夠膽入市。舖位係較蝦人嘅投資，估唔到竟然有初哥抱大無畏精神入市博一鋪。<br> 可能呢位初哥實力有限，買唔起熱門區份啲唔憂租嘅舖位，結果走咗去上水買入新祥街23號地舖，面積約1000呎，成交價510萬，價錢平過買個市區大單位，細細注應該唔傷身。<br> 中原新界商舖部高級營業董事黃培權話，個舖𠵱家由洗衣店以每月約1.7萬承租，回報4厘。</p></body></html>
