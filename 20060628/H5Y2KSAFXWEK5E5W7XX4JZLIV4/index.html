<html><header><meta charset="utf-8"><title>100商戶選用優質海水</title></header><body><h1>100商戶選用優質海水</h1><p>【本報訊】港人愛吃活海鮮，但不時發生魚缸水或海水被驗出含菌超標。為保障大眾健康，衞生福利及食物局設立優質海水認可計劃，由生產力促進局任獨立認可機構，以審核提出申請的商戶，能否符合「認可優質海水供應商」或「優質海水標誌商戶」，首批約一百家食肆、銷售點及海水供應商，昨獲授認可證書。</p><p>可加強消費者信心</p><p>衞福局常任秘書長尤曾家麗昨在儀式中表示，商客參加該計劃，可加強消費者的信心，達至雙贏局面。百佳超市是首批獲授證書的商戶之一，該公司是使用海鹽和自來水調配人造海水，並安裝有效過濾及消毒系統。</p></body></html>
