<html><header><meta charset="utf-8"><title>　　蒙民偉認親認戚 - 李八方</title></header><body><h1>　　蒙民偉認親認戚 - 李八方</h1><p>本周六就係7.1，八方前日見到電器大王蒙民偉（圖），問佢7.1會唔會出嚟遊行，支持吓爭取普選，蒙生起初話「我唔出」，但唔夠兩秒佢又好似諗到啲嘢咁，話：「都唔係，𠵱家講唔埋。」八方再問佢究竟出唔出嚟，佢就話唔講政治，睇嚟蒙生喺7.1嘅表態上真係有啲曖昧。<br> 八方再多口問佢，𠵱家政壇盛傳前政務司司長陳四萬將會東山再起，出嚟同煲呔爭做下屆特首，問佢點睇。蒙生話佢成日都見到陳太，不過陳太𠵱家都未正式表態係咪想出嚟選，佢話等佢宣布咗先算啦，佢𠵱家唔表態住喎。</p></body></html>
