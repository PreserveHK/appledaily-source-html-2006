<html><header><meta charset="utf-8"><title>吳日言遊夏威夷想裸曬</title></header><body><h1>吳日言遊夏威夷想裸曬</h1><p>吳日言（Yan）昨日到商台宣傳新歌《單身逍遙遊》，該曲歌詞講述她過去的日本、英國和巴黎旅遊經歷。阿Yan笑言每逢聽到這首歌，便憶起之前歐洲之旅，令她心思思想放假去旅行。</p><p>駕車遊天下</p><p>縱使今年假期經已放完，阿Yan已計劃好下次旅行，目的地就是充滿陽光與海灘的夏威夷！她直言希望見識當地天體沙灘，問她會否「入鄉隨俗」？她說：「若果冇男士同行，我都唔會介意，不過會除剩泳褲，其實喺外國人眼中唔會睇得咁嚴重，只係東方人文化比較保守。」阿Yan打算出發前領取國際車牌，好讓到當地租車周圍玩，可惜一切最快都要半年多後才成事。<br> 採訪、攝影：馬建華</p></body></html>
