<html><header><meta charset="utf-8"><title>東方海外為《歌》劇出力</title></header><body><h1>東方海外為《歌》劇出力</h1><p>老董家族嘅東方海外最近做咗舞台劇《歌聲魅影》嘅贊助商，佢哋有冇出真金白銀，或者科咗幾多水，華華唔清楚，但肯定出咗唔少力，事關東方海外係呢套歌劇嘅指定承運商，套劇之前先後喺上海、首爾、台北公演過，每轉一個地方，東方海外都要將數以百件嘅衫、噸計嘅道具場景，同機器，運到表演場地，咁多嘢搬，真係少啲力都唔得。<br> 東方海外話26號下晝4點，成功將啲衫及道具，運抵文化中心，今次用咗足足22個貨櫃，先至可以裝晒所有物件，其中難度最高嘅一件道具，係有成6000粒水晶、闊3米、成噸咁重嘅水晶燈（圖），裝拆都用咗唔少時間，又驚整爛，真係有壓力！</p></body></html>
