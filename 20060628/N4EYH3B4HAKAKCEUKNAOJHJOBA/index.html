<html><header><meta charset="utf-8"><title>案件速遞：謀殺犯出獄變身睇樓賊</title></header><body><h1>案件速遞：謀殺犯出獄變身睇樓賊</h1><p>【本報訊】一名服刑20多年獲釋的謀殺犯鍾德輝，藉睇樓為名，03至04年間11次打劫女業主或女地產經紀，去年在高等法院被判重囚10年，尚在服刑。警方調查發現還有一宗漏網之魚，經鑑證劫案現場遺下的血迹，發現跟其DNA脗合，他昨日在區域法院承認一項搶劫罪，重囚5年4個月，但跟現時刑期同期執行。被告鍾德輝56歲，本案發生於04年4月15日。<br> 案件編號：DCCC383/06</p></body></html>
