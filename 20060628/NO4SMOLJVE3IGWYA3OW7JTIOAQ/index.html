<html><header><meta charset="utf-8"><title>琦琦坐兩個鐘頒獎</title></header><body><h1>琦琦坐兩個鐘頒獎</h1><p>名模琦琦前晚在灣仔會展，為香港專業教育學院設計系學生畢業騷任頒獎嘉賓時，在台下看騷接近兩小時，但上台僅一分鐘，不過琦琦表示毫不介意，她說：「我嚟支持吓啲年輕學生，睇吓啲學生創作都畀到刺激我㗎，學到嘢㗎。」</p><p>強化愛及幸運</p><p>問有份設計飾物及鞋履的琦琦平時從哪找尋創作靈感？她說：「睇書、睇戲、睇MV，同埋我成日飛，去到外國都會帶畀我靈感，加上做咗人媽咪之後，設計意念都傾向愛同幸運呢兩個元素，例如作品會好colourful、用吓星星同心形圖案等，希望帶畀人快樂同吉祥嘅感覺。」<br> 採訪：DebbieLum　攝影：DickyChan</p></body></html>
