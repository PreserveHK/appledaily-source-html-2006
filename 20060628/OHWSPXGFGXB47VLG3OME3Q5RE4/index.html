<html><header><meta charset="utf-8"><title>Moneyline<br>老外邊旅遊邊學太極</title></header><body><h1>Moneyline<br>老外邊旅遊邊學太極</h1><p>杭州作為中國著名的休閒城市，除享譽中外的西湖美景，吸引中外遊客絡繹不絕外，近期亦吸引了大批老外前來學習太極拳。出於對中國武術的興趣，20多名美國遊客利用來杭州旅遊的機會，昨日在西湖邊向武術老師學習太極拳，藉以了解中國武術。一名中國老師在輔導一美國遊客學習太極拳。<br> <br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
