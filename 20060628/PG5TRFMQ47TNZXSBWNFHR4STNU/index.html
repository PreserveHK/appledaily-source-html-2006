<html><header><meta charset="utf-8"><title>王喜攀山後遺症未癒</title></header><body><h1>王喜攀山後遺症未癒</h1><p>王喜早前與攝製隊幾經艱辛成功攀上珠穆朗瑪峯，登上海拔6381米高的珠峯山腰，節目將於無綫收費電視生活台播出，前日王喜剛回到香港，昨日隨即到將軍澳電視廣播城亮相，與大家分享攀山感受，無綫總經理陳志雲專誠前來撐場以示鼓勵。<br> 王喜表示回港後仍然有醉氧情況出現，預計在兩星期後才會消散，王喜說：「𠵱家成日好想瞓覺，醒之後就好好胃口。」<br> 問到王喜未來會否再向紀錄挑戰，他表示要視乎年紀、體力和金錢問題，王喜說：「今次自己都使咗五萬蚊買用具、包車、請登山教練等。」<br> 採訪、攝影：卓寶花</p></body></html>
