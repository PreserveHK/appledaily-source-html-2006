<html><header><meta charset="utf-8"><title>黎明示範極速瘦身</title></header><body><h1>黎明示範極速瘦身</h1><p>早前被本報拍下自跟名模樂基兒拍拖的黎明，因心廣體胖而變成脹爆肥明，昨日他回復正常身形到銅鑼灣出席活動。</p><p>頻頻游水</p><p>心情大靚的黎明昨日有問必答，問他是否肥了？他說：「傳媒專揀啲影到我好肥嘅角度嚟登，但我快肥快瘦，我示範緊快速減肥法，因為呢排唔夠瞓，要深夜錄音先係咁。」他還自爆最近頻頻游泳，還說：「我都係因為傳媒，一陣話我脹爆肥，一陣又話我豬腸肥。」<br> 提到李嘉欣正與許晉亨蜜運，他說：「我戥佢開心，誠心祝福佢。」至於劉鑾雄為她登祝賀生日廣告，黎明表示不清楚，又說：「我自己唔會咁設計，太設計嘅唔係咁好。」	<br> 採訪：藍文浩<br> 攝影：陳慧安</p></body></html>
