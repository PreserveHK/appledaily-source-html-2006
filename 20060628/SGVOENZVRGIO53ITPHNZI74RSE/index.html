<html><header><meta charset="utf-8"><title>陳見飛溫馨晒男友</title></header><body><h1>陳見飛溫馨晒男友</h1><p>陳見飛昨日帶同外籍男友Nick到觀塘一商場出席世界盃活動，兩人手拖手進場，表現親密。大會的廚師先為兩人弄午餐，Nick更應記者要求親手餵陳見飛進食。</p><p>與男友同居</p><p>陳見飛表示兩年前在北京認識Nick，當年他要回英國繼續讀書，她哭得死去活來，陳見飛憶述說：「足足喊咗一個月，期間同佢都有保持聯絡。今次佢返嚟真係好開心。」陳見飛承認目前跟男友同居，稍後兩人會到北京，Nick於十月會返英國讀書。問陳見飛閒時可會弄點小菜討男友歡心，她笑言只懂煮即食麵，入廚多數由男友負責。<br> 採訪、攝影：何永寧</p></body></html>
