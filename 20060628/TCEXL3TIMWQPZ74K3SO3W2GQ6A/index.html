<html><header><meta charset="utf-8"><title>寫字樓半年買賣少27%</title></header><body><h1>寫字樓半年買賣少27%</h1><p>【本報訊】本港住宅市道疲弱，寫字樓市場也不見太旺，截至本月24日的上半年，土地註冊處的寫字樓買賣合約登記有1255宗，較去年同期少27%。總值雖有313.7億元，為97年上半年後的半年度新高，但如扣除鷹君集團因出售中環花旗銀行廣場，予冠君房地產信託基金所涉及的226.7億元，實際總值僅87億元，較對上半年度增18%。<br> 買賣登記中，價值500萬至2000萬元的合約跌幅最大，約49%。港島區登記最多，佔總52%。</p></body></html>
