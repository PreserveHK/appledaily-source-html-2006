<html><header><meta charset="utf-8"><title>國際Gossip<br>白俄凍結布殊戶口</title></header><body><h1>國際Gossip<br>白俄凍結布殊戶口</h1><p>"We'llfreezetheiraccountsandseizetheirassets..."<br>「我哋會凍結佢哋嘅戶口同充公佢哋嘅資產……」</p><p>白俄羅斯總統盧卡申科（AlexanderLukashenko）喺今年3月大選成功連任，但美國唔承認結果，話選舉有舞弊，仲凍結盧卡申科喺美國嘅銀行戶口同其他資產。白俄日前就以牙還牙，安全委員會秘書長話會隨時凍結美國總統喬治布殊同國務卿賴斯喺白俄嘅資產。不過，布殊、賴斯驚都唔驚，因為佢哋根本冇戶口喺白俄喎。<br> 莫斯科新聞</p></body></html>
