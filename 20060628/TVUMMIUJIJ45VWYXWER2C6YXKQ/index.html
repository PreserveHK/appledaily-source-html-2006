<html><header><meta charset="utf-8"><title>周杰倫、言承旭勇闖馬戲團</title></header><body><h1>周杰倫、言承旭勇闖馬戲團</h1><p>周杰倫（Jay）與言承旭（Jerry）日前為百事拍攝全新廣告，為配合廣告中華麗馬戲團的主題，一向對魔術情有獨鍾的阿Jay化身魔術師，拿起魔術棒大顯身手，而Jerry則擔任身手不凡的雜技人，為表現出真實一面，他們的道具包括皮鞭、火棒與雜耍圈等均於歐洲訂製。</p><p>「魔術拉近與人距離」</p><p>穿起魔術師袍的阿Jay更直呼過癮，他說：「我喜歡變魔術是因為它可以拉近人與人之間的距離，這次真的化身成魔術師拍廣告感覺蠻不錯的！」<br> 撰文：羅慧敏</p></body></html>
