<html><header><meta charset="utf-8"><title>食腦名模青雲路</title></header><body><h1>食腦名模青雲路</h1><p>今個月踏入41歲、曾與曉格蘭特（HugeGrant）拍拖的英國著名女星及名模伊莉莎伯凱莉（ElizabethHurley），去年夏天首次推出個人的泳衣品牌ElizabethHurleyBeach，憑着她16年來在時裝界累積的實戰經驗，她一手創立的品牌由選購布料、設計以至市場推廣，她都親身上陣。<br> 今年二月出版的男性雜誌《Esquire》，凱莉穿上自己設計的泳衣，半裸上陣登上封面，瞓身宣傳自己的品牌，更大晒美好身材。除此之外，她為了給4歲的兒子Damian有更好的食物，去年也開始進軍有機嬰兒食品市場。凱莉可謂除了有美貌之外，也十分有生意頭腦。</p></body></html>
