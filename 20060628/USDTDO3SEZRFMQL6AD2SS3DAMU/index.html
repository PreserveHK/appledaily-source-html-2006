<html><header><meta charset="utf-8"><title>老煙槍專用飛機</title></header><body><h1>老煙槍專用飛機</h1><p>全球航空公司都全面實施禁煙令，使煙民乘搭飛機時都心癢難耐，德國有商人反其道而行，成立一間專為煙民而設的航空公司，讓煙民在航機上可繼續吞雲吐霧，不受任何拘束。<br> 30歲的朔普曼（AlexanderSchoppmann）成立的「煙民國際航空公司」，首班由杜塞爾多夫（Dusseldorf）飛東京的航班將於今年10月開航，預計主要招待日本商人。<br> 朔普曼解釋成立這家航空公司時說：「沒有法例禁止在航機上吸煙，航空公司制訂禁煙規則，只因禁煙可減低成本，毋須經常更換空氣過濾系統。」<br> 英國《每日電訊報》</p></body></html>
