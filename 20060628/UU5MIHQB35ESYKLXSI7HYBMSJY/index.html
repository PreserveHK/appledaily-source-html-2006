<html><header><meta charset="utf-8"><title>馬仔返祖家推銷香港</title></header><body><h1>馬仔返祖家推銷香港</h1><p>賈慶林噚日嚟咗香港訪問，去過金管局，但就唔見財經事務及庫務局局長馬時亨陪伴在側，原來肥仔馬去咗加拿大推廣香港，前日喺威士拿一個投資界會議上，就鼓勵加拿大證券界要掌握內地經濟蓬勃發展嘅商機，以香港作為進入中國商業及投資市場嘅平台。<br> 不過，香港只有幾間加拿大經紀行喺有限規模下經營，因此馬仔鼓勵加拿大投資經紀要好好諗吓來港發展。<br> 馬仔80年代曾經喺加拿大證券行工作，好熟當地情況，96年仲入埋籍，不過02年要出任問責局長，所以放棄加拿大籍。話晒都算半個加拿大人，今次佢返祖家宣傳，都未必話係想益邊一方，既然有商機，有錢不如大家一齊搵。</p></body></html>
