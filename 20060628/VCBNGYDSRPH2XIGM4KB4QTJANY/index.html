<html><header><meta charset="utf-8"><title>建議：應訂立合理時段</title></header><body><h1>建議：應訂立合理時段</h1><p>律師黃國桐指出，市民購買電器產品，無論行貨或水貨，多會享有保養服務，賣方或代理有責任提供有關方面維修服務，必須於一個「合理時段」完成維修﹕「唔通電腦要整三年都話無問題咩？」至於何謂「合理時段」，黃國桐認為標準並非由任何一方單方面隨意釐定，而應要參考行內一般維修時間，制訂一個客觀標準，始可判斷維修時間是否過長。當市民證實產品維修時間過長，他便可對「合理時段」之後所蒙受的損失作出索償。<br> <br> 蘋果投訴熱線：29290000<br> 社會服務熱線：29908288<br> 傳真：23702192<br> 電郵：sservice@appledaily.com</p></body></html>
