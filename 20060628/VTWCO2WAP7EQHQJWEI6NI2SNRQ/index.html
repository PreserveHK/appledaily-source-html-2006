<html><header><meta charset="utf-8"><title>案件速遞：呃貸款男子囚40月</title></header><body><h1>案件速遞：呃貸款男子囚40月</h1><p>【本報訊】27歲男子於報章刊登廣告代找工作或貸款，透過向應徵者提供虛假入息及住址證明，誘使對方到八間財務公司借貸，涉款66萬元。男子早前承認串謀詐騙及管有虛假文書等八項控罪，法官指案情嚴重，由於被告將指證同黨，故由四年刑期減至40個月。<br> 案情指被告柳應偉於去年5月在報章刊登廣告，吸引約30人回應，並同意以柳提供的虛假文件，向財務機構申請逾130萬元貸款，最後成功獲批66萬元，受害公司包括邦民日本財務及Aeon信貸財務（亞洲）有限公司等。同案另三名被告現保釋候審，其中一人案發時為港大研究助理。<br> 案件編號：DCCC195/06</p></body></html>
