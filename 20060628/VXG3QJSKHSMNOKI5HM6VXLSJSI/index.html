<html><header><meta charset="utf-8"><title>梯間遇陌生人應冷靜</title></header><body><h1>梯間遇陌生人應冷靜</h1><p>一般舊式樓宇保安都較差，不法分子容易匿藏在梯間犯案，關注婦女性暴力協會服務協調主任吳惠貞表示，如無可避免要行樓梯，最好是請家人或朋友陪同。她又提醒婦女，在梯間遇到神色有異的陌生人時，要保持冷靜，然後到附近單位求助，平時亦可帶防狼器傍身。</p><p>家長聯盟主席陳小珠表示，為免子女晚歸時會遇到危險，「即使女兒已讀到F6、F7，只要是晚歸，很多會員仍會在車站接佢哋。」她提醒子女晚歸時，應先致電家長，但不要邊行邊講電話，反而應多留意身邊事物，減低不法分子施襲的機會。性教育促進會會長黎定基則指出，梯間、轉角位，及洗手間等地方，方便色魔藏身及逃走，屬高危地方。</p></body></html>
