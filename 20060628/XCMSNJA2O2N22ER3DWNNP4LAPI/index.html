<html><header><meta charset="utf-8"><title>蔡依林打Golf減壓</title></header><body><h1>蔡依林打Golf減壓</h1><p>蔡依林（Jolin）最近忙宣傳新唱片，曝光率極高，她將於本周六現身高雄，出席演唱會的慶功宴，更會勁歌熱舞一番助興。</p><p>訓練專注力</p><p>由於Jolin近日密密接job，又忙於為活動綵排，壓力極大，故昨日到了高爾夫球場，希望藉着學打golf減壓，她說：「其實高爾夫球不是上了年紀或大老闆的專屬運動，透過高爾夫球，可以訓練專注力、決策力及情感的控制。」<br> Jolin又謂覺得能上場打球是一件很有型的事，她笑說：「偶爾從事戶外運動還不錯，等學到一個程度，說不定到時可以在演唱會上設計打高爾夫球的橋段呢！」<br> 採訪、攝影：黎寶蘋</p></body></html>
