<html><header><meta charset="utf-8"><title>成龍勉勵影迷勤學</title></header><body><h1>成龍勉勵影迷勤學</h1><p>成龍前晚率領童安格及張洪亮等歌手在哈爾濱舉行演唱會，為哈爾濱兒童復康醫院籌款，打頭陣演出的成龍，乘坐開篷車出場時一邊揮手，一邊獻唱《男兒當自強》，掀起全場氣氛。</p><p>離家見偶像</p><p>期間，一名來自瀋陽的女影迷小雪，為了見偶像成龍而留家書出走，成龍便邀請小雪上台，原來她為了支持成龍，打算停學，並將200元的獎學金捐出來，其父得知她的決定後，即趕來哈爾濱。當成龍分別收到兩人的書信後大為感動，並送了兩張演唱會門票給他們，成龍勸導小雪說：「讀好書，出來社會工作，賺了錢，把父母養好，才回饋社會。」<br> 採訪、攝影：曾小嘉</p></body></html>
