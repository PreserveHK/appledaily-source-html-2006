<html><header><meta charset="utf-8"><title>新機登場</title></header><body><h1>新機登場</h1><p>【本報訊】HP昨推出六款全新打印機，包括兩部Photosmart、三部Deskjet及一部Officejet打印機（圖）。PhotosmartC4180多合一打印機，配備HP智能介面及2.4吋液晶體顯示屏，可直接打印相片而毋須接駁電腦；PhotosmartC3180多合一打印機則集打印、掃描及影印功能於一身，透過記憶卡讀卡器直接打印相片，備有HP智能介面及HPPhotoProofSheet互動檢索技術，提升相片質素。價錢分別為1,588及1,388元。<br> 凌樹輝攝</p></body></html>
