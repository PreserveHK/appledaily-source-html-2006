<html><header><meta charset="utf-8"><title>佐丹奴斥千萬台增分店</title></header><body><h1>佐丹奴斥千萬台增分店</h1><p>【本報訊】佐丹奴（709）宣布，計劃暑假完結時，投資1000萬元將旗下第二檔次優閒服品牌BluestarExchange（BE），在台灣的分店增約40%至80間。負責集團台灣業務的集團執行董事馮永昌表示，目前是在當地大事擴張的好時機。<br> 他指出台灣經濟自05年一直表現疲弱，其中一個原因是當地家庭消費裹足不前，不少零售商撤離，但集團反認為應該增加投資，計劃在今個暑假開設的20多家分店，其中9家已簽定租約。目前佐丹奴在台灣共有57家BE分店。<br> 佐丹奴料明年台灣BE總營業額可增長逾一成。台灣是佐丹奴第三大市場，佔去年44.13億元營業額約18%。</p></body></html>
