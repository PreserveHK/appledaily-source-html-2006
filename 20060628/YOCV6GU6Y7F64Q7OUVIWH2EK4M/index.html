<html><header><meta charset="utf-8"><title>劉德華獲頒演藝學院院士</title></header><body><h1>劉德華獲頒演藝學院院士</h1><p>劉德華加入演藝界逾二十載，無論在電影或音樂上均奪過不少獎項，演藝成績卓越，有鑑於此，香港演藝學院將於下月頒授榮譽院士給他，表揚他對演藝界的貢獻。<br> 首度獲頒授演藝學院院士，華仔昨日接受電話訪問時，表示對此感到十分高興。</p><p>與白雪仙齊名</p><p>此外，曾經取得演藝學院榮譽院士殊榮的演藝界人士和名人分別有96年的粵劇名伶白雪仙、98年的芳艷芬和成龍、99年的周潤發、00年的蕭芳芳、02年的導演吳宇森、03的林家聲以及前年的藝人黃秋生和賭王何鴻燊等。<br> 採訪：蔡如玉</p></body></html>
