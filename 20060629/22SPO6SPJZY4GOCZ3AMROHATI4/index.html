<html><header><meta charset="utf-8"><title>台熱賣爆炸頭頭盔</title></header><body><h1>台熱賣爆炸頭頭盔</h1><p>台灣宜蘭一名大學生創意十足，把爆炸頭假髮套在頭盔上，變成爆炸頭頭盔，騎在電單車上感覺「型爆」，完全抓住了年輕消費族群的心態，這名大學生將產品放上網銷售，還拍了一些搞笑照片在網上宣傳，沒想到產品一炮而紅，贏來眾多生意，還差點缺貨。<br> 「當初就是嫌頭盔太簡單，於是運用創意將它改裝。」發明家謝明憲說，這都是成人戴的頭盔，用合規格的頭盔改裝，所以不用擔心被警察捉，而且有多種顏色選擇，亦有小丑造型的，最特別是小孩、寵物都能戴。爆炸頭頭盔現在成了青少年假日出外的新玩意。<br> 中新網</p></body></html>
