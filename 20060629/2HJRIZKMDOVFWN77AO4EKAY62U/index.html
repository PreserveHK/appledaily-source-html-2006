<html><header><meta charset="utf-8"><title>星光行升值一成四</title></header><body><h1>星光行升值一成四</h1><p>【本報訊】尖沙嘴區寫字樓盤甚受歡迎，若有海景，則更加搶手。<br> 中原九龍商業部營業董事陳玉雲說，尖沙嘴星光行高層01室，1298方呎，全海景，剛由用家以740萬買入，每呎5701元。業主05年3月以649萬買入，持貨1年多，獲利91萬，14%。<br> 陳玉雲指出，毗鄰的01A室，今年4月以每呎5730元易手，反映今次屬市價成交。<br> 另外，她透露，尖東永安廣場中層1至5室，同樣擁全海景，有用家曾出價達每呎9000元洽購，仍然未能打動業主。與永安廣場相比，星光行呎價仍低於6000元，極具吸引力。</p></body></html>
