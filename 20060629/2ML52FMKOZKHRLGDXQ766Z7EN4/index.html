<html><header><meta charset="utf-8"><title>世盃月獲210億進賬<br>英軍晉級帶旺零售業</title></header><body><h1>世盃月獲210億進賬<br>英軍晉級帶旺零售業</h1><p>英格蘭擁躉數目最多，難怪他們要為榮譽、為經濟而加把勁。英國零售業聯盟認為英格蘭如能逢關過關，每星期將可為業界帶來額外的1.24億英鎊收入，為期個多月的世界盃總共可獲得15億英鎊（約210億港元）的進賬。英人的消費主要用於零食和飲料，尤其是啤酒，以上屆為例，單是英格蘭的16強賽事，酒的支出就達5千萬英鎊，德國的啤酒廠正頭痛怎樣可加快生產以滿足英人的需求。</p></body></html>
