<html><header><meta charset="utf-8"><title>大成工廈連掃4層</title></header><body><h1>大成工廈連掃4層</h1><p>【本報訊】工廈升值潛力大、租務回報理想，吸引不少外資基金及財團大手買入。最近有投資者斥4153萬元，分兩次出手，掃入荃灣大成大廈共4層。<br> 中原九龍西工商部營業經理張威光說，投資者剛以1018萬元，買入大成大廈5樓，2.09萬方呎，每呎487元。同一名投資者上周以3135萬元，買入同廈8至10樓，每層同為2.09萬方呎，每呎500元，部份樓層連同短期租約，租期今年內全部屆滿。該廈暫時再無放盤。上述樓層其中4層現正招租，每層叫租10萬元，若能租出，回報逾11%。</p></body></html>
