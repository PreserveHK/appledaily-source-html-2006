<html><header><meta charset="utf-8"><title>全球度假好去處</title></header><body><h1>全球度假好去處</h1><p>【本報訊】暑假將至，港人早已密鑼緊鼓安排一趟忘愁解憂的夏日之旅。《讀者文摘》分門別類挑選全球50個度假好去處，包括令人流連忘返的度假樂園、最壯觀的火車之旅、洗滌身心的療養中心等，當中香港更被選為「此生必遊的城市」之一。<br> 最新一期的《讀者文摘》挑選香港為此生必遊的城市之一，並形容香港「是個東西文化交融的大都會，更是購物天堂、美食之都；商場、餐廳、名店不計其數；佛寺香火鼎盛；郊區丘陵起伏、綠意盎然。」<br> 香港入境旅遊接待協會會長梁耀霖說，香港獲選為此生必遊城巿之一實在當之無愧，《讀者文摘》評語也非常貼切，「香港就係好在乜都有啲，正好吸引唔同嘅旅客。」</p></body></html>
