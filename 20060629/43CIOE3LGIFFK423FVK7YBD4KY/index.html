<html><header><meta charset="utf-8"><title>三姨太讚女兒拍拖變乖乖</title></header><body><h1>三姨太讚女兒拍拖變乖乖</h1><p>賭王何鴻燊三姨太陳婉珍及傅明憲等昨日在銅鑼灣出席東華三院午宴，三姨太被問到有周刊報道十姑娘爆料指四姨太梁安琪有籌碼要脅賭王，三姨太一聽即說：「公司嘅嘢我唔清楚，呢啲嘢唔關我事。」隨即將話題扯到將與子女出外度暑假，她說：「𠵱家啲記者真係神通廣大，上次我同囡囡去倫敦旅行佢哋都影到，連囡囡男友都影埋。」</p><p>「一啲壞影響都冇」</p><p>三姨太更大讚女兒超雲男友說：「佢幾好幾乖，讀書又叻，同埋拍咗拖對個女一啲壞影響都冇，反而仲冇以前咁刁蠻㖭，佢爹哋（指賭王）都好接受，因為都係正常社交活動啫。」<br> 採訪、攝影：NgTinWai</p></body></html>
