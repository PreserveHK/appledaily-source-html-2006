<html><header><meta charset="utf-8"><title>警車衝燈須顧路面情況</title></header><body><h1>警車衝燈須顧路面情況</h1><p>法例賦予警隊、消防和救護部門有酌情權，屬下車輛受命前往拯救人命和執行緊急任務期間，可以優先使用道路或違反交通法例，例如衝燈或切雙白線等，但車輛必須響起警號或亮起藍燈，提醒其他駕駛人士讓路。根據各部隊的內部指引，規定部隊人員必須是在緊急情況下趕往執行任務才可運用此酌情權，如需要衝燈時，必須顧及途人和其他駕駛者安全，並要確定交通情況安全才能前往。</p><p>目前只有消防設有「綠路系統」，即每次消防車奉召由消防局出動時，電腦會自動將前往目的地路線，沿路交通燈號變綠燈，務求令消防車暢通無阻抵達現場。</p></body></html>
