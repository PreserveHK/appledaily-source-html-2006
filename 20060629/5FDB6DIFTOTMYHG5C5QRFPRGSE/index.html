<html><header><meta charset="utf-8"><title>娛人心水：田啟文睇好阿根廷捧盃</title></header><body><h1>娛人心水：田啟文睇好阿根廷捧盃</h1><p>「世界盃8強都已經出咗嚟，我好睇好英格蘭、巴西同阿根廷，但要揀最終勝利嘅隊伍，我嘅心水係阿根廷。佢哋今年好有冠軍相，因為佢哋無論前鋒、中場同後防嘅實力都好雄厚，加上佢哋隊波都好有經驗，所以我睇好世界盃係佢哋同巴西之爭。」<br> 「阿根廷嘅前鋒美斯，佢係球壇新彗星，佢除咗有拼勁之外，又有實力，一上到球場即發揮到一股星味，有佢落場，整隊波都好有生氣，希望佢哋唔會令我失望。」</p></body></html>
