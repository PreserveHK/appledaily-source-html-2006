<html><header><meta charset="utf-8"><title>球評家心水意巴決戰</title></header><body><h1>球評家心水意巴決戰</h1><p>陳葦如--睇好意大利</p><p>「今屆冠軍我梗係睇好意大利啦！就算決賽真係要對巴西都唔怕，意大利應該會贏到巴西嘅！」</p><p>劉舜文--最愛中場勁</p><p>「阿根廷最穩陣同最值得捧場啦！無論球員走位同傳波都係咁勁，不過我都係鍾意巴西多啲！」</p><p>李榮基--熱捧高路斯</p><p>「高路斯頭頂腳踢都得，個人又fit，我睇好佢最少入6球！但講到冠軍，我始終覺得係意大利。」</p><p>劉健基--盼夢幻決賽</p><p>「最想見嘅決賽係意大利對巴西，今屆最令我印象最深嘅球員係沙維奧拿，佢真係踢得好好。」</p></body></html>
