<html><header><meta charset="utf-8"><title>Onshow：「你唔好去死」展能藝術家獨腳戲</title></header><body><h1>Onshow：「你唔好去死」展能藝術家獨腳戲</h1><p>繼自殺過9次到成為環保藝術家周尚善的獨腳戲《完全自救手冊》、保新誼醫生的《靈山的兒女》後，後天失聰的中印混血兒何春穩將會與友人一起合作演出《夢遊奇人、舞一生》，皮膚黝黑的他活躍於舞台，走遍世界各地演出，在晚間則受聘於不同的停車場代客清潔抹車，然後他會到聽障人士中心，與HipHop舞蹈跳出聽障框框，獨腳成戲，如一齣生命的讚歌。<br><br>記者：馮敏兒</p><p>日期：6月30日-7月2日（8:00pm）；7月2日（3:00pm）<br> 地點：葵青劇院展覽廳<br> 門票：$80、$60<br> 查詢：62434742</p></body></html>
