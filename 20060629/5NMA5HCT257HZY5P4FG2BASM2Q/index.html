<html><header><meta charset="utf-8"><title>安樂老闆擔任不少公職</title></header><body><h1>安樂老闆擔任不少公職</h1><p>根據公司註冊處資料，安樂創新科技有限公司的股份，分別由潘樂陶與百慕達註冊的一家公司持有。現為能源諮詢委員會主席的潘樂陶擔任不少公職，本身是工程師的他今年5月獲政府委任為檢討東鐵事故通報事宜專責小組成員。<br> 潘樂陶早前又加入被視為協助特首曾蔭權競選連任的智庫「智經研究中心」，擔任顧問。他昨晚接受查詢時強調，今次事件絕不影響e道系統運作，並指因對方公司擅自在軟件加入有效授權日期等違約行為，才終止合約，事後該公司已改用另一歐洲公司的產品。</p></body></html>
