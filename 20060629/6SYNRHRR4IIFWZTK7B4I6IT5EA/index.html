<html><header><meta charset="utf-8"><title>成龍捐一半財產</title></header><body><h1>成龍捐一半財產</h1><p>成龍昨日在銅鑼灣出席拯救中國虎國際基金會的記者會，宣布成為該會榮譽贊助人。他表示已成為很多動物的保育大使，對於華南虎目前全世界只餘100隻，他覺得更有需要保護。<br> 成龍謂已帶頭捐款支持這項活動，對於外國股神畢菲特（WarrenBuffett）捐出大部份財產給蓋茨（BillGates）的慈善基金，他豎起拇指說：「佢同蓋茨真係好好嘢，不過我都寫低咗（遺囑），會將一半捐去自己嘅慈善基金，剩番嘅就畀阿嬌（妻林鳳嬌）兩母子。」不過成龍則拒絕透露財產數目。<br> 採訪、攝影：何永寧</p></body></html>
