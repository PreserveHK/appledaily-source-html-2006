<html><header><meta charset="utf-8"><title>　　葉劉有新男友？ - 李八方</title></header><body><h1>　　葉劉有新男友？ - 李八方</h1><p>葉劉（圖）返咗香港，但佢鄰居民主黨馬丁未見過佢，因為葉太間舊屋已經出租咗，住緊嗰個係瑞士領事。有消息話，葉太有新男朋友喎，唔知係咪鬼佬。馬丁話，就算係鬼佬都唔驚乜嘢勾結外國勢力，共產黨啲嘢好怪，當有需要時衰嘢就變好嘢，煲呔都做爵士啦，葉太有鬼佬男朋友又有乜所謂？<br> 另外，富貴黨同泛聯盟噚晚個個趕住去見賈主席，竟然益咗民主派，事關張超雄提出個全民保障退休修訂動議，最後竟然喺立法會無驚無險咁過到關，真好彩。</p></body></html>
