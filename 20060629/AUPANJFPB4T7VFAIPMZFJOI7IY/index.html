<html><header><meta charset="utf-8"><title>騙遣散費5人被判罰</title></header><body><h1>騙遣散費5人被判罰</h1><p>【本報訊】紡織公司兩股東發生爭執，其中一人拉隊另起爐灶並與四名員工「夾口供」，在勞資審裁處成功索取數萬至十多萬元遣散費。法官昨表示體諒案發時港經濟受沙士嚴重影響，失業率高，各被告只為保飯碗及應付經濟負擔才犯案，故輕判各人履行社會服務令180至240小時。<br> 五名被告順序為股東劉國偉、職員劉振亮、關翠蓮、陳頌明及關燕萍，早前被裁定一項串謀妨礙司法公正罪成立。案情指，首被告於03年邀請其餘被告加盟新公司，並在勞資審裁處聆訊前開會「夾口供」，訛稱各職員離職的日子，較實際遲半個月，從而騙取多半個月的欠薪。<br> 案件編號：DCCC855/05</p></body></html>
