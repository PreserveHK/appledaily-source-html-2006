<html><header><meta charset="utf-8"><title>實用Bible：正確洗Bra要訣：</title></header><body><h1>實用Bible：正確洗Bra要訣：</h1><p>1.內衣店SalesCarol教洗Bra最好用手洗，個Bra會壽命長啲，起碼可以用1年以上。只要沖涼前開盆凍水加少少洗衣粉浸15分鐘左右。<br><br>2.沖完涼之後就可以輕輕力用手㩒吓，最重要係唔好扭到杯位的鐵線變形。</p><p>3.洗完後切忌大力扭，只要用手向兩邊輕輕力擠出多餘水份。</p><p>4.再用衣架吊起兩杯之間嘅中間位置吹乾。如果吊起兩邊Bra帶的話，重力會令Bra帶拉長。</p><p>5.大忙人同懶人都一樣有辦法，真係要放落洗衣機洗必須要放落洗內衣專用嘅洗衣網內洗，但記緊將Bra扣扣埋，同盡量避免跟太重嘅衣物同機一齊洗，如牛仔褲等。</p></body></html>
