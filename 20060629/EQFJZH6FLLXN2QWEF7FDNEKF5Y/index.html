<html><header><meta charset="utf-8"><title>小男拔增手足口病案</title></header><body><h1>小男拔增手足口病案</h1><p>【本報訊】名校拔萃男書院附屬小學日前爆發手足口病，昨日再增添一人證實患病，令累積染病個案上升至12人。<br> 該校由上周五起已採取隔離措施，有關學生在校內期間須留在課室用膳及小息，但爆發疫情的2J班昨日依然有許多學生擔心受感染，全班30人，仍只有三人上學。<br> 該校至前日為止，校內共有11名師生證實感染手足口病，全部情況穩定。校方已向發病的班別2J班，採取特別隔離措施，並要求學生戴口罩等，惟前、昨兩日，該班學生均如驚弓之鳥，分別只餘下三人上課。</p></body></html>
