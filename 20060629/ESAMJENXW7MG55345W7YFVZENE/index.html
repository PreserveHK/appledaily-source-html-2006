<html><header><meta charset="utf-8"><title>澳洲酒店冬季大減價</title></header><body><h1>澳洲酒店冬季大減價</h1><p>南半球的澳洲正值冬季，遊人大減下，就算最大豪華酒店StamfordHotelsandResorts都推出「冬日閒情」優惠套餐來吸引你的光臨。旗下9間位於悉尼、墨爾本、布里斯本及阿德萊得的酒店，由今日至8月31日，每間標準雙人房只需155澳元起，還送上暖笠笠的朱古力熱飲及每天早餐。<br><br>記者：梁佩芬<br>查詢：香港免費電話800968563<br>網址：worldhotels.com</p></body></html>
