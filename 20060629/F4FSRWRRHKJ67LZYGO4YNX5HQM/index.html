<html><header><meta charset="utf-8"><title>安仔吸引85歲婆婆</title></header><body><h1>安仔吸引85歲婆婆</h1><p>近日忙於拍攝無綫新劇《肥田囍事》的許志安，之前獲馬來西亞一間墨水筆公司邀請他出席擔任周年晚會表演嘉賓，安仔日前去了晚會演出，大受在場fans歡迎。</p><p>「不當安仔愛人」</p><p>其中有一位85歲的婆婆走上台親近安仔，對着他大唱情歌《月亮代表我的心》，之後還不肯落台，還說：「你們不要誤會呀，我不是當安仔是愛人，只視他是孫兒！」安仔落台握手時說：「誰上前獻花，就讓誰吻一啖！」台下的女fans即時上前獻花和獻吻。<br> 撰文：李全</p></body></html>
