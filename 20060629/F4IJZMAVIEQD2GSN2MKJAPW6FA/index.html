<html><header><meta charset="utf-8"><title>粵英語狀元報讀中大</title></header><body><h1>粵英語狀元報讀中大</h1><p>廣東高考成績放榜，全省取得科目滿分的狀元共有14名，其中，廣州市狂攬九個狀元。令人驚訝的是，今年的狀元有八人報讀清華大學、四人報讀北京大學、一人報讀北京中國人民大學，而廣東實驗中學的英語狀元孫貝貝則報讀香港中文大學。<br> 廣東今年的高考狀元仍集中在公辦（官立）重點中學，劉怡然等五名狀元來自華南師範大學附中，林瑞輝等三名狀元來自廣東實驗中學。此外，茂名一中的鄧遠源成為物理、英語兩科狀元，他報讀清華大學。化學科狀元王璨來自深圳富源文武學校，成為今年衝出「公辦重點中學」重圍的唯一一個民辦學校的狀元。<br> 廣州《新快報》</p></body></html>
