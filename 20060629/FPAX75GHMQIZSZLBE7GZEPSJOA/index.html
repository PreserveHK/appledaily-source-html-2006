<html><header><meta charset="utf-8"><title>Outlook：粵劇冷知識</title></header><body><h1>Outlook：粵劇冷知識</h1><p>1.鬼佬都聽的粵曲<br>《帝女花之香夭》曾經連續幾星期高據香港英文電台的外語歌曲榜榜首位置。<br><br>2.粵劇班霸<br>麥炳榮與鳳凰女等組成大龍鳳劇團。創下70年代於利舞台演出最長的紀錄。</p><p>3.「紅褲子出身」係乜？<br> 梨園是中國戲劇的鼻祖。當時於梨園學戲的演員都穿紅褲子。紅褲子代表由基層做起，不屬學院派。<br> <br> 4.白面妝嚇鬼咪亂郁<br> 演員演出前有不少禁忌：1.不可踢到演員的衣箱。女生、反串旦角的男演員更絕對不可坐在擺放冠、帽的雜用箱上；2.演員將面塗成全白色時不可亂走動，怕看來似鬼嚇壞別人，必要塗上胭脂才可走動。</p></body></html>
