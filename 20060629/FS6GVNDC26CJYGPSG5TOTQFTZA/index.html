<html><header><meta charset="utf-8"><title>深圳巴士客堵路大塞車</title></header><body><h1>深圳巴士客堵路大塞車</h1><p>深圳市主要交通幹道深南大道昨日發生嚴重交通擠塞。據悉，深圳傳媒上周報道有巴士不按站停車後，市交通局緊急下令，要求所有巴士須排隊入站，並安排交通管理員到路面錄影，凡不排隊的司機都要重罰。結果，從本周一起，深圳巴士排隊進站，變相慢駛。乘客投訴，以前20分鐘的車程，現在居然要用兩個小時。<br> 昨日上午，連續幾日返工遲到的乘客終於忍無可忍，落車走到馬路中間形成人牆，將深南大道一度全面封堵約40分鐘。當局出動大批公安到場，但由於市民人數眾多，警方並未拉人。<br> 本報記者</p></body></html>
