<html><header><meta charset="utf-8"><title>MENARD旺角設Bar概念店</title></header><body><h1>MENARD旺角設Bar概念店</h1><p>MENARD位於旺角新世紀廣場的第5分店即將開幕，新店以國際專業化妝造型師隊伍MENARDHair&amp;Make-upArtisticProfessionals為主題，結合品牌獨創的OpenCosmeticsBar概念，店內設計特別配上超過3,700多顆晶瑩剔透的名貴水晶，在燈光映照下散發奪目光芒。店中的plasma電視會不停放送MENARD於世界各地參與的時裝表演、彩妝表演和電視廣告，令人對其認識更深。<br><br>記者：盧家蕙</p></body></html>
