<html><header><meta charset="utf-8"><title>與女童性交男生監禁16個月</title></header><body><h1>與女童性交男生監禁16個月</h1><p>【本報訊】職業訓練局一名高級文憑男生透過ICQ結識一名12歲女童後，向對方訛稱快將生日，母親又催迫結交女友，利用該女童的同情心，誘使她到家中性交，該男生昨在區域法院承認一項與13歲以下女童非法性交罪，法官指被告有前科，以自己較事主年長而佔她便宜，判即時入獄16個月。被告羅令輝，22歲，職訓局高級文憑學生，被控於今年3月23日在馬鞍山耀安邨住所，與一名12歲女童非法性交。<br> 案件編號：DCCC364/06</p></body></html>
