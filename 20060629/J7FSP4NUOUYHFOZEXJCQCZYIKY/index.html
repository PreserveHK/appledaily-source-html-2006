<html><header><meta charset="utf-8"><title>Nokia手機探測金屬</title></header><body><h1>Nokia手機探測金屬</h1><p>手機功能要不斷增值才能有新賣點，芬蘭手機製造商諾基亞（Nokia）研製了新技術，令手機變成手提金屬探測器，讓機主可輕易找出遺失的鑰匙或隱藏電線，甚至可偵測身邊人士是否藏有槍械。<br> 英國《新科學家》雜誌報道，諾基亞在手機安裝感應線圈，本來是為有聽力困難人士加強聲頻訊號，但若在短距離使用卻成了另類探測器，大大方便了大懵人士找尋遺失的鑰匙，也方便警員辦案時，偵測疑犯身上是否藏有手槍之類的武器。<br> 法新社</p></body></html>
