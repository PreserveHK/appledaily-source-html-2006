<html><header><meta charset="utf-8"><title>「陳師奶」掃貨</title></header><body><h1>「陳師奶」掃貨</h1><p>【本報訊】陳太近日不斷為7.1遊行請命，再次顯露當年「位高權重」的鐵娘子風範，不過在面向群眾之後，原來陳太也是「陳師奶」，她和其他家庭主婦一樣，親自到超級市場購物：洗衣粉、清潔綠水、廁紙、掃帚、罐頭湯、金象米和Dreyer's雪糕，買滿了兩部手推車。陳太是於昨晨在香港電台接受完訪問之後，由司機駕車送她往港島陽明山莊的百佳超級市場「掃貨」，之後便匆匆返回半山司徒拔道的玫瑰新邨寓所。<br> 簡明恩攝</p></body></html>
