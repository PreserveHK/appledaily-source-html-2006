<html><header><meta charset="utf-8"><title>中芯100億武漢廠動土</title></header><body><h1>中芯100億武漢廠動土</h1><p>【本報訊】中芯國際（981）在武漢市建生產線的計劃，昨日舉行動土儀式，並採用「融資租賃」的新營運模式。項目將由湖北省、武漢市和東湖高新技術區聯合投資建設，產權歸武漢新芯積體電路製造有限公司，並委託中芯國際經營及管理。待營運3至5年後，中芯可評估情況，向市政府購回廠房。<br> 內地媒體報道，項目總投資逾100億元人民幣，首期由政府出資30億元人民幣，以興建一條12寸晶圓廠，每月產能2.5萬片。預計07年底建成，08年上半年投產。</p><p>否認分拆滬廠上A股</p><p>另外，中芯否認市場流傳分拆上海廠房於內地A股上市的計劃。</p></body></html>
