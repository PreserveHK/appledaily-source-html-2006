<html><header><meta charset="utf-8"><title>美心改頭換面攞獎</title></header><body><h1>美心改頭換面攞獎</h1><p>香港人其實真係幾醒，喺國際比賽中不時會攞獎，好似今年6月喺美國舉行嘅HospitalityDesignAwards2006，有間香港餐廳攞到獎，邊間咁威威?係最近搞變身嘅美心，佢哋將旗下美心快餐改頭換面，搵咗本地名設計師梁志天同陳幼堅，將快餐店設計到好似高級餐廳咁，連名都改埋做「美心MX」，攞到個比賽嘅輕便餐廳/快餐組別獎。<br> 美心方面話，香港家吓60幾間美心快餐當中，有19間已經轉咗做美心MX，希望明年底前可以全部轉晒，轉一轉設計，平均每間要用成百萬港元，視乎店面大小而定，暫時最貴一間用咗成200萬元。咁今次喺外國攞到個獎返嚟，都算得到人認同啦。</p></body></html>
