<html><header><meta charset="utf-8"><title>情困女傭跳樓死亡</title></header><body><h1>情困女傭跳樓死亡</h1><p>【本報訊】半山麥當勞道一名印尼女傭，前晚深夜11時半由34樓住所跳樓飛墮平台，當場傷重不治。警方事後找到死者的男僱主，初步懷疑她為情所困輕生，事件無可疑。<br> 跳樓自殺的印尼女傭姓Mu（35歲），在麥當勞道96號寶樺臺（圖）34樓一個單位打工。據稱，女傭受僱已經8年，男僱主姓袁（32歲），賓主關係良好；較早前她顯得鬱鬱不歡，僱主查問下得悉有感情問題，懷疑心結未解鑽入牛角尖自殺。<br> 黎志偉攝</p></body></html>
