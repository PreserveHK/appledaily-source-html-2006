<html><header><meta charset="utf-8"><title>客存款被盜銀行有責</title></header><body><h1>客存款被盜銀行有責</h1><p>中銀職員盜用客戶定期戶口存款找卡數，昨被判罪成入獄，事件中引起客戶將錢存入銀行，如遭人非法盜用損失金錢，究竟責任誰屬問題？法律界人士黃國桐指出，今次事件明顯是銀行方面出現問題，令客戶損失金錢，故銀行必須向客戶作出賠償。黃說，銀行與客戶關係建基於雙方信任，客戶信得過銀行才將錢存入戶口，銀行有責任保障客戶，「正如你信我，將錢放喺我度，我都要確保你啲錢唔會畀人攞咗，唔好彩真係被人偷咗啲錢，我都要賠畀你啦，更何況係銀行。」</p></body></html>
