<html><header><meta charset="utf-8"><title>越洋送定大小通吃</title></header><body><h1>越洋送定大小通吃</h1><p>經紀扯單博到盡係好平常嘅事，為打動業主收定賣樓，越洋送定更加唔係新鮮事，分別只係使唔使坐飛機，同埋有幾遠。<br> 剛啱發生嘅一單越洋送定個案，嚟自中原大埔廣場分行，地點唔太遠，只係上海。有咩特別呢？因為層樓只係190萬元，兩邊收足都只係3萬8銀，七除八扣，落得經紀個袋唔係好多，咁都要坐飛機送定，可見𠵱家個市真係唔到你唔博。<br> 中原鄧癸興話，單位係大埔新峰花園1座低層E室，682呎，買家係海外華僑，賣方現居上海，99年買入，蝕咗50萬元。</p></body></html>
