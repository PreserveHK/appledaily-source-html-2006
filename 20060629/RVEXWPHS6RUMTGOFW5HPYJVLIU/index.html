<html><header><meta charset="utf-8"><title>「記憶發泡膠」座椅</title></header><body><h1>「記憶發泡膠」座椅</h1><p>到戲院看電影，到劇院看舞台劇，最辛苦莫過於坐着兩小時不動，真是坐到屁股會麻痹。感同身受，英國利茲一間劇院就換上採用火箭座椅技術的「記憶發泡膠」座椅，讓觀眾屁股不再受麻痹之苦。<br> 「記憶發泡膠」最初用於火箭內太空人座椅，就是要抵銷太空人在火箭加速飛入太空時承受的壓力，讓太空人坐得穩妥。這種座椅用聚胺酯製造，在涼快環境下會變得堅固，在暖和環境下會變軟，當人坐上去，在人體溫度和體重壓力下，就會隨人形變形，劇院用上，即使觀眾屁股左動右動，座椅都緊貼着屁股，舒適無比。<br> 英國廣播公司</p></body></html>
