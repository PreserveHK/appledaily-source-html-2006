<html><header><meta charset="utf-8"><title>新巴新渡輪合共借2億</title></header><body><h1>新巴新渡輪合共借2億</h1><p>【本報訊】新創建（659）旗下交通運輸業務，因油價上升令盈利大減，要向大股東貸款，重組現有債項及作營運資金。<br> 新世界發展（017）及新創建昨聯合宣布，大股東周大福與新創建各自向經營新巴、城巴及新渡輪的NWSTransportService（NWST）提供1億元股東貸款，年息為銀行同業拆息加0.6厘累算；其中新創建提供的股東貸款09年3月8日到期，可收取預計每年約520萬元利息收入。<br> 新創建3月公布業績時，執行董事曾蔭培指油價上升影響兩家巴士公司盈利下跌，新渡輪更虧損。新創建及周大福各持有NWST一半權益。</p></body></html>
