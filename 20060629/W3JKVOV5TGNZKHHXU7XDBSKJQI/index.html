<html><header><meta charset="utf-8"><title>LG手機能測試酒精</title></header><body><h1>LG手機能測試酒精</h1><p>手提電話功能多多，最新是酒精測試。南韓電器生產商LG，將在美國推出內置酒精測試器的手機，讓駕駛人士喝得多時，向手機上細小感應器吹一吹，如果駕車有危險，如果超標，手機螢幕會出現汽車撞向雪糕筒影像，警告機主不要醉酒駕駛。不過，手機不會告訴機主體內醉精水平超標多少。<br> LG去年已在南韓推出酒精測試手機，熱賣20萬部。這款手機還有個好處，就是可防偷情，機主可設定手機，當自己體內酒精超過某一水平，手機會自動禁止機主致電某人，譬如分手的男友或女友，這樣男女就不會做錯事。<br> 美國全國廣播公司</p></body></html>
