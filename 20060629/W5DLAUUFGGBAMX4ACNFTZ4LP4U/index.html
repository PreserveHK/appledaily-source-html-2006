<html><header><meta charset="utf-8"><title>PSP有禮：發表意見攞黑魂精品</title></header><body><h1>PSP有禮：發表意見攞黑魂精品</h1><p>噚日講過，跟SCEH公關傾開，佢哋有好多PSP計劃想實行，不過就唔知行邊樣先好。結果筆者提議向《蘋果》讀者徵集意見，因為睇呢版嘅機迷，大多係有見地嘅高人，意見一定有建設性。佢哋仲話送啲禮物答謝吓呢班長期支持者，最後決定送出10套黑色主題嘅PSP精品套裝，出面有錢都買唔到㗎，有咩意見，即管貓畀我哋！<br><br>記者：徐影龍</p><p>＊來稿主題請圍繞PSP上網內容，勁讚、狠彈均可。<br> ＊請附上簡單個人資料，包括筆名、真名及聯絡電話。<br> ＊投稿電郵：itpage@appledaily.com（註明「PSP上網意見」）</p></body></html>
