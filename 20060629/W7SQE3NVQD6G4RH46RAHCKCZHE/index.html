<html><header><meta charset="utf-8"><title>香港球評家評8強戲碼</title></header><body><h1>香港球評家評8強戲碼</h1><p>丁偉傑（亞洲電視本港台）</p><p>「論往績，今屆8強中除了烏克蘭及葡萄牙外，全部也曾奪取世界盃冠軍。當中法國對巴西的一戰是我最期待的一場，98年施丹憑此役正式達到巔峯，今仗對他來說別具意義。」</p><p>丘建威（有線電視）</p><p>「4場8強戰背後，也有動人的故事。如英、葡之戰就是04年歐國盃的翻版，而巴、法大戰更重演98年的決賽。德國對阿根廷是最令人期待，主辦國的氣勢凌厲，但今場對阿根廷，是他們後防面臨真正的考驗。」</p><p>曾偉忠（無綫電視翡翠台）</p><p>「今次總算是最強8隊聚頭，是一個『齊腳』的8強賽事，最令人期待的相信是德國對阿根廷。今屆8強戲碼保證球迷有好波睇！」</p></body></html>
