<html><header><meta charset="utf-8"><title>大埔地舖摸賺14%</title></header><body><h1>大埔地舖摸賺14%</h1><p>【本報訊】市場消息人士透露，大埔大光里5至9號，地下F號舖連閣樓，地下面積600方呎，閣樓400方呎，剛以1600萬元售出，平均每呎1.6萬元。<br> 該舖位今年5月由炒家以1400萬元購入，約一個月轉手，獲利200萬元，升值14.3%。舖位現由糖果及生果店承租，月租約為4萬元，租金回報率3厘。<br> 另外，屯門德政圍3至29號地下7號舖，面積700方呎，以645萬元易手，每方呎9214元。上址現由單車店承租。</p></body></html>
