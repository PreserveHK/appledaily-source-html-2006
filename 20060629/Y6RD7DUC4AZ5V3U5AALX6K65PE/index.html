<html><header><meta charset="utf-8"><title>《明知故犯》砌低華仔</title></header><body><h1>《明知故犯》砌低華仔</h1><p>現年31歲的新加坡歌手許美靜（Mavis），原名許美鳳，92年參加新加坡華裔小姐選舉，獲友誼小姐及最上鏡小姐兩獎，一年後參加了一個由唱片公司主辦的尋找巨星活動，獲簽約佳和唱片公司。<br> 許美靜94年推出處女專輯《明知道》，由於聲線與王菲相似，一出道即受注目，96年分別推出《遺憾》與《城裏的月光》兩張專輯。97年許美靜進軍香港，她的首支廣東歌《明知故犯》更唱至街知巷聞，此曲被錄製於《靜聽精采十三首》精選專輯中，當時大碟一出更壓倒劉德華，成為IFPI唱片銷量榜的冠軍。</p></body></html>
