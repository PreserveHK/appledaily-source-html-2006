<html><header><meta charset="utf-8"><title>新選出爐精選菜譜</title></header><body><h1>新選出爐精選菜譜</h1><p>環法單車賽同食有乜關係？「林柏軒」以今屆法國賽道作主題，喺嚟緊7月不同時段推出三款「環法單車菜」精選菜譜。三款菜譜各有6道菜，個人推介呢碟香橙栗子伴燒羊鞍咁，羊肉口感香嫩，加埋橙汁超開胃。<br><br>記者：李潔盈</p><p>林柏軒（21137925）<br> 地址：尖沙嘴海港城港威酒店大堂下層<br> <br> 供應日期：7月1日至23日<br> 收費：$528至$588</p></body></html>
