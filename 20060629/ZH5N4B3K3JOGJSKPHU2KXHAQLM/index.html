<html><header><meta charset="utf-8"><title>教院配對補助金籌逾億元</title></header><body><h1>教院配對補助金籌逾億元</h1><p>【本報訊】教育學院昨公布「配對補助金」計劃下獲得逾億元資金，半數用作教學及學術研究，半數撥作獎學金、助學金及資助學生到外地學習等用途。教院估計今年九月新學年，獲獎學金及助學金的學生由現時不足150人，急增至逾800人。<br> 教院校長莫禮時昨日稱，該校統計顯示，大部份學生家境不富裕，很多學生為爭取到外地學習機會，在課餘時找數份補習兼職，賺取旅費，部份學生因兼職太多影響學業。他指資助學生到外地學習有助他們能更專注學業，當一個稱職教師。</p></body></html>
