<html><header><meta charset="utf-8"><title>限量地中海風情</title></header><body><h1>限量地中海風情</h1><p>近排好興bronzelook，GIORGIOARMANI今個夏天推出限量版Mediterraneanpalettes，有白色同3種不同深淺度嘅綠色，底層仲有sheerbronzer，可以掃上鼻樑、眉骨、下巴highlight輪廓。平時返工用白色加淺綠就夠晒斯文得體；夜晚去蒲用同一盒眼影，加多層深綠色眼影，雙眼即時sharp晒，搶收視一流。	<br><br>記者：陳慧茵<br>電話：25327733</p></body></html>
