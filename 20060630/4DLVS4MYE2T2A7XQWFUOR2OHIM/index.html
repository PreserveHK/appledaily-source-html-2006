<html><header><meta charset="utf-8"><title>球證起底　意大利遇「剋星」球證</title></header><body><h1>球證起底　意大利遇「剋星」球證</h1><p>意大利已22場不敗，對上一次輸波是04年10月負斯洛文尼亞0:1，而該仗執法者正是比利時的迪比基！<br> 將於周六年屆40的迪比基，已於今屆決賽周執法2次，包括日本和克羅地亞0:0的分組賽，以及英格蘭勝厄瓜多爾1:0的16強比賽。該2場比賽，迪比基僅分別發出5張及6張黃牌。除了意大利對上一次輸波外，迪比基也曾在04年歐洲國家盃意大利和丹麥0:0之戰執法。托迪於該役「放飛劍」，雖然逃過迪比基的法眼，卻遭秋後算賬被重罰停賽3場。看來，意大利剛於16強送走「剋星」軒迪克，現在又要面對另一個「剋星」。</p></body></html>
