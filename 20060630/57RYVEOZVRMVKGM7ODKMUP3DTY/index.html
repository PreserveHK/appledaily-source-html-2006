<html><header><meta charset="utf-8"><title>八強開戰　星級球迷撐巴西封王</title></header><body><h1>八強開戰　星級球迷撐巴西封王</h1><p>世界盃八強已經產生，強隊相繼出線，要爭入四強以至成功奪冠可謂硬仗連場，一班娛圈球迷的四強之選非巴西、阿根廷、英格蘭及意大利莫屬，不過一講到冠軍球隊，則個個有不同心水。劉德華、陳豪及李彩華捧巴西第六度封王，葉璇、Rosanne及徐子珊卻力排眾議，分別選阿根廷、英格蘭及意大利成為今屆盟主。究竟鹿死誰手，今晚開始的八強之戰又豈容錯過，今晚率先上演德國vs阿根廷及意大利vs烏克蘭兩場大戰，而明晚則會有英格蘭vs葡萄牙及巴西vs法國，球迷們準備開波！<br> 採訪：比華利</p></body></html>
