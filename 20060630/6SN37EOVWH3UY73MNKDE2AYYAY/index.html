<html><header><meta charset="utf-8"><title>選美常客裸露出位</title></header><body><h1>選美常客裸露出位</h1><p>出生於台灣高雄的王婉霏，現年27歲，18歲時已開始選美生涯，當年她參加了高雄港都小姐選美獲得第二名後，99年便參選最後一屆中華小姐，並奪得冠軍，之後參加過千里達環球小姐選拔、菲律賓亞太小姐選拔，均獲得第四名，00年參加無綫主辦的「國際華裔小姐競選」，始終三甲不入。<br> 經歷多年的選美生涯後，王婉霏終憑36、24、36的標準身段殺入娛圈，02年獲邀接拍台灣的三級電影《台北晚9朝5》（圖），片中除有與同性的大膽性愛床戲，更有露點演出。</p></body></html>
