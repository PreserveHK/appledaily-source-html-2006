<html><header><meta charset="utf-8"><title>　　朱培慶捨命陪陳太 - 李八方</title></header><body><h1>　　朱培慶捨命陪陳太 - 李八方</h1><p>港台膽粗粗畀個平台陳太講足四日嘢，結果梗係畀咗個大好機會左派「狂𡁻」，難得處長朱培慶不但冇俾佢哋激到紮紮跳，相反仲表現到一派大無畏，噚日陳太第三次出席港台節目錄音，朱培慶都陪伴在側（圖），冇特別諗住同陳太劃清界線，睇怕佢都係豁咗出去，死都唔怕。<br> 梗係啦，既然政府都要大肆整頓港台，朱培慶仲怕乜吖？可能𠵱家最開心係政府㖭喎，事關吉叔主持個委員會，又可以因為陳太事件，砌多港台一宗罪咯。<br> 區民傑攝</p></body></html>
