<html><header><meta charset="utf-8"><title>　　梁劉柔芬意見嚇死人 - 李八方</title></header><body><h1>　　梁劉柔芬意見嚇死人 - 李八方</h1><p>香港地問題多多，有啲立法會議員諗計解決社會問題時，偏偏要提出一啲都唔知話佢有創意，定係得啖笑嘅提議。好似立法會福利事務委員會噚日討論虐兒問題咁，自由黨嗰位婦女事務委員會前主席梁劉柔芬，無端端建議香港仿效好多先進國家咁，要準夫婦上完婚姻或者為人父母培訓班，先可以攞結婚證書。<br> 成班議員聽到一頭霧水，委員會主席張超雄都話外國好似冇咁嘅法例。呢個時候梁劉柔芬先話美國好多地方，對教徒都有咁嘅規定。搞咗一輪先知阿梁議員係講宗教團體規定，真係唔知好嬲定好笑。</p></body></html>
