<html><header><meta charset="utf-8"><title>煮溏心蛋話咁易</title></header><body><h1>煮溏心蛋話咁易</h1><p>食烚蛋，最美味當然就梗係溏心蛋，不過個個煮嘅心得都唔同，有人話要生水落蛋，又有人話滾水落，但試過好多次都失敗。但經過city'super，發現有個煮蛋計時器，形狀似足雞蛋，只要煮蛋的時候，同時放入計時器，當刻度到「Medium」，即可煮出美味的溏心蛋，想食全熟蛋，則指到「Hard」的刻度即可。<br>記者：曾靜茵<br><br>售賣點：city'super<br>沙田新城巿廣場1期2樓（26033488）</p></body></html>
