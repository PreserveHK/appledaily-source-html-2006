<html><header><meta charset="utf-8"><title>英葡戰專家測生理變化</title></header><body><h1>英葡戰專家測生理變化</h1><p>英格蘭本港時間周六晚在世界盃半準決賽迎戰葡萄牙時，倫敦將有雙方各10名球迷進行實驗，邊觀戰邊監察心跳，又要定時提供口水和尿液樣本。這研究是由Betfair和拉夫伯勒大學（LoughboroughUniversity）合辦，研究觀賽對生理的影響，在英格蘭之前四場世界盃賽事亦有進行。初步數據顯示，球迷觀賽時的心跳變化近似性高潮來臨，甚至更強烈。<br> 英國《泰晤士報》</p></body></html>
