<html><header><meta charset="utf-8"><title>《青樓紅杏》名師名妓</title></header><body><h1>《青樓紅杏》名師名妓</h1><p>由布紐爾（LuisBunuel）執導的1967年名作《青樓紅杏》（圖），改編自同名小說，劇情講述由法國第一美人嘉芙蓮丹露飾演的外表高貴少婦Severine，本是一位醫生太太，因生活沉悶，也想了解自己，於是在白天當青樓妓女，釋放性慾宣洩苦悶，從而在現實與幻想的雙重性格中交戰，陷入壓抑與寂寞、家庭與性愛間的冒險遊戲，但也同時逐漸步向危機，當時被譽為「超現實心理寓言片」。<br> 此外，當時劇中造型更是由巴黎時裝國寶聖羅蘭大師（YvesSaintLaurent）一手打造，營造了一片優雅的frenchbeauty氣質。</p></body></html>
