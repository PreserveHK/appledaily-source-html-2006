<html><header><meta charset="utf-8"><title>怪賊一夜偷走110磅郵筒</title></header><body><h1>怪賊一夜偷走110磅郵筒</h1><p>日本小偷真的是無所不偷，有人千方百計偷女性內衣褲，家中藏了數以千計，九州鹿兒島則有人將重甸甸的郵筒整個偷了。</p><p>如何偷走　警方費解</p><p>話說當地郵差周二清晨進行例行收信工作，赫然發現原本放在一個花圃旁邊的郵筒，竟然在一夜之間不翼而飛。該個郵筒高135公分，重達50公斤（約110磅），跟一般郵筒並無兩樣，小偷為何要偷走它，以及如何偷走，都叫警方一頭霧水。<br> 警方初步調查後，認為可能是對郵政產品「異常沉迷」的人，忽發奇想要收集郵筒，甚至開玩笑說，可能有人寄出信後又後悔了，亁脆將整個郵筒偷走！警方正全力尋找郵筒下落。<br> 台灣東森新聞網</p></body></html>
