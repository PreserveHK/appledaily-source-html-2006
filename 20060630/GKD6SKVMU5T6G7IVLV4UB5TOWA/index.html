<html><header><meta charset="utf-8"><title>廣州門診賣乙肝假藥</title></header><body><h1>廣州門診賣乙肝假藥</h1><p>廣州兩家醫療門診部乙肝專科，近日被揭發透過電視廣告大賣假藥，把原價50元的藥品冒充成乙型肝炎特效藥，再以2,200元出售，而它們的醫生並無專業資格，更偽造化驗結果。<br> 在廣州平安醫療門診部，一名李姓職員看到內地記者帶來別人的化驗單後，即推銷名為「快速軟肝排毒轉陰丹」的特效藥，聲稱兩個月內九成使用者完全治好。記者交了2,200元，所得的竟是僅50元的地黃丸和解毒膠囊。而在無乙肝化驗設備的廣東商業醫療門診部，沒病的記者竟被「化驗」出肝病嚴重，繳交1,700元後，換來的是沒藥名的藥丸和湯劑。<br> 廣東《南方都市報》</p></body></html>
