<html><header><meta charset="utf-8"><title>每周Q&amp;A：世上有天生夜鬼？</title></header><body><h1>每周Q&amp;A：世上有天生夜鬼？</h1><p>問︰有些夜鬼，愈夜愈精神，這是天生的嗎？還是工作因素造成，退休後如何能夠改變作息方式？<br> 答︰所謂夜鬼，在醫學上的名詞叫睡眠時相延遲，有些是天生的，大部份是後天因素造成，就如年輕人利用夜闌人靜時上網、看電影等情況，也可能是習慣或工作上必須在夜間用腦工作，而形成這樣的生活作息方式。這種夜鬼的習性可借助藥物，配合強光照射療法和專業技術，加以調整，但只要不影響自己和家人的生活，倒也不一定要作出改變。</p></body></html>
