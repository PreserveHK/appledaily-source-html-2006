<html><header><meta charset="utf-8"><title>哈里同舊愛錫啖先</title></header><body><h1>哈里同舊愛錫啖先</h1><p>英國哈里王子（PrinceHarry）緋聞講極唔完，前日狗仔隊捕到佢撇甩身在倫敦嘅女友戴維（ChelsyDavy），同舊愛靚女主持平卡姆（NataliePinkham）喺倫敦玩通宵，臨走仲要整個goodbyekiss。戴維出名係醋埕，上次見哈里去睇艷舞已經扯火；今次仲要丟低自己，睇嚟哈里有排解畫。英國《太陽報》</p><p>'Oh,Harry,giveusakiss.'<br> 「噢，哈里，我哋錫啖先。」</p></body></html>
