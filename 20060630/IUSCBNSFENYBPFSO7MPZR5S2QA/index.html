<html><header><meta charset="utf-8"><title>清潔刷梘液2合1</title></header><body><h1>清潔刷梘液2合1</h1><p>洗碗中途，最怕清潔劑不夠，迫使那沾滿泡泡及有點油膩雙手，又得拿起梘液樽，令梘液樽沾上泡泡及油膩，水及泡泡滴在洗碗盆、砧板枱四周，又要沖洗一番。那天，逛家品店發現這款清潔刷，手柄可注入清潔劑，可以一邊擦洗碗碟，一邊擠清潔劑，免得我把廚房弄至四周是泡，好便利。<br><br>記者：招佩珊<br>攝影：黃子偉</p><p>Francfranc（34273366）<br> 地址：銅鑼灣百德新街2?0號恆隆中心2樓</p></body></html>
