<html><header><meta charset="utf-8"><title>劉綽琪演壞女孩做自己</title></header><body><h1>劉綽琪演壞女孩做自己</h1><p>劉綽琪和譚耀文日前在中環蘭桂坊拍攝亞視劇集《義無反顧》，譚耀文飾演律師，劉綽琪則扮演生活糜爛的女子，當日劇情講到劉綽琪入酒吧買醉，遭譚耀文制止，二人在街上發生口角。據知劇組原本打算在德忌笠街的酒吧前取景，不過拍攝時撞正世界盃賽事，街上人頭湧湧，劇組惟有轉入後街拍攝。</p><p>主持醫學節目</p><p>劉綽琪表示此劇要拍至十月，對於戲中飾演壞女孩，她笑說：「我都係做番自己啫！」劉綽琪又透露八月會為亞視主持一個有關醫學常識的節目，問到可習慣亞視的生活，劉綽琪說：「都OK，因為有好多舊同事。」<br> 採訪：王連連<br> 攝影：陳志嵐</p></body></html>
