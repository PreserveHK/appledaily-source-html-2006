<html><header><meta charset="utf-8"><title>先達密探：N8800鋼黑登場</title></header><body><h1>先達密探：N8800鋼黑登場</h1><p>去年一款N8800，創造手機同鐘錶Crossover歷史。一年後，諾記再讓尊貴嘅8系玩家重溫美夢；特別將機身由銀白轉成鋼黑色，再結合埋上滑式Keypad部份，粗獷及成熟品味更勝從前；不過，一切內置功能依舊不變，對於一班為求追時尚品味嘅手機用家嚟講，以$6,398開售，絕對貴得合理。<br>查詢：NOKIA（21366338）<br><br>記者：尹謹基</p></body></html>
