<html><header><meta charset="utf-8"><title>練習僅碧咸謝拉特入波　英格蘭射12碼靠唔住</title></header><body><h1>練習僅碧咸謝拉特入波　英格蘭射12碼靠唔住</h1><p>嚟緊8強英格蘭對葡萄牙，球迷都預咗兩邊會踢得保守，和波加時甚至互射12碼隨時出現。講到12碼淘汰賽，英格蘭就相當黑仔，對上射贏西班牙要數到96年歐國盃，其餘實射輸。所以周三領隊艾歷臣特登安排咗個12碼訓練，等啲球員可以適應吓，點知淨係得碧咸同謝拉特有份射入，其餘唔係飛機就俾龍門救出，你估葡萄牙係瑞士咩，入2粒都唔夠贏㗎喎。</p></body></html>
