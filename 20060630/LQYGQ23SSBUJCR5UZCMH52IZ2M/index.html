<html><header><meta charset="utf-8"><title>B仔勁黐成龍</title></header><body><h1>B仔勁黐成龍</h1><p>由成龍、許冠文、古天樂（古仔）、蔡卓妍和應采兒主演的電影《寶貝計劃》，將於9月29日國慶檔期上映，電影公司為了配合宣傳而設立網站，安排片中BB主角Matthew以不同造型出現。</p><p>呷祖名醋</p><p>成龍在片中跟Matthew有不少對手戲，就算不用埋位，也會抱住Matthew耍樂錫錫，當正是自己親生兒子看待，巧合的是，Matthew也特別喜歡黐實成龍。早前房祖名來探班，Matthew竟大喊起來，不知是否因祖名到來而呷醋，不過Matthew拍戲時對古仔卻不大受落，經常扭來扭去，令古仔不知所措。<br> 撰文：林妃</p></body></html>
