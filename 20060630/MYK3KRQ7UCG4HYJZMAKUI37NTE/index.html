<html><header><meta charset="utf-8"><title>張文慈學煲湯尋愛</title></header><body><h1>張文慈學煲湯尋愛</h1><p>張文慈近日拍完亞視新劇《情陷夜中環2》，工作接踵而來，一向嗜吃的張文慈，稍後會與林韋辰主持飲食節目。<br> 因為拍劇捱夜而消瘦不少的張文慈，今次接拍飲食節目，將大飽口福，她昨日在電話中說：「我將會一個星期拍足五日飲食節目，可以食唔同嘅菜式，都好開心。」</p><p>變飲食指南</p><p>平日張文慈光顧不少食肆，故朋友吃飯想不到好去處，都會致電問她，所以張文慈已變成朋友的飲食指南。<br> 張文慈很有興趣下廚，並有意學煮中菜，她說：「我好想學煲靚湯。」問到誰有口福嚐到其住家靚湯？張文慈說：「我未有男朋友，所以我會煲畀屋企人飲。」<br> 採訪：比華利<br> 攝影：林德雄</p></body></html>
