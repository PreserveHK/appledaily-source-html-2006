<html><header><meta charset="utf-8"><title>琦琦神秘會黑狗</title></header><body><h1>琦琦神秘會黑狗</h1><p>琦琦和丈夫任達華前晚在中環有名的煤氣燈街（都爹利街）拍攝由她任代言人的Artini首飾廣告，兩人由早上開工至晚上，並找來一輛古董開篷車及一隻大黑狗做道具。</p><p>上場無夫妻</p><p>這輯照片再度由任達華操刀拍攝，問琦琦兩夫婦拍檔是否上場無夫妻，她一切聽從任攝影師老公的指示？她笑說：「梗係啦，我哋都好專業嘅，而且又唔係第一次兩公婆合作。」至於酬勞如何，琦琦說：「同呢個牌子已經合作咗一段時間，係好朋友開心價。」<br> 採訪：吳天慧<br> 攝影：陳俊強<br> </p></body></html>
