<html><header><meta charset="utf-8"><title>窮警賣佩槍恐飯碗不保</title></header><body><h1>窮警賣佩槍恐飯碗不保</h1><p>「槍在人在」，是除暴安良好警察的守則，但菲律賓有警察可能因為太窮了，竟然將佩槍拿去典當。但他們極有可能因小失大，為此摔破飯碗。<br> 南部棉蘭老島（Mindanao）警方前天（周三）表示，探員是在突擊搜查涉嫌售賣贓物的店舖時，意外發現六支警察佩槍，從而揭發有警員將佩槍典當的事。<br> 棉蘭老島中部警區首長托里亞說到這六個警員的行徑怒氣沖沖：「他們此舉實在是嚴重瀆職，應該革職。」</p><p>下令找出害群之馬</p><p>托里亞已下令南哥打巴托省（SouthCotabato）警隊進行全面盤點，看看還有沒有其他害群之馬。他斥道：「沒有槍的警察，如何能夠執行職務？」路透社</p></body></html>
