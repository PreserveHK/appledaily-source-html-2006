<html><header><meta charset="utf-8"><title>娛人心水：鍾嘉欣估德阿12碼決勝</title></header><body><h1>娛人心水：鍾嘉欣估德阿12碼決勝</h1><p>世盃8強今晚德國對阿根廷，我諗呢場波都幾緊張，因為德國有主場之利，阿根廷就實力雄厚；呢場波一定會好激烈，畀到球迷喺官能上嘅刺激。<br> 今屆德國隊喺分組賽上好搏，佢哋希望挾主場嘅天時地利人和威番次，不過8強就撞啱編咗同球技精湛嘅阿根廷作賽；巴西上屆攞冠軍，阿根廷都應該唔係幾甘心，佢哋呢次又唔衰得，兩隊波為爭取出線權，一定搏到盡！咁嘅情況，我諗結果可能會出乎意料，都唔敢講邊隊贏，最終可能要射12碼決勝負。如果要我揀，我認為阿根廷機會高啲，但世事冇絕對。</p></body></html>
