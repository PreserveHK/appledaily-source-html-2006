<html><header><meta charset="utf-8"><title>地鐵學生大使勸勿衝門</title></header><body><h1>地鐵學生大使勸勿衝門</h1><p>【本報訊】60名小學生被地鐵委任為學生大使，協助宣傳切勿衝門的訊息，這群來自將軍澳港澳信義小學的小六學生，在昨日、今日及下周四在寶琳站「當值」，提醒乘客入閘後不應飲食及切勿衝門，該校校長韋靜嫺表示，今次活動讓學生可以在書本以外，參與社區活動，並學會以身作則，做一個守秩序的好乘客。<br> 地鐵車務主管劉焯民表示，地鐵已增加聘請50多名月台助理，即日起在繁忙時間分派至41個車站，他們會手持螢光棒，勸喻乘客不要衝門。</p></body></html>
