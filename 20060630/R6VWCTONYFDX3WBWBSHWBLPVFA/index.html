<html><header><meta charset="utf-8"><title>鄭裕玲接棒《15/16》</title></header><body><h1>鄭裕玲接棒《15/16》</h1><p>十年未有踏足上海的鄭裕玲（嘟姐），前晚也是施華洛世奇活動的嘉賓，她大讚上海變化很大，還有點東京的影子。嘟姐本想多留兩天，但因為她會取代森美和小儀主持遊戲節目《15/16》，監製催她返港開會。</p><p>唔怕林敏驄</p><p>嘟姐透露屆時會有薛家燕及林敏驄夫婦任節目嘉賓，問他林敏驄經常口舌招尤，嘟姐毫不擔心地說：「佢唔會㗎啦，早前都公開道咗歉啦，佢見到我唔敢亂噏嘅，見親我都鞠晒躬，不知幾恭敬。」<br> 採訪、攝影：林妃</p></body></html>
