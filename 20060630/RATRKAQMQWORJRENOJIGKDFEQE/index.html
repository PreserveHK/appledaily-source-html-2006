<html><header><meta charset="utf-8"><title>藥房擅售抗生素受罰</title></header><body><h1>藥房擅售抗生素受罰</h1><p>【本報訊】兩間藥房的職員在藥劑師不在場的情況下，出售處方藥物，昨日被藥劑業及毒藥管理局紀律委員會研訊後判罰。</p><p>禁售管制藥一個月</p><p>位於青衣城商場利康中西藥房東主之一的蔡光偉（譯音）在庭上表示，已將觸犯條例擅自出售抗生素的職員何偉強（譯音）解僱，但委員會發現該店已是三年內第三次觸犯條例，事後店方對員工採取的防範措施依然不足，因此裁定該藥房四個星期內不可出售受管制藥物。<br> 另一間龍城藥房因未在藥劑師監督下，出售受管制減肥丸賽可尼，結果遭委員會發出警告信。<br> </p></body></html>
