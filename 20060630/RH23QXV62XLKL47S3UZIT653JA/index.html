<html><header><meta charset="utf-8"><title>豪華郵輪遊重慶上海</title></header><body><h1>豪華郵輪遊重慶上海</h1><p>返大陸旅行不再是趕鴨仔、趕頭趕命啦！美國運通旅遊推出重慶上海豪華郵輪之旅，六日五夜的旅程絕對時間充裕、輕鬆自在。乘坐港龍來往香港、重慶及上海，途經酆都、雪玉洞、巫山、宜昌等城市，帶你暢遊小三峽明媚風光。成人每位只需港幣$8,490起。<br><br>記者：杜慧妍</p><p>團號：L2006FSP0060<br> 日期：即日起至2006年<br> 10月21日<br> 查詢：31213121<br> 或www.amextravel.com.hk（富聯美國運通旅遊）</p></body></html>
