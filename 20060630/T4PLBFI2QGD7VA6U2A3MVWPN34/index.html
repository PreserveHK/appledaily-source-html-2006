<html><header><meta charset="utf-8"><title>艾歷臣決出自傳爆秘聞</title></header><body><h1>艾歷臣決出自傳爆秘聞</h1><p>事先張揚世界盃後將離任的瑞典籍英格蘭教練艾歷臣，又有賺錢大計。他正與多間大出版商商討出自傳，寫帶領英格蘭五年秘聞，預計可賺200萬英鎊（約2,812萬港元）。艾歷臣的代理人聲稱出書是想澄清事實，但英格蘭足總擔心他再爆與足總秘書艾琳（FariaAlam）搭上的秘辛，球員擔心更衣室秘聞曝光，難怪英國前體育部長梅勒（DavidMellor）罵他「正一貪錢鬼」。<br> 英國《太陽報》</p></body></html>
