<html><header><meta charset="utf-8"><title>「超霸」老闆控職工盟主席</title></header><body><h1>「超霸」老闆控職工盟主席</h1><p>【本報訊】生產「超霸」電池的金山工業集團，指職工盟及街工主席等三人在維園參加今年六四遊行集會時，向遊行人士派發一份宣傳單張，內容指超霸電池令金山工人鎘中毒，要求金山向工人賠償。金山認為傳單內容構成誹謗，昨入稟高等法院申請禁制令及索償。<br> 原訴是金山工業（集團）有限公司，其主席羅仲榮是行政會議成員。三名被告依次是全球化監察主席郭偉全、職工盟主席鄭清發及街坊工友服務處主席胡偉忠。<br> 案件編號：HCAL1382/06</p></body></html>
