<html><header><meta charset="utf-8"><title>莫文蔚靠按摩賣弄電眼</title></header><body><h1>莫文蔚靠按摩賣弄電眼</h1><p>莫文蔚（Karen）近日拍攝SK-II的護眼用品廣告，在鏡頭前大騷一對迷人電眼。Karen的眼神一向充滿自信，原來她自有秘訣：「要散發光芒嘅眼神並唔係在乎眼睛嘅大細，係要時刻保持住嗰份自信同攝人嘅眼神，秘訣係每日都同對眼做簡單按摩運動。」</p><p>欣賞麥當娜</p><p>問Karen認為哪位女星的眼神最迷人，她說：「我揀Madonna（麥當娜），佢對眼永遠畀人創新同無限嘅創作力量，真係好叫人敬佩，加上佢多年嚟無論身形同樣貌都散發住一份自信心，集合咗女性最光彩動人嘅條件。」<br> 撰文：比華利</p></body></html>
