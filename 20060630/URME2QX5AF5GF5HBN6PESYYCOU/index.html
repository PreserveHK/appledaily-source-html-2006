<html><header><meta charset="utf-8"><title>奧運雕塑巡迴展出</title></header><body><h1>奧運雕塑巡迴展出</h1><p>北京奧運即將於08年來臨，王府井大街正舉行「奧運雕塑展」，展出來自56個國家和地區的290件參選作品。其間，觀眾可現場投票，最終與專家意見㗝總，評出獲獎作品。<br> 圖一是中國藝術家的參賽作品，圖二則是斯洛伐克參賽者的作品，現場觀眾均看得非常投入。繼北京後，上述作品將陸續在天津、廈門、鄭州、長春、太原、石家莊、寧波、南寧、深圳、香港、澳門等十餘個城市或地區進行巡迴展出。<br> 路透社</p></body></html>
