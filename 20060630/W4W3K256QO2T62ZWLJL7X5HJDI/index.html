<html><header><meta charset="utf-8"><title>慎防受騙上三支香1500元</title></header><body><h1>慎防受騙上三支香1500元</h1><p>「小姐，你許了三個願，就燒三支香吧！一共是1,500元人民幣。」隨着西藏對外開放，在旅遊區，藏人的純樸漸漸消失，代之而起的是濃郁的「銅臭味」。<br> 拉薩藥王山（或稱藥王廟）與布達拉宮咫尺相對，是攝布達拉宮的最佳地點。藥王山的喇嘛剛給筆者灌頂，只見廟裏一名漂亮的藏族姑娘，笑容可掬地引領筆者等人到旁邊的上香點，數十支八呎高的大香正等着有心人。<br> 「那麼貴，身上哪有帶那麼多錢？」筆者以為可藉此打退堂鼓，殊不知姑娘臉帶嚴肅的說：「不要緊，我們這裏可以刷卡。如果許了願不上香的話，會給家人帶來不好運……」</p></body></html>
