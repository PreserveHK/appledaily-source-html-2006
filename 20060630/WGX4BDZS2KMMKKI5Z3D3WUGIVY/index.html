<html><header><meta charset="utf-8"><title>李小冉無意闖香港</title></header><body><h1>李小冉無意闖香港</h1><p>內地女星李小冉日前接受雜誌《HIM》訪問，談及最近與甄子丹和謝霆鋒合作拍攝電影《龍虎門》，問她會否進軍香港，李小冉淡然的說：「這次的確是一個很好的機會，是我第一次接觸武打動作片，飾演功夫了得的羅剎女，但並沒有計劃要打入那裏的市場，作為演員，有機會演出好的角色已經很幸運，如果能被觀眾接受當然最好。」</p><p>不做違心的事</p><p>李小冉以往只飾演安靜的小女孩，今次卻要演話不停口的女孩，更會主動追求愛情，但李小冉坦言戲外的她絕不是主動型，她說：「我的性格很直接，而且不能做違心或討厭的事，我清楚自己要甚麼，愛甚麼就會堅持下去。」<br> 撰文：羅慧敏</p></body></html>
