<html><header><meta charset="utf-8"><title>先達密探：X820驚現先達</title></header><body><h1>先達密探：X820驚現先達</h1><p>號稱全球最薄嘅手機SAMSUNGX820，時間表上明明講緊到第3季先有得玩，點知喺新加坡CommuniAsia發布唔夠1個禮拜，水貨突然喺先達曝光！呢部厚度只有6.9mm嘅激Slim機王，外觀唔算好出位，不過相機像素就多達200萬，咁嘅配備，以為價錢一定被炒高，點知水貨佬話因為入得多，價錢只係$2,580，聽落都算抵玩喎。<br>記者：尹謹基<br><br>查詢：T-OneMobile（26289090）<br></p></body></html>
