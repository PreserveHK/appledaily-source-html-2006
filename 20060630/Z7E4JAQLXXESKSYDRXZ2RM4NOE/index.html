<html><header><meta charset="utf-8"><title>「十佳教師」跳樓亡</title></header><body><h1>「十佳教師」跳樓亡</h1><p>北京師範大學管理學院被學生評為「十佳教師」的經濟系博士生導師文力，前日上午突然在教學大樓跳樓自殺身亡。校方對事件諱莫如深，據稱曾向師生下達封口令。<br> 53歲的文力，生前有大量學術著作，並深受學生喜愛，兩個月前還被評為學校的「最受歡迎十佳教師」之一。<br> 目擊者稱，文力跳樓前一刻，站在8層高的教學大樓頂樓邊緣，狀甚痛苦，還不時搖頭，曾有幾名師生上前勸阻，但也未能令他放棄輕生念頭。<br> 北師大一名教授指出，他們的工作壓力都很大，每個學期都要接受學生的評分，但是校內不少學生都喜歡文力，不排除他的死另有原因。<br> 《京華時報》/《華夏時報》</p></body></html>
