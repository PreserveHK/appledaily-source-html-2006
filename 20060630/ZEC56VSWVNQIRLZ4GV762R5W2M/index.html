<html><header><meta charset="utf-8"><title>蔡一傑樂做電燈膽</title></header><body><h1>蔡一傑樂做電燈膽</h1><p>繼蘇志威結婚生仔後，準備在今年10月與女友結婚的蔡一智，上月亦已榮升爸爸，草蜢三個成員中，只有蔡一傑未有着落。雖然仍是單身漢，蔡一傑社交生活卻非常活躍，不時見他相約好友出外吃飯飲酒談心，如上周五（23日），記者便見他與友人到尖沙嘴歎西餐。</p><p>戀人糖黐豆</p><p>上周五晚，蔡一傑與一男一女友人到尖沙嘴厚福街一間名為789的西餐廳晚膳，一行三人逗留至晚上10時許離開，其間與蔡一傑同行的男女友人態度親暱，明顯是情侶關係，但蔡一傑仍要繼續做電燈膽，在晚膳後登上友人座駕離開，一定非常老友。<br> 採訪、攝影：娛樂突發組</p></body></html>
