<html><header><meta charset="utf-8"><title>警務人員犯案可被革職</title></header><body><h1>警務人員犯案可被革職</h1><p>休班警務人員觸犯酒後駕駛或涉及交通意外偶有發生，涉案人士除了要面對刑事或民事責任外，亦會受到警隊紀律處分，嚴重的話更可能被革職。根據現行法例，酒後駕駛屬刑事罪行，一經定罪，最高可被判罰入獄三年及罰款25,000元。<br> 資料顯示，油麻地分區刑事調查隊高級督察許嘉榮，於03年因酒後駕駛，撞斃一名因電單車拋錨而站在公路快線的新婚鐵騎士，結果因危險駕駛導致他人死亡及在意外後不顧而去罪名，被判入獄一年半。</p></body></html>
