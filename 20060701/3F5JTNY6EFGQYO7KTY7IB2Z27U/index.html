<html><header><meta charset="utf-8"><title>菲律賓1986年　貪污總統被迫下台</title></header><body><h1>菲律賓1986年　貪污總統被迫下台</h1><p>20年前菲律賓民眾的「人民力量運動」透過一場「不流血的和平革命」，成功推翻獨裁者馬可斯（FerdinandMarcos）。當年馬可斯政權貪污瀆職，為重建其總統身份的合法性，提前在2月舉行總統選舉，馬可斯聲稱大選中得勝，但反對派領導阿基諾的遺孀科拉桑指選舉舞弊。結果引發過百萬群眾由2月22日起，一連四日上街示威。<br> 馬可斯出動坦克威嚇群眾，但人民沒有後退，軍隊也沒開槍，結果馬可斯在眾叛親離下，逃往夏威夷，1989年死於心臟病。</p></body></html>
