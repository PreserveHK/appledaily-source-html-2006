<html><header><meta charset="utf-8"><title>博士夫亂刀殺準博士妻</title></header><body><h1>博士夫亂刀殺準博士妻</h1><p>內地又發生倫常慘劇。甘肅一名準博士後畢業生刀殺枕邊人，將自己的準博士妻子，用刀斬至血肉模糊，左頸部動脈割斷，頸部以上根本分不清臉的輪廓。醫生表示，從來沒有見過有人被斬得那樣慘。</p><p>疑為感情爭吵</p><p>段姓死者31歲，甘肅農業大學博士研究生，和正在農大攻讀博士後的常姓丈夫，育有一名兩個月大的兒子。現場為甘肅農業大學家屬院18號樓，事發前日凌晨一時許。護士表示，他們趕到現場時，死者躺在睡房地上，身上裹着被子，睡房地上到處血迹斑斑，兇手表示，事發前兩人發生過爭吵，起因是感情問題。他家人則指出，兇手有精神分裂症，事發時可能意識不清。<br> 《蘭州晨報》</p></body></html>
