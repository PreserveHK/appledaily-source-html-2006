<html><header><meta charset="utf-8"><title>有錢佬買樓估佢唔到</title></header><body><h1>有錢佬買樓估佢唔到</h1><p>好多人話有錢佬買豪宅都係現兜兜，如果真係咁，就唔會有咁多豪宅銀主盤啦。只可以話豪宅買家對息口嘅敏感度冇咁強，因為佢哋手頭資金雄厚得多。<br> 中原李巍話，有個租住西半山寶翠園嘅韓籍客，月租5萬銀。佢見羅家寶拆售嘅薄扶林貝沙灣3期9座有半成首期按揭計劃，於是將租金用嚟供樓做豪宅業主，用1142萬元，買咗中層C室，1497呎，呎價7629元。<br> 有錢嘅物業投資者計數嘅方法，唔係一般打工仔可以理解。好似何文田雅利德樺臺，剛啱有兩個單位一齊賣出，中原伍國俊報料，兩個單位由同一個投資者掃入，金額達1328萬元，都係中層1457呎單位。</p></body></html>
