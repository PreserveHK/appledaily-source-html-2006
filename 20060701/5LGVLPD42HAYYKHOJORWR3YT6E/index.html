<html><header><meta charset="utf-8"><title>謝安琪舞台劇癲足8場</title></header><body><h1>謝安琪舞台劇癲足8場</h1><p>謝安琪（Kay）昨日到商台評審本周歌曲，她表示近日忙於綵排將於下月公演的舞台劇《歌神英雄傳》，由於缺乏演出經驗，故每日至少排練12小時。Kay透露導演大讚她有演戲天份，還說：「例如導演要求我突然間發癲，我就即刻可以癲，無情情大叫又做到，所以嚟緊我都要癲足八場。」</p><p>怕醜仔攞簽名</p><p>在舞台劇中，Kay將與數十位中小學生合作，之前她還擔心與學生會有隔膜，初時經常有學生怕怕醜醜想索取簽名，其後導演要求學生們忘記她是歌手身份，故現在合作方面已沒有問題。<br> 採訪、攝影：馬建華</p></body></html>
