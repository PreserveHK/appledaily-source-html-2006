<html><header><meta charset="utf-8"><title>蓋茨捐錢反被柴台</title></header><body><h1>蓋茨捐錢反被柴台</h1><p>股神畢菲特（WarrenBuffett）同老友蓋茨（BillGates）組成慈善大聯盟，捐錢救世人，多數人額手稱慶，惟獨美國反墮胎人士柴台，皆因佢哋話兩個富豪資助計劃生育團體，間接支持墮胎。有人更重提畢菲特嘅基金，贊助過墮胎藥RU-486嘅研製，導致50萬個胎兒無辜辜出唔到世。呢啲批評者指畢菲特捐出嚟嘅幾百億美金，可能好心做壞事，遺禍全球。　美聯社</p><p>「蓋茨同畢菲特結盟，發展中國家嘅家庭睇怕冇運行。」<br> "ThemergerofGatesandBuffettmayspelldoomforthefamiliesofthedevelopingworld."</p></body></html>
