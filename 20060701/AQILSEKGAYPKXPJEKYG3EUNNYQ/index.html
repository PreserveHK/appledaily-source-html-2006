<html><header><meta charset="utf-8"><title>古仔難捨劉若英</title></header><body><h1>古仔難捨劉若英</h1><p>古天樂前晚與劉若英在中環蘇豪區拍攝馬楚成執導新戲的預告片，前晚約九時，眾人在一斜路死角位拍攝，而一身斯文打扮、帶着眼鏡的古仔，更被悶熱的天氣弄至汗流浹背。</p><p>張艾嘉改編</p><p>預告片劇情講述古仔送劉若英前往搭小巴，當劉若英上車坐穩後，望着窗外的古仔時，二人顯得依依不捨。導演馬楚成表示該戲的原著是來自劉若英的散文集《小米與小南》，內容以每年生日為故事骨幹，由張艾嘉改寫成劇本，戲名將會在《小米與小南》、《生日快樂》及《想你》三個名字中任揀其一。<br> 採訪：胡比<br> 攝影：陳順禎</p></body></html>
