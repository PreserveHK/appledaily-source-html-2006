<html><header><meta charset="utf-8"><title>波蘭1980年　船廠工人抗爭勝利</title></header><body><h1>波蘭1980年　船廠工人抗爭勝利</h1><p>波蘭的人民力量來自工人，當年經濟不景，物價高漲，社會累積怨氣，當年8月，在格但斯克列寧造船廠工作的工人，為抗議物價飆升和工友被炒而佔領船廠進行大罷工，當時政府派出軍警包圍船廠。工人在華里沙（LechWalesa）領導下，事件發展成全國性罷工示威活動，要求共黨政府改善工作條件及食物供應，一千萬波蘭人投入抗爭，結果政府屈服，並同意工人可自由選舉工會。8月31日團結工會成立，華里沙成為領導人，並投身民主運動，於83年獲頒諾貝爾和平獎；90年更成為透過民主選舉的首屆波蘭總統。</p></body></html>
