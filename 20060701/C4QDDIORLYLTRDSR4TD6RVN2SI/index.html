<html><header><meta charset="utf-8"><title>高圓圓後悔拍《BB計劃》</title></header><body><h1>高圓圓後悔拍《BB計劃》</h1><p>高圓圓憑電影《青紅》獲外界賞識後，最近參演成龍新片《BB計劃》，但她拍完此片後，似乎略有微言，她日前接受內地傳媒訪問時說：「我想這部戲應該能很紅，因為這是成龍的電影，但毫無疑問，這就是個花瓶角色。我曾經與編劇聊過，我發現所演的人物是戲中最善良的角色，只是限於篇幅所限，有很多細節沒有在電影裏交代清楚，以後像這類的角色，盡量會少接。」<br> 至於李安執導的《色，戒》，已篤定由梁朝偉做男主角，女主角有傳是高圓圓，但李安仍沒有公布人選。儘管不少人羨慕高圓圓獲得不少工作機會，但她表示自己是個消極的人，不想做太多工作，希望可以自主一些。<br> 撰文：陳月媚</p></body></html>
