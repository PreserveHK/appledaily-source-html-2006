<html><header><meta charset="utf-8"><title>如願可讀醫科</title></header><body><h1>如願可讀醫科</h1><p>就讀上水香港道教聯合會鄧顯紀念中學的5A狀元黃光宜，矢志修讀醫科，即使曾經透過尖子計劃獲中文大學提供生物化學學士學位，由於一心要習醫，故她不為所動，「讀醫係自己一直嘅興趣，認識嘅人又喺前年突然離世，見到佢屋企人嘅反應，知道醫好身體外，心靈治療亦好重要。」</p><p>在港大與中大之間取捨</p><p>她表示，當得知沒有醫學學位時感到非常失望，「但係之後更加想讀好書，希望第日讀到醫」，現今如願以償可讀醫科，卻又周旋於港大與中大之間，「港大醫科好出名，但中大嘅都愈嚟愈好，其他嘢都好好，要諗清楚點揀。」</p></body></html>
