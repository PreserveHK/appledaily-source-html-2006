<html><header><meta charset="utf-8"><title>捷克1989年　天鵝絨革命換獨立</title></header><body><h1>捷克1989年　天鵝絨革命換獨立</h1><p>80年代末期，東歐多國要求推翻共產黨管治的聲音日濃，11月9日，分隔東西德的柏林圍牆倒下，當時還是東歐國家捷克一部份的斯洛伐克，亦由11月17日起，一連八日有大型的遊行活動，其中一次更有超過75萬人走上首都布拉格，結果成功令以共黨總書記雅基斯（GustavHusak）為首的全體領導層辭職，捷克政府亦舉行首次多黨選舉。捷克人民以和平及不流血的方式進行，被冠以捷克語「天鵝絨革命」，是次革命亦促進了斯洛伐克的民主進程，最終導致斯洛伐克在93年宣布獨立。</p></body></html>
