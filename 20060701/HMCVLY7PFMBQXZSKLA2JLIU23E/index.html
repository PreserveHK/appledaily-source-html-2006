<html><header><meta charset="utf-8"><title>自民黨兩要員收刀片信</title></header><body><h1>自民黨兩要員收刀片信</h1><p>日本執政自民黨幹事長武部勤同埋參議院幹事長片山虎之助，前日各自收到一封附有刀片的恐嚇信，要求兩人「交出性命謝罪」。<br> 暫時唔知邊個敢夠薑係老虎頭上動土，發信人署名「堀江世彰」，顯然是以涉嫌金融詐騙嘅活力門前主席堀江貴文和村上基金的村上世彰的名字混合。唯一可以肯定嘅係，發信人一定係右翼分子，因為信中指「國民不會啞忍」佢哋對中國卑躬屈膝。<br> 早前經濟產業大臣二階俊博也收到恐嚇信，警告他不要奉承中國，要他以剃刀自殺。<br> 美聯社/共同社/時事通訊社</p></body></html>
