<html><header><meta charset="utf-8"><title>剝光豬反全民睇世盃</title></header><body><h1>剝光豬反全民睇世盃</h1><p>巴西是足球王國，巴西人也很喜歡足球，但有三名巴西人最近卻趁巴西隊進行世界盃比賽期間，脫光光走到街上舉行反足球示威，原因是不滿國人只顧看比賽，不理國內的民生問題。<br> 這三名示威者是在巴西與加納（Ghana）進行世界盃16強賽事時，全裸上街進行反足球示威，他們指當全國的人放下手上的工作只顧看世界盃比賽時，巴西面對如教育和衞生等問題卻不斷惡化。<br> 不過，警方卻沒有拘捕他們，警方發言人解釋：「我們接到有關報告，但這不算甚麼嚴重罪案，加上我們在看世界盃，因此沒有對他們採取行動。他們想引人注意，但卻失敗，因為人人都在看比賽。」Ananova網站</p></body></html>
