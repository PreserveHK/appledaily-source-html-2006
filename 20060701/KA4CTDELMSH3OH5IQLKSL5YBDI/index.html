<html><header><meta charset="utf-8"><title>珈潁迷上惠安服</title></header><body><h1>珈潁迷上惠安服</h1><p>珈潁近日隨亞視攝製隊到福建拍攝節目《從香港出發》，不幸遇上嚴重的暴雨災害，多處地方發生山泥傾瀉，拍攝隊更要連夜趕車，珈潁表示一直不敢在車上小睡，因擔心遇上危險時來不及應付，幸好全程有驚無險。<br> 珈潁抵達後，被安排穿上當地惠安女的服飾，她說：「如果女仔到咗13、14歲，佢哋就要為自己嘅將來做一個重要決定，因為一旦決定着惠安女嘅服飾，出嫁都唔可以離開條村，要揀番同村嘅男仔。」<br> 珈潁大讚惠安女服飾的銀腰帶搶鏡，曾要求買下當飾物，珈潁說：「不過原來好貴嘅，要成萬蚊一條，仲要規定只可以由女仔嘅心上人送贈，所以我有錢都買唔到。」</p></body></html>
