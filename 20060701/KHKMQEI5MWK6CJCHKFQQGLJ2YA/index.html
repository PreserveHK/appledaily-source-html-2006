<html><header><meta charset="utf-8"><title>軒迪克衣著有睇頭</title></header><body><h1>軒迪克衣著有睇頭</h1><p>各隊教練站在球場邊經常成為鏡頭捕捉對象，他們的衣着也成為焦點，可惜英國著名設計師貝克（TedBaker）卻批評，大部份教練的衣着「嚇親人」，只有澳洲隊教練軒迪克（GuusHiddink）最為可觀。貝克說，英格蘭領隊艾歷臣（Sven-GoranEriksson）穿上意大利西裝，明顯「不愛國」，荷蘭教練雲巴士頓（MarcovanBasten）的衣着則似高爾夫球手多過似教練。<br> 英國《太陽報》</p></body></html>
