<html><header><meta charset="utf-8"><title>中國1989年　學生運動流血收場</title></header><body><h1>中國1989年　學生運動流血收場</h1><p>北京學生及民眾當年在天安門廣場悼念中共前總書記胡耀邦去世，其間有人提出「反官倒」和「反腐敗」等民主訴求，開始在廣場靜坐，之後發起罷課和絕食抗爭，學生更組織來自各省市的大學代表，要求與政府對話，學運群情洶湧，引起中、港和外國關注，香港有百萬市民遊行支持學生，北京也有200萬民眾上街聲援。<br> 其間政府與學生一直採取對立，6月3日晚，大批解放軍開坦克進入天安門廣場清場，學生及群眾死傷無數，官方仍指廣場上沒有死過一個人。武力鎮壓後有21名學生領袖被當局通緝，部份其後流亡海外。本港支聯會每年均舉行要求平反六四的運動。</p></body></html>
