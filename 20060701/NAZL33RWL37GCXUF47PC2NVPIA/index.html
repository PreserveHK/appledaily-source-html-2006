<html><header><meta charset="utf-8"><title>尖子越級挑戰</title></header><body><h1>尖子越級挑戰</h1><p>去年會考取得8A的拔萃男書院學生李俊榮（圖），本已透過中六生優先錄取計劃，將於今年9月入讀香港大學精算學系，但他卻不想人生欠缺應考過高考的經驗，故此決以中六生身份越級挑戰高考，今次所報考的應用數學及純數都取得Ａ，而化學科則取得C。<br> 不過，李俊榮的決定不獲得同學和家人的支持，「同學話我儍，我求咗兩日屋企人，先肯幫我畀考試費。」要用一年時間讀完兩年的課程，李俊榮表示他平均一日只睡六個半小時。</p></body></html>
