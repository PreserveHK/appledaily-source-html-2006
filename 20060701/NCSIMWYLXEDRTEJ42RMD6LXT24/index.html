<html><header><meta charset="utf-8"><title>橋本開刀切腸病危</title></header><body><h1>橋本開刀切腸病危</h1><p>日本首相小泉純一郎訪美之際，共同社昨天報道，現年68歲的前首相橋本龍太郎上月初進院做手術後，情況危殆。</p><p>上月進院</p><p>報道引述橋本的弟弟、高知縣知事橋本大二郎說，橋本龍太郎上月4日因腹部劇痛送院急救，動手術切除大截腸臟後一直留院，至今仍然情況危殆。<br> 橋本龍太郎1996出任首相，98年在參議院選舉慘敗後引咎辭職。<br> 他去年8月宣布由於身體欠佳，不參加同年9月的大選，並退出政壇。他當時對支持者說：「我健康不佳，不能再作為政治家工作，謝謝你們一直支持我。」<br> 美聯社/新華社</p></body></html>
