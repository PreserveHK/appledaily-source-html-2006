<html><header><meta charset="utf-8"><title>莫逆之交正邪對決</title></header><body><h1>莫逆之交正邪對決</h1><p>金城武和梁朝偉主演的《傷城》故事圍繞兩個生死之交的恩怨情仇，飾演總督察的偉仔因為欲謀奪妻子徐靜蕾父親的億萬家產，竟布局殺害外父，雖然布局完美，但其妻還是懷疑父親的死因有可疑，決定請私家偵探金城武調查。<br> 原來金城武是離職警員，曾與偉仔共事，但因犯錯被革職，鬱鬱不得志，終日在酒吧喝酒，邂逅了啤酒妹舒淇。<br> 金城武調查後逐步查出頭緒，偉仔怕東窗事發，密謀布局再殺妻和知情者，但金城武也不是吳下阿蒙，兩人在戲中鬥智鬥力，究竟最後誰是大贏家？</p></body></html>
