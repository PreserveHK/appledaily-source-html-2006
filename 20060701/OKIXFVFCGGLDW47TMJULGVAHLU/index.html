<html><header><meta charset="utf-8"><title>ZUCCa腕錶10周年回顧展</title></header><body><h1>ZUCCa腕錶10周年回顧展</h1><p>日本潮牌ZUCCa一直在港甚多擁躉，不經不覺其腕錶系列自1996年成立以來今年亦剛好踏入10周年，當然要來個特別的紀念展出。由今日起於銅鑼灣專門店舉行的回顧展，展出自成立至今的多個代表款式，更突顯出2款10周年特別版「GoldenBadge」及「duCaviar」腕錶，是標誌CABANEdeZUCCa的成就之作。係咪ZUCCa忠實Fans都不妨去昅昅。</p><p>記者：吳小明</p><p>日期：今日至7月20日<br> 時間:中午12時至晚上10時<br> 地點：銅鑼灣百德新街CABANEdeZUCCa店</p></body></html>
