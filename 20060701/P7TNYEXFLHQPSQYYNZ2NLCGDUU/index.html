<html><header><meta charset="utf-8"><title>2R唔敢濫交驚報應</title></header><body><h1>2R唔敢濫交驚報應</h1><p>女子組合2R前日傍晚到新城擔任節目《一個靚墟》嘉賓主持，請來鄭融受訪。適逢昨日是成員Rosanne生日，妹妹Race表示已送了機票作禮物。問到可有心儀男士送禮時，Rosanne直認有心儀對象，但拒絕透露是否圈中人，只說：「都未送。」<br> 在節目中Race跟兩人做心理測驗，測試她們最想有多少個男友，結果顯示鄭融怕受傷害，遇到合適對像便想跟對方過簡單生活。</p><p>鄭融歎好dry</p><p>至於Rosanne則多多益善，但她說：「我接受唔到同時間有幾個情人，我怕有報應，第時結咗婚之後老公會包二奶㗎！」鄭融則慨歎說：「我兩年幾冇拍拖，個人好dry。」<br> 採訪、攝影：馬建華</p></body></html>
