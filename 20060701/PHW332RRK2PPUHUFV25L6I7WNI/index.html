<html><header><meta charset="utf-8"><title>歷史性民主運動<br>香港2005年　齊心否決政改方案</title></header><body><h1>歷史性民主運動<br>香港2005年　齊心否決政改方案</h1><p>港府在去年推出政改方案第5號報告書，但當中並沒有提出普選時間表，令市民失望。一位寂寂無聞的78歲長者，破天荒在報章刊登全版廣告，問市民他會否看到普選的一天。簡單的一個問題，卻引發難以想像的連鎖效應，創造出逾25萬人參加由民主派發動、在12月4日舉行的反對政改大遊行（圖）。連被外國傳媒稱為「香港良心」的前任政務司司長陳方安生，亦首次以普通市民的身份，上街參加遊行，以和平理性方式表達對普選訴求。結果25位泛民主派立法會議員堅決一致投反對票，否決不民主的政改方案。</p></body></html>
