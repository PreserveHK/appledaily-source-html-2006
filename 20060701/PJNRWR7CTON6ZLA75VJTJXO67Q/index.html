<html><header><meta charset="utf-8"><title>法院救LV周日可開門</title></header><body><h1>法院救LV周日可開門</h1><p>LV（LouisVuitton）嘅捧場客有好消息：以後禮拜日佢地都可以照舊去巴黎香榭麗舍大道嘅LV總店「朝聖」！<br> 法國法例講明，店舖喺禮拜日通通要休息，唔可以開門做生意，淨係有文化藝術元素同埋喺遊客區嘅店舖例外，於是LV走法律罅，將總店頂樓改裝成博物館，舊年10月重開嗰陣，荷李活影星莎朗史東都嚟撐場，認真巴閉。<br> 法庭今年5月勒令該店禮拜日要休息，不過最近就得到高等法院駁回判決打救。<br> 路透社</p></body></html>
