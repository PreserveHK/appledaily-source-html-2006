<html><header><meta charset="utf-8"><title>　　湯大狀新書今日出爐 - 李八方</title></header><body><h1>　　湯大狀新書今日出爐 - 李八方</h1><p>公民黨湯家驊今日除咗遊行，仲會順道推銷埋本新書——《不畏浮雲》(出自王安石詩)，邊個想買新書同搵大狀簽番名，記住4點鐘去到灣仔298電腦商場對開，公民黨嘅攤檔就喺嗰度，湯大狀會現場簽名，簽到啲人行晒為止。<br> 本書嘅封面係湯大狀自己係日本伊豆旅行時拍低嘅傑作，湯大狀啲攝影技術都有番咁上下，藍天落霞，景色靚絕。湯狀呢個星期忙到不亦樂乎，為的是希望多啲人參加7.1遊行，市民去巡遊睇明星唔緊要，睇完明星、食埋海鮮，記住3點鐘返回維園集合，大步向前行！</p></body></html>
