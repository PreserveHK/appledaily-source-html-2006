<html><header><meta charset="utf-8"><title>　　朱經武延任兩年搵壓力 - 李八方</title></header><body><h1>　　朱經武延任兩年搵壓力 - 李八方</h1><p>科大校董會噚日正式宣布校長朱經武延任到09年8月底，朱經武話唔留多五年而係留兩年，係為自己製造壓力，快啲將事情做好。<br> 其實唔使用呢招都大把壓力啦，佢宣布咗個12億元大計，設立世界級嘅高等研究院，𠵱家先籌咗幾千萬，難怪佢自己都話經費呢方面係個好大嘅挑戰。<br> 佢仲話有錢都唔一定做得好，但冇錢就一定做唔好，希望大家快快捐獻咁話。至於朱校長嘅人工有冇得加，科大校董會主席陳祖澤就賣關子，話未開會傾喎。</p></body></html>
