<html><header><meta charset="utf-8"><title>Twins造型不男不女</title></header><body><h1>Twins造型不男不女</h1><p>組合Twins、SunBoy'z和鄭融將會出席本月22日舉行的「LoveMusic06巡迴演Moov歌舞會」，該活動的美術總監文念中日前根據他們的外形和性格，為他們度身訂做造型。<br> Twins會扮學生，她們說：「我哋個造型同平時嘅學生look有啲唔同，佢帶啲中性嘅味道。」Twins表示屆時會以類似軍操的舞步演出，希望給歌迷耳目一新的感覺。另外鄭融會扮辦公室女郎，SunBoy'z則扮大專生。<br> 撰文：比華利</p></body></html>
