<html><header><meta charset="utf-8"><title>　　政府新聞處三人獲授勳 - 李八方</title></header><body><h1>　　政府新聞處三人獲授勳 - 李八方</h1><p>煲呔坐正後首次炮製授勳名單，為了自己第日有機會攞大紫荊，喺今年授勳名單中，前特首董建華榜上有名，涉及幾年前房委會短樁醜聞嘅屋宇署前署長鄔滿海，同為東九龍大塞車事件孭鑊嘅運輸署前署長霍文，兩人退休後今年都獲頒銀紫荊星章，唔知係咪安慰獎。<br> 政府新聞處今年收穫唔錯，退休嘅前助理處長麥國華得銅紫荊星章，副處長譚羅南華同助理處長譚錫揚則獲行政長官公共服務獎狀。新聞主任協會主席林羅寶蓮話，新聞處好少同一年有三個人獲授勳，所以今年特別高興。啲手下咁威，處長邱騰華都應該識做啩。</p></body></html>
