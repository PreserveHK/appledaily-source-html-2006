<html><header><meta charset="utf-8"><title>期望實行普選</title></header><body><h1>期望實行普選</h1><p>就讀九龍城協恩中學的5A狀元謝韻婷，視民權領袖馬丁路德．金為偶像，認為「作為一個領袖，民心好緊要。」<br> 她指特首要作為市民與中央的橋樑，「雖然未知做唔做到，但點都好過董建華！」她續稱，「作為一個領袖，民心好緊要，曾蔭權民望最近回落咗，陳太一直高民望，同市民同聲同氣，如果要畀分，陳太有八分；曾蔭權就七分，（曾）就係爭民心。」<br> 謝韻婷一直沒有參加7.1遊行，但依然期望普選，「之前一直覺得香港好好，但𠵱家知中央嘅入侵好勁，好似（政改）五號報告書，香港漸趨中央化，如果好似中國以前咁，真係有啲擔心，不過普選始終要循序漸進。」</p></body></html>
