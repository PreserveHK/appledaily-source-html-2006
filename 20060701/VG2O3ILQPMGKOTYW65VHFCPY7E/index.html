<html><header><meta charset="utf-8"><title>審疑犯被指用腦掃描</title></header><body><h1>審疑犯被指用腦掃描</h1><p>美國政府反恐無所不用其極，美國公民自由聯合會（ACLU）懷疑政府盤問恐怖分子疑犯時，有用腦掃描技術來「讀心」測謊，正引用《資訊自由法》入稟索取有關資料。<br> ACLU稱，當局最有可能用功能性磁力共振影像，在盤問時提供疑犯腦部活動即時影像，有研究指可用於測謊，但不少專家指技術並不可靠。ACLU科技與自由項目總監斯坦哈特說：「這些腦掃描技術仍未成熟到可用於法證上，勉強用一定會引起濫用和誤解。」ACLU指已有兩家公司向聯邦政府推銷這種「測謊」服務，對社會以至人道將帶來重大影響，民主社會的公民有權知道政府如何使用，因此向當局索取有關資料。<br> 美國廣播公司</p></body></html>
