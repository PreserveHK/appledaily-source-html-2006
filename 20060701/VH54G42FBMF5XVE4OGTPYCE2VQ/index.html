<html><header><meta charset="utf-8"><title>表哥分店結業</title></header><body><h1>表哥分店結業</h1><p>張堅庭在跑馬地經營了四年多的表哥茶餐廳，今日正式結業，昨日他接受電話訪問時說：「咁啱租約期滿，業主要狂加租，我哋計過條數唔化算，寧願將間舖執咗佢，有機會再搵過另一間平啲租金嘅地方再開番。」張堅庭謂看中領匯商場內的舖租較合理，故早前已在領匯旗下的將軍澳厚德商場另開新店。<br> 至於跑馬地分店員工的人手安排，張堅庭說：「我會將部份員工遣散，有經驗嘅就調去第二間分店，將來再開新店，仍然希望可以同番佢哋合作。」<br> 採訪：比華利</p></body></html>
