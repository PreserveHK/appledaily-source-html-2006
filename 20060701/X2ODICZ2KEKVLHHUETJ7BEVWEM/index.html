<html><header><meta charset="utf-8"><title>雯女冷艷神槍手</title></header><body><h1>雯女冷艷神槍手</h1><p>鄧萃雯日前以嘉賓身份聯同TVB8節目《星級育樂王》主持王浩信示範真槍射擊，甚有神槍手風範的雯女表示曾為了拍劇而學習射擊，她說：「射擊呢樣運動考眼界之外，都可以訓練冷靜。」</p><p>真槍好玩</p><p>首次玩射擊的王浩信大讚前輩雯女有姿勢兼有實際，他說：「我哋有玩真槍同入BB蛋嘅槍，教練話我控制真槍比較好，我就感覺到有少少後坐力，不過真係幾好玩。雯女教我玩射擊之餘，仲教我好多演戲技巧，覺得佢真係一個好認真嘅演員。」另外，王浩信又透露稍後會與梁榮忠赴馬來西亞招募《殘酷一叮》參賽者。<br> 撰文：卓美娟</p></body></html>
