<html><header><meta charset="utf-8"><title>何超瓊、趙世曾賀郵輪啟航</title></header><body><h1>何超瓊、趙世曾賀郵輪啟航</h1><p>郵輪CostaAllegra前晚在香港啟航往上海，吸引城中名人出席，部份更登船度周末。何超瓊、廖碧欣、盛智文夫婦和陳細潔等均有出席，據知船上除有電影播放外，更有舞台劇和脫衣舞表演。<br> 趙世曾單拖出席，卻不見其女友Wendy，趙世曾解釋說：「Wendy返咗內地，所以我自己一個人嚟。」</p><p>返內地探親</p><p>趙世曾早前被拍到與兩名新女伴約會，問他是否送女友返內地，方便自己偷歡？趙世曾說：「唔係，佢返去探父母啫，好快返。」陳細潔則謂少女時曾乘郵輪旅行，更獲外籍俊男邀請跳舞，相當浪漫。<br> 採訪：NgTinWai<br> 攝影：ChanShunChing</p></body></html>
