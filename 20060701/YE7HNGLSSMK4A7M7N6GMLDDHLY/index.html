<html><header><meta charset="utf-8"><title>一成準買家加快入市</title></header><body><h1>一成準買家加快入市</h1><p>利嘉閣調查顯示，本港主要銀行不跟隨美國加息，刺激部份準買家加快入市步伐。336名受訪準買家當中，10%表示會加快入市步伐，比5月中的同類型調查多出6個百分點。<br> 至於樓價走勢，84%受訪者認為，未來半年樓價不會下跌，其中34%認為樓價會上升5%以內，一成認為樓價將再升5至10%。<br> 利嘉閣執行董事廖偉強表示，樓市交投自去年第三季減少，市場累積不少購買力，現銀行維持按揭利率不變，對準買家是喜訊。他認為，早前不利樓市因素已逐漸消除，下半年多個新盤部署推出，將刺激累積的購買力入市，帶動整體樓市氣氛，價格亦會重拾升勢，下半年將有5至10%升幅。</p></body></html>
