<html><header><meta charset="utf-8"><title>元朗10萬呎農地招標</title></header><body><h1>元朗10萬呎農地招標</h1><p>發展商唔係好想勾地，但兩鐵上蓋數量唔多，咁好多發展商惟有喺私人市場吸納土地儲備，舊樓或農地都係收購對象。元朗有個農地業主，趁勢將手上一lot共約10.2萬呎嘅農地攞出嚟賣，8月4號截標。<br> 咪聽見農地，就以為好偏闢好唔方便，呢幅地皮喺正新地嘅采葉庭對出，幾步路就到，行去輕鐵站都唔使10分鐘。隔籬又有好大幅農地，聽講係由發展商持有，所以代理美聯林子彬話會吸引發展商。<br> 佢又話，幅地皮劃作指定用途（綜合發展），地積比0.4倍，連停車庫最高起6層。不過，買家要向政府申請改契同補地價至可以起住宅。</p></body></html>
