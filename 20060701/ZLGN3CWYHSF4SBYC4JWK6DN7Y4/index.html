<html><header><meta charset="utf-8"><title>區議員疑偽造賬目</title></header><body><h1>區議員疑偽造賬目</h1><p>【本報訊】觀塘區議員羅俊毅及一青年組織主席鄧志明，涉嫌以虛假報價單，向觀塘區議會申領約6.6萬元活動開支，昨在觀塘裁判法院提堂，兩人否認共七項偽造賬目罪名，案件押後至7月28日進行審前覆核。<br> 被告羅俊毅（44歲）為觀塘區議會議員，被控一項偽造賬目罪，指他於01年11月29日，向觀塘區議會提交四份虛假報價單，申請發還活動開支1.1萬元；另一被告鄧志明（43歲）「青年之友」主席，被控6項偽造賬目罪，於02年1月至03年1月間，提供19份假報價單以申請活動開支共5.5萬元。<br> 案件編號：KTCC4046/06</p></body></html>
