<html><header><meta charset="utf-8"><title>官恩娜露宿火車站</title></header><body><h1>官恩娜露宿火車站</h1><p>官恩娜（Ella）噚日接受港台訪問，講到擇偶條件，主持人突然播出吳卓羲把聲，仲問佢覺唔覺得吳卓羲係合適人選，令佢有啲尷尬，事後佢話：「突然有把聲播出嚟，我先停一停聽吓係邊個。」問到有冇邀請對方出席生日會，Ella話：「我唔想講多錯多。」至於7.1遊行，Ella話：「我唔識呢啲，唔敢講。但有人話中央開始管新聞自由，我就有啲擔心。」Ella跟住去葵芳出席「最佳旅行社選舉」，喺英國讀書嘅佢話喺14歲時，曾經同幾個同學去旅行，但由於缺乏旅費，要變賣手錶同鞋，佢又話：「我哋最後一晚冇錢畀，俾人趕出酒店，最後喺火車站露宿。」</p></body></html>
