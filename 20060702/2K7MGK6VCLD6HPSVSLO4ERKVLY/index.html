<html><header><meta charset="utf-8"><title>郭家明：意軍贏把握</title></header><body><h1>郭家明：意軍贏把握</h1><p>國際足協技術委員會成員之一郭家明，在看過意大利對烏克蘭的8強賽後表示，兩隊都踢出本身水準，而勝負分野在於意大利能夠把握入球機會。<br> 他說：「意大利開賽6分鐘便打開紀錄，隨後主導比賽速度及形勢，加上穩健的防守，令他們有條件等烏克蘭進攻。烏克蘭失守後，隨即作出調動，惟實際要保方撲救的真正埋門機會不多。」他指出，烏克蘭下半場加強兩路側擊，製造多個入球機會，可惜球員未能把握是勝負的主因。</p></body></html>
