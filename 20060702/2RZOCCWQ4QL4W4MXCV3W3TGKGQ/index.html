<html><header><meta charset="utf-8"><title>　　長毛組黨籌款大斬獲 - 李八方</title></header><body><h1>　　長毛組黨籌款大斬獲 - 李八方</h1><p>長毛朝早去完升旗禮，之後又去7.1遊行，不知幾好精力。佢遊行時着住件鮮紅色嘅衫（圖右），非常搶鏡，走埋一齊嘅仲有黃毓民（圖左）、麥國風、阿牛以及大嚿陳偉業。點解佢哋幾個會走埋一齊？因為佢哋近日組咗個新黨，叫「社會民主連線」，長毛仲話佢哋係正式反對黨，旗幟鮮明。<br> 冇見毓民一排，佢同之前都一樣咁敢言，不停叫市民爭取普選，唔好為一百蚊而折腰。佢哋五劍俠成功佔領鵝頸橋對出嘅有利位置，沿途遊行人士見到佢哋都好開心，不停捐款。八方見到長毛個捐款箱滿滿，真為佢哋高興。劉耀輝攝</p></body></html>
