<html><header><meta charset="utf-8"><title>加班洗刷民主「印記」</title></header><body><h1>加班洗刷民主「印記」</h1><p>【本報訊】食物環境衞生署外判員工被迫參加遊行？當參與遊行的市民全部走出維園後，近30名食環署外判工隨即緊隨其後，即時鏟除地上留有的「普選」貼紙、及執拾起市民留下的垃圾。<br> 此外，洗街車也出動，駛至遊行路線洗地，不消一會就將馬路洗刷乾淨，不留下半點民主「印記」。<br> 有負責執垃圾的清潔工透露，昨日原本放假，但臨時被僱主知會要加班；對於忽然要上班，他無奈地報以苦笑。</p></body></html>
