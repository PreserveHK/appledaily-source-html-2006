<html><header><meta charset="utf-8"><title>徐若瑄夜會製作人</title></header><body><h1>徐若瑄夜會製作人</h1><p>徐若瑄自從同吳建豪分手後，就頻頻被拍到同斯文有型男士去街嘅照片。早前徐若瑄做完矯正腳趾公外翻手術後，要留喺屋企休養，直到最近傷口終於好番。<br> 悶咗3個月嘅徐若瑄就由時尚節目製作人張恩碩陪同下食燒肉兼睇戲，雖然仲有導演李芸嬋在場，但男方就好主動幫瑄瑄拎手袋，又拎飲品，非常細心，大家食嘢時仲不時喁喁細語。<br> 不過徐若瑄嘅經理人晶晶話對方係以前唱片公司嘅同事，過年仲一齊去夏威夷旅遊，不過徐若瑄只當對方係好姊妹。</p></body></html>
