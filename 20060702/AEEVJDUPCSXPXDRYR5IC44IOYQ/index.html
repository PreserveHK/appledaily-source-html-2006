<html><header><meta charset="utf-8"><title>遊客驚訝港竟沒普選</title></header><body><h1>遊客驚訝港竟沒普選</h1><p>【本報訊】遊行隊伍浩浩蕩蕩，沿途吸引不少旅客駐足觀看，一輛載滿內地遊客的旅遊巴駛經軒尼詩道，車內遊客看見遊行時紛紛舉機拍照，把香港人的民主訴求帶到內地留作紀念。<br> 另邊廂，英國遊客Nick和Jack也走進人群湊熱鬧，他們起初還以為遊行隊伍在慶祝回歸周年紀念，後來經了解後才明白是港人為爭取民主普選而上街，他們都表示很支持，並對香港這個文明社會至今卻沒有普選感到十分驚訝。</p></body></html>
