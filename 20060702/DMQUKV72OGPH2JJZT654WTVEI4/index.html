<html><header><meta charset="utf-8"><title>甫士王：辛曉琪恨嫁恨出面</title></header><body><h1>甫士王：辛曉琪恨嫁恨出面</h1><p>台灣歌手辛曉琪前晚喺台北國際會議中心開演唱會，佢突破自己嘅性感尺度，其中佢着住嗰套好似婚紗嘅低胸白紗裙，背上配以一大對白色羽毛翼出場時，就話係配合佢憧憬愛情嘅心境。<br> 辛曉琪喺個唱度仲首次大跳勁舞，向偶像米高積遜（MichaelJackson）致敬，演唱時佢又以大螢幕同已故好友張國榮合唱，辛曉琪唱到喊，佢話：「哥哥曾答應我，當我開演唱會的時候，他一定來當嘉賓，但我擔心他對國際會議中心的路不熟。」</p></body></html>
