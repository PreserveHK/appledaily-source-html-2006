<html><header><meta charset="utf-8"><title>真人版芭比</title></header><body><h1>真人版芭比</h1><p>【本報訊】每當提起Barbie（芭比）公仔，就會令人想起穿着色彩鮮艷、眼睛明亮、散發少女氣息的塑膠公仔，她一直是最受歡迎的玩具之一，大家又曾否幻想過與化身成真人的Barbie合照？昨日一間生產兒童益智電腦的公司便找來模特兒扮演真人版Barbie，與小朋友合照。真人版Barbie穿着紛紅色閃石晚裝，與原裝Barbie公仔一樣青春可愛，甚受小朋友歡迎，有小朋友對能夠與真人版Barbie合照更開心到手舞足蹈，仿似夢想成真。</p></body></html>
