<html><header><meta charset="utf-8"><title>麒麟臂杏兒賀樂易玲牛一</title></header><body><h1>麒麟臂杏兒賀樂易玲牛一</h1><p>無綫製作資源部副總監樂易玲昨日生日，前晚於清水灣道邵氏片廠舊址舉行生日派對，無綫眾多小生花旦傍晚開始陸續抵埗，傾巢賀高層生日，當中包括愛將鄭嘉穎、吳卓羲、陳豪、郭晉安、胡杏兒、廖碧兒、黎姿、陳敏之等，在派對上吳卓羲和胡杏兒合唱一曲《在雨中》，樂易玲風騷滿場飛，還不時找藝人暢飲狂歡。</p><p>六嬸玩到凌晨</p><p>晚上八時多，身穿背心裙的胡杏兒露出肥美手臂駕車先行離開，趕回電視城開工。樂易玲最寵愛的鄭嘉穎、郭晉安、黎姿、陳敏之等則留守至最尾。直至凌晨一時多六嬸方逸華亦盡興而歸，但為了避開傳媒，其座駕由另一出口離開。<br> 採訪：卓寶花　攝影：陳志嵐</p></body></html>
