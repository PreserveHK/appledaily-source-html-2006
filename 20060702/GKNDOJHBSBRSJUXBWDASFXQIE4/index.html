<html><header><meta charset="utf-8"><title>大電視反映民心取向</title></header><body><h1>大電視反映民心取向</h1><p>【本報訊】7.1大遊行路線慣常有幾個熱點，除了每年長毛梁國雄例必佔據的鵝頸橋，會成為群眾駐足的中途站之外，還有軒尼詩道播放有線新聞的大電視。<br> 昨日有線新聞台一直以7.1大遊行及青藏鐵路啟用禮為頭條，遊行人士經過大電視，每當看見大遊行新聞時，就會吹哨子喝采；當巨型屏幕顯示國家主席胡錦濤在青藏鐵路啟用禮致辭時，就會紛紛報以噓聲，反映香港一日沒有普選，國家經濟如何發達也不得人心。</p></body></html>
