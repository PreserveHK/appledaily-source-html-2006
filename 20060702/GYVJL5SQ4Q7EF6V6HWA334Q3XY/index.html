<html><header><meta charset="utf-8"><title>明星足球隊砌低飛燕諾</title></header><body><h1>明星足球隊砌低飛燕諾</h1><p>明星足球隊早前一行四十多人到德國看世界盃，他們看了荷蘭對阿根廷的分組賽，大讚當地睇波氣氛好好，他們還在街頭跟荷蘭及阿根廷的球迷踢波。<br> 穿上荷蘭球衣的譚詠麟自封為「KingofHolland」，又笑指自己是「HollandKing」，卻說到如粗口般叫大家捧腹。他們又去了鹿特丹的飛燕諾球會，與當地足球員進行一場友誼賽，結果明星足球隊以五比四險勝。<br> 之後大隊去了比利時布魯塞爾、德國及巴黎，再赴倫敦順道探訪住在當地的曹達華．雖然華叔現已91歲，但記性依然很好，陳百祥稍後會為無綫現場評述決賽賽事。<br> 撰文：林妃</p></body></html>
