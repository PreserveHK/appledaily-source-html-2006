<html><header><meta charset="utf-8"><title>　　陳太有鬍鬚曾做鄰居 - 李八方</title></header><body><h1>　　陳太有鬍鬚曾做鄰居 - 李八方</h1><p>特首辦主任曾俊華架AM車，最近經常喺陳太住緊嘅玫瑰新邨出沒，有口痕友就猜測，係咪煲呔搵咗鬍鬚曾做密使同陳太溝通。<br> 陳太（圖）噚日喺遊行時見到啲行家就澄清，鬍鬚曾呢排冇搵過佢，亦都冇官搵佢，記者見到鬍鬚曾架車，因為佢最近搬咗入嚟同佢做鄰居啫，住佢隔籬嗰棟樓！<br> 係人都知，鬍鬚曾係下任政務司司長大熱門，煲呔大力向中央推薦，但係官場就有啲擺唔平，皆因AO鍾意講排資論輩。<br> 玫瑰新邨真係風水好、人傑地靈，因為有陳四萬呢個勁旺嘅住客，既然風水好，鬍鬚曾搬入嚟住，唔知係咪想提高吓做CS嘅機會呢？陳慧兒攝</p></body></html>
