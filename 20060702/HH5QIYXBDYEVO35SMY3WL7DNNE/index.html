<html><header><meta charset="utf-8"><title>TWINS化身《光之美少女》唱主題曲＋送禮物</title></header><body><h1>TWINS化身《光之美少女》唱主題曲＋送禮物</h1><p>超人氣動畫《光之美少女》是講述4個主角為了保護光之園，與黑暗力量展開連場激鬥的故事，並將於本月中旬在翡翠台播映。這套先後在日本、台灣、韓國等地掀起熱潮的作品，在今天想跟大家拉近距離，請來Twins演唱動畫的主題曲，更與觀眾玩遊戲兼大派禮物！同場更有片集的產品推介攤位，各位動畫迷可別錯過。</p><p>時間：7月2日（星期日）2:00pm<br> 地點：西九龍海庭道18號奧海城二期地下露天廣場<br> 查詢：27404102</p></body></html>
