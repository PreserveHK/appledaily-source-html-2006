<html><header><meta charset="utf-8"><title>xbox御用gamegirl</title></header><body><h1>xbox御用gamegirl</h1><p>新一屆港姐大熱候選佳麗徐淑敏（Suki），現年22歲，是香港專業教育學院（IVE）設計系高級文憑課程3年級學生，因家住青衣，加上樣子酷似女歌手薛凱琪，故被冠以「青衣薛凱琪」稱號。<br> 兼職模特兒的徐淑敏身高5呎5吋，三圍33、25、34，是遊戲機xbox的御用gamegirl，早前更為情歌雜錦碟《女人心事2》擔任covergirl，曝光率甚高，令她成為最受關注的候選港姐之一，卻因而樹大招風，負面新聞頻傳，除被爆19歲已搭上比她年長27歲的黃重生外，近日又被指積極研習風水玄學，在家「擺陣」搶后冠。</p></body></html>
