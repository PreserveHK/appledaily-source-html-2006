<html><header><meta charset="utf-8"><title>追求愛情取代父愛<br></title></header><body><h1>追求愛情取代父愛<br></h1><p>徐淑敏19歲便搭上年長她27載的黃重生，香港心理學會註冊臨床心理學家羅志華指出，年輕女子愛與年長男性拍拖甚至結婚，無非為追求安全感，不排除有部份女性可能在沒有父親的家庭環境下成長，因而有「父親缺乏症候群」（Absent-Father-Syndrome），渴望得到成熟男士如父親般呵護。<br> 父親缺乏症候群是指成長中缺乏父親照顧和關懷，除在單親家庭生長的孩子外，因父親長時間在外工作極少時間見面的孩子，也會患上此症。該症的後遺症是孩子易有同性戀傾向及情緒問題，女孩子更可能因追求愛情取代父愛，易有婚前性行為。</p></body></html>
