<html><header><meta charset="utf-8"><title>看批貝理雅報章　英婦被警問話</title></header><body><h1>看批貝理雅報章　英婦被警問話</h1><p>英國《獨立報》上周四轉載了雜誌《名利場》（VanityFair）作家波特（HenryPorter）一篇文章，狠批首相貝理雅（TonyBlair）政府持續侵犯公民自由權，更諷刺地大字標題寫道「警告：閱讀本報，你可能會因為觸犯政府反恐法被捕。」一名40歲反戰媽媽到唐寧街（DowningStreet）找另一名反戰老友，坐在街邊逕自讀報，豈料果真因此惹上麻煩。<br> 斯威特（CharitySweet）當時讀報正酣，冷不防被一名警員問話，其後警員出示一份表格，寫着向她問話的原因，當中赫然包括「閱讀當日的《獨立報》」。<br> 英國《獨立報》</p></body></html>
