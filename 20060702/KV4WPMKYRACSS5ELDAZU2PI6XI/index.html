<html><header><meta charset="utf-8"><title>湯盈盈低胸賀13歲</title></header><body><h1>湯盈盈低胸賀13歲</h1><p>湯盈盈前日生日，她專程由內地趕返港跟十多名fans在銅鑼灣慶祝，fans們送上她深入民心的角色李笑好砌圖作禮物，問盈盈今年芳齡多少？她十分鬼馬地說：「13歲調番轉囉。」<br> 問生日願望是否希望跟男友結婚時，盈盈即笑說：「我希望啲fans快啲生幾個健健康康嘅BB畀我。」身穿低胸背心的她被在場記者取笑低胸慶生，她笑說：「自己嘅花喱花碌嘅衫得番呢啲，咁生日梗係要着得colourful啲。」再問她會否想跟男友早日拉埋天窗，她說：「未有諗過，都係做嘢先。」<br> 採訪、攝影：王崇穎</p></body></html>
