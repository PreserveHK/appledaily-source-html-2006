<html><header><meta charset="utf-8"><title>　　肥佬黎支持陳太上街 - 李八方</title></header><body><h1>　　肥佬黎支持陳太上街 - 李八方</h1><p>壹傳媒創辦人黎智英（圖右）同馬丁一齊遊行。台灣傳媒對肥佬黎好有興趣，台灣中視問佢擔唔擔心上街令佢啲生意被打壓？肥佬黎話：「有影響都無所謂，唔緊要啦」，佢都係同其他市民一齊爭取民主，因為回歸以嚟，香港嘅民主真係退步。<br> 肥佬黎就好支持陳太上街，佢話，陳太出嚟係顯示咗佢爭取民主嘅堅持同決心，有民主嘅政府先有公平同透明嘅管治，佢身為香港市民一定支持陳太去選特首，但就唔代表《蘋果日報》都跟埋佢支持陳太，因為「報紙還報紙」喎。不過肥佬黎行到灣仔就退下火線。劉耀輝攝</p></body></html>
