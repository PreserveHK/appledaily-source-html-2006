<html><header><meta charset="utf-8"><title>　　張文光遊行不忘講波 - 李八方</title></header><body><h1>　　張文光遊行不忘講波 - 李八方</h1><p>世界盃進入八強爭霸戰，好多球迷都捱更抵夜睇波。噚日遊行，八方見到張文光，佢着住件鮮藍色英格蘭波衫（圖），企喺台上大叫口號，非常型仔。佢仲話如果英格蘭輸波，佢會好失望，真係超級英格蘭擁躉。<br> 八方問佢點解同陳太影完相之後，就急急腳走人，佢話教育界好多人都去集隊，冇佢主持大局點成事？張文光着住件波衫領軍，真係要頒個「7.1最傑出服裝獎」畀佢！<br> 張文光同華叔一齊帶住教協隊伍向前行，張文個樣非常精神，真係睇唔出佢前晚通宵睇波嚟，而華叔就更fit，七十幾歲人仲堅持行足全程，可見7.1力量何奇大。許偉賢攝</p></body></html>
