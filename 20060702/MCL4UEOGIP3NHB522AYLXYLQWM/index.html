<html><header><meta charset="utf-8"><title>郭芯其家宅不寧求救</title></header><body><h1>郭芯其家宅不寧求救</h1><p>噚日整個銅鑼灣都擠滿遊行人士，Krusty同Shine都去咗銅鑼灣打氣，但對象就唔係遊行人士，而係一班啦啦隊！佢哋噚日出席「終極啦啦隊舞動大激鬥」，Krusty成員活己嵐話中學時成日做啦啦隊，但每年都有瘀事發生，阿嵐話：「第一年條褲爆胎，搞到走光兼露黑底，之後嗰年就生唇瘡叫唔到口號，差啲被foul出隊，最後一年就同男友分手，搞到冇心機打氣。」阿嵐仲話曾經做叛徒，偷偷幫其他學校嘅型男打氣。</p></body></html>
