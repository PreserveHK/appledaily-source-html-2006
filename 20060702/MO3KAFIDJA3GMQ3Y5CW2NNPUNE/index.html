<html><header><meta charset="utf-8"><title>夏日通行證</title></header><body><h1>夏日通行證</h1><p>【本報訊】一直被指旅客人數不足的香港迪士尼樂園，為刺激更多旅客入園，於昨日7.1回歸紀念日推出夏日通行證，除特別日子9月12日外，所有持通行證者可於三個月內，即由7月1日至9月28日期間，無限次進入樂園遊玩。每張夏日通行證成人票售450元、3至11歲小童票320元，以及長者票270元。廖進明夫婦及其十歲女兒廖紫晴（圖）更成為首批夏日通行證旅客。迪士尼又為慶祝推出通行證，昨向入園的小朋友送出5,000個紀念襟章。</p></body></html>
