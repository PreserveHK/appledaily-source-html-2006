<html><header><meta charset="utf-8"><title>英國大減安全套稅</title></header><body><h1>英國大減安全套稅</h1><p>英國昨天（周六）將安全套和其他避孕產品的銷售稅，由17.5%大幅減至5%，讓英國人能更便宜地享受雲雨情。「安全性愛從未如此便宜過！」但衞生部仍強調，情侶仍有責任阻止性病散播。</p><p>實踐預算案承諾</p><p>財政大臣白高敦（GordonBrown）早在三個月前的財政預算案中，已承諾削減安全套的銷售稅額。現時不少避孕丸和其他需要處方的避孕用具，更早已免除任何銷售稅。現時英國的標準銷售稅率為17.5%。<br> 法新社</p></body></html>
