<html><header><meta charset="utf-8"><title>老外Fans狂冧城城</title></header><body><h1>老外Fans狂冧城城</h1><p>天王出巡，老外遊客都讚好！郭富城前晚與張智霖到中環蘭桂坊一酒吧做開幕嘉賓，二人合照時，一名外籍人士突然攝入他們當中，搭着城城及Chilam的肩膊拍照，十分搞笑。<br> 後來一班內地遊客經過，幾位男士又上前捉着城城合照，他笑容尷尬但也有求必應，在旁的Chilam本想先行入酒吧，但遭人牆阻擋進退兩難，惟有繼續站着拍照，城城接受訪問時表示新戲《父子》已拍竣，他正籌備新碟錄音，因朋友酒吧開張才賞面捧場。<br> 採訪：王連連　攝影：陳偉權</p></body></html>
