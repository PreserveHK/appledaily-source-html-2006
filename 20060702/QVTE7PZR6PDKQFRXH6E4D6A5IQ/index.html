<html><header><meta charset="utf-8"><title>名模前夫月薪10萬</title></header><body><h1>名模前夫月薪10萬</h1><p>與徐淑敏大搞忘年戀的黃重生（Talisman），較女友年長27載，現年49歲，79年於香港大學土木工程系畢業，現任職土木工程署總工程師，月薪逾10萬港元。黃重生更是國際演講會（ToastmasterClub）的資深會員，經常開班培訓行政人員及管理人員演講技巧。<br> 另一方面，黃重生20年前曾有過一段失敗婚姻，前妻為名模馬詩慧（圖），二人的婚姻維持了7年便告終，馬詩慧更於92年與演員王敏德結婚，現時育有兩女一子。</p></body></html>
