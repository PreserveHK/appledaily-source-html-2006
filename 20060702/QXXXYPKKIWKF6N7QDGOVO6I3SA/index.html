<html><header><meta charset="utf-8"><title>精選海鮮菜：港版漁人碼頭</title></header><body><h1>精選海鮮菜：港版漁人碼頭</h1><p>港版漁人碼頭「Quarterdeck」裝修格局充滿海洋氣息，澳洲RockLobster、皇帝蝦、魷魚等海鮮全年供應。招牌菜海鮮拼盤有齊澳洲龍蝦、生蠔、皇帝蝦、青口、大蜆、魷魚、八爪魚、煙三文魚、炸魚、薯條同鮮果，原隻烤澳洲龍蝦則加入蒜茸、檸檬及生油調製嘅醬汁，特別惹味。</p><p>TheQuarterdeckKowloon（27358881）<br> 地址：尖沙嘴海運大廈地下OTG53舖</p></body></html>
