<html><header><meta charset="utf-8"><title>專家報告：2隊俱佳不值出局</title></header><body><h1>專家報告：2隊俱佳不值出局</h1><p>國際足協技術委員會成員雲高斯表示，德國與阿根廷以相同戰術出戰，但阿根廷踢來很有耐性，控球在腳，再利用前鋒的速度，希望可以找到撕破德國防線的機會，可惜未能成功。</p><p>波歷克經常兩邊策應</p><p>他說：「後衞艾耶拉下半場初段入球，改變整個戰局。阿根廷因領先而退守，至於德國則換入右翼奧當高，以平衡左右兩路攻勢，而德國隊長波歷克經常走到兩邊策應，結果由他長傳入禁區，讓高路斯頂入扳平。從戰況看，兩隊不值得輸波，故只能以12碼決高下。」另波歷克負傷主射入網，能加強往後球員主射的信心。</p></body></html>
