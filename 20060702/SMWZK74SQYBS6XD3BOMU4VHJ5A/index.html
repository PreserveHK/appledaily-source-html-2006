<html><header><meta charset="utf-8"><title>真實大測試：廚房抹手紙大測試</title></header><body><h1>真實大測試：廚房抹手紙大測試</h1><p>廚房用的抹手紙，閒閒哋每日都用5、6張，一般炸過食物後都會用來吸走多餘的油份，或者清洗魚類或肉類後，都用來吸走當中的水份，今次就測試3種不同牌子的廚房抹手紙，從價錢、吸油度以及韌度進行大比拼。</p><p>鬥價錢</p><p>鬥吸油力</p><p>＊以量杯倒入200毫升的油，然後放入抹手紙，記錄吸油的份量。</p><p>鬥韌力</p><p>＊將抹手紙濕水後，放於碗上，放上量杯，測試倒入多少份量的水，抹手紙才會撕開。<br> <br> 售賣點：大埔8號花園惠康超級市場</p></body></html>
