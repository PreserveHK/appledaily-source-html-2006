<html><header><meta charset="utf-8"><title>涼浸浸瀑布團</title></header><body><h1>涼浸浸瀑布團</h1><p>夏天行山，很多人都愛走瀑布。梧桐寨位於大帽山以北的林村谷，是香港四大奇景之一，以瀑布著名，從上而下分別有散髮瀑、主瀑、中瀑及井底瀑。遇上雨水充足的日子，於山峽間形成溝谷和石潭，水勢磅礡，觀景壯麗，值得一看。<br>友晟之友（25396420）<br>日期：7月9日<br>出發時間：10:00am<br>備註：自備糧水、交通費、晴雨用具，步程約3小時。<br>路線：乘搭64K巴士至梧桐寨落車啟步，暢遊著名長瀑、中瀑、井底瀑、散髮瀑等勝景，順訪「萬德苑」。</p></body></html>
