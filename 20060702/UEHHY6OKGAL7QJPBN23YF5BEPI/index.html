<html><header><meta charset="utf-8"><title>成功球員背後的女人</title></header><body><h1>成功球員背後的女人</h1><p>幾時都話一個成功嘅男人背後一定有個女人，何況是在祖家比賽面對的又是勁敵阿根廷的德國球員，而作為大國腳背後的女眷，當「老公」或「男友」在綠茵場上東奔西跑又怎可以吝嗇氣力！<br> 看看這群又嗌又叫又拍掌的德國「太太團」，身體力行拉起一幅寫着「你們可以做得到，我們就在你們的背後」的大橫額打氣，德國球員自然全力以赴答謝另一半的支持。<br> 此外，「凱撒大帝」碧根鮑華都與太座凱迪，聯袂觀看這場精采賽事，在公在私為德國隊打氣。</p></body></html>
