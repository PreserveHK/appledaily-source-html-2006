<html><header><meta charset="utf-8"><title>牙齒生長加速機面世</title></header><body><h1>牙齒生長加速機面世</h1><p>成人牙齒掉了，就不會再生，但加拿大艾伯塔大學（UniversityofAlberta）偏偏反其道而行，研製出促進牙齒生長的機器。</p><p>外形像粒豆</p><p>這部機外形像粒豆，其實是低強度脈沖超聲波裝置，配備一個口袋大小的遙控器。使用時，只須把它安裝在牙齒矯正器上，再每天發出超聲波按摩牙肉20分鐘，持續一個月，就能促進牙齒成長。研究員預計新裝置兩年內上市，主要用來修補破損或爛掉的牙齒，甚至是幫助掉了牙齒的人。<br> 英國《鏡報》</p></body></html>
