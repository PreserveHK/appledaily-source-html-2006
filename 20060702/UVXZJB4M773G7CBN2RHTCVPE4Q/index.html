<html><header><meta charset="utf-8"><title>李逸朗盼水底娶翠翠</title></header><body><h1>李逸朗盼水底娶翠翠</h1><p>好多娛樂圈嘅地下情畀狗仔隊踢爆後，好快就成為公開嘅秘密，當事人連否認都費事，好似李逸朗（Don）同葉翠翠呢一pair就係好例子。李逸朗同蔣雅文前晚喺紅磡出席新城節目《都會有情人直播室》，見到現場啲婚紗宣傳，阿Don就憧憬未來婚禮，話日頭要喺希臘搞，夜晚就去巴黎睇夜景，最好有水底婚禮，啲魚做伴郎伴娘咁話。問阿Don葉翠翠係咪新娘，阿Don語無倫次咁話：「我睇過佢條命，似佢個名咁，植物要有水先長快啲。」跟住又話自己個名嘅「逸」字，有艇仔邊，所以都要水份，咁意思即係佢同葉翠翠好襯啦！</p></body></html>
