<html><header><meta charset="utf-8"><title>民調：細哨「最差」</title></header><body><h1>民調：細哨「最差」</h1><p>有「細哨」之稱的朗拿甸奴是今屆世界足球先生，但在本界德國世界盃神射手榜中暫時仍未開齋，巴西最新一項民意調查認為，「細哨」是「最差」的巴西隊球員，13%受訪者認為朗拿甸奴「應該要表現得更好」。</p><p>朗拿度膺最佳</p><p>而27%受訪男士和30%受訪女士認為，前鋒朗拿度是今屆世界盃中表現最好的巴西隊球員。儘管巴西人對國家隊的表現不太滿意，但83%人相信巴西可以捧盃。<br> 巴西教練彭利拿的支持率也由半年前的47%回升至64%。如果他退休，29%巴西球迷最希望現時執教葡萄牙的史高拉利重投巴西懷抱。<br> 法新社</p></body></html>
