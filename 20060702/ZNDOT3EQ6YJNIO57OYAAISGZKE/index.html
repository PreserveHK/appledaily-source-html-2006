<html><header><meta charset="utf-8"><title>德阿戰6港小將持旗</title></header><body><h1>德阿戰6港小將持旗</h1><p>【本報訊】於「adidas世界盃持旗手大招募」中勝出的六名香港小將（圖），前日在德國柏林世盃八強賽開球禮上，高舉宣揚公平及公正的世盃公平旗幟（Fairplayflag），引領德國及阿根廷兩支勁旅進場，為港人爭光。<br> 年齡介乎10至13歲的朱恩樂、江學智、林展廷、湯俊傑、韋健豪及楊諭。六人早前於「adidas世界盃持旗手大招募」香港站中勝出，成為全球300多名世盃持旗手之一。<br> 在柏林世盃場上，六名香港小旗手為港創下世盃零的突破，引領波歷克及列基美等多位巨星進場，親身體驗世盃澎湃及精采氣氛。</p></body></html>
