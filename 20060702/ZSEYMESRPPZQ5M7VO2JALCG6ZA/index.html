<html><header><meta charset="utf-8"><title>美童玩過山車亡　心臟先天畸形</title></header><body><h1>美童玩過山車亡　心臟先天畸形</h1><p>美國佛羅里達州奧蘭多（Orlando）迪士尼美高梅（DisneyMGM）主題公園，12歲的拉塞爾（MichaelRussell）上周四玩完Rock'n'Roller室內過山車後，失去知覺，送院後不治身亡，但他並無表面傷痕。橙縣（OrangeCounty）法醫部門前天（周五）說，初步驗屍報告顯示，死者有先天性心臟畸形問題。<br> 迪士尼方面也發表聲明，指樂園和過山車系統的工程師已通宵全面檢查，證實過山車運作正常，並已在前天重新開放。法醫部門雖然發現拉塞爾心臟有問題，但強調確實死因有待進一步驗屍。<br> 路透社</p></body></html>
