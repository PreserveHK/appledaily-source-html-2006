<html><header><meta charset="utf-8"><title>稅率調低進口車減價</title></header><body><h1>稅率調低進口車減價</h1><p>本月起中國履行入世承諾，將入口汽車關稅由28％調低至25％。經銷積架、林肯等進口汽車品牌的中汽南華汽車公司銷售部負責人稱，大部份車款都減價，最少減數千元（人民幣．下同），最高減超過八萬元。減價最多的車款，減幅接近5％。<br> 今次是中國最後一次減汽車關稅。早前有業界認為，內地對進口車徵收的整體稅項，佔車價一半以上，而關稅只佔其中兩至三成，因此對成本百萬元的車才有數萬元減價空間。但有業者就認為，目前是銷售淡季，加上4月開始徵收消費稅以來，部份進口車加了價，不少消費者都在觀望，今次減價將有利爭取生意。<br> 深圳新聞網/本報記者</p></body></html>
