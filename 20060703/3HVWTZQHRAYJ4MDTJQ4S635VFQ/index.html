<html><header><meta charset="utf-8"><title>新澤西州政府關門大吉</title></header><body><h1>新澤西州政府關門大吉</h1><p>美國新澤西州45,000公務員後日（周三）開始被迫放一個唔知幾悠長嘅假期，仲冇得趁放假去吓公眾海灘、國家公園散吓心，因為州政府呢日起關門大吉，一切非緊急設施同時休息。<br> 事緣民主黨籍州長科爾津（JonS.Corzine）為咗滅赤，提出將銷售稅由6％加到7％，民主黨議員反對，預算案無法通過，州政府只好關門。雖然警察、監獄、精神病院、兒童福利機構仍繼續運作，但僵局幾時打破仲係未知之數。<br> 美聯社</p></body></html>
