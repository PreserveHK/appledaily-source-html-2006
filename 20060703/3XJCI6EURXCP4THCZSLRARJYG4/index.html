<html><header><meta charset="utf-8"><title>　　肥平繼續愛國 - 李八方</title></header><body><h1>　　肥平繼續愛國 - 李八方</h1><p>咁多人7.1上街，但政府就反應冷淡，煲呔更加唔出嚟公開回應，如果佢真係要「放下身段」，係咪好應該好似陳太咁，走入遊行隊伍，聽吓民意呢？<br> 煲呔自己唔出動，班馬仔都冇得唞，好似肥平咁，噚日星期日都冇得陪老婆同個女，要走咗去大專會堂，主持個名為「情繫家國」國民教育活動，仲招募近200個後生仔做國民教育大使㖭。<br> 呢個活動嘅搞手係香港工商專業協進會以及九龍社團聯會，呢啲由親中團體搞愛國活動搞咗咁多年，有幾多成效大家有眼睇，如果咁搞真係掂，啲左派巡遊集會就唔使年年都要用海鮮團、用銀彈𠱁人參加啦！</p></body></html>
