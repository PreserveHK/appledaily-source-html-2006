<html><header><meta charset="utf-8"><title>衛詩愧對李志剛</title></header><body><h1>衛詩愧對李志剛</h1><p>衞詩及鄧健泓等前晚在屯門出席活動，她一見記者即表示要向港台DJ李志剛（Alex）道歉，她說：「真係要同Alex講對唔住，令佢被屈成鹹豬手同性騷擾，成件事我都覺得自己好瘀，冇諗過搞到咁大件事，只係講笑同玩吓，希望佢唔好為呢件事嬲啦。」她又透露前晚出席活動前哮喘復發，帶備藥物以防萬一。</p><p>阿根廷輸運</p><p>此外，鄧健泓透露日前在將軍澳工作後，想與朋友在該區找茶餐廳吃飯睇波，豈料餐廳都擠滿人，最後好不容易才找到落腳處。阿根廷輸波無緣入四強，鄧健泓表示阿根廷是輸運氣，問他有否賭波，他說：「以前喺加拿大都有買少少，不過𠵱家喺香港搵人落注好麻煩。」<br> 採訪、攝影：張俊銘</p></body></html>
