<html><header><meta charset="utf-8"><title>郭芯其失眠激瘦</title></header><body><h1>郭芯其失眠激瘦</h1><p>郭芯其處女大碟推出一個月後，昨日於屯門舉行首個新碟簽唱會，數十fans無懼炎熱天氣，一早帶齊橫額及唱片到場排隊。郭媽媽專程從內地來港一星期，煲愛心湯水給乖女，務求令愛女夠滋潤，以最佳狀態演出。</p><p>請食飯慶功</p><p>新碟推出至今，芯其坦言因壓力大失眠，瘦了近10磅，昨早還要勞煩母親親手將歌衫改窄。前晚不少人都收看世界盃八強賽事，但芯其擔心捱夜影響演出，惟有稍後看重播賽事，不過得知心水球隊葡萄牙出線，她表示非常開心。<br> 為報答唱片公司及經理人公司同事兩年來為她出心出力，郭芯其昨晚自掏腰包宴請同事食飯。<br> 採訪、攝影：馬建華</p></body></html>
