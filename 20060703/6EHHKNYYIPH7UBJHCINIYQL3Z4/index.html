<html><header><meta charset="utf-8"><title>政府今起辦公至六時</title></header><body><h1>政府今起辦公至六時</h1><p>【本報訊】港府今日正式開始分階段推行五天工作周，多個部門會延長周一至周五的辦公時間，但周六會停止提供服務。港府呼籲市民在周六前往政府部門前，先致電24小時熱線1823查詢新辦公時間。對於有輿論認為推行五天工作會削弱香港競爭力，公務員事務局局長俞宗怡表示會認真看待這些憂慮。</p><p>五天工作周開始</p><p>在五天工作周下，港府決策局平日辦公時間一律改為上午8時45分至下午6時，周六休息。至於其他部門，參與程度各有不同，其中運輸署、稅務局、勞工處等，部份服務會周六停止。</p></body></html>
