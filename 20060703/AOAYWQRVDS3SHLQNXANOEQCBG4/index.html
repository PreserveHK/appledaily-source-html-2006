<html><header><meta charset="utf-8"><title>美商會員工過清涼夏日</title></header><body><h1>美商會員工過清涼夏日</h1><p>前幾日長春社先發表咗個民調，話有八成人都贊成夏天唔着西裝唔打呔返工，只係過咗幾日，就有機構極速響應，邊個咁有效率？就係美國商會。<br> 華華收到風，話佢哋7至8呢兩個月，搞咗個「清涼公務」服飾活動，啲員工可以唔着外套同打呔，過番個涼爽嘅夏天。員工受惠之餘，商會都有着數，事關喺呢段期間，會開細啲冷氣，調高室內嘅溫度，咁用少咗電，電費都應該慳唔少喇。<br> 商會話，鼓勵同事着少啲衫之外，佢哋個大本營啱啱開始大裝修，有200幾件舊家具同文儀器材要更新，當中唔少都仲用得，丟咗又浪費，所以索性捐晒畀非牟利團體，一來環保啲，二來又有人幫手搬走啲舊嘢，一家便宜兩家着。</p></body></html>
