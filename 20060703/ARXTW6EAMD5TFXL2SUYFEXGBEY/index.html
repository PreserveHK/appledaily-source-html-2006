<html><header><meta charset="utf-8"><title>自我保護顧慮多</title></header><body><h1>自我保護顧慮多</h1><p>關之琳昨日以一句「我會好驚囉」，回應大劉以刊登報章廣告賀舊愛李嘉欣生日的手法，臨床身心行為學家李寶能昨日指之之的反應並不是出於妒忌或呷醋，而是很正常的反應，因為她會顧慮登報的人是出自哪種目的，會不會有任何不良企圖，若果之之現在有男朋友的話，此事更有可能影響到她與男友間的感情，令男友產生妒忌，胡思亂想。<br> 但李寶能又認為之之作為一個公眾人物，有影迷或朋友登報恭賀其實不足為奇，並指同為公眾人物的李嘉欣，早前對外間的回應顯示其交際手腕一流，且十分專業。</p></body></html>
