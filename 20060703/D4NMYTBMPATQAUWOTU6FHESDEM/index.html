<html><header><meta charset="utf-8"><title>牙齒保費女性較男性高</title></header><body><h1>牙齒保費女性較男性高</h1><p>牙痛慘過大病，要保護珍貴的牙齒，原來也可購買保險。一般成年人牙齒保險保費約1,000多元，當中女性收費較男性為高，原因是按統計以往女性較多提出索償。每年賠償額最高可達相關費用的80%，而客戶每年可使用的最高限額由數千元至萬多元不等，視乎所購買保險計劃而定。<br> 保險公司在接受投保前，會先要求客戶到指定牙醫診所進行口腔檢驗，待牙醫作出報告後保單始告生效，往後的診治療則可經任何一位註冊牙醫負責。若在購買保險前已驗出有牙患，蓄意自毀牙齒或因為酗酒、吸毒、任何競賽、駕駛、乘搭電單車、跳傘、潛水、攀山、戰爭、軍事行動或罷工等引致牙齒受損，均不會獲得任何賠償。</p></body></html>
