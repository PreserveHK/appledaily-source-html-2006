<html><header><meta charset="utf-8"><title>34%獨居長者缺診金</title></header><body><h1>34%獨居長者缺診金</h1><p>【本報訊】香港健康家庭協會及社區盟早前訪問了500名獨居長者，發現34.6%受訪者曾因無錢而未能就醫；40.5%指若沒有錢，就會選擇不看醫生；31.2%稱會不吃飯以省錢就醫。調查又顯示，分別有70%及89.4%人贊成政府向獨居長者提供免費上門門診和免費中醫會診服務。社區盟總幹事林鴻邦說，該會日前已成立中醫醫療隊，為居於新界及九龍的獨居長者提供免費上門到診服務，並透過領匯旗下商場推廣有關服務。</p></body></html>
