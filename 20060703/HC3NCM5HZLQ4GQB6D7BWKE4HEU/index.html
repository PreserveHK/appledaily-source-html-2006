<html><header><meta charset="utf-8"><title>見車講車：男人要學Estrella</title></header><body><h1>見車講車：男人要學Estrella</h1><p>靚很簡單，好像Estrella，賣點簡單就是美，Simpleisthebest，汽車和男人也一樣，愈簡單愈可愛。假設女人看到Estrella會一見鍾情，那我提議全世界的的男人應該學Estrella。<br>Estrella實用不吃油，那男人做事就要努力點，早午晚三餐吃得清淡；Estrella有駕駛感又耐用，男人們就要負責任，少說些天馬行空，令人難堪的事。最後，全世界的男人會變得身形標青，不做作，又不自以為是，好人一個。<br>「嘩，聽就容易，做就難囉！」係囉，所以Estrella是一部很難得的電單車。記者：伍旋卓</p><p>記者：伍旋卓</p></body></html>
