<html><header><meta charset="utf-8"><title>柏林房車撞球迷20傷</title></header><body><h1>柏林房車撞球迷20傷</h1><p>在德國首都柏林，一輛福士房車昨日（周日）衝破世界盃球迷專區外的屏障，撞向人群，導致20人受輕傷。33歲的男司機與同車一名55歲女子被捕。<br> 當地警方表示，肇車汽車以時速50公里衝破從柏林市中心勃蘭登堡門延伸開去的球迷專區，滑行一段路程後停在一個台之前。<br> 警方到場後封鎖部份專區，並派炸彈專家檢查涉事汽車。由於周日並無世界盃賽事，事發時聚集人數不多。傷者僅受輕傷，全部送院治療。司機沒有受傷，警方沒有公布他的國籍。<br> 德國在世界盃期間在柏林劃出球迷專區，讓球迷在巨型電視前觀看球賽。<br> 路透社</p></body></html>
