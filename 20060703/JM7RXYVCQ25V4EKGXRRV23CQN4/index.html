<html><header><meta charset="utf-8"><title>娛人心水：徐子珊擔櫈仔捧意大利</title></header><body><h1>娛人心水：徐子珊擔櫈仔捧意大利</h1><p>我係意大利嘅擁躉，佢哋可以晉身4強，我當然係飲得杯落，所以我會擔定櫈仔捧意大利對德國。<br> 今年德國有主場之利，佢近呢幾場波都好乘勝追擊，表現好勇猛。但係意大利都唔弱喎，中場「王子」托迪係我最鍾意嘅球員，其次係前鋒東尼，佢今屆好有水準，只要入多幾球就有機會角逐神射手，我好希望佢可以勝出，答謝捧佢場嘅球迷。<br> 意大利對德國戰況肯定都好緊張，不過始終球賽都要睇臨場表現，我估計意大利只會險勝，戰果嘅比數可能係1球上落。</p></body></html>
