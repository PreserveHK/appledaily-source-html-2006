<html><header><meta charset="utf-8"><title>謝安琪嗲暈張繼聰</title></header><body><h1>謝安琪嗲暈張繼聰</h1><p>謝安琪（Kay）及緋聞男友張繼聰昨日到將軍澳中心出席「加菲貓2玩轉貓步大派對」，有配音經驗的張繼聰大讚首次配音的Kay表現出色，他笑說：「阿Kay一向講嘢都好倔、冇尾音，今次估唔到配音把聲可以咁溫柔，有啲女仔如果嗲聲嗲氣講嘢，我會藐㗎，不過阿Kay嗲聲都OK。」<br> 阿Kay表示連家人都認不出她的聲音，她笑說：「我平時講嘢真係冇尾音㗎，所以我屋企人都唔知我配邊個角色，可能佢哋冇諗過我把聲可以同溫柔拉上關係。」<br> 採訪、攝影：李珮洳</p></body></html>
