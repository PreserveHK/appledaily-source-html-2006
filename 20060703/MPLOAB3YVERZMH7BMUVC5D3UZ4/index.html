<html><header><meta charset="utf-8"><title>專家報告：黑豹：葡軍可入決賽</title></header><body><h1>專家報告：黑豹：葡軍可入決賽</h1><p>一代葡萄牙名宿，有「黑豹」之稱的前鋒尤西比奧於上周六葡萄牙晉身4強後大讚國家隊，又揶揄英格蘭。<br> 當晚他有在場觀戰，他認為葡萄牙今次擊敗英格蘭後有望能打入決賽，他說：「我已經說過很多次我相信這支球隊（葡萄牙），決賽之門已經打開。他們（英格蘭）應該承受這結果。我們的奪冠夢想將可成真了。」原來1966年的世界盃，英格蘭曾在4強戰中以2:1氣走擁有尤西比奧的葡萄牙，當年葡萄牙只獲季軍，所以今次葡萄牙淘汰英格蘭，對這位名宿意義重大。</p></body></html>
