<html><header><meta charset="utf-8"><title>Chloe秋冬新款Tracy出籠</title></header><body><h1>Chloe秋冬新款Tracy出籠</h1><p>又係Chloe，去年Paddington、今年Edith，買家都未消化得切，來到秋冬季度又加推1款全新手袋，務求大家荷包流血不止。這款名為Tracy新袋款，靈感來自1970年代復古款式，選用輕度洗水皮革，隱約透現含蓄的光澤。尺碼提供包括特大及中型購物袋；純色選擇有威士忌色、骨色、棕色與黑色，而雙色款式則有古銅褐色配威士忌色、鼠灰色配灰色、鼠灰色配威士忌色及黑色配灰色。講真第一眼感覺依然極似Edith，但洗水程度較輕，袋身較挺，相信更適合OL們返工用。<br><br>記者：吳小明<br>查詢：29181686</p></body></html>
