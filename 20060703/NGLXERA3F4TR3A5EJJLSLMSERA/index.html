<html><header><meta charset="utf-8"><title>賣走「軍刀」買薛羅拔圖　AC米蘭想開老人院？</title></header><body><h1>賣走「軍刀」買薛羅拔圖　AC米蘭想開老人院？</h1><p>估唔到意甲嘅AC米蘭咁鍾意搵啲老鬼入球隊，個個以為佢哋賣走咗舒夫真高之後，會搵啲前鋒返嚟補倉，點知最近傳得最行會加盟佢哋嘅，竟然係31歲巴西中場薛羅拔圖，聽講單嘢接近完成階段，AC米蘭會同薛羅拔圖簽約3年，每季仲可以獲得250萬歐元人工㖭（約2,500萬港元）。薛羅拔圖就話自己都好想試吓新環境，但係31歲老將仲簽3年，AC究竟諗咩㗎？</p></body></html>
