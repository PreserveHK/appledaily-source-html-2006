<html><header><meta charset="utf-8"><title>新妝物：眼影眼線襯到絕</title></header><body><h1>新妝物：眼影眼線襯到絕</h1><p>不少女生鍾情AUBE的liquideyeshadow，小記亦是fans之一，不過除非溝上另一款眼影，否則單色不能造出漸次效果。加上難以調配，唔少女生都係畫番黑色eyeliner算數。剛抵港的慕絲及眼線組合，外形別致，mousse觸感輕柔光滑，一整天仍緊貼肌膚。最大驚喜是各眼影均配合一支小小的眼線筆，就算新手也可輕易打造細緻眼妝。	<br><br>查詢：28936417<br>記者：盧家蕙</p></body></html>
