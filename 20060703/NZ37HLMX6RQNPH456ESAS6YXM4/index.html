<html><header><meta charset="utf-8"><title>家居新潮流創生活模式<br>InternationalHomeFashion06<br></title></header><body><h1>家居新潮流創生活模式<br>InternationalHomeFashion06<br></h1><p>由BusinessGuide-Sha主辦的第一屆InternationalHomeFashionFair2006（簡稱IHF），共有211家日本製造商及16家海外展商參加，為期3天的展覽，吸引了數萬名業內人士前來參觀。主辦單位希望通過IHF展會，增進業界間交流，方便製造商和零售商搜集各種資訊，為顧客提供別具風格的生活模式。<br> 記者：李思思<br> 參考網址：www.homefashionnet.com<br> 註：每100日圓約兌6.8港元</p></body></html>
