<html><header><meta charset="utf-8"><title>散場趕回家鬧的士荒</title></header><body><h1>散場趕回家鬧的士荒</h1><p>【本報訊】八強賽事球迷瘋狂，更惠及夜更的士業。一連兩晚深宵賽事完場後，大批外出睇波的球迷爭截的士，甚至苦候逾半小時，才能成功登上的士。有夜間的士司機指出，近日生意應接不暇，有球迷為求及早回家，不惜在電召的士時強調支付正價車費，甚至多付貼士。<br> 有「八折黨」司機表示，周日凌晨葡萄牙對英格蘭賽事完場後，因太多乘客電召「折頭車」，以致其電話連續20分鐘不能接通。乘客陳小姐昨日凌晨看罷賽事後，在觀塘裕民坊候車達20分鐘才成功登上的士，「平時呢度只有的士等人，無話人等的士，但噚晚竟然有人龍，等咗成20分鐘先爭到架車。」</p></body></html>
