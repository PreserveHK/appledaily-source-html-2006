<html><header><meta charset="utf-8"><title>置業前要細閱買家須知</title></header><body><h1>置業前要細閱買家須知</h1><p>消費者委員會近日聯同地產代理監管局，印製了一份夾附在售樓書內的「買家須知」清單，列出一手樓買家應特別留意的事項，並提醒買家在作出置業決定前，應先作周詳考慮。<br> 以下為「買家須知」部份內容，無論你是投資者抑或用家，均具有參考價值︰<br> ‧計算買樓的總開支，如律師費、按揭費用、保險費及釐印費等<br> ‧選擇適合你的付款方法；計算按揭貸款額及你的還款能力<br> ‧查閱同類物業最近成交價格，以作比較<br> ‧委託地產代理介紹樓盤前，你應該了解代理是否只代表你一人<br> ‧購買「樓花」前，你應該明白若你取消「臨時買賣合約」，可能被沒收高達樓價5%的定金。</p></body></html>
