<html><header><meta charset="utf-8"><title>吳日言英軍輸波即喊</title></header><body><h1>吳日言英軍輸波即喊</h1><p>吳日言昨日聯同多名女子足球隊成員，去到葵芳新都會廣場參與女子足球世界盃比賽。表現雞手鴨腳的吳日言，踢足全場仍未能攻入對方龍門，繼後被調任守門員，吳日言最後奮力把守最後一關，最終其球隊以3比1取得勝利，大會更頒發一座模擬世界盃金獎座予吳日言領軍的勝利隊伍。</p><p>世盃已經冇意思</p><p>前晚為支持其心愛球隊英格蘭而捱眼瞓的吳日言，對於英格蘭落敗於12碼感到極之傷心，她說：「噚日同朋友出去睇波，英格蘭輸咗，我淚灑當場，自己鍾意嘅球隊輸咗，覺得睇世界盃已經冇意思，噚晚喊完仲好唔開心，返到屋企家人見到我仲以為我有乜嘢事。」<br> 採訪、攝影：張俊銘</p></body></html>
