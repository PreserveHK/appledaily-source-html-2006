<html><header><meta charset="utf-8"><title>97%中學教師反殺校</title></header><body><h1>97%中學教師反殺校</h1><p>【本報訊】自教育統籌局早前宣布殺校政策蔓延至中學，引起中學極大反響。香港教育專業人員協會昨公布調查顯示，逾97%的中學教師及校長均反對局方宣布重整中學班級結構政策，認為該殺校政策影響教學質素。教協要求教統局收回政策，否則不排除發起任何行動。<br> 教協於上月20日就中學殺校政策進行調查，以問卷形式訪問了129位校長和1,405名教師，相等於全港兩成五中學，受訪者包括英文中學的校長及教師，結果逾97%認為縮班殺校影響教學質素；94%人支持收回縮班殺校文件，全面諮詢後，才作班級結構重整。</p></body></html>
