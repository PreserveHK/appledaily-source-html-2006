<html><header><meta charset="utf-8"><title>阿Sa做騷暈陀陀</title></header><body><h1>阿Sa做騷暈陀陀</h1><p>組合Twins昨日在奧海城出席PrettyCure記者會，除獻唱卡通片《光之美少女》主題曲外，又與現場觀眾玩遊戲。<br> 由於記者會在戶外舉行，Twins玩遊戲時香汗淋漓，蔡卓妍（阿Sa）邊玩邊撥扇，鍾欣桐（阿嬌）則不停用紙巾抹汗，事後二人即走入商場歎冷氣。</p><p>曾輕微中暑</p><p>阿Sa說：「我𠵱家暈暈哋，頭先喺台上面睇嘢已經唔集中，我以前試過輕微中暑，最慘喺台上面扮公仔嗰兩個，焗都焗死，真係要慰問吓佢哋。」阿Sa因為英格蘭和巴西被擯出世盃而長嗟短歎，阿嬌說：「阿Sa哭波喪，不停咁歎氣。」<br> 採訪、攝影：魯萍</p></body></html>
