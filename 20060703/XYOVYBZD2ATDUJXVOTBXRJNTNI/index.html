<html><header><meta charset="utf-8"><title>三角關係糾纏7年</title></header><body><h1>三角關係糾纏7年</h1><p>劉鑾雄舊愛關之琳，昨日首度就大劉以TheOne名義刊登全版報章廣告賀李嘉欣生日一事回應，卻透出陣陣醋意。其實嘉欣與之之早於90年代已結怨，88年嘉欣當選港姐冠軍後，不久即與劉鑾雄相戀，盛傳91年之之向大劉投懷送抱，令嘉欣大怒，二人從此交惡。<br> 92年大劉被拍得與之之同遊新加坡後，嘉欣即不甘示弱於93年在電台公開表示大劉是其生命中最重要的人，三角關係拉鋸至98年，因嘉欣高調宣布與男模陳平治拍拖才告一段落，但之之與大劉的感情也沒有結果，她於01年搭上另一男模黃家諾。</p></body></html>
