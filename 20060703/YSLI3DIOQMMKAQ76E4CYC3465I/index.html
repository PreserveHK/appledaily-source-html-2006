<html><header><meta charset="utf-8"><title>PSP上網攞肥貓雨傘</title></header><body><h1>PSP上網攞肥貓雨傘</h1><p>雖然世盃打到如火如荼，不過電影《加菲貓2》上映，仍吸引到唔少愛貓人士買飛入場。呢隻Cutie到爆嘅肥貓，女仔鍾意佢夠晒珠圓玉潤、男士覺得佢又懶又蠱惑幾頂癮，加上戲內CG做得比上集更為生鬼，所以票房反應不俗。齋睇唔夠過癮？不妨以無線上網熱點方式，連接上「PSP無線上網」服務網站，除咗睇《加菲貓2》精采預告片外，在網頁內回答問題，更有機會獲得加菲貓得意雨傘一把；呢把「縮骨遮」收埋時又肥又粗，十足十加菲貓上身，幾鬼得意㗎！</p><p>記者：徐影龍<br> 網址：www.pspol.com.hk</p></body></html>
