<html><header><meta charset="utf-8"><title>桑拿衣浸浴10分鐘出汗</title></header><body><h1>桑拿衣浸浴10分鐘出汗</h1><p>想在家中焗桑拿又沒有奢侈的桑拿室？不用愁，向來鬼主意多的日本人推出了一種桑拿衣，包保你浸浴10分鐘就大汗淋漓，享受熱騰騰的溫暖。<br> 日本公司光研推出的桑拿衣GermaPlus，是一件聚乙烯（PE）連身衣。PE常用來造膠袋，因此桑拿衣看來就像個大膠袋。但不像將膠袋笠上身焗汗，桑拿衣滲有電氣石和鍺兩種礦石，洗亁淨身體再穿上，然後浸個36℃至40℃的暖水浴，10分鐘就大汗淋漓，像焗桑拿般能將堵塞毛孔的污垢和老化角質清除。這款桑拿衣每件售1,980日圓（134港元），一件可用10至15次。<br> 日本《日本經濟新聞》</p></body></html>
