<html><header><meta charset="utf-8"><title>日本太自信充「大頭鬼」奧禪一語中的坐正有望</title></header><body><h1>日本太自信充「大頭鬼」奧禪一語中的坐正有望</h1><p>前日本教練薛高已經返咗巴西度假，而主帥候任人之一嘅千葉市原教頭奧禪，就公開講到日本今次世界盃決賽周衰在球隊太過自信，以為自己係強隊，變咗「大頭」；連對巴西時都話有機會贏對手，取得分組賽出線權，可謂中正日本今次出局嘅原因。其實，奧禪雖然仲未正式成為日本國家隊新任教練，但佢講嘅論點不無道理，加上喺日本球隊做教練，成為新日本教頭都幾合適。</p></body></html>
