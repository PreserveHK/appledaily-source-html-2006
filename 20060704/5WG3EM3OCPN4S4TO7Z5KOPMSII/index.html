<html><header><meta charset="utf-8"><title>蝦殼藥粉5分鐘止血</title></header><body><h1>蝦殼藥粉5分鐘止血</h1><p>吃剩的蝦殼，除了還能煲湯，似乎再沒甚麼用途。不過科學家就成功利用蝦殼，製成止血靈藥，造福人群。<br> 這種止血藥叫「Celox」，由美國俄勒岡州SAM醫療用品公司生產，呈粗粒粉狀，外表看上去像堆沙，原材料就是蝦殼。止血原理是當Celox灑在傷口上，再用力壓着傷口，Celox帶正極電的粉末，跟帶負極電的血細胞連接，五分鐘內，產生像膠漿般的化學作用，封住傷口止住血流出。Celox開發為軍用品，正等待美國食物及藥品管理局批准，預期年底可上戰場和殺入平民家中。<br> 美國《大眾科學》月刊</p></body></html>
