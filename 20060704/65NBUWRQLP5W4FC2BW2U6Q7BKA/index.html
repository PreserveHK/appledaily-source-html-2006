<html><header><meta charset="utf-8"><title>港燈擬建離岸風力發電場</title></header><body><h1>港燈擬建離岸風力發電場</h1><p>【本報訊】政府早前訂下政策目標，要求至2012年兩間電力公司1%至2%的產電量來自可再生能源。<br> 港燈昨日宣布，現正研究在本港水域興建一個容量達到100兆瓦的離岸風力發電場，預計每年可產電1.75億度，足夠供應五萬個四人家庭。<br> 港燈昨日向政府提交有關工程的項目簡介，初步認為在南丫島西南約3.5公里及果洲群島東南約3.2公里的海面興建離岸風力發電場較為可行，下一階段將會進行為時一年多的環境影響評估，預計下年底完成。</p></body></html>
