<html><header><meta charset="utf-8"><title>網通唔忌周正毅</title></header><body><h1>網通唔忌周正毅</h1><p>噚日跑電訊嘅記者，果然分兵兩路，在鰂魚涌同花旗廣場等小小超。好彩，8號仔電盈個董事會晨咁早就開，大家唔使企足一日；等埋二少開金口之後，仲有時間去網通大本營攞反應。<br> 講起網通，佢哋個大本營喺大道中中環中心67樓，呢個地址，係咪有啲印象呢？冇錯，呢度就係以前上海地產嘅寫字樓，公司係周正毅嘅，不過喺周正毅出咗事之後，上海地產亦被接管，舊年5月9日，個地址轉埋去接管人嗰度。<br> 至於網通幾時搬入去華華就唔係好清楚，記得呢幢樓入伙之時，正值科網時代，啲租都幾貴。當然，網通幾貴嘅地方都用得起，亦夠晒殺氣壓得住個場。</p></body></html>
