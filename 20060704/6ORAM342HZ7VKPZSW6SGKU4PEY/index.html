<html><header><meta charset="utf-8"><title>銅賊光顧英變電站</title></header><body><h1>銅賊光顧英變電站</h1><p>銅價去年一年大幅上升，令英國變電站內的銅電線成為銅賊的目標，過去三個月之內，英國就有116間變電廠被賊人光顧。<br> 一年前銅價每公噸售1,925英鎊（約27,573港元），但上月每公噸售價已大幅上升至4,950英鎊（約70,897港元），賊人於是闖入變電廠內偷銅電線，警方相信賊人偷走銅線後會賣給廢鐵商人，商人將銅線熔化後再運到中國。<br> 由於有利可圖，賊人搶劫的手法也很大膽，有的會用大貨車撞毀變電廠大閘，然後入內搶掠。一名賊人更曾不理危險，想偷走有條33,000伏特電線，結果身體40%地方被燒傷。英國電力公司表示會加強變電廠的保安。<br> 英國《泰晤士報》</p></body></html>
