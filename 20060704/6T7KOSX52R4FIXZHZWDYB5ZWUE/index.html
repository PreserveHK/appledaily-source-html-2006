<html><header><meta charset="utf-8"><title>數十萬韓人居中國</title></header><body><h1>數十萬韓人居中國</h1><p>深圳十分著名、有「韓國街」之稱的南園路，開滿各類韓國火鍋店、食肆和韓式商店，去深圳的遊客都會到此一遊。現在全中國住了數十萬韓國人，不少更在內地投資物業，其中青島便是置業熱點。曾經有青島市民批評，韓國人在當地大量買樓，是造成樓價上漲的主因。<br> 另外，韓國在內地的投資，亦已由過去輕工紡織、家電等，逐步擴展至電子、機械等領域，三星便是其中表表者。據不完全統計，長三角已有3,000多家韓資企業，近千家在上海，引發龐大的韓籍人才需求，據獵頭公司稱，不少韓資企業都喜歡找韓國人任主管。<br> 本報記者</p></body></html>
