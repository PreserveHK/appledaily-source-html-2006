<html><header><meta charset="utf-8"><title>查理斯嬲老婆拍爛椅</title></header><body><h1>查理斯嬲老婆拍爛椅</h1><p>"Thisisn'twhatIsignedupfor."<br> 「我唔係為咗咁樣而簽名（結婚）。」<br> <br> 英國皇儲查理斯經過風風雨雨，先至可以同老情人卡米拉（Camilla）喺上年4月結婚。不過，做隻貓做隻狗做情人，都好過做老婆。點解？以前查理斯得閒就搵卡米拉，𠵱家朝見口晚見面，佢有佢嘅密密麻麻日程，老婆就自己陪自己。咁都得，卡米拉就同佢鬧大交，唔係一次，係好多次，猛話自己唔係要獨守空闈先結婚，58歲嘅查理斯老馬有火，嬲到拍爛張古董椅。英國《太陽報》</p></body></html>
