<html><header><meta charset="utf-8"><title>歐資食肆進駐銅鑼灣</title></header><body><h1>歐資食肆進駐銅鑼灣</h1><p>香港人民以食為天心態極強，有乜新開張特色食肆，一經報道就大排長龍，所以各地食肆都嚟香港大展拳腳。中原香港商舖部助理營業董事朱志健話，剛啱有一間歐資連鎖素食集團，落實租用銅鑼灣呢個勁旺嘅兵家必爭之地，開設第一間分店。<br> 間舖喺謝斐道482信諾環球保險中心地下4至6號，面積1648呎，月租17萬，呎租103蚊，租期5年。<br> 朱志健指出，個客派人飛嚟香港好多次，搵咗半年至落手租呢個舖，貪呢區多後生仔聚集，配合食肆嘅風格。</p></body></html>
