<html><header><meta charset="utf-8"><title>麥當勞道11號呎價9857</title></header><body><h1>麥當勞道11號呎價9857</h1><p>【本報訊】美聯馮劍釗表示，中半山麥當勞道11號貨尾再有成交，一中層單位以2280萬元成交，單位原為示範單位，面積2313方呎，呎價9857元，屬市價，買家為同區換樓客。<br> 另外，尖沙嘴君臨天下受毗鄰凱旋門入伙帶動，租務暢旺，踏入7月份即錄得首宗租務成交。美聯區達鴻表示，2座60樓以上A室，1369方呎，剛獲租客以月租4.6萬元承租，每呎33.6元，租金回報率約4.6厘。</p></body></html>
