<html><header><meta charset="utf-8"><title>TeaTime：Toner洗面最正</title></header><body><h1>TeaTime：Toner洗面最正</h1><p>古時有慈禧太后用牛奶沖凉，家陣名媛貴族都會好富貴咁護膚，但就更科學化，用蒸餾水洗面。我有個有錢女朋友，由細到大都唔會俾水喉水接觸面部皮膚，因為阿媽教佢呢種「硬水」含過多氯氣，礦泉水又太多礦物質，所以最好係用蒸餾水。但最近佢已轉軚用toner洗面，因為更有護膚功效咁話喎。睇佢皮膚白白淨又嫩滑，我都會信佢呢套方法嘅，話晒佢盡得伯母多年心得噃！<br><br>記者：曾順珍</p></body></html>
