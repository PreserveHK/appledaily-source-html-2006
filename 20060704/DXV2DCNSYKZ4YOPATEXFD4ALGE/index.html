<html><header><meta charset="utf-8"><title>往英澳升學免費超重</title></header><body><h1>往英澳升學免費超重</h1><p>往英澳升學，個個都認定彼邦乜都無，衣服鞋襪不在話下，連電飯煲洗衫袋洗頭水都帶埋過去，行李超重勢所難免。𠵱家，有好消息！凡乘坐澳航往英澳升學的莘莘學子，可免費參加「澳航學生優惠計劃」，可提供額外20Kg行李優惠，即可帶共40Kg！若超過40Kg，也有行李超重收費優惠及下次購買機票500元折扣，連兩名家人也可有此着數。	<br><br>記者：梁佩芬<br>查詢：www.qantas.com.hk</p></body></html>
