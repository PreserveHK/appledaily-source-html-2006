<html><header><meta charset="utf-8"><title>林建岳攜女友遊台</title></header><body><h1>林建岳攜女友遊台</h1><p>寰亞電影公司老闆林建岳偷得浮生半日閒，與女友陳浥萍（Monica）日前到了台灣，大前晚更在北投相約友人打高爾夫球，不過去北投打波前，先與友人到中山路的明福小館吃台菜和飲紅酒。林建岳酒量一向不錯，與友人喝完一杯又一杯，依然面不改容。</p><p>純粹娛樂</p><p>雖然林建岳一向與周杰倫關係不錯，差不多每次來台灣都有找他，但今次卻沒有跟他碰面，只是約了朋友打波。寰亞公司最近忙於拍攝由梁朝偉和金城武演出的新片《傷城》，故林建岳不能在台灣逗留太久，昨日已返港，他對兩位紅星可謂服侍周到，經常買燕窩往探班。	<br> 採訪、攝影：黎寶蘋</p></body></html>
