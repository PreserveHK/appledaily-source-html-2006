<html><header><meta charset="utf-8"><title>頂尖拍檔</title></header><body><h1>頂尖拍檔</h1><p>TAGHeuer主打優質運動腕錶，創造了不少專利設計，在世界鐘錶市場扮演着舉足輕重的角色，於高級運動腕錶類別上高踞首位，在全球高級腕錶市場上也列為四大品牌之一。<br> 近年品牌羅致了不少運動界及演藝圈的頂尖人物作宣傳，如籃球猛將姚明、俄國網球女星舒拉寶娃（MariaSharapova）、高球界的「老虎仔」活士（TigerWoods），影壇巨星則有畢彼特（BradPitt）及奧瑪花曼（UmaThurman），盡展sports與glamour兩大核心價值，以及星閃閃的全攻型陣容。</p></body></html>
