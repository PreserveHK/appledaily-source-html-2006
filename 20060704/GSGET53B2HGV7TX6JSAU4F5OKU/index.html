<html><header><meta charset="utf-8"><title>敲車身聽回音試鋼料</title></header><body><h1>敲車身聽回音試鋼料</h1><p>香港汽車工業學會會長何懿德指，歐洲車的確比較「實淨」，因為歐洲車設計較着重安全，日本車設計則着重流線型、省油、美觀及舒適，雖然近年不少日本車的安全設計已很有水準，但部份低價車始終仍有距離。<br> 何懿德建議消費者在選購車輛時，不妨用手敲車身進行測試，若回音是「實」的，顯示鋼的質料較堅硬。此外，車廂每個座位都一定要有頭墊，撞車時可避免頭部大力向後擺，以致頸骨折斷。　本報記者</p></body></html>
