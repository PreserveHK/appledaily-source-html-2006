<html><header><meta charset="utf-8"><title>迪士尼推出新遊戲接招</title></header><body><h1>迪士尼推出新遊戲接招</h1><p>【本報訊】迎戰海洋公園的新一輪夏天攻勢，香港迪士尼樂園昨日宣布三項新機動遊戲將於下周四（13日）正式啟用。迪士尼發言人稱，已經擇定吉日在下周三（12日）中午時分先舉行開幕典禮，翌日正式開放予入場遊客玩。<br> 三項新遊戲分別是馳車天地、幸會史迪仔和UFO地帶，其中只有馳車天地屬機動遊戲，遊客可在設定的軌道內駕駛電動車以最快速度抵達終點；至於幸會史迪仔則讓遊客在小型電影院內和卡通人物史迪仔大玩互動遊戲；UFO地帶則滿布噴水雷射槍、泡泡製造器等，讓遊客在樂園內大玩太空水戰。</p></body></html>
