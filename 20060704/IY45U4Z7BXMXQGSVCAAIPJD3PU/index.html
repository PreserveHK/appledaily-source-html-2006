<html><header><meta charset="utf-8"><title>高院前法官涉騙綜援10月聆訊</title></header><body><h1>高院前法官涉騙綜援10月聆訊</h1><p>【本報訊】高院退休法官李柏儉（81歲）及妻馮閏禪（80歲）涉虛報資產騙取10萬元綜援案，昨日在九龍城裁判法院提訊，控方呈上醫療報告指李柏儉所患急性肺炎及心臟衰竭，情況並不嚴重，只需充足時間便能完全康復，而馮閏禪計劃於9月接受膝蓋手術，總裁判官有見及此，決定將案押後至10月16日才開審。馮閏禪昨日身體不適，一直戴上口罩，獨自出庭。<br> 案件編號：KCCC637/06</p></body></html>
