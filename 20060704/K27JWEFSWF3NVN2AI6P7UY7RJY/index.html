<html><header><meta charset="utf-8"><title>櫃車司機拒購兩份第三保</title></header><body><h1>櫃車司機拒購兩份第三保</h1><p>【本報訊】30名中港貨櫃車及私家車車主拉起寫上「奠」字的白色橫額（圖），到位於元朗的中國檢驗有限公司綜合檢驗中心抗議，斥內地委託該公司強制業界購買兩份第三者保險的措施是「害死業界」，保費平均增加8,000元。經雙方磋商後，該公司同意放寬執行，暫時讓只購買一份保險的車輛進出內地。<br> 擁有3,000名會員的貨櫃運輸業職工總會主席趙資強說，對方未有直接回應其取消強制購買雙重保險的訴求，所以不排除採取更激烈行動。<br> 曾顯華攝<br> </p></body></html>
