<html><header><meta charset="utf-8"><title>20遊客爭拔孔雀毛</title></header><body><h1>20遊客爭拔孔雀毛</h1><p>雲南昆明動物園所飼養的一隻孔雀，慘遭缺德遊客虐待，殘忍地被拔去身上羽毛，在場20多名旅客見狀，不但未加以制止，還伸手去偷拔孔雀毛。可憐的孔雀最後慘變一隻「無毛雞」。<br> 目擊者稱，該名缺德的遊客，用腳踩着孔雀的羽毛，孔雀因受驚拍動雙翅膀想逃跑，身上的毛卻因而被扯了下來。遊客惡作劇後，洋洋得意地離去。在場其他遊客隨即拾起掉在地上的孔雀毛，當成「戰利品」拿回家。一小時內就有近20名遊客偷拔該隻受傷孔雀的羽毛。<br> 內地動物園經常發生遊客虐待動物事件，以前曾試過有遊客追打馬和鹿，也曾有人在海洋館中用力敲打玻璃嚇死海馬。<br> 中央電視台</p></body></html>
