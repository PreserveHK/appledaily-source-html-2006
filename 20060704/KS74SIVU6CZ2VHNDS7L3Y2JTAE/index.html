<html><header><meta charset="utf-8"><title>明道魔髮結局似踢世界盃</title></header><body><h1>明道魔髮結局似踢世界盃</h1><p>由台灣偶像組合183Club成員明道和王紹偉主演的台劇《愛情魔髮師》，拍攝了八個月，昨日終於煞科。<br> 《愛》劇下周播映大結局，明道說：「世界盃有12碼分勝負，《愛情魔髮師》最後一集也有髮型大賽，誰輸了就要退出。」談到劇集煞科，明道說：「雖然已經殺青，但心情卻沒有放鬆，畢竟工作還是不斷，只是很捨不得與劇組人員分開。」</p><p>希望爆冷</p><p>曾是足球代表隊成員的王紹偉很關心世界盃戰況，還謂看好意大利和葡萄牙，他說：「大家比較支持德國和法國，但我就是不一樣，因為這兩隊贏了，才有爆冷門的感覺。」<br> 採訪、攝影：黎寶蘋</p></body></html>
