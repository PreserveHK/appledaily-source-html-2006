<html><header><meta charset="utf-8"><title>話你知：必須通過規定課程</title></header><body><h1>話你知：必須通過規定課程</h1><p>持續進修基金規定申請人在取得批准通知書的兩年內，最多可提出兩次申領發還款項的申請，申請發還款項將不會多於所有報讀的認可課程學費八成或上限一萬元。<br> 申請人必須通過院校規定的課程，才可申領發還款項。修讀語文課程（中文除外）的申請人，需於兩年期限前取得指定語文基準試的及格成績或達到所需的最低基準成績，方可申領退款。<br> 該處目前指定的語文基準試均是具認受性的公開考試。詳情可參閱該處網頁www.sfaa.gov.hk/cef或致電31422277熱線查詢。</p></body></html>
