<html><header><meta charset="utf-8"><title>售貨員涉收波馬纜</title></header><body><h1>售貨員涉收波馬纜</h1><p>【本報訊】世界盃進入四強賽事，警方繼續掃蕩非法收受外圍波活動，一名任職售貨員男子，涉嫌收受波、馬投注，昨日在沙田被捕，警員在其身上撿獲100萬元的波纜紙及3萬元馬纜紙，其中波纜紙全部是日前世界盃四場八強賽事的下注紀錄，他聲稱是個體戶小莊家。<br> 負責今次行動的沙田警區行動主任張行惠表示，警方根據線報，昨晨派出一隊特別職務隊探員，在沙田多石街露天停車場埋伏，至7時將他拘捕（圖）。<br> 馬耀文攝<br> </p></body></html>
