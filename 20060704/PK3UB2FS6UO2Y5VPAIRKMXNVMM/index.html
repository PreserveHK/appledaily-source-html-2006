<html><header><meta charset="utf-8"><title>紅白藍色系最好賣</title></header><body><h1>紅白藍色系最好賣</h1><p>開業接近6年，本身也愛好收集球衣的Roy，對球迷搜集球衣的行為也有一番見解，他說：「主場球衣顏色深入民心，球迷自然鍾情於此；加上香港球迷鍾情白、紅及藍色系，這也可解釋英格蘭、法國及捷克的球衣較好賣；即使法國戰至4強也穿白色，但球迷亦不斷向我要藍色主場的貨。」</p><p>有外形自然多人吼</p><p>球迷是現實的，故球員的個人形象亦影響球衣銷情，Roy道：「有人睇波睇樣，有人睇球技，有哪位像巴治奧內外兼備？好樣的永遠有優勢，好似碧咸有外形，又有兩三招煞食，那他的球衣自然好賣；若似朗拿甸奴其貌不揚，那就要球技出眾方能吸引球迷。」</p></body></html>
