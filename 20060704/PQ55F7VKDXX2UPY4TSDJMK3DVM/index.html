<html><header><meta charset="utf-8"><title>英籍女記者控友盜款案准續審</title></header><body><h1>英籍女記者控友盜款案准續審</h1><p>【本報訊】以獨家報道二次大戰而聞名的英籍退休女記者ClareHollingworth，今年2月指友人盜款118萬元而興訟，案件因等待辯方申請法律援助而暫緩處理，由於辯方申請被拒，高等法院昨日下令案件繼續進行，原訴人遂向法庭申請要求對方交代涉及的賬目事宜。原訴人為94歲ClareHollingworth，姪兒PatrickGarrett（圖）從莫斯科來港昨日出席旁聽，被告為TedThomas。<br> 案件編號：HCA249/06</p></body></html>
