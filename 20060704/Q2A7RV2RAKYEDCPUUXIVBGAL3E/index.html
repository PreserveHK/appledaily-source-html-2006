<html><header><meta charset="utf-8"><title>基金撥逾19萬協助</title></header><body><h1>基金撥逾19萬協助</h1><p>蘋果日報慈善基金撥款193,900元予香港基督教服務處推行為期一年的「成人上門追擊計劃」，為25至45歲持續隱蔽超過6個月的人士，提供上門輔導及訓練服務，幫助他們與社會重新接軌，及提升他們接受合適社會服務的動機。市民如有需要，可致電該會成人動力熱線尋求協助；該會亦設有青年動力熱線，為隱蔽青年提供服務。<br> 成人動力熱線(25-45歲)：67376336<br> 青年動力熱線(14-24歲)：65759990<br> 服務時間：<br> 星期二至五：10:00-13:00及14:00-21:00<br> 星期六：10:00-13:00及14:00-18:00<br> 公眾假期除外</p></body></html>
