<html><header><meta charset="utf-8"><title>衞詩望似家姐搵大錢</title></header><body><h1>衞詩望似家姐搵大錢</h1><p>衞詩（Jill）、泳兒、關楚耀與許懷欣一班新人昨日齊集新城，出席「06新星歌舞鬥鬪」記者會，一班新人稍後會進行一次埋身肉搏，鬥唱鬥跳展示各人的實力。<br> 最近有報道指衞蘭有意自資買豪宅一個人住，與妹妹及父親劃清界線，問到妹妹Jill時，她說：「唔係，一路以來我哋都係三個人一齊睇樓，我哋係想搬，因為想地方大少少，不過唔係買，係租，但仲未搵到。」說到其姐姐收入豐厚，所以想細屋搬大屋，Jill謂：「我都想好似家姐咁，搵多少少錢，所以我要更努力。」Jill表示與姐姐都想租一個有會所的住宅，因為二人都愛做運動。<br> 採訪：胡比<br> 攝影：陳俊強</p></body></html>
