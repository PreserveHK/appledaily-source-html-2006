<html><header><meta charset="utf-8"><title>睇星座買蛋糕</title></header><body><h1>睇星座買蛋糕</h1><p>Friend生日次次都例牌食生日蛋糕？悶！好彩Pappagallo推出十二星座蛋糕，仲邀請西洋占星師A子編寫雪糕蛋糕VS十二星座幸運秘技，以後可以根據顏色、口味和造型，為壽星仔女挑選最合心意的蛋糕。好似我係金牛座，幸運顏色係黃同綠，就應該選玫瑰士多啤梨、茉莉花茶味，呢個可愛小兔子雪糕蛋糕（1磅$198，2磅$308）就至啱我喇。<br><br>記者︰方綺君<br>Pappagallo（31628476）　地址：康山康安街2號地下A1舖</p></body></html>
