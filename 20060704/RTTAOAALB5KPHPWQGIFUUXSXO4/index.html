<html><header><meta charset="utf-8"><title>官恩娜昅中陳苑淇英俊細佬</title></header><body><h1>官恩娜昅中陳苑淇英俊細佬</h1><p>官恩娜（Ella）、關心妍、陳苑淇及葉文輝等昨日到元朗信義中學，出席新城活動，其間陳苑淇大爆Ella鍾情自己的胞弟，她說：「Ella見完我細佬之後，猛話佢好靚仔，仲好冧佢㖭！咁我細佬對佢都好冧。」<br> Ella聞言即大呼冤枉說：「佢細佬真係好靚仔，不過我當佢係小朋友，因為佢細我九年咁多。」她更以「你真夠朋友」來回敬陳苑淇今次大踢爆。<br> 採訪、攝影：王崇穎</p></body></html>
