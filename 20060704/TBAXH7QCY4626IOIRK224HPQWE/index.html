<html><header><meta charset="utf-8"><title>　　地獄式訓練改變中二生 - 李八方</title></header><body><h1>　　地獄式訓練改變中二生 - 李八方</h1><p>做事唔積極係普遍中學生嘅問題，所以東區警署、中華基督教青年會、滅罪委員會就諗計拯救呢班未來社會棟樑，舉辦「積極人生計劃」為40個學生進行為期一年嘅地獄式訓練，包括掟佢哋去荒山野嶺認路，或者去海中心划艇等等，總之要佢哋發揮團隊精神先去到目的地。<br> 其中閩橋中學中二生葉國恩仲拎到傑出表現獎㖭，以前屋企人問一句，佢就駁十句，又唔鍾意讀書，一日用四、五個鐘打機，冇乜人生目標。經過呢個計劃洗禮，佢先知道自己原來都有能力響惡劣環境生存，唔係爛泥扶唔上壁，𠵱家佢希望將來做警察，有時間都會溫吓書，唔打咁多機啦。</p></body></html>
