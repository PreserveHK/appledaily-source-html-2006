<html><header><meta charset="utf-8"><title>　　盛智文扮嘢扮上癮 - 李八方</title></header><body><h1>　　盛智文扮嘢扮上癮 - 李八方</h1><p>一間成功嘅公司必定會有一個好嘅領袖，好似海洋公園主席盛智文扮嘢嘅出位行為愈來愈似維珍航空嘅老闆布蘭信，樣樣嘢都親力親為，大家仲記得上次佢扮水母、扮廚師等，直頭扮到入型入格。喺噚日海洋公園嘅夏水禮記者會上，盛智文就反串扮跳舞女郎，着住漁網絲襪、又作狀用手托胸，擺出個姣樣，極度誘惑，一啲都唔輸畀女人，為現場觀眾帶來連番高潮。<br> 不過佢話女人唔易做，既要着住幾吋嘅高踭鞋同埋幾公斤重嘅舞衣，又要跳舞，所以下次都唔會再做。海洋公園能夠以一間本地企業同國際品牌迪士尼分庭抗禮，真係香港人嘅驕傲，抵佢咁鬼風騷。</p></body></html>
