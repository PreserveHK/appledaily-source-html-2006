<html><header><meta charset="utf-8"><title>上班一族消費力強</title></header><body><h1>上班一族消費力強</h1><p>因為大型商場的落成，令觀塘區起了變化，不少工廠大廈改建為零售商場，新的購物區逐漸成形，區內人口的消費模式亦改變。<br> 據翁慧儀說，有統計顯示，觀塘區的上班人口多達10萬。<br> 她說：「觀塘逐漸發展成商業區，有很多優質的客戶，這裏是很多大公司的總部，有美容集團買了100部暖風機給旗下分店。在12月至2月期間，很多公司會好大手筆，買幾萬元電器作為員工抽獎禮物。另外，自去年起，有很多在本區上班的新婚人士，會在這裏買齊全屋電器，約花二三萬元。」</p></body></html>
