<html><header><meta charset="utf-8"><title>日本加客貨運班次</title></header><body><h1>日本加客貨運班次</h1><p>港府除了與中國簽訂新的航權安排，上周末更與日本政府簽訂新的航權協議，這是9年以來，日本首次願意將兩地的每周客運航班增加4至5班，貨運增加4至8班，有助國泰航空（293）及港龍擴展日本市場，但最終要視乎能否取得當地機場的飛機升降時段，因日本機場出名擠塞。<br> 此外，香港政府與汶萊及南美的墨西哥落實新的航權協議，兩者都是全面開放客貨運航權。港府消息人士表示，由於香港至南美的航程頗長，現在沒有香港航空公司飛往該地，但為了香港機場的長遠發展，有需要跟南美國家簽訂航權協議，香港的航空公司即使不自行經營，亦可與當地航空公司以代碼共享形式合作。</p></body></html>
