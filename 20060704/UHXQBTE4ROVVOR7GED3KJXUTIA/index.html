<html><header><meta charset="utf-8"><title>Steven7.1影相險被拉</title></header><body><h1>Steven7.1影相險被拉</h1><p>SunBoy'z噚日到商台接受訪問，佢哋會喺下個月中推出新碟，為咗吸納唔同階層嘅歌迷，三子計劃喺鬧市賣藝跳舞，問去咁人多嘅地方唔怕俾人騷擾？隊長張致恆（Steven右）講笑話：「好呀，以前同Kenny（關智斌）一齊都係博佢懵啫。」Steven又自爆有去7.1遊行現場，不過佢話：「自己冇遇過真正遊行，嗰日做完嘢遇上封晒路，因為我近排鍾意影相，所以即刻攞部機出嚟扮記者影相，我仲因為行出馬路而差啲俾警察拉上車㖭。」</p></body></html>
