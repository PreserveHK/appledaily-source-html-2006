<html><header><meta charset="utf-8"><title>美食之最大賞接受報名</title></header><body><h1>美食之最大賞接受報名</h1><p>【本報訊】香港的點心及海鮮菜式一直深受旅客歡迎，旅發局將於9月及10月舉辦第六屆「美食之最大賞」，讓業界推廣他們的招牌菜式。比賽組別包括「蒸」、「炒」、「甜酸」及「河鮮/海鮮與蔬菜」四大類。<br> 旅發局市場推廣總經理陳立業昨表示，根據過往調查旅客對本港美食趨之若鶩，並以中式甜酸菜式最受歡迎。<br> 2006美食之最大賞即日起至下月18日接受業界報名，角逐「至高榮譽金獎」、「金獎」或「銀獎」的美譽。巿民可以於9月19日起，根據決賽入圍的名單，上網投票「我最喜愛的名氣美食」，網址為：www.DiscoverHongKong.com/bob。</p></body></html>
