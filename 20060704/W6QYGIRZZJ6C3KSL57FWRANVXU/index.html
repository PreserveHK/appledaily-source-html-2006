<html><header><meta charset="utf-8"><title>半空電纜長出大串蕉</title></header><body><h1>半空電纜長出大串蕉</h1><p>掛在高處的電纜上，一般只會看到有雀鳥在休息，但馬來西亞龍引市郊一條公路旁的電纜上，卻看到一串香蕉從電纜「長」出來，村民無不感到嘖嘖稱奇。<br> 「長」出一串青色香蕉的電纜，位於龍引市郊巴力默達村通往龍引斯里拉讓村中段大路旁。</p><p>可能是頑猴所為</p><p>當地村民對為何電纜上會有香蕉長出來也感到不大明白，因為該電纜離地面最少有7.6米以上，一般香蕉樹根本沒法長得那麼高，即使將香蕉懸掛在電纜上也很不容易，因為該串香蕉看似約有10公斤重，很易跌下來。<br> 暫時未有人能解釋電纜出現香蕉的原因，但據悉該路段時常有猴子出現，或許是頑皮的猴子所為也說不定。馬來西亞《中國報》</p></body></html>
