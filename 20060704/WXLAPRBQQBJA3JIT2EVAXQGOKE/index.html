<html><header><meta charset="utf-8"><title>滬湯臣一品全球招標</title></header><body><h1>滬湯臣一品全球招標</h1><p>儘管中央早排推出宏調政策，遏止內地過熱嘅樓市，但湯臣集團冇有怕，一於按原定計劃，推售旗下位於上海嘅超級豪宅湯臣一品，噚日重宣布委任戴德梁行，替其中嘅B棟作全球招標。<br> 集團執行董事湯珈鋮話，唔擔心宏調措施，因為相信中央唔係要打壓房地產，只係想取得平衡發展，佢重話，𠵱家內地唔再批出別墅地，又規定新落成嘅住宅要以供應細單位為主，反而會令到專提供大單位嘅湯臣一品更加吃香。<br> 湯臣一品B棟有74個單位，面積406至1240方米（約4370至13347方呎），集團冇設底價，截標日期係今年10月18日。</p></body></html>
