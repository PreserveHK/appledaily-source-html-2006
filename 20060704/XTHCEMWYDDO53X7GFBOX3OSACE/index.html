<html><header><meta charset="utf-8"><title>監護人必是已婚夫婦</title></header><body><h1>監護人必是已婚夫婦</h1><p>全港現有12間非政府機構提供兒童之家服務，合共提供880個宿位。社署發言人表示，要成為兒童之家的監護人，必須是已婚夫婦，他們在兒童之家的社工督導下，代替兒童的父母，為院童提供24小時適切的照顧，例如膳食、功課督導和編排課餘活動等。<br> 兒童之家的女家長受聘於社署資助的志願機構，屬僱傭關係，員工具體受聘條件和工作指引由有關機構訂定，但受聘女家長的丈夫則非僱員，他於日間外出工作後，須於晚上返回兒童之家，協助履行兒童之家「父親」之責任。據悉，女家長月薪約6,000至8,000元，其他開支實報實銷，最多同時要照顧八名兒童。</p></body></html>
