<html><header><meta charset="utf-8"><title>16套好戲雲集日本動畫展</title></header><body><h1>16套好戲雲集日本動畫展</h1><p>【本報訊】動畫迷今個暑假又多一個好節目。香港國際電影節協會將於本月27日至下月6日舉行「日本動畫展」，上映16套電影，包括東寶於04年宣布會是哥斯拉系列最後一集的《哥斯拉最後一戰》；潮界代表作如《鬼公子炎魔+機動搜查隊》、《加米拉2006》；適合全家的《長崎1945：天使之鐘》，及紀念戰爭完結60周年的《再會在明天》等。</p><p>本周六公開售票</p><p>門票將於本周六起在各城市電腦售票網公開發售，想免費觀看其中三套特備電影，則可登入www.hkiff.org.hk，索取Animax影院通行證，名額有限先到先得。</p></body></html>
