<html><header><meta charset="utf-8"><title>渴求速度與力量</title></header><body><h1>渴求速度與力量</h1><p>愛車如命的郭富城一擲千萬購買超級跑車幽靈之子，臨床身心行為學家李寶能表示，大部份男性都「神奇地」愛車，車的性質是有力量、速度、剛烈、強而有力，這全都是男性渴求的東西，一個男子若愛花錢買車，表示他對這方面的慾望十分強烈，希望以不斷買車來滿足自己，取得心理上的平衡。<br> 正所謂名車配美女，愛車的剛強男子，男性主義亦較重，對於自己的感情生活，他會無止境地提升自己、擴大自己，對對方愈好，來希望自己能滿足到對方，相反，女方亦應要作好心理準備，要考慮自己是否能相輔相成。</p></body></html>
