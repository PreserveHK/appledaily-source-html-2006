<html><header><meta charset="utf-8"><title>28本地菜農搶閘登記</title></header><body><h1>28本地菜農搶閘登記</h1><p>【本報訊】因應市民對蔬菜安全問題的關注，漁護署昨日起為菜農散戶提供兩個月的「本地菜場登記計劃」，以便追查蔬菜來源及保障市民食用蔬菜的安全。現時全港有3,000農戶，佔本地菜場4至5%。漁護署高級主任馬惠忠昨日稱，有信心一半散戶會登記，整個計劃分兩期進行，第一期由大專生為8個區域的農戶進行自願登記，首天已為28個農戶登記。第2期於9月展開，為已登記散戶提供技術支援及無抵押貸款，最多可借出10萬元。</p></body></html>
