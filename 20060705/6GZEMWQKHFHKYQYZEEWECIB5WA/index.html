<html><header><meta charset="utf-8"><title>前見習騎師酒後打人賠二千</title></header><body><h1>前見習騎師酒後打人賠二千</h1><p>【本報訊】27歲前見習騎師余健雄（圖）上月27日慶祝友人生日時飲酒，他其後行至九龍城文運道某停車場準備駕車離開時，保安員要求檢查余的身份證，他不允並發生爭執，姓陳男途人見狀報警，反遭余揮拳毆打。余昨日在九龍城裁判法院承認一項襲擊致身體受傷罪，被判罰款2,000元，並賠償2,000元予事主。辯方求情指余曾任見習騎師，最近一年失業，他受酒精影響下犯案，已深感悔意。<br> 案件編號：KCCC3994/06</p></body></html>
