<html><header><meta charset="utf-8"><title>小巴溜後撞爆消防喉</title></header><body><h1>小巴溜後撞爆消防喉</h1><p>【本報訊】秀茂坪曉光街77號埃索油站昨午1時許發生驚險車禍，姓湛（72歲）司機駕駛小巴從觀塘開往秀茂坪行經油站，司機將車停下並前往換輔幣，他報稱曾拉動手掣，但懷疑拉得不緊失靈，小巴突然向後溜後約20米，撞到一條消防喉才停下，消防喉被撞破射出水柱。</p><p>各乘客自行離去</p><p>當時小巴上約有6、7名乘客，意外發生時各人均大驚，有人並報稱受傷，油站職員報警後，救護員到場時各乘客已自行離去，肇事司機與油站商討賠償問題。姓湛司機指出，他駕駛小巴數十年，因年事已高現在只做替更，以往揸車一向小心，今次意外乃太過大意所致。</p></body></html>
