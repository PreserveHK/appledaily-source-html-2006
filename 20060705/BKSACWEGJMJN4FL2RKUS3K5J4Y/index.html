<html><header><meta charset="utf-8"><title>豐田回收兩款客貨車</title></header><body><h1>豐田回收兩款客貨車</h1><p>【本報訊】日本國土交通省昨表示，豐田車廠即將回收兩款合共24,000部Hiace及Regiusace客貨車，原因是後輪避震彈簧有鬆脫的情況，導致汽車不能行駛。Hiace在港也有發售，暫未知有否需要回收。</p><p>避震出現問題</p><p>需回收的Hiace及Regiusace的生產年期由04年7月30日至今年4月10日，原因是後輪避震彈簧出現鬆脫，避震效果大打折扣，最終導致汽車不能行駛。去年7月至今，國土交通省共接獲61宗有關車輛的避震彈簧鬆脫報告，當中41宗引致汽車不能行駛，幸未有造成受傷的報告。</p></body></html>
