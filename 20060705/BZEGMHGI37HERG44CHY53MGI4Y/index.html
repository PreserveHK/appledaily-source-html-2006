<html><header><meta charset="utf-8"><title>財經分析員認停牌駕駛</title></header><body><h1>財經分析員認停牌駕駛</h1><p>【本報訊】24歲財經分析員吳凱迪聲稱被老闆急召於20分鐘內返抵公司，但花了10分鐘仍截不到的士，為免得失老闆，雖然早前已因超速被停牌六個月仍明知故犯，在停牌期間駕駛及駛入禁區，結果被警員截停拘捕，昨日他在東區法院認罪，現等候感化及社會服務令報告，獲准保釋外出至本月25日判刑。辯方求情指出，他於今年3月因超速被罰停牌六個月，犯案只因當日老闆急召返公司，他感到「有壓力」，事件中沒有意外發生，已感後悔。<br> 案件編號：ESCC2615/06</p></body></html>
