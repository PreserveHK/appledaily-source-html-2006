<html><header><meta charset="utf-8"><title>兩鐵合併草案交立會</title></header><body><h1>兩鐵合併草案交立會</h1><p>【本報訊】地鐵與九廣鐵路公司合併的條例草案今日提交立法會。九鐵行政總裁詹伯樂昨日出席香港總商會午餐會時表示，預計立法會今年底完成條例的審議後，地鐵就可召開股東會通過合併方案，他認為合併過程最大挑戰是處理員工問題，令6,000名九鐵員工在正式合併時有充足思想準備，兩鐵已聯合成立一個合併辦事處，下設多個小組處理不同的合併事宜，包括人力資源小組研究兩鐵員工聘用條款的差異問題。</p></body></html>
