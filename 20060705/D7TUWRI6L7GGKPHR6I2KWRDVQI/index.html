<html><header><meta charset="utf-8"><title>靜坐18小時促輕鐵減價</title></header><body><h1>靜坐18小時促輕鐵減價</h1><p>【本報訊】十多名民主黨代表昨日發起18小時通宵靜坐行動，要求輕鐵減價、保留西鐵月票及提供輕鐵短程月票。該黨副主席何俊仁指出，只有三成輕鐵乘客享用輕鐵免費轉乘西鐵的優惠，未能惠及餘下的七成乘客；該黨要求輕鐵減價，令所有乘客直接受惠，並提供輕鐵短程月票及保留西鐵月票，以紓緩100多萬屯門、元朗及天水圍居民的交通開支壓力。<br> 代表於昨日下午5時開始靜坐，行動至今早11時結束，繼而遞交請願信給出席立法會會議的環境運輸及工務局局長廖秀冬。</p></body></html>
