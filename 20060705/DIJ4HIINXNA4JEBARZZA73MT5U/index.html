<html><header><meta charset="utf-8"><title>海港城食肆多消暑菜</title></header><body><h1>海港城食肆多消暑菜</h1><p>大熱天時，話我懶都係咁話，最佳節目當然係Shopping歎冷氣。呢期我多數逛海港城，點解？因為商場裏面嘅「阿里朗韓國餐廳」、「CaliforniaPizzaKitchen」、「Delifrance」、「金牛苑越南菜館」等食肆，分別推出最新夏天菜譜同特飲，我撐開日本菜，支持「麻布茶房」嘅芝麻醬鮮蝦冷麵（$59.8），入口透心涼，爽呀。<br><br>記者：方綺君<br>麻布茶房（27365006）<br>地址：尖沙嘴廣東道11-13號海港城2期2608-10號舖</p></body></html>
