<html><header><meta charset="utf-8"><title>長沙灣廠廈鑊氣盛</title></header><body><h1>長沙灣廠廈鑊氣盛</h1><p>長沙灣正在轉型中，工商物業都有客追捧，中原九龍西工商部助理區域營業經理梁志輝話，長順街華盛工業大廈就連續錄得兩宗成交，涉資近1800萬元。其中5樓B室，約6000方呎，以875萬元售出，呎價1458蚊。原業主舊年1月用539萬買番嚟，揸咗1年半，賺336萬，升62.3%，比起住宅嚟睇幅度都唔嘢少。<br> 而同廈3樓A室，約6960方呎，早前以910萬易手，呎價都只係得1307蚊。估唔到相隔冇耐嘅5樓買賣，呎價已經升咗11.6%，可見呢區工廈樓價仍有上升水位。<br> 怪唔得業界認為呢區繼東九龍之後，會係炒味最濃嘅地區啦。</p></body></html>
