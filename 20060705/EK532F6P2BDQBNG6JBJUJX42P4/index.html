<html><header><meta charset="utf-8"><title>「貝理雅放屁」要罰款</title></header><body><h1>「貝理雅放屁」要罰款</h1><p>一句說話有冇冒犯性，好視乎觀點與角度。英國最近一個農業展有兩個攤檔售賣支持打獵、印有「貝理雅放屁」（BollockstoBlair）的T恤，點知有警察到場，發出兩張80英鎊（約1,100港元）嘅罰票，話佢哋非法展出冒犯性T恤。檔主好唔忿氣咁話：「我覺得少女着住心口寫上FCUK嘅T恤，都好有冒犯性，或者我應該改為BollokcstoBlair！」<br> 英國《泰晤士報》</p></body></html>
