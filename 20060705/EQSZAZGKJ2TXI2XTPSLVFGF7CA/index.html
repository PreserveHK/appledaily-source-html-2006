<html><header><meta charset="utf-8"><title>黎淑賢沙灘踢波晒料</title></header><body><h1>黎淑賢沙灘踢波晒料</h1><p>黎淑賢、梁敏儀、黃璦瑤和落選亞姐楊柳青等昨天在西貢沙灘和八位世界妹拍攝《世界妹水着狂歡大派對》，藝員和八位世界妹分成兩隊比賽射龍門。埋位拍攝時，袁文傑把「收音部」同事喚作「音部」同事，張嘉倫則狂笑女藝人「好波」。</p><p>唔慣比堅尼行騷</p><p>黎淑賢已有十年沒有穿泳衣示眾，坦言有心理壓力，不過她說：「我都係28歲咋！始終我啱啱生完BB，會見到疤痕，而且咁多妹妹仔一齊。」提到早前有人斟洽她穿比堅尼行騷，黎淑賢說：「如果着三點式泳衣工作，有啲唔慣。」楊柳青是全場身材最出眾，對此她說：「這個沒有關係的，我在杭州只會到游泳館游泳。」<br> 採訪、攝影：王連連</p></body></html>
