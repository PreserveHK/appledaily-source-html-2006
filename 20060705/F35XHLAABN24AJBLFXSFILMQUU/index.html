<html><header><meta charset="utf-8"><title>新車收風：２保時捷911Turbo　現身香港</title></header><body><h1>新車收風：２保時捷911Turbo　現身香港</h1><p>各位跑車Fans，怕喺未見到賓利ContinentalGTC前已經悶得發慌，不如到銅鑼灣保時捷陳列室，睇吓最新款911Turbo。新車不但外觀比舊有的惡得多，車後的3.6公升水平對向6汽缸Turbo引擎，馬力輸出達480bhp，最大跟扭力620Nm，啓動新增的SportMode後，當引擎處於2,100至4,000rpm時，Turbo會Overboost0.2bar達10秒之久，最大扭力可增多60Nm至680Nm，開快一點有多難！最新車價：手波版$2,200,000。<br>記者：鄭達基</p></body></html>
