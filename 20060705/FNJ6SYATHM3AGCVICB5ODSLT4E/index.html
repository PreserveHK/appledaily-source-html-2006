<html><header><meta charset="utf-8"><title>三名前機師向國泰索償</title></header><body><h1>三名前機師向國泰索償</h1><p>【本報訊】五年前國泰與機師發生勞資糾紛，爆發工潮，國泰採取行動解僱49名機師，其中三名活躍於工會活動的機師指控國泰違反《僱傭條例》及僱傭合約，又指國泰高層湯彥麟及陳南祿等人，透過公司網頁及傳媒發放對他們構成誹謗的言論，故昨日入稟高等法院，向國泰及其附屬公司索償。三名原告JohnWallaceDickie、DouglasGage及ChrisoptherLeoSweeney，兩名被告為國泰航空有限公司及用作聘請海外機師的附屬公司USABasingLimited。<br> 案件編號：HCA1405/06</p></body></html>
