<html><header><meta charset="utf-8"><title>上雙魚星搵卡通人物</title></header><body><h1>上雙魚星搵卡通人物</h1><p>暑假將至，家長又要為安排小朋友的外遊活動而頭痛。今個暑假，麗星郵輪雙魚星號之「夏日童話王國」就載滿一班卡通人物──美人魚、小海豚、小仙子和海星等，由7月13日至8月31日駐場與小朋友一起參加連串活動，包括夏日童話王國派對、卡通主題遊戲、親子競技賽、開心巡遊、童話人物扮演及手工藝製作班等。由7月13日至27日舉行的「夏威夷美食節」，讓你品嚐夏威夷美食如亞羅哈燒排骨、合桃醬烤羊腿等，於7月26日更有只演一場的夏威夷草裙舞表演。<br><br>記者：黃潔蓮<br>查詢：2378-2020或www.starcruises.com.hk（麗星郵輪）</p></body></html>
