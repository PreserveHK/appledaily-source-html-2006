<html><header><meta charset="utf-8"><title>賭王外甥賣股</title></header><body><h1>賭王外甥賣股</h1><p>乜都關佢事嘅賭王何鴻燊，呢頭同十姑娘鬥到你死我活，轉頭又叫陳太返屋企睇波，唔好爭做特首，唔知仲有冇時間，理埋佢位外甥謝天賜，減持信德百萬股份呢單嘢呢？<br> 身為信德執行董事嘅謝天賜，回歸9周年前一日，沽咗100萬股242，每股9.98元，即係袋咗998萬，家吓仲揸住1140萬股，持股量由0.57巴仙降到0.52巴仙。<br> 雖則華華唔知謝天賜賣股嘅真正原因，但身為賭王嘅屋企人都減持，萬一因為咁而搞到舅父唔高興，你都咪話唔濕滯。</p></body></html>
