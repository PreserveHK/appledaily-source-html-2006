<html><header><meta charset="utf-8"><title>家長禁子女上學可判監</title></header><body><h1>家長禁子女上學可判監</h1><p>根據《教育條例》規定，家長必須讓6至15歲子女上學，否則屬違法，如罪成可判罰款10,000元及監禁3個月。教統局發言人表示，局方設有學生缺課專責小組跟進學生缺課個案，一旦接獲校方報告，即會展開跟進工作。<br> 過去曾發生家長禁止子女上學事件，00年9歲女童梁道靈父親梁志光因不滿本港教育制度，禁止她上學長達兩年半，其間梁父在家自行授課，教統局於02年發出強迫入學令，惟梁父將女兒送到內地海南省讀書，其後才將她送回港上學。另外，今年5月，一名非常父親因不滿6歲幼子就讀的香港仔華富邨寶血小學就其子撒尿的處理態度，禁止他上學近一個月。</p></body></html>
