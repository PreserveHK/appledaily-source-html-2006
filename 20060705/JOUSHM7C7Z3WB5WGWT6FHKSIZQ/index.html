<html><header><meta charset="utf-8"><title>郭芯其玉腿餵沙蝨</title></header><body><h1>郭芯其玉腿餵沙蝨</h1><p>郭芯其、葉宇澄、藍奕邦和王友良昨日到銅鑼灣一間中學出席新城活動，郭芯其向記者透露日前到海灘拍照，但卻不斷餵沙蝨，她說：「早幾日去沙灘影相，但係就好慘，好多沙蝨咬我。嗰日我着比堅尼，下身就着沙灘褲，啲蝨就係咁咬我隻腳，搞到我好癢。」</p><p>海灘昅女</p><p>葉宇澄平時也會到南灣曬太陽，記者笑謂該沙灘多男同性戀者，他即說：「我唔覺喎，之前都有同個男仔朋友去曬，仲互相幫對方喺背脊搽太陽油，唔知係咪佢啲指甲問題，我覺得似刮痧多啲。」葉宇澄又指與男性友人同往沙灘有好處，他說：「帶男仔朋友就去睇女仔，冇理由帶女仔朋友去睇女仔㗎。」<br> 採訪、攝影：王連連</p></body></html>
