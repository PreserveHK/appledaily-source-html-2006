<html><header><meta charset="utf-8"><title>梁榮忠叮到大馬</title></header><body><h1>梁榮忠叮到大馬</h1><p>無綫製作的《殘酷一叮》不但在香港受歡迎，原來在大馬一樣掀起熱潮，該節目主持人梁榮忠日前飛到大馬，夥拍新進主持人兼歌手王浩信一起為《TVB8ASTRO殘酷一叮．馬來西亞擂台戰》擔任評判。</p><p>花招層出不窮</p><p>參賽者當日花招層出不窮，有的更出動真蛇一同上陣，大蛇還在表演途中大便撒尿，雖然大殺風景兼不合衞生，卻引來全場哄動，也有參賽者一邊舞獅一邊唱歌，現場觀眾情緒亦受牽動，不斷喝采。<br> 忠仔在看過當地參賽者的表演後，覺得他們才藝多元化，新鮮感十足。至於首次踏足馬來西亞參與《殘酷一叮》的王浩信，更坦言非常喜歡這個節目，既惹笑又過癮，自己身為評判也樂在其中。<br> 撰文：葉雪</p></body></html>
