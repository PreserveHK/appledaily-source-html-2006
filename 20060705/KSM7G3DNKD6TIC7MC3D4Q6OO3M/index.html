<html><header><meta charset="utf-8"><title>最後來料：葡萄牙水位輕微下調</title></header><body><h1>最後來料：葡萄牙水位輕微下調</h1><p>世盃4強最後1場賽事，由葡萄牙對法國，足智彩的賠率亦有變動，葡萄牙中場阿曼度比堤今仗需停賽而缺陣；中場球員文尼捷亦有一面黃牌在身，為避免下仗停賽，踢法可能變得保守一些。「主客和」葡萄牙主W的賠率由昨日的3.3倍，上調至今日的3.5倍。而「讓球盤」葡萄牙「受讓平/半」，「下盤」水位由2.18倍，調整為2.16倍。<br> 葡萄牙門將列卡度彭利拿對英格蘭，救出3個12碼，狀態極佳，射破他十指關確有難度，加上法國老將巴夫斯經驗豐富，失球機會低，開「細」可能性甚高，細的賠率繼續「升溫」，由1.42倍，下調至1.4倍。</p></body></html>
