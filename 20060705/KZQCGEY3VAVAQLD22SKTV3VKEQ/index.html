<html><header><meta charset="utf-8"><title>惠譽確認匯豐永亨評級</title></header><body><h1>惠譽確認匯豐永亨評級</h1><p>▲評級機構惠譽確認滙豐銀行的長期發行人違約評級為「AA」、短期評級「F1+」、個體評級「A/B」、支持評級為「1」、評級展望為「穩定」。該行指上述評級反映滙豐穩健的核心業務、強勁的盈利能力、雄厚的資本及管理層卓越的往績。惠譽又確認永亨銀行（302）長期發行人違約評級「A-」、短期評級「F2」、個體評級「B/C」、支持評級為「3」、評級展望為「穩定」，以反映該銀行的信貸組合充裕，以及在整個經濟周期中營運狀況穩定。</p></body></html>
