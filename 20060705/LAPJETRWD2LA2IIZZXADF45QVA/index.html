<html><header><meta charset="utf-8"><title>熊貓電子大股東續押股</title></header><body><h1>熊貓電子大股東續押股</h1><p>▲南京熊貓電子（553）公布，大股東熊貓集團向上海浦東發展銀行南京分行質押的3250萬股，及向建設銀行（939）質押的4000萬股，合共佔11.07%股權，已於上月底解除，但熊貓集團基於經營需要，上述兩批股份須繼續向該兩銀行質押。<br> 至今熊貓集團質押的股份佔26.34%股權，被凍結的股份則佔43.13%股權，其佔用南京熊貓的非經營性資金已償還1900萬元人民幣，仍佔用餘額2.23億元人民幣。</p></body></html>
