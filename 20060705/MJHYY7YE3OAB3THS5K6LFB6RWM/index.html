<html><header><meta charset="utf-8"><title>彩星1.5萬呎招租</title></header><body><h1>彩星1.5萬呎招租</h1><p>【本報訊】渝太集團旗下的尖沙嘴彩星中心招租，全幢13層，放租樓面共1.5萬方呎，發展商意向呎租為30元起。<br> 負責代理的美聯物業表示，商戶可自由組合單位面積，包括800呎、2000呎、4000呎及10000呎的複式單位，發展商目標客戶以瑜伽、美容、醫生及旅行社為主。<br> 彩星中心地下至4樓共5層樓面，面積約4萬方呎，現由大型健身中心California租用為九龍區旗艦店。</p></body></html>
