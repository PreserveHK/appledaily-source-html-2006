<html><header><meta charset="utf-8"><title>中軟2328萬購正晨</title></header><body><h1>中軟2328萬購正晨</h1><p>▲中軟國際（8216）宣布，與北京正辰科技簽訂協議，以不超過300萬美元（2328萬港元）收購正晨微軟外包業務，有關代價包括現金50萬美元，及價值250萬美元之股份，分3期有條件支付，公司估計有關業務每年可帶來數百萬美元的收入。另外，中軟宣布以3660萬元，向CyberwareInformationTechnology及Prochoice收購中軟賽博資源之股權，完成後其於中軟賽博的股權，將由26%，提高至76%。</p></body></html>
