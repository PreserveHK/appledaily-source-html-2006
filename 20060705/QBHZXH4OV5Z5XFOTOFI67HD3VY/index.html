<html><header><meta charset="utf-8"><title>六五折得限量旅行套裝</title></header><body><h1>六五折得限量旅行套裝</h1><p>7月係BEAUTEdeKOSE喺時代廣場開業一周年，因為要大事慶祝，所以諗咗好多着數優惠谷宣傳，好似第一炮係以優惠價$340（原價$530）買限量版WhiteSucceed旅行美白護膚套裝，仲送精美化妝袋，平咗成百幾二百蚊。第二炮係品牌邀請咗日本名化妝師同美容師坐鎮教化妝，只要畀$150-$200報名費，便可學化妝和以學費全數換任何產品。<br><br>記者：陳穎欣</p><p>日期：7月8-9日及11-16日<br> 地點：時代廣場地庫2樓B242舖<br> BEAUTEdeKOSE（25063000）</p></body></html>
