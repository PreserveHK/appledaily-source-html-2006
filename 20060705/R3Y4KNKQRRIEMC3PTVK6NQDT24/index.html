<html><header><meta charset="utf-8"><title>浮誇鑽石　折射率98%</title></header><body><h1>浮誇鑽石　折射率98%</h1><p>戴得鑽石，梗係要夠閃。女人買鑽石都只為滿足虛榮心，行出嚟同人鬥有幾多時真係比較個款？擺出嚟唔夠閃就已經輸咗個勢。一般的鑽石切割方法都只能令68%的射入光線反射出來，閃極有限，不過yourock!fashionjewelry就採用八心八箭技術令反射光線達98%。同樣都係鑽石，但閃到對面街都睇得到，加上首飾的設計師全部都有超過20年的經驗，絕對可靠。女士們，識揀啦?!<br>yourock!<br><br>銅鑼灣蘭芳道9b舖（29722138）</p></body></html>
