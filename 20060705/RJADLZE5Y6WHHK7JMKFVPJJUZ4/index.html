<html><header><meta charset="utf-8"><title>推出低至高階全線力谷</title></header><body><h1>推出低至高階全線力谷</h1><p>由於一般專業拍友和攝影師普遍使用單鏡反光機，此產品市場不容忽視。雖然Sony是本地數碼相機銷量冠軍，但在數碼單鏡反光機市場上，始終是「新丁」，表現有待驗證。<br> Canon和Nikon已推出一系列數碼單鏡反光機，若然Sony要與他們正面交鋒，必須推出更多產品款式。<br> Sony香港業務拓展總部家用電子影音器材市務本部部門經理朱靜波透露，2至3年內，Sony將推出全面的數碼單鏡反光機產品線；由入門級到中高階型號一應俱全，滿足不同客戶需求。</p></body></html>
