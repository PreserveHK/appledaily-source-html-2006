<html><header><meta charset="utf-8"><title>古董車一年只行28日</title></header><body><h1>古董車一年只行28日</h1><p>他擁有一輛「靚車」，但每年只准行駛28天！<br> 新加坡這位林先生擁有的其實是古董車，不過，每年有337天，他的車只能停放在停車場，因為根據陸路交通管理局的條例，車齡35年以上的老爺車，一年內只能在路上行駛28天。車主可以在這28天裏隨意使用汽車，出席汽車展覽會或是駛往車房維修都不受限制。</p><p>車齡35年以上受管制</p><p>但一年只能使用28天始終太少，為免心愛的老爺車「退化」，林先生要不時在住家外的小路讓車子「活動筋骨」。他說︰「老爺車就像舊建築物一樣，是歷史的一部份。一年只有28天能在路上看到它們，真是太可惜了。」馬來西亞《星洲日報》</p></body></html>
