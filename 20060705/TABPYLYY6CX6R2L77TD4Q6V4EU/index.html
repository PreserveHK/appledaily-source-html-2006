<html><header><meta charset="utf-8"><title>娛人心水：張智霖睇好法國入決賽</title></header><body><h1>娛人心水：張智霖睇好法國入決賽</h1><p>「我相信今屆世盃嘅冠亞軍之戰會係德國同法國之爭，因為喺施丹回勇之後，法國係好有條件贏葡萄牙，而事實上我對基斯坦奴朗拿度好反感，嗰晚佢喺英葡大戰嘅所作所為好乞人憎，挑釁球證令到朗尼紅牌出場，佢個人咁陰濕，真係唔想畀佢隊波再贏，我梗係捧硬法國。」<br> 「而事實上今屆嘅法國真係愈打愈好，連我至愛嘅巴西都俾法國打低，可想而知佢哋嘅實力幾咁深不見底，不過有主場之利嘅德國都唔可以睇少嘅。」</p></body></html>
