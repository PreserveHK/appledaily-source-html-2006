<html><header><meta charset="utf-8"><title>螢光劑有增白作用</title></header><body><h1>螢光劑有增白作用</h1><p>工業用的螢光物質，又稱螢光增白劑，是一種無色的化學染料，能將光線中肉眼不能看見的紫外光線部份轉變為可見光，藉由光線的折射，造成潔白的假象，不僅可以提高紙的白度，也能改善印刷效果。不少廠商在生產紙杯、紙碟、餐紙巾、嬰兒潔膚巾，甚至兒童服裝時，都會加入螢光增白劑，以改善產品的外觀。但這種物質對人體構成一定危害，特別是使用含螢光增白劑的紙餐巾來擦拭皮膚，螢光物質便經由皮膚滲入人體，長期積累有可能會致癌。</p></body></html>
