<html><header><meta charset="utf-8"><title>樓市炒唔起摸貨大減</title></header><body><h1>樓市炒唔起摸貨大減</h1><p>今年嘅樓市同早幾年好唔同，上半年無晒炒味，投資者入市意欲都無早兩年咁高漲。香港置業一份報告就話，今年上半年二手住宅摸貨有810宗，比起舊年下半年嘅1244宗少咗一大截，呢類摸貨嘅買賣比率，佔整體二手市場2.3%，與04年同期嘅5.2%相比，就少成2.9個百分點，只可以講句，投資者真係好現實，見個樓價冇乜起色，當堂無晒影。<br> 不過，幾個新入伙屋苑，好似西灣河嘉亨灣、將軍澳君傲灣同埋尖沙嘴凱旋門，齊齊晉身最多摸貨成交屋苑頭3位。嘉亨灣有70宗，君傲灣有49宗，凱旋門有39宗，唔知呢類摸貨成交賺多定蝕多呢？</p></body></html>
