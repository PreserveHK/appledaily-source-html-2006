<html><header><meta charset="utf-8"><title>夾心玻璃減一半輻射</title></header><body><h1>夾心玻璃減一半輻射</h1><p>墨西哥國立自治大學能源研究中心，最近研製出一種可以防輻射的「夾心玻璃」，將太陽的紫外輻射線過濾，將熱輻射減低50％。</p><p>可擋強風　無礙透光</p><p>墨西哥《改革報》報道，研究員透過熱力和壓力作用，把多種材料複合在一起，在由兩層玻璃和兩層塑料製成「夾心玻璃」，還用化學方法將一層0.1毫米厚的聚乙烯薄膜鍍在「夾心玻璃」之上，令玻璃具有強度高、防輻射特性，將熱輻射降低50％。這種玻璃可過濾紫外線和15％紅外線。這種玻璃還可應用在常颳大風的地區，與擋風玻璃類似，當受到撞擊或颶風吹襲，即使玻璃碎裂，碎片仍黏在一起，不會掉下割傷人。<br> 新華社</p></body></html>
