<html><header><meta charset="utf-8"><title>全男四胞胎機會1/352萬</title></header><body><h1>全男四胞胎機會1/352萬</h1><p>醫學專家表示，全世界每出生70.5萬人才會出現一組四胞胎，而全男四胞胎的機會更只有三百五十二萬分之一，是「稀世珍寶」。內地迄今有逾百組四胞胎，但直到2003年9月才有全男四胞胎在湖南省兒童醫院誕生。當時，四兄弟中最重的一位只有3磅，經過近兩個月的救護，他們的體重才增至4.8磅以上，健康出院。<br> 資料顯示，目前世界上一次生產胎兒最多的媽媽是美國人麥考伊（BobbiMcCaughey），她在1997年11月產下四男三女的七胞胎，轟動一時。</p></body></html>
