<html><header><meta charset="utf-8"><title>閻老闆、阿好紅到澳洲</title></header><body><h1>閻老闆、阿好紅到澳洲</h1><p>由於《火舞黃沙》與《阿旺新傳》在澳洲很受歡迎，所以無綫在澳洲的產品總代理中澳影視公司安排了兩劇的主角閻老闆林保怡和李笑好湯盈盈到當地宣傳，並舉行影迷聚會。</p><p>如舊友重逢</p><p>林保怡和湯盈盈與數百影迷見面和交談，他們盡顯親民本色，替影迷簽名拍照之餘，又大派親筆簽名照片，答謝他們的支持。<br> 影迷當中，還有一位滿頭白髮的婆婆，帶着兒子及孫兒的全家福照片，向二人訴說自己及家人在澳洲的生活近況，恍如久別重逢的老朋友相聚，非常溫馨。最後，影迷們親手送上悉心準備的一束束鮮花及禮物，並與偶像握手拍照留念。<br> 撰文：葉雪</p></body></html>
