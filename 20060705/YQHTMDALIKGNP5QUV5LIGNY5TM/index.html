<html><header><meta charset="utf-8"><title>圖片集傳送保育訊息</title></header><body><h1>圖片集傳送保育訊息</h1><p>【本報訊】「海洋公園保育基金」將於7月19日至24日香港書展期間推出《我們的海洋公園》圖片集，主題除環繞動物及環境保育訊息外，更結集香港人對海洋公園的集體回憶。<br> 該圖片集結集了140頁關於海洋公園歷年來的圖片及資料，包括由市民提供的遊覽照片，如公園本年初舉辦「好賞香港之——好相8折」所收集的近6,000張相片中，有30張已被挑選放在圖片集內。<br> 圖片集推出精裝及平裝兩個版本，分別為350元及100元，收益去除成本後將撥捐香港海洋公園保育基金。</p></body></html>
