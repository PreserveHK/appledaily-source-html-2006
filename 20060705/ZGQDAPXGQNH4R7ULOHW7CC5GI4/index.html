<html><header><meta charset="utf-8"><title>安仔慘變水桶</title></header><body><h1>安仔慘變水桶</h1><p>許志安早前先後到南京、西安、廈門及大連舉行歌友會，歌迷反應熱烈，雖然主辦機構已安排數十名保安護駕，但安仔所到之處歌迷均熱情如火，演出期間還有不少fans欲衝上台跟他握手，更險些將他拉落台，險象環生。</p><p>雄「腹」不再</p><p>安仔此行還趁機到酒店泳池消暑，當他脫去上衣準備展示肌肉時，竟遭工作人員取笑他的水桶身形，還給他改了個花名叫「水桶安」，並指他雄「腹」不再，氣得安仔紮紮跳，他說：「我fit咗咁多年，畀我放肆吓都得啩！其實都唔係好肥啫，隱隱約約仲有一兩嚿睇吓，只不過難睇少少啫！」<br> 撰文：林妃</p></body></html>
