<html><header><meta charset="utf-8"><title>林敏驄落寞會崔建邦</title></header><body><h1>林敏驄落寞會崔建邦</h1><p>早前被傳遭克勤出招踢離世盃主持行列的林敏驄，前晚無緣坐鎮直播準決賽節目，便偕妻陳伶俐、新紮主持崔建邦和一男伴，同往中環無聊遊街。</p><p>穿巴西波衫</p><p>前晚11時多，本報已發現林敏驄的七人車停泊於中環奧卑利街表位，約一個小時後，才見林敏驄夫婦和崔建邦等現身，當時陳伶俐與男伴帶頭而行，林敏驄和崔建邦則殿後，大抵林敏驄世盃主持境況也如身穿的藍色巴西作客球衣一樣，均已被out出局，故沿途笑容欠奉，似滿懷心事，其後同行男伴先行離去，體貼的陳伶俐就充任柴可夫，接載丈夫和崔建邦離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
