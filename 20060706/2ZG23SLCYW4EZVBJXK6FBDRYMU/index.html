<html><header><meta charset="utf-8"><title>雪糕甜品大啖咬</title></header><body><h1>雪糕甜品大啖咬</h1><p>咳咗幾日無啖好食，上個禮拜日經過「太子酒店」，見推出咗「Haagen-Dazs冰極天使」下午茶自助餐，用唔同味道Haagen-Dazs雪糕做出6款特色雪糕甜品，仲配埋羅馬王子、西班牙金童呢啲咁搞鬼嘅名，睇見都開心。我決定破戒，即刻食番杯非洲象牙，嘩，底層有鮮蘆薈大菜糕，上面有野莓及朱古力碎雪糕，好味到……唔理喇，咳都係咁話，食完至算喇。<br><br>記者：黃若茵</p><p>地址：尖沙嘴海港城太子酒店大堂地下大堂酒廊<br> 電話：21136051<br> 供應期：逢星期六、日及公眾假期3:15pm-6:00pm<br> 收費：成人$133，小童$98</p></body></html>
