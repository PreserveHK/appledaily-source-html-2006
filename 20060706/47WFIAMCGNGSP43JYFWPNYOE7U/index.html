<html><header><meta charset="utf-8"><title>打一針能戒煙一個月</title></header><body><h1>打一針能戒煙一個月</h1><p>想戒煙，現在可選擇注射疫苗。美國科學家最近研製出戒煙疫苗，每注射一次效力可維持一個月，現正進行測試，如無意外，可在三年內推出市場。<br> 美國加州大學三藩市分校（UniversityofCalifornia，SanFrancisco）等科學家研製出的戒煙疫苗叫NicVax，能令身體產生對尼古丁的抗體，抗體會黏在尼古丁分子上，阻止尼古丁上腦，降低吸煙帶來的快感。科學家指出，注射一次疫苗，效力可以維持一個月，他們正向300人進行測試，試驗疫苗效果。<br> 英國《每日鏡報》</p></body></html>
