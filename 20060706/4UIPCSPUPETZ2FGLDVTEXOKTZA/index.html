<html><header><meta charset="utf-8"><title>搗亂便利店男子判入獄</title></header><body><h1>搗亂便利店男子判入獄</h1><p>【本報訊】一名中年無業漢到便利店購物時，不小心跌了硬幣，因硬幣滾到貨架後面，欲移開貨架時被店員阻止，他深感不忿，與店員爭執，混亂中無業漢推倒貨架致23支飲品散落地上，最後被警方拘捕。無業漢昨在觀塘裁判法院承認一項刑毀罪，被重判入獄兩月。<br> 被告林永安（39歲），控罪指他於本月4日，在黃大仙慈正邨一間OK便利店，無合理辯解而損毀屬於利亞零售公司的貨架及23支飲品。<br> 案件編號：KTCC4205/06</p></body></html>
