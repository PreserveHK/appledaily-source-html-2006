<html><header><meta charset="utf-8"><title>Oughttosee：行為事件　今日上映</title></header><body><h1>Oughttosee：行為事件　今日上映</h1><p>在8年前後天完全失明的行為藝術家謝偉祺，就因為發現了原來就是盲了也能以聲音進行創作，仍舊可以在舞台上為觀眾演出，令他無限鼓舞，成為香港行為藝術的活躍分子，也常常應邀到外地表演。謝偉祺的聲音行為創作連同圖中的「太極」作品，將會是他今晚的《徘徊‧空間》獨腳戲中的內容。</p><p>《徘徊‧空間》</p><p>日期：7月6-8日（晚上8時）<br> 地點：藝穗會小劇場<br> 門票：$80、$60<br> 查詢：62434742</p></body></html>
