<html><header><meta charset="utf-8"><title>南韓籲各方克制</title></header><body><h1>南韓籲各方克制</h1><p>北韓試射多枚導彈後，南韓軍方立即提高戒備狀態，總參謀長李相喜更取消外訪，與政府高層商討對策，但政府暫時未有作出強烈行動回應，只呼籲各方克制，續與北韓進行對話。<br> 總參謀長李相喜取消昨天（周三）起訪華及訪俄羅斯之行，留在國內參加國防部長官尹光雄召開的危機管理委員會研究對策，國防進入危機體制。有高層官員透露，政府正研究是否繼續跟北韓進行部長級會談，亦會考慮是否暫停對北韓的援助。<br> 路透社/美聯社/法新社/中央社</p></body></html>
