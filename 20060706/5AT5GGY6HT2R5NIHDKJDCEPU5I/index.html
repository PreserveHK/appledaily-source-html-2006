<html><header><meta charset="utf-8"><title>匯豐分行此消彼長</title></header><body><h1>匯豐分行此消彼長</h1><p>滙豐銀行喺香港呢邊係咁削分行，但華華收到風，滙豐喺英國嗰邊，會動用4億鎊（約57億港元）擴展，尤其喺只有兩間分行嘅蘇格蘭，仲計劃喺當地開間有成3.5萬方呎嘅超級巨店，格拉斯哥或者愛丁堡都係心水地。<br> 滙豐話，家吓仲諗緊間巨舖嘅所在地，倫敦、伯明翰同埋利滋（Leeds）都考慮。又話擴大蘇格蘭業務好緊要，不過急唔嚟，事關要搵大街大巷，夠旺又方便咁搶手嘅地點，唔係話要就有。<br> 講分行數目前景，香港嘅滙豐同其他地方嘅未必有得揮，但支持環保呢家嘢，就一啲都唔輸蝕。好似上個星期日，30個滙豐員工同屋企人去米埔后海灣參觀魚場，仲幫手割草。</p></body></html>
