<html><header><meta charset="utf-8"><title>北京利苑出新菜</title></header><body><h1>北京利苑出新菜</h1><p>在北京開業半年的香港名店利苑酒家今個月會推出新菜式。北京利苑的菜式採用「南菜北做」的獨特方式創製，粵菜特色與北方口味兼容，不過今次推出的新菜是港式口味，有九層塔葱爆鵝肝牛柳粒、笋角頭菜肉根炒軟殼蝦乾等。人在北京，又好掛住廣東菜？就有食神啦！<br><br>記者：黎頌詩</p><p>北京利苑酒家<br> 電話：（86）10-85221212　<br> 地址：北京東城區金寶街89號金寶大廈3樓</p></body></html>
