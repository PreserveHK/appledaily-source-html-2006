<html><header><meta charset="utf-8"><title>立會短訊：去年12300婦來港產子</title></header><body><h1>立會短訊：去年12300婦來港產子</h1><p>【本報訊】在香港公立醫院分娩的內地婦女人數，由03至04年度的8,700多人，增至04至05年度的12,300人。保安局局長李少光說，政府關注內地婦女來港產子的問題，但強調根據去年數字，逾五成來港產子的內地孕婦，丈夫都是港人，所以即使他們的兒子並非在港出生，都有權申請單程證來港。<br> 衞生福利及食物局局長周一嶽說，醫院管理局自去年向非本地孕婦增加收費後，拖欠住醫費的比率，由以往20%下降至14%。</p></body></html>
