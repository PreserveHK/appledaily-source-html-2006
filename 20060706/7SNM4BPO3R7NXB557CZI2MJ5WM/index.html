<html><header><meta charset="utf-8"><title>8機師跳槽賠千萬</title></header><body><h1>8機師跳槽賠千萬</h1><p>江蘇某航空公司八名飛機師因跳槽遭航空公司索賠，南京市江寧區人民法院日前作出宣判，判八名機師賠償公司共1,245萬元（人民幣．下同），其中最高賠186萬，最低107萬，創下江蘇省跳槽賠償的最高紀錄。<br> 這八名機師去年11月提出辭職申請，由於雙方未能協商解決，最終航空公司將他們起訴到江寧區人民法院，要求判決維持雙方勞動關係，並向每人索償210萬元。<br> 據悉，內地培訓一位機師，費用至少要124萬元。隨着內地航空事業發展，航空公司之間已經打起「機師爭奪戰」，一些航空公司千方百計阻攔機師跳槽。<br> 《揚子晚報》/本報記者</p></body></html>
