<html><header><meta charset="utf-8"><title>四寶大廈呎租17元</title></header><body><h1>四寶大廈呎租17元</h1><p>【本報訊】中原香港商業部營業董事廖漢威指出，中環雲咸街四寶大廈高層01室及02室，面積合共約1000方呎，由兒童服務公司，以每月1.7萬元承租，每呎約17元。該廈高12層，共有4間兒童服務公司承租，現時市場上已沒有放租盤。<br> 另外，同區德己立街業豐大廈中層01室，面積大約1300方呎，沒有裝修，也由另一兒童服務公司以每月約1.5萬元承租，每呎約11.5元。<br> 該廈有兩個連裝修放租盤，每方呎月租叫價21元。</p></body></html>
