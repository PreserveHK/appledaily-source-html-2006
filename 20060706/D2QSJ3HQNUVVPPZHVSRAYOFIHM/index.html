<html><header><meta charset="utf-8"><title>偽造文件可判監10年</title></header><body><h1>偽造文件可判監10年</h1><p>律師黃國桐表示，任何人士不論以任何原因偽造文件，均屬違法，並且屬於刑事罪行，最嚴重的懲罰可被判以10年監禁，案情輕微者則可能被法官判感化令或社會服務令等。<br> 黃國桐續表示，一般情況下，機構如發現有人偽造文件，通常都會立即報警處理。若學校發現學生偽造病歷或醫生紙，本着教育精神，校方只向學生作紀律處分也無可厚非，但被偽冒身份的醫生則有權追究事件，並可要求警方跟進。</p></body></html>
