<html><header><meta charset="utf-8"><title>貨車失控鏟入電車軌</title></header><body><h1>貨車失控鏟入電車軌</h1><p>【本報訊】一輛貨車昨晨駛至北角英皇道時，司機報稱因扭軚閃避突然衝出馬路流浪狗，貨車失控鏟入電車線，撞毀分隔路面的兩邊鐵欄，橫亙在兩線電車軌上，事件中幸無人受傷。<br> 昨晨10時許，24歲姓廖男子駕駛貨車沿渣華道東行，在香港殯儀館對開燈位右轉出英皇道快線西行，至英皇道665號海逸酒店對開，司機報稱一隻流浪唐狗突然跑出馬路，他扭左軚閃避失控鏟入電車線，撞毀分隔電車與行車路面的兩邊鐵欄。肇事貨車車頭嚴重損毀，司機則沒有受傷報警。意外導致該段電車服務一度暫停，至約一個小時後，交通才恢復正常。</p></body></html>
