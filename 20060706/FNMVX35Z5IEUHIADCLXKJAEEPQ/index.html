<html><header><meta charset="utf-8"><title>陸毅、鮑蕾靜雞雞結婚</title></header><body><h1>陸毅、鮑蕾靜雞雞結婚</h1><p>內地藝人陸毅上月與女友鮑蕾結束十年愛情長跑，在內地民政局領取了結婚證。其實早於今年年初，陸毅已公開表示打算在六月結婚，但至今仍沒有任何公布，據內地傳媒報道，鮑蕾日前接受記者訪問，承認兩人已於上月正式結婚，但因只將喜訊通知朋友，沒有擺喜酒，故知情者不多。</p><p>下月歐遊</p><p>鮑蕾說：「朋友太多了，我們沒辦法都請，所以想低調處理。」她不願透露結婚細節，包括結婚正式日期，只表示與陸毅都正趕緊把手頭上的工作做完，待下月到歐洲旅行度蜜月。	<br> 撰文：李全</p></body></html>
