<html><header><meta charset="utf-8"><title>Kathy撐DorianHo搶風頭</title></header><body><h1>Kathy撐DorianHo搶風頭</h1><p>周汶錡（Kathy）近來忙於推出結婚新書，但早前仍到西安出席內地一間百貨公司的粉紅之夜活動，同場的還有章子怡、蔡一傑、李冰冰及林熙蕾等。<br> Kathy特別穿上本地設計師DorianHo設計的粉紅色deepV性感satindress配水晶手袋到場，成功搶到不少鏡頭。在西安期間，碰巧Gucci在內地第二大旗艦店開幕，Kathy出席活動後不忘shopping，衝進場內掃手袋，開心到「嘩！嘩」聲。<br> 撰文：DebbieLum</p></body></html>
