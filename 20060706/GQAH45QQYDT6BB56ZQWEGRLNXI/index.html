<html><header><meta charset="utf-8"><title>Chloe冧價$6,000有交易</title></header><body><h1>Chloe冧價$6,000有交易</h1><p>由05至06橫跨兩個年頭，Chloe的Paddington及Edith雙雙榮登ItBag寶座，但花無百日紅，Classic長青袋款經得起考驗，除了質素以外，那份能否人無我有的Exclusivity也很重要。由最初供不應求、到如今成行成市，再加上新款又將上場，Chloe這兩大袋款也不得不屈服於經濟學上最簡單的供求原理，要割價求售了，說的雖然是二手市道，但以接近半價入得一個超過9成新的手袋，若是心儀Chloe的話，依然吸引。<br>記者：吳小明<br>攝影：林栢鈞<br><br>米蘭站（25040128）<br>銅鑼灣波斯富街77-83號地下F舖<br><br></p></body></html>
