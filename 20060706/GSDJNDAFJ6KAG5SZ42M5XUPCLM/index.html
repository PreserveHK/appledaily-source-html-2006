<html><header><meta charset="utf-8"><title>中國難咽下怒氣</title></header><body><h1>中國難咽下怒氣</h1><p>中國外交部昨天遲遲才作出回應，要求各方冷靜和克制，不要再採取使局勢緊張和複雜的行動。中國反應緩慢，相信仍未咽下這口怒氣。中國前天宣布派副總理回良玉下周訪問北韓，希望游說北韓重開六方會談，但北韓不但聽不入耳，竟然以試射七枚導彈回應。<br> 美國有官員私下說，「我們希望中方怒不可遏」，因為北韓分明不給中國面子，令中方尷尬。美國最希望這令中方翻臉，支持制裁北韓。另一方面也令人質疑中方對北韓究竟有多少影響力。<br> 中國外長李肇星昨天分別與美國、日本、南韓和澳洲外長通電話，商討北韓射導彈引發的危機。<br> 法新社/美國《紐約時報》</p></body></html>
