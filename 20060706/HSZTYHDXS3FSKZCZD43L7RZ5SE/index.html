<html><header><meta charset="utf-8"><title>女會計助男友盜款重囚</title></header><body><h1>女會計助男友盜款重囚</h1><p>【本報訊】30歲男子因經營包裝公司欠債，其後更染上賭錢惡習，在無計可施下，要求任紡織公司會計文員的女友偷取公司526萬元。二人早前在區域法院承認共三項盜竊罪，法官指女被告嚴重違反誠信，涉及金額龐大，分別判囚56及50個月。<br> 根據案情，女被告胡珮琪（25歲）獲上司交付多張已簽署的空白支票供日常營運之用，胡按男友朱振文要求於04年3月至05年8月，多次將公司支票存入男友戶口，其後她未按上司指示滙款至分公司，更與男友潛逃內地，至同年10月，二人返港被捕。<br> 案件編號：DCCC88/06</p></body></html>
