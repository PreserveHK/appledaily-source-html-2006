<html><header><meta charset="utf-8"><title>娛人心水：吳家樂納比技高一籌</title></header><body><h1>娛人心水：吳家樂納比技高一籌</h1><p>「我有睇到德國對意大利場賽事，真係好精采，因為兩隊波嘅球員都好進取，大家都不停喺120分鐘裏面又攻又守，不過意大利係勝在教練納比嘅部署技高一籌。其實咁嘅賽事就會畀到球迷睇得好投入嘅感覺。」<br> 「我覺得兩隊波嘅球員都值得讚，尤其欣賞佢哋龍門好搏命。另外，意大利同德國比較，佢哋始終出賽經驗優勝多啲，特別係龍門保方嘅表現好出色，佢真係救出好多球。至於德國嘅中場波歷克，佢只係做番本份，未夠搶鏡。」</p></body></html>
