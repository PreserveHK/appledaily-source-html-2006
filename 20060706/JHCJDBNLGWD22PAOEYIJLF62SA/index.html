<html><header><meta charset="utf-8"><title>法國捧盃　渣打員工有著數</title></header><body><h1>法國捧盃　渣打員工有著數</h1><p>喺冇乜人睇好嘅情況下，法國符符碌碌就入咗世界盃四強，而佢哋入唔入到決賽，捧唔捧到世界盃，係香港渣打員工近期最關心嘅事，點解？話說渣打同法國合作搞咗個比賽，法國一旦成功捧盃，間行有11個員工，可以獲獎賞出外遊埠，唔怪之得咁肉緊啦！<br> 之前法國打低巴西，渣打有位法籍高層——東北亞區環球市場主管彭智樂（PatrickGillot），已經請大家食法式自助午餐，仲每人有樽Perrier，老細識做，員工亦回敬，着晒法國波衫嚟開餐（圖），至於最終有冇得外遊，就要睇吓過唔過到今朝葡萄牙呢關喇！</p></body></html>
