<html><header><meta charset="utf-8"><title>負12碼罷去敵國旅行英葡大戰「雙輸」</title></header><body><h1>負12碼罷去敵國旅行英葡大戰「雙輸」</h1><p>英格蘭12碼見負於葡萄牙，英格蘭球迷不去怪責球隊表現差劣，而竟然遷怒於葡萄牙。英國一間旅行社指出，葡萄牙一向是英人的熱門旅遊地點，但自英格蘭輸波後，葡萄牙就由以往榜上的第4位急跌至第15位，南部度假勝地阿加維的英國遊客以往約佔整體人數的4成，所以今次可謂受災嚴重了。估不到一場球賽的勝負，會影響到兩地的民生經濟，最後戰果原來是「雙輸」。</p></body></html>
