<html><header><meta charset="utf-8"><title>Fiona最怕移花接木</title></header><body><h1>Fiona最怕移花接木</h1><p>薛凱琪（Fiona）昨日在尖沙嘴香港歷史博物館，擔任「青少年服務網站設計比賽頒獎典禮」嘉賓，當她站在頒獎台與得獎者合照時，身後的布景板突然倒下，把她嚇了一跳。</p><p>重組歌迷會</p><p>Fiona自覺勝任此活動的宣傳大使，她說：「我第一份搵錢嘅工，就係設計網頁，一個月有$6,000幾人工㗎！咁啱我對網頁好有興趣，所以當時係好開心。我覺得網頁仲可以幫到藝人宣傳，但係又試過俾人移花接木，將我個頭放喺裸照度，呢種行為好缺德，但又控制唔到。」此外，Fiona計劃重組歌迷會，為會員設計會員卡。<br> 採訪、攝影：魯萍</p></body></html>
