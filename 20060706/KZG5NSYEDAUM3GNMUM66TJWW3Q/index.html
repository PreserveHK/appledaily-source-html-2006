<html><header><meta charset="utf-8"><title>老闆子女紛學高球</title></header><body><h1>老闆子女紛學高球</h1><p>溫州老闆特別多，最近高爾夫球俱樂部，都爭相針對一班太子爺，開辦小朋友暑期培訓課程，由私人教練教授，每小時300元（人民幣．下同）。有家長就說：「自己喜歡，亦想帶兒子來學，兩父子一齊打球，最開心」。<br> 經常打高爾夫球的溫州人，一般都是外貿、地產、金融業的負責人，大部份學高爾夫球的孩子都是家長意思，希望孩子培養出高雅氣質，早點接觸這種貴族消費，快點成為小紳士和小淑女。<br> 東方高爾夫球俱樂部表示，暑假培訓主要是培養孩子的興趣，他們多是會員的子女。本月下旬推出的夏令營，三日兩夜，收費1,000元以上。<br> 《溫州商報》</p></body></html>
