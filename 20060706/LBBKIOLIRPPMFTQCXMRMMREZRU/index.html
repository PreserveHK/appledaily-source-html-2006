<html><header><meta charset="utf-8"><title>工作假期新鮮體驗</title></header><body><h1>工作假期新鮮體驗</h1><p>新西蘭的導遊提及有不少人都可以去新西蘭工作一段短時間，作為體驗，又可以賺取一點生活費。事實上，香港就與3個國家簽訂了工作假期計劃，澳洲每年名額1,000個，愛爾蘭每年100個，而新西蘭則有200個。以新西蘭為例，只要你是18至30歲之間，並提出足夠證明和最少有4,200紐元（約2萬餘港元）就可以申請。事實上新西蘭人口少，每到剪羊毛、摘葡萄的日子就會鬧民工荒，在香港可沒有這樣的工作，說不定會是個難忘的經驗。<br><br>記者：馮敏兒	<br>參考網址﹕http://wiki.travellife.org</p></body></html>
