<html><header><meta charset="utf-8"><title>麥家琪爛面搶收視</title></header><body><h1>麥家琪爛面搶收視</h1><p>由麥家琪、張文慈及葉璇等主演的亞視劇集《情陷夜中環2》今周播映結局篇，由於播映期間撞上世界盃賽事，收視受影響。隨着世盃進入決賽周，《情2》的劇情也漸趨緊湊，飾演大奸角的麥家琪被陳啟泰奪回家產後，她因欠下黑幫錢未清還，結果被對方潑鏹水，遭慘毀容，最後更精神失常。</p><p>天台肉搏</p><p>另一場天台戲則講述爛面麥家琪誤把梁敏儀當作死敵葉璇，想要殺死對方，兩人危立天台邊打鬥，驚險萬分。未知家琪的爛面與肉搏戲又能否令《情2》收視收復失地。<br> 撰文：林妃</p></body></html>
