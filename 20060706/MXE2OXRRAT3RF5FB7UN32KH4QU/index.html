<html><header><meta charset="utf-8"><title>虐畜罰款10萬激增19倍</title></header><body><h1>虐畜罰款10萬激增19倍</h1><p>【本報訊】立法會昨日就《2006年防止殘酷對待動物（修訂）條例草案》進行首讀及二讀，建議大幅提高虐待動物刑罰，將罰款由現時最高5,000元增至10萬元加幅達19倍；監禁年期也由最高6個月增至12個月。<br> 衞生福利及食物局局長周一嶽承諾政府將加強教育工作，漁農自然護理署會向學校派發光碟，教育學生愛護動物。</p><p>要求再提高刑期</p><p>但關注動物團體「動物地球」卻批評修例後刑罰依然過輕，多名成員昨日在立法會門外抗議，要求政府將虐畜最高入獄刑期提高至五年。</p></body></html>
