<html><header><meta charset="utf-8"><title>周潤發戴假髮搵真銀<br></title></header><body><h1>周潤發戴假髮搵真銀<br></h1><p>周潤發早前為台灣三洋維士比口服液藥品拍攝的新廣告，近日在台灣播出，在廣告中發哥明顯「變髮」，原來他為了一千萬港元的代言費而戴假髮上陣。</p><p>並非禿頭</p><p>發哥在廣告中的髮色偏黃，有點不自然，其經理人大方承認他確實戴了假髮，但強調並非開始禿頭，而是發哥早前在張藝謀執導的電影《滿城盡帶黃金甲》中，為了皇帝一角而鏟短頭髮，直至兩周前完成《滿》片戲份後，即返港拍攝廣告，但卻因頭髮剃得太短，不符合廣告的要求，故此才戴假髮出鏡。<br> 採訪、攝影：黎寶蘋</p></body></html>
