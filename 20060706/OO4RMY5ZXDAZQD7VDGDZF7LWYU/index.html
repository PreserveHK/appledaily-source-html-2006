<html><header><meta charset="utf-8"><title>60港古蹟推虛擬之旅</title></header><body><h1>60港古蹟推虛擬之旅</h1><p>【本報訊】為了加強公眾對本港歷史文物與古蹟的認識，古物古蹟辦事處計劃於明年初推出網上「虛擬古蹟之旅」，將全港大約60處歷史建築物、遺址及三大文物徑的照片，製作成360度立體全景影像，上載到互聯網及製作成光碟派發給學生。市民在瀏覽有關網站時能調校畫面遠近，又會有文字與旁述講解。古蹟辦執行秘書呂志華說，籌備工作已於今年初展開，處方希望透過此加強教育及向海外旅客宣傳，絕不是要取代實物，叫市民減少參觀歷史建築物的次數。</p></body></html>
