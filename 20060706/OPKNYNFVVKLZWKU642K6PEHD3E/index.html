<html><header><meta charset="utf-8"><title>精英小飛行員</title></header><body><h1>精英小飛行員</h1><p>【本報訊】近20名10至14歲的本港學生日前參加由香港大學數碼港學院及尊科（香港）有限公司舉辦的「世界數學測試精英邀請賽」，在280名參賽者中脫穎而出，成為全港最年輕接受小型飛機初級飛行訓練課程的學員，可在電腦模擬飛行訓練中體驗航行滋味，並於最後一課與國泰航空公司空中巴士副機長面談。<br> 其中3名學員更獲國泰贊助，下月啟程往英國倫敦，參加「英國國家資優青少年學院」的暑期課程，成為全球首批獲該著名學院錄取的海外學生。</p></body></html>
