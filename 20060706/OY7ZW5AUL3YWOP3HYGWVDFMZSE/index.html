<html><header><meta charset="utf-8"><title>聲援韓農打鼓青年獲撤控</title></header><body><h1>聲援韓農打鼓青年獲撤控</h1><p>【本報訊】從事設計工作的青年，去年大除夕在旺角行人專用區打鼓聲援反世貿示威被捕的韓農，被指造成噪音，案件早前在九龍城裁判法院提訊，青年提出《人權法》抗辯，控方索取律政司指示後昨撤銷指控。<br> 21歲的黃守仁（圖）原被票控「樂器造成的噪音」，控罪指他於去年12月31日下午5時半至6時許，於旺角西洋菜南街44號行人區外打鼓及廣播發出噪音，對附近商舖職員構成煩擾。<br> 案件編號：KCS1608/06</p></body></html>
