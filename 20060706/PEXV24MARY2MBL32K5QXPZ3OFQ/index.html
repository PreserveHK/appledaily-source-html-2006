<html><header><meta charset="utf-8"><title>adidas難得可愛<br></title></header><body><h1>adidas難得可愛<br></h1><p>adidas全新推出的GRAPHICS系列難得唔淨係玩經典三葉圖案，而是加入可愛少女元素，例如得意斑比鹿、網球少女圖案等等，添加新意，相信會冧到不少忠實少女Fans，也豐富了原先OldSkool三葉Tee款，極富夏日氣息，Fans們要快手搶。<br>記者：吳小明<br><br>adidasOriginalsConceptStore（25042186）<br>銅鑼灣京士頓街6號B舖</p></body></html>
