<html><header><meta charset="utf-8"><title>偷父店兩萬元少東緩刑</title></header><body><h1>偷父店兩萬元少東緩刑</h1><p>【本報訊】無業漢為還債偷父親店舖現金後，向警方「自編自導」，指被債主及兩大漢押返店中，撬開錢箱掠去逾二萬元。無業漢昨在觀塘裁判法院承認一項誤導警員罪，判入獄兩個月緩刑兩年。<br> 36歲被告梁楚浩，被控於今年2月12日，在九龍灣常悅道地下，虛報被不知名人士恐嚇、毆打及搶劫，誤導警員譚健深。根據案情，案發日凌晨12時，被告報警指自己於2月11日下午，約債主到油麻地「講數」，但遭對方及兩大漢毆打，再押返父親店舖，恐嚇他勿作聲，三人入內撬開錢箱取去2.2萬元現金。被告其後到警署錄口供，始承認編造被劫。<br> 案件編號：KTCC4190/06</p></body></html>
