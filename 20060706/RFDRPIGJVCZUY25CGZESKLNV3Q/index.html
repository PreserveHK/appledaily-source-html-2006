<html><header><meta charset="utf-8"><title>　　陶君行被無記紅牌趕出場 - 李八方</title></header><body><h1>　　陶君行被無記紅牌趕出場 - 李八方</h1><p>等咗咁多日，終於等到有免費電視轉播世界盃喇！三色台原本搵咗陶君行噚晚客串做嘉賓講波，點知姑爺陶前日收到無記電話，話法庭啱啱判佢非法集會，所以臨時唔請佢喇。講波同非法集會有乜關係？無記咁做真係有政治審查之嫌。<br> 無綫發言人解釋話，唔畀姑爺陶上去，係費事佢尷尬，唔係政治審查喎。其實姑爺陶已經俾法庭罰咗500蚊，反正做嘉賓都冇錢收，當係慳番啲車馬費。查實唔少藝人都惹過官非，咁係咪應該唔畀古天樂上電視呢？無記啲邏輯真係怪怪哋。</p></body></html>
