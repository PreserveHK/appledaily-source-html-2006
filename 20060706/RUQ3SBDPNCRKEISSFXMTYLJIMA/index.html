<html><header><meta charset="utf-8"><title>電腦工程師售冒牌電池輕判</title></header><body><h1>電腦工程師售冒牌電池輕判</h1><p>【本報訊】電腦系統工程師在深圳購入大量冒牌電子零件，再在英國eBay拍賣網高價出售，工程師在郵局寄貨時被海關關員拘捕。他早前在東區裁判法院承認兩項「管有應用偽造商標的貨品作售賣用途」罪，昨被判社會服務令100小時。<br> 26歲被告洪志豪（圖），案情指他去年10月20日，擁有逾800件電子產品，包括Sony、Canon、Panasonic等牌子的攝錄機電池，約值21萬元。被告其實從深圳以數十元購入，04年起在英國eBay以100至200元出售。海關在去年10月20日，拘捕企圖寄出四個郵包的被告。<br> 案件編號：ESCC800/06</p></body></html>
