<html><header><meta charset="utf-8"><title>立會短訊：混合動力車慳油四成</title></header><body><h1>立會短訊：混合動力車慳油四成</h1><p>【本報訊】政府去年4月購入5部汽油及電力混合動力的房車進行測試，首年測試數據顯示，這種混合動力車燃油消耗量較一般小型車少40%，廢氣排放量也少一半。<br> 環境運輸及工務局局長廖秀冬昨日在立法會稱，政府會密切留意市場情況，推出合適政策鼓勵民間採用混合動力車輛。<br> 對於有議員要求就該款汽車提供稅務優惠，廖指曾向政府提出，但因該款汽車在市場上仍是供過於求，市民未必能真正受惠於稅務減免。</p></body></html>
