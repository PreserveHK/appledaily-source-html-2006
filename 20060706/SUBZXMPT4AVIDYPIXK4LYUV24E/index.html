<html><header><meta charset="utf-8"><title>樓市快拍<br>樂陶苑租客置業<br></title></header><body><h1>樓市快拍<br>樂陶苑租客置業<br></h1><p>▲中原陳欽周表示，近日東半山跑馬地睇樓氣氛轉佳，剛錄得一宗轉租為買個案，為樂陶苑D座高層14室，1225方呎，作價900萬元，呎價7347元。原業主持貨僅1年多，獲利20萬元。</p><p>南豐新邨換樓客接貨</p><p>▲香港置業黎應龍稱，有換樓客以265萬元，購入鰂魚涌南豐新邨10座連天台單位，面積692方呎，呎價3829元。賣方93年底斥260萬元購入，微賺5萬元離場。</p></body></html>
