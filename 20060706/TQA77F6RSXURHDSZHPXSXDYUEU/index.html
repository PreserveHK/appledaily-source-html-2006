<html><header><meta charset="utf-8"><title>泰拘兩港人起3百萬毒品</title></header><body><h1>泰拘兩港人起3百萬毒品</h1><p>【本報訊】曼谷消息：泰國警方前日突擊搜查曼谷市中心一間公寓，拘捕兩名香港男子及搜出8.5公斤海洛英毒品（圖），市值1,680萬元披索（約342萬港元），警方懷疑毒販準備將毒品放入避孕套內，然後再塞入肛門走私返香港。<br> 被捕兩名香港男子分別為葉大偉及陳錦雄，年齡均29歲，警方已將兩人起訴走私毒品罪名，根據當地法例，他們兩人可能要面對死刑的最嚴厲懲罰。<br> 警方相信毒販準備將包裝的毒品放進避孕套，然後再塞入肛門體內走私到香港，待抵達香港目的地後，他們會經過通便排泄，將毒品取出。</p></body></html>
