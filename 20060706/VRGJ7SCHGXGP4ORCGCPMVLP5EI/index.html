<html><header><meta charset="utf-8"><title>涉取客資料助收數　Sunday前經理受審</title></header><body><h1>涉取客資料助收數　Sunday前經理受審</h1><p>【本報訊】電訊公司Sunday一名前助理客戶經理，涉嫌在未經授權下檢視多名客戶的資料，以協助收數公司追收欠債，他昨在東區裁判法院否認六項串謀不誠實取用電腦罪，押後至10月17日開審，被告獲准以現金2,000元擔保外出。<br> 30歲被告陳小民，曾受僱於電訊公司SundayCommunicationsLimited。<br> 控方將傳召六名證人及呈交五份警誡供詞，案件於9月8日預審。<br> 案件編號：ESCC2634/06</p></body></html>
