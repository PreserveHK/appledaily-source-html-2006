<html><header><meta charset="utf-8"><title>日本入高度戒備</title></header><body><h1>日本入高度戒備</h1><p>北韓向着日本海發射7枚導彈，首當其衝的日本反應激烈。日本自衞隊和警方隨即進入高度戒備狀態，並派軍艦到日本海，打撈北韓導彈殘骸，希望可掌握北韓導彈技術的資料。<br> 首相小泉內閣亦隨即開會商討對策，宣布七項措施，包括禁止北韓客貨輪「萬景峰號」半年內進入日本境內、禁止由北韓入境的航班、禁止北韓官員入境等。<br> 小泉聲言，北韓不會因今次試射得到任何好處；內閣官房長官安倍晉三表示，日本會對北韓採取嚴厲措施和「任何制裁」；外相麻生太郎不諱言，稍後「很大可能」宣布對北韓實施一系列經濟制裁。<br> 中新社/法新社</p></body></html>
