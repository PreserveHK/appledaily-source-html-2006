<html><header><meta charset="utf-8"><title>恆豐工廈萬四呎筍盤易手</title></header><body><h1>恆豐工廈萬四呎筍盤易手</h1><p>【本報訊】美聯工商部營業經理劉頌威說，工廈市道向好，投資者趁機吸納低水物業，紅磡剛錄得逾萬呎工廈成交，恒豐工業大廈中層3個單位，共1.3681萬方呎，成交價1120萬元，每呎819元。<br> 上址其中一個5958方呎單位附連租約，呎租6元，租期至07年11月。該廈租金水平現為每呎7.5元。<br> 劉頌威說，恒豐工業大廈樓齡雖然達27年，但由於區內放盤極少，而呎價低於1000元的盤源更絕無僅有，增加該廈吸引力。</p></body></html>
