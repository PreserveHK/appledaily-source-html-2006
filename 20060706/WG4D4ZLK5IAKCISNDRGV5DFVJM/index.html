<html><header><meta charset="utf-8"><title>碧堤3期2年免息供</title></header><body><h1>碧堤3期2年免息供</h1><p>【本報訊】市場預期新盤市況在世界盃賽事完結後轉趨活躍，為推動買家入市，會德豐地產（049）夥拍恒生銀行，為深井碧堤半島3期買家提供樓價95%首24個月免息供按揭計劃，並設60天特長成交期。配合樓按優惠，該盤加推第3座38樓至49樓8伙應市，669至1208方呎，最低呎價4146元。另外，新世界發展（017）的屯門倚嶺南庭，市傳發展商上周末減價清貨後，本周末再接再厲，周六日再度減價發售，呎價約2000元，與上周相若。</p></body></html>
