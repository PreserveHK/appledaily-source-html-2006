<html><header><meta charset="utf-8"><title>撼裂兒子頭父判醫院令</title></header><body><h1>撼裂兒子頭父判醫院令</h1><p>【本報訊】患有精神分裂症的28歲父親，疑因病發失控，將個半月大兒子頭部撼撞至骨裂及腦出血，他早前在屯門法院承認虐兒罪，裁判官昨判刑時表示，本案令人震驚，猶幸醫療報告指男嬰逐漸康復，腦部暫時無大問題，故接納兩名精神科醫生的建議判醫院令，被告入院接受治療12個月。<br> 案發於今年4月19日，被告在天水圍家中，疑因兒子哭喊不停，將兒子頭部撞向門框及電視機角，導致頭部多處骨裂及腦積血，男嬰留醫達兩個月。<br> 案件編號：TMCC1505/06</p></body></html>
