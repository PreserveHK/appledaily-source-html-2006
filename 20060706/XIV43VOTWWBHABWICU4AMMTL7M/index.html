<html><header><meta charset="utf-8"><title>葉翠翠唔敢當街攬錫</title></header><body><h1>葉翠翠唔敢當街攬錫</h1><p>葉翠翠、李亞男與司徒瑞祈等昨日到中環出席記者會，宣布2006溫布頓網球賽與世界盃決賽的播映時間，今屆不少候選港姐坦承拍拖，問到即將卸任的翠翠有何意見？她表示只要不太親暱也可以接受，她說：「如果係我自己，我都會照樣拖手，但未必會攬攬錫錫。」<br> 問翠翠會否覺得有男友支持參選，推動力會較大？她說：「都會嘅，有多個人可以分享吓開心同唔開心。」問到她與緋聞男友李逸朗會否拖手出街時，翠翠說：「我由頭到尾都話同李逸朗係好朋友，未到拍拖階段。」<br> 採訪、攝影：胡比</p></body></html>
