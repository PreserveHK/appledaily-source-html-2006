<html><header><meta charset="utf-8"><title>立會短訊：質疑中區新海濱方案</title></header><body><h1>立會短訊：質疑中區新海濱方案</h1><p>【本報訊】房屋及規劃地政局局長孫明揚昨日在立法會強調，開展中環第三期填海工程主要為興建中環灣仔繞道，而新填海得來的土地，只會有限度提供低密度的商業設施。<br> 但公民黨議員余若薇指，規劃署早前公布的中區新海濱設計方案，其中包括興建一個長400米和樓高9層的橫向式商場，質疑此舉有違終審法院早前訂下盡量避免填海的原則。泛聯盟的劉秀成也揶揄政府展示的設計橫向式商廈模型，有如將龐大的「鐵達尼號」擱在中區海旁。</p></body></html>
