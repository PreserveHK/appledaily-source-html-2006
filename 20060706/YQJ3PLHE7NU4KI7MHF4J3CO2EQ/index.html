<html><header><meta charset="utf-8"><title>藝人患病高危</title></header><body><h1>藝人患病高危</h1><p>韓君婷埋怨被冠以籮霸之名，感到自卑而減肥引致患上厭食症。中文大學精神科學系李誠教授指厭食症成因很多，持續被人嘲笑可以是其中一個原因，但並非主因；被人嘲笑後感不開心，其實反映本身自信心不足。他又指演藝界人士是患厭食症的高危行業，藝人怕上鏡肥胖，故設法減肥。<br> 家庭醫生關嘉美則表示，患有厭食症者，除體重會暴降外，更會出現荷爾蒙失調、骨質疏鬆、澱粉質失調等，嚴重的甚至會導致心臟衰竭而死亡。關醫生說：「呢啲症狀除咗會影響肉體，心理同社交上都會受到影響，所以韓君婷應該及早搵醫生作適當嘅輔導同治療。」</p></body></html>
