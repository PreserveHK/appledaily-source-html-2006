<html><header><meta charset="utf-8"><title>水泥足球擺街邊害人</title></header><body><h1>水泥足球擺街邊害人</h1><p>隨着世界盃足球賽進入高潮，全德國人人陷入足球狂熱──就怪！柏林日前有「整蠱王」將水泥灌入足球，隨街擺放誘人一試腳法，至少有兩人上當受傷。警方懷疑惡作劇是「同足球有仇」的人所為。</p><p>2人試踢傷腳趾</p><p>警方前天（周二）表示，在柏林市街頭發現了至少六個「黑心足球」，全部都用鎖鏈栓在燈柱、樹木或欄杆，旁邊的「噴漆留言」說：「你能踢它嗎？」至少有兩名21歲和23歲的青年「中招」，踢向「實心足球」時撞傷腳趾。<br> 警方發言人表示，暫時仍未有線索，但「我們相信，這些足球是非常憎惡世界盃的人放置在街上的，而且看來是蓄意要傷害他人」。<br> 路透社/Ananova網站</p></body></html>
