<html><header><meta charset="utf-8"><title>布蘭信客串《占士邦》興奮</title></header><body><h1>布蘭信客串《占士邦》興奮</h1><p>維珍集團老闆布蘭信（RichardBranson）出名乜都夠膽試，佢最新鮮熱辣嘅搞作，係做串星，客串做占士邦007新片一個角色。佢同囝囝薩姆（Sam）父子兵上陣，兩個月前同新占士邦丹尼爾基格（DanielCraig）做咗場對手戲，喺邁阿密機場辦理登機手續一幕亮相，佢話覺得少少興奮。布蘭信之前已經喺電視喜劇《老友記》出現過，聽講仲會喺《蜘蛛俠》第三集入面客串㖭！　英國《太陽報》<br> <br> "I'mjustalittleexcitedtobeplayingacameo."<br> 「能夠客串演出，我感到少少興奮。」</p></body></html>
