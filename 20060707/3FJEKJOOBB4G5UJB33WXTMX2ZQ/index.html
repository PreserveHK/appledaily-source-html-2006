<html><header><meta charset="utf-8"><title>換新車牌「WAZ8」表忠誠　朗尼對紅魔「1314」！</title></header><body><h1>換新車牌「WAZ8」表忠誠　朗尼對紅魔「1314」！</h1><p>英格蘭世盃出局，風頭躉朗尼返國後即時幫佢架價值17萬4千鎊（約248萬港元）嘅愛車雅士頓馬田，換咗1個新車牌──「WAZ8」。好多球迷都知，朗尼喺曼聯着開嘅波衫號碼係8號，至於前面嘅英文字母，原來係朗尼嘅花名「Wazzer」嘅縮寫，個車牌完全代表到佢對曼聯嘅忠誠。其實朗尼已經係國家隊嘅前線主力，佢大可買多個車牌「ENG9」吖！</p></body></html>
