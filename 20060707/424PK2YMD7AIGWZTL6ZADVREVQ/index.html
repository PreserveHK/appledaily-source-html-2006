<html><header><meta charset="utf-8"><title>戰後成軍事禁區</title></header><body><h1>戰後成軍事禁區</h1><p>乃堆拉，藏語意為「風雪最大的地方」。它位於喜馬拉雅山東側的西藏日喀則地區亞東縣與印度錫金段的交界處，海拔4,545米，是全球最高的公路貿易通道，每年僅4月至10月可以通行。<br> 乃堆拉山口距西藏首府拉薩460公里，距西藏亞東52公里，距錫金首府甘托克54公里，距印度港口加爾各答550公里。2000多年前，這裏就是「絲綢之路」南線的主要通道，上世紀初，年交易額最高時達上億銀元。<br> 1962年中印邊境戰爭後，雙方在邊境屯兵四萬多人，乃堆拉山口變成軍事禁區，兩國相繼撤銷原邊貿市場的海關機構，貿易通道被鐵絲網隔絕。</p></body></html>
