<html><header><meta charset="utf-8"><title>中石化大掃除</title></header><body><h1>中石化大掃除</h1><p>香港人鍾意兼職搵外快，呢股風氣已吹入內地，搞到中石化集團開始着手清理，話要整頓領導人員喺各種附屬或協會嘅不規範兼職及外快收入，仲訂下死線，規定本月內將已收取嘅外快全數交回集團總部。<br> 搞出今次清理大行動，係因為該集團舊年8月開始清查高層兼職情況，發現情況嚴重，唔單只兼職涉及面廣，而且部份領導人有收取外快。<br> 其實想賺多個錢係人之常情，不過中石化集團話晒都係國企，領導人算係半個高官，隨便喺外邊搵食好易腐敗，所以當局規範一吓都係好嘅。</p></body></html>
