<html><header><meta charset="utf-8"><title>長春社申請保留龍圃</title></header><body><h1>長春社申請保留龍圃</h1><p>【本報訊】長春社致力保護擁有58年歷史的「龍圃」，今日他們會向城市規劃委員會把龍圃申請成為「古蹟保育為核心的綠化地帶」，以保留所有建築物及景觀結構。一旦申請成功，若業主想改變龍圃任何建築，便需要向城規會申請。<br> 香港可持續發展公民議會主席黎廣德指出，城規會可能就以下四個因素而考慮是否批核申請。這關乎公眾集體回憶以及是否重視其價值的意見、由古物古蹟辦事處評估文化價值、以及業權人意願。有報道指古蹟處未能入內評估而未知是否可納入保護範圍，黎廣德稱，李氏後人已將龍圃錄像及相片交予當局，他認為：「唔係入唔到去就乜都唔做。」</p></body></html>
