<html><header><meta charset="utf-8"><title>可樂原是頭痛藥水</title></header><body><h1>可樂原是頭痛藥水</h1><p>可口可樂於1886年由美國喬治亞州的藥劑師彭伯頓（JohnPemberton）發明，他原本想研究治頭痛藥水，誤打誤撞溝出成份含有古柯葉（Coca）及可樂果（Kola）的糖漿飲品，初時甚少人欣賞，直至有藥房職員誤把碳酸水混進糖漿中，令這種汽水大受歡迎。<br> 彭伯頓後來以2,300美元（17,940港元）把秘方賣給可口可樂公司創辦人坎德勒（AsaCandler），把可口可樂發揚光大。秘方據傳一直鎖在保險箱內，受到嚴密保護。<br> 《蘋果》資料室</p></body></html>
