<html><header><meta charset="utf-8"><title>娛人心水：許志安睇好法國捧盃</title></header><body><h1>娛人心水：許志安睇好法國捧盃</h1><p>法國可以入決賽，我一啲都冇懷疑呢隊波嘅實力，因為近呢兩仗，佢哋狀態已經回勇，我甚至覺得法國有機會捧盃。只要施丹繼續keep住𠵱家嘅水準，幫隊友製造多啲機會，要打贏意大利唔難。<br> 而之前嘅法葡之戰，如果唔係巴夫斯喺度彈琵琶，造成驚險場面，法國進攻可以更加冇後顧之憂，咁入球數字應該會多啲。而葡萄牙嘅費高同C朗拿度今仗係打得麻麻，輸畀法國，雖然只係輸施丹入嘅12碼，但法國整體防守，的確好過葡軍。</p></body></html>
