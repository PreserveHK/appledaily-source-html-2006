<html><header><meta charset="utf-8"><title>薯仔總統訪德扭計</title></header><body><h1>薯仔總統訪德扭計</h1><p>波蘭總統卡欽斯基（LechKaczynski）舊年同孖生阿哥齊齊闖政壇，結果一個做總統，一個做執政黨領袖。不過佢最近到訪德國，當地有報章竟嘲笑佢兩兄弟係「薯仔」，卡欽斯基好勞氣，係星期一話自己胃痛，扭計唔肯出席波、德、法峯會。咁啱波蘭外交部就要求德國政府處理「薯仔風波」。係咪胃痛，心照啦！　德新社<br> <br> "NewPolishpotatoes,littlehustlerswhowanttotakeovertheworld."<br> 「新的波蘭薯仔，係想接管全世界嘅小騙子。」</p></body></html>
