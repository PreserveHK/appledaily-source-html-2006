<html><header><meta charset="utf-8"><title>君悅華庭15厘租金保證</title></header><body><h1>君悅華庭15厘租金保證</h1><p>【本報訊】周大福持有的北角君悅華庭，今年5月中劈價約30%清貨後，昨改以租金回報保證計劃促銷。負責銷售的新世界發展昨與地產代理進行物業簡布會，並推出首年15厘租金保證計劃，優惠只限首5名買家。美聯物業區域營業董事李頌賢表示，該項租金保證計劃，為期12個月，據知，買家不選用租金優惠，可直接在樓價上獲15%折扣，變相減價。該盤現時尚餘12伙待售，減價後呎價約6000元。</p></body></html>
