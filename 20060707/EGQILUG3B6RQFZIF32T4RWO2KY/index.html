<html><header><meta charset="utf-8"><title>低價成交<br>邁爾洋房低見3145</title></header><body><h1>低價成交<br>邁爾洋房低見3145</h1><p>【本報訊】近日市況雖然略為好轉，但市場接連錄得低價成交，其中粉嶺邁爾豪園一幢雙號屋，呎價更創開售以來新低，美聯蔣曜名表示，上述洋房2693方呎，成交價847萬元，呎價3145元，較同類低約一成。<br> 另外，一名港島區投資者趁低吸納荔枝角美孚新邨單位，作長線收租用途。中原邱少明表示，吉利徑17號高層A室，943方呎，呎價2683元，低市價一成。<br> 沙田好運中心棕林閣低層C室，570方呎，成交價151萬元，呎價2649元，創屋苑近兩個月新低。</p></body></html>
