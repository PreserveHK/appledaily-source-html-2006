<html><header><meta charset="utf-8"><title>企業管治獎預埋H股</title></header><body><h1>企業管治獎預埋H股</h1><p>會計師公會搞「最佳企業管治資料披露大獎」，今年第7年，佢哋特別將H股上市公司獨立做一個組別，目的係為有唔同企業管治標準嘅公司訂立指標。負責籌辦嘅周福安話，香港𠵱家有130間H股上市公司，佔市值足足20%，值2萬億港元，H股喺香港股市嘅地位愈嚟愈高，獎項冇理由唔預佢哋。<br> 除咗H股，同以前一樣，其他4個組別嘅公司有恒指成份股、主板上市嘅非恒指成份股、創業板上市嘅，同埋公營/非牟利機構組別。為咗令後者唔會因為做唔切年報而錯過比賽，今年仲將截止日期延遲到8月25號。</p></body></html>
