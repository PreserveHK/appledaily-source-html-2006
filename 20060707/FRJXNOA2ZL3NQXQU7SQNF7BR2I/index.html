<html><header><meta charset="utf-8"><title>不一樣牙醫宣傳罪脫</title></header><body><h1>不一樣牙醫宣傳罪脫</h1><p>【本報訊】曾參與立法會醫學界功能組別選舉，在牙醫界有「癲馬」之稱的註冊牙醫馬金泉，因於競選期間在其個人宣傳卡片上印有「不一樣的牙醫」字眼，昨被牙醫管理委員會控以自我宣傳，違反專業操守的罪名。在證據不足情況下，委員會裁定馬罪名不成立。</p><p>舉報反被指控</p><p>因不滿有私人公司以折扣優惠招攬醫生入會，馬金泉於04年以投訴人身份向委員會舉報，並要求該會正視問題的嚴重性。惟初步調查委員會以馬附上的卡片向其作出指控，馬辯稱，此卡片只作政治宣傳，並非派給病人招徠生意。委員會在證據不足情況下裁定馬自我宣傳罪名不成立。</p></body></html>
