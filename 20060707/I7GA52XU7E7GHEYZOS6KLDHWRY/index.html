<html><header><meta charset="utf-8"><title>　　錢果豐再做地鐵主席 - 李八方</title></header><body><h1>　　錢果豐再做地鐵主席 - 李八方</h1><p>兩鐵合併嘅法案啱啱至提交立法會，睇怕都有排傾，但錢果豐嘅地鐵主席任期本月就屆滿，既然係咁，政府噚日宣布再委任錢果豐做多一年主席，任期由7月21日至明年7月31日。唔經唔覺，錢果豐已喺地鐵做咗主席三年。<br> 發出委任狀嘅財政司司長唐英年話，喺兩鐵合併前呢個關鍵時期，佢有信心錢主席可以領導地鐵公司，繼續為市民提供優質交通運輸服務。只要未來一年冇乜鑊，相信合併後嘅香港鐵路有限公司，好有機會由錢果豐冧莊做埋主席。</p></body></html>
