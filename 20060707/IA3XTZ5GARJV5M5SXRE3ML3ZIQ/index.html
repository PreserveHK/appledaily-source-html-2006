<html><header><meta charset="utf-8"><title>經絡樓按P-3兼免罰息</title></header><body><h1>經絡樓按P-3兼免罰息</h1><p>【本報訊】經絡按揭轉介首席副總裁鄭偉雄表示，集團將夥拍銀行，為美聯物業及香港置業的買家，提供全期按息低至P（最優惠利率，以8.25厘計）減3厘的免罰息計劃，息率創市場上免罰息計劃新低。<br> 鄭偉雄說，不少置業人士在市場尋求免罰息按揭計劃，預料上述計劃推出後，將大受歡迎。該按揭優惠的最低貸款額為200萬元，不設現金回贈，按揭成數最高可至樓價九成半，適用於一、二手物業及轉按，不設罰息。另有關計劃亦提供現金回贈，最高為貸款額0.5%，不過設罰息期，罰息率為首年3%，次年2%，第三年1%。</p></body></html>
