<html><header><meta charset="utf-8"><title>防汗運動耳筒方便浴室歌王</title></header><body><h1>防汗運動耳筒方便浴室歌王</h1><p>不少人做健身都會戴耳筒聽音樂，但很多人不知道汗水會侵蝕耳筒，甚至令耳筒短路。德國耳筒名廠Sennheiser特別推出運動專用耳筒，防水防汗，更可戴着沖涼！<br> Sennheiser的運動系列耳筒，共有六款，全部以搶眼螢光綠為主色，售價由35至55美元（約271至427港元）不等。耳筒部件採用橡膠，駁位部份密封以防水滲入。雖然耳筒防水，Sennheiser忠告不可浸鹹水，但可用溫和清潔劑洗抹，即是可以戴着沖涼，做個浴室歌王。<br> 美國《紐約時報》</p></body></html>
