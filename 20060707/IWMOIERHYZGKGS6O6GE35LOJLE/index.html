<html><header><meta charset="utf-8"><title>公廁槍殺案雙程漢獲釋</title></header><body><h1>公廁槍殺案雙程漢獲釋</h1><p>【本報訊】燒臘店股東在上水公廁遭冷血殺手連轟兩槍奪命一案，主審高院法官指控方唯一的目擊證人不可能在短短不足10秒內，清楚目睹兇徒的樣貌，甚至見到其眼神，加上出入境及電話紀綠，更進一步削弱控方的案情，故在缺乏其他證據下，裁定涉案曾與死者共事的雙程漢被告顏潘悅（圖）（27歲），毋須就謀殺罪名答辯，並引導陪審團裁定他罪名不成立，予以釋放。<br> 案件編號：HCCC182/05</p></body></html>
