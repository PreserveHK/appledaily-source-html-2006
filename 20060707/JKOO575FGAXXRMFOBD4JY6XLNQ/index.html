<html><header><meta charset="utf-8"><title>人民幣收市價創新高</title></header><body><h1>人民幣收市價創新高</h1><p>【本報訊】人民幣收市價昨創滙改以來新高，中國外匯中心收市報價為每美元兌7.9925，較開市中間價7.9960，轉強35點子。美國運通銀行高級總監及司庫陸庭龍表示，人民幣滙價以破8算水平，作為開市中間價及收市價模式，已初步形成，相信年底前人民幣會保持有序升值的局面，1年期人民幣不交收遠期滙價，昨徘徊每美元兌7.70人民幣位置。</p><p>升值2%速度加快完成</p><p>美國國會將於9月份再次討論中國滙率議題，加上人民幣滙率在一段時間內，已有企穩8算以下水平之勢，他指市場開始預期，原先估算人民幣在年底前才升值約2%的幅度，可能會加快在7、8月間便完成。</p></body></html>
