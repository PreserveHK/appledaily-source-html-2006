<html><header><meta charset="utf-8"><title>百仕達花招推介樓盤</title></header><body><h1>百仕達花招推介樓盤</h1><p>百仕達地產係賣內地樓盤花臣最多嘅發展商，一年都搞唔少活動硬銷同軟銷個樓盤，而今個同下個禮拜六日，會喺中環和記大廈嘅示範單位搞「上善藝術巡禮」，請嘉賓體驗生活嘅精髓。同場又有紅酒專區、特色小食同藝術工作坊等，總之就係要等大家感受吓生活藝術啦。想知道乜嘢叫上善生活，到場參觀嘅都可以攞到一本「紅樹西岸上善生活Guide」，睇完就應該清楚嘞。<br> 紅樹西岸喺中環嘅示範單位，足足有一萬呎，認真夠氣派。<br> 紅樹西岸舊年曾經搞過「上善．想像」主題藝術展、贊助由香港哈利車主會主辦嘅中國之旅、百仕達紅樹西岸盃深港國際帆船公開賽同畢加索原作展。</p></body></html>
