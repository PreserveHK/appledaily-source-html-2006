<html><header><meta charset="utf-8"><title>每周Q&amp;A：口水可以止痕癢？</title></header><body><h1>每周Q&amp;A：口水可以止痕癢？</h1><p>Q：向蚊子叮患處吐口水是否有效？<br> A：有！因為口水有消炎作用，可以稍微減輕患處的紅腫。不過，蚊叮的正宗處理方法是用冰敷，若在荒山野嶺被叮，痕癢難當，又沒有藥膏或冰塊，才應考慮吐口水；蚊叮可大可小，兒童的免疫系統尚未成熟，可能產生過激反應，患處會長出水泡。醫生一般會處方抗生素加安全類固醇的混合藥膏，前者消炎，後者消腫止痕。若果抓破患處，出現發燒等感染反應，應立即求醫。<br> 資料來源：皮膚科專科醫生馮偉傑</p></body></html>
