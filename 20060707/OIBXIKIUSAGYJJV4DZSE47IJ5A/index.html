<html><header><meta charset="utf-8"><title>滬2.5億建最大人工海灘</title></header><body><h1>滬2.5億建最大人工海灘</h1><p>上海雖然臨海，但因處長江入海口，海水不藍，但上海人終於可一圓「不出上海也能看到碧海金沙」的願望了，全國最大、投資逾2.5億元人民幣的人工海灘，最近已在上海最南端的海岸線上建成，灘上鋪滿由海南運來的黃金細沙。海灘將會是2010年世博會的旅遊休閒配套項目。<br> 海灘總面積79萬平方米，用圍堤圍着，其中沙灘區東西長1.3公里，包括30米闊的海邊樹林和50米闊露出水面的金色沙灘。海灘可容納5,000以上泳客，下周四開放。<br> 新華網</p></body></html>
