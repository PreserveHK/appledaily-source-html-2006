<html><header><meta charset="utf-8"><title>東娛入稟告合資公司</title></header><body><h1>東娛入稟告合資公司</h1><p>▲東方娛樂（009）本月5日入稟法院，控告CityGloryMediaInvestmentsLtd.（前稱FuturePortInvestmentsLtd.），指其未有履行於04年7月28日訂立的合資協議，並向其追索損失。東方娛樂當時與橫店集團及橫店文化（FPIL大股東）訂立協議，成立合營公司，前者注入74套電影版權，中方注入估值不低於1億元人民幣的土地供興建片場，後FPIL遲遲未履行責任，東娛去年6月宣布終止合營計劃。</p></body></html>
