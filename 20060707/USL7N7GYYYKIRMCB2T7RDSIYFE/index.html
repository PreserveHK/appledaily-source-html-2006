<html><header><meta charset="utf-8"><title>巴克萊幫客湊仔</title></header><body><h1>巴克萊幫客湊仔</h1><p>私人銀行客戶個個都係大客，服務梗要貼身，唔單止唔可以待薄貴客，就連佢身邊嘅人，都要設想周到，就好似巴克萊咁，今個月中出錢出力，喺吉隆坡一間五星級酒店，搞咗個三日兩夜，名為「青年財富管理會議」嘅訓練課程，免費招呼班客嘅仔女，真係大手筆。<br> 巴克萊話，今年已經係第3年搞呢個活動，之前兩年都喺新加坡，參加者係20歲左右後生仔，課程導師全部都係行內專才，訓練內容包括資產管理、財務分析、外滙買賣、信託管理，仲會教埋點睇財經新聞㖭。</p></body></html>
