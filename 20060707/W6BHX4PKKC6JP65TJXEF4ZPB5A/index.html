<html><header><meta charset="utf-8"><title>大道中100號買賣拖足2年</title></header><body><h1>大道中100號買賣拖足2年</h1><p>華潤04年尾以13.3億，連上蓋建築將中環皇后大道中100號（圖），賣咗畀羅守輝旗下嘅尖東廣場有限公司，至今年初大廈已經開始招租，不過呢單講咗差唔多兩年嘅交易，原來仲未完成。卓德萊坊執行董事陳致馨透露，大廈對出由地面通往半山嘅一段扶手電梯將會拆走，再喺大廈1樓起番一條天橋直駁電梯。<br> 佢仲話，大廈用嚟做商場就最適合，因為條天橋會24小時開放，到時商場人流肯定勁多，地面少咗條電梯又闊落咗，對業主同街坊都有着數。<br> 不過原來華潤要出錢搞掂晒條天橋，羅守輝先會正式收貨，交易要到今年9月至完成。</p></body></html>
