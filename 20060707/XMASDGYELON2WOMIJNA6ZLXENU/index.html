<html><header><meta charset="utf-8"><title>印度樓市值得投資</title></header><body><h1>印度樓市值得投資</h1><p>印度畀好多人嘅感覺係神秘、落後同唔亁淨，但近呢幾年印度經濟發展已經引起全球關注，大量熱錢流入搵投資機會，仲話可以同中國爭一日之長短。<br> 印度發展潛力係咪咁大？睇吓RICS特許測量師學會做嘅調查報告，可能搵到答案。調查主要集中喺印度嘅商用樓市發展同表現，發現房地產投資嘅風險比當地股市更低，即係更值得投資咁解。<br> 報告指新德里嘅商廈同商舖，以及孟買嘅住宅市場，同樣最具吸引力。<br> 印度被視為全球第三大最吸引外商直接投資嘅地方，加上多數係離岸業務如資訊科技同電話中心外判服務，支持商業樓市。</p></body></html>
