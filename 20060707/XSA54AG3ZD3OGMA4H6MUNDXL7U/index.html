<html><header><meta charset="utf-8"><title>貝沙灣六期申請預售</title></header><body><h1>貝沙灣六期申請預售</h1><p>【本報訊】地政總署昨日公布，截至上月底止，該署正處理的住宅樓花預售書申請共有13份，涉及7330個單位，其中薄扶林貝沙灣第六期共709個單位，為上月新增申請個案。<br> 另上月該署並無新批住宅預售書，而第二季只批出2份住宅預售書，分別是灣仔嘉薈軒及荃灣萬景峯，涉及共1847個單位。其中由信和置業（083）及市建局發展的萬景峯，已售出約600個單位；而嘉華地產及市建局發展的嘉薈軒，正部署本月推售。</p></body></html>
