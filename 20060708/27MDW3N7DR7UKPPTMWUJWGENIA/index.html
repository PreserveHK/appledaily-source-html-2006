<html><header><meta charset="utf-8"><title>球證起底：日韓組合執法季軍戰</title></header><body><h1>球證起底：日韓組合執法季軍戰</h1><p>德國對葡萄牙的季軍戰執法球證，是來自日本的上川徹。這位現年43歲的日本籍球證，自從98年開始便正式成為國際足協的國際球證，曾經執法過很多重要比賽，包括02年日韓世盃決賽周其中3場比賽，可謂執法經驗相當豐富。<br> 上川徹今屆曾主吹兩場賽事，包括波蘭對厄瓜多爾（出示3黃），以及英格蘭對千里達（出示6黃）。至於這場季軍戰的旁證由日本籍的廣禎數及南韓的金大永負責。</p></body></html>
