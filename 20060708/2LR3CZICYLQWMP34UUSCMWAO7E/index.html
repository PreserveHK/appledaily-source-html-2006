<html><header><meta charset="utf-8"><title>　　《蘋果》五記者齊攞消費獎 - 李八方</title></header><body><h1>　　《蘋果》五記者齊攞消費獎 - 李八方</h1><p>以人為本嘅新聞最多人關心，而消費新聞同讀者嘅關係可說最直接。由消委會舉辦嘅第六屆消費權益新聞報道獎，有成187份參賽作品，數目比起舊年多成四分三。《蘋果日報》一向關注消費者權益，結果不負眾望，喺新聞組攞到兩個獎項，分別係由謝穎詩、雷子樂、陸羽平報道嘅「百佳、翠華兩塑料食具不安全」獲得金獎；至於盧志光、蔡朗清報道嘅「抗流感藥勁炒衞署籲勿濫用特敏福」就獲得優異獎。《明報》就成為今次報道獎嘅大贏家，雖然新聞組攞唔到金獎，但喺特寫組摘金，總共攞咗成七個獎。</p></body></html>
