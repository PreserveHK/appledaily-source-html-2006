<html><header><meta charset="utf-8"><title>巴士遊英國79英鎊起</title></header><body><h1>巴士遊英國79英鎊起</h1><p>歐遊季節正式開始，世界盃又快完，少了球迷同你逼，可以比較容易買車票及酒店，但夏季價錢仍然高企，要慳慳哋玩一頭半個月，真係乜都慳住使，好像遊英國，閒閒哋一程火車都要20多英鎊，買張火車證最平也要218美元，還只可用4天，想遊勻整個大不列顛，就要更多錢。所以，就算英國年青人，都愛選用坐巴士方法，雖然時間長少少但平多多，省下來可住好啲、食好啲及買多啲！	<br><br>記者：梁佩芬<br>票價：79英鎊/7天；139英鎊/14天及219英鎊/28天<br>查詢：www.nationalexpress.com</p></body></html>
