<html><header><meta charset="utf-8"><title>方皓玟為新碟捱摑</title></header><body><h1>方皓玟為新碟捱摑</h1><p>何韻詩師妹、樂壇新人方皓玟九月將推出個人廣東和國語大碟，碟內九首歌曲都由她創作，近日已拍攝新歌《聽話》MV，並邀得黃嘉樂擔任男主角，講述她起初對男友千依百順，可是最終不值男友的過份行為，向對方攤牌。<br> 嘉樂在MV中要怒摑方皓玟，但他現實生活中從沒有打過女仔，拍攝時無從入手，於是與方皓玟商議以借位形式拍攝。<br> 豈料方皓玟沒有拍攝經驗，結果還是捱了四巴掌。問到被掌摑的感覺難受嗎？方皓玟說：「俾人打之嘛，濕濕碎，最緊要拍得好。」<br> 撰文：比華利</p></body></html>
