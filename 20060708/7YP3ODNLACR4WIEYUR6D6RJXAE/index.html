<html><header><meta charset="utf-8"><title>威院重建搬遷38大樹</title></header><body><h1>威院重建搬遷38大樹</h1><p>【本報訊】重建在即的沙田威爾斯親王醫院正式動工前，為如何保留38棵大樹傷腦筋，由於醫院地方有限，加上需預留地方作建築工地，故暫未能覓得最理想位置移植，這批樹木可能需暫時搬遷到聯網其他醫院，待重建工程竣工後才「回家」。<br> 受重建影響，需砍伐51棵樹木以騰空地盤，另有38棵樹木需覓地移植，據知主要涉及現時直升機坪及停車場之間的樹木，因該處會首先動工興建新大樓。建築署工程策劃總監鄧文彬稱，雖然未有具體移植計劃，但相信最終可在院內物色適當位置。他又說，當局要求重建後院內最少多種110棵樹，首期工程預計2010年中竣工。</p></body></html>
