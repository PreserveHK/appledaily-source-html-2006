<html><header><meta charset="utf-8"><title>羅林獲頒學位好興奮</title></header><body><h1>羅林獲頒學位好興奮</h1><p>《哈利波特》作者羅林（JKRowling）嘅小說全球賣出大概3億本，有錢有面之後，睇怕都冇乜可以令佢咁興奮。不過英國阿伯丁大學（UniversityofAberdeen）前日頒咗個榮譽法學學士學位畀佢，就令羅林好高興，因為學位係表揚佢支持研究多發性硬化症的貢獻，查實羅林嘅阿媽都係死於呢個病，所以呢個榮譽特別有意義。　路透社<br> <br> 'Iamthrilled,itisveryexciting'<br> 「我好激動、實在太興奮！」</p></body></html>
