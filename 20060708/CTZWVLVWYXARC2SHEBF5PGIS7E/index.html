<html><header><meta charset="utf-8"><title>老鼠咬人傳播細菌</title></header><body><h1>老鼠咬人傳播細菌</h1><p>叢林斑疹傷寒，又名恙蟲病，早在公元313年的晉朝已有記載類似的疾病，是經由老鼠傳染的疾病之一，傳播途徑是叢林地區的帶蟎野生齧齒動物，如老鼠咬人後，感染立克次氏體細菌；該病的潛伏期約1至3周，患者會出現頭痛、肌肉痛、發燒、淋巴腺腫痛、出疹，被蟎叮咬的位置出現穿鑿狀皮膚潰瘍等病徵，服用抗生素可有效治療。<br> 02年一名港島區警員在郊野草叢執行反偷渡任務時，感染叢林斑疹傷寒，一度昏迷，需深切治療，而叢林斑疹傷寒近年也曾在印度、馬爾代夫及澳洲昆士蘭爆發。</p></body></html>
