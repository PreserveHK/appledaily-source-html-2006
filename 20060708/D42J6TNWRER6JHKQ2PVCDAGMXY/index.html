<html><header><meta charset="utf-8"><title>英潮牌dodi玩味上市</title></header><body><h1>英潮牌dodi玩味上市</h1><p>英國潮流品牌dodi今個夏季正式登陸香港，對於熱愛傳統名牌的朋友，終於可以有啲新衝擊。今季設計主打另類街頭文化，仲話要畀潮人驚喜，更由大師級學府St.Martins畢業的OlgaMittergellner主理。獨家代理dodi的正是老牌FXCreations，新上市的凹凸波點散紙包、千層立體背囊、大英旗幟銀包有型有趣，應該可以滿足到熱愛玩味同創意設計的你。<br><br>查詢：21750288</p></body></html>
