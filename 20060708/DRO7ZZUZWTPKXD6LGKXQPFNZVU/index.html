<html><header><meta charset="utf-8"><title>話你知：食生蛋或染禽流感</title></header><body><h1>話你知：食生蛋或染禽流感</h1><p>對於有香港先生參賽者聲稱曾每天狂食生雞蛋練大隻，全民健康動力主席勞永樂醫生表示，雖然雞蛋含蛋白質及氨基酸，是肌肉增長的材料之一，所以有人認為可藉吃生蛋練大隻，但其實其他食物如肉類、穀類和豆類均含氨基酸，加上蛋黃含不少油脂及膽固醇，長期食用太多會導致營養不均。他說，肌肉是要鍛練出來的，每天吃雞蛋宜「一隻起兩隻止」，加上近期沙門氏菌橫行，禽流感又迫在眉睫，還是少吃生雞蛋為妙。</p></body></html>
