<html><header><meta charset="utf-8"><title>戴維斯神秘廣告</title></header><body><h1>戴維斯神秘廣告</h1><p>早兩日，蘭西喺報紙度見到第一太平戴維斯嘅廣告，話有一幅市區全海景地皮招標，地盤面積5160呎，已經獲准起酒店，8月17號截標。成個廣告資料就係得咁多，連幅地皮響邊都冇提到，咁神秘，唔通又有投資者清貨？<br> 蘭西梗係要問清楚，一問之下，幅地係之前一早講過嘅土瓜灣浙江街地皮。𠵱家顧問代理行競爭咁激烈，連賣廣告都要搞搞新意思，將個廣告整得神秘啲，話唔定可以吸引投資者打去查詢，咁就多個機會推介吓喇！</p></body></html>
