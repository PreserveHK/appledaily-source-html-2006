<html><header><meta charset="utf-8"><title>　　英公司來港招聘 - 李八方</title></header><body><h1>　　英公司來港招聘 - 李八方</h1><p>馬南本於03年在香港大學土木工程系畢業時，捨棄其他三間公司提供的職位，選擇了到英國泰晤士水務工作，實現成為工程師的夢想。泰晤士水務係英國最大嘅水利公司，每年都會舉行全球招聘，而港大係亞洲區唯一被選中嘅學校，泰晤士今年為港大畢業生提供九個職位空缺，多過去年一倍。馬南本認為，泰晤士願意投放大量資源在畢業生身上，包括保送畢業生修讀有關水利嘅碩士學位，而且做工程師都係想做大型基建項目啫。他又話，最近睇世界盃，香港嘅朋友要半夜起身睇，而住喺英國嘅我就唔使喇。</p></body></html>
