<html><header><meta charset="utf-8"><title>中美送遊學團</title></header><body><h1>中美送遊學團</h1><p>近排樓市都唔算好旺，皆因仲未有全新樓盤開賣，既然係咁，代理只好搵多啲貨尾盤做吓，好似新世界嘅屯門倚嶺南庭，美聯同中原都齊齊送優惠促銷，送嘅咁啱都係遊學團。<br> 美聯助理營業董事陳光裕話，發展商今日會舉行嘉年華推售，而透過美聯入市嘅頭三位買家，會獲贈「英倫文化探索暑期遊學團」優惠，總值5萬蚊。<br> 不過，噚日恐怖分子再發出警告，話突襲英國嘅消息喎，唔知有冇影響美記呢個優惠嘅吸引力呢？<br> 另邊廂，中原營業董事方啓明話，公司會送出「日本親子遊學團」畀買家，名額5個，總值6萬。<br> 倚嶺南庭𠵱家得番60幾個貨尾，分層呎價2100，複式呎價3600。</p></body></html>
