<html><header><meta charset="utf-8"><title>警冚賭波拘兩男女</title></header><body><h1>警冚賭波拘兩男女</h1><p>【本報訊】世界盃決勝階段，警方繼續掃蕩非法賭波。油尖警區特別職務隊第一隊人員，根據線報昨早上8時許，突擊搜查旺角花園街3號鴻威大廈1座16樓一單位，拘捕兩名姓任（28歲）及姓翁（38歲）男女涉嫌非法收受波纜（圖），搜獲共100萬元波纜紙及電腦等證物。<br> 行動主管李崇德高級督察表示，被捕兩名男女無黑社會背景，屬於「個體戶」於世界盃賽事期間非法收受波纜。警方會查看電腦內容搜集更多證據，了解有否涉案人士在逃。<br> 劉柏麟攝</p></body></html>
