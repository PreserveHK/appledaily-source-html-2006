<html><header><meta charset="utf-8"><title>　　眾人媽打榮休喇！ - 李八方</title></header><body><h1>　　眾人媽打榮休喇！ - 李八方</h1><p>噚日係「眾人媽打」李麗娟特別嘅一日，佢獲得演藝學院頒授榮譽院士銜，但又係佢公務員生涯嘅最後一日，今日開始就正式退休。媽打同八方講，佢前排特登飛去史丹福捧葉劉場，睇佢嘅論文presentation，當年佢同葉劉都跟過鍾逸傑，所以佢兩個都支持兩院制。<br> 媽打話佢先會去英國休息一排，順便去吓羅馬等地觀光，日後主力做善事，唔會點樣參與政治喇。媽打噚日全程笑騎騎，原來佢就快嫁女，所以零舍開心。梗係啦，無官一身輕，佢坐輪椅嘅阿媽，同一眾城中名媛，好似趙曾學韞等都會嚟慶賀。不過媽打最開心嘅一刻，就係同一齊攞院士銜嘅藝人劉華影合照喇！</p></body></html>
