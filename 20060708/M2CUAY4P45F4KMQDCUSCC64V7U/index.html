<html><header><meta charset="utf-8"><title>活雞恢復供港銷情佳</title></header><body><h1>活雞恢復供港銷情佳</h1><p>【本報訊】本港昨日首天恢復內地活雞應市，零售價每斤30至34元不等；有雞販稱銷情理想，「啲人成個月冇雞食，今日（昨日）都好瘋狂嚟買，佢哋唔擔心雞隻有冇禽流感，反而驚啲雞貴好多。」<br> 有長沙灣家禽批發巿場欄商指，昨日內地活雞供應量有四萬隻，連同本地活雞總數共七萬六千隻，每斤批發價介乎20至21元，較暫停入口內地活雞期間便宜了約八元。街市活雞零售價則與平日相若，每斤介乎30至34元。<br> 九龍城街市一雞檔東主阿玲表示，今日銷情理想，下午已賣出三分一的雞隻，但卻不能彌補過去三周禁止輸入內地雞隻所造成的生意損失。</p></body></html>
