<html><header><meta charset="utf-8"><title>教育展設獎學金供申請</title></header><body><h1>教育展設獎學金供申請</h1><p>【本報訊】約130個教育機構參與的教育博覽會由昨日起一連三日於香港會展舉行，昨日首天已吸引逾4,000名學生及家長參觀。主辦單位今次特別為應屆會考及高考生設立總值三萬元的「KMIED-EX獎學金」，供入場者申請以鼓勵學生繼續升學（圖）。<br> 此外，參展機構同時舉辦專題講座，介紹最新的升學及培訓資料，查詢講座時間表可瀏覽網址www.ed-expo.com或致電28155988。<br> 張家俊攝</p></body></html>
