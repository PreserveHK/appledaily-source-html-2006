<html><header><meta charset="utf-8"><title>日央行官員投資將受監管</title></header><body><h1>日央行官員投資將受監管</h1><p>【本報綜合報道】日本央行計劃訂立新規例，以加強限制和監察旗下高層官員的個人投資，藉此沖淡各界對日央行行長福井俊彥的投資醜聞的批評。</p><p>望平息福井投資醜聞</p><p>日央行將根據一個專家小組提交的建議，希望最遲在本月底前訂立新規例，以收緊對日央行官員個人投資的限制。<br> 根據專家小組建議，日央行行長和其餘8位理事會成員，將需要披露個人資產組合；理事會成員及其他高層官員亦不可買賣股票、債券，及大部份其他類型的金融資產，而在任期內亦需要把手上資產撥入一個信託戶口。<br> 該專家小組亦促請日央行成立一個獨立機構，去監察該行高層官員的金融資產和有關交易。</p></body></html>
