<html><header><meta charset="utf-8"><title>《反》《超》決戰</title></header><body><h1>《反》《超》決戰</h1><p>《反斗車王》和《超人強戰回歸》同期上映，雖然未知香港的票房如何，但前哨戰早已開動，第一回合先鬥佢哋的玩具！《反》當然以車仔作號召，而《超》則以Figure及場景公仔掛帥，由於超人歷史悠久，所以Fans數目多，公仔的銷售略勝一籌；至於《反》亦不用灰心，除了有班小朋友客，出奇地亦有班女Fans捧場！</p><p>ToyHunters（23884677）<br> 旺角兆萬中心2樓216-218店</p></body></html>
