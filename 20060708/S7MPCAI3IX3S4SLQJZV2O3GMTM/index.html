<html><header><meta charset="utf-8"><title>娛人心水：陳奕迅捧德國為英報仇</title></header><body><h1>娛人心水：陳奕迅捧德國為英報仇</h1><p>「基本上德國同葡萄牙邊隊贏我都冇所謂，因為英格蘭輸波已經搞到我冇晒心機，諗諗下基斯坦奴朗拿度（簡稱C朗拿度）真係好低裝好差，所以我都係睇好德國贏。朗尼EQ係低，但睇得出佢唔係有心踩傷人，最衰係佢個賤格朋友，唔係，係最佳損友C朗拿度挑釁佢，所以今場我都係想德國贏，上次佢哋加時臨尾幾分鐘，流失咗入決賽嘅機會，今次更加唔會畀自己輸，其實兩邊球隊教練都好好，但我相信奇連士文一定會叫球員爭氣，攞唔到第1都要攞第3，佢哋一定好有雄心壯志嘅。」</p></body></html>
