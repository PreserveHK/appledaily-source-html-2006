<html><header><meta charset="utf-8"><title>高鈞賢舞功鬥未來戰士</title></header><body><h1>高鈞賢舞功鬥未來戰士</h1><p>上屆冠軍高鈞賢昨日也有出席《香港先生》的總綵排，大會安排他今晚與是屆健力組冠軍及瀟灑組冠軍進行衞冕戰，故他昨日親身到場，查探對手虛實。</p><p>打潔癖羅莽腹肌</p><p>高鈞賢大讚14位候選香港先生說：「佢哋個個都好大隻好勁，所以今次都有少少壓力。」問到他會否以泳褲迎戰時，他說：「唔會喇。」<br> 高鈞賢對於潔癖羅莽4號梁國賢的身形十分讚賞，他說：「佢好得意㗎，成日都叫我打佢啲腹肌，不過真係好實。」他表示今晚將以舞蹈與兩組冠軍人馬一較高下。高鈞賢更笑指上年健力組冠軍鄭健樂貌似巴斯光年，他說：「上年就對住巴斯光年，今年就對未來戰士。」</p></body></html>
