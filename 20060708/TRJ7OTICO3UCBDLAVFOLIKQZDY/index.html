<html><header><meta charset="utf-8"><title>戴耳筒幸保聽覺</title></header><body><h1>戴耳筒幸保聽覺</h1><p>有聽力學家曾警告，長時間聽手提唱機或聽時音量太大會有損聽覺，但英國有專家發現，7.7倫敦恐怖襲擊的受害者中，事發時戴了耳筒的人，聽力受影響得較小。<br> 英國耳鼻喉科醫生本杰明（ElliotBenjamin）向91名在7.7倫敦恐怖襲擊後，表示聽覺出現問題的人進行研究，發現有84%人失去聽覺，43%的人兩邊鼓膜有孔洞，而只有2%人襲擊發生時有佩戴耳筒。<br> 本杰明根據研究結果認為，耳筒可能具有保護聽覺的作用。本杰明說：「研究結果意味耳筒具有保護聽覺的功用，雖然現時得到的資料未足以就此作結論，但卻可以證明兩者有關係。」<br> 英國《泰晤士報》</p></body></html>
