<html><header><meta charset="utf-8"><title>Toby讚吳卓羲電眼Sweet</title></header><body><h1>Toby讚吳卓羲電眼Sweet</h1><p>梁靖琪（Toby）和譚凱琪昨日在尖沙嘴海港城出席PSP無線上網活動宣傳，即場與八位美少女一邊唱歌一邊炮製班戟，Toby手勢熟練，很快便完成。<br> 近日吳卓羲與徐子珊傳出緋聞，Toby有感甩難，但不相信緋聞是真的，她說：「佢（指吳卓羲）拍親邊個都傳緋聞，可能佢個樣夠帥，但我覺得唔係真。」問到是否覺得吳卓羲待女士太有風度，因而容易招惹緋聞，Toby則說：「佢好似尹子維咁囉，眼神好sweet，好易電親人，但佢真係好有風度。」<br> 採訪、攝影：卓寶花</p></body></html>
