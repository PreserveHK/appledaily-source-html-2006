<html><header><meta charset="utf-8"><title>張智霖盼生高大B</title></header><body><h1>張智霖盼生高大B</h1><p>張智霖昨日到新城電台接受顏聯武訪問，將為人父的他近日頻頻被狗仔隊追訪，他說：「自己成日都喺報章雜誌出現，都幾好，唔使專登約專訪，𠵱家出街最緊要着靚啲，啲衫褲唔好重複。」</p><p>「梗係似我好」</p><p>張智霖表示生仔生女都沒所謂，他說：「男女都鍾意，但梗係似我好，似我高大威猛，笑容可掬，談吐幽默，似靚靚（袁詠儀）就活潑啲囉！」張智霖稍後會到橫店工作個多月，他笑說：「呢段時間希望啲狗仔隊幫手照顧袁詠儀，佢有家長、家務助理照顧，出外又有狗仔隊開路，最好幫手攞吓嘢啦。」對於好友郭富城近日花費千萬買新款跑車，張智霖表示有機會都想與他兜風。<br> 採訪、攝影：卓寶花</p></body></html>
