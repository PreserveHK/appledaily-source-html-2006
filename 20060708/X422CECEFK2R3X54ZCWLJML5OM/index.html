<html><header><meta charset="utf-8"><title>　　俞宗怡執個燙手山芋 - 李八方</title></header><body><h1>　　俞宗怡執個燙手山芋 - 李八方</h1><p>俞宗怡自從上任做公務員事務局局長，可算係風平浪靜，因為阿姐為人正直，不畏強權，得到啲同事嘅支持。<br> 不過，八方聽聞，佢阿姐最近都好頭痛，因為份薪酬水平調查出極都出唔到台。有知情人話，呢件事的確好難搞，原來調查初步發現，班高級公務員嘅薪酬低於市價，而班低級公僕，就遠比市場水平高，如此一來，即係話要加高官人工，凍低層公僕薪金啦（因為《基本法》唔准減低過回歸前水平）。<br> 咁嘅調查結果喺煲呔競逐連任前出台，肯定失好多票，於是乎，煲呔下令，繼續做多啲調查研究，就算公僕繼續凍薪，都好過出個咁嘅報告。</p></body></html>
