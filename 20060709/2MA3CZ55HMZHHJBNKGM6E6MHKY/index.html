<html><header><meta charset="utf-8"><title>名人撐法軍</title></header><body><h1>名人撐法軍</h1><p>羅馬尼亞首位世界排名第1網球手納斯塔斯：「法國一定可以逢關過關，一舉擊敗意大利，從德國柏林奪標而回。」<br> <br> 法國110米欄世界冠軍杜哥尼：「我將會穿上國家隊藍色球衣，為球員打氣，並認為法國一定可將意大利擊倒，自98年後再奪世盃。」<br> <br> 愛爾蘭著名歌手RonanKeating：「我看過法國對西班牙一仗，球員踢得既熱情又有爭勝決心，我相信他們可擊敗意大利。」<br> <br> 前法國隊長迪西里力撐老友施丹：「法國球員質素及信心兼備，相反意大利只在對德國的下半場踢得像樣一些，試問又怎會是法國對手？」</p></body></html>
