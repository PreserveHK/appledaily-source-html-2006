<html><header><meta charset="utf-8"><title>深圳富翁被綁前女婿勒索千萬</title></header><body><h1>深圳富翁被綁前女婿勒索千萬</h1><p>深圳一名富翁因要女兒與女婿離婚，被女婿糾集同黨綁架、勒索1,000萬元。公安後來拘捕六名綁匪，起回700萬元贓款。案件前日在深圳中級法院聆訊，當局仍追緝另一名綁匪。</p><p>要求女兒離婚</p><p>涉案主謀蘇創新，因為前岳父高維建要求其女兒與自己離婚而懷恨在心，在去年7月份跟六名同黨借來手槍、子彈，假扮公安，綁架高維建，並通知其家屬用贖金1,000萬元換人。公安後來在廣州、珠海等地拘捕六名涉案人士。公安人員從蘇創新暫住處等地追回近700萬元贓款，包括500多萬現金及用贓款購買的廣州本田雅廓轎車一輛，其餘200多萬元已被綁匪揮霍一空。《深圳商報》</p></body></html>
