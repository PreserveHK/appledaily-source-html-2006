<html><header><meta charset="utf-8"><title>MSN本港登記用戶220萬</title></header><body><h1>MSN本港登記用戶220萬</h1><p>「你有無玩MSN？」已成了時下年輕人的溝通話題。MSN近年在港發展迅速，已超越ICQ成為最多港人使用的網上聊天工具。根據MSN統計，有過220萬人次先後登記成為其用戶，使用中的約150萬，市場佔有率達58%，而每日要處理的網上訊息（message）超過2,000萬段。MSN約六年前最先於美國推出，稍後在歐、亞兩大洲迅速普及，其中在香港與台灣最受歡迎。MSN香港區業務主管朱會泳表示，台灣人對MSN非常瘋狂，「之前我哋台灣嘅電腦系統hang機，全台灣人用唔到MSN，結果第二日多份報紙要頭版報道。」</p></body></html>
