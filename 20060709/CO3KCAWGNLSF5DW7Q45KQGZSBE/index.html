<html><header><meta charset="utf-8"><title>　　周日鏡頭　外交部「近親開放日」 - 李八方</title></header><body><h1>　　周日鏡頭　外交部「近親開放日」 - 李八方</h1><p>外交部駐港特派員公署噚日正式搞開放日，冇被邀請嘅市民同八方一樣，只可以睇電視新聞當參觀。八方睇睇吓新聞，竟然發現其中一個參觀嘅「市民」，原來係工聯會副理事長陳志光，無記新聞仲訪問埋佢，講講參觀有乜感受。<br> 八方真係唔明外交部諗乜，你搞得開放日，都係為咗畀多啲市民認識吓，話晒啲工聯會領導已經成日去北京，又有唔少機會見京官，早就知道中央諗乜啦，駐港公署對佢哋嚟講真係濕濕碎！你再請佢哋嚟參觀，就好似「牧師向詩歌班佈道」咁，多此一舉。搞埋呢啲「近親開放日」，係咪唔搞好過？<br> 中新社</p></body></html>
