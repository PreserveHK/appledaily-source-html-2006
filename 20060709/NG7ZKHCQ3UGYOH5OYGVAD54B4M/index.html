<html><header><meta charset="utf-8"><title>　　箍票要緊煲呔都去魯班誕 - 李八方</title></header><body><h1>　　箍票要緊煲呔都去魯班誕 - 李八方</h1><p>前日係魯班寶誕，香港建造商會有慶祝晚宴，邀請咗煲呔主禮。係人都知煲呔係虔誠嘅天主教徒，梗係唔係為拜魯班而去啦，話晒建造商會咁出力撐添馬艦，幫煲呔呢個52億政績工程上馬，煲呔梗係要出席答謝班建造界嘛！<br> 話晒建造界都有唔少票，陳太又未親身講選唔選。雖然煲呔啲民望好穩陣，但點都要居安思危，努力箍緊啲票，唔好俾陳太撬走啲票，自然唔會放過任何一個拉票機會。煲呔致完辭就雞咁腳走，可能係覺得政治飯唔好味，費事俾人話官商勾結，寧願趕住返去食住家飯好過。</p></body></html>
