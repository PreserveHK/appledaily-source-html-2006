<html><header><meta charset="utf-8"><title>內地禽流奪12命</title></header><body><h1>內地禽流奪12命</h1><p>內地於2004年1月首次公布H5N1禽流感疫情，證實廣西隆安一個養鴨場染疫；而首宗人感染禽流感病例則於2005年11月公布，最早發病的感染者是湖南湘潭9歲男童賀敬堯。但內地科學家透露，早在2003年11月，一名被斷定死於沙士（SARS）的男性病患，肺部已發現疑似H5N1禽流感的病毒。<br> 據官方統計，2005年至今，內地發生41宗禽流感疫情，共有19.4萬隻禽鳥發病，撲殺近2,300萬隻；確診19宗人感染禽流感病例，其中12人死亡。本報記者</p></body></html>
