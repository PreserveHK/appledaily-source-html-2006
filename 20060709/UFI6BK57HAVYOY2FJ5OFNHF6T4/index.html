<html><header><meta charset="utf-8"><title>藥監局收「贊助費」</title></header><body><h1>藥監局收「贊助費」</h1><p>西安市食品藥品監督管理局一分局前日舉行更名掛牌儀式，有傳媒拍得當地醫院、藥店負責人排隊向主事官員送錢。分局局長事後否認是受賄，聲稱所收的錢，純屬醫院、藥店自願繳付的「贊助費」。</p><p>醫院藥店遭「敲詐」</p><p>藥店被市食品藥品監督管理局長安分局「敲詐」。有報章派記者潛入掛牌儀式，偷拍到四、五名工作人員在場當眾收取與會者送上的現鈔。<br> 長安分局局長張公民事後在記者苦苦追問下，才承認做法不對，將考慮退款。而負責收錢的一名工作人員，只肯出示其中三張合共4,000元繳款票據。陝西《華商報》</p></body></html>
