<html><header><meta charset="utf-8"><title>　　世盃決賽馬丁理智vs感情 - 李八方</title></header><body><h1>　　世盃決賽馬丁理智vs感情 - 李八方</h1><p>睇埋今晚意大利對法國終極一戰，世界盃就曲終人散，又要再等四年先有得睇，八方一諗起就好失落。呢場世紀大戰誰勝誰負仲未知，但睇怕都未必精采，因為兩隊都踢得好保守，馬丁同張文光感情上都支持施丹，但理智上都認為，意大利值得睇高一線。<br> 馬丁話，佢好想施丹轟轟烈烈咁贏個冠軍返嚟，為佢嘅足球生涯畫上完美句號，但意大利真係牌面佔優，佢哋防守好勁，幾乎冇一個對手可以攻得入，淨係輸過一球烏龍波。成班政界波友裏面，淨係得高達一個睇好法國，因為施丹呢幾場愈踢愈好，一定會入到波，頂多踢到加時就可以分勝負啦！</p></body></html>
