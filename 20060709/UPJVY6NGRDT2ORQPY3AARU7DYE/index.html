<html><header><meta charset="utf-8"><title>名人撐意軍</title></header><body><h1>名人撐意軍</h1><p>英國樂隊Oasis的結他手NoelGallagher：「意大利的迪比亞路是我好友，我會在決賽穿着半準決賽時穿過的整套『幸運戰衣』，包括底橫和臭襪，進場吶喊助威。」<br> <br> 利物浦名宿阿倫漢臣：「法國對葡萄牙一役最後25分鐘已露出疲態，相反意大利有多一天的休息來回氣，加上擁有今屆賽事最佳球員簡拿華路坐鎮後防，可立不敗之地。」<br> <br> 巴西足球名宿比利：「意大利現時狀態很好，我看好他們再奪錦標，並相信中場托迪可以成為決賽的『最佳球員』。」<br> <br> 前巴西國腳李安納度：「意、法兩軍同樣是防守型球隊，而法國除施丹外，其餘球員在進攻上作用不大，整體上，意大利較可取。」</p></body></html>
