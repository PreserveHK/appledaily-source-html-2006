<html><header><meta charset="utf-8"><title>靈車撞車遺體無損</title></header><body><h1>靈車撞車遺體無損</h1><p>【本報訊】一輛俗稱「棺材車」的殯儀館靈車（圖），昨晨9時許，從醫院殮房運送遺體前往沙田寶福山設靈途中，駛經大埔吐露港公路近運頭塘邨對開處時，姓黎（52歲）司機發現前面一輛客貨車失事撞欄橫亙路中，他隨即扭軚閃避，卻與鄰線一輛密斗貨車相撞，意外中，僅「棺材車」司機及三名殯儀館職員受輕傷，但毋須送院，幸好遺體亦無損。靈車司機事後駕駛肇事車輛繼續行程，以免造成延誤。<br> 馬耀文攝</p></body></html>
