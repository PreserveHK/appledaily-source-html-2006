<html><header><meta charset="utf-8"><title>警籲提防沙灘老鼠</title></header><body><h1>警籲提防沙灘老鼠</h1><p>【本報訊】炎炎夏日是出海暢泳的旺季，也是沙灘盜竊案的高峯期。西區警區昨日聯同南區撲滅罪行委員會及南區區議會等多個團體在淺水灣泳灘為今年的南區海灘滅罪活動揭開序幕，一眾主禮嘉賓打爛印有沙灘老鼠的紙板，並與少年警訊會員向泳客及遊客派發傳單及太陽帽宣傳品，呼籲泳客小心保管財物，提防沙灘老鼠。<br> 署理西區警區指揮官葉偉強，呼籲泳客到沙灘游泳時盡量避免攜帶貴重財物，結伴游泳就最好留下一人在沙灘上看守財物，並要盡量利用儲物櫃等設施保管財物。他亦提醒駕駛私家車到泳灘的市民錢財不可露眼，貴重財物應盡量放在車尾箱。</p></body></html>
