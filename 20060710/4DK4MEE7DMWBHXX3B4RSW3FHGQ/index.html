<html><header><meta charset="utf-8"><title>鄭融曬到暈死頂</title></header><body><h1>鄭融曬到暈死頂</h1><p>鄭融成為日本電玩PSP新遊戲「LocoRoco（樂克樂克）」代言人，早前在人煙罕見的海灘拍攝廣告，身穿性感小背心、熱褲，在烈日下與遊戲中的人物唱歌跳舞。</p><p>滿意身高</p><p>雖然鄭融已狂搽防曬，但暴曬幾小時後，仍被曬到全身通紅，更一度頭暈不適，她死撐到底說：「工作人員又曬又熱，仲要俾沙蚤同蚊咬，我休息時，都仲有助手幫我拎遮擋吓太陽，佢哋先最辛苦。」<br> 此外，鄭融昨日出席於旺角舉行的滅罪籃球賽，她透露讀書時當了三年籃球隊隊員，有人質疑她沒長高，鄭融說：「咁我又唔係真係咁矮，都有5呎1吋高，我好滿意呢個高度。」<br> 撰文：曾小嘉</p></body></html>
