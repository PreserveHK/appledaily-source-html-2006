<html><header><meta charset="utf-8"><title>周麗淇騰雞車手四圍仆</title></header><body><h1>周麗淇騰雞車手四圍仆</h1><p>周麗淇（Niki）日前以飲品代言人身份，遠赴昆明拍攝新一輯電視廣告。廣告中，她於種滿桃花的公園內邂逅踩單車的男孩，令她勾起不少童年趣事。</p><p>想開有機農場</p><p>Niki外表雖然十分男仔頭，原來她不懂得踩單車：「拍攝時要踩單車，真係考起，唔識踩單車有乜出奇，好自然踩到一仆一碌，好在冇撞親人，最終都完成咗鏡頭，冇用替身。」此外，她看見公園飼養了不少動物，她表示希望可以投地開設「有機農場」，仲會邀請一向熱愛大自然的鄭伊健出任農場推廣經理。<br> 撰文：丁寧</p></body></html>
