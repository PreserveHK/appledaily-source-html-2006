<html><header><meta charset="utf-8"><title>VSCT尋找烏托邦</title></header><body><h1>VSCT尋找烏托邦</h1><p>德國時裝品牌VSCT最出名的地方莫過於其Cutting同多不勝數的男女款式，而衫褲上的Details如印花、襟章、釘圓眼，同花巧的縫邊車線的不同配件全都是由人手做的。今個春夏季VSCT繼續這個特色，以尋找迷失的烏托邦做主題，所以衫上的Print同Logo都以表達完美世界為主，而牛仔褲系列都極之Colorful。全世界有多過750間分店的VSCT𠵱家在香港的Bauhaus都搵得到其蹤影。<br><br>記者：黃藹瑩</p><p>Bauhaus（28823551）<br> 銅鑼灣記利佐治街1號地下2-3號</p></body></html>
