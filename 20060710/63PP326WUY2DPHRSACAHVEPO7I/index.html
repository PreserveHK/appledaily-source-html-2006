<html><header><meta charset="utf-8"><title>新人類談目標：摩連廸斯轉戰華倫</title></header><body><h1>新人類談目標：摩連廸斯轉戰華倫</h1><p>西班牙前鋒摩連廸斯已通過體能測試，正式以500萬歐元（約5,000萬港元），由英格蘭球會利物浦轉會至西甲的華倫西亞，並簽約3年。摩連廸斯雖未有被西班牙國家隊召入世盃23人大軍，但此30歲前鋒仍獲華倫西亞垂青，並羅致旗下，將與同胞韋拿組成土炮雙箭頭；而原本隊中的3名前鋒廸華奧、哥拉廸和古華特已離開了球隊在荷蘭的訓練營，另覓新東家。摩連廸斯表示：「轉會好像來得很突然，惟我很幸運加盟一間可以爭奪錦標的球會。」摩連廸斯為利物浦上陣61次僅入12球。</p></body></html>
