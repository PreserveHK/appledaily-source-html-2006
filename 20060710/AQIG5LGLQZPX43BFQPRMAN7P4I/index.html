<html><header><meta charset="utf-8"><title>租客遊行抗議受壓迫</title></header><body><h1>租客遊行抗議受壓迫</h1><p>【本報訊】二十多名租客昨日在中環遮打花園集會，抗議政府兩年前訂立的《業主與租客綜合條例》未有保障租戶的權益，偏幫業主，容許業主在無特別原因下，要求租戶遷出，代表促請政府修訂條例，改善不公平的情況。<br> 部份來自舊區的租戶又表示，有地產商向小業主收樓，再要求他們搬走，租戶沒有討價還價能力。<br> 代表這批租客的「關注業主與租客條例大聯盟」昨日圍繞立法會行一圈後，再遊行到政府總部遞交請願信。</p></body></html>
