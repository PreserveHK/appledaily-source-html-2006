<html><header><meta charset="utf-8"><title>先投機後投資</title></header><body><h1>先投機後投資</h1><p>投資者認識許榮茂這個名字，應該由01年他登上《福布斯》中國富豪榜，並在同年9月借殼東建科訊（世茂國際前稱）開始。<br> 現年55歲的許榮茂，在福建石獅市出生，70年代末移居香港，做過幫工、推銷員及股票買賣，儲了首筆資金便投入股市，幾年間竟翻數番，為他人生帶來「第一桶金」。其後他轉營實業，88年在港搞紡織廠，80年代末在家鄉踏足地產，其後擴展至澳洲、北京、上海等。</p><p>中國富豪榜有名</p><p>許氏去年在《福布斯》中國富豪榜排名第9，估計身家達81億元人民幣，今年5月公布的《福布斯》中國慈善榜他排名第5，成為榜上前10名的唯一上海企業家。</p></body></html>
