<html><header><meta charset="utf-8"><title>印傭不開心圖跳樓</title></header><body><h1>印傭不開心圖跳樓</h1><p>【本報訊】一名24歲印尼女傭，逢周日都會與同任女傭的胞妹聚會，由於昨日她的胞妹有約，兩姊妹未能相見，在電話中並發生爭執，為此她覺得很不開心。昨午3時許，她走到元朗壽富街2號的政府大樓，並危坐13樓天台欄河石壆，企圖跳樓自殺（圖），警方及消防員接報到場游說，消防員並在四樓平台張開救生氣墊戒備，雙方對峙約1個小時後，消防員趁其不備，一擁而上將她制服救回安全地方，事後送院檢查。<br> 薛家傑攝</p></body></html>
