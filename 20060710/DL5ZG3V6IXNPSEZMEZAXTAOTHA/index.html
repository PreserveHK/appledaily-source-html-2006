<html><header><meta charset="utf-8"><title>鑲鑽Benz搶眼<br>TokyoSpecialImport-CarShow2006<br></title></header><body><h1>鑲鑽Benz搶眼<br>TokyoSpecialImport-CarShow2006<br></h1><p>近年，日本經濟好轉，高消費能力的富裕階層增多，價格昂貴的歐美汽車大受歡迎。因此，以入口汽車作招徠的TokyoSpecialImport-CarShow，吸引大批車迷入場，今年超過5萬人到場參觀，反應踴躍。為吸納新一批顧客，今屆大會更增設「睇中即買」行動，方便參展商即場向入場人士銷售展示車輛。<br> 記者：李思思<br> 參考網址：www.sis-t.net<br> 註：每100日圓約兌6.8港元</p></body></html>
