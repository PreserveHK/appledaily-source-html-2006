<html><header><meta charset="utf-8"><title>設計欠妥善可能谷爆</title></header><body><h1>設計欠妥善可能谷爆</h1><p>城市大學建築科技部講師張少雄指出，塑膠喉管在本港屋苑的使用情況十分普遍，一般應可用上20年；而造成喉管破裂的原因可以有很多，其中包括在設計上，疏忽處理冷縮熱脹的問題，也有可能「谷爆」喉管。</p><p>彎位應裝喉碼加固</p><p>他解釋膠喉管若安裝在外牆，受季節溫差影響，冷縮熱脹會較金屬喉管大近一倍；加上現時新建樓宇普遍高達50多層，喉管承受的壓力很大，尤其轉彎位置，如果用作伸縮的接合位處理不妥，或沒有在適當位置安裝「喉碼」，皆有可能令膠喉難以抵銷壓迫力，最終迫爆。</p></body></html>
