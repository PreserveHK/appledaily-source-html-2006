<html><header><meta charset="utf-8"><title>少數族裔請願反歧視</title></header><body><h1>少數族裔請願反歧視</h1><p>【本報訊】少數族裔團體「融樂會」百多名成員，昨日遊行到政府總部請願，要求政府即時立法禁止種族歧視。請願人士手持一個大皮球（圖），諷刺政府將立法問題「當波踢」，一再拖延。<br> 出席遊行的立法會議員李卓人批評政府言而無信，曾承諾在本立法年度提交草案，但至今仍未有任何進展。民政事務局常任秘書長林鄭月娥昨回應遊行時表示，政府有決心就反對種族歧視立法，但先要充份聽取民意，希望今年內可以提交立法草案。<br> 李家皓攝</p></body></html>
