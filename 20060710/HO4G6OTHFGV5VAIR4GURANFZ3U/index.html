<html><header><meta charset="utf-8"><title>日產展出新車吸引途人圍觀</title></header><body><h1>日產展出新車吸引途人圍觀</h1><p>【本報訊】足球與汽車，均令不少人着迷。日產昨趁世界盃賽事即將告終，於尖沙嘴美麗華商場展示新車，安撫「高潮過後」、情緒低落的球迷。展出的日產Presage（貝沙）七或八人車，以及豪華版Presage（貝沙）HighwayStar（圖），均吸引不少途人駐足觀賞。<br> 日產昨亦公布估波狂熱的答案，原來Lafesta豪華七人車內所藏的足球總數，總共有162個足球。<br> 張家俊攝</p></body></html>
