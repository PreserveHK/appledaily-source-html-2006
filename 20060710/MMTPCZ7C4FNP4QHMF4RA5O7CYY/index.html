<html><header><meta charset="utf-8"><title>智力遊戲防患老人癡呆症</title></header><body><h1>智力遊戲防患老人癡呆症</h1><p>【本報訊】經常打機，或可防止患上老人癡呆症（Dementia）。中文大學精神科學系副教授鄧偉光昨日表示，03年美國有研究指出，多從事用腦活動，如捉棋及彈琴等，平均可以減低患上老人癡呆症的風險達7%，而他估計打機也可達致該效果，但只針對智力遊戲。<br> 本港每100名70歲以上的長者中，就有6人患老人癡呆症。鄧偉光昨出席領匯商場親子電玩活動時稱，老人癡呆症的早期症狀難以察覺，「情緒差、唔開心、約咗人唔記得都已經係徵兆」。一旦發病，就不能阻止智力衰退，只能依靠藥物拖延病情惡化。</p></body></html>
