<html><header><meta charset="utf-8"><title>秀髮防曬做到足</title></header><body><h1>秀髮防曬做到足</h1><p>有位貪靚朋友，每日出街前都要搽好多護膚品上面和身，問佢有乜咁多嘢搽，佢話夏天紫外線指數高企（呢個我知吖），好多人都只知要保護面和身體，但就忘記最易受損嘅秀髮，所以佢出街前會搽頭髮專用嘅防曬（如AVEDA、ANESSA都有推出）或戴帽，慌死被紫外線曬傷。此外，佢嘅清潔工夫亦做足，因為佢話夏天油脂分泌特別多，容易阻塞毛孔，形成頭瘡。至於修護方面，佢又教每兩星期以酸鹼度（PH）5.0嘅護髮用品，在家中做簡單護理就搞掂。估唔到頭髮都唔止清潔咁簡單喎。<br><br>記者：陳穎欣</p></body></html>
