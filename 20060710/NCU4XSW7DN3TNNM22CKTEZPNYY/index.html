<html><header><meta charset="utf-8"><title>胡杏兒增肥荷包脹</title></header><body><h1>胡杏兒增肥荷包脹</h1><p>胡杏兒昨日在銅鑼灣宣傳Nature's護膚品，即場炮製鮮榨果汁給fans，再派發贈品給街坊。問杏兒增肥35磅後，可會影響她的護膚品代言工作？她說：「完全冇影響，仲有幫助，我肥咗之後皮膚撐緊晒，反而靚咗，就算食煎炸嘢，塊面都冇出粒粒。」<br> 杏兒又謂前晚做香港先生評判很開心，希望下屆能再做評判，她說：「我好欣賞佢哋着泳褲個環節，尤其係着泳褲出水嗰吓，我建議選港姐都可以加埋呢part，不過我冇伸手摸過啲港男，冇掂過佢哋㗎。」<br> 採訪、攝影：魯萍</p></body></html>
