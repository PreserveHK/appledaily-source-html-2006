<html><header><meta charset="utf-8"><title>Oughttogo：國際綜藝合家歡</title></header><body><h1>Oughttogo：國際綜藝合家歡</h1><p>每年暑假康樂及文化事務署都會舉辦為期1個月的國際綜藝合家歡，送上420個文化藝術活動。今年合家歡圍繞三大主題，包括奇趣樂園、藝趣通心Fun及小寶開眼界。最新消息是加開不少精采演出的場次，包括《廠出樂人谷》、《我個名叫麥兜兜．古典音樂小計劃》、《後台攪攪震》等，絕密留意喇。<br><br>記者：黃潔蓮</p><p>日期：即日至8月13日<br> 訂票：27349009或www.urbtix.hk<br> 查詢：23701044或www.hkiac.gov.hk</p></body></html>
