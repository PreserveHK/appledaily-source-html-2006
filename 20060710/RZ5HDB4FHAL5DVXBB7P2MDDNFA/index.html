<html><header><meta charset="utf-8"><title>78歲泰王散步跌裂肋骨</title></header><body><h1>78歲泰王散步跌裂肋骨</h1><p>泰王蒲眉蓬（KingBhumibolAdulyadej）老人家佢跌襯呀！皇宮發言人前晚話，78歲嘅泰王上個月24號喺曼谷嘅皇宮散步嗰陣跌親，跌到背脊右邊一條肋骨有少少裂，背脊同埋膊頭都跌瘀咗，不過傷勢已經漸漸好轉。發言人冇講泰王有冇入院留醫，淨係話醫生叫佢暫時唔好執行公務住。泰國全國都好尊敬泰王，上個月初先至為佢慶祝登基60周年，仲好大陣仗咁搞咗好多慶祝活動。泰王，保重身子呀！<br> 法新社</p></body></html>
