<html><header><meta charset="utf-8"><title>診所仁醫急救車禍傷者</title></header><body><h1>診所仁醫急救車禍傷者</h1><p>【本報訊】昨日下午一時許，一輛行走順利邨至藍田的專線小巴，沿秀茂坪秀明道向曉光街方向行駛，至秀茂坪商場對開時，65歲姓盧老翁突然橫過馬路，38歲姓楊小巴司機收掣不及，老翁被撞倒，頭部受傷。<br> 街坊見狀立即報警並向商場一間診所求助，醫生（箭嘴）立即趕往替傷者初步急救，另外一名休班警員亦在場協助，其間有熱心街坊在旁打傘為傷者遮擋猛烈陽光。救護員稍後到場替傷者治理，老翁並無生命危險。<br> 劉永明攝</p></body></html>
