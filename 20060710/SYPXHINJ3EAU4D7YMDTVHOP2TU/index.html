<html><header><meta charset="utf-8"><title>網上賣恐龍化石</title></header><body><h1>網上賣恐龍化石</h1><p>日前內地購物網站淘寶網上，有賣家以8,000元公開叫賣恐龍化石，惹起部份網民的爭論。賣家稱，這塊恐龍化石屬於蛇頸龍的頸部脊椎骨，距今至少有8,000萬年歷史，是從一位老收藏家手中「挖」到的。專家表示，買賣化石違反了《文物法》，而淘寶網有關負責人表示，若查明屬實，他們將刪除該產品的信息。<br> 歡迎讀者提供資料或意見<br> 電郵地址：asiamoney@appledaily.com</p></body></html>
