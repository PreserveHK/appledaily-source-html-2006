<html><header><meta charset="utf-8"><title>散戶動向：可能後勁不繼</title></header><body><h1>散戶動向：可能後勁不繼</h1><p>上周本欄預測恒指有望挑戰16,500水平，最終在周四、五兩天連日急攻下，恒指一周升192點，漲1.18%，為兩個多月來的新高。北韓於周三試射導彈，雖然無礙大市走勢，卻打窒連漲10日的H股升浪。</p><p>散戶趁低入市</p><p>從「蘋果散戶調查」數據看來，不少投資者在上周靜靜入市，故持貨比率亦明顯上升，而且情緒仍樂觀。相對短期入市比率則大幅回落，遇上近期交投偏弱的日子，本周可能出現後勁不繼現象，投資者要格外小心。</p></body></html>
