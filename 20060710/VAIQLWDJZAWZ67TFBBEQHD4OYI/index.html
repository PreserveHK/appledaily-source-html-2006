<html><header><meta charset="utf-8"><title>顏寶鈴巡廠收身</title></header><body><h1>顏寶鈴巡廠收身</h1><p>以前啲女人匿喺男人背後，做成功者嘅另一半；但家吓呢個世代，唔少女人都可以撐起半邊天，同老公顏禧強一齊打江山，創立飛達帽業嘅顏寶鈴，就係當中一個。顏寶鈴話，次次公司得獎，老公都會畀佢去領獎出風頭，自己留在背後執頭執尾，咁識做，難怪做老婆嘅都唔怕肉麻，大大聲咁話：「呢個男人真係好難得！」<br> 自從飛達做咗08奧運特許經營帽商之後，顏太就不斷京港兩邊走，每個月有一半時間唔喺香港，鬼咁頻撲，搞到運動都唔得閒做。佢話，次次返上大陸，都一定去巡吓，咁每條生產線有成25米咁長，間廠又有幾層樓咁高，巡吓巡吓咪當做運動！</p></body></html>
