<html><header><meta charset="utf-8"><title>　　你又晒　我又晒 - 李八方</title></header><body><h1>　　你又晒　我又晒 - 李八方</h1><p>卿姐劉慧卿（中）、張超雄（左二）、莊陳有（左）同余若薇（右二），噚日一齊參加反歧視遊行。卿姐都算好勇，淨係着件白色貼身背心遊行，喺炎炎夏日一啲都唔吝嗇美好身段，大晒身材，真係幾搶眼，唔怪得最近有個議員同八方講：「卿姐離咗婚之後，反而仲風騷咗！」<br> 另一邊廂嘅余若薇就着番件外套示人，不過佢都有啲嘢可以晒吓，咪就係佢位一齊嚟遊行嘅乖女（右）囉。余若薇囡囡喺外國讀書，平時都冇乜機會參加政治活動，話唔定過咗N年之後都會入黨幫媽媽手，隨時成為公民黨嘅第二、三梯隊生力軍，今次就當趁機會教育吓佢，等佢識吓泛民嘅戰友啦。<br> 李家皓攝</p></body></html>
