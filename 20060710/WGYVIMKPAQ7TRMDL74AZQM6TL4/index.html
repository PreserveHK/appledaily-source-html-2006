<html><header><meta charset="utf-8"><title>李宗盛開騷嘉玲熱捧</title></header><body><h1>李宗盛開騷嘉玲熱捧</h1><p>李宗盛一連兩場的理性與感性世界巡迴作品音樂會昨晚在紅館開騷，據知表演嘉賓有梁靜茹、任賢齊及莫文蔚等，莫文蔚的父母更專誠捧愛女場。近日被拍到睇婦科被傳有喜的劉嘉玲也有到場，她對記者提問只是微笑不語，但看騷時十分投入，在台下跟着和唱及搖頭。李宗盛的前妻林憶蓮則未見蹤影。</p><p>問候觀眾</p><p>開騷時現場播放了一些片段，由曾跟李宗盛傳緋聞的張艾嘉做旁白，片段包括二人及李宗盛與女兒的合照，片段播放完畢後，身穿恤衫白褲的李宗盛拿着結他自彈自唱，唱了三首歌後，又以廣東話問候觀眾：「你哋食咗飯未？我啱啱食咗。」表現含蓄。<br> 採訪：李珮洳<br> 攝影：仇志德</p></body></html>
