<html><header><meta charset="utf-8"><title>一人投得逾40個車牌</title></header><body><h1>一人投得逾40個車牌</h1><p>【本報訊】運輸署昨日拍賣240個車牌，共賣得252萬元。其中「9688」以15萬元成交，成為全日最高價的車牌，其次是「267」及「1229」，分別以11.5萬元和9.3萬元成交。<br> </p><p>「自己鍾意個冧巴」</p><p>投得「267」及「1229」的譚先生表示，高價買車牌純粹因為「自己鍾意個冧巴」，兩個車牌將會留作自用。另外，有車牌買賣中心負責人一口氣投下逾40個車牌，他認為現時特殊車牌有市場，但自定車牌計劃較為另類，不太適合香港。至於昨日所有拍賣收益扣除開支後將撥歸慈善用途。</p></body></html>
