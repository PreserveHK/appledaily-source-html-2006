<html><header><meta charset="utf-8"><title>酒後駕駛車禍青年呼好彩</title></header><body><h1>酒後駕駛車禍青年呼好彩</h1><p>【本報訊】一名青年罔顧交通安全酒後駕駛，昨晨駕駛客貨車在屯門青山公路右轉仁愛堂街期間，疑未有在讓線前停車，結果遭駛至的巴士攔腰猛撼，繼而失控打「白鴿轉」，幸有驚無險無人受傷。青年的酒精呼氣測試只差幾點便告超標，他興奮得拍心口大叫：「好彩唔過。」<br> 肇事客貨車司機姓胡（24歲），同行有一名男乘客；巴士司機姓葉（47歲），當時正接載數名員工返巴士廠開工。<br> 昨清晨五時許，胡駕駛客貨車由青山公路右轉仁愛堂街期間，遭逆線的巴士攔腰猛撼左邊車身，客貨車繼而失控打白鴿轉，最後停在仁愛堂街街口。兩車十多人也沒有受傷，其中巴士車頭燈損毀、擋風玻璃碎裂。</p></body></html>
