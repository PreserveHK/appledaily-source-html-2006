<html><header><meta charset="utf-8"><title>二千幾蚊敷眼</title></header><body><h1>二千幾蚊敷眼</h1><p>最近行經金鐘西武，見到又有新品牌到港，係來自瑞士的ZENSATION。特別嘅係品牌暫時只賣兩套護理產品，其中一種WrinkleRelaxingSerum去皺精華素仲標榜可媲美Botox抗皺功效，只要將水狀溶劑和粉狀精華混合使用，便可減少因面部表情或衰老而產生嘅眼部皺紋。盒內有一塊骨膠原面膜，可以剪成長條形，敷在眼下或皺紋位置，再滴上精華素，就可以去皺。試過都幾舒服，不知是否心理因素，眼部敷完一次後感覺潤滑咗，連眼圈都好似減少埋。<br><br>記者：馬靜兒<br>售賣點：HarveyNicholsBeyondBeauty及金鐘Seibu<br>熱線：27242110</p></body></html>
