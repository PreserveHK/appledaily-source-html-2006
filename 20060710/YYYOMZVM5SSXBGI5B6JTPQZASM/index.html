<html><header><meta charset="utf-8"><title>夢幻西遊楊千嬅代言</title></header><body><h1>夢幻西遊楊千嬅代言</h1><p>由本港歌星楊千嬅代言的內地網絡遊戲「夢幻西遊」，是「2005年度中國十大最受歡迎的網絡遊戲」之一，廣受內地中學生歡迎。今年5月錄得最高同時線上人數128萬，是內地同時線上人數最高的網絡遊戲。據稱，「夢幻西遊」是由網易自行開發並營運的國產網絡遊戲，以名著《西遊記》為背景，並結合電影《大話西遊之仙履奇緣》的故事情節，作為遊戲中人文、歷史、地理的依據，再現中國盛唐時期的民俗風貌。<br> 此外，網易又在「夢幻西遊」中首次引入肢體語言及表情系統，使遊戲更生動和風趣，因而大受歡迎。「夢幻西游」官方聲稱，該遊戲目前的註冊用戶高達7,500萬。</p></body></html>
