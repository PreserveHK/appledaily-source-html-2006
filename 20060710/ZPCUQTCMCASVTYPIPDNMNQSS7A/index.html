<html><header><meta charset="utf-8"><title>聲援尋求政治庇護者</title></header><body><h1>聲援尋求政治庇護者</h1><p>【本報訊】國際人權特赦組織四女一男外籍成員，昨傍晚六時手持抗議橫額及洋燭，在屯門入境事務中心一幢專門羈留等候遣返的違反入境條例人士的大樓對開抗議，聲援大樓內逾百名正尋求政治庇護的外籍人士，逗留約三小時後離去，無不愉快事件發生。<br> 該個入境事務中心設在屯門青山公路舊咖啡灣對面，建有兩幢大樓，其中一幢大樓為羈留中心。據了解，該批被羈留人士大多是非法入境，被捕後不想回國，擔心返國會受到迫害，正申請政治庇護，但遲遲未有結果。該四女一男外籍成員不滿這些人被長期羈留，昨手持橫額在馬路邊呼喊，至晚上八時許才離去。</p></body></html>
