<html><header><meta charset="utf-8"><title>案件速遞<br>鐵鎚奪命案退休漢提訊</title></header><body><h1>案件速遞<br>鐵鎚奪命案退休漢提訊</h1><p>【本報訊】76歲退休男子余仲精昨在高等法院提訊，被控於去年8月4日，在翠灣邨商場「民浩居酒樓」外的露天休憩處，以鐵鎚扑頭，謀殺76歲男子江鴻彪，及於去年6月29日在柴灣伊斯蘭脫維善紀念中學門外，非法及惡意傷害70歲男子李成。<br> 法官表示，被告在警誡供詞中供稱，他與一名女街坊有染，才向兩名與她相好男街坊報復，但女街坊堅稱與案無關，亦不認識被告，說法並不一致，遂要求警方進一步調查，以圖破解真相。<br> 案件編號：HCCC52/06</p></body></html>
