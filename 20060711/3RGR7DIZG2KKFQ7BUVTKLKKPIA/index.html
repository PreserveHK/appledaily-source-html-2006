<html><header><meta charset="utf-8"><title>XB360《ChromeHounds》大熱賣</title></header><body><h1>XB360《ChromeHounds》大熱賣</h1><p>XB360都靜咗成個月，之前不少戰爭遊戲也熱賣，而機械人戰爭遊戲《ChromeHounds》亦順理成章亦成為一眾XB360玩家新寵，遊戲銷情不俗。售價方面，由於《ChromeHounds》成績理想，令遊戲售價被炒至$370左右，這隻由SEGA開發的遊戲成績理想，且出現炒賣情況。大家可以想像，當8月推出《DEADRISING》的時候，反應應該會比《ChromeHounds》更為震撼。</p><p>記者：打機鐵人</p></body></html>
