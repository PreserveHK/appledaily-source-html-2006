<html><header><meta charset="utf-8"><title>將每月訪天水圍一次</title></header><body><h1>將每月訪天水圍一次</h1><p>【本報訊】有議員在立法會答問大會上，批評特首曾蔭權忽視天水圍的自殺及社區設施不足問題。曾蔭權表示，天水圍發生的集體自殺案令人覺醒，但香港的自殺率較先進的北歐低，而自殺成因十分複雜，不一定單純與地區設施不足有關。<br> 不過，曾蔭權承認過往在規劃天水圍時有遺漏，日後將會對天水圍加強支援，包括十月開始展開家庭支援計劃，及在未來一、兩年，在區內落成新的綜合青少年服務和長者服務中心，他也會每月探訪天水圍一次。他指，問題不是一個司長和一個特首可以解決，而政府已就天水圍問題舉行多次內部會議商討。</p></body></html>
