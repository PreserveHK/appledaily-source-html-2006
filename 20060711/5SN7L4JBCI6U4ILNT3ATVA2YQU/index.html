<html><header><meta charset="utf-8"><title>UA廣州撼老翻</title></header><body><h1>UA廣州撼老翻</h1><p>喺內地，無論電影、音樂、遊戲軟件、生活百貨，通通都有老翻，但仍然有唔少公司睇好內地龐大嘅消費人口市場，無懼老翻肆虐，積極投資。UA院線（娛藝院線有限公司）正式登陸廣州，喺長實同和黃嘅旗艦級商場西城都薈，租用超過5.9萬方呎地方，開設6間影院。<br> 雖然話內地老翻猖獗，但每逢大片上畫，要有上億票房亦唔係難事，始終入戲院睇戲，同睇套十蚊八蚊嘅搖頭版，感覺差天共地。西城都薈嘅UA影城打正一流影音設備招徠，當做同老翻市場正面開戰亦不為過。</p></body></html>
