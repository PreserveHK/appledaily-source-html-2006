<html><header><meta charset="utf-8"><title>Google推出八款免費軟件</title></header><body><h1>Google推出八款免費軟件</h1><p>【本報訊】Google昨日公布在港推出集多款免費軟件於一身的GooglePack測試版，當中包括防毒軟件NortonAntiVirus，檢視、打印及搜尋PDF檔案的AdobeReader，Picasa相片管理軟件，可搜尋電郵Google桌面等八款軟件。<br> Google發言人稱，香港GooglePack測試版適用於WindowsXP操作系統，並支援Firefox1.0或以上和InternetExplorer6.0或以上程式。<br> 了解詳情可以瀏覽以下網頁http：//pack.google.com.hk。</p></body></html>
