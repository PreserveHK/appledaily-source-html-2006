<html><header><meta charset="utf-8"><title>不吃水果比濫藥更攞命</title></header><body><h1>不吃水果比濫藥更攞命</h1><p>澳洲醫學報告《2005TotalVictorianHealthReport》指出，不按建議進食足夠份量的蔬果，即未能每日最少吃兩份水果和五份蔬菜，在不利壽命的比率上為3.3%，較濫藥及進行不安全性行為的1.5%高逾倍，而酗酒的比率是3.1%。營養師KellyNeville指蔬果攝取量不足與腸癌、肺癌、癡肥和糖尿病有直接關係，也是心臟病和中風的高危因素，對壽命的負面影響更為顯著。</p></body></html>
