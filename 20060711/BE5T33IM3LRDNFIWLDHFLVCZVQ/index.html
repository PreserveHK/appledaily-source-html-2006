<html><header><meta charset="utf-8"><title>UBS貼中意大利</title></header><body><h1>UBS貼中意大利</h1><p>踢咗成個月嘅世界盃，噚日曲終人散，意大利成為終極王者，呢支賽前冇乜人睇好球隊，12碼激走法國，仲搞到施丹英名盡喪。意大利做世界盃阿一，雖則搞到一地眼鏡碎，但同時又驗證咗UBS瑞銀嘅獨到眼光，事關呢間歐洲大行喺開波前7個禮拜，已經貼意大利係冠軍喇！<br> 瑞銀喺4月21號發出嘅投資報告度，預測決賽應該係巴西對意大利，但計過度過之後，意大利嘅贏面就有5成4，結果真係畀佢貼中。除咗瑞銀以外，高盛喺5月都出咗份「TheWorldCupandEconomics2006」，不過佢哋就估巴西會捧盃，真正王者意大利只係排第9位。</p></body></html>
