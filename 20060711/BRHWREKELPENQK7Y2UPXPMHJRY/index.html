<html><header><meta charset="utf-8"><title>案件速遞<br>梅媽生活費月加1.7萬</title></header><body><h1>案件速遞<br>梅媽生活費月加1.7萬</h1><p>【本報訊】已故歌星梅艷芳的梅媽覃美金（圖），每月可從遺產中支取生活費，但她指不敷應用，去年12月在高院要求將生活費由每月6.8萬元，增至11.8萬元，但未能成事；事隔半年，與訟各方同意將梅媽的生活費增加至8.5萬元。<br> 梅媽除生活費增加，她可憑醫生紙，向臨時遺產管理人德勤的會計師，索回醫藥費，但支取生活費及醫藥費的先決條件，是出售若干物業，令遺產有資金，而生活費方面，可追溯至阿梅去世之時。<br> 案件編號：HCMP2981/04</p></body></html>
