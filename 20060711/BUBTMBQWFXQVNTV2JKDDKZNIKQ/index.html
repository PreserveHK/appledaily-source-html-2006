<html><header><meta charset="utf-8"><title>　　六嬸董事總酬金佔半 - 李八方</title></header><body><h1>　　六嬸董事總酬金佔半 - 李八方</h1><p>成日都話，千祈唔好睇小或者得罪女人，邵氏副主席六嬸方逸華，就係個不折不扣嘅好例子；睇佢入主三色台做揸fit人，手起刀落，真係唔講得笑。<br> 雖則咁辛苦，但佢喺電視廣播份薪水，只係25.9萬，咁少？大家又唔使替佢擔心，事關佢喺邵氏份糧先至係正餐。<br> 八方睇番邵氏份年報，六嬸06年度董事袍金，雖則只係得8,000蚊，但人工、房屋及福利就有成340.6萬（佢老公六叔都只係收91萬），雖則比對上一年少8.2萬，但係佢一個人收嘅錢，已經佔咗間公司董事酬金總額嘅五成咁多，睇怕都冇乜邊個仲夠膽講女人唔可以撐起半邊天，撐起晒都得喇！</p></body></html>
