<html><header><meta charset="utf-8"><title>綠悠軒啱邊啲客？</title></header><body><h1>綠悠軒啱邊啲客？</h1><p>對於住慣大屋嘅外國人嚟講，香港地豆潤咁細嘅地方，望樓望廠望寫字樓都大把人住，一條罅咁多嘅海景都當係寶，有時都幾匪夷所思。<br> 美聯黃嘉明話，啱啱有個外國回流客，本來租住緊跑馬地服務式住宅，有次去粉嶺探同事，對綠悠軒附近嘅田園山野景色一見鍾情，用130萬買咗5座低層H室，619呎，呎價2100元。環境舒適啲、個景養眼啲、樓價仲要平啲，加上個客要返大陸做嘢，難怪一拍即合。但賣方就冇咁好彩，99年用167萬元買入，蝕咗37萬元。</p></body></html>
