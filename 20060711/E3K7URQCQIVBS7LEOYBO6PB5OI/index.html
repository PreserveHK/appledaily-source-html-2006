<html><header><meta charset="utf-8"><title>專家之言：「誘發性粗野行為」幾秒內引爆憤怒</title></header><body><h1>專家之言：「誘發性粗野行為」幾秒內引爆憤怒</h1><p>向予人冷靜沉着的施丹，何故鹵莽地用頭撞向馬特拉斯？香港大學的運動科學學系教授馬兆德認為，施丹失控的舉動，在運動科學中稱作「誘發性粗野行為」（ReactiveAggression）。<br> 馬博士說：「施丹可能主要受兩種因素影響：行為及言語。馬特拉斯事發前在禁區內向施丹毛手毛腳，阻止該法國球員回防；若加上馬特拉斯出言侮辱，傷及施丹內心深處，幾秒內即『引爆』施丹的憤怒。」他補充道，此類行為反應多發生於年輕人及小孩身上。</p></body></html>
