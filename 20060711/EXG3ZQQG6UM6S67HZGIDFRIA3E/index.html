<html><header><meta charset="utf-8"><title>國際Gossip<br>伯恩斯放流料</title></header><body><h1>國際Gossip<br>伯恩斯放流料</h1><p>"Hewasincorrect."<br>「佢講嘅嘢係錯嘅。」</p><p>有人話美國總統喬治布殊政府行事神秘，真假莫辨，真係冇錯。前日主管政治事務嘅美國助理國務卿伯恩斯（NicholasBurns圖）接受全國廣播公司節目訪問，口快快話國防部長拉姆斯菲爾德（DonaldRumsfeld）去咗阿富汗秘密訪問，支持俾武裝分子狂攻嘅阿富汗政府。冇幾耐，國務院發言人出嚟澄清，話佢放錯料，話拉姆斯菲爾德冇去到阿富汗。唔通小布殊政府溝通出咗問題？<br> 法新社</p></body></html>
