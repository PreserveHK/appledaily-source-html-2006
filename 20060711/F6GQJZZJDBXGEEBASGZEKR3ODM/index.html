<html><header><meta charset="utf-8"><title>米萃取物助殺腫瘤細胞</title></header><body><h1>米萃取物助殺腫瘤細胞</h1><p>台灣馬偕醫院放射腫瘤科和台灣國立嘉義大學合作完成一份本土及海外白米的免疫細胞實驗研究，將最常見的七種台灣米、加拿大野生米及澳洲越光米等進行研究比較。<br> 結果發現，九個米樣本中有兩種台灣米，即MT9和BT9的萃取物，能明顯提升免疫細胞扼殺腫瘤細胞的能力。<br> 此外，免疫細胞經過米萃取物質刺激後，活性明顯增加。吸收米湯的免疫細胞分泌的干擾素、腫瘤壞死因子濃度比沒有吸收的大幅增加20至30倍。</p></body></html>
