<html><header><meta charset="utf-8"><title>話你知<br>賣方融資科網潮常見</title></header><body><h1>話你知<br>賣方融資科網潮常見</h1><p>本身是電盈大股東的李澤楷，向梁伯韜提供融資作收購電盈之用，形式上近乎商業上稱為賣方融資（VendorFinancing）的財經技巧。賣方融資多見於造價高昂的產品供應商向買家提供借貸，以提高銷量並賺取額外利益收入。過去科網潮中，不少上市企業都以此手法催谷營業額，最經典例子有思科系統曾因有關借貸大幅撇賬而陷入財政危機。<br> 雖然賣方融資在企業收購較罕見，但香港仍有個別例子。當年盧永仁購入奇正（後易名「網基科技」），並由原來大股東友利電訊提供融資，結果科網爆破，盧氏也欠下一身債。</p></body></html>
