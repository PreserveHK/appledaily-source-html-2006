<html><header><meta charset="utf-8"><title>MMM新季AidsTee出籠</title></header><body><h1>MMM新季AidsTee出籠</h1><p>MartinMargiela香港店將於7月底開幕，每季季頭搶閘推出的AidsTee新色亦已曝光。今季玩黑底藍字，顏色運用唔算別出心裁，反而是藍字的質感似油彩反光，令令哋有新鮮感，相信大家已經搵定辦法留定一件。以往I.T做法是一返貨就有得賣，今次梗係留待MMM香港店開張先啦，大家留定名攞住籌先啦。<br><br>記者：吳小明<br><br>MaisonMartinMargiela中環安蘭街18號</p></body></html>
