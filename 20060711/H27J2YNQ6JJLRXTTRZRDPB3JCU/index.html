<html><header><meta charset="utf-8"><title>意大利球員捧盃感受</title></header><body><h1>意大利球員捧盃感受</h1><p>加度素（意大利中場）</p><p>「如果假波案沒有發生，我想球隊都未必能夠獲得冠軍；這個錦標的確給予我們更大的力量。」</p><p>保方（意大利門將）</p><p>「在加時未有遇上麻煩可說是有點運氣，每個球員兒時都希望獲得世界盃，現在是夢想成真。」</p><p>派路（意大利中場）</p><p>「成為世界冠軍的滋味難以形容，決賽是一場艱難的比賽，上半場我們佔優，下半場法國有優勢。」</p><p>格羅素（意大利後衞）</p><p>「我忘記了射入最後一個12碼時的情景，這是偉大的時刻，現在還如在夢中。」</p><p>東尼（意大利前鋒）</p><p>「想不到自己第一次參加世界盃就凱旋而歸，實在令人難以相信。」</p></body></html>
