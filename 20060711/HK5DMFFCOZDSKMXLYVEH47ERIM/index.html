<html><header><meta charset="utf-8"><title>　　袁銘輝請長假陪老婆讀書 - 李八方</title></header><body><h1>　　袁銘輝請長假陪老婆讀書 - 李八方</h1><p>政府昨日公布一批高層官員調動，包括有三個新署長一個常秘，仲有一個專員，就係保險業監理專員。呢個位本來由袁銘輝（圖）做，但七月三十一號起就會由張雲正接任。張現時係環境運輸及工務局副秘書長，幫冬冬姨手，他日轉去馬局長下面，相信都唔難適應。<br> 至於袁銘輝，就未有去向。八方聽聞，佢請咗幾個月假，陪太太讀書；佢太太讀緊博士，有篇論文要寫。呢一個理由都算新鮮。自從陳德霖、黎高穎怡之後，要搵啲唔做嘢嘅理由比較容易，至於有冇人信就另一回事。點都好，總好過盧古嘉利咁，理由冇一個就拜拜咗。</p></body></html>
