<html><header><meta charset="utf-8"><title>椰菜菜頭一定要實</title></header><body><h1>椰菜菜頭一定要實</h1><p>點揀：菜頭結實、完整、葉片肥厚帶光澤、夠墜手。<br>營養/功效：椰菜有益脾和胃，而且新鮮的椰菜汁，對胃、十二指腸潰瘍有止痛作用，也可防治酒精中毒。</p><p>甘笋</p><p>點揀：表皮帶天然光澤、無裂紋、不要太輕身，輕身表示內裏已亁水。<br> 營養/功效：含豐富胡蘿蔔素，有助排除體內有害的自由基和抗氧化，並有降血壓，強心功能。</p><p>奇異果</p><p>點揀：果實大、表面絨毛整齊、外皮自然有光澤、蒂頭鮮色，果實具彈性。<br> 營養/功效：含胺基酸可補充腦力、高鉀營養補充熬夜流失的體力，具抗氧化功效。但腸胃虛寒、貧血和經常腹瀉者不可多吃。</p></body></html>
