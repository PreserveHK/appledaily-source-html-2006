<html><header><meta charset="utf-8"><title>家強婚後修心養性</title></header><body><h1>家強婚後修心養性</h1><p>黃家強、許懷欣及周國賢等前晚到屯門出席新城電台舉辦的「足球狂熱決戰派對」，唱歌夾band娛賓。剛剛迎娶嬌妻的黃家強，在活動上獲fans贈送結婚賀禮，當中還有寓意兒孫滿堂的子孫尺，家強笑問fans：「我媽咪都有送齊一套畀我，你係咪我阿媽？」</p><p>「我哋冇不和」</p><p>對於黃貫中缺席家強婚宴，令他們的不和傳聞愈傳愈烈，家強否認說：「我之前畀咗帖阿Paul，佢要做嘢嚟唔到冇辦法，我已經收咗佢人情。我哋冇不和，無謂揣測咁多，令fans唔開心。」家強透露婚後生活有很大改變，他說：「生活習慣改變咗，以前時間冇咁穩定，𠵱家早睡早起。」	<br> 採訪、攝影：張俊銘</p></body></html>
