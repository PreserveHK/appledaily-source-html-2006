<html><header><meta charset="utf-8"><title>話你知<br>近距離中人體可奪命</title></header><body><h1>話你知<br>近距離中人體可奪命</h1><p>東區醫院急症室部門主管劉楚釗表示，散彈槍的殺傷力較手槍為低，其所射出的鉛粒、鋼珠或鐵沙，較難如手槍子彈般可貫穿身體，但於近距離射擊可造成強大的撞擊力，即使並非擊中頭部，只射在胸部位置，仍可令中槍者短時間呼吸困難，造成高張性氣胸（tensionpneumothorax），嚴重者甚至可令人窒息致死。他又表示，處理時須把傷者體內鉛粒、鋼珠或鐵沙逐粒清除，而多年前他曾為一名中了散彈槍的傷者進行急救，發現由於射出來的鐵珠會產生高熱，中槍者的皮膚亦有可能給灼傷。</p></body></html>
