<html><header><meta charset="utf-8"><title>戈恩──汽車業沙皇</title></header><body><h1>戈恩──汽車業沙皇</h1><p>在全球汽車業中，戈恩（CarlosGhosn）已成為一個傳奇人物，其出類拔萃、幹練和專注，被各界視為「汽車業沙皇」。<br> 戈恩目前身兼法國雷諾車廠和日產汽車的行政總裁。若通用汽車同意與雷諾車廠和日產結盟，那麼戈恩很快就會入主通用汽車。<br> 除「汽車業沙皇」的美譽外，市場和業界還贈予戈恩多個不同外號，凸顯其江湖地位──「破冰者」、「成本殺手」和「7-11先生」，後者是描述他日夜埋頭工作。</p></body></html>
