<html><header><meta charset="utf-8"><title>皮膚測試機冇作大</title></header><body><h1>皮膚測試機冇作大</h1><p>行經化妝counter，濃妝艷抹的化妝小姐會自然飄埋來對你指三道四，呢樣唔好嗰樣又唔得，信佢哋眼光？計我話不如信機器。日本資深皮膚科顧問前澤智子小姐專程從日本帶備先進的皮膚分析儀器來港，提供免費皮膚分析服務及分享護膚秘訣。講到明免費，咁就唔怕被人老屈買product，完成服務後，亦可免費獲贈SOFINA王牌防曬乳液旅行裝1支（數量有限，送完即止）。查詢：26980086<br><br>記者：盧家蕙<br><br>地點：西田百貨2樓中央橋SOFINA推廣會場<br>日期：7月15日及16日</p></body></html>
