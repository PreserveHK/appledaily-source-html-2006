<html><header><meta charset="utf-8"><title>歎熱辣咖喱好開胃</title></header><body><h1>歎熱辣咖喱好開胃</h1><p>天口㷫，食乜都無胃口，熱到死仲要食辣嘢？無病嘛？好彩「馬泰」嘅馬來西亞同泰國咖喱酸酸辣辣，嗒落又幾開胃！呢間舖提供古馬、馬沙拉、椰汁、酸辣同椰汁青咖喱，可謂包羅萬有，我就試咗個馬沙拉咖喱羊（$68），呢隻咖喱嚟自馬來西亞，特點係加入大量番茄，所以較一般咖喱香，配薄餅最好食。<br>記者：方綺君</p><p>馬泰MaiThai（23694033）<br> 地址：尖沙嘴天文台圍環海大廈地下L及M舖</p></body></html>
