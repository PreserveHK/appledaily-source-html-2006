<html><header><meta charset="utf-8"><title>4粒鐘Hea住食早午餐</title></header><body><h1>4粒鐘Hea住食早午餐</h1><p>星期日當然要叉足電，瞓晏啲！「意廊」推出的Brunchbuffet，任Hea任食4粒鐘，意大利火腿蘆笋、古羅馬法燜雅枝竹、蜜糖焗鴨胸等多款美食輪流供應。我就至鍾意走入開放式廚房，從數十款材料同醬汁中挑選至愛心水食材，交由大廚即場製作，自創口味肯定獨一無二，熱辣辣正到爆。<br>記者：方綺君</p><p>意廊（21321235）<br> 地址：沙田大涌橋路34-36號麗豪酒店地下<br> 供應時間：逢周日11:00am至3:00pm<br> 收費：成人$108．小童$78</p></body></html>
