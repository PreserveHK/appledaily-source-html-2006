<html><header><meta charset="utf-8"><title>Krusty瑜伽鬆筋骨</title></header><body><h1>Krusty瑜伽鬆筋骨</h1><p>二人組合Krusty昨日出席新城電台在尖沙嘴舉行的型男索女大測試，即場跟師傅學習瑜伽。Krusty的張詠恩脫襪時被發現襪底穿洞，令她有點尷尬。而另一成員活紀嵐則表現輕鬆，對於一些高難度動作亦應付自如。</p><p>曾習芭蕾舞</p><p>活紀嵐說：「我細個時學過芭蕾舞，參加過香港體操隊，所以啲筋都好鬆。」不過當年為練習一字馬拉筋，曾痛到哭了多次。張詠恩就表示非常羨慕拍檔的表現，自己雖然有田徑及跆拳道的根底，但論柔軟度仍不及隊友，她說：「我以前個男朋友都係學瑜伽，真係可以令人平靜好多。」<br> 採訪、攝影：何永寧</p></body></html>
