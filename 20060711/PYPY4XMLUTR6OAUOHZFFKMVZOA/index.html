<html><header><meta charset="utf-8"><title>克勤勁晒舊Look娛賓</title></header><body><h1>克勤勁晒舊Look娛賓</h1><p>無綫今屆世界盃除了以阿叔榮休作賣點之外，也在節目中增添不少娛樂性。昨日凌晨移師奧海城舉行的世界盃決賽直播節目，在賽前更安排了不少表演節目，其中李克勤在擔任主持前，還一口氣唱出過往幾屆世界盃主題曲，其間還播出他當年擔任世界盃嘉賓的片段，現場觀眾見到克勤舊時的模樣，都不禁全場起哄。<br> 而一班無綫力捧的小生，也有機會合唱今屆無綫世界盃的主題曲，台上更有兩名穿上三點式的模特兒助興，極之香艷。而玩遊戲節目時，關寶慧與喬寶寶等一組順利勝出，隊員更齊將關寶慧抱起，險些把她拋在地上。<br> 採訪：王崇穎　攝影：陳俊強</p></body></html>
