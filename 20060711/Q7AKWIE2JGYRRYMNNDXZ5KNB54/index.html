<html><header><meta charset="utf-8"><title>偉易達李偉權低調肥仔</title></header><body><h1>偉易達李偉權低調肥仔</h1><p>偉易達舊年純利大升，股價亦同步大升，原來除咗令到一眾股民賺到盆滿缽滿外，副主席李偉權都好肥仔！<br> 李偉權舊年連同花紅嘅年薪去到成5200萬，足足係前年人工嘅兩倍有多，仲多過主席兼創辦人黃子欣，黃老闆舊年年薪都只係2560萬。<br> 現年55歲嘅李偉權，84年加入公司時只得33歲，一入去就做董事。佢無論喺股東會抑或業績會上都好低調，入偉易達前都係做電子產品嘅，有加拿大卡加利大學電機工程系理學士學位。<br> 舊年香港位打工皇帝嘅人工大約係6億左右，破咗11年以嚟嘅紀錄，雖然李偉權同呢個紀錄仲差好遠，但斷估今年都可以入到十大啩？</p></body></html>
