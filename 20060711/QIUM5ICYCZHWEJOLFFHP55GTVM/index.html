<html><header><meta charset="utf-8"><title>迪士尼新遊戲周四登場</title></header><body><h1>迪士尼新遊戲周四登場</h1><p>【本報訊】香港迪士尼樂園新增的機動遊戲「馳車天地」、「幸會史迪仔」及「UFO地帶」於本月13日（本周四）正式啟用。迪士尼執行副總裁及行政總裁安明智昨偕作賽車手打扮的米奇，於馳車天地合照，入場人士將可乘坐小型開篷車，在外太空的未來公路馳聘。迪士尼又趁機推出一系列特別精品，如馳車天地精品以鮮艷開篷車為題，還有幸會史迪仔及UFO地帶精品；迪士尼更獨家發售1,100套限量版襟章，每套三款。</p></body></html>
