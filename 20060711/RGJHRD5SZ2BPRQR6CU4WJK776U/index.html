<html><header><meta charset="utf-8"><title>話你知<br>三類真菌均可入侵內臟</title></header><body><h1>話你知<br>三類真菌均可入侵內臟</h1><p>真菌（Fungus）大致可分三大類，包括酵母菌，如念珠菌（Candidiasis），主要存在於腸臟內，輕微者可致主婦手，嚴重者可入血、肝臟及脾臟等；第二種為黴菌，如黃曲霉菌（Aspergillus），存在於周遭環境，免疫力低者有可能受感染後入侵肺部。此外，還有一種馬菲氏青霉菌（Penicilliummarneffei），主要在東南亞一帶出現，令愛滋病患者的肺部嚴重感染。<br> 本報記者</p></body></html>
