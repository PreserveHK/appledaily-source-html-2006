<html><header><meta charset="utf-8"><title>食Buffet去新加坡</title></header><body><h1>食Buffet去新加坡</h1><p>𠵱家去港威酒店磨坊咖啡室食自助晚餐，唔單止可以食到專誠由新加坡文華大酒店（MeritusMandarinSingapore）首席名廚LimTauWah及ChiaKuanPow煮的新加坡地道美食，仲有機會贏取雙人來回新加坡機票、兩晚酒店住宿連早餐及機場至酒店往返接送。另外，食自助餐的時候，仲可以帶一張喺新加坡影的甜蜜回憶相參加攝影比賽，贏出的同樣可以得到雙人來回新加坡機票、兩晚酒店住宿連早餐及機場至酒店往返接送，畀你去多次新加坡留多個愉快回憶。<br>記者：梁學文<br><br>查詢:21137926（港威酒店）</p></body></html>
