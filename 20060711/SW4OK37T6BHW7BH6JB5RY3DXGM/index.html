<html><header><meta charset="utf-8"><title>　　意大利奪標陳樞機開心 - 李八方</title></header><body><h1>　　意大利奪標陳樞機開心 - 李八方</h1><p>意大利打破12碼魔咒，仲射入咗五球靚絕嘅12碼捧盃，最開心嘅球迷一定有陳日君份，話晒陳樞機捧咗意大利隊咁多年。可惜陳樞機太忙，佢都係由四強嘅意大利對德國開始，先至抽到啲時間睇波捧藍軍，之前啲分組賽都冇睇到。<br> 喺四強賽之前，陳樞機淨係睇咗英格蘭對厄瓜多爾嗰場，可能因為嗰場係早場，唔使咁遲瞓覺。佢睇完都同八方呻，嗰場真係踢得好鬼悶，得碧咸一個入波。冇辦法啦，比起意大利嘅上下一心同團結，加埋啲球員技術又好，英格蘭又真係爭幾班嘅。</p></body></html>
