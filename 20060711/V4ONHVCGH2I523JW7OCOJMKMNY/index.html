<html><header><meta charset="utf-8"><title>Oughttosee：山寨作業</title></header><body><h1>Oughttosee：山寨作業</h1><p>中大藝術系可說是香港視覺藝術工作者的搖籃，今勻由信和集團及香港中文大學藝術系合辦的中大藝術系畢業展覽2006，以「山寨作業」為題，共展出32件作品，分別來自31位06年的畢業生，展品類型包括中國水墨、西方油畫、陶藝、裝置、錄像及水墨動畫等。命題「山寨作業」同時隱喻創作靠一雙手，事事須親力親為。<br><br>記者：黎婉薇<br>日期：即日至7月25日（9:00am-9:00pm）<br>地點：奧海城一期地下OC藝廊及灣仔中環廣場一樓大堂同期舉行<br>費用：全免<br>查詢：21328718</p></body></html>
