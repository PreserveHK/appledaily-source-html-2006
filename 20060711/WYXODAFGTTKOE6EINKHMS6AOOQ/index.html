<html><header><meta charset="utf-8"><title>拒改禁煙例寧法庭見</title></header><body><h1>拒改禁煙例寧法庭見</h1><p>【本報訊】公民黨立法會議員梁家傑昨要求政府，不要在《禁煙條例》上向煙草商讓步，讓「特醇」、「低焦油含量」等字眼登記成商標一部份。但特首曾蔭權堅持，香煙用甚麼商標及改甚麼名字，與銷量無關係，若法例日後有爭議，法庭會作裁決。<br> 曾蔭權舉例說，過往在香港很流行的香煙「LuckyStrike」現在已很少見，內地過往流行「萬寶路」及「雲絲頓」，但現在最流行的是「中華」、「雲煙」及「金龍」，香煙的品牌是一雞死、一雞鳴，不應擔心香煙用甚麼商標、改甚麼名字。</p></body></html>
