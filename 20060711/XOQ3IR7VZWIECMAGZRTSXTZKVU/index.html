<html><header><meta charset="utf-8"><title>　　鮮魚行學校獲方剛捐錢裝冷氣 - 李八方</title></header><body><h1>　　鮮魚行學校獲方剛捐錢裝冷氣 - 李八方</h1><p>「死過翻生」嘅地區弱勢小學鮮魚行學校，噚日舉行畢業典禮，邀請咗自由黨立法會議員方剛擔任嘉賓。八方知道，呢間學校向來資源都比較缺乏，當年為咗救校，佢哋要向啲賣魚嘅校董籌款，好辛苦先籌夠數，學校禮堂當然唔能夠太豪華，冇冷氣就預咗！<br> 不過，熱天來臨，噚日熱到成30度，做主禮嘉賓嘅方剛都頂唔順，熱到佢同梁紀昌校長一樣，汗流浹背。<br> 可能方議員喺度受咗皮肉之苦，明白到學生哥冇冷氣之苦，於是佢致辭時即刻好豪氣咁話，決定捐錢畀鮮魚行安裝冷氣，等學生哥下學年有個清涼嘅環境上周會，方議員造福下一代，不愧為富貴黨中堅分子。</p></body></html>
