<html><header><meta charset="utf-8"><title>泊車優惠吸生客</title></header><body><h1>泊車優惠吸生客</h1><p>領匯（823）選定8個商場作資產提升，除慈雲山中心，厚德商場和龍翔中心亦已完工，彩明商場、赤柱廣場、樂富中心、頌安商場及太和商場正在進行中。</p><p>8個商場作資產提升</p><p>除了資產提升，領匯亦透過商場現有設施吸引「生客」，如推出泊車優惠，自1月中推出以來，至5月底已吸引70萬人次使用。以慈雲山中心為例，消費50元或以上，泊車2小時或以上者，可獲1小時免費。另外設日泊優惠，早上8時至晚上8時一律收費50元。領匯企業傳訊經理繆美詩說，本月中將推出更多泊車優惠，盼在暑假檔期「谷旺」慈雲山中心。</p></body></html>
