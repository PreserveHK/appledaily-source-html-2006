<html><header><meta charset="utf-8"><title>Amanda為法國隊痛哭</title></header><body><h1>Amanda為法國隊痛哭</h1><p>名模AmandaStrang和李嘉慧等昨日在尖沙嘴出席高級名錶活動。Amanda示範價值70萬元的腕錶，問她男友有沒有送過貴重手錶？她說：「佢淨係送過隻好平嘅手錶畀我，不過佢試過好有心思送手袋畀我，手袋放滿其他禮物，有性感內衣、朱古力、手機等。」</p><p>意國男友狂喜</p><p>法籍的Amanda與意大利籍的男友早前齊觀看世盃冠軍戰，法國不敵意大利，她說：「當時我忍唔住喊咗，意大利贏波男友當然好開心，佢見我喺度喊，即刻好溫柔咁攬住我問：『我可唔可以慶祝？』」<br> 採訪：JessicaNgan<br> 攝影：ChanChiLam</p></body></html>
