<html><header><meta charset="utf-8"><title>超飽肚足料沙律</title></header><body><h1>超飽肚足料沙律</h1><p>放假，瞓到下晝兩點先起身，第一時間換衫落街，嚟到「和民」剛好Teatime，咁啱又見佢推出新Teaset，即管試吓。諗住留肚食晚飯㗎，咪粗粗哋叫份和民沙律（$39）囉，上枱先發覺份沙律非常多料，照燒雞、溫室番茄、青瓜絲、粟米、炸雲吞皮、新鮮生菜、吞拿魚蛋沙律……數唔晒咁滯，飽到晚飯嗰餐都食唔落呀。<br>記者：黃若茵</p><p>和民居食屋（31623515）<br> 地址：銅鑼灣恒隆中心3樓G01號舖</p></body></html>
