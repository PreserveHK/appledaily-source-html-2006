<html><header><meta charset="utf-8"><title>青瓜軟身唔新鮮咪買</title></header><body><h1>青瓜軟身唔新鮮咪買</h1><p>蔣太比較喜歡吃蔬菜，佢行街市一定會行菜檔，揀蔬菜亦有一手，就等佢教教大家點揀靚嘢！</p><p>點揀：重手，即代表水份多；青瓜要大小均勻，又夠直身結實，輕力按瓜身，結實則表示它夠爽口，軟身的則代表不新鮮。<br> 營養/功效：清熱，有利解毒，屬涼性，腹痛肚瀉者不宜多吃。</p><p>小棠菜</p><p>點揀：嫩綠有光澤的，代表新鮮；小棠菜要夠挺身和彈性，菜葉要夠大塊，莖部就要夠結實。<br> 營養/功效：含多種維他命，清熱，通利腸胃。</p><p>洋葱</p><p>點揀：以外觀堅實，無凹陷，形狀較圓，外衣顏色鮮潤為佳。<br> 營養/功效：平肝潤腸，具強力抗氧化功效，味屬香辛類蔬菜，胃病者不宜多吃。</p></body></html>
