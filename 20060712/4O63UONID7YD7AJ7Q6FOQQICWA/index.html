<html><header><meta charset="utf-8"><title>蘇玉華自耕自足</title></header><body><h1>蘇玉華自耕自足</h1><p>蘇玉華、盧冠廷及提倡綠色運動的周兆祥博士，昨日以嘉賓身分出席在旺角舉行的「有機生活創作比賽」頒獎禮。<br> 蘇玉華表示一直嚮往有機生活，因家居郊外閒時亦有種植一些蔬菜自用，她說：「試過喺露台種菜心，自己種嘅特別香甜。平時都會買一啲有機黃豆整豆漿。」蘇玉華炮製小菜也有一手，日前她出席無綫節目《美女廚房》時更破天荒取得120分滿分的成績，她表示全因中學時期用心上家政堂有關。<br> 採訪、攝影：何永寧</p></body></html>
