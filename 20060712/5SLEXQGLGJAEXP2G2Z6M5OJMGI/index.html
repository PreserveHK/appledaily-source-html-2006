<html><header><meta charset="utf-8"><title>巴西教妓女冧客招</title></header><body><h1>巴西教妓女冧客招</h1><p>「改一個可愛藝名引誘他們，再用你的聲音誘惑他們……」這不是色情小說對白，卻是巴西勞工部網站的性工作者手冊內容。<br> 這手冊內容無所不包，譬如教性工作者如何開張營業、安慰沮喪的顧客，也會呼籲他們參加安全性愛課程和美容教室，甚至有個人理財建議。勞工部對此非常尷尬，連忙指爭議內容出自上任在2002年編成的小冊子，與自己無關，上周末更把這些內容移走，但它們前天（周一）又再出現。<br> 宗教團體對性工作者手冊氣得七竅生煙，但妓女組織就紛紛反擊，ProstitutesNetwork就批評：「社會太虛偽了，一方面享受我們服務，一方面又羞於承認我們的專業！」<br> 英國《衞報》</p></body></html>
