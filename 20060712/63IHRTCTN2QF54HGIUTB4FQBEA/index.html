<html><header><meta charset="utf-8"><title>新晉豪宅入伙六年</title></header><body><h1>新晉豪宅入伙六年</h1><p>涉及今次樓按詐騙案的兩個單位，同位於北角炮台山道28號的豪廷峯。該屋苑於00年入伙，共有兩幢大廈394個單位，面積由765至2,026呎，提供3至4房間隔。中原地產北角區助理區域聯席董事譚國棟說，豪廷峯屬新晉豪宅，發展商為新鴻基地產，99年出售樓花時，平均呎價約6,000元，當年銷情不錯，03年沙士期間呎價跌至4,800元，之後逐漸回升至樓花期的售價，現在二手市場活躍程度一般，平均呎價約6,200元，視乎單位的景觀而定。</p></body></html>
