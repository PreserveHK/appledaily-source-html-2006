<html><header><meta charset="utf-8"><title>Soler歎施丹可憐</title></header><body><h1>Soler歎施丹可憐</h1><p>孖仔組合Soler和許志安前晚在土瓜灣綵排「拉濶演奏廳第一場」，有意大利血統的Soler對於國家隊捧盃感到十分高興，不過也覺得被驅逐離場的球王施丹（ZinedineZidane）可憐，他們說：「唔關種族國家球技事，都覺得佢好慘。」<br> 安仔表示前日決賽也有下注，不過只是小賭怡情，他說：「我只係買少少，家姐都有買，不過都係為咗睇波增加興趣。我有圈外朋友問我借錢買波，不過我覺得少少哋一千幾百冇所謂，我睇報紙知道香港喺呢個世界盃賭錢金額達22億，我覺得咁輸咗好唔抵。」他還稱當晚只看了半場賽事便要入廠拍劇集《肥田囍事》。<br> 採訪、攝影：何永寧</p></body></html>
