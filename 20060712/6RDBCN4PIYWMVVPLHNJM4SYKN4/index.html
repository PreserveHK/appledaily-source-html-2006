<html><header><meta charset="utf-8"><title>警隊電腦有防洩密機制</title></header><body><h1>警隊電腦有防洩密機制</h1><p>警隊電腦系統儲存大量市民個人資料，如何防止警員知法犯法擅取資料？香港警察隊員佐級協會主席鍾錦華表示，要百分百防止罪案發生是不可能，警隊設有監管和抽查機制，確保不能非法從電腦系統取得資料。一般情況下，只有案件的主管才能處理牽涉案中所有市民或犯人的個人資料，主管要有密碼才可登入電腦，還要小心保管和定期更改密碼，確保其他人不能取得密碼擅自進入電腦偷資料。<br> 此外，電腦系統會自動記錄使用者曾瀏覽或改動的資料，處方可以根據記錄追查。警務人員因工作需要從電腦系統查看市民資料後，應記錄在本身記事簿，讓主管查核。</p></body></html>
