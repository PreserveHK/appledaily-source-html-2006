<html><header><meta charset="utf-8"><title>哥德堡號沉沒260年</title></header><body><h1>哥德堡號沉沒260年</h1><p>1745年1月11日，瑞典商船哥德堡號裝載着約700噸中國貨品，從廣州啓程回國。8個月後，在距離哥德堡港約900米的海面，哥德堡號船頭觸礁沉沒，當時在岸上等待商船凱旋歸來的人們眼巴巴看着商船下沉，幸好事故未有造成傷亡。事後人們從沉船上撈起30噸茶葉、80疋絲綢和大量瓷器，拍賣後竟然足夠支付哥德堡號廣州之旅的成本，還獲利14%。至於船上其餘三分二的貨物則長眠海底，直至1984年，在一次民間考古活動才被重新發現。<br> 本報記者</p></body></html>
