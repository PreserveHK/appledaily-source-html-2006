<html><header><meta charset="utf-8"><title>LCD毛利下降</title></header><body><h1>LCD毛利下降</h1><p>LCD顯示器和電視已不是「高不可攀」的電子產品，因價格不斷下調，一萬數千元已有交易。不難想像，生產LCD板面的利錢愈來愈少，田芝穎直言，過往生產LCD很賺錢，但現時較參差；應用於數碼相機和手機的LCD面板，毛利可有10%至20%，但用於手提電腦及顯示器的面板，則少於10%。<br> 事實上，LCD顯示器的增長已見放緩，LCD面板亦然；就以友達（BenQ的子公司）來說，5月份整體大尺寸面板，包括桌上型顯示器、手提電腦及液晶電視等面板，出貨量約達340萬片，比4月份出貨量約減少1.5%。中小尺寸面板出貨量則比4月份減少12.6%，約達603萬片。</p></body></html>
