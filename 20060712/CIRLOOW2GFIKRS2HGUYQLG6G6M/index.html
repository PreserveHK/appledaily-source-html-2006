<html><header><meta charset="utf-8"><title>粟米粒焗死炒車司機</title></header><body><h1>粟米粒焗死炒車司機</h1><p>馬來西亞日前發生了一宗奇特車禍，一輛載滿粟米粒的貨車，疑因司機打瞌睡，車子失事翻側，車上的粟米粒傾瀉而下，將司機焗死。<br> 這宗車禍發生在上周六，該輛載滿粟米粒的貨車失控撞向路旁水溝並翻側，大量粟米粒湧入司機座位，導致司機沒法爬出貨車，最終窒息喪生。<br> 目擊者說，貨車失事後，「許多路過的人都停下來幫手救人，當時貨車司機仍有氣息，但粟米粒不斷傾倒到司機座位」，令救人變得困難重重，結果該名貨車司機未被救出，已經窒息死亡。<br> 據報該名司機出事前，連續工作了超過72小時，相信是因為精神欠佳而釀成慘劇。<br> 馬來西亞《星洲日報》</p></body></html>
