<html><header><meta charset="utf-8"><title>失望vs驚喜</title></header><body><h1>失望vs驚喜</h1><p>失望</p><p>意大利奪世界盃，和其他國家隊球員相比較，意大利球員以穩健成為他們的勝負關鍵。至於巴西、英格蘭、阿根廷等到8強已被淘汰出局，當中不少明星級球員表現令到球迷極為失望，猶如從天堂下墜。文：戰鬥員A</p><p>驚喜</p><p>世界盃是地上最強的足球決戰舞台，也是地上最大的「轉會中介所」，不少球探、球會高層暗藏在德國球場的觀眾席，為的就是獲得一匹良駒；良駒在草茵場奮戰，為的就是覓得一主好東家！文：阿呢斯奧</p></body></html>
