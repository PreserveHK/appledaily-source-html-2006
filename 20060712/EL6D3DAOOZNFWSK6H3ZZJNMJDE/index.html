<html><header><meta charset="utf-8"><title>澳門的士下周一加價</title></header><body><h1>澳門的士下周一加價</h1><p>【本報訊】澳門的士將於下星期一起加價，新收費實施後「落旗」由現時10元加至11元。的士落錶後，每次「跳錶」一元的行車距離由220米減至180米。乘客要求停車等候，每一分鐘收費一元縮短至50秒。澳門的士司機互助會認為加幅輕微，相信乘客會慢慢適應。<br> 澳門立法會議員吳國昌指出，隨着近年澳門經濟發展，通脹同樣隨之增加，的士調整收費，反映民生負擔增加。根據澳門政府統計，本港訪澳旅客僅次於中國內地旅客。本港五月份訪澳旅客，較去年同期增長一成。</p></body></html>
