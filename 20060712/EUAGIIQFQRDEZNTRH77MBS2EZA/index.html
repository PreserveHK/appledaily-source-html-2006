<html><header><meta charset="utf-8"><title>戲院牌照申請擬簡化</title></header><body><h1>戲院牌照申請擬簡化</h1><p>【本報訊】民政事務局昨日向立法會呈交文件，建議簡化戲院牌照申請程序，經營戲院人士只要憑認可人士或註冊結構工程師簽發防火設施等許可證，即可獲食物及環境衞生署發放有效期為六個月的臨時經營牌照。發牌部門其後會派員複驗戲院設施，若發現申請人作出虛假或誤導性的陳述，可以取消臨時牌照。</p><p>期望11月底生效</p><p>民政局相信簡化申請程序不會損害公眾安全，期望建議在11月底生效。香港戲院商會已表態支持加快發牌程序，目前全港60間戲院，有52間屬商會會員營辦。</p></body></html>
