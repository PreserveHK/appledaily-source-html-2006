<html><header><meta charset="utf-8"><title>公關大姐過檔富邦</title></header><body><h1>公關大姐過檔富邦</h1><p>近期銀行界嘅公關大員，有唔少執位跳槽，相信多少反映金融界好景，華華最新收到消息，話中信嘉華銀行企業傳訊部前主管陳碧霞，加盟咗富邦香港，出任企業傳訊阿頭，兼埋負責投資者關係。<br> Betty姐（陳之洋名）喺公關界資歷深厚，離開嘉銀後，先後喺瑞銀及安永會計師行任職，可能始終都係鍾情銀行界，所以兜兜轉轉，最終都係做番銀行公關。<br> Betty喺嘉銀期間，適逢該行收購華仔（華人銀行），又重組架構，成立控股公司中信國金，以佢參與咁多大project嘅豐富經驗，加盟富邦後，相信可以配合銀行多元化發展大計。</p></body></html>
