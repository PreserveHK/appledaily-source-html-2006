<html><header><meta charset="utf-8"><title>恆生百萬懸紅改捐警方</title></header><body><h1>恆生百萬懸紅改捐警方</h1><p>恒生捐錢唔係乜新鮮事，不過講到近日捐畀「警察福利基金」及「警察子女教育信託基金」嘅100萬，背後故事就一啲都唔簡單。話說呢筆錢，本來係用作警方懸紅，追拿01年喺恒生麗城分行，鎗殺護衞員嘅兇徒。單案5年都冇進展，直到「魔警」徐步高事件，先至真相大白。<br> 單案有眉目，而警方亦喺5月嗰陣知會銀行，正式撤銷懸紅，恒生就索性做個順水人情，將筆錢捐出嚟。<br> 又係嘅，啲錢始終係已出之物，當中又涉及咁多條人命，捐出嚟可以幫助有需要嘅人，又可以提升公司形象，學柯大俠話齋，恒生係「良好嘅企業公民」，淨係呢句都抵得過100萬啦！</p></body></html>
