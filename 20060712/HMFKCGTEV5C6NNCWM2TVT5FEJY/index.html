<html><header><meta charset="utf-8"><title>《武林外傳》掀方言配音熱</title></header><body><h1>《武林外傳》掀方言配音熱</h1><p>無厘頭古裝電視劇集《武林外傳》在內地中央電視台播出後，收視率創下佳績。各地電視台隨即掀起了一股為其配上地方方言的熱潮。繼湖南電視台較早前推出「湘語版」後，上海東方電視台文藝頻道下周又將推出「滬語版」。<br> 武劇滬語版配音導演徐皓說，該劇集在上海收視不夠理想，因為很多觀眾不太理解原裝版北方方言的幽默，故試試以方言來贏得高收視。他們日前曾對60位觀眾進行了一次測試，反應良好。<br> 近年，內地各電視台曾相繼推出用方言配音的《米老鼠與唐老鴨》、《貓和老鼠》等卡通片，但國家廣電總局去年下令，嚴禁播出用方言配音的進口節目。<br> 上海《新聞晚報》</p></body></html>
