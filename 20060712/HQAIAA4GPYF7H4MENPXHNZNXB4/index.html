<html><header><meta charset="utf-8"><title>Toby豪擲萬元行善</title></header><body><h1>Toby豪擲萬元行善</h1><p>梁靖琪（Toby）昨日以愛心大使身份，率領聖公會聖基道兒童院過百位青少年，到文化中心欣賞著名音樂劇《歌聲魅影》預演。<br> Toby還身體力行，花費過萬元購買為兒童院籌款的吊墜首飾送給媽咪，該吊墜全球限量發售300個，原本值數百元，她卻花過萬元買下，Toby說：「預早訂購可以揀編號，我揀咗七號送畀媽咪，因為佢係七號生日，都係當捐多啲錢做善事啫。」</p><p>狂昅金城武</p><p>Toby近日忙於拍攝新片《傷城》，有機會與型男金城武合作，她春心蕩漾地說：「我覺得有機會一定要見吓佢，我喺戲裏面都有同佢眼神接觸，佢同梁朝偉一樣都好成熟穩重，望吓都好！」<br> 採訪、攝影：張俊銘</p></body></html>
