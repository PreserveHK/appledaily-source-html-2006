<html><header><meta charset="utf-8"><title>《歌聲魅影》開劇醫肚</title></header><body><h1>《歌聲魅影》開劇醫肚</h1><p>《歌聲魅影》就快開場，「SPOON」乘勢推出晚餐（$450包香檳、紅酒或白酒1杯），菜式跟歌劇意境配合。如頭盤的凍番茄湯寓意序幕火燄歌劇院，前菜則有黑松露菌西班牙火腿絲蜆殼粉，主菜是牛柳配蔬菜，最後的白朱古力糖心蛋糕，則寓意揭開Phantom神秘面具一幕，歌劇開始前醫肚或之後當消夜食都仲得。<br>記者：黃若茵</p><p>SPOON（23132256）<br> 地址：尖沙嘴梳士巴利道18號香港洲際酒店Lobby<br> 供應日期：即日至8月23日6:00pm-7:00pm或10:00pm-11:00om供應</p></body></html>
