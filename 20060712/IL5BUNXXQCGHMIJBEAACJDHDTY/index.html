<html><header><meta charset="utf-8"><title>兩女童軍領袖訓練被燒傷索償</title></header><body><h1>兩女童軍領袖訓練被燒傷索償</h1><p>【本報訊】九名女童軍領袖於三年前疑使用液態酒精爐具，進行烹飪訓練時，突然「搶火」，其中兩人燒傷須送院救治。兩名傷者昨分別入稟高等法院，指女童軍總會疏忽，向對方索償。<br> 原告為28歲李詠欣及趙慧如（譯音），被告為署理香港助理總監（訓練）簡吳秀華，以及香港女童軍總會。03年11月30日，女童軍總會在轄下元朗康樂中心，舉辦領袖訓練營，九名女童軍領袖進行烹飪訓練，兩名原告疑在生火時，爐具內的酒精「搶火」將她們燒傷，其中李詠欣的傷勢較嚴重。<br> 案件編號：HCPI595-6/06</p></body></html>
