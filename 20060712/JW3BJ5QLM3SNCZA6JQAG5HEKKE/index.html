<html><header><meta charset="utf-8"><title>金融界要讀多張沙紙</title></header><body><h1>金融界要讀多張沙紙</h1><p>銀行學會噚日為「傑出理財策劃師獎」開記招，但重點就放晒落下月推出嘅「專業財富管理師（CFMP）」課程上。行政總裁梁嘉麗講，恒生、中銀香港同內地分行、荷銀內地分行，以及AIA都應承包班開課，估計今年有逾千人報讀，明年應增加到3000人！<br> 佢仲話，呢個課程達到國際標準，切合香港同內地嘅市場需要，又得到內地資格認可，無論在職人士，抑或應屆畢業生都好啱讀喎。咁僱主見可以慳番培訓時間同金錢囉，加上𠵱家市場對合資格理財策劃師嘅需求愈來愈大，多埋呢張沙紙傍身都唔錯嘅。講番「傑出理財策劃師獎」，月底截止報名，要報就快手喇！</p></body></html>
