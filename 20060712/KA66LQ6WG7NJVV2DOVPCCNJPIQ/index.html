<html><header><meta charset="utf-8"><title>新人類談目標：巴巴斯轉投利華古遜</title></header><body><h1>新人類談目標：巴巴斯轉投利華古遜</h1><p>漢堡的波斯尼亞籍前鋒巴巴斯，於周一正式轉投利華古遜，並簽約兩年。由於利華古遜鋒將貝碧托夫加盟了英超球會熱刺，故此鋒線極需要替補人選，而他們就選擇了甚具德甲經驗的34歲老將巴巴斯；球會商務經理禾拉表示：「能夠獲得經驗豐富的射手加盟是好消息，他可幫助隊中的年輕球員成長。」巴巴斯則謂：「其實我想留在漢堡，可惜雙方未能達成協議。」巴巴斯效力了漢堡6季，上季在聯賽射入9球。歐新社</p></body></html>
