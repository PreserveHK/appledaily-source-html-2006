<html><header><meta charset="utf-8"><title>櫸樹街居民不滿賠償</title></header><body><h1>櫸樹街居民不滿賠償</h1><p>【本報訊】一群大角嘴櫸樹街地舖業主及租戶昨日舉行申訴會，不滿市區重建局收回物業的賠償及津貼過低，不足以在同區物色面積相約的舖位，令他們在難以負擔昂貴的市值租金下，搬遷後勢將面臨結業。<br> 昨日已是業主及商戶簽署賠償同意書的最後期限，他們均憂慮市建局在未達成賠償協議下，將會強行採取清場行動。受影響的業主及商戶，大部份經營五金零售及工程店舖，其中一名業主李女士表示，舖位在20年前買入，她聘用的測量師估計地舖現值380多萬，但市建局提供的賠償金額只有240萬。</p></body></html>
