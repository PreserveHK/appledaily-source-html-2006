<html><header><meta charset="utf-8"><title>遊行爭居權</title></header><body><h1>遊行爭居權</h1><p>【本報訊】約100名來自爭取居港權家長協會的代表，昨日沿着灣仔入境處大樓行至分域道、軒尼詩道，目的地是金鐘政府總部。他們沿途不時打鑼打鼓並高叫口號，揚言「還我子女居港權、還我合法訴求」（圖）。</p><p>「不團聚、不罷休」</p><p>由於日前發生遊行人士攀爬天橋事件，警方一早在遊行路線的行人天橋上擺放鐵馬，以防止同類型事件再發生。期間遊行隊伍在終審法院門口一度停留15分鐘，高叫「李國能、還我家庭團聚、不團聚、不罷休」。<br> 當他們到達金鐘政府總部後，隨即將請願信遞交給特首的代表警員接收。爭取居港權家長協會主席林道成表示，政府已擱置居留權案件多年，期望對方回應這個訴求。<br> 孔慶初攝</p></body></html>
