<html><header><meta charset="utf-8"><title>　　迪士尼又睇風水改運 - 李八方</title></header><body><h1>　　迪士尼又睇風水改運 - 李八方</h1><p>香港迪士尼樂園舊年9月12日開幕嘅時候，大大聲聲話畀人聽睇晒風水擇好吉日先開張，結果係點？大家有眼睇。今日迪士尼又舉行自開幕以嚟最大型嘅一場活動，三項新遊戲落成舉行開幕禮，聽日就正式畀遊客玩。<br> 迪士尼今次都有搵風水師傅揀個吉時吉日先舉行儀式，八方八卦問吓堪輿學家麥玲玲，佢話今日屬危日，利開幕、成交，佢仲話呢一日好過舊年開幕嗰日，相信可以補吓啲過去嘅唔吉利嘢，人事方面都會順風順水啲。<br> 不過玲玲姐補充一句，由於樂園仍會繼續動土及擴建，即係仲郁吓郁吓啦，到時就要睇動土嘅位係咪吉位，若要一切順順利利，就要等到所有工程完工再睇睇。</p></body></html>
