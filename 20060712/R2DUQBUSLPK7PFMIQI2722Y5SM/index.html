<html><header><meta charset="utf-8"><title>朱銘作品展即日起開始</title></header><body><h1>朱銘作品展即日起開始</h1><p>【本報訊】台灣雕塑家朱銘今天起至8月1日在時代廣場舉行雕塑展，展出60多件作品，包括全球首次展出的新作《裙的故事》。大會昨日原本安排朱銘在展品上刻上名字，但由於他未有帶備有關雕刻工具，有關活動只得取消。不過，朱銘即場與他的作品《排隊》以及《裙的故事》合照，大擺「甫士」，與作品相映成趣。<br> 今次的「朱銘作品展」將展出其成名作太極系列，作品描述二人以太極過招的情況；而其近年作品人間系列，則展示都市人各種生活面貌。</p></body></html>
