<html><header><meta charset="utf-8"><title>警司羅禮徒弟否認襲警</title></header><body><h1>警司羅禮徒弟否認襲警</h1><p>【本報訊】曾跟隨有「地獄教官」之稱的警司羅禮習拳多年、綽號「拳霸」的年輕裝修工人，今年4月7日駕駛客貨車至九龍塘窩打老道時被交通警截停，他涉嫌毆打三名警員，案件昨在九龍城裁判法院提訊，工人否認五項控罪，案件定於下月28日開審。<br> 22歲被告魏榮耀，被控醉酒駕駛及襲警等五罪，控方將傳召六名證人出庭作證。曾參加由香港泰拳理事會協辦比賽的被告，昨投訴被捕時遭警員毆打。<br> 案件編號：KCCC4129/06</p></body></html>
