<html><header><meta charset="utf-8"><title>中港石油購印尼油田</title></header><body><h1>中港石油購印尼油田</h1><p>▲中國香港石油（135）宣布，以3.5萬美元向獨立第三方ContinentalEnergy及GeoPetroResources收購Continental-GeoPetro（Bengara-II）Ltd的70%權益，並合作開發印尼Bengara-II的油氣資產。若當局批准勘探及開發該油氣資產，中港石油須向賣方支付500萬美元現金紅利。中港石油於完成交易時，會提供1870萬美元股東貸款，作為支付勘探、鑽井及開發的開支。</p></body></html>
