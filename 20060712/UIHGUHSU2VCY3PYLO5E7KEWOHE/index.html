<html><header><meta charset="utf-8"><title>郭晉安「今年會結婚」</title></header><body><h1>郭晉安「今年會結婚」</h1><p>今年雙春兼閏月，有不少情侶都趕快拉埋天窗，繼黃家強剛與日籍女友結婚後，昨日又有喜訊傳出，有報道指今年41歲的郭晉安下月會跟拍拖七年、現年26歲的歐倩怡結婚，並決定在香港迪士尼擺喜酒，成為首對在樂園內結婚的藝人。</p><p>日子未定</p><p>昨晚郭晉安對此事回應說：「今年會同女朋友結婚，不過婚期就未定，決定咗之後會向外公布。」至於會否在迪士尼舉行童話婚禮，他說：「有人同我提議過，構思係好特別，暫時都係諗吓先啦，結婚係開心事，決定咗之後一定會公布。」<br> 撰文：林妃</p></body></html>
