<html><header><meta charset="utf-8"><title>低溫天然氣可發電冷凍</title></header><body><h1>低溫天然氣可發電冷凍</h1><p>LNG（LiquefiedNaturalGas，液化天然氣）冷能利用？LNG是在常壓、零下約160℃狀態下的液態天然氣，用於燃料或化工原料之前，須利用媒體熱交換把它氣化為常溫氣體。LNG在氣化過程中，其釋放的冷能可經直接或間接的方法加以利用。直接利用有冷能發電、冷凍倉庫、亁冰、空調等；間接利用有冷凍食品、低溫醫療、食品保存等。深圳希望可利用LNG冷能打造一個「冰雪大世界」，而不是按常規把氣化過程中釋放出來的寶貴冷資源簡單地排入大海。此舉將開創世界冷能利用的先河。</p></body></html>
