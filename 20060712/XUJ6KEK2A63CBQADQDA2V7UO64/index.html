<html><header><meta charset="utf-8"><title>蜜月好去處</title></header><body><h1>蜜月好去處</h1><p>今年雙春兼閏月，好多情侶都趁着呢個花月佳期結婚。結完婚當然要去度蜜月，恍如皇宮般豪華的汶萊帝國酒店及度假村就特別推出「蜜月佳期」住宿優惠，特設3日2夜浪漫之旅。3日2夜住宿優惠包括浪漫燭光晚餐以及在水療中心做兩個鐘頭的按摩療程。優惠包括住宿標準套房，亦可選擇擁有自家熱帶花園的私密別墅，甚至可揀極盡奢華的帝王套房。3日2夜「蜜月佳期」住宿優惠包括每日床上早餐、迎賓花籃、神秘禮物、消夜小食及專車接載來往機場等等，收費為1,059美元起。<br><br>記者：梁學文<br>查詢：（673）2417788（汶萊帝國酒店）</p></body></html>
