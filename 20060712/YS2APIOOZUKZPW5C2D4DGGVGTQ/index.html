<html><header><meta charset="utf-8"><title>　　李二少好事近 - 李八方</title></header><body><h1>　　李二少好事近 - 李八方</h1><p>李家二少澤楷成功金蟬脫殼唔做電訊大亨之後，大家都好關注佢下一步又有咩新搞作，雖然佢口口聲聲話未諗定下一步做咩，但八方就估佢會由有小廈門之稱的北角開始！咁二少會做乜？當然係佢講到明仲好有誠意傾嘅《信報》啦，唔通去賣雞蛋仔咩！<br> 八方聽聞二少買《信報》呢趟真係好事近，繼之前搵人上去驗貨之後，據聞佢頭馬之一的神童何國輝將會動身，由二少花旗廣場個基地，搬到《信報》幢大廈坐陣，8樓己經間定兩間房俾佢揀，而林氏兩老亦經已緊張咗，唔再慢吞吞拖拖吓，即係話二少呢一段緣份好快就會開花結果，湊住佢個班記者，絕對不愁寂寞呢！</p></body></html>
