<html><header><meta charset="utf-8"><title>基仔執正娶周慧敏</title></header><body><h1>基仔執正娶周慧敏</h1><p>古巨基昨晚在跑馬地黃泥涌道拍攝新歌《愛得太遲》MV，請來老友周慧敏擔任女主角，兩人在一間結婚用品店拍攝，現場見基仔執得十分四正，打呔及穿上西褲，手上拿着西裝外套，當路經店舖時，便取出手機往櫥窗拍攝照片，似為他與周慧敏的「婚事」作好準備，但兩人在街頭匆匆拍攝一會後，便齊齊登上保母車離場。</p><p>首任MV導演</p><p>據知今次是基仔首次親自擔任MV導演，他在統籌拍攝前，曾將新歌送給周慧敏，對方聽後很是喜歡，於是基仔便問她有否興趣做女主角，沒想到她竟一口答應，才促成今次的合作。<br> 採訪：王連連<br> 攝影：周慧敏</p></body></html>
