<html><header><meta charset="utf-8"><title>遇襲後不出庭酒樓部長囚4月</title></header><body><h1>遇襲後不出庭酒樓部長囚4月</h1><p>【本報訊】酒樓部長被兩顧客「爆樽」受傷，他其後兩度無出庭頂證，兩名被控蓄意傷人的顧客，因證據不足獲釋，部長被控藐視法庭罪，本為受害人的部長，昨被判囚4個月零6日。<br> 被告崔玉林（36歲），03年9月於觀塘廣場一間酒樓，遭兩名顧客襲擊，警方起訴兩人，案件於04年10月審訊，因崔未有出庭作供而押後，崔於翌月被捕後解釋當日女兒患病，法官以崔藐視法庭，判他入獄6日，准以緩刑。<br> 去年3月審訊前，崔再向警方表示自己在內地被扣押未能出庭，至上月27日，被通緝的崔因經營的酒樓遭縱火報警，被警方拘捕。</p></body></html>
