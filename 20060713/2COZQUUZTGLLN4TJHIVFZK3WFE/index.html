<html><header><meta charset="utf-8"><title>港龍暑假加航班</title></header><body><h1>港龍暑假加航班</h1><p>暑假又到，在這旅遊的火熱季節，你的撲飛行動怎樣？依然無着落？這裏有好消息，港龍將於暑假期間提供76班額外航班服務，當中12班是旅行社包機。額外提供的航班包括18班往台北、17班往亞庇、12班三亞及9班東京。所有加班的航線，都是香港人熱門的旅遊點。如果你在這個暑假臨近的時刻，依然為撲飛而煩惱，現在該有點頭緒吧！<br><br>網址：www.dragonair.com	<br>記者：黎頌詩</p></body></html>
