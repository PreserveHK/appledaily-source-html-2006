<html><header><meta charset="utf-8"><title>天譽得穗地王發展權</title></header><body><h1>天譽得穗地王發展權</h1><p>【本報訊】天譽置業（59）宣布，向羅東亮購入榮威（中國）51%股權，總代價不逾4億元，間接取得廣州市洲頭嘴地王的發展權，3.36億元以現金支付，餘額發承付票據支付。保利香港（119）持有榮威餘下49%股權。是項收購可為天譽帶來約8300萬元商譽。<br> 項目佔地10.6萬方米，將興建6座豪宅，酒店、服務式住宅大樓、辦公室大樓各1座，榮威及廣州港務局，各佔72%及28%權益。天譽副主席劉日東表示，項目總建築成本約20億元，將向銀行貸款7億元人民幣，年息6厘，料興建批文明年第二季取得，08年8月預售，09年底入伙。公司財務總監張蓮順表示，集團約有5億多資金。</p></body></html>
