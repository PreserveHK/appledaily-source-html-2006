<html><header><meta charset="utf-8"><title>皇九美銀單位放售</title></header><body><h1>皇九美銀單位放售</h1><p>【本報訊】中環皇后大道中九號15樓11室推出市場放售，面積3202方呎，意向價3682萬元，每呎約1.15萬元，單位將交吉出售。美聯郭漢釗說，中區甲級商廈空置率已降至4%，現時皇后大道中九號的平均呎租達40元，未來供應緊絀，相信租金仍有上升空間。<br> 另外，美國銀行中心26樓02室也連租約放售，面積3826方呎，意向價約3635萬元，呎價約9500元。單位現時月租約9.9萬元，租期至08年中。</p></body></html>
