<html><header><meta charset="utf-8"><title>教宗：德國隊唔贏得㗎</title></header><body><h1>教宗：德國隊唔贏得㗎</h1><p>「德國隊唔贏得㗎，一贏德國人就囂㗎喇。」<br> "TheGermansshouldnotwin,otherwisetheGermanicpridewillswelltoomuch."<br> <br> 本身係德國人，但又喺意大利住咗好耐嘅教宗本篤十六世（PopeBenedictXVI），前日（星期二）大講波經，話意大利捧走世界盃，佢好開心，仲話一直好支持意大利。德國得季軍，教宗話亦係一件美事。佢話世界盃期間，佢同住喺德國嘅哥哥格奧爾格（GeorgRatzinger）通電話講波，哥哥講笑咁貼德國捧唔到盃，更加唔想德國贏，怕佢哋一贏就驕傲。<br> 路透社</p></body></html>
