<html><header><meta charset="utf-8"><title>轉戰影壇同樣兜踎</title></header><body><h1>轉戰影壇同樣兜踎</h1><p>現年33歲的美國女歌手VitaminC，原名ColleenFitzpatrick，生於新澤西州。曾是搖滾樂隊Eve'sPlum主音成員，99年以VitaminC推出首張同名大碟，其中《Smile》及《Graduation》兩首單曲甚受樂迷歡迎，尤其是她有份參與創作的《Graduation》更風靡校園，但她在樂壇發展不理想，轉投電影界後參演過《白頭神探2》（TheNakedGun21/2）、《夠殭人魔》（Dracula2000）和《大話王》（LiarLiar）等西片，但星運平平。</p></body></html>
