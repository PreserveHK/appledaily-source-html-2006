<html><header><meta charset="utf-8"><title>聽靚歌歎雞尾酒</title></header><body><h1>聽靚歌歎雞尾酒</h1><p>裝修後嘅「George&amp;Co.」環境更優雅寬敞，我最鍾意呢度啲雞尾酒系列，如用威士忌、薄荷葉同鮮檸檬配製嘅George'sJulep，味道醒神怡人；嗜甜嘅話可選伏特加、甜酒、橙汁等調配而成嘅SirGeorge，且逢星期一至六晚更有女歌手Sabrina現場獻唱，多首經典金曲為酒吧增添迷人情調，好Hea過甚麼二樓Cafe。<br>記：黃若茵</p><p>George&amp;Co.（28393377）<br> 地址：銅鑼灣告士打道310號柏寧酒店地下</p></body></html>
