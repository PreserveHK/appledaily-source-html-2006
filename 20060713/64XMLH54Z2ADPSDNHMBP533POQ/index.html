<html><header><meta charset="utf-8"><title>葉璇嘴細旺殼王</title></header><body><h1>葉璇嘴細旺殼王</h1><p>先後獲殼王寵愛的郭羨妮及葉璇分別肖虎和肖猴，堪輿家麥玲玲昨日指二人生肖相沖，她說：「郭羨妮嘅命相係冇乜嘢機會使男人錢，反而仲跌番啲錢出去，比較要靠自己，死硬派同過份主觀嘅性格，同葉璇嘅命相就啱啱相反，葉璇好容易會使到男人錢，而且佢善解人意嘅性格，容易𠱁人開心。」<br> 麥玲玲又指郭羨妮不宜與年紀較大的男士拍拖，而且愈遲婚愈好，起碼要等到35歲後，相反葉璇則與年紀大的男士匹配。論兩女的命格與面相哪個與殼王較相配，麥玲玲說：「葉璇旺佢多啲，殼王對眼好旺桃花，個鼻又大，佢好啱配小鳥依人嘅女仔，葉璇嘴細細，好識講嘢。」</p></body></html>
