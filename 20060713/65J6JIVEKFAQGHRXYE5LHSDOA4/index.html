<html><header><meta charset="utf-8"><title>物質難填寂寞芳心</title></header><body><h1>物質難填寂寞芳心</h1><p>郭羨妮年前結束與溫兆倫一段不愉快的感情後，遇上為她提供優質生活的殼王陳國強，以物質填補了心靈空虛，但她最終仍受不起真愛誘惑，與有婦之夫馬德鐘夜會。臨床心理學家李寶能昨日在電話中說：「佢跳出之前嘅舊感情，主要可能係佢對生活同物質都有要求，但關係耐咗，佢就會再有所取捨，覺得身邊嘅伴畀唔到乜嘢佢，於是另外搵其他人去代替。」<br> 為何有些女子特別喜歡與有婦之夫交往？他說：「可能尋求呢段關係上，男方喺結婚後先擁有嘅某些安全感特質。」李寶能表示一個人猛烈追求自己渴望的東西但又得不到時，有機會陷入精神分裂。</p></body></html>
