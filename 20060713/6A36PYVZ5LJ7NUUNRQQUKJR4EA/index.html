<html><header><meta charset="utf-8"><title>紅螞蟻踞山頭咬人</title></header><body><h1>紅螞蟻踞山頭咬人</h1><p>內地出現會吃蛇、攻擊人的螞蟻。河南省輝縣市萬仙山風景區，近日出現一座螞蟻山，有人親眼目擊一條胳膊粗的大蛇爬過螞蟻山，被紅螞蟻蜂擁圍上，大蛇被咬後，疼得直打滾，不消兩個小時，竟剩下一堆骨頭。</p><p>被咬傷會紅腫</p><p>螞蟻山上獨有的紅螞蟻，專吃昆蟲和蛇，攻擊性強，佔山為王。居民到了山上，都要放輕腳步，避免螞蟻因腳步的震動而迅速出現，被牠們咬傷。紅螞蟻發現人，會主動攻擊，人被咬後皮膚會立即出現一個大疙瘩，一天後才能消退。紅螞蟻山遍布直徑一米的蟻穴。與其他地方的螞蟻不同，上半身紅色，腹部黑色，長約一厘米，喜吃葷。<br> 河南《大河報》</p></body></html>
