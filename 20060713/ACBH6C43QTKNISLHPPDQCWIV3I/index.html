<html><header><meta charset="utf-8"><title>買嘢有$10券送</title></header><body><h1>買嘢有$10券送</h1><p>曾幾何時DHC啱啱進駐香港，其王牌cleansingoil賣到斷晒市，就知佢嘅好用程度啦。不過DHC一向都冇咩減價，今次適逢銅鑼灣時代廣場專門店結業，於是就嚟個減價益街坊，由即日起至7月16日，凡喺時代廣場專門店購買任何產品，就可以獲贈$10現金券1張，之後憑券於7月17-31日，就可以喺銅鑼灣羅素街DHC專門店當$10使喇。<br><br>記者：陳穎欣<br>查詢：21110011</p></body></html>
