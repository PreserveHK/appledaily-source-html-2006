<html><header><meta charset="utf-8"><title>Oughttoread：李歐梵筆下的張愛玲</title></header><body><h1>Oughttoread：李歐梵筆下的張愛玲</h1><p>傳奇？才女？要找個詞語來形容張愛玲實在不容易。牛津大學出版社新出的《蒼涼與世故：張愛玲的啟示》，作者李歐梵則以「蒼涼」和「世故」來形容張愛玲，並在序中道出：「其實，這本小說是我在1997年心靈中感受到的一種說不出來的對香港深情，藉張愛玲的小說人物表達出來。」本書提及不少張愛玲作品，如《半生緣》、《傾城之戀》，「張迷」必讀。各大書局有售<br><br>記者：吳佩璇</p></body></html>
