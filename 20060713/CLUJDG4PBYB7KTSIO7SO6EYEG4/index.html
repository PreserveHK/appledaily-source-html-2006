<html><header><meta charset="utf-8"><title>Librax藥效如嗎啡會上癮</title></header><body><h1>Librax藥效如嗎啡會上癮</h1><p>醫院藥劑師學會藥物教育資源中心教育總監崔俊明指出，Librax是受管制的危險藥物，屬抗焦慮和鎮靜類別，需要醫生處方，登記服用者個人資料。</p><p>可令人血壓低</p><p>該藥副作用包括令人血壓低和抑制呼吸，屬於舊藥，公立醫院現已使用其他新藥替代，但由於該藥便宜，每粒只是0.1至0.2元，私家醫生仍多使用，病人每日須服用三次。<br> 該藥藥效如同嗎啡，可令人昏昏欲睡和產生飄飄然感覺，如連續服用半年至一年就會上癮，所以有些濫藥的青少年會向不法的「丸仔醫生」購買，售價一粒高達10元，利潤豐厚。</p></body></html>
