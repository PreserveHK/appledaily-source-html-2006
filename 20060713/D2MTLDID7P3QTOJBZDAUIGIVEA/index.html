<html><header><meta charset="utf-8"><title>青年求職首考慮薪酬</title></header><body><h1>青年求職首考慮薪酬</h1><p>【本報訊】七月份是年輕人搵工旺季，香港民主民生協進會早前成功訪問了238名年齡介乎15至25歲的青年，發現受訪者求職時最主要考慮的因素是薪金，其次是興趣，個人前途及工作性質反而最不着重。負責調查的民協油尖旺區議員吳寶珊建議青年人求職時應多作薪金以外的考慮，如個人興趣及能力等，這才能在工作過程中取得成功感。<br> 調查又發現，雖然有88%被訪者曾聽聞有關求職陷阱的騙案，但只有26%表示若遇上懷疑個案時會向警方求助，20％更表示不作理會，民協呼籲受害青年人必須向警方舉報。</p></body></html>
