<html><header><meta charset="utf-8"><title>影音試團：17吋LCD睇埋電視擺房一流<br></title></header><body><h1>影音試團：17吋LCD睇埋電視擺房一流<br></h1><p>LCDTV大行其道，連帶電腦用嘅LCD都朝向「TV」發展，好多細寸數屏幕都額外加入各式影音插頭，為LCD增值搶客。AVLINK就新返咗隻17"型號TV1746，雖然貼近腦場抵玩價$2,590，不過卻採用SHARP製造嘅Panel，影像質素非一般國產貨可比。更抵讚係有齊RF、AV等影音輸入頭，駁條天線就可睇電視，又或駁XBOX打機都得，電腦、電視兩邊都兼顧到，對於居住空間狹窄，又或擺喺房度用，都十分之適合。<br>記者：徐影龍</p><p>查詢：AVLink（26100270）</p></body></html>
