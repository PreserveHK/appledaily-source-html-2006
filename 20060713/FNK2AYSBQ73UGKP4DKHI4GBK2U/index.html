<html><header><meta charset="utf-8"><title>立會短訊<br>啟德規劃預留地建醫院</title></header><body><h1>立會短訊<br>啟德規劃預留地建醫院</h1><p>【本報訊】衞生福利及食物局局長周一嶽在回應立法會議員提問時指出，啟德規劃中有預留土地作公立醫院用途，但政府一向有機制來處理有意開辦私家醫院的團體之申請，若符合政府政策及公眾利益，當局也會協助有關私家醫院撥地的申請。<br> 醫管局已試行病歷互通計劃，私營醫療單位在病人同意下可透過互聯網取得公院病人的病歷，預計有二百個私家診所或醫院及一萬名病人參與。</p></body></html>
