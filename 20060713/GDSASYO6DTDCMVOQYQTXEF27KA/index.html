<html><header><meta charset="utf-8"><title>　　高達怕變阿叔拒著夏威夷恤 - 李八方</title></header><body><h1>　　高達怕變阿叔拒著夏威夷恤 - 李八方</h1><p>公務員可以着便服返工，議員當然都可以，尤其立法會一向好主動響應節能，將氣溫校到去24度㗎。民主黨一班兄弟噚日喺立法會就齊齊拒絕打呔，話覺得好舒適，其中何俊仁更着住件格仔恤衫，青春過平時好多。<br> 李永達做得黨主席，梗係會以身作則，噚日除呔除西褸，仲話自己好鍾意着便服，不過，如果係夏威夷花恤就咪搞，事關着到自己好似個阿叔咁，都係着番普通T恤好好多。</p><p>但係民建聯、自由黨一眾男士都依然打呔，唔通佢哋同煲呔想法一致，覺得喺議會要打呔先夠尊重？</p></body></html>
