<html><header><meta charset="utf-8"><title>按摩過度致下垂</title></header><body><h1>按摩過度致下垂</h1><p>李蘢怡年僅23歲已擁有36E八字胸，確令不少女士又羨慕又擔心。究竟有甚麼方法防止巨胸下墮？醫生關嘉美昨日在電話中說：「因為地心吸力問題，大胸女人到咗30歲就好自然會下墮，係冇得預防同阻止。」<br> 關嘉美建議發育時期胸部已很豐滿的女孩，要開始戴承托力較好的胸圍。至於可否靠按摩健胸？她說：「千祈咪做按摩，因為胸部裏面有乳腺同脂肪等組織，成日搓同鍊佢，好容易將外邊嘅皮膚拉鬆，咁個胸咪仲墮啲。」</p></body></html>
