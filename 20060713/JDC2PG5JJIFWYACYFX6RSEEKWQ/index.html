<html><header><meta charset="utf-8"><title>李彩華扮飛博里數</title></header><body><h1>李彩華扮飛博里數</h1><p>李彩華昨日以Columbia旅遊大使身份在金鐘出席記者會，由於主題是飛行里數，所以李彩華出場時便在一男士的協助下擺出在空中飛行的甫士，她更即場在一張印上18萬飛行里數的卡上簽名，並笑問大會是否簽了便可以擁有。<br> 問李彩華是否會獲贈18萬的飛行里數作酬勞？她笑說：「我都想有。」</p><p>遊日本腰骨痛</p><p>李彩華稱很想去日本大阪旅行，希望看櫻花兼購物，她笑說：「每次去日本旅行都好辛苦，行街行到腰骨痛，連早餐同午餐都冇時間食，仲要再買篋先夠裝晒啲戰利品返港。」<br> 撰文：葉雪</p></body></html>
