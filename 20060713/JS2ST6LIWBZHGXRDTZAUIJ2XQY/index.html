<html><header><meta charset="utf-8"><title>唐寧揸Audi望波子</title></header><body><h1>唐寧揸Audi望波子</h1><p>唐寧前晚在銅鑼灣出席電影《反斗車王》的首映禮，她帶同師妹陳泳文亮相，唐寧表示很喜歡車，問她是否滿意自己的座駕，她笑說：「我𠵱家揸緊Audi，都好滿意，不過都想要波子呢類型跑車，但𠵱家就仲未買得起，因為驚供得辛苦。」</p><p>演完留低偷師</p><p>唐寧近日忙於拍攝劇集《師奶兵團》，面對三位好戲前輩包括鄧萃雯、商天娥和葉童，她坦言心情緊張，但仍希望從她們身上偷師，她說：「我有時拍完自己嘅戲份，都會留低睇佢哋做戲，因為佢哋真係好好戲。」<br> 採訪：魯萍　<br> 攝影：陳俊強</p></body></html>
