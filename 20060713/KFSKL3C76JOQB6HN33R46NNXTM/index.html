<html><header><meta charset="utf-8"><title>劉家昌告環星侵權</title></header><body><h1>劉家昌告環星侵權</h1><p>剛於上月完成一連七場演唱會的樂壇教父劉家昌，昨入稟高等法院，指環星音樂國際有限公司侵犯其歌曲版權，包括《在雨中》及《往事只能回味》等40首歌曲，要求法庭頒令禁制對方再侵犯版權，並作賠償。</p><p>禁制使用歌曲</p><p>根據入稟狀指，劉家昌持有版權的40首歌曲，包括《我是中國人》、《往事只能回味》及《梅蘭梅蘭我愛你》等，遭被告侵犯版權使用，故要求法庭頒令禁制被告再使用有關歌曲，並須交出所有涉及侵權物品及作賠償。<br> 採訪：陳曉薇<br> 案件編號：HCA1470/06</p></body></html>
