<html><header><meta charset="utf-8"><title>　　裘槎基金掟叻人浸鹹水 - 李八方</title></header><body><h1>　　裘槎基金掟叻人浸鹹水 - 李八方</h1><p>為推動本地大學生有機會到外國深造升學，見識吓呢個世界，裘槎基金會噚日宣布撥出2,300萬資助26名香港學生去外國著名大學同研究院，攻讀博士後研究或博士課程，當中包括15名研究生同11名目前喺英美讀書嘅學生。<br> 呢個獎學金屬全數獎學金，即包括得獎者嘅學費、生活津貼同機票等，都幾和味㗎！平均每個人除開，都有成90萬。<br> 不過，要攞裘槎獎學金真係唔容易，必須達到博士學位或以上程度，研究範圍係關於自然科學、高科技同醫學，先可以申請，仲要係好叻嗰隻先可以脫穎而出噃。</p></body></html>
