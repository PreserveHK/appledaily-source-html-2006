<html><header><meta charset="utf-8"><title>住宅成交望回升　下半年料增32%</title></header><body><h1>住宅成交望回升　下半年料增32%</h1><p>上半年樓市偏軟，隨着息口有望喘定，利嘉閣地產預期下半年交投將回升，估計達5.15萬宗住宅登記，較上半年3.89萬宗升32.4%；總值有望由1124億元，升43.2%至1610億元。<br> 數據顯示，上半年一手登記4217宗，較去年下半年6204宗跌32%；二手登記卻不跌反升，由去年34276宗升至今年上半年34742宗，升幅1.4%。二手以100萬至199萬元成交佔多，錄12564宗。</p></body></html>
