<html><header><meta charset="utf-8"><title>《歌聲魅影》重臨香江</title></header><body><h1>《歌聲魅影》重臨香江</h1><p>世界著名音樂劇《歌聲魅影》（ThePhantomoftheOpera）前晚在香港作第二度公演，三位主角BradLittle（飾演Phantom）、女主角MarniRabb（飾演Christine）及第二男主角JohnBowles（飾演Raoul）昨午在文化中心大劇院綵排及舉行記招。<br> 記者會上，大會展示由珠寶商鑄造的純銀面具，該面具仿照劇中Phantom所戴的面具設計，並於今日在網上拍賣，為一所兒童院籌款，Brad說：「這個慈善拍賣十分有意義，可以讓我們盡點綿力，幫助有需要的兒童。」<br> 採訪：黎敏茵<br> 攝影：陳俊強</p></body></html>
