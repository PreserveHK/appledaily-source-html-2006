<html><header><meta charset="utf-8"><title>　　郭家麒跟風出書賀生日 - 李八方</title></header><body><h1>　　郭家麒跟風出書賀生日 - 李八方</h1><p>今年好多議員出書，唔知係咪見到湯家驊、卿姐同譚香文出書咁過癮，郭家麒醫生噚日又宣布話出新書，書名叫做《麒人其語》。<br> 郭家麒鄭重聲明話，內容都係新嘅文章，唔係將舊文重新輯錄，主要係講佢嘅童年、讀醫學院嘅嘢、同埋醫學院命名風波，佢都諗過可以搵衞生福利及食物局局長周一嶽幫手寫序嘅，但最後都冇搵啦，費事搞到佢違反「親疏有別」喎！<br> 結果個序就由馬丁操刀。郭醫生話，因為馬丁好支持禁煙，佢哋又一齊去過歐盟，都算係幾熟啦，佢喺7月20日生日，本書又會喺嗰日出版，當係順便同自己慶祝生日。</p></body></html>
