<html><header><meta charset="utf-8"><title>男友冷落婦揚言攬女跳樓</title></header><body><h1>男友冷落婦揚言攬女跳樓</h1><p>【本報訊】屯門大興邨一名少婦，疑不滿同居男友通宵遣興不歸家，竟致電對方父親威脅帶同3歲女兒跳樓自殺。警方接報趕至見少婦未有危險動作，但情緒不穩將她送院；同時意外揭發少婦內地表姐，逾期居留拘捕帶署。<br> 揚言攬女跳樓的少婦姓池（22歲），與男友育有一名3歲女兒，家住大興邨興昌樓一單位。<br> 昨凌晨時分，少婦因為姓曾的同居男友通宵遣興備受冷落，打電話又無法聯絡，至清晨5時許致電男友父親，威脅對方再不找來兒子，便抱着女兒跳樓死，曾父大驚報警。警方接報趕到時少婦自行開門，但她滿身酒氣，而她並無危險動作，女兒亦熟睡，由於她情緒不穩將她送院。</p></body></html>
