<html><header><meta charset="utf-8"><title>夢夢、Kenny跳老舞</title></header><body><h1>夢夢、Kenny跳老舞</h1><p>何韻詩、陳小春、梁靖琪（Toby）、戴夢夢、湯盈盈、關智斌（Kenny）、許冠英及呂珊等歌手，昨日出席在尖沙嘴舉行的明愛暖萬心記者會。<br> 其中Toby、夢夢及Kenny穿上懷舊服裝到場，預告三人於後晚舉行的《明愛暖萬心》節目中，會表演懷舊歌舞，Toby非常滿意自己一身懷舊打扮，更自誇外形似蕭芳芳。</p><p>阿詩戥人開心</p><p>此外，何韻詩的好友Theresa被指釣到金龜，但遭男友家長嫌棄在娛樂圈工作，要棒打鴛鴦，對此阿詩說：「唔知喎，點答呀？總之Theresa好開心好正常，同埋人哋都冇認過，朋友嚟之嘛。」　<br> 採訪、攝影：魯萍</p></body></html>
