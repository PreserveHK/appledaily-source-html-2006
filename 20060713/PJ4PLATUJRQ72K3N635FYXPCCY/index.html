<html><header><meta charset="utf-8"><title>幫襯KFC換數獨機</title></header><body><h1>幫襯KFC換數獨機</h1><p>記得前排老竇挑戰我玩數獨，結果我輸咗畀佢，惟有賴平日少時間玩。咁啱KFC下星期一起推出3款數獨機，分別有迷你6「攻」格（原價$55）、輕觸式屏幕9「攻」格（原價$78）及夜光輕觸式屏幕9「攻」格（原價$95），只要分別以一張發票買滿$25、$48或$65即可換購，所以我決定換番部隨身玩，下次就唔怕輸畀老竇喇。<br>記者：黃若茵</p><p>註：7月17日起於全線KFC分店公開換購，查詢：27452903</p></body></html>
