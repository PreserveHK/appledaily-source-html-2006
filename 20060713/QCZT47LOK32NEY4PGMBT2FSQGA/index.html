<html><header><meta charset="utf-8"><title>林肯是現代竊聽之父</title></header><body><h1>林肯是現代竊聽之父</h1><p>以偷聽方式刺探敵情古已有之，但以科技進行截取通訊或竊聽，其起源可追溯至百多年前美國的南北戰爭。1861年林肯就任總統，由於林肯認為黑奴政策並不人道，遭到南方地主仇視，美國南部11個州份決定退出聯邦另立政府，並爆發南北戰爭。由於當時遠距離通訊主要倚靠電報，並以鐵路路軌作傳送媒介，為了掌握先機，林肯便派出專人負責竊取敵方的電報通訊，甚至發放假消息擾亂敵方軍情。1865年北軍勝出，廢除奴隸制度，但同年林肯遇刺身亡。</p></body></html>
