<html><header><meta charset="utf-8"><title>孔子故鄉掀裸泳潮</title></header><body><h1>孔子故鄉掀裸泳潮</h1><p>天氣炎熱，山東出現了裸泳潮。不少男性在光天化日之下，全身脫光在河裏暢泳，為了方便，甚至刷牙、洗臉、大小便都一塊解決，相當不衞生。更令人驚訝的是，那裏還是聖人的誕生地──孔子的故鄉曲阜。</p><p>河裏刷牙大小便</p><p>每天下午二、三點，陸續有男子來到大沂河河邊，也不理有沒有人觀看，便開始寬衣解帶，跳入河裏暢泳，累了照樣光溜溜爬上岸曬太陽。有些甚至在河裏刷牙、洗臉、大小便。裸男游泳的畫面每天上演，直至傍晚才散去。<br> 對此，不少曲阜市民都認為光着身子游泳太不文明，同時亦令女性尷尬。據了解，大沂河的主要功能是防汛排澇和保護生態，根本就不適合游泳。<br> 中央電視台</p></body></html>
