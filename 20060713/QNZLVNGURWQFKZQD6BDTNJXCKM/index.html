<html><header><meta charset="utf-8"><title>恆生擴展理財中心</title></header><body><h1>恆生擴展理財中心</h1><p>大雞唔食細米，銀行唔食細客？本地唔少大行一邊縮分行，一邊擴張理財中心，好似恒生銀行，上月先喺柴灣開咗間商務理財中心，跟住又到荔枝角長沙灣廣場分行擴充面積，大咗成倍，目的係增設商務理財中心及「優越」理財中心。<br> 荔枝角工商大廈唔少，商務理財中心應係迎合區內中小企，咁優越理財中心，咪係要嚟招呼老闆同啲高層囉。正如佢哋嘅常務董事兼副行政總裁潘仲賢，噚日主持開幕禮時話，唔營商嘅優質客戶亦需要商務理財服務，而長沙灣廣場分行毗鄰多個私人屋苑，附近更有唔少製衣及電子行業公司。咁多大客，當然要招呼。</p></body></html>
