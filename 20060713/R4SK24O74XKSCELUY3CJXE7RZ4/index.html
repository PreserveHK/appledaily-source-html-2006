<html><header><meta charset="utf-8"><title>解放軍首參與演習</title></header><body><h1>解放軍首參與演習</h1><p>【本報訊】「各單位注意！一艘停泊於將軍澳對開海面的客輪發生火警，更傳出爆炸聲，請立刻派員進行拯救！」多艘消防船、海事巡邏船及水警輪，以及飛行服務隊派出兩架直升機出動拯救被圍困的乘客及船員，適逢六艘解放軍駐港部隊船隻在附近操練，也立刻加入救援。上述海上事故其實是周年海上搜救演習的情節，今次超過二百人參與歷時兩個小時的海上演習，解放軍駐港部隊更首次參與這項拯救演習。海事處海上救援協調中心於去年共接獲227宗船舶緊急求助個案，其中62宗須展開搜救行動。</p></body></html>
