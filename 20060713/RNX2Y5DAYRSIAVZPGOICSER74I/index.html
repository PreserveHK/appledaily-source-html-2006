<html><header><meta charset="utf-8"><title>同樂軒被追討150萬租金</title></header><body><h1>同樂軒被追討150萬租金</h1><p>【本報訊】鰂魚涌太古坊一間食魚翅的名店同樂軒，昨被業主指該店自去年11月起，斷續拖欠5個月的租金連雜費，逾150萬元，業主多次追租仍不交租，遂入稟高等法院追討欠租，要求同樂軒交吉舖位，並賠償損失。<br> 原告CathayLimited，被告是經營同樂軒的威卓（香港）有限公司。入稟狀指同樂軒自去年11月起拖欠5個月租金及多項雜費共155萬，遂興訟追討。<br> 案件編號：HCA1469/06</p></body></html>
