<html><header><meta charset="utf-8"><title>Onshow：歌星魅力　加場都得番貴飛咋！</title></header><body><h1>Onshow：歌星魅力　加場都得番貴飛咋！</h1><p>截至年初，《歌聲魅影》自86年改編成歌劇在倫敦首演後，全球演出逾7,400多場！95年曾在港掀旋風。一別十年，宣傳氣勢麻麻的情況下，撲飛潮一樣有。至昨午12時截稿前，城市電腦售票網表示除了星期六（7月15日）尚餘3張單丁位門票，其餘一律爆滿。好在，早前加開8月15至20日共8場次，尚餘最貴票價（$890/$790），截稿前亦都仲有連位。有心人要快步出擊喇！<br><br>記者、攝影：梁俊鵬</p><p>在場亦有相關紀念品出售，以印有面具圖案的T恤最受歡迎。</p><p>直擊首場評分</p></body></html>
