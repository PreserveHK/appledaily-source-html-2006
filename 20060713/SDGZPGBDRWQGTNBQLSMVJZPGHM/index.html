<html><header><meta charset="utf-8"><title>腦場筍貨：新SD卡快2倍</title></header><body><h1>腦場筍貨：新SD卡快2倍</h1><p>未踏入暑假，記憶卡市場亦開始冧價潮，尤其SD卡喺呢兩個月真係冧到嚇親人，2GB容量都係賣四百幾，情況比CF卡仲慘烈！唔講冧價，不如掉轉頭睇吓SD卡有乜新搞作；呢張ApacerSD卡有成4GB容量，影相、拍片到MP3音樂都可盡情儲存，絕不須下下就住，而最特別就係其SD「雙管道資料流量」技術，大幅提升數據存取速度，達至150×，比市面上普遍66×SD卡快225%！採用SLC（SingleLevelCell）製程生產，優點係更襟用、低耗電量、可保存10年等。<br>記者：徐影龍</p><p>售買點：Mustang（27210066)<br> </p></body></html>
