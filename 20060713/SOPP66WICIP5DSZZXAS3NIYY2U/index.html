<html><header><meta charset="utf-8"><title>限量Poodles加碎石</title></header><body><h1>限量Poodles加碎石</h1><p>港產設計師經營的美國品牌CheCheNewYork一向以女孩子為主打市場，首批春季上場手錶款式全Cutie設計以表達品牌嘅快樂訊息。今個夏日CheChe再以女孩及得意貴婦狗仔圖案推出4款限量版手錶－－Poodles系列，2款皮帶（黑色、粉紅）、2款毛毛帶加上Swarovski碎石，令隻錶款Cutie得嚟又不失貴氣。<br><br>查詢：CheCheNewYork（31023668）尖沙嘴海洋中心LCX</p></body></html>
