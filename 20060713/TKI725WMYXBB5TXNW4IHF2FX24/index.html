<html><header><meta charset="utf-8"><title>冚毒品飯堂拘6人</title></header><body><h1>冚毒品飯堂拘6人</h1><p>【本報訊】警方港島總區特別職務隊第二隊人員個多星期前接獲線報，指灣仔駱克道102號麗麗大廈三樓一個住宅單位，被泰籍毒販用作經營毒品分銷中心及「毒品飯堂」。探員深入調查後，前日傍晚6時許，採取行動衝入屋內，拘捕四女兩男（20至32歲）泰籍人士（圖），當中部份為本港居民，部份持工作或旅遊簽證，警方在單位內搜出包括冰、K仔、及搖頭丸等軟性毒品與吸毒工具，總值三萬餘元，正調查有否涉案人員在逃。<br> 李家傑攝</p></body></html>
