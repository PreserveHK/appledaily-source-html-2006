<html><header><meta charset="utf-8"><title>微型儀器助重見光明</title></header><body><h1>微型儀器助重見光明</h1><p>英國蘇格蘭格拉斯哥大學初步研製了功能像數碼相機一樣的微型電子儀器，植入失明者眼內，作用如同人工視網膜，令人重見光明。<br> 是項設計主要幫助老年黃斑點病變（Age-relatedmaculardegeneration）和視網膜色素變異（Retinitispigmentosa）患者，上述新儀器設有一個接受器，接受光線後以電極刺激視網膜轉化成影像，再經視覺細胞傳送到大腦。</p></body></html>
