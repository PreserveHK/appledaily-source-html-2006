<html><header><meta charset="utf-8"><title>華夏醫療搵亞姐撐</title></header><body><h1>華夏醫療搵亞姐撐</h1><p>泓廸（8163）改名華夏醫療，又用咗9680萬，收購上海博愛醫院管理股份公司51%管理權，噚日喺港麗開酒會慶祝，祖籍福建嘅主席翁國亮（圖左），滿場飛迎賓，笑到見牙唔見眼，仲話以後喺上海香港兩邊，會走動得更頻密。<br> 主禮人及道賀來賓名氣一般，主人家就請番個有啲名氣嘅前亞姐吳亭欣做司儀（圖右），又出動生蠔、刺身、北京填鴨招呼（以黃昏酒會嚟講，算係好隆重），絕無待慢貴客。梗係啦！佢間公司嘅股價，由3月毫幾子，幾個月升到8毫幾，生蠔刺身濕濕碎啦！<br> 梁鑑章攝</p></body></html>
