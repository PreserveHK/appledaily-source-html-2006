<html><header><meta charset="utf-8"><title>因母姊被辱撞人施丹致歉</title></header><body><h1>因母姊被辱撞人施丹致歉</h1><p>法國球王施丹（ZinedineZidane）於香港時間今天凌晨在法國一個電視台公開交代「撞人事件」始末。<br> 施丹在上周日的世界盃決賽，加時下半場時用頭撞向意大利中堅馬特拉斯（MarcoMaterazzi）胸膛，球證出示紅牌將他驅逐出場。在電視節目中，施丹為事件致歉，希望千千萬萬看到他撞人的兒童原諒他，但他強調無悔頂撞馬特拉斯。他指馬特拉斯當時對他說了些「十分難聽」的說話，內容涉及他的媽媽和姊姊，但施丹仍然沒有具體講馬特拉斯說過甚麼。</p></body></html>
