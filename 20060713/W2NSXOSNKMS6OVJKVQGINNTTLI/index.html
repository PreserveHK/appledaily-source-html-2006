<html><header><meta charset="utf-8"><title>名牌床褥家具展55折起</title></header><body><h1>名牌床褥家具展55折起</h1><p>世界盃曲終人散，你會否跟我一樣，生理時鐘還未能完全調節過來，在晚上仍是眼光光，情緒高漲？想睡得好，到崇光的「優質床褥及家具展銷」找55折起的安睡之床，發現除了多款品牌床褥特價外，亦有不同梳化及家具選擇。此外，凡購買品牌「美式家具」滿$1,500、$3,000，可分別獲贈小、大型豆豆袋。<br>記者：林佩婷<br><br></p><p>地點：銅鑼灣軒尼詩道555號崇光百貨21樓宴會廳<br> 日期：即日起至7月16日<br> 查詢：28338338（崇光百貨）</p></body></html>
