<html><header><meta charset="utf-8"><title>呃按揭失婚婦提堂</title></header><body><h1>呃按揭失婚婦提堂</h1><p>【本報訊】一個詐騙集團懷疑串通一名律師，涉嫌利用偽造文件騙取1700萬元銀行按揭貸款，其中一名被捕的失婚綜援婦人（圖），昨解往東區法院提堂，被控一項使用偽造身份證罪名，裁判官將案件押後至下月23日再提訊。<br> 被告廖惠珍，報稱家庭主婦。她被控於本月10日在金鐘道力寶中心的律師事務所，使用一張持有人為吳麗雲的偽造身份證。被告暫毋須答辯，辯方申請保釋時，指被告依靠綜援金生活，她有4次案底。<br> 案件編號︰ESCC2753/06</p></body></html>
