<html><header><meta charset="utf-8"><title>美斯「因病得福」</title></header><body><h1>美斯「因病得福」</h1><p>港大兒童及青少年科名譽臨床副教授夏修賢指出，荷爾蒙是人體自然分泌物質，用來控制正常細胞生長和活動。如缺乏荷爾蒙，會引起不同程度病症，須定期注射荷爾蒙補充。<br> 曾患荷爾蒙缺乏症的阿根廷國腳美斯（LionelMessi），因病改變一生。當年僅11歲的美斯，由父母帶到西班牙巴塞隆拿治病，偶然獲試訓機會，更被選入少年隊，展開他的足球生涯。<br> 新加坡則有一名婦人患上繼發性甲狀腺功能減退的荷爾蒙缺乏症，引致虛弱、抑鬱及瘋狂，並聲稱因病將8歲女塞入垃圾槽使其受傷，被判監兩年半。</p></body></html>
