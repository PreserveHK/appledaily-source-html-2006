<html><header><meta charset="utf-8"><title>常振明棋藝高</title></header><body><h1>常振明棋藝高</h1><p>祖國12億人口，唔少卧虎藏龍，好似建行行長常振明咁，唔單止係統領建行股改上市嘅功臣，日文講得流利自如，原來仲係圍棋國手，年僅15歲已經係北京棋類專業隊隊員，與內地一流棋手並列。有本地賓架同華華講，聽聞常行長試過一個人同時捉三盤棋，結果當然全部贏晒。<br> 下棋打橋牌等玩意，都係要全方位運用腦袋嘅智力遊戲，常振明接受內地媒體訪問時，就曾經講過，圍棋係一種戰略思維，要時刻注意調整局部和全部關係，呢啲咁深奧嘅道理，相信常行長會發揮喺管理銀行嘅戰略部署上面。</p></body></html>
