<html><header><meta charset="utf-8"><title>豪宅成交續旺　半山樓賺1796萬</title></header><body><h1>豪宅成交續旺　半山樓賺1796萬</h1><p>半山豪宅相繼錄得逾千萬元成交，原業主一賺一蝕離場。中半山麥當奴大廈高層A室，2519方呎，剛以2300萬元易手，呎價9131元；屋之島歐志康表示，原業主83年以504萬元買入，持貨23年升值3.6倍，勁賺1796萬元。<br> 另利嘉閣區文豪表示，西半山嘉兆臺錄得蝕讓個案，2座高層C室，1269方呎，成交價1060萬元，每呎8353元；原業主97年以1680萬元買入，蝕620萬元，貶值36.9%。</p></body></html>
