<html><header><meta charset="utf-8"><title>側田開騷唔預林苑</title></header><body><h1>側田開騷唔預林苑</h1><p>側田昨日於土瓜灣綵排下周日（16日）與鄭中基一同演出的拉闊音樂會，本來鄭中基也要到場，但他前晚錄完《美女廚房》後身體不適而缺席。<br> 側田昨日與樂隊練歌相當盡興，他笑說：「真係好玩過做騷，我扮林子祥（阿Lam）嘅聲，又扮盧冠廷同成龍。」談到阿Lam作新歌《有火》給他，側田謂已回禮道謝，還有意作歌給對方。<br> 問側田可會請緋聞女友林苑捧場？他反問：「你話呢？我會請吳京囉。點解成日要講林苑？佢想要飛可以問我公司攞，我自己都冇。我成日表演，冇理由次次都叫齊朋友支持。」至於另一緋聞女友楊千嬅，側田謂她因身在內地拍戲而未能捧場。<br> 撰文：林妃</p></body></html>
