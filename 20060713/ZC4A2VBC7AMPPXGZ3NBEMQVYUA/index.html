<html><header><meta charset="utf-8"><title>草蜢開騷再晒肌肉</title></header><body><h1>草蜢開騷再晒肌肉</h1><p>草蜢將於下月底舉行三場演唱會，昨日三子到商台接受訪問。問他們會否在個唱上大騷肌肉？成員蘇志威說：「要睇吓啲衫先，唔淨止晒肌肉，都想騷吓舞技。」至於蔡一智則表示為了這次演唱會而避見朋友，他笑說：「因為我嗰班滑水嘅朋友成立咗一個售票網，同我訂飛，𠵱家前前後後爭佢哋幾百張飛，搞到我見到啲朋友都啞口無言。」<br> 至於會否加場，蔡一傑就笑說：「希望加到啦，如果唔係去到邊都要熄電話喇！」他續稱將於下周一（17日）其所屬唱片公司會放50張演唱會門票在網上拍賣，還笑言要跟歌迷們一起搶購。<br> 採訪、攝影：藍文浩</p></body></html>
