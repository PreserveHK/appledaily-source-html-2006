<html><header><meta charset="utf-8"><title>吳征夫婦轉戰美國</title></header><body><h1>吳征夫婦轉戰美國</h1><p>吳征楊瀾兩公婆又有新動作，佢哋全資擁有嘅陽光媒體，正式宣布買起咗美國八卦娛樂周刊《EntertainmentToday》，呢對喺香港市場失利嘅夫婦，家吓再接再厲轉戰美國市場，睇嚟佢哋對做傳媒大亨的夢想，仲好鬼堅持同有憧憬。<br> 據說陽光媒體05年收入大約有18億人仔，而喺3月時，已經同周刊達成全面收購嘅協議，至於用咗幾多錢，就梗係唔方便講你知啦！<br> 吳征話，收購後，除咗想進一步提升發行量，仲計劃推出網絡版本，希望增加讀者數目。</p></body></html>
