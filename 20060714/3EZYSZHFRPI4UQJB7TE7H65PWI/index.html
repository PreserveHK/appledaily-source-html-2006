<html><header><meta charset="utf-8"><title>　　少年大嚿鯨吞60粒蝦餃 - 李八方</title></header><body><h1>　　少年大嚿鯨吞60粒蝦餃 - 李八方</h1><p>日本大胃王小林尊12分鐘內鯨吞100個叉燒包嘅絕技香港人見識過後歎為觀止，其實本地薑都唔弱，人稱大嚿嘅陳偉業年輕時都好擦得，佢話廿幾年前，試過有次同朋友輸賭，話自己一次過可以食15籠蝦餃，即係成60粒，啲朋友梗係唔信。<br> 大嚿結果同另一名大胃王以及另外兩個朋友，去到美麗華商場嘅一間酒家擺擂台，大嚿一見蝦餃車嚟到，就問阿姐有冇30籠蝦餃。推車阿姐最初聽完都眼突突，以為有人玩嘢。大嚿最終用行動證明畀阿姐睇：我真係食得落㗎，結果仲贏埋500蚊。不過贏錢都有代價，因為佢食到第11籠已經想嘔。呢啲錢，真係唔易賺。</p></body></html>
