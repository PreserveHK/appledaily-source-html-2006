<html><header><meta charset="utf-8"><title>　　警察評議會勁重火藥味 - 李八方</title></header><body><h1>　　警察評議會勁重火藥味 - 李八方</h1><p>呢排天氣熱，人都躁啲。好似政府諮詢警隊員方嘅架構警察評議會噚日開會，聽講就相當有火藥味。事緣代表員方嘅警務督察協會主席廖潔明喺會上發炮，話強烈反對負責監察薪酬水平調查嘅工作小組裏面，有退咗休嘅公務員做員方代表，質疑佢哋係咪可以代表現職公務員嘅利益。據八方了解，廖sir講嘅係華員會會長黃河。<br> 不過，公務員事務局副常秘蘇錦成喺會上話唔覺得有問題，廖sir聽到好㷫，話會進一步研究，包括約見相關立法會議員，睇吓係咪真係冇問題。<br> 佢仲話，如果係咁，理論上佢可以搵古思堯、梁國雄做佢哋工會嘅榮譽會長，然後入埋諮詢架構代表員方！</p></body></html>
