<html><header><meta charset="utf-8"><title>溫州商搶註171商標</title></header><body><h1>溫州商搶註171商標</h1><p>溫州人最「叻」搵錢。一名姓沈商人竟在一天內搶註全國171個酒店商標，如索菲特及老板娘新光大酒店等，「註冊一個商標要2,000元（人民幣．下同），全部要花34萬多元，也不管酒店知不知名」，商標事務所法務部經理的馬培峰，直指溫州人的舉動令他大開眼界。搶註的酒店在北京和廣東等地，當中不少酒店仍被蒙在鼓裏。但有商標人士批評，這溫州人似在盲目炒作，其中的新文賓館早被註冊，申請肯定被駁回。<br> 酒店業的商標主要包括酒店標誌和名稱，但為安全起見，還是相關行業也一併註冊為上。<br> 寧波《現代金報》</p></body></html>
