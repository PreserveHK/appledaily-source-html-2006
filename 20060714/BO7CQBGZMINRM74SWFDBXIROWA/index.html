<html><header><meta charset="utf-8"><title>緊貼潮流「音樂上身」</title></header><body><h1>緊貼潮流「音樂上身」</h1><p>【本報訊】豐澤耗資逾300萬元，由即日起至下月31日舉行「豐澤音樂上身」推廣活動，特別推介多款具完善音樂功能的嶄新電子產品，以及舉辦「打碟上身DJ大賽」和「勁舞上身騷哥利比賽」，勝出者更有機會和人氣歌手古巨基一同「音樂上身」。<br> 發言人稱，為期八星期的推廣活動目的讓顧客透過豐澤各種最新、最潮的數碼產品，於今夏隨時隨地緊貼音樂潮流。另外，顧客購買數碼及電腦產品滿1,000元，可獲贈SKYPE套裝，包括30分鐘免費SKYPEOut服務、耳筒及SKYPE軟件。</p></body></html>
