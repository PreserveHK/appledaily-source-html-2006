<html><header><meta charset="utf-8"><title>戴妮廷牛一男女都咀</title></header><body><h1>戴妮廷牛一男女都咀</h1><p>愛以性感打扮現身ball場的攝影師戴妮廷，上周三（五日）32歲生日，當晚她以8,000元包了蒲場Drop開派對慶祝，到賀好友包括AnaR.、貝安琪、榮雪梅及趙式芝等。<br> 戴妮廷接受電話訪問說：「嗰晚由10點玩到第二朝4點，名副其實係不醉無歸。嗰晚我生日大晒，男男女女都互相索吻，玩得好high，仲收咗兩大箱禮物，第二日瞓醒全日嘅節目就係拆禮物。」<br> 早年戴妮廷返港因朋友不多，所以過得不開心，近年朋友圈子愈擴愈大，所以對香港愈來愈有歸屬感。問她生日願望會否是希望快點找到真命天子？她說：「圍繞我身邊都係同志朋友，我都未遇到個啱嘅。」<br> 採訪:RitaLeung</p></body></html>
