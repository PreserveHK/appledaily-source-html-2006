<html><header><meta charset="utf-8"><title>蔡子健試坐青藏列車</title></header><body><h1>蔡子健試坐青藏列車</h1><p>曾主持多個旅遊節目的蔡子健，早前乘坐剛於本月通車的青藏鐵路列車，由西寧出發到拉薩，整個車程合共26小時。遊人到拉薩很易不適，蔡子健謂車廂雖有加氧功能，不過其中一位工作人員仍患上高山症。<br> 蔡子健沿途不時留意大平原上藏羚羊的影蹤，當到達布達拉宮時更感受到當地濃厚的宗教氣氛。他表示有書籍指人死前有50個必去的地方，他已去了20多個，包括布達拉宮，他說：「我希望去埋其餘20幾個地方，目前我就好想去南北極。」<br> 撰文：李珮洳</p></body></html>
