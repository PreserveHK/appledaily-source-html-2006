<html><header><meta charset="utf-8"><title>藏毒案發還重審律政司上訴終院</title></header><body><h1>藏毒案發還重審律政司上訴終院</h1><p>【本報訊】上訴庭去年裁定一宗販毒案及藏有仿製槍械案上訴得直，指控方引用的《危險藥物條例》及《火器及彈藥條例》，將舉證責任交予被告人，違反《基本法》及《人權法》保障的「假定無罪」原則。律政司恐引發上訴潮，昨在終審法院提出上訴推翻有關裁決。<br> 林光偉及林嘉文，03年5月因藏有仿製火器罪入獄14個月，上訴得直獲釋。另案洪金粲華及日籍人士淺野篤，販運410克海洛英及6.83公斤冰毒罪成，分別被判監15年及20年，案件獲發還重審。<br> 案件編號：FACC1,4/06</p></body></html>
