<html><header><meta charset="utf-8"><title>攜刀闖銀行莽漢判囚3個月</title></header><body><h1>攜刀闖銀行莽漢判囚3個月</h1><p>【本報訊】一名57歲野蠻漢到銀行要求提取強積金，因未符合資格而被拒絕，他即場發難，揚言如翌日仍未能提取強積金便斬職員，翌晨銀行剛開門，該男子手持一個紙袋出現，職員大驚報警，發現袋中藏有把一呎長利刀而被警員拘捕，他昨在觀塘法院承認一項藏有攻擊性武器罪，被判入獄3個月。<br> 被告羅克平，控罪指他於今年3月9日，在九龍大有街的滙豐銀行分行內藏有一把刀。案發當日上午9時半，銀行開始營業，被告攜同一個紙袋匆匆趕到，職員感擔心報警，警員即場在被告的紙袋內搜出利刀，他承認有意圖用刀傷害拒絕他要求的職員。<br> 案件編號：KTCC1547/06</p></body></html>
