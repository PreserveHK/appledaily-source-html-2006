<html><header><meta charset="utf-8"><title>港置北伐將勤補慢</title></header><body><h1>港置北伐將勤補慢</h1><p>內地樓市炒得火熱，當地代理可謂食正條水搵錢，不過大陸地廣人多，做地產代理嘅公司更多，競爭都幾大；除咗地頭蟲，仲有唔少北上搵食嘅香港代理。當中喺05年7月先正式踏足內地嘅香港置業（內地公司名為港置地產），起步係就係慢咗幾拍，不過就誠意搭夠，老頂胡日發亦承認，港置地產仍然喺起步階段，佢哋會先打穩內部基礎，將港式服務標準帶入內地，由香港嘅培訓部導師，定期北上舉辦課程，培訓內地員工。<br> 呢類方法唔算新思維，好多北上發展嘅公司都會咁做，但係以港置嘅規模嚟講，已經算誠意十足嘞。</p></body></html>
