<html><header><meta charset="utf-8"><title>普京：唔好餵我隻狗</title></header><body><h1>普京：唔好餵我隻狗</h1><p>俄羅斯總統普京（VladimirPutin）同好多西方政治領袖一樣有養小寵物，佢嗰隻係黑色拉布拉多狗女，叫Koni。佢見外國元首嗰陣，好多時會見到Koni乖乖坐喺主人身邊。最近，佢唔多滿意記者餵佢隻狗，前日回覆電郵提問時，特別呼籲記者唔好餵Koni。普京點知有人餵Koni？原來佢有時見到Koni喺記者室返嚟時，表現得好開心，嘴邊仲有餅碎㖭。　路透社<br> <br> "Please.Don'tfeedmydog."<br> 「唔好餵我隻狗喇，唔該。」</p></body></html>
