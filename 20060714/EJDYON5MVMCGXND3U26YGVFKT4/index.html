<html><header><meta charset="utf-8"><title>美容小貼士：莫文蔚教你護眼按摩</title></header><body><h1>美容小貼士：莫文蔚教你護眼按摩</h1><p>莫文蔚最近出席護膚品活動，教一眾貪靚女仔護眼心得。佢話：「按摩唔少得！」<br>眼周肌膚特別脆弱，而且滿布穴位及淋巴結，不過只要配合適當按摩及按壓，便能令肌膚充滿光澤。OL每日都要對着電腦螢幕，雙眼容易疲勞及出現乾紋眼袋，其實只要60秒的自我舒緩，就有助減輕雙眼的疲勞。</p><p>記者：馬靜兒<br> 查詢：25823849</p><p>1.取豆份量眼部精華，點在雙眼四周肌膚，閉上眼睛和放鬆心情，用無名指輕按眉頭與眼睛之間，沿着眉骨輕輕推拿到太陽穴，用力按壓幾下，反覆數次。<br> 2.閉上眼睛，放鬆心情，用食指由眼角下方沿着鼻樑到鼻翼兩側，上下來回搓揉按摩。</p></body></html>
