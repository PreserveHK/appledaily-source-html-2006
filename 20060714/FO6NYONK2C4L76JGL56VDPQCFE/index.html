<html><header><meta charset="utf-8"><title>湖南有色附屬發1億A股</title></header><body><h1>湖南有色附屬發1億A股</h1><p>▲湖南有色（2626）間接持有19.27%股權的滬A股湖南株冶昨宣布，將定向發行1億股新A股，其中不少於7700萬股將向湖南有色佔63.314%股權的湖南株冶有色金屬有限責任公司（持有湖南株冶30.44%股權）發行，作為後者注入年產10萬噸鉛鋅冶煉業務的代價，該等業務估值約6.07億元（人民幣、下同）。新A股發行價將按過去30日平均價釐定，以該公司過去30日平均收市價7.7447元計，是次定向集資約7.75億元。湖南有色及湖南株冶今日復牌。</p></body></html>
