<html><header><meta charset="utf-8"><title>袋鼠祖宗是食肉獸</title></header><body><h1>袋鼠祖宗是食肉獸</h1><p>澳洲北部的昆士蘭（Queensland）有化石出土，至少發現了20個新品種，當中包括吃肉的袋鼠老祖宗！古生物學家指，新出土的肉食「殺手袋鼠」大概生存於1,000至2,000萬年前，跟現今袋鼠差異很大，包括牙齒特別長等。<br> 「那裏有吃肉、牙齒長的袋鼠，也有前臂很長、跑得飛快的袋鼠，牠們反而不懂跳躍。」亞卓爾（MikeArcher）教授說，研究隊伍還發現一些巨鳥化石，巨鳥「體形龐大，外形像鴨，有些是食肉的」，巨鳥暫稱為「末日魔鴨」（Demonduckofdoom）。<br> 英國廣播公司</p></body></html>
