<html><header><meta charset="utf-8"><title>Oughttosee：世界盃北韓贏意大利</title></header><body><h1>Oughttosee：世界盃北韓贏意大利</h1><p>2006年世界盃盟主意大利，幾經辛苦加時再射12碼，殺退法國，成為冠軍；萬想不到，40年前，66年的世界盃，這隊冠軍人馬竟然輸給名不經傳的北韓隊。剛剛睇完世界盃，還有賽事症後群，不妨睇睇這場吊詭的《人生競技賽》。影片為「亞洲協會暑期電影系列：亞洲動起來」選片之一，穿插着當年的球賽片段和球員的第一手專訪，並有前所未見的北韓景物畫面。香港首映。	<br>記者：廖秀娟<br><br>地點：灣仔藝術中心agnesb.電影院<br>日期：7月15日（7:30pm）<br>票價：$60　查詢：21039508</p></body></html>
