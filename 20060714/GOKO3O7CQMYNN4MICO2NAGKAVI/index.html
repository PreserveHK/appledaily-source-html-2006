<html><header><meta charset="utf-8"><title>衛蘭頻食消夜變肥妹</title></header><body><h1>衛蘭頻食消夜變肥妹</h1><p>衞蘭與應昌祐前晚在土瓜灣為拉濶演奏廳練歌綵排，見她身形圓潤了不少，她解釋說：「因為近兩星期都忙於錄音，公司又唔畀我做其他嘢，所以就只係練歌同食消夜，肥咗三至四磅。」</p><p>黎明勸做gym</p><p>問她黎明有否投訴，她說：「佢冇直接同我講，但就有間接叫我去做gym，同做運動，不過好彩下個月至影唱片封套，希望努力運動減肥成功。」提及在音樂會上跟黎明合唱可有感到壓力，衞蘭說：「有壓力，因為最近錄音嗌到把聲唔舒服，搞到聲帶發炎要食藥。」<br> 早前有指衞蘭密密睇樓，她表示：「都係睇緊。」但會否同爸爸及細妹衞詩同住，她即有點兒支吾以對說：「應該會嘅。」<br> 採訪、攝影：魯萍</p></body></html>
