<html><header><meta charset="utf-8"><title>商場炮製夢想家居</title></header><body><h1>商場炮製夢想家居</h1><p>睇，所以家居設計行業都好蓬勃。沙田新城市中央廣場就針對港人，好想睇吓人哋點設計單位嘅心理，搞咗個「夢想之家夢成真」家居設計比賽，順便提升大家對家居設計嘅興趣。<br> 比賽分3個組別──兒童睡房組、睡房組同客廳組；上個禮拜主辦單位仲搵咗堪輿學家李丞責做開幕嘉賓，用風水同家居設計角度，分享乜嘢係理想之家。<br> 今個月29號前，會喺商場內展出啲設計，然後選出得獎作品。贏出嘅獎品都幾豐富，大獎係價值萬幾蚊嘅床褥一張。</p></body></html>
