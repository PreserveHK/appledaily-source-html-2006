<html><header><meta charset="utf-8"><title>周啟邦夫人熱捧《歌聲魅影》</title></header><body><h1>周啟邦夫人熱捧《歌聲魅影》</h1><p>經典百老匯歌舞劇《歌聲魅影》昨晚在尖沙嘴文化中心首演，吸引城中名人明星往捧場，包括周啟邦夫婦、汪明荃、霍震霆、鄭伊健和莫文蔚等，其中周啟邦夫人身穿桃紅色晚裝到場，但她一落車即走光透點。</p><p>胸墊走位</p><p>當記者告知周啟邦夫人其胸墊走位導致透點，她即驚慌地說：「好驚喎，死啦！老公都冇同我講。」邊說邊拖着丈夫及兒子的手急步進場。<br> 此外，鄭伊健表示昨晚乃首次欣賞此劇，提到有報道指梁詠琪早前赴泰國向他箍煲，他即時說拜拜並急步走上樓梯，豈料他又突然折返說：「我跌咗張飛呀。」	<br> 採訪：李珮洳　攝影：葉君海</p></body></html>
