<html><header><meta charset="utf-8"><title>賣樓要諗計低價放盤引客出手</title></header><body><h1>賣樓要諗計低價放盤引客出手</h1><p>二手淡靜，業主想出貨，有時真係無所不用其極。好似粉嶺中心有個業主就諗到條橋突圍，佢先以較低價錢放盤，引誘準買家出價，到最後再由價高者得，佢就漁人得利。<br> 呢條橋果然使得，個盤吸引到兩個準買家競投，最後由出價多2萬蚊嗰位買入D座中層3室，652呎，成交價135萬，呎價2071蚊。<br> 利嘉閣劉曉明話，如果業主唔用呢個方法賣樓，分分鐘只係賣到133萬，仲冇咁快賣得出㖭，因為粉嶺中心有成120個放盤。雖然𠵱家呎價仍較市價低5%，原業主都係要損手34萬離場；不過點都叫做蝕少?，好過乜都唔做，等客上門。</p></body></html>
