<html><header><meta charset="utf-8"><title>天降橫禍巨冰扑穿頭</title></header><body><h1>天降橫禍巨冰扑穿頭</h1><p>這次真正是禍從天降！英國人瓊斯（SimonJones）在家中客廳「歎茶」看電視之際，「不速之客」突然大駕「降」臨，砸穿天花板掉下來，瓦礫更撞穿他的頭──罪魁禍首竟是一塊大如足球的冰磚。</p><p>英漢在家看電視險送命</p><p>「我當時在看電視，突然頭頂傳來大爆炸一樣巨響，之後一地都是瓦礫，中間卻有一大塊冰。」倒楣的瓊斯頭部被劃了一道長長的傷口。他說：「如果我坐過一點，可能已經沒命了。」<br> 巨型冰磚先後撞穿屋頂的磚瓦、隔熱層和天花再掉下，造成不小破壞，瓊斯估計要花8,000英鎊（約114,000港元）裝修。保險公司相信冰磚是由飛機掉下。ThisIsEssex網站</p></body></html>
