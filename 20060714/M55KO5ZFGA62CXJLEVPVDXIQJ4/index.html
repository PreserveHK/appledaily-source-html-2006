<html><header><meta charset="utf-8"><title>　　阿牛收死亡恐嚇 - 李八方</title></header><body><h1>　　阿牛收死亡恐嚇 - 李八方</h1><p>阿牛平時爛撻撻，又見慣惡人，就算俾人恐嚇，都冇有怕啦。噚日佢收到生平第一封恐嚇信，有個冇署名嘅人，喺信入面係咁鬧佢係漢奸走狗，話佢人人得而誅之，仲話中國人會行使公民權利將佢殺死，對阿牛好似好恨之入骨咁樣。<br> 阿牛話其實呢個人自從04年開始，已經一日打成十幾個電話鬧佢，佢都費時理會，已交咗畀警方處理，點知都係搵唔到佢。今次對方竟然send封死亡威嚇嚟，阿牛惟有再報警處理。<br> 阿牛話晒都見過唔少風浪，所以都唔係好驚，只希望警方快啲捉到人，以後唔使煩。</p></body></html>
