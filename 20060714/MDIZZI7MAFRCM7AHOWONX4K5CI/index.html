<html><header><meta charset="utf-8"><title>蕭正楠夢會碧咸</title></header><body><h1>蕭正楠夢會碧咸</h1><p>蕭正楠近年主力在內地發展，大國文化公司不斷安排他在內地拍劇和表演，發展尚算不俗。日前他在上海的新天地南里廣場與上海球星區楚良評論世盃冠軍賽及預測賽果，賽前他已聲明捧意大利隊，果然眼光獨到。</p><p>捧英軍失望</p><p>除了意大利隊，蕭正楠對英格蘭隊也相當有好感，但可惜英格蘭入不到四強就出局，他只好捧意大利，幸而該隊沒有令他失望。他說：「近來不知是否經常看世界盃賽事，到晚上睡覺時，竟然夢見碧咸要我在球場主射罰球，當我出腳時，我就醒了，但睡姿竟然是保持出腳的姿勢。」	<br> 採訪、攝影：丁寧</p></body></html>
