<html><header><meta charset="utf-8"><title>　　詹志勇出書細說洋紫荊 - 李八方</title></header><body><h1>　　詹志勇出書細說洋紫荊 - 李八方</h1><p>港大地理系教授詹志勇（圖）一向都好關注樹木，上年同漁護署一齊出咗本《細說榕樹》，今年就出本《細說洋紫荊》，內容講吓人同大自然、社會嘅關係。詹教授話香港冇人寫過一本專門講洋紫荊嘅書，而且好多自由行都話洋紫荊好靚，想買本專門嘅書做紀念，於是乎要求佢寫。佢用咗兩個月寫呢本書，變相寫少咗學術文獻。佢話雖然係咁，但都係值得嘅。呢本書除咗介紹洋紫荊，仲有宮粉羊蹄甲同紅花羊蹄甲等20種植物。</p></body></html>
