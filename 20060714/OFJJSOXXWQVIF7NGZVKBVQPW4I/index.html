<html><header><meta charset="utf-8"><title>爆水管路陷如黃河</title></header><body><h1>爆水管路陷如黃河</h1><p>【本報訊】荃灣沙咀道荃運工業中心對開行人路，昨清晨5時許發生爆水管意外。一條15公分直徑的地底食水管突然爆裂，導致米半乘米半路面凹陷龜裂，並湧出大量夾雜泥沙的黃泥水滿布行車線，恍如一條小「黃河」。其間，被棄置在路邊垃圾桶旁的大堆凍肉和魚蛋，部份亦被水流沖出馬路，幸無釀成交通意外。多名途人行經路陷處（圖），都小心翼翼地扶着店舖外牆，好不狼狽。<br> 警員事後將沙咀道近大涌道一段約200米東行慢線封閉，又通知水務署派員搶修；同時，上址工業中心一度暫停食水供應，至下午始恢復正常。<br> 宋光明攝</p></body></html>
