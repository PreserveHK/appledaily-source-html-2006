<html><header><meta charset="utf-8"><title>新力愛立信純利近倍增</title></header><body><h1>新力愛立信純利近倍增</h1><p>【本報綜合報道】全球第5大手機製造商新力愛立信（SonyEricsson）上季純利幾乎倍增，因為具拍照和音樂播放功能的流動電話暢銷。</p><p>市場佔有率升</p><p>新力愛立信第2季純利1.43億歐元（約14.2億港元），較去年同季多90.7%。除稅前盈利暴漲142.5%，至破紀錄的2.11億歐元（約2.1億港元），遠勝市場估計的1.56億歐元。營業額則升41%至22.7億歐元（約22.54億港元）。<br> 市場研究機構Gartner表示，新力愛立信首季市場佔有率為6.1%，高過去年同期的5.5%。</p></body></html>
