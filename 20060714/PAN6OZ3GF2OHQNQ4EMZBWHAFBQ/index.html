<html><header><meta charset="utf-8"><title>電話號碼3333333　6.2萬元高價成交</title></header><body><h1>電話號碼3333333　6.2萬元高價成交</h1><p>廣西電信有限公司南寧市分公司前日在南寧舉行吉祥電話號碼義賣會，九個「靚冧巴」共拍賣得20.2萬元（人民幣．下同），當中特等號3333333拍出6.2萬元高價。<br> 這次拍賣籌得20.2萬元，加上前期網上號碼拍賣所得總計50萬元，將採購電腦等物資，捐贈給南寧市用於農村信息化建設。這次現場義賣的22個號碼共分為四個檔次，當中起拍價三萬元的一等號6888888，被兩名買家一路競逐，最終以5.6萬元高價賣出。另外一個一等號5666666，僅以起拍價三萬元拍出。<br> 廣西《南國早報》</p></body></html>
