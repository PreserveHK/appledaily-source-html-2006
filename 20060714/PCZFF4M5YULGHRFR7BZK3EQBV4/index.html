<html><header><meta charset="utf-8"><title>澳洲樽裝狗水熱賣</title></header><body><h1>澳洲樽裝狗水熱賣</h1><p>澳洲有人推出600毫升樽裝狗狗飲料AquaDog，有牛肉、雞肉和煙肉味，售3澳元（約17港元），比人飲的樽裝礦泉水還要貴，號稱是「狗狗的運動飲料」。貴不要緊，狗主為愛狗甘心付款，狗狗水甫推出即大受歡迎，短短一周大賣超過1,000樽。<br> 澳洲人養狗比率全球最高，平均每五人就有一個是狗主，在國際飲料公司任職新產品經理的拉基（AndrewLarky），因此靈機一觸，想到推出狗狗飲料。他辭工大展宏圖，結果成功殺出一條財路。AquaDog大賣特賣，最近更衝出澳洲，登陸美國、台灣、新加坡，日本則在測試中。<br> 法新社</p></body></html>
