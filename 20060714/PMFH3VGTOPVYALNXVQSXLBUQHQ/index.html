<html><header><meta charset="utf-8"><title>美鑽睫毛展</title></header><body><h1>美鑽睫毛展</h1><p>植村秀將以「fashionstatementoneyes」為主題，舉辦首個「彩妝睫毛展」，除了展出植村秀超過40多款彩妝睫毛外，更有著名化妝師GinaBrooke為麥當娜所設計、鑲有0.75克美鑽的彩妝睫毛。另外又邀請年輕創作人，包括理工大學時裝設計系同學及新進化妝師等，利用品牌彩妝睫毛，創作不同類型的藝術品及彩妝。<br><br>記者：馬靜兒</p><p>植村秀2006魅惑彩妝睫毛展<br> 日期：7月21-23日<br> 地點：尖沙嘴海港城港威商場大堂Ⅱ</p></body></html>
