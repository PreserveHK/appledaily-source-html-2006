<html><header><meta charset="utf-8"><title>冬日遊悉尼幾蚊歎咖啡</title></header><body><h1>冬日遊悉尼幾蚊歎咖啡</h1><p>冬天的悉尼，沒有了火燒的太陽，BondiBeach沒了養眼的泳衣Show，難道就全沒看頭？要留客，就要搞新意思。7月起，一連三個星期六，在達令港的CockleBay有免費的戶外音樂會、7月23日在TheRocks地區有咖啡節，可以1澳元飲咖啡（平時約4-5澳元）、乘電影《超人──強戰回歸》之勢，到攝製隊曾取景的地方八一八，又可參加SydneyMovieWalkingTour，回味《職業特工隊》及《22世紀殺人網絡》的實戰地方！<br><br>記者：梁佩芬<br>查詢：www.seesydney.com.au</p></body></html>
