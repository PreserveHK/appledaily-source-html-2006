<html><header><meta charset="utf-8"><title>婦逃稅6罪判入獄3月緩刑</title></header><body><h1>婦逃稅6罪判入獄3月緩刑</h1><p>【本報訊】一名中年婦人向稅局分別訛稱她與丈夫購入的一個住宅物業用作自住及被空置，成功獲稅局扣除逾31萬元居所貸款利息，她亦漏報屬該物業的53,000元租金收入，中年婦昨在觀塘法院承認6項蓄意逃稅罪名，被判入獄3個月、緩刑2年及罰款30,000元。<br> 被告黃婉屏（45歲），承認6項蓄意逃繳薪俸稅及物業稅罪行，控罪指她聯同丈夫於98年購入一個屯門的物業，但訛稱該物業在98/99至02/03的5個課稅年度皆作自住，實際上她一直居於丈夫僱主所提供的宿舍。	<br> 案件編號：KTS6549-56/06</p></body></html>
