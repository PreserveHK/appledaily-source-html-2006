<html><header><meta charset="utf-8"><title>先科案　黃創光涉賄明年2月審</title></header><body><h1>先科案　黃創光涉賄明年2月審</h1><p>【本報訊】先科國際前主席黃創光涉嫌提供利益予美國運通銀行前高級總監及一名證券公司高層一案，昨於區域法院進行預審，案件現安排明年2月1日開審，預計審期為25日。<br> 因串謀妨礙司法公正而正在服刑的黃創光，昨被帶往法庭應訊。他與另外兩名被告梁志華及翁家添共被控以向代理人提供利益，以及收受利益等四項罪名。控方指，黃被發現於先科進行配股前，分別將40萬元及17萬元現金交給另外二人，希望他們能在工作上對先科作出優待。　　<br> 案件編號：DCCC379/05</p></body></html>
