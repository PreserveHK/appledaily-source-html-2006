<html><header><meta charset="utf-8"><title>李紫昕唱好小朋友</title></header><body><h1>李紫昕唱好小朋友</h1><p>兒歌歌手李紫昕下周推出兒歌大碟《李紫昕Purple兒歌樂園》，她特地穿上白色長裙及魔法棒拍攝封面，充滿童話色彩，她表示選擇唱兒歌，因為自己擅於與小朋友相處和溝通。<br> 李紫昕日前在電話中說：「我同小朋友相處好有感覺，大家都好開心。」</p><p>憧憬婚姻生活</p><p>自稱有男友的李紫昕憧憬將來組織小家庭後，必會製造愛情結晶品，她說：「我結咗婚一定會生，諗住生最少兩個小朋友，因為有伴。」<br> 此外，李紫昕其中有一首歌《布娃娃》，內容講述一個小朋友難於與家人溝通，所以只肯向布公仔傾吐心事，她說：「我小時候因為讀書成績唔好，都好怕爹哋媽咪，不過大個咗關係改善咗。」<br> 採訪：比華利</p></body></html>
