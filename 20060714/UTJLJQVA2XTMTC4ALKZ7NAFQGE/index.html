<html><header><meta charset="utf-8"><title>朱孝天丁父憂忍痛開工</title></header><body><h1>朱孝天丁父憂忍痛開工</h1><p>台灣組合F4成員朱孝天的父親周一凌晨因肝硬化去世，目前他正在新疆拍攝《楚留香傳奇》，未能見父親最後一面。大前日朱孝天得知父親過世，本想請假回台，但考慮到拍戲進度勢必受影響，最後劇組停拍一天讓他調整情緒，而他計劃月底回台送父親最後一程。</p><p>劇組損手</p><p>據知朱孝天請假一天，將造成劇組約50萬元人民幣損失，但該劇監製陳先生向記者說：「如果有必要，還是會放他回去。」<br> 朱孝天自幼父母離異，與妹妹被母親送往新加坡生活，中學後就回到台灣，以半工讀方式自力更生，與父親感情淡薄。<br> 採訪：黎寶蘋</p></body></html>
