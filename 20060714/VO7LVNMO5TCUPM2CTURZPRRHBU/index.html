<html><header><meta charset="utf-8"><title>好姨培育童星</title></header><body><h1>好姨培育童星</h1><p>薛家燕（好姨）近日與曾參演多套劇集的童星Jackie仔及琳琳拍攝兒歌《媽咪點解點解》MV，為配合該歌的西部牛仔旋律，三人齊齊穿上牛仔裝上陣。</p><p>教暑期班</p><p>Jackie仔及琳琳都是「家燕媽媽藝術中心」的學生，好姨大讚兩人有藝術潛質說：「我覺得小朋友利用課餘讀吓呢啲演藝課程，除咗可以發掘佢哋藝術天份之外，仲可以增強自信心。」暑假已到，好姨表示會親自任教演藝課程，她說：「我主要教暑期班，同啲小朋友一齊分享吓演藝心得。」<br> 採訪：比華利</p></body></html>
