<html><header><meta charset="utf-8"><title>38折歎三洋按摩椅</title></header><body><h1>38折歎三洋按摩椅</h1><p>世界盃後遺症，豈只是有對熊貓眼，我還因為太落力替心愛球隊打氣，弄致腰痠背痛！正坐在電腦屏幕前趕稿的我，忽發奇想，希望有張按摩椅為我消除疲勞！「叮噹」一聲，有「衣貓」到，原來老死發現原價2萬多元的三洋按摩椅現在特價$8,888，雖然是陳列品，但只用了約3個月，抵玩！她說還瞄到健美腰帶有特價，正合看波時吃了太多零食的我倆呢！<br><br>記者：招佩珊</p><p>開倉日期：即日起至7月23日<br> 地點：灣仔道125號國泰88商場3樓<br> 查詢：63028228（HealthFocus）</p></body></html>
