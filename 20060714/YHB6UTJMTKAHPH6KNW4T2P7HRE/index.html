<html><header><meta charset="utf-8"><title>中石化排名勝匯控</title></header><body><h1>中石化排名勝匯控</h1><p>又係財經雜誌為全球企業排名嘅時候，美國《財富》（Fortune）公布全球500大公司排名榜，港股之中，中石化排名最高，佔第23位，高過排名26、算係英國公司嘅滙豐控股（見附表）。呢個排名係去年全年營業額計算。500強公司中，屬中國企業嘅有20家，不過當中只有1家來自香港，就係全球排名259嘅和黃。<br> </p><p>《財富》又按500強企業所屬城市排名，最多入圍公司嘅城市係東京，有52家，其次係巴黎同紐約，分別有27及24家，中國都唔弱，北京係第5多入圍公司嘅城市，有15家公司入榜。</p></body></html>
