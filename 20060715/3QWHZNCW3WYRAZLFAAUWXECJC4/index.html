<html><header><meta charset="utf-8"><title>徐濠縈飛來艷福</title></header><body><h1>徐濠縈飛來艷福</h1><p>英國樂隊Coldplay前晚在亞洲國際博覽館開騷，吸引不少圈中人捧場，包括徐濠縈、馮德倫、梁詠琪、2R、黃德斌和Rosemary等等。記者為徐濠縈拍照期間，一外籍男士借故挨向她身邊，又如貼身膏藥般跟着她一起走，用英語問她是否很出名，徐濠縈沒好氣地表示不知道，着對方問在場記者。</p><p>「梗係唔開心」</p><p>近日徐濠縈頻頻被指與男伴夜蒲，未知她可感嬲怒？她說：「梗係嬲、梗係唔開心啦，我哋兩個冇嘢。」<br> 有指陳奕迅寧願到謝霆鋒band房打躉也不想返家，徐濠縈說：「呢啲係你哋諗，你哋寫嘅，你哋冇睇報紙影到我哋一齊食飯咩？」<br> 採訪：卓美娟<br> 攝影：陳偉權</p></body></html>
