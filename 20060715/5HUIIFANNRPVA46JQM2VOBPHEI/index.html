<html><header><meta charset="utf-8"><title>志偉謁見汶萊皇</title></header><body><h1>志偉謁見汶萊皇</h1><p>曾志偉昨日現身香港赤鱲角機場，準備出發到汶萊拍攝無綫節目《向世界出發》第二輯，他表示已帶備了高爾夫球棒，準備到當地一過手癮。志偉又謂會入住一間位於高爾夫球場內的酒店，當地政府還安排攝製隊參觀屬於皇帝的馬場，他笑說：「TVB已經畀晒手冊我哋參考，去到當地唔可以用手指指住皇帝同街上嘅女人，法例規定如果有女人走咗入你間房，你就要娶咗佢！」</p><p>搵同房認頭</p><p>志偉笑言會鎖好酒店門窗，還指明要與工作人員同房，他說：「有女人衝入嚟就叫同房認頭，我到時可能帶幾個老婆返嚟呀！」適逢今日是汶萊皇帝六十歲生日，志偉謂無綫已準備禮物由他代為致送。<br> 採訪、攝影：張俊銘</p></body></html>
