<html><header><meta charset="utf-8"><title>馬特拉斯提前接受問話</title></header><body><h1>馬特拉斯提前接受問話</h1><p>【綜合意大利外電】施丹頭槌事件的「第2主角」、意大利後衞馬特拉斯，於周五抵達國際足協在蘇黎世的總部接受紀律小組問話，事後拒絕接受傳媒訪問。</p><p>傳媒前拒絕發言</p><p>自從施丹日前接受法國收費電視頻道訪問，向公眾道歉及對馬特拉斯作出控訴後，國際足協決定就馬特拉斯的言論展開調查，原定安排施丹與馬特拉斯在本月20日到國際足協接受問話。馬特拉斯為免假期旅程受影響，特別提早於周五先到國際足協總部走一趟。<br> 文裝一度的馬特拉斯完成問話程序後匆匆離開，在大量記者包圍下不發一言。</p></body></html>
