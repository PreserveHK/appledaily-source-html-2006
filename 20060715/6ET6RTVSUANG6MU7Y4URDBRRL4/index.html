<html><header><meta charset="utf-8"><title>德福購物贏旅遊大獎</title></header><body><h1>德福購物贏旅遊大獎</h1><p>購物、旅遊，一直是香港人的兩大娛樂，將兩者二合為一，肯定興奮度加倍。今日起，只需於德福廣場一次過消費滿$500或以上，就可以即場參加遊戲，贏取世界十大人氣景點雙人遊，連機票包食宿的獎項。地點包括熱爆的青藏高原、拉斯維加斯、雅典、羅馬及東京等。玩過遊戲，再捐助奧比斯眼科飛機醫院的話，更可參加終極旅遊大抽獎，有機會獨得20萬元旅遊大賞，讓你同摰愛自訂行程，環遊世界。<br>記者：黎頌詩<br><br>日期：即日起至8月27日<br>時間：12:00nn-10:00pm<br>地點：九龍灣德福廣場二期三樓推廣攤位<br>查詢：27500877</p></body></html>
