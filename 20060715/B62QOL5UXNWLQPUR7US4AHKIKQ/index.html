<html><header><meta charset="utf-8"><title>　　呢排煲呔睇乜書？ - 李八方</title></header><body><h1>　　呢排煲呔睇乜書？ - 李八方</h1><p>睇完世界波最啱就係睇書，下個禮拜，一年一度嘅書展開幕，貿發局搵咗煲呔主持揭幕禮，傍晚又搞咗個大party，慶祝呢件盛事。<br> 煲呔除咗會去主禮，仲會向一群參加寫作比賽嘅同學講故事。八方好想知佢講乜故事，係「推銷員之死」定係「趙匡胤登基」，抑或係「雷鋒」？無論係乜，相信一定好好聽。</p><p>另外，煲呔又話自己讀書讀得好雜，鍾意睇宗教、經濟、哲學之類嘅書，消閒書都有睇吓。咁佢最近睇嘅書，會唔會係《李光耀回憶錄》？</p></body></html>
