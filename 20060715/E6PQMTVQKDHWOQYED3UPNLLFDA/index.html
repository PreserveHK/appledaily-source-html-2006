<html><header><meta charset="utf-8"><title>eBay賣英揆派克筆</title></header><body><h1>eBay賣英揆派克筆</h1><p>新加坡YouthChallenge慈善組織昨天（周五）在eBay舉行首次「世界領袖慈善拍賣會」，讓網民競投現任或前任各國元首11件私人物品，包括貝理雅用過的派克筆、以色列前總理沙龍的簽名照、俄羅斯總統普京（VladimirPutin）的肖像畫、達賴喇嘛親筆簽名著作《新千禧年的倫理》等。<br> 這些元首的私人物品底價統統99美元（約770多港元）起，競投限期是本月24日，收益將撥捐新成立的世界人道主義基金，支持蒙古、中國和津巴布韋的發展計劃。該拍賣網址是www.ebay.com.sg/worldleadersauction。法新社</p></body></html>
