<html><header><meta charset="utf-8"><title>平安夜BB勝在有運</title></header><body><h1>平安夜BB勝在有運</h1><p>譚耀文愛妻Fiona的預產期為今年12月24日平安夜，堪輿學家蘇民峰昨日表示，該天出生的BB男有運、女有財，但冬天出生屬火，不管男或女都要火照暖，木生火，改名宜用火或木字，性情方面則樂於助人，處事爽快謹慎。<br> 蘇民峰指出，若BB為男嬰，會由15歲開始行運到75歲，雖然讀書運一般，但勝在運氣好，適合任職專業人士，例如律師及設計行業。女嬰則由46歲行運到76歲，讀書運較佳，有財運兼旺夫運，命格不算勞碌。</p></body></html>
