<html><header><meta charset="utf-8"><title>　　證監會係李家天下 - 李八方</title></header><body><h1>　　證監會係李家天下 - 李八方</h1><p>證監會分拆主席嘅法案雖然已經喺立法會通過，但主席人選仍未委出，噚日先公布非執行董事換人。新鴻基地產嘅郭炳聯退任，由胡關李羅律師行合夥人李王佩玲（圖）接替。李太同地產商關係都唔錯，佢係李超人旗下長江基建同Tom集團，以及李兆基旗下恒基發展地產嘅非執行董事。<br> 近排盛傳李業廣可能唔嫁又嫁，會做證監新主席，如果真係成事，就真係「李」家天下，證監新人都姓李或者老公姓李。唔單止咁，李業廣係胡關李羅嘅創辦人兼現任顧問，加上港交所現主席夏佳理都出身自呢間律師行，主要監管機構都有胡關李羅嘅人，真係唔講得笑。</p></body></html>
