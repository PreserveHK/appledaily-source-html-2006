<html><header><meta charset="utf-8"><title>冰燈加裝圍欄防止破壞</title></header><body><h1>冰燈加裝圍欄防止破壞</h1><p>【本報訊】全球首個在商場舉行的「哈爾濱冰燈節」昨日首次全日開放予公眾參觀，早上開放前已吸引過百名市民到太古城中心排隊輪候。</p><p>應量力而為</p><p>前日被小孩敲碎的冰花薰已修補妥當，並加上圍欄防止市民觸摸。有入場人士向記者投訴場內氣溫太低，欲離場添置衣物時被工作人員禁止返回展館。太古城發言人昨日表示，入場人士應量力而為，如果覺得太冷應即時向工作人員要求添衣或離開展館。<br> 發言人又指，展館鋪有防滑地毯，前晚滑倒的市民是因踩上冰雕平滑的範圍所致，因此大會將陸續在冰雕（冰梯、冰屋及冰雪橇除外）加上圍欄。</p></body></html>
