<html><header><meta charset="utf-8"><title>上海直擊<br>李安小酒店密會女星</title></header><body><h1>上海直擊<br>李安小酒店密會女星</h1><p>李安前日抵達上海，秘密為新片《色，戒》物色女主角人選，他入住一間隱秘的小酒店，每日房租只需約二百七十元人民幣，李安在酒店內的餐館接見了內地新演員、04年環球小姐北京賽區第五名的湯唯，她演出經驗不多，只見她換了一套青色的上海棉布式樣旗袍，相信是戲中的造型，李安要湯唯示範站立、走路和坐姿，並要以一瓶礦泉水，作為酒瓶般練習斟酒，前後試了足足兩個多小時的戲，相信她在戲中的角色佔戲不少。<br> 試完戲後李安和湯唯，以及工作人員一直談到深夜，而他們在餐館點的餸菜每碟價錢約20元人民幣左右，可見李安十分節儉。<br> 採訪、攝影：盧健</p></body></html>
