<html><header><meta charset="utf-8"><title>按肩以下膝以上才需領牌</title></header><body><h1>按肩以下膝以上才需領牌</h1><p>香港娛樂服務業聯合總會會長周鎮宇表示，現行法例規定為顧客提供由肩部以下至膝部以上身體部份的按摩服務，才需要向警務處牌照課申領按摩院牌照，若只經營足底按摩，只需商業登記便可，但由於很多客人都不明白有關規定，而要求按摩師按摩背部或大腿，都會令店舖違規。<br> 周鎮宇表示，按摩院牌照除要向警方申請外，還要得到城規會、區議會及民政事務總署等同意，又要符合消防條例規定，最快四個半月才獲發牌，故現時約七成足底按摩中心都會「偷雞」為顧客提供其他按摩服務。</p></body></html>
