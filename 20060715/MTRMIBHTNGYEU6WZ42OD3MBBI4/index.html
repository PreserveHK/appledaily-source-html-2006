<html><header><meta charset="utf-8"><title>教師打人判服務令</title></header><body><h1>教師打人判服務令</h1><p>【本報訊】小學女教師不滿印傭舊肥皂未用完，便拆新肥皂用，掌摑她及將她的頭撼埋牆，女教師早前承認襲擊傷人罪，案件昨日在屯門裁判法院判刑，裁判官指被告的報告正面，日間上班面對工作壓力，晚間要照顧三名子女，以致身心疲累，犯案與平日性格不符，考慮被告願意回饋社會，判她接受社會服務令180小時。<br> 37歲被告毛思敏，律師求情表示，被告因是次事件已沒當教師，全職照顧子女，並因少了該份工作的收入，已將物業出售，轉租住村屋，以減輕家庭經濟負擔，觸犯本案已深感後悔，希望輕判。<br> 案件編號：TMCC2022/06</p></body></html>
