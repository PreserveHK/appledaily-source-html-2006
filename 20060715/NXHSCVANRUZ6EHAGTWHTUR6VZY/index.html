<html><header><meta charset="utf-8"><title>中原經紀快鎗手有獎</title></header><body><h1>中原經紀快鎗手有獎</h1><p>今個月被視為地產翻身月，真係多咗客睇樓，而發展商亦嗱嗱聲推盤，經紀又有得忙。<br> 中原董事陳永傑話，為咗搶攻新盤市場，搞咗壇「越區射手獎」同「快鎗手獎」鼓勵啲經紀，預計攞10萬銀出嚟。<br> 計數日期由13號至31號，任何一個組別「射客」到區外買新樓，而又成功促成3單交易，組別主管即得到「越區射手獎」，獎品係1000蚊嘅金幣，而頭十名射手獎得主，可同時奪得「快鎗手獎」，即額外多1000蚊獎金。</p></body></html>
