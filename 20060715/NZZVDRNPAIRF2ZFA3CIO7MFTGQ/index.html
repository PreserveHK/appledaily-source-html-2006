<html><header><meta charset="utf-8"><title>周麗淇抗拒隆胸</title></header><body><h1>周麗淇抗拒隆胸</h1><p>周麗淇、滕麗名、馬詩慧和吳日言等昨日在將軍澳電視廣播城參與節目《15/16》錄影，無綫明益周麗淇，今次已是她第二次出任該節目的嘉賓，但她已作好心理準備被主持人取笑身材及緋聞。周麗淇表示對媽媽賜給她的身材滿意，沒有想過要豐胸。</p><p>要有自信</p><p>近日名媛尹婉媚揚言年花20萬元整容，令女士震驚，馬詩慧認為增加自信不一定靠外表，人身上的皺紋是代表個人智慧，只要心境開朗豁達就可保持美麗。<br> 採訪、攝影：卓寶花</p></body></html>
