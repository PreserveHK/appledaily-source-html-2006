<html><header><meta charset="utf-8"><title>阿羅約夫人唔理人點睇</title></header><body><h1>阿羅約夫人唔理人點睇</h1><p>菲律賓總統阿羅約夫人（GloriaMacapagalArroyo）最近又要面對彈劾同政變，民望創新低，差到係菲島1986年來最唔受歡迎嘅領導。不過59歲嘅佢依然企硬，早排訪問北部時話，所有人生而侍奉上主，所以唔理歷史點睇佢，只要做好總統工作，過到上主嗰關就得。　美聯社<br> <br> 'I'mnotgoingafterbeingagreatpresident.Ijustwanttobeagoodpresidentandnotevennecessarilyinhistory.'<br> 「我唔追求做偉大總統，只係想做個好總統，亦唔使名留青史。」</p></body></html>
