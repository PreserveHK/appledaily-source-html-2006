<html><header><meta charset="utf-8"><title>Club裝備：德國Club衫VSCT粉色特多</title></header><body><h1>Club裝備：德國Club衫VSCT粉色特多</h1><p>唔係VSOP，而係VSCT。成立於1999年的VSCT來自德國，是100%純ClubCulture感覺的品牌。這個06春夏季，VSCT的主題是「PleasantCityLunaPark」，即尋找迷失的烏托邦。VSCT粉色的類別特別多，有多過50種色調可用於衣服上。Print及Log總給人一個完美和平世界的想像，所以VSCT又名VSCTjeans2befree，即指快樂就是自由。<br><br>Bauhaus（28823551）<br>銅鑼灣記利佐治街1號地下2-3號</p></body></html>
