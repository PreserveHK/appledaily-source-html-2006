<html><header><meta charset="utf-8"><title>珀麗灣下周開放　實地示範單位</title></header><body><h1>珀麗灣下周開放　實地示範單位</h1><p>【本報訊】新鴻基地產（016）醞釀開賣的馬灣珀麗灣5期A，集團代理執行董事雷霆表示，該盤於葵芳新都會廣場及馬灣島上設8個示範單位，希望1星期後開放予傳媒參觀。該盤設6伙1800方呎「珀麗天際屋」，將實地開放其中1伙供參觀。<br> 對於有新盤市價開賣獲承接，雷霆指珀麗灣5期A亦會採取市價策略開售，呎價約4500至4800元。<br> 香港置業珀麗灣分行營業經理高俊文表示，一名買家剛以350萬元購入珀麗灣11座中層C室，878方呎，呎價3986元；原業主03年以160萬元購入，賺190萬元。</p></body></html>
