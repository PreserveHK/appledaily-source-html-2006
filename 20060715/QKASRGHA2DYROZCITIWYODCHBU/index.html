<html><header><meta charset="utf-8"><title>鈴木仁送吉蒂媾女</title></header><body><h1>鈴木仁送吉蒂媾女</h1><p>鈴木仁和超女張含韵昨日在太古城為美甲雜誌拍攝封面照，二人為即將登陸香港的HelloKitty美髮及美甲服務中心擔任形象模特兒。</p><p>首搽指甲油</p><p>以髮型師造型示人的鈴木仁，昨日更首度塗上銀色閃甲油亮相，他說：「噚日同今日總共花咗兩個半鐘打理雙手，今次係我人生第一次搽指甲，原來雙手又要做護理，指甲又要修、又要拋光，都好唔簡單。讀中學嘅時候好流行HelloKitty，我都送過一個HelloKitty鏡盒畀女朋友。」<br> 鈴木仁經常同合作的女星傳緋聞，不過張含韵不擔心會傳緋聞，她說：「我只有17歲，他比較像我哥哥，還有大家的語言溝通都有問題。」<br> 採訪、攝影：卓美娟</p></body></html>
