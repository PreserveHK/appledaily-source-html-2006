<html><header><meta charset="utf-8"><title>哨子變Fashion</title></header><body><h1>哨子變Fashion</h1><p>哨子不再是體育阿Sir或者運動場計分員的專用的工具，agnesb.把哨子變成為上得大台的時裝飾物。這款由agnesb.laMaisonsurl'eau獨家發售的頸鏈以銅色哨子、閃電圖形及印有agnesb.專用蜥蜴圖案的圓形銀牌為吊飾，哨子上更印有「agnesb.laMaisonsurl'eau」Logo。男女都戴得之餘，用來配襯Tee-Shirt及背心都一樣型爆。<br>記者：黃藹瑩<br><br>查詢：28951350</p></body></html>
