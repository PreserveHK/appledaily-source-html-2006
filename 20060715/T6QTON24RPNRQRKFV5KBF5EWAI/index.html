<html><header><meta charset="utf-8"><title>入行18年曾奪金像獎</title></header><body><h1>入行18年曾奪金像獎</h1><p>譚耀文88年奪得「華星新秀歌唱比賽」冠軍，初出道時被指貌似張國榮，可惜星途浮沉，至98年才出現首個事業高峯，憑電影《野獸刑警》㩒釘華一角，勇奪第18屆香港電影金像獎最佳男配角，翌年參演與陶大宇合作的亞視劇集《縱橫四海》，演活反派明智傑，01年再憑電影《野獸之瞳》奪第38屆金馬獎最佳男配角，惜其後轉戰內地，人氣無以為繼。<br> 03年阿譚重返無綫娘家主演《俗世情真》及《無名天使3D》等劇，表現未見突出，至前年在《爭分奪秒》一劇中飾演警方卧底再贏口碑，惜隨後又消失香港幕前，近日才接拍亞視新劇《義無反顧》。</p></body></html>
