<html><header><meta charset="utf-8"><title>3800宗綜援申請不合格</title></header><body><h1>3800宗綜援申請不合格</h1><p>【本報訊】社會福利署在05/06年度接獲3,800多宗不符合資格的綜援申請，申請人未符合居港七年的規定，較再上一年度的1,600多宗增加逾倍。<br> 社署向提交立法會的文件顯示，署方酌情批准當中843宗不符資格的申請，較對上一年度增加逾兩倍，原因包括：申請人雖努力謀生，但每月收入未足以應付家庭的生活需要；家庭經濟支柱離世或入獄；被配偶虐待；年紀老邁、傷殘或健康欠佳。另有26宗申請被拒，2,800宗申請遭撤回。</p></body></html>
