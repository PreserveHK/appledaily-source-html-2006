<html><header><meta charset="utf-8"><title>50BB同apm賀壽</title></header><body><h1>50BB同apm賀壽</h1><p>東九龍地標商場觀塘apm喺世界盃旺完一輪，又有新嘢搞，原來係商場開業一周年，所以會開個生日會慶祝吓。<br> 呢個變成潮人聖地嘅商場，搞生日會都唔會係傳統嗰隻，大業主新地喺商場內搭建一個巨型蛋糕，搵埋近排惹嚟風風雨雨嘅國際巨星成龍出席，同50個一歲BB，為一周年活動揭開序幕。<br> 商場一周年都搞生日會呢招，夠晒創意，但亦反映商場之間競爭異常激烈。apm呢個場愈嚟愈多人認識，難怪喺內地媒體協辦嘅「2006中國消費者最喜愛香港品牌」選舉中，攞到商場品牌金獎；喺由雅虎香港舉辦嘅2006年度「感情品牌大獎」選舉中，亦成為最受港人歡迎嘅七大品牌之一。</p></body></html>
