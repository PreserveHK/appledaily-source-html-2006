<html><header><meta charset="utf-8"><title>甄妮投訴新鴻基</title></header><body><h1>甄妮投訴新鴻基</h1><p>甄妮（右）噚日去消費者委員會諮詢中心投訴，佢話05年落訂買新鴻基發展嘅珀麗灣相連單位，樓價900幾萬，連裝修1080萬，佢之後先發現發展商將裝修費計咗落樓價度，加上個單位打通未必合乎樓宇結構，所以佢冇收樓，之後轉買同一發展商嘅凱旋門，但珀麗灣落嘅訂就未收得番，而新鴻基噚日就呢件事發咗個聲明，話甄妮喺了解嘅情況下簽約，新地代理一向依約行事，如果甄妮有意見，歡迎佢直接同佢哋提出喎。</p></body></html>
