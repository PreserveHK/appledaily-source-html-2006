<html><header><meta charset="utf-8"><title>醫院3人染諾沃克</title></header><body><h1>醫院3人染諾沃克</h1><p>【本報訊】再有兩間公立醫院出現諾沃克個案，患者分別是靈實醫院一名員工及東區尤德夫人那打素醫院兩名分別39及54歲的女病人，三人均出現腹瀉或嘔吐症狀，現時情況穩定。</p><p>首宗外傳EV-71</p><p>醫院管理局表示，當中兩名病人正接受隔離治療，而該名患病員工則正放病假。醫院正為出現病徵的病人進行所需測試，現時等待測試結果。<br> 此外，衞生防護中心昨證實今年首宗外地傳入腸病毒EV-71型的個案，患者是10個月大男嬰，長期居於內地，本月8日病發，出現發燒、手腳出水泡及口腔潰瘍，返港接受治療，7月9日進入伊利沙伯醫院留醫，7月12日出院，現已康復。</p></body></html>
