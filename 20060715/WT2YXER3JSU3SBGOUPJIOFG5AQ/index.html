<html><header><meta charset="utf-8"><title>陳奕詩每月生活費兩萬</title></header><body><h1>陳奕詩每月生活費兩萬</h1><p>【本報訊】前亞姐陳奕詩（圖）與曾任澳門立法會議員的前男友陳繼杰，涉嫌串謀詐騙中國農業銀行購入米埔多幅不能發展的土地，從中食價，結果遭農銀循民事途徑索償，上月被法庭裁定敗訴，須賠償農銀3.5億元。農銀昨日再向法庭申請，獲准延續對陳奕詩及其母等人的資產凍結令，並要她們交代資產狀況，而陳奕詩及其母同意現時每月只拿取兩萬元作生活費，直至法庭另行頒令。<br> 案件編號：HCA16255/99、3083/02</p></body></html>
