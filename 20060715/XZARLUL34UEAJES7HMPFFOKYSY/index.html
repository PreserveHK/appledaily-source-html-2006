<html><header><meta charset="utf-8"><title>港姐紮馬似出恭</title></header><body><h1>港姐紮馬似出恭</h1><p>昨日16位候選港姐在韓國首爾的江南區明和體育中心，跟當地黑帶教練學習跆拳道，包括前踢、後踢、側踢等基本進攻技巧及自衞術。眾佳麗穿上跆拳道裝束上陣，練習時顯得有點雞手鴨腳，其中4號黃瑩紮馬時姿勢更如踎廁般，十分搞笑。</p><p>奉旨昅女</p><p>錢嘉樂是此行拍攝嘉賓之一，昨日他繼續奉旨「昅女」，問他覺得眾候選佳麗中哪位表現最出色時，他即大讚13號陳茵媺表現最好，逗得她開心不已。<br> 撰文：葉雪</p></body></html>
