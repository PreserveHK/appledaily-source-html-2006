<html><header><meta charset="utf-8"><title>甫士王：侯佩岑喪攬療情傷</title></header><body><h1>甫士王：侯佩岑喪攬療情傷</h1><p>侯佩岑噚日喺台灣出席護髮用品搞嘅擁抱活動，唔知係咪母性大發，佢喺現場不停咁攬狗同小朋友。對於男友周杰倫同S.H.E嘅Hebe傳緋聞，佢話：「周董有說我們沒在一起，所以大家不要一直問我『他』的事情了。」咁佢會唔會為周杰倫嗰句「沒在一起」唔開心？侯佩岑話：「沒有感覺，不會有太強烈開心或不開心。七夕情人節我確定不會跟男生一起過！」被指係第三者嘅Hebe就話唔關佢事，周杰倫同侯佩岑都咁樣講嘢，睇嚟佢哋段感情真係凍過水。</p></body></html>
