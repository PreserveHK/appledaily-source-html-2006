<html><header><meta charset="utf-8"><title>萬人迷愛炒蛋</title></header><body><h1>萬人迷愛炒蛋</h1><p>蛋含有蛋白質、鐵質、鈣質，你喜歡怎樣把這些營養吃進肚中？從你的飲食口味，可以知道你是否好人緣！<br><br>半生熟蛋	你外表看似頑固，但內心卻熱情溫柔，很受人寵愛呢！<br><br>熟透的蛋	你懂得很多事情，卻很自我保護，不易讓人了解你！<br><br>荷包蛋	你謙虛有禮，品行優良，不會找人麻煩，有不少知己。<br><br>炒蛋	你能與人和睦相處，廣受歡迎。<br><br>文：西瓜仔</p></body></html>
