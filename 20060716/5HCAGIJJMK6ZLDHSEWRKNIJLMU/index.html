<html><header><meta charset="utf-8"><title>周慧敏最叻餵藥</title></header><body><h1>周慧敏最叻餵藥</h1><p>周慧敏（Vivian）和原島大地昨日在將軍澳出席「東港城愛心訴說子狐物語」，Vivian更代表香港非牟利獸醫接受東港城捐出5萬元善款，其實早前Vivian所舉行的3場演唱會，所有歌酬也是捐給這機構。<br> Vivian和大地聯同一班貓狗呼籲大家關心動物，還跟觀眾玩遊戲，Vivian說：「我啱啱收到演唱會支票，已經交咗畀佢哋（指香港非牟利獸醫），希望佢哋可以快啲搵到地址，開一間獸醫診所，如果可以嘅話，我可能都會幫手做吓義工，我最叻就係餵啲動物食藥。」<br> 採訪：胡比<br> 攝影：陳順禎</p></body></html>
