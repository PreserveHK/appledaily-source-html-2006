<html><header><meta charset="utf-8"><title>保安叔叔讚軟硬Fans乖</title></header><body><h1>保安叔叔讚軟硬Fans乖</h1><p>如果你曾是軟硬天師電台節目fans，應該不會對開叔（圖）及南叔這兩個名字感到陌生，他們就是商台的保安叔叔，南叔早已退休，開叔至今仍留守商台。訪問當日，開叔重遇四位軟硬fans表現得十分雀躍，他說：「軟硬嘅fans好乖㗎，好多時都好有心，買嘢請我食，同埋佢哋嗰時真係好紅，最鼎盛時，廣播道有成30至40人企喺度等佢哋㗎。我都記得佢用過我同南叔個樣做音樂會張飛，不過我唔記得收埋咗去邊囉。」</p></body></html>
