<html><header><meta charset="utf-8"><title>新人類談目標：波歷克接受挑戰</title></header><body><h1>新人類談目標：波歷克接受挑戰</h1><p>德國現時首屈一指的中場球星波歷克，於今夏高調從拜仁慕尼黑自由轉會至英超班霸車路士，迎接個人的新挑戰。儘管波歷克未能為德國拿得世盃桂冠，但他表示已把目標集中在球會的榮譽上：「經過漫長球季，現時當然需要休息，但更希望為車路士披甲搏殺，在完全陌生的環境，接受全新的挑戰。」<br> 波歷克效力了拜仁4季，助球會連續兩季成為聯賽、盃賽「雙料冠軍」，上季在聯賽射入13球。</p></body></html>
