<html><header><meta charset="utf-8"><title>舞台之后放異彩</title></header><body><h1>舞台之后放異彩</h1><p>蘇玉華是第四屆演藝學院畢業生，畢業後加入香港話劇團。94年在舞台劇《我和春天有個約會》飾演鳳萍。95年獲無綫賞識邀加盟，拍過劇集如《婚前昏後》和《衝上雲霄》等，但都是些二線角色，反而在舞台劇上大放異彩，如02年在《新傾城之戀》中飾演白流蘇；03年更憑高行健編劇的《生死界》在第12屆舞台劇頒獎禮中奪得最佳女主角（悲/正劇）。去年在無綫劇集《奪命真夫》中終於登上女主角寶座，劇集叫好叫座，而在剛播映完的《男人之苦》中，她飾演劉松仁妻子德蕎一角也備受好評。</p></body></html>
