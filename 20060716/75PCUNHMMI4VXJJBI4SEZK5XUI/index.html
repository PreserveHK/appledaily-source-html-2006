<html><header><meta charset="utf-8"><title>本周精選：Wacoal「納米」內褲買三送一</title></header><body><h1>本周精選：Wacoal「納米」內褲買三送一</h1><p>內衣褲是否舒適及衞生，總是女生最關注的，Wacoal特別體貼一眾女生們的需要，首創特別透氣通爽「納米」抗菌內褲，現更推出「買三送一大行動」購物優惠；由即日起，只要購買任何3條「納米」內褲，即可獲贈尚未公開發售的超低腰平腳「納米」內褲1條，讓眾女生率先享受最時尚的貼身衞生保護。（以單一發票計算，多買多送，送完即止）<br><br>產品售價：$48至$58<br>售賣點：Wacoal專門店、專櫃及經銷商<br>查詢電話：28113202</p></body></html>
