<html><header><meta charset="utf-8"><title>GiGi話郭富城嘥料</title></header><body><h1>GiGi話郭富城嘥料</h1><p>能夠好似郭富城咁有機會做華語版《歌聲魅影》，相信係好多藝人嘅夢想，但梁詠琪(GiGi）就話嘥料喎。GiGi以前做過《大娛樂家》舞台劇，前晚又去咗演藝學院睇《孔巨基》，GiGi話因為主角陳浩峰同佢合作過《大》劇，導演又係胡茵威，所以嚟支持，佢話：「我都好想參與舞台劇創作，我同過好多舞台劇演員傾過話我想做。」<br> 提到郭富城稍後參與華語版《歌聲魅影》，GiGi話：「有呢啲機會我都好有興趣囉，我睇過莫文蔚嘅《吉屋出租》，好成功呀，不過城城要遮面演出就嘥料囉。」</p></body></html>
