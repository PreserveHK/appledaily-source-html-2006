<html><header><meta charset="utf-8"><title>王敏德要做好爸爸</title></header><body><h1>王敏德要做好爸爸</h1><p>王敏德（Michael圖一)、楊其龍、名模AmandaStrang（圖二）同男友Christian前晚喺中環KeeClub出席派對，曾被偷拍同妙齡女子夜遊嘅王敏德，前晚同外籍男友人一同赴會，Michael話：「我只係玩一陣，大概一個鐘，因為我囝囝聽日畢業禮，我應承咗出席，所以今晚唔會太夜走。」Michael言而有信，逗留約一小時便返家，果然係二十四孝好爸爸。另外，Amanda坦言無酒不歡，當中最愛喝白酒。</p></body></html>
