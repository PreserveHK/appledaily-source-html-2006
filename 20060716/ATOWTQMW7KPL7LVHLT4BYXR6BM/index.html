<html><header><meta charset="utf-8"><title>演龐班奸中有情</title></header><body><h1>演龐班奸中有情</h1><p>98年，無綫開拍《西遊記—貳》，郭政鴻飾演的通臂猿猴比主角陳浩民更搶鏡，他說：「張衞健同周星馳嘅電影都做得好好，但我知自己有樣嘢係佢哋冇嘅，就係我可以一個後空翻落地，接住即刻講對白（即贏身手），當時我搏晒命做，係因為監製劉仕裕夠膽搵我做，嗰陣做咗10年都冇人知我係乜水，所以要爭氣。」<br> 鴻仔另一感滿意角色是在《覆雨翻雲》裏的龐班，他說：「龐班企出嚟係大奸狗，但佢又係個好有情嘅人，我對自己嘅發揮都滿意。」</p></body></html>
