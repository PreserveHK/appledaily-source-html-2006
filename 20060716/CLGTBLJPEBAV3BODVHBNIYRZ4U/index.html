<html><header><meta charset="utf-8"><title>優質魚7個月銷4萬斤</title></header><body><h1>優質魚7個月銷4萬斤</h1><p>【本報訊】自從發生孔雀石綠事件後，港人食魚更講求安全，漁農自然護理署推出「優質養魚場計劃」，自去年12月至今年6月，全港46個優質魚場合共供應超過40,000斤優質魚產品到市場，最新一間優質魚專賣店已於本月5日啟市，不過，優質魚售價比普通魚貴一至兩成。<br> 漁護署高級漁業主任周永權表示，現時出售的八種優質魚主要為高、中價的魚類，包括黃𩶘䱽、青斑、烏頭、龍躉等，他相信待魚場的經營穩定後，會有更多品種的優質魚供應，該署會着力將低價魚類加入計劃中，令更多市民可安心地吃到港產的優質魚。最新一間優質魚專賣店地址：上環皇后大道中345號上環街市地下F8號舖。</p></body></html>
