<html><header><meta charset="utf-8"><title>關詠荷收身：上圍冇變</title></header><body><h1>關詠荷收身：上圍冇變</h1><p>關詠荷年初誕下愛女後，昨日首度公開露面，到奧海城為纖體公司宣傳，雖然她成功減至108磅，但穿上吊帶服時，手臂略嫌圓潤，不過她對現時的身形十分滿意，關詠荷說：「可以再靚啲，手臂位可以再瘦，但係上圍就差唔多，冇乜點瘦，老公（張家輝）對我身形絕對滿意。」</p><p>湊女烏龍百出</p><p>現時關詠荷以湊女為樂，也有計劃再追多個BB，她又大爆自己湊女時烏龍百出，她說：「我試過幫囡囡剪指甲時整到佢流血，搞到佢對指甲鉗有恐懼，我仲驚到兩星期唔敢掂佢隻手仔㖭！家輝都試過將囡囡放喺床上後行開咗，點知個女跌咗落地，搞到家輝好內疚，以後唔敢再行開。」<br> 採訪：駱華齡<br> 攝影：仇志德</p></body></html>
