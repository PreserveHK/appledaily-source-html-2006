<html><header><meta charset="utf-8"><title>本周精選：荷里活廣場花$300送沙灘拖</title></header><body><h1>本周精選：荷里活廣場花$300送沙灘拖</h1><p>夏天當然係去沙灘游水、曬太陽啦！搵番對型仔沙灘拖鞋，嚟緊下星期鑽石山荷里活廣場就特別推出兩款沙灘人字拖鞋益客戶，由7月21日起逢星期五、六、日及公眾假期，顧客於荷里活廣場購物滿$300或以上，即可免費換領「沙灘拖鞋」一對。數量有限，換完即止。<br><br>換領日期：7月21日起（逢星期五、六、日及公眾假期）<br>換領地點：鑽石山荷里活廣場1樓客戶服務中心<br>查詢電話：21188811</p></body></html>
