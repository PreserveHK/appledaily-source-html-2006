<html><header><meta charset="utf-8"><title>汶萊蘇丹開生日派對</title></header><body><h1>汶萊蘇丹開生日派對</h1><p>汶萊蘇丹博爾基亞（SultanHassanalBolkiah）昨天60大壽，宴請10,000名賓客開「趴地」，鄰國政要全部到齊，包括星洲李顯龍同菲島阿羅約夫人。不過今年冇10年前咁墟冚，起碼唔會有米高積遜親身到場獻唱，加上佢細佬亂使王室錢，私生活又見晒小報，好在人民一樣咁信佢。博爾基亞亦唔係昏君，至少知道唔可以一世靠石油，所以連生日致辭都話要搞經濟多元化。<br> 美聯社/英國《泰晤士報》</p></body></html>
