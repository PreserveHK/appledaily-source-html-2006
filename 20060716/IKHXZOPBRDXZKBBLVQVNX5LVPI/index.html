<html><header><meta charset="utf-8"><title>財困男子跳海自殺</title></header><body><h1>財困男子跳海自殺</h1><p>【本報訊】一名患精神病及受債務困擾的姓張（46歲）男子，昨下午約4時懷疑在九龍城碼頭附近墮海，半小時後，有人在土瓜灣馬頭角道對開海面發現他在離岸約10呎處載浮載沉，警員及消防員接報到場，將他拉至岸邊急救（圖），並由救護員送院，但稍後證實不治。警員在死者身上發現銀包、身份證，稍後聯絡到他的母親及親友，家人趕至醫院認屍後情緒激動。據家人向警方稱，張精神出現問題，需定期往醫院接受治療及服藥，近年並受債務問題困擾，警方初步相信事件無可疑。<br> 冼偉倫攝</p></body></html>
