<html><header><meta charset="utf-8"><title>法林明高入球分散</title></header><body><h1>法林明高入球分散</h1><p>作為巴西傳統的名牌球會，法林明高近年名將流失情況實在非常嚴重，目前陣中欠缺星級戰將撐場，前線亦沒有出色射手，因而入球數目頗為分散。卡路士連拿度與柏拉達，雖然是法林明高目前在巴甲聯的首席射手，但其實入球亦只不過是2球而已。<br> 其中柏拉達近況最為出色，近3仗取得2個入球；特別主場對彭美拉斯一仗，射入協助球隊反超前的入球，料對這位24歲的小伙子，有鼓舞作用。卡路士連拿度則近況低沉，對上一個入球，已是5月24日對山度士的事。<br> 值得注意23歲前鋒奧賓拿，此子今季才取得正規上陣機會，前仗對哥連泰斯獲得個人今屆首個入球，是球隊未來新星之一。文:藍鑽石</p></body></html>
