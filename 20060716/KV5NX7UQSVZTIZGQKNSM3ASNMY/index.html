<html><header><meta charset="utf-8"><title>周汶錡隨時結婚</title></header><body><h1>周汶錡隨時結婚</h1><p>名模周汶錡（Kathy）噚日係會展為佢本MyDreamWeddingII大作舉行新書發布會，吸引咗幾十個fans搵佢簽名，氣氛都幾熱鬧。佢出第一本婚紗書時就搵咗連勝文寫序，今次就搵咗琦琦、李嘉慧、黃佩霞等已婚好友分享吓結婚經驗。<br> 問到Kathy有無拎本新書畀外籍男友Julien睇，佢大耍太極：「乜嘢男朋友，都冇。」此外，Kathy笑言如果有人向佢求婚，佢已經ready，不過最後補飛講一句而家仲未有人向佢求婚喎。</p></body></html>
