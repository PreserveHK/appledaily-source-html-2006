<html><header><meta charset="utf-8"><title>當紅DJ叉錯腳</title></header><body><h1>當紅DJ叉錯腳</h1><p>現年33歲的森美原名梁志健，94年就讀香港中文大學新聞與傳播學院期間，憑參加商台「叱咤殺6新大陸」DJ選舉比賽入行，其後夥拍檔阮小儀開咪，以風趣主持形式吸引大批聽眾支持，成為人氣DJ。<br> 近年森美播而優則演，簽約金牌經理人公司成為旗下藝人，先後主演電影《甜絲絲》（圖）及《新紮師妹3》等，又主持無綫遊戲節目《15/16》，大受歡迎。不過上月與小儀在商台節目《架勢堂》舉辦「我最想非禮嘅香港女藝人」選舉，被指侮辱女性，結果遭商台停薪留職兩個月。<br> 至於家庭狀況，森美一向隻字不提，但早前曾默認已婚五年及育有一子，其妻Veronica為圈外人。</p></body></html>
