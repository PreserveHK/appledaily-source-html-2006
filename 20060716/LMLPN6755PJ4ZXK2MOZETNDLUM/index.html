<html><header><meta charset="utf-8"><title>匯豐前職員涉孟買爆炸</title></header><body><h1>匯豐前職員涉孟買爆炸</h1><p>印度警方昨日表示，當地滙豐銀行一名前數據處理中心職員，上月因涉嫌竊取客戶存款被捕，原來跟巴基斯坦克什米爾一個恐怖組織有聯繫。</p><p>印度警方測謊揭發</p><p>警方指，上月被捕的卡什米里（NadeemKashmiri）接受盤問和測謊機測試時，被問及某些巴基斯坦武裝組織「虔誠軍」聯絡人和他們的活動時，有迹象顯示他說謊，因此認為他認識該組織的人。<br> 孟買上周二發生火車炸彈襲擊，導致逾200人死亡，警方懷疑襲擊跟「虔誠軍」有關。<br> 卡什米里上月底被捕，控以從20名英國滙豐客戶戶口竊取共233,000英鎊（330萬港元）存款，但未清楚他是否克什米爾人。<br> 美聯社</p></body></html>
