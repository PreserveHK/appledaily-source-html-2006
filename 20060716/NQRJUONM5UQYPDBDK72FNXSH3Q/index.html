<html><header><meta charset="utf-8"><title>撞車拒捕自稱黑幫</title></header><body><h1>撞車拒捕自稱黑幫</h1><p>【本報訊】昨凌晨3時許，30歲姓何男子疑酒後駕駛私家車，載同兩名男性友人，沿尖沙嘴漆咸道南駛至柯士甸道時，突然切線與前面的士首尾相撞，致其中兩名姓羅及姓張（28及21歲）的士男乘客同受輕傷送院。至於身有酒氣的私家車司機，事後企圖棄車逃走，被接報警員逮住時一度反抗發生糾纏，他又懷疑酒後胡言亂語，自稱是黑幫「新義安」成員，卒被警方制服。他涉嫌拒絕提供呼氣樣本作酒精測試被捕帶署（圖）。<br> 伍浦鋒攝</p></body></html>
