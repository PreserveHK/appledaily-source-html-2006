<html><header><meta charset="utf-8"><title>鴛鴦色龍蝦</title></header><body><h1>鴛鴦色龍蝦</h1><p>龍蝦外殼通常是帶有斑點的深綠色，煮熟後則變成橙紅色，但美國紐約州斯托本（Steuben）漁民羅賓遜（AlanRobinson），最近就在戴爾灣（Dyer'sBay）捉到一隻重約0.45公斤的鴛鴦色龍蝦，一邊深綠、一邊橙紅。羅賓遜以前也試過捕獲藍色龍蝦。<br> 專家指鴛鴦色非常罕有，起因相信是基因突變，出現機率僅有5,000萬至1億分一，藍色的則有100萬分一。有水族館職員解釋，龍蝦的殼有三種基本顏色，紅、黃和藍，鴛鴦色龍蝦相信有半邊身缺乏藍色素。鴛鴦色龍蝦現已捐贈給當地的MountDesert海洋水族館。<br> 美國《班戈日報》</p></body></html>
