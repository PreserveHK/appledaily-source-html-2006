<html><header><meta charset="utf-8"><title>吳文忻湊狗練母性</title></header><body><h1>吳文忻湊狗練母性</h1><p>姚樂怡（右）、吳文忻（中）、利嘉兒、梅小蕙（左）同富豪酒店集團代表羅寶文等一班狗主，噚日齊集銅鑼灣出席愛護動物協會活動。<br> 帶咗兩隻愛犬出席嘅姚樂怡，最受吳文忻嘅愛犬阿旺歡心，不斷撲向佢。吳文忻話阿旺好頑皮，佢話：「之前教佢去廁所，𠵱家又要教佢唔好周圍食垃圾，一個月入面兩次腸胃炎。有次太激氣，我坐喺地鬧佢，搞到全幢樓都聽到。但我覺得作為一個女人，未生BB前可以養動物測試下耐性，最初養狗真係嚇怕我唔敢生BB，𠵱家克服咗。」</p></body></html>
