<html><header><meta charset="utf-8"><title>關仁隱事：蒲精劏尾借醉搞事</title></header><body><h1>關仁隱事：蒲精劏尾借醉搞事</h1><p>男子組合成員劏尾係名副其實嘅蒲精，啪藥、劈酒、媾女瓣瓣齊，所以好多娛樂公司都提醒旗下啲新進藝人遠離佢，費事被佢帶壞。曾經試過醉駕出事嘅劏尾，見過鬼都繼續唔怕黑，亦冇因為咁而修心養性，依然周圍蒲，早排佢喺蘇豪區一間酒吧借醉媾女，仲大大聲撩個女仔嘅同行男伴開拖，又發爛渣掟爛人哋啲玻璃杯，搞到在場職員即時幫忙勸交，之後間酒吧就將佢列入黑名單，唔畀佢再落嚟幫襯，劏尾真係丟晒藝人嘅架。</p></body></html>
