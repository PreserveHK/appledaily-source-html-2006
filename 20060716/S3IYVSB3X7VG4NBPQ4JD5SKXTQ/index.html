<html><header><meta charset="utf-8"><title>細細粒任人抽水</title></header><body><h1>細細粒任人抽水</h1><p>歌手細細粒雖然個子比較小，但因為身材好，又有條22吋嘅小蠻腰，都幾性感誘人，不過佢平時出活動就着得幾密實，如非必要都唔使旨意佢會拋胸亮相，但其實佢就真係外表密實，內裏open，單睇佢嘅外表都知佢係蒲精啦，事關關仁有次夜蒲就撞見細細粒，佢當晚不知幾咁high，似乎有食藥，見佢喺舞池俾幾個唔識嘅男士搭訕後，大家就由唔識跳舞跳到識，仲跳晒辣身舞，被幾個男人係咁上下抽水，不過佢個樣都不知幾咁enjoy。</p></body></html>
