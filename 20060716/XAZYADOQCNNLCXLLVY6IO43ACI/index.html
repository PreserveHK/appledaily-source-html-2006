<html><header><meta charset="utf-8"><title>拋妻者深謀遠慮</title></header><body><h1>拋妻者深謀遠慮</h1><p>圈中藝人大多十分緊張家人，日前張學友為捍衞太太羅美薇，向記者動粗搶相機；譚詠麟護子譚曉風及二奶Wendy，也主動與傳媒周旋而讓妻兒乘機撤退。但森美「反常」撇妻兒而先行走佬，據臨床身心行為學家李寶能表示，這種行為屬策略，目的都是保護家人，但採用此方式者，多為圓滑、深謀遠慮及處事避重就輕。<br> 李寶能指稱，藝人為藝術工作者，喜率性而為，遇家人被傳媒拍照，會直接制止，等同要炸開攔路石，但有人會選擇爬石、避過或繞路走，即是避免發生衝突但又達到目的，是婉轉、深層的想法，他認為自己走開，家人便會無恙，若傳媒繼續追訪其家人，就證明他判斷錯誤。</p></body></html>
