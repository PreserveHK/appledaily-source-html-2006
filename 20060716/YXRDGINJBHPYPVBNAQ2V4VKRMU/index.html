<html><header><meta charset="utf-8"><title>　　教統局借五天制打蛇 - 李八方</title></header><body><h1>　　教統局借五天制打蛇 - 李八方</h1><p>公務員五天工作制喺各部門陸續開波，有啲仲順手借機「打蛇」。有教統局職員話畀八方聽，佢哋已收到電郵，上頭通知各位同事五天工作安排之餘，仲提醒佢哋每日返工放工都要簽到。有啲員工拍爛手掌，話因為有啲同事成日遲大到，原本要九點半返工，點知成十點半先返到，簽到就可以杜絕呢啲大懶蛇嘅犯眾憎行為。<br> 教統局就回應，根據公務員條例，每個部門都可以自行決定員工使唔使簽到。八方心諗，市民成日炮轟公務員偷懶，睇怕好多部門都會跟住教統局嘅做法，要公務員簽到。</p></body></html>
