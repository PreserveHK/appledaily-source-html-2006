<html><header><meta charset="utf-8"><title>足球見證人生</title></header><body><h1>足球見證人生</h1><p>現年62歲的黃興桂，是哄動全港的「三狼奇案」中，被綁匪殺害的富商黃應求長子，前無綫助理總經理黃應士是他十一叔。黃應求在生時贊助過傑志等球隊，故黃興桂5歲時已跟父親到球場睇波，從而培養對足球的興趣。<br> 父親遇害後，黃興桂到美國讀大學，返港曾擔任球隊東方、南華和荃灣的教練。82年擔任南華教練時，南華首度降班，引起球迷騷動，同年其妻不幸死於空難。95年，他到新加坡ESPN擔任體育評述，由於講波時九唔搭八，令球迷捧腹大笑，球迷遂把他的金句放上互聯網公諸同好。</p></body></html>
