<html><header><meta charset="utf-8"><title>乾洗衣機　西裝都洗得</title></header><body><h1>乾洗衣機　西裝都洗得</h1><p>媽媽發出最後通牒：「快拿冬天衫亁洗，再掛在衣櫃會發出臭味！」我反問：「難道你不知道Samsung剛推出的前置式洗衣機有免洗熱風清新功能？它可將熱風吹入衣物纖維，據稱能用高溫氣流分解有害物質，有除味、殺菌和防皺功能，連平時只能拿去洗衣店亁洗的衣物，如西裝，也能洗滌！」媽媽回敬我說：「巴閉！那還不買回來！」記者：林佩婷</p><p>查詢：28626001（三星）　銷售：各大電器店</p></body></html>
