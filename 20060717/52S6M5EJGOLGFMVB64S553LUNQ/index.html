<html><header><meta charset="utf-8"><title>溥傑寫招牌</title></header><body><h1>溥傑寫招牌</h1><p>一身廚藝的厲善麟並非醉心賺錢的商家，厲家菜的名氣全靠名人朋友打響。厲家菜接待的第一批外賓，包括當時的美國財政部長魯賓，做作家的魯賓太太回國後寫文章大讚，厲家菜的名氣在美國外交界開始傳開。1998年，當時的美國總統克林頓曾透過美國大使館訂座，但後來取消此一行程，仍回信並寄來他自己在西安秦始皇兵馬俑的留影。<br> 厲善麟開店，源於1984年參加央視烹飪大賽，結果打低2,800名對手，一舉成名，並在街坊慫恿下，將家裏三間房騰空了其中一間，開了厲家菜，那時客人經常找不到，「後來溥傑（末代皇帝溥儀之弟）替我寫了個招牌，招牌一直沿用至今。」</p></body></html>
