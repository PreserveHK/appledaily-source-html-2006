<html><header><meta charset="utf-8"><title>餐廳變醋吧女客受落</title></header><body><h1>餐廳變醋吧女客受落</h1><p>不少女性愛「吃醋」，難怪有人想到開「醋吧」！日本東京時尚的南青山，最近出現一間「醋吧」，店裏供應的飲品和甜品，全都是用醋炮製而成，深受年輕女性歡迎。</p><p>推廣10款醋飲品甜點</p><p>這間「醋吧」的菜單上暫時有十款「醋飲品」和「醋食物」，例如果醋梳打、醋糕點。一名女顧客嚐過後大讚：「好甜呢！真沒想到裏面含有醋。」「醋吧」也吸引不少注重健康的人慕名而來。<br> 其實這間「醋吧」本來是一間普通的小餐廳，最近為配合新的「醋菜單」，將店內的擺設裝飾以至店名也改了，沒想到如此成功，令店主計劃將推廣期延長。<br> 日本《每日新聞》</p></body></html>
