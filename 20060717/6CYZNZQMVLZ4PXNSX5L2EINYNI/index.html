<html><header><meta charset="utf-8"><title>法律意見：消費者可追討損失</title></header><body><h1>法律意見：消費者可追討損失</h1><p>律師謝連忠指出，消費者購買貨品時會就包裝上所提供的資料作出決定，故除非包裝外注明其內欠缺其中的部件，否則生產商應按包裝上的標準，將貨品售予消費者，不應單方面判斷貨品不適合買方，而擅自抽起部份配件，例如陳先生所購的電視卡剪輯軟件，代理便不可以軟件只適合日本視窗，本港客戶不適合使用為由，將剪輯軟件抽起，因為假如買方電腦安裝有日文版視窗，他們便無法使用貨品應有功能。消費者如遇到相關情況，最簡單處理方法是向消委會投訴，如蒙受損失，則可透過小額錢債審裁處向有關方面追討。</p></body></html>
