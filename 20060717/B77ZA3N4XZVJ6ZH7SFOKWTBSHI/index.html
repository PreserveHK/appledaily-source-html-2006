<html><header><meta charset="utf-8"><title>科龍顧雛軍　誇大盈利有排查</title></header><body><h1>科龍顧雛軍　誇大盈利有排查</h1><p>早兩個禮拜廣東科龍出咗通告，話前董事長顧雛軍因涉及公司誇大盈利，被中國證監會罰款30萬元人民幣，原來仲有下文。據新華網報道，中證監除咗罰錢外，顧雛軍仲俾罰終身禁止參與股票市場。中證監話呢單案有涉嫌犯罪部分，所以已經將案件移交公安機關追究刑事責任，睇嚟有排玩。<br> 至於科龍前高層劉從夢、嚴友松及張宏，除咗各罰款20萬元人民幣，仲畀處以10年禁入市場。今次中證監重拳出擊，相信對國內市場有一定警惕作用，今次科龍A股受罰，唔知H股呢一邊，香港監管機構又幾時出手呢？</p></body></html>
