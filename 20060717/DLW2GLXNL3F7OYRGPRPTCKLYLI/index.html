<html><header><meta charset="utf-8"><title>已發展區份有保障</title></header><body><h1>已發展區份有保障</h1><p>有專營村屋物業的地產代理行便提醒，買家購買村屋時，選址宜先考慮發展較成熟及已有穩定景觀的地點。<br> 「新界嘅丁權都幾散、幾亂，就算屬發展商嘅村屋屋苑，佢哋都未必收得齊晒全部丁權，即使你今日層樓好開揚，都難保他日突然會有個『丁』喺你旁邊起樓，所以我通常會建議買家購買已經有固定景觀嘅樓盤，反而更有保障。」通天物業負責人蘇桂珠說。<br> 蘇桂珠續稱，地政處新界各區測量處皆有出售「地段辨認圖」，可幫助準買家判定村屋附屬土地的大概界線；另外，準買家亦可向地政處查詢，擬購買單位的附近，有否批出其他村屋的豁免證明書，這樣可粗略了解未來景觀發展，增添保障。</p></body></html>
