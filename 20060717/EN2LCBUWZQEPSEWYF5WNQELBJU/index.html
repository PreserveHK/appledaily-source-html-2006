<html><header><meta charset="utf-8"><title>付款後即拆盒檢查</title></header><body><h1>付款後即拆盒檢查</h1><p>電腦科技節目主持鍾偉民表示，近年不少電腦用家購買電視卡，讓電腦可收看電視節目，除內置插卡外，外置式電視接收器亦有相同功能。電視機需配合驅動程式使用，但部份高階的電視卡可能同時包含影片剪輯軟件。除了電視卡外，不少電腦產品均附有不同配件，若包裝上清楚列明配件的資料，產品便應附當中產品。<br> 鍾偉民續稱，本港同一種電腦產品可能會由不同公司作代理，部份代理為提高利潤，可能將原廠附有的配件抽走，繼而另外出售，所以市民購買電腦產品時，應留意包裝上附件資料，如配件無指明屬「另加選購」（Optional），配件應隨包裝附上，故付款後要拆盒檢查，可即時向店方跟進。</p></body></html>
