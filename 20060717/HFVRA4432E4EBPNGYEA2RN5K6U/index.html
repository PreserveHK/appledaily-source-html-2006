<html><header><meta charset="utf-8"><title>　　田少逃過一劫 - 李八方</title></header><body><h1>　　田少逃過一劫 - 李八方</h1><p>山長水遠去到德國睇波嘅田少，返港之後大呻最衰睇唔到施丹無厘頭被逐嘅經典時刻，好彩佢買到好多手信送畀孫仔，見到孫仔收禮物時露出燦爛笑容，點都好睇過施丹用光頭頂人個惡形惡相啩？而且佢仲可以喺慕尼黑球場影相留念，呢程旅費就算係六位數，都值回票價啦。<br> 講開田少，睇怕佢都係近期富貴黨入面最開心嗰個，事關佢同八方講過，推晒所有黨員入截聽法案委員會，惟獨自己有豁免唔使入，真係醒，事關到咗𠵱家，截聽條例仲未審完，睇怕呢個暑假有排搞，田少真係逃過一劫。</p></body></html>
