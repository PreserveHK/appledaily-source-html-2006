<html><header><meta charset="utf-8"><title>被撬牆腳大受打擊</title></header><body><h1>被撬牆腳大受打擊</h1><p>近日與黎諾懿糖黐豆的蒙嘉慧，出道至今只公開過兩段戀情，最後均無疾而終。她97年入行不久便與「香港Figure王」蘇卓航（EricSo）相戀，六年後分手，男方去年更與盧巧音拍拖；與EricSo分手後，蒙嘉慧即迅速投入新戀情，與任職廣告公司的郭耀輝（Marcus）拍拖，但去年遭好友Rebecca介入而告分手，雙方拍拖三個月便閃電結婚，令她大受打擊。<br> 雖然感情一直未有着落，但蒙嘉慧身邊男伴卻如輪轉，除經常偕男伴夜蒲，她更曾被拍到與無綫高層ShermanLee撐枱腳的照片，今年年初又偕有錢新歡到筲箕灣食魚蛋粉。</p></body></html>
