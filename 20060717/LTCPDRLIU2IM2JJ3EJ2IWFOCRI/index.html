<html><header><meta charset="utf-8"><title>　　余志穩愛垃圾 - 李八方</title></header><body><h1>　　余志穩愛垃圾 - 李八方</h1><p>如果議員要選舉最實幹官員，民政副秘余志穩Fisher肯定有份，因為八方不下一次聽過議員讚Fisher，話佢熟書又醒目，問佢乜都知，證明唔係呃飯食，有佢喺民政局真係放心好多，至少幫肥局長解決唔少疑難。不過肥局長以後要好自為之，事關Fisher要調去扶貧委員會，唔可以再幫佢擋箭咯。<br> Fisher除咗實幹，原來好念舊喎，佢喺民政坐梗嗰張木櫈，原來係政府註銷、即係唔要嘅傢俬嚟㗎，但係Fisher就對佢哋情有獨鍾，覺得坐得比較舒服，所以自己執番嚟用，佢仲話要將啲木櫈搬去新office，咁樣又可以幫政府慳番唔少錢咯。</p></body></html>
