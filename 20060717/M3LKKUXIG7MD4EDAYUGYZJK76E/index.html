<html><header><meta charset="utf-8"><title>新人類談目標：安祖莊臣重返英超</title></header><body><h1>新人類談目標：安祖莊臣重返英超</h1><p>英冠水晶宮前鋒安祖莊臣，今夏以860萬鎊（約1.2億港元）轉投愛華頓後，於上周六友賽貝利時首次上陣兼踢足90分鐘，但未有入球。<br> 安祖莊臣賽後表示：「球迷今日顯得很熱情，這就是我加盟這球會的原因；我希望球隊有一點耐性，因為我浪費了數個機會，演出有點不濟。」25歲的安祖莊臣效力了水晶宮4季，共為球會在聯賽取得84個入球，但因球會在附加賽落敗導致未能升班，安祖莊臣遂加盟愛華頓，重返英超作賽。</p></body></html>
