<html><header><meta charset="utf-8"><title>Isabella做環保慳妹</title></header><body><h1>Isabella做環保慳妹</h1><p>梁洛施（Isabella）及崔建邦昨日於鑽石山出席第十屆好學生獎勵計劃，是次活動以環保為主題，Isabella擔任環保大使，自言十分有環保意識，她說：「我出街會有手巾，咁可以用少啲紙巾，平時瞓覺我都好少開冷氣，因為我本身好怕凍，同埋怕抽乾面部水份。」</p><p>食嘢使最多錢</p><p>Isabella平時除了響應環保外也是慳妹一名，她說：「我平時用好少錢，每個月用得最多錢都係食嘢，衫又有贊助，加上我又唔鍾意行街買嘢。」<br> 原來Isabella最大心願是盡快置業，她又說：「都要等多幾年，所以𠵱家咪儲吓錢先。」<br> 採訪、攝影：王崇穎</p></body></html>
