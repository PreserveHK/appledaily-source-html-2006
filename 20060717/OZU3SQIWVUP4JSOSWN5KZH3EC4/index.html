<html><header><meta charset="utf-8"><title>新航7月19日首飛米蘭巴塞掃貨</title></header><body><h1>新航7月19日首飛米蘭巴塞掃貨</h1><p>歐洲大減價剛過去，又見秋裝季節，要最時尚的衣物，在意大利的米蘭及西班牙的巴塞隆拿的購物區，應可滿足不同型人的口味。要飛往這兩個熱門購物區，可選擇7月19日新推出的新航線，逢星期一、三及五晚上11時45分從新加坡起飛，翌日6:50am經過米蘭後，約9:30am到達巴塞隆拿，不過航線暫未提供中途等站，即只可選飛米蘭或巴塞；回程是逢星期二、四及六。票價由$6,600起，包括香港往返新加坡票價。<br>記者：梁佩芬</p><p>查詢：25202233（新加坡航空）</p></body></html>
