<html><header><meta charset="utf-8"><title>阿澤闖樂壇一味靠尖</title></header><body><h1>阿澤闖樂壇一味靠尖</h1><p>杜汶澤早前替快餐店拍廣告後，還灌錄了廣告歌《阿尖》，日前拍攝MV，並已簽約唱片公司，有意進軍樂壇。<br> 《阿尖》的幕後製作班底強勁，由林夕填詞及雷頌德作曲及監製。為了配合歌曲內容，阿澤特別營造了尖尖的髮型，他說：「由於時間關係，我全身都暫時尖唔到，所以惟有搵髮型師幫手，幫我搞尖啲髮型。」</p><p>保持硬度</p><p>阿澤表示花了約3個小時弄這個尖髮，最難是要保持髮型的硬度，因為MV中他要不停跳舞，所以髮型師把他的頭髮gel得很實淨，阿澤說：「呢個尖頭真係勁，我拍完MV返屋企，足足洗咗半個鐘先跌返落嚟，我戴住帽返屋企時，因為尖頭，搞到頂帽要離頭三呎。」<br> 撰文：比華利</p></body></html>
