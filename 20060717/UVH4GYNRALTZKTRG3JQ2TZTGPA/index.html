<html><header><meta charset="utf-8"><title>　　霍英東無現身多時 - 李八方</title></header><body><h1>　　霍英東無現身多時 - 李八方</h1><p>左派政圈近來傳出一則令人幾擔心嘅消息，就係全國政協副主席霍英東病情又轉趨惡化。<br> 其實早喺今年三月，有老友已經同八方講過，霍老身體唔多好，所以喺人大政協兩會期間，霍老都只係象徵式現身過一次咁多，冇乜開會，就連閉幕禮都唔見咗人，就係因為佢病重之故。<br> 據聞其後霍老一直喺北京養病，但病情唔係好番好多；政協主席賈慶林早前訪港，身為政協副主席嘅霍老，應該同老董一樣以主人家身份出席晚宴，但霍老最終都無現身，已經反映佢嘅健康狀況真係唔多理想，否則以佢嘅身份，點能缺席呢件盛事？政界盛傳近來佢病情又嚴重咗，八方只能遠距離祝福霍老早日康復。</p></body></html>
