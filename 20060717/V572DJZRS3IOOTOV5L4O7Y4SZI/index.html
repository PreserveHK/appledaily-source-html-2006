<html><header><meta charset="utf-8"><title>事業差距成障礙</title></header><body><h1>事業差距成障礙</h1><p>蒙嘉慧與比她年輕、事業未穩的黎諾懿拍拖，香港心理學會臨床心理學家羅志華表示，現今不少女性都願意接受另一半的成就及收入都較自己差，他們要面對最大的問題，往往是來自家人的反對，他說：「好多老一輩都話要門當戶對，咁會令到雙方關係構成好大壓力。」戀人溝通時避談工作，多談家庭瑣事，可減少彼此事業上的鴻溝。<br> 羅志華補充，若女方年齡較大，便需同時面對生理問題，「如果女比男年齡大超過十年，當女方到更年期嘅時候，男方仲係年輕力壯，屆時為解決性需要，難免會出現第三者。」</p></body></html>
