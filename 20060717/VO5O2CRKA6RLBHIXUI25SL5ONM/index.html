<html><header><meta charset="utf-8"><title>加拿大工廠經理辱華</title></header><body><h1>加拿大工廠經理辱華</h1><p>加拿大蒙特利爾（Montreal）發生辱華風波。上周二，書包製造商Calego一名猶太裔工廠經理，在下午召集了數十名華人員工，怒斥他們弄污公司餐廳和廁所，其間大喊：「中國人吃得像豬！」（Chineseeatlikeapig），更叫人繙譯成中文。<br> 有人不服理論，反被大喝「出去！」（Out），甚至死亡恐嚇「我會殺了你！」（Iwillkillyou）。數十名華人員工當天即罷工，工廠只好出面道歉，但工人嫌誠意不夠，要求精神賠償，雙方僵持不下，工人前往市中人權委員會投訴。<br> 蒙城華人網</p></body></html>
