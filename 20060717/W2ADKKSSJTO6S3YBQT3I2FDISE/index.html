<html><header><meta charset="utf-8"><title>樓市快拍<br>香港　藍灣半島賺37萬沽</title></header><body><h1>樓市快拍<br>香港　藍灣半島賺37萬沽</h1><p>▲中原黎百祥表示，小西灣藍灣半島6座高層E室，847方呎，以380萬元售出，呎價4486元。原業主於02年2月以343萬元購入，獲利37萬元。</p><p>南豐新邨238萬轉售</p><p>▲香港置業黎應龍表示，鰂魚涌南豐新邨7座高層D室，627方呎，剛以238萬轉手，呎價3796元。原業主於96年8月以242萬元購入，蝕4萬。</p></body></html>
