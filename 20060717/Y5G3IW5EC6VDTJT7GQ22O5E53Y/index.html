<html><header><meta charset="utf-8"><title>摩納哥公主王子險被綁</title></header><body><h1>摩納哥公主王子險被綁</h1><p>上周五是法國大革命中巴士底監獄（Bastille）遭衝擊的紀念日，摩納哥大公主嘉露蓮（PrincessCaroline）的三名子女，即22歲的安德烈亞（Andrea）、20歲的夏洛特（Charlotte）及18歲的皮埃爾（Pierre），相信當時身在巴黎。摩納哥警方及駐法國大使館，上周三接神秘電話，指有人圖謀綁架三名王子公主，警方即時重新評估三人的保安。<br> 英國《星期日泰晤士報》</p></body></html>
