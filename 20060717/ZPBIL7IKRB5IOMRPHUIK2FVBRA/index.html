<html><header><meta charset="utf-8"><title>法興收藏品返家</title></header><body><h1>法興收藏品返家</h1><p>早前提過法資大行法興搞咗個傳媒夜，將港法兩地藝術交流吓。雖然個活動只得一晚，啲本地藝術家嘅畫亦喺當晚就物歸原主，但法興都好有心思咁將啲作品，尤其山長水遠法國總部收藏嘅現代藝術作品，全部印成小冊子，送畀傳媒，等大家可以繼續欣賞。<br> 除咗對現代藝術品情有獨鍾，佢哋香港嘅企業及投資銀行亞太區行政總裁馬錦龍，對法國足球隊亦百分百支持，法國隊未能捧盃，馬錦龍失望難免，但聽佢啲同事講，打完冠軍賽第二日見到佢，都唔覺佢有乜特別唔開心，但當然冇人敢特登走埋去問佢感受啦。聽講，班同事本來諗過法國贏咗就搞個party，開番支法國紅酒賀一賀，點知……唔使講，第二日大家提都冇提啦。</p></body></html>
