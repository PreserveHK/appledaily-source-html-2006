<html><header><meta charset="utf-8"><title>內外銷樓02年合併</title></header><body><h1>內外銷樓02年合併</h1><p>源於上世紀八十年代，商品住宅分為內銷（只准內地人購買）和外銷（只准包括港澳台境外人士購買）的雙軌供應制，隨中國加入世貿組織，終於在2002年完成歷史使命，內地的住宅樓盤不再有內銷和外銷之分，令中國的住宅市場更趨簡單化。<br> 新政策對內銷、外銷住宅在五方面進行統一，包括商品房預售許可證、商品房買賣合同示範文本、交易稅費標準、地價標準和租售對象。<br> 早年，中國的外銷樓價一直高於內銷樓，不過隨樓盤供應日漸增加，外銷樓價在1994年達到頂峯後，開始長時間下跌。</p></body></html>
