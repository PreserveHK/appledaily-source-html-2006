<html><header><meta charset="utf-8"><title>仁濟前女總理醉駕判社服</title></header><body><h1>仁濟前女總理醉駕判社服</h1><p>【本報訊】曾任仁濟醫院總理的鄧陳潔嫦，今年4月26日在堅尼地道逆線行車，撞向一輛對頭的士，她與的士司機及乘客均受傷，意外後更被驗出體內酒精超標3倍，昨在東區裁判法院承認不小心駕駛及酒後駕駛兩罪，被判社會服務令80小時、罰款1000元及賠償傷者12000元。<br> 54歲的陳潔嫦，報稱商人，辯方求情稱，被告事後感到後悔，願意賠償事主損失。<br> 案件編號：ESCC2493/06</p></body></html>
