<html><header><meta charset="utf-8"><title>中原降全年佣金目標</title></header><body><h1>中原降全年佣金目標</h1><p>【本報訊】發展商上半年放慢推盤步伐，拖累地產代理行生意額萎縮。中原地產董事總經理黃偉雄表示，集團上半年生意額6.8億元（扣除中原中國，下同），按目前市道走勢，相信全年23億元的目標向下要修訂。<br> 黃偉雄指，集團已透過縮減分行節省營運成本，現時每分行經營成本較去年減低10%，另外，計劃下半年新盤推售高峯期時，增聘多100人推銷新盤，爭取市場佔有率，希望提升經營能力。他強調上半年包括工商舖及住宅生意額有6.8億元，仍有盈利。集團去年生意額為18億元，原定今年目標23億元，不過，數字應該要作調整，調整幅度待定。</p></body></html>
