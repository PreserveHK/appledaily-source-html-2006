<html><header><meta charset="utf-8"><title>如何計算補價</title></header><body><h1>如何計算補價</h1><p>所謂自由市場，即居屋單位由首次售出日起計，屆滿3至5年後，業主可向房委會繳付補價，然後將單位在公開市場出售、出租或以其他方式轉讓。<br> 補價的計算方法，以房委會對單位的現市值估價，乘以當日購買時的折扣率，得出所需補付的金額。以介紹單位為例，假設房委會估價為120萬元，而折扣率是31%，即補價金額為37.2萬元（120萬元X31%）。<br> 其他詳情及申請手續，可參考房委會相關網頁 http://www.housingauthority.gov.hk/b5/residential/shos/sellopenmarket3/0 ,,,00.html。</p></body></html>
