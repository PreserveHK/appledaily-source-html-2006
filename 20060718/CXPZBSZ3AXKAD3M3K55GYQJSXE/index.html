<html><header><meta charset="utf-8"><title>遇溺泳童情況好轉</title></header><body><h1>遇溺泳童情況好轉</h1><p>【本報訊】小西灣藍灣半島露天嬉水泳池，前日發生男童被池底吸水口吸住遇溺事件後，昨日泳池暫停開放，以便有關人員進行檢查及調查出事原因。藍灣半島管理處發言人表示，每日都會有員工例行檢查泳池，事發前沒有發現池底的吸水口蓋損毀。<br> 遇溺的11歲姓梁男童昨仍在醫院留醫，情況穩定。負責私人泳池發牌的食環署，昨日曾派員到出事的嬉水泳池檢查。發言人表示，上周三曾派員到上址進行定期的檢查，包括泳池救生員的資格，以及池水的水質等，當時並無察覺池底的吸水口有問題。<br> 藍灣半島管理處發言人表示，管理處負責人昨午曾到醫院探望梁童，梁童已無大礙，而嬉水池昨日暫停開放。</p></body></html>
