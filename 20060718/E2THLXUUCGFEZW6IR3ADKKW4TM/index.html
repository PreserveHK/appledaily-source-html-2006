<html><header><meta charset="utf-8"><title>鍾麗淇、王賢誌否認撻著</title></header><body><h1>鍾麗淇、王賢誌否認撻著</h1><p>鍾麗淇昨日在將軍澳電視廣播城接受由王賢誌主持的《娛樂直播》訪問，有報道指他倆秘密撻着，兩人昨日澄清只是相約傾談訪問細節而已。<br> 鍾麗淇表示非常享受教瑜伽，感情方面多年來只是拍過兩次拖。王賢誌問她對於男友梁榮忠早前的車震事件有何感受時，她說：「如果要用打風嚟形容，我諗係三號半風球啦，不過真係好多謝朋友同家人對我嘅支持。」</p><p>拒談某人</p><p>近日患上眼疾的王賢誌仍堅持做節目，問他與鍾麗淇的訪問似乎未能暢所欲言，他說：「佢事先講咗感情事唔想單方面講，亦都唔可以喺訪問中提到有關人名。」<br> 採訪、攝影：卓美娟</p></body></html>
