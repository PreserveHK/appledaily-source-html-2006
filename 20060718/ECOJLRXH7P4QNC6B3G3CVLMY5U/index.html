<html><header><meta charset="utf-8"><title>五礦有色炒期銅蝕6.2億</title></header><body><h1>五礦有色炒期銅蝕6.2億</h1><p>【本報訊】繼去年國家儲備局職員炒賣期銅錄得巨額虧損失蹤後，《京華時報》昨日報道，中國五礦集團公司旗下、五礦資源（1208）大股東五礦有色金屬股份，由去年下半年至今年初在國際期銅市場上輸掉7975萬美元（6.19億港元），雖然損失嚴重，但中國證監會期貨監管部境外監管處相關人士否認五礦有意投機，並指出上述交易完全是套期保值業務，且虧損的只屬期銅部份，現貨合約尚未平倉，意謂最終虧損可能會減低。五礦集團持有五礦有色82.23%，而五礦有色則持有五礦資源58.86%。</p></body></html>
