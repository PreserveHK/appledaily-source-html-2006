<html><header><meta charset="utf-8"><title>Twins大馬出巡惹狂蜂</title></header><body><h1>Twins大馬出巡惹狂蜂</h1><p>組合Twins早前抵達吉隆坡，宣傳將於下月舉行的「Twins環遊世界雲頂演唱會」，兩人除出席記者會外，還到商場舉行簽名會，吸引大批歌迷到場。由於fans太熱情，商場保安即臨時加設鐵欄維持秩序。Twins到場後，本計劃落台派發海報，但因台下歌迷爭相搶奪，場面混亂，惟有取消該環節。<br> 雖然蔡卓妍（阿Sa）和鍾欣桐（阿嬌）此行只逗留一晚，但兩人仍爭取時間大啖道地美食，飯後更手持當地盛產的山竹合照，十分貪玩。<br> 撰文：林妃</p></body></html>
