<html><header><meta charset="utf-8"><title>會德豐地產奪星物業</title></header><body><h1>會德豐地產奪星物業</h1><p>【本報訊】會德豐地產（049）持有75.8%股權的會德豐地產（新加坡）公布，透過公開競投方式，以1.8億坡元（約8.77億港元）奪得當地位於雅茂園三號的HabitatI業權。該公司表示，擬將其重建為豪宅。</p><p>呎價創歷史新高</p><p>據新加坡《商業時報》報道，該物業呎價達1228坡元，創出新加坡歷史新高，現時當地最高呎價約1218坡元。<br> HabitatI鄰近當地主要購物區烏櫛路，上址為一幢17層高大廈，合共32伙，永久業權面積為54981方呎。報道稱，會德豐擬將其重建為一幢36層高的住宅大樓，其支付的代價已包括物業重建費用。收購價以內部支付。</p></body></html>
