<html><header><meta charset="utf-8"><title>書展之後……亞青管弦樂團　夏季巡迴表演</title></header><body><h1>書展之後……亞青管弦樂團　夏季巡迴表演</h1><p>一年一度的亞洲青年管弦樂團世界性夏季巡迴表演又來了！一百位表演者是由亞洲青年管弦樂團在十個亞洲地區進行試聽甄選，最後從一千名天才橫溢的年輕音樂家中挑選出來的精英。他們將馬拉松式於22天內進行17場表演，下月更會到訪香港進行兩場表演，絕對是萬眾期待的國際性音樂交流盛會！<br>記者：杜慧妍</p><p>日期：8月10、11日（8:00pm）<br> 查詢：28661623<br> 地點：香港文化中心音樂廳<br> 票價：$340、$280、$125、$75</p></body></html>
