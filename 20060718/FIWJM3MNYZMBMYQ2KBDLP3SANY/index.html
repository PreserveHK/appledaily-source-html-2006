<html><header><meta charset="utf-8"><title>當造壽司件件頂級</title></header><body><h1>當造壽司件件頂級</h1><p>「千両」迴轉壽司店於明天起至8月底，推出季節限定「旬之壽司」系列，店方從日本長崎、熊本、福岡及松浦四個漁港，嚴選今季最當造的頂級海鮮空運到港，我試過真魚參壽司（前2件$28）、縞魚參壽司（左2件$38）、生酢鯖壽司（右2件$18）及真鯛壽司（後2件$28），價錢稱不得上平，但件件保證新鮮貨，抵撐。<br>記者：黃若茵</p><p>千両（22347633）<br> 地址：中環國際金融中心商場第三層3099-3100號舖</p></body></html>
