<html><header><meta charset="utf-8"><title>將軍澳樓市二手主導</title></header><body><h1>將軍澳樓市二手主導</h1><p>【本報訊】將軍澳新盤今年供應驟減，購買力轉移至二手市場，美聯董事羅國安指，該區樓價仍處低水平，但發展潛力高，市場需求有增無減，預期二手呎價及成交量均較上半年有10至15%升幅。<br> 自地鐵將軍澳線於02年8月通車後，區內二手註冊比率連升4年，由03年的11.9%，上升至今年上半年的87.3%；至於呎價，更保持升勢，由首年通車的2465元，升至今年上半年的3498元，升近42%。美聯將軍澳助理營業董事馮國基補充，該區已打破過往一手市場主導局面，二手市場漸趨正常化。</p></body></html>
