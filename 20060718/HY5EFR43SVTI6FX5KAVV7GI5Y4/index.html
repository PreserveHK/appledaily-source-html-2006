<html><header><meta charset="utf-8"><title>港消費者信心創新高</title></header><body><h1>港消費者信心創新高</h1><p>【本報訊】股票市場波動、物價上升，令亞太區消費者信心指數下跌，但香港及日本的指數卻屢創新高。Mastercard最新一項MasterIndex消費者信心指數調查於今年5月中至6月舉行，於13個亞洲地區訪問了5,401名市民，他們需就經濟、就業、固定收入、股票市場及生活質素作出評分。<br> 亞太區消費者信心指數由去年的61.4下跌至57.4，更低於歷史平均指數59.7；但香港消費者信心指數則高達88.5創新高，港人對經濟、就業、平均收入及生活質素均高度樂觀。</p></body></html>
