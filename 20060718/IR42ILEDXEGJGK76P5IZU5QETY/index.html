<html><header><meta charset="utf-8"><title>《法證》收視破紀錄</title></header><body><h1>《法證》收視破紀錄</h1><p>昨日公布上周兩台收視，世界盃結束，兩台收視明顯有好轉，無綫在周一至周五的黃金時段平均收視高達30點（約193萬觀眾），是繼去年韓劇《大長今》播出後，收視成績最佳的一星期。</p><p>平均41點</p><p>上周日播出的《美女廚房》平均收視與前周一樣維持在36點（約231萬觀眾），不過最高收視就曾攀升至40點（約257萬觀眾），可見大受觀眾歡迎。而周日緊接《美女廚房》播出的《法證先鋒》大結局的平均收視更高達41點（約264萬觀眾），成為暫時在本年度在周六、日播出劇集大結局的收視冠軍，難怪劇中主要演員亦決定馬上在今天舉行祝捷會慶祝一番。<br> 撰文：卓美娟</p></body></html>
