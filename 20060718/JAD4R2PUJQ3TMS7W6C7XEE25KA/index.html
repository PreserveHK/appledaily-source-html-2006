<html><header><meta charset="utf-8"><title>胡兵邀田中麗奈合作</title></header><body><h1>胡兵邀田中麗奈合作</h1><p>內地男星胡兵前日與日本女星田中麗奈一同現身橫濱，出席中國電影節宣傳活動，風度翩翩的胡兵表示有意與田中麗奈合作。</p><p>頻吃螺絲</p><p>現年26歲的田中麗奈，去年曾多次到內地拍攝劇集及電影，因此例牌在會上大晒流利普通話，不過，不知是否橫濱市長中田宏在場的關係，田中麗奈中途竟緊張得大吃螺絲，不好意思地用日語道歉。當胡兵表示有意與她合作時，田中麗奈即開心地以普通話說：「對對！」非常可愛。<br> 撰文：張一明</p></body></html>
