<html><header><meta charset="utf-8"><title>市民最想豁免交通費徵稅</title></header><body><h1>市民最想豁免交通費徵稅</h1><p>就政府建議開徵銷售稅，本報日前以電話互動系統成功訪問731名18歲以上市民，結果顯示若政府一旦開徵銷售稅，市民最希望交通開支可獲豁免徵稅佔33.4%，其次認為應豁免醫療及食品開支，分別佔兩成多，選擇零售業有12.5%，另有1.8%贊成物業買賣應獲豁免。<br> 至於調查發現74.1%反對開徵銷售稅，只有17.7%贊成；在贊成銷售稅的人士當中，有41.1%的支持者認為5%稅率偏高，而認為5%稅率可以接受者則有53.5%。</p></body></html>
