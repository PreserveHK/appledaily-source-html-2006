<html><header><meta charset="utf-8"><title>布吉酒店　買二送一</title></header><body><h1>布吉酒店　買二送一</h1><p>暑假開始，去旅行又要預多少少錢，幸好還可找到些便宜套餐，好像去泰國布吉，如選擇入住KohYao島上擁有私人沙灘的TheParadise酒店，可以兩晚價錢多住一晚，還送1小時Spa、草本蒸浴及免費玩獨木舟，一位$3,880起，已包括泰國曼谷航空來回香港及布吉、早餐及機場來回接送，回程更可免費停留曼谷。<br>記者：梁佩芬<br>查詢：29261668(SunNSeaHolidays)</p></body></html>
