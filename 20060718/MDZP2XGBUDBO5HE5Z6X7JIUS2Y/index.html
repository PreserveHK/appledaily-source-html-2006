<html><header><meta charset="utf-8"><title>愛琴灣兩日沽4伙</title></header><body><h1>愛琴灣兩日沽4伙</h1><p>世界盃一踢完，樓市就好似充咗電咁，周圍都話有成交。中原譚藩榮報料，由投資者羅家寶揸住嘅青山公路愛琴灣，早兩日賣出4個單位，反應都算唔錯。有3個仲係租客入市㖭，分別嚟自屯門、荃灣同九龍區，因租約就到期，業主大幅加租，條氣唔順轉為買嘅。<br> 4個單位都係630呎嘅兩房戶，成交192萬至194萬，呎價3048至3079蚊。<br> 中記就乘機「賣花讚花香」，話公司送贈嘅家具套餐，都係吸引買家因素之一。</p></body></html>
