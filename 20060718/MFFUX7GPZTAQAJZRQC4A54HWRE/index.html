<html><header><meta charset="utf-8"><title>2R嘲老麥呃細路</title></header><body><h1>2R嘲老麥呃細路</h1><p>組合2R昨日應邀擔任麥當勞位於金鐘的24小時營業新店開幕嘉賓，司儀楊英偉問兩人可有見過麥當勞叔叔變魔術時，妹妹Race竟然替大會倒米說：「嗰啲係呃細路嘅！」楊英偉即急急補鑊說：「嗰啲唔係呃細路，只係𠱁細路。」</p><p>好友相助</p><p>活動上，2R獲大會送贈整套HelloKitty公仔，Race即賣口乖說：「我讀中三嗰陣曾經喺麥當勞做過暑期工，不過只係返咗好短時間。」當問到可曾擔任洗廁所工作時，她就表示：「我未洗過，因為有朋友幫我頂埋！」<br> 採訪：卓美娟<br> 攝影：陳慧安</p></body></html>
