<html><header><meta charset="utf-8"><title>市區樓首期15萬</title></header><body><h1>市區樓首期15萬</h1><p>樓唔怕舊，最緊要平，尤其喺市區，總有買家「落壜」。好似香港仔雙喜大廈，有34年高齡，中層J室，500呎，就俾外區租客睇中，以106萬元購入，每方呎2120。<br> 美聯丘松原話，個客睇樓後即搵銀行做預先批核，一有通知便立即成交，前後不過兩個禮拜。買家揀九成按揭，首期連佣金，加按揭保險費共15萬，月供6000幾蚊，同交租差唔多，買得過。<br> 至於賣方話就話賺28萬元，但扣埋裝修費，實際所賺無幾。</p></body></html>
