<html><header><meta charset="utf-8"><title>電磁輻射可致癌</title></header><body><h1>電磁輻射可致癌</h1><p>電磁輻射是震盪且相互垂直的電場與磁場的結合。電磁輻射是由叫「光子」的粒子形成，以波的形式有效地傳遞能量和動量。人眼可接收波長在400至700nm（十億分一米）間的電磁輻射，稱為可見光。由於電磁輻射的能量較低，不會直接破壞環境物質，但實驗研究和調查表明，電磁輻射對人體的危害是多方面而複雜的，除了對生殖系統和遺傳的影響外，還影響到心血管、血液及視覺等系統，危害中樞神經系統和機能免疫功能，甚至對人體有致癌作用。</p></body></html>
