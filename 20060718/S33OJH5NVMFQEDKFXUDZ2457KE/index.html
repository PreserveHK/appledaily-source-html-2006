<html><header><meta charset="utf-8"><title>承認向下屬索款　消防隊長判社服令</title></header><body><h1>承認向下屬索款　消防隊長判社服令</h1><p>【本報訊】沙田小瀝源消防局一名高級消防隊長，向下屬聲稱忘帶錢包，須到超市購物，向下屬借錢500元，又向另一名下屬表示其在英國求學的兒子因打架被捕，需籌措保釋金，結果下屬借他5,000元，卻未獲還款，高級消防隊長早前在沙田裁判法院承認索取及接受利益等三罪，昨被判社會服務令80小時，兼罰款2千元。<br> 辯方求情時呈上包括被告兒子、受害下屬及隊員聯署的多封求情信，51歲被告朱偉民，被控於04年6月至05年6月，未得行政長官批准，分別接受兩名下屬500元及5000元，並向下屬索款。<br> 案件編號：STCC4774/06</p></body></html>
