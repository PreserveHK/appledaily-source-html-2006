<html><header><meta charset="utf-8"><title>觀塘工廈大小通吃</title></header><body><h1>觀塘工廈大小通吃</h1><p>觀塘區工廈熱炒，正當焦點落喺大單位度，點知買家又掃番啲細單位玩，認真難以捉摸。<br> 中原九龍東工商部營業經理李文光透露，鴻圖道世紀工商中心中層14室，約1530呎，據講由投資者以約133萬購入，呎價約869蚊，真係勝在細細粒容易食。<br> 而大業街鴻盛工業大廈，高層全層約3000呎，由服務公司用180萬買入自用，呎價600蚊。至於開源道開聯工業中心B座高層11室，2363方呎，成交價都係300萬到，每呎1270蚊。<br> 李文光話，面積3000呎以下嘅工廈，仲主導緊個大市，投資者仍繼續掃貨。</p></body></html>
