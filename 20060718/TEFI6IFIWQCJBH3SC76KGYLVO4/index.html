<html><header><meta charset="utf-8"><title>民生選董事出人意表</title></header><body><h1>民生選董事出人意表</h1><p>舊年諗住嚟香港上市，但結果因為同其他重磅股撞期而延後嘅民生銀行，上星期日喺北京舉行咗一次臨時股東會，選出新一屆董事，最出人意表嘅係，揸住民生5.98%權益嘅單一大股東新希望集團，佢哋嘅董事長劉永好居然喺選舉中被飛出局，得票係倒數第三。不過，新希望嘅王航就入選董事會。<br> 劉氏昆仲乃係四川新希望集團創辦人，素有內地赤腳首富之稱，集團業務涉及飼料化工以及房地產。<br> 會議通過由前滙豐中國總裁王浵世，接替董文標出任民生銀行行長，而董氏則接替退休嘅董事長經叔平，王浵世亦透過等額選舉順利當選為董事。</p></body></html>
