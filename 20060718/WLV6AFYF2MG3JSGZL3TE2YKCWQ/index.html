<html><header><meta charset="utf-8"><title>MP3皮褲</title></header><body><h1>MP3皮褲</h1><p>視聽科技日新月異，不但愈來愈迷你，可手提之外，更可穿上身！在德國慕尼黑（Munich）舉行的運動潮流科技展，前天（周日）開幕，一名女模特兒展示一條可控制MP3的皮製褲，褲側備有MP3播放器遙控和藍芽功能，能夠控制音樂播放器的聲量、播放、暫停等。另一名男模特兒亦展示最新的「攝錄背囊」，背囊的肩帶上設有鏡頭，並有按鍵控制攝錄功能，行山人士可一邊攀山，一邊拍攝沿途風光。<br> 美聯社/歐新社</p></body></html>
