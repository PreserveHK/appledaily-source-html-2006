<html><header><meta charset="utf-8"><title>「雪茄林」胞弟讚兄有遠見</title></header><body><h1>「雪茄林」胞弟讚兄有遠見</h1><p>【本報訊】有「雪茄林」之稱的已故商人林漢烈，遭多年投資拍檔鍾永珏追債2,500萬元一案，昨在高等法院續審。林漢烈的胞弟形容兄長性格剛強，做事認真，自信心強，間中也會因心情欠佳而發脾氣，但並不覺得他「火爆」，更讚賞胞兄投資有眼光，懂得看準時機投資地產，又指胞兄絕對不會因遭別人欺負或施壓而就範。<br> 有份協助林漢烈打理玩具生意的林漢文昨在庭上透露，當胞兄收到本案控告他的傳票時感到很不開心，覺得「畀人呃咗」。	<br> 案件編號：HCCL79-80/02</p></body></html>
