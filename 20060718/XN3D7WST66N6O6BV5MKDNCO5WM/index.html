<html><header><meta charset="utf-8"><title>維珍太空港換醒神名</title></header><body><h1>維珍太空港換醒神名</h1><p>"It'ssimpleyetbold."<br> 「個名簡單得嚟醒目。」<br> <br> 英國維珍集團主席布蘭信（RichardBranson）積極拓展太空旅遊事業，揀美國新墨西哥州（NewMexico）建太空港，作為太空旅行團嘅出發點。太空港個名本來叫SouthwestRegionalSpaceport，即係「西南區太空港」，布蘭信嫌讀起嚟唔順口，又襯唔起太空旅遊嘅前衞概念，所以申請改名做SpaceportAmerica，中譯「美國太空港」。個名要等當局審批，但獲得通過嘅機會好大。<br> 美聯社</p></body></html>
