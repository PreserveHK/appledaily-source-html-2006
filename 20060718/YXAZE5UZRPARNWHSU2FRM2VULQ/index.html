<html><header><meta charset="utf-8"><title>毋須報告機管局</title></header><body><h1>毋須報告機管局</h1><p>機場管理局回覆本報查詢稱，根據機場運作，旅客行李由航空公司或其僱用的地勤服務公司負責運送安排。旅客如發現行李損壞或遺失，須聯絡所屬航空公司，再由航空公司負責處理。在機場抵港層行李大堂內，設有各航空公司或其地勤服務公司的顧客服務櫃位，供旅客查詢或報告有關行李事宜。<br> 機管局又稱，在一般情況下，航空公司會自行處理有關旅客行李損壞或遺失的個案，而毋須向機管局報告。</p><p>航空公司有責任</p><p>梁永鏗律師表示，由於航機乘客的寄艙行李，可能需經過不同機構處理，故如需確定是哪一方面疏忽，可能會較困難，但由於乘客是向航空公司購買機票，故航空公司有責任跟進乘客行李情況，作出處理。</p></body></html>
