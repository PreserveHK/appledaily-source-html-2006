<html><header><meta charset="utf-8"><title>國壽好嘢益員工</title></header><body><h1>國壽好嘢益員工</h1><p>中國講改革開放，吸收外國做法嘅事例愈嚟愈多，好似中國人壽，近日就對100名經紀授予股票增值權，股數合共95.88萬股。<br> 呢啲股票增值權同平時上市公司畀高層嘅認購權唔同，行使時公司只針對股票嘅升值部份作兌現，唔需要發行新股，行使者可以現兜兜收錢，唔會攤薄公司股東權益。<br> 原來國壽已經跟隨香港保險公司做法，為銷售成績好嘅經紀成立銷售精英俱樂部，仲分鑽星、金星同銀星級別嘅會員，佢哋有資格獲得今次分發嘅股票增值權。聽講香港上市嘅內地企業只會對公司高層授予有關獎賞，今次國壽益旗下員工，都係想佢哋搏命嘅啫。</p></body></html>
