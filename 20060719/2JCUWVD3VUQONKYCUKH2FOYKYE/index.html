<html><header><meta charset="utf-8"><title>鄭融驚見海灘浮M巾</title></header><body><h1>鄭融驚見海灘浮M巾</h1><p>鄭融昨日正式成為PSP新遊戲「LocoRoco樂克樂克」代言人，並應邀到尖沙嘴出席記者會，其間與四位小朋友在場玩智力遊戲，還獲大會送贈有水晶磁石貼裝飾的遊戲機一部，令她愛不釋手。</p><p>打機發洩鬱悶</p><p>鄭融自稱從小已是打機狂迷，小學已沉迷玩冒險島遊戲，經常被嚴父收起遊戲機，其次是玩賽車遊戲，她認為打機可以乘機將心中鬱結發洩，有助減壓。早前鄭融到沙灘拍攝MV，為免皮膚暴曬，幾乎將一整支太陽油用完，但最令她驚訝是看見被棄置的衞生巾在海上漂浮，鄭融說：「見過之後都唔敢去沙灘，都係泳池乾淨啲。」<br> 採訪：卓寶花　攝影：仇志德</p></body></html>
