<html><header><meta charset="utf-8"><title>三招精繪</title></header><body><h1>三招精繪</h1><p>由工藝師AndreMartinez主理的人手精繪錶面設計，根據其複雜性便用了三種不同的工藝技術如搪瓷精繪、平面精繪及珍珠母浮雕。以搪瓷精繪為例，搪瓷畫師以精細的小掃筆，在琺瑯塗層上繪上主題圖案，運用的色調，細緻入微，之後琺瑯與色料須在高達900度高溫的熔爐燒製數次。<br> 平面精繪方面，畫師會以不能擦掉的亮漆直接在錶面上混合變化不同的色調，上色後錶面放置於90度焗爐內燒製，確保顏料乾透及黏固於錶面上。<br> 值得一提是Andre專利的珍珠母浮雕技術，用了六個雕刻步驟及數個連續拋光工序，打造出層次分明的浮雕構圖，再加上畫師以小筆人手繪上圖案，單繪製錶面就花上達41個小時，極為繁複。</p></body></html>
