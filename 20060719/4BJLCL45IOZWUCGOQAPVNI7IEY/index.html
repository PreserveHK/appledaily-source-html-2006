<html><header><meta charset="utf-8"><title>撞死休班警員危駕漢入獄四月</title></header><body><h1>撞死休班警員危駕漢入獄四月</h1><p>【本報訊】有六次不小心駕駛案底的35歲男子黃文達，去年9月19日凌晨駕駛煞車系統有問題的輕型貨車，至觀塘曉光街時突然失控，越過對面行車線，與一輛由休班高級警員駕駛的的士迎頭猛撼，的士被推上行人路並撞毀12米欄杆，警員不治（圖）。貨車司機日前在觀塘法院承認危險駕駛引致他人死亡及使用一輛煞車系統不合規格的汽車兩罪，昨日被判監4個月，停牌兩年。<br> 案件編號：KTTC1692/06</p></body></html>
