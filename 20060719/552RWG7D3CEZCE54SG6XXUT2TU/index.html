<html><header><meta charset="utf-8"><title>隱孢子蟲可致命</title></header><body><h1>隱孢子蟲可致命</h1><p>「隱孢子蟲病」（Cryptosporidium）是由隱孢子蟲感染所致的一種人畜共通傳染的腸道寄生蟲病，傳播途徑是經由進食或飲用了受糞便污染的食物或水。病徵通常於感染後七天內出現，患者會出現急性腹瀉，每天水狀腹瀉次數達20多次，並且持續數天至一個月。情況嚴重的，還有可能同時有腹痛、惡心、嘔吐、食慾減退、發熱及肌肉關節痛等症狀。免疫系統有問題的患者，如愛滋病患者、營養不良的嬰兒，一旦受到感染，甚至有可能因嚴重腹瀉致命。目前，並沒有預防疫苗或藥物能作出徹底根治，但大部份患者一般都可自動痊癒。</p></body></html>
