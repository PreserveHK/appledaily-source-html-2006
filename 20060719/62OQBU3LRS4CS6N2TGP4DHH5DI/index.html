<html><header><meta charset="utf-8"><title>國泰空姐　在藍天約會</title></header><body><h1>國泰空姐　在藍天約會</h1><p>講到最鍾意出書嘅企業，一定非國泰莫屬；上至行政總裁陳南祿，下至機師，前後已經出咗七本書，噚日出到第八本───《藍天約會》，呢次終於輪到班空姐少爺喇！<br> 出咗四本書嘅陳南祿，一早到場四圍騰，原來係想搵齊班靚空姐攞簽名，不過最終都搵唔齊人，事關只係得二十三個作者到場，有九個因為要開工嚟唔到。國泰話，已經盡咗最大嘅努力，先安排到咁多作者同場亮相！<br> 做騷經驗十足嘅陳南祿，成場攞住本新書唔放手，一見有人影相就擺本書喺心口，仲即場教班空姐點擺甫士搶鏡（圖，後排中為陳南祿）。而本書嘅版稅收益，會捐畀國泰員工創立嘅恩光之友會。<br> 丹琍攝</p></body></html>
