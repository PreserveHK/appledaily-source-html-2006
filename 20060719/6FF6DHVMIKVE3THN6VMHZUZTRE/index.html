<html><header><meta charset="utf-8"><title>俄羅斯推脂減肥</title></header><body><h1>俄羅斯推脂減肥</h1><p>纖體通常都係節食、做機、通淋巴，今次有新方法──俄羅斯按摩，這種手法以俄羅斯引流手推脂療法，以節奏式打散脂肪、活化細胞、提高新陳代謝速度。按完1小時後，按摩師會替客人敷上兩種燒脂收緊體膜，塗於需要的部位，蓋上紗布，加速燃燒脂肪及收緊效果，按摩用的精華素更是法國著名的Thalgo。跟其他纖體treatment一樣，每星期要做2至3次，可選擇前半身、後半身或全身消脂。<br>記者：馬靜兒<br>攝影：陳陶鈞</p><p>PhillipWain（25131333）<br> 俄羅斯雙效修形療程原價：$2,680（60分鐘/半身）連雙效燒脂收緊體膜　試做價:$468</p></body></html>
