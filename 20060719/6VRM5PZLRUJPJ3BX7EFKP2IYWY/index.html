<html><header><meta charset="utf-8"><title>西環商廈高價成交</title></header><body><h1>西環商廈高價成交</h1><p>【本報訊】地鐵港島西支線方案落實，帶動西區乙、丙級商廈交投顯著增加，呎價持續上揚。中原廖漢威表示，西環成基商業中心高層5及6室，約1900方呎，由內地公司以528萬元交吉買入，呎價2779元，創該廈今年呎價新高。數據顯示，今年初同廈低層6室，成交呎價僅1686元。<br> 另外，中原蔡德寶稱，灣仔捷利中心1701室，1914方呎，有外資公司以每月4.3萬元承租，呎租22.5元。</p></body></html>
