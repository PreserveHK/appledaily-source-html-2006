<html><header><meta charset="utf-8"><title>前輩成績影響後輩</title></header><body><h1>前輩成績影響後輩</h1><p>自00年小學學能測驗取消後，各小學升中統一派位三個成績組別（Banding）的比率，是依各小學97/98、98/99和99/00學年的學能測驗平均分釐定，被批評對學生不公平。教統局於去年底公布新升中派位機制，方法是利用各名準中一生的「中一編班試」成績，計算其小學母校翌年三個派位成績組別（Banding）的比率，愈多學生取得好成績，其小學翌年將有愈多Band1名額，即所謂師兄師姐「蔭」師弟師妹機制。明年升中一的學生是首批以新機制派位的學生，故昨日準中一生所獲得的成績，將影響其師弟師妹明年升中派位。</p></body></html>
