<html><header><meta charset="utf-8"><title>「999」女警遭蜜蜂螫傷</title></header><body><h1>「999」女警遭蜜蜂螫傷</h1><p>【本報訊】馬鞍山富安花園及屯門市廣場，昨中午12時許分別發生蜜蜂螫傷人事件，兩名男女警員及一名女子受輕傷。一名編號「999」的女警與一名男警，前往富安花園17座處理一宗懷疑斬樹糾紛時，被附近一個蜂巢的大群蜜蜂襲擊，分別面及手指被螫傷須送院（圖）。該名編號「999」的女警，曾於02年2月青衣宏福花園一宗火警中，扶老攜幼疏散居民，並協助兩名與母親失散小姊妹尋親而被街坊讚許。<br> 此外，一名中年女子到屯門市廣場三樓馬會投注站，購買六合彩時被一隻蜜蜂螫傷右前臂，感到痛楚不適，要求職員報警送院。<br> 簡明恩攝</p></body></html>
