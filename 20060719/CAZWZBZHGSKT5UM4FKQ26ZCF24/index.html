<html><header><meta charset="utf-8"><title>$9,290飛美國任玩廸士尼三天</title></header><body><h1>$9,290飛美國任玩廸士尼三天</h1><p>去全球最大的奧蘭度廸士尼世界，一天又怎玩得晒，不同類型的主題公園都有四個，難道要分幾年才玩勻全城？所以最經濟的玩法可說是買至少三日的套票，每日去一個公園。美國大陸航空乘暑假推出「奧蘭度廸士尼世界夢幻之旅」，每人只需$9,290，包括來回奧蘭度機票、三晚住宿廸士尼度假酒店及三日基本套票，想再玩多幾日，可以優惠價$180將套票提升至五日無限次入場（酒店另計）。記者：梁佩芬<br>查詢：28708711（美國大陸航空假期）</p></body></html>
