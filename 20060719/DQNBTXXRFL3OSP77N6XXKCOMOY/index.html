<html><header><meta charset="utf-8"><title>合和中心全面翻新</title></header><body><h1>合和中心全面翻新</h1><p>【本報訊】合和屋宇有限公司租務部經理郭子勝表示，合和實業（054）決定斥資數億元，翻新灣仔合和中心各層大堂、走廊及洗手間，當中甚至會加入「指模識別出入監控系統」，讓老闆級人士無需登記進入大廈，員工則改用智能咭出入。<br> 合和中心高64層，總樓面84萬方呎，現時出租率逾98%，呎租約28至30元。該中心外圍將興建戶外旋轉360度幻彩廣告幕牆，除供商戶刊登廣告，亦接受個人播放「Iloveu」、「生日快樂」等訊息。<br> 另外，合和去年投資7000多萬元翻新荃灣悅來酒店商場悅來坊後，多家酒樓競投承租位於二樓超過2萬呎面積的舖位，最後由「裕滿人家」投得。</p></body></html>
