<html><header><meta charset="utf-8"><title>阿叻秀姑歎日菜狂噴口水</title></header><body><h1>阿叻秀姑歎日菜狂噴口水</h1><p>陳百祥和黃杏秀這對老夫老妻，經常秤不離鉈，上周五晚阿叻又拖秀姑約老友彭健新及一女伴到灣仔大啖日本刺身，阿叻狂吞魚生又隊日本清酒，認真盡興。<br> 當晚八時多，阿叻和秀姑等人已在灣仔春園街的佳文魚生店開餐，現場見口水多多的阿叻因飲大兩杯而面紅耳赤，言談間更手舞足蹈，情緒十分高漲，同行三人除了聽和食外，甚少插嘴打擾。<br> 為回饋健仔這位好聽眾，阿叻埋單請客之餘，飯後又出動七人車接載對方與女伴離場。<br> 採訪、攝影：娛樂突發組</p></body></html>
