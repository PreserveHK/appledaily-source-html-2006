<html><header><meta charset="utf-8"><title>外籍人士不滿執達主任估錯價</title></header><body><h1>外籍人士不滿執達主任估錯價</h1><p>【本報訊】一名遭執達主任扣押財物的外籍人士，指對方未有妥善處理其案件，除未有將個人財物與公司財物分開外，更大大將一些價值不菲的家具及財物的價值評低，該人士昨日入稟高等法院，向港府追討賠償。原告Hahn-ShinMichelineSuckhi在入稟狀指自己多件家具均為古董，但執達主任卻只胡亂為物件寫上價錢，當中包括把一張價值約10萬元的雲石枱，評為「石枱」，並估價50元。<br> 案件編號：HCA1499/06</p></body></html>
