<html><header><meta charset="utf-8"><title>新貨出籠：睫毛搽coat可防水</title></header><body><h1>新貨出籠：睫毛搽coat可防水</h1><p>化妝都要睇天氣？當然啦，如果明知當日會落雨，唔通仲唔用防水mascara咩？但一向唔太鍾意防水mascara，怕佢質地太厚，搽出嚟一patpat，但最近朋友介紹我用嗰隻睫毛雨衣，只需於平日用嘅mascara上加一層薄薄哋嘅coating就OK，十分方便，不過太強力，所以落妝時就要畀啲耐性喇！<br>記者：陳穎欣<br><br>雅施化妝品中心29157711</p></body></html>
