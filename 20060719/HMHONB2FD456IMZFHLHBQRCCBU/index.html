<html><header><meta charset="utf-8"><title>HKIPP20周年攝影展</title></header><body><h1>HKIPP20周年攝影展</h1><p>香港專業攝影師公會為了慶祝成立20周年，公會將會籌辦一系列特別節目來迎接這件盛事。打響頭炮的首個晒冷項目，正是這個名為「以藝術回饋藝術」的攝影展，參展作品大部份是公會成員較為非商業性的作品，讓公眾有機會一睹不太商業的藝術創意作品。是次合共55幀作品，參展攝影師不乏大有來頭之士，如又一山人、葉青霖等等。</p><p>展覽地點：尖沙嘴廣東道80號CANTONYAMAShoppingMall1樓<br> 日期：今日至7月23日<br> 時間：12:30pm-10:00pm</p></body></html>
