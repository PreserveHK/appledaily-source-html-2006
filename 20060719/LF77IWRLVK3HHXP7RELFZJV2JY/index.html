<html><header><meta charset="utf-8"><title>威斯汀前總廚賣假幣認罪</title></header><body><h1>威斯汀前總廚賣假幣認罪</h1><p>【本報訊】菲律賓五星級威斯汀酒店前中菜部總廚，因只有小三學歷，難敵後起之秀競爭，被搶走飯碗，加上妻子不斷嘮叨，為解經濟困難，遂到深圳以每個硬幣3元價錢，購買多袋10元及5元硬幣，再轉售他人散貨圖利，前總廚昨日在區域法院承認四項保管及控制偽幣罪名，合共1,000多個偽幣，今日宣判。被告冼國輝（47歲）自03年失業，他在深圳購得假硬幣後，於去年11月間，出售硬幣予廟街士多老闆陳永強（55歲），陳昨日也承認一項管有假幣罪名。<br> 案件編號：DCCC169/06</p></body></html>
