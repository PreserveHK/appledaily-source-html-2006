<html><header><meta charset="utf-8"><title>星展夾3G手機落盤</title></header><body><h1>星展夾3G手機落盤</h1><p>近排銀行動作多多，星展搵埋3香港合作，搞市場未有嘅3G證券買賣，吸新客搵真銀至上。<br> 3香港負責提供手機同網絡，而星展就做番熟手嘅證券買賣，話明係要吸新客，優惠就梗唔少得，一係佣金8蚊（首十八次交易），二係首1500蚊佣金全免，三係單單交易0.125%，間行仲會幫你計埋邊個收費最平最着數。<br> 星展張耀堂話，希望年底前吸到2萬個新客仔；啲銀行咁勇進，小經紀行又不時出事，啲經紀真係愈嚟愈難做。</p></body></html>
