<html><header><meta charset="utf-8"><title>　　梁文道另起爐灶 - 李八方</title></header><body><h1>　　梁文道另起爐灶 - 李八方</h1><p>噚日收到梁文道同蔡子強電話，兩人都不約而同向八方報告，佢哋同蔡東豪三個人成立咗一間名為「UP」嘅出版社，分別就政治同財經搵題目出書。<br> 蔡子強本《新君王論》賣得，梗係出續集（第四集）講煲呔啦，而蔡東豪就搵到林太同《原氏物語》以及《國金外望》作序，梁文道就十幾年結集出第一本書，叫做《弱水三千》。<br> 以前呢幾位老兄嘅書都係由李超人女友周小姐嘅CUP出版社幫佢出，𠵱家劉細良加入咗政府，三個男人就另起爐灶，問佢間UP係咪想同CUP打對台？梁文道笑話冇錢冇cash，點同周小姐鬥呀。</p></body></html>
