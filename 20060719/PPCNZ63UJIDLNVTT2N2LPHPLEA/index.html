<html><header><meta charset="utf-8"><title>食勻4色燕窩</title></header><body><h1>食勻4色燕窩</h1><p>我勁Like燕窩，所以仆到去食美麗華酒店嘅4色系列燕窩自助晚餐。埋位，唔講咁多先試用三文魚子配搭鮮果的艷紅系列，再食鴕鳥肉鬆釀入荔枝嘅雪白系列，弊，個肚已經有啲頂住頂住，更加好味嘅翠綠同鮮橙系列無理由唔試埋㗎？唉！燕窩咁矜貴，唔理咁多喇，變肥妹就變肥妹喇。<br>記者：黃若茵</p><p>美麗華酒店（23155199）<br> 地址：尖沙嘴彌敦道118-130號<br> 收費：成人$368，小童及長者6折優惠<br> 供應期：星期一至日6:30pm-9:30pm</p></body></html>
