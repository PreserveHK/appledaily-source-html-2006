<html><header><meta charset="utf-8"><title>市場佔有率達14%</title></header><body><h1>市場佔有率達14%</h1><p>西聯匯款為第一資訊集團（FirstDataCorp）旗下附屬機構，與附屬公司OrlandiValuta組成的滙款網絡，是全球最大網絡之一；在環球滙款市場中，佔14%市場分額。<br> 西聯匯款近年的服務網點，每年也有明顯增長，04年全球擁有21.9萬個網點，05年已增加至27.1萬個，增幅逾20%；全球收益方面，相比04年，05年增長達16%。早於94年，西聯匯款已拓展至中國內地市場，並擁有兩大代理──中國郵政局和農業銀行，現有網點達2.5萬個。</p></body></html>
