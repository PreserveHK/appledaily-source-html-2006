<html><header><meta charset="utf-8"><title>知心網想：當今第一門神撲救網</title></header><body><h1>知心網想：當今第一門神撲救網</h1><p>世界盃完咗仲講足球，太Out？筆者認為此言差矣！事關假波醜聞依然鬧得意甲球壇滿城風雨，就好似祖記被罰降班，意大利鋼門保方必走無疑。又唔係碧咸、細哨，佢何去何從關球迷咩事？先唔講佢喺意甲有幾勁，齋睇今屆世界盃選佢為最佳門將已經夠照，加上連阿仙奴、AC米蘭等大球會都傳爭住簽佢，你話點可以唔知佢係乜水？今次就介紹保方個人網站畀大家，內有佢嘅精采撲救片段，睇完後自會明白黃興桂嗰句︰「保方保方，保住後方！」確係幾有意思！<br>記者：陸俊雄</p><p>網址︰www.buffononline.com</p></body></html>
