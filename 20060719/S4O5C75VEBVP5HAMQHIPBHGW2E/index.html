<html><header><meta charset="utf-8"><title>任達華超速認罪</title></header><body><h1>任達華超速認罪</h1><p>任達華今年初駕車往機場途中，在限速50公里的路段，超速駕駛達21公里，遭警方票控，案件昨在荃灣法院提訊，任達華以書面方式承認超速駕駛罪，被法庭判處罰款450元。<br> 任達華事後接受電話訪問時說：「係律師代我出庭，唔清楚罰幾多錢同扣幾多分。早排趕拍戲，趕住出機場，所以揸快咗，我承認自己唔啱，我會做個負責任嘅司機，就算平時揸車都會注意安全。」<br> 採訪：陳浩義、比華利<br> 案件編號：TWS946/06</p></body></html>
