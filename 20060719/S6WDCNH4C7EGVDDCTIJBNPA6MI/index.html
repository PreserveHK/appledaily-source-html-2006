<html><header><meta charset="utf-8"><title>粗口辱罵法官工人監兩月</title></header><body><h1>粗口辱罵法官工人監兩月</h1><p>【本報訊】30歲地盤工人日前在輕鐵路軌偷電線被捕後，昨解往屯門法院提堂控以盜竊罪，工人疑因今日為其生辰而不獲准保釋候審，竟兩度以粗口辱罵裁判官，法庭隨即以藐視法庭處理，裁判官斥責被告時指，法庭審理案件為司法重要一環，不容被挑戰權威，要維護法庭尊嚴，不可姑息被告的藐視行為，判監禁兩個月。被告連同承認的盜竊罪，共被判入獄5個月。<br> 被告馮連有，11項案底中，5次為同類罪行，律師求情表示，被告準備與友人於今日慶祝其生辰，因不獲准保釋，一時衝動才作出愚昧行為，現向法庭道歉求輕判。<br> 案件編號：TMCC2319/06</p></body></html>
