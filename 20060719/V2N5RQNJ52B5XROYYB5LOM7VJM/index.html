<html><header><meta charset="utf-8"><title>新貨出籠：修靚眉靠蠟和粉</title></header><body><h1>新貨出籠：修靚眉靠蠟和粉</h1><p>個人一向不喜歡用眉筆，因為冇鏡照住畫唔方便，呢款外形卡娃兒的Bloom眉粉組合，就有齊2支眉掃和一面大鏡子，夠晒userfriendly；最驚喜是組合有眉粉和少有的眉wax（蠟），方便你先用迷你掃子上眉wax，蠟起條亂七八糟的眉，之後掃上幼細出色的眉粉，最後以螺旋掃掃開便更自然討好，適合趕時間的上班OL，一盒搞掂晒最慳時間。<br>記者：盧家蕙<br><br>查詢：21180076</p></body></html>
