<html><header><meta charset="utf-8"><title>《犀照》揚威日本</title></header><body><h1>《犀照》揚威日本</h1><p>驕陽電影投資的首部電影《犀照》，前晚獲日本「第20屆福岡亞洲電影節」最高殊榮電影大賞，演員張茜、監製徐小明和李鳳鳴都有到場領獎，三人表現得無比興奮。<br> 對於首次參加海外影展便奪得大獎，徐小明表示只是抱着平常心去參展，希望吸取經驗，如今揚威異地，覺得心血沒有白費。問他的新戲《雙子神偷》可會因此而增加壓力，徐小明笑言沒有想過，至於張茜也感到十分激動，並第一時間致電男友張衞健報喜。<br> 撰文：林妃</p></body></html>
