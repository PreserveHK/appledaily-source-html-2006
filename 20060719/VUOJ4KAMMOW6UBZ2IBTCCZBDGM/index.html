<html><header><meta charset="utf-8"><title>搭地鐵追股市</title></header><body><h1>搭地鐵追股市</h1><p>華華早兩日喺中環地鐵月台等車，見到玻璃幕門上，不停咁播放財經資訊，八卦咗一輪之後，先至知道係滙豐搞嘅新把戲。滙豐話，之前做過調查，發覺港人好鬼忙，忙到跟唔貼個市，搞到成日錯失投資良機，所以佢哋揀咗八個人流多多嘅地鐵站，設置呢個「即時財經資訊投影區」，暫時計劃做到8月中為止。<br> 咁內容有乜嘢睇呢？唔單止33隻恒指成份股嘅股價，就連十大升跌港股價格、恒指、滙率、金價、同業拆息等都有齊；另外間行又會輯錄陳永陸、曾淵滄及麥萃才等財經口水佬講嘅市場分析，同埋投資錦囊。下次大家等車嘅時候，又多咗個消磨時間嘅節目。</p></body></html>
