<html><header><meta charset="utf-8"><title>　　應講唔講悶到瞓著 - 李八方</title></header><body><h1>　　應講唔講悶到瞓著 - 李八方</h1><p>人人期望葉太喺記者會上語出驚人，至少講吓2012普選點搞都好，偏偏你想知佢就唔講，葉太反而同大家上咗一堂經濟堂，用咗足足半粒鐘，話畀大家聽香港經濟有咩問題以及何去何從；如果唔係有銷售稅，唐唐都應該嚟聽吓。<br> 可能講經濟唔啱胃口，好多與會者到半場就瞓晒覺，其中包括黃中指（圖左），原來佢無論喺立法會內抑或外，最叻都係釣魚，簡直係香港奇人。<br> 至於去踩場嘅涂謹申，就因為趕住返立法會開會早走，佢同八方講，葉劉叫啲嘉賓兩點到，自己就遲到，而且一入場就跳上台開記者會，連招呼都冇同班貴賓打，之後就大發議論，又真係唔怪得有人瞓着噃。	<br> 黃建通攝</p></body></html>
