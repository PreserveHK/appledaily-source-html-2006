<html><header><meta charset="utf-8"><title>郭羨妮、馬德鐘密會斷正</title></header><body><h1>郭羨妮、馬德鐘密會斷正</h1><p>上周本報率先踢爆郭羨妮因偷會馬德鐘而觸怒老細「殼王」陳國強，殼王一怒下將她踢出金殼，令她重過捱騾仔的平民生活。昨日有雜誌刊登早前郭羨妮密會馬德鐘斷正經過，兩人表現極度尷尬，女方低頭沒面見人，男的則耳朵通紅慘笑。</p><p>出屎橋扮返工</p><p>報道指早前馬德鐘到郭羨妮西貢香閨過夜後，翌日由女方駕駛平治跑車載對方離場，中途遇記者拍照，毋須開工拍劇的兩人情急生屎橋，竟齊返將軍澳電視廣播城扮事忙，令情況更添狼狽。<br> 撰文：林妃</p></body></html>
