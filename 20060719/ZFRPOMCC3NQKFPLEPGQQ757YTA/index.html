<html><header><meta charset="utf-8"><title>黑豆<br>原粒有光澤先至靚</title></header><body><h1>黑豆<br>原粒有光澤先至靚</h1><p>點揀：完整，大小均勻，亁身為佳，豆表面有光澤，如有破碎則為劣等，拿起來聞會有豆味為上等。</p><p>營養/功效：黑豆營養豐富，有豆中之王之稱，含豐富蛋白質。有補脾腎活血，利濕通淋巴，清熱解毒的功效。</p><p>椰菜花</p><p>點揀：少葉，白色花球愈大愈好，花蕾多而密，而且要完整，代表新鮮。<br> 營養/功效：含有豐富水份、蛋白質和鈣，對小孩和孕婦尤其有幫助。</p><p>薯仔</p><p>點揀：表皮要光滑，無出芽、沒有破損為最佳。<br> 營養/功效：含豐富澱粉質，有健脾、補氣解毒之作用。</p></body></html>
