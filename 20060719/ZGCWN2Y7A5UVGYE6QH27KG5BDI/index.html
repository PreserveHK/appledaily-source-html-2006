<html><header><meta charset="utf-8"><title>67%市民認為冇著數</title></header><body><h1>67%市民認為冇著數</h1><p>本報昨日利用音頻互動電話，成功訪問148名18歲以上人士，近六成七受訪者認為，政府在開徵5%商品及服務稅後，即使最高可削減薪俸稅五個百分點、以及提供水費及差餉等津貼，和向低收入家庭提供現金補貼，但對他們而言仍不着數，認為有着數的則只有約21%。</p><p>對於港人日後外遊購物超過3,000元，返港後有關商品即要徵稅，逾六成半人反對，認為「根本唔應該畀稅」；而認為應提高限額的則有兩成。本報日前進行調查已顯示74%受訪市民反對徵收銷售稅。</p></body></html>
