<html><header><meta charset="utf-8"><title>隨心繪畫顯創意</title></header><body><h1>隨心繪畫顯創意</h1><p>Artjamming是近年中產族興起嘅另類新玩意，意思係自助繪畫。畫嘅人唔需要懂得畫畫，只要隨心所欲，在畫布上用自己的創意作畫，除發揮潛能外，更可以舒緩壓力。如果你想試吓新玩意，護膚品牌fresh在8月1日就搞咗個FreshSummerChillOutParty2006，只要由即日起買FreshSummerChillOutSet，就可獲派對的2張入場券，等你和朋友都可以領略artjamming的樂趣和結識場內新朋友。<br>記者：曾順珍</p><p>查詢：21183956</p></body></html>
