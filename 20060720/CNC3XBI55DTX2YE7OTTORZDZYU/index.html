<html><header><meta charset="utf-8"><title>躁夫毆妻兒候判</title></header><body><h1>躁夫毆妻兒候判</h1><p>【本報訊】六旬翁（圖）返家後發現妻兒均吃完晚飯，沒留飯菜，他翌晨仍怒氣未息，拾起鉗子擊向妻子頭部，19歲兒子制止亦遭父擊傷。老翁昨於區域法院承認兩項蓄意傷人罪，法官將他還柙至下月2日，等候背景及醫療報告判刑。<br> 65歲被告梁添與妻子黎鳳蓮及兩名子女居於蘇屋邨。今年4月15日清晨，被告突以5吋長鉗子向睡覺中的53歲妻子施襲，妻子喊救命，兒子推開父親，被告轉而襲擊兒子，女兒見狀報警。被告承認犯案是因妻子沒有為他準備晚餐而憤怒。<br> 案件編號：DCCC359/06</p></body></html>
