<html><header><meta charset="utf-8"><title>名氣＋技術贏晒</title></header><body><h1>名氣＋技術贏晒</h1><p>LV作為一個超級品牌，擁有150年光輝歷史，將其名氣延續到珠寶及鐘錶系列上，比別的品牌發展來得順利，更有優勢。<br> 當中不得不提腕錶發展已擁有陀飛輪複雜工藝，可見在鐘錶世界競逐的決心，珠寶界別上，品牌將exclusive元素放到設計中，輕易俘虜了名人明星的歡心，如何鴻燊四姨太梁安琪率先擁有為去年10月法國LV總壇重開而設計、價值340萬的EmpriseChamps-elysees黃白鑽頸鏈，內地明星胡兵也擁有限量的陀飛輪腕錶，其他捧場客還有陳沖、JaneBirken女兒LouDoillon等。</p></body></html>
