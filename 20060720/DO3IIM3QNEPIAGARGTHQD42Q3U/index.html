<html><header><meta charset="utf-8"><title>新貨出籠：幫頭髮排毒</title></header><body><h1>新貨出籠：幫頭髮排毒</h1><p>香港出名空氣勁污染，頭髮頭皮變得脆弱容易產生油脂污垢，可試用專在salon售賣的意大利品牌Davines淨源煥新系列。標籤說明佢含香薰及植物成份，專為修護受環境污染而受損的髮質而設。試過一次過用齊洗髮水、護髮素和護髮膜，效果雖不算特別滋潤，但感覺頭髮好似做咗深層清潔一樣。髮膜含糠油和黏土，跟一般髮膜唔同，搽完15分鐘後沖水，頭髮順滑咗，滋潤卻冇油膩，感覺唔錯。<br>記者：馬靜兒</p><p>淨源煥新泥膏$380/6包<br> 淨源煥新洗頭水$150/250ml<br> 淨源煥新護髮素$150/150ml<br> 查詢：27953182</p></body></html>
