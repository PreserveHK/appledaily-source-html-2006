<html><header><meta charset="utf-8"><title>早佔領一線城市</title></header><body><h1>早佔領一線城市</h1><p>除了本地市場外，Marco&amp;Mari於04年開始拓展內地市場，至今在內地已開設13間分店，分別位於北京、南京、上海、深圳、蘇州、大連及杭州等一線城市。<br> 今年Marco&amp;Mari專門店更會在內地二線城市出現，馬育初表示，年內將開設多10間分店，地點包括哈爾濱、瀋陽及寧波等。<br> 而其他亞洲市場，Marco&amp;Mari亦有意進軍，去年12月，率先透過特許經營模式在印尼開設專門店。現時該公司生產的童裝，約七成產於自建的上海廠房，其餘由外判廠房製造。</p></body></html>
