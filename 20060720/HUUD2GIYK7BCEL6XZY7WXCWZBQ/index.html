<html><header><meta charset="utf-8"><title>摸貨獲利比例降</title></header><body><h1>摸貨獲利比例降</h1><p>【本報訊】中原黃良昇指出，今年已入伙或將入伙的13個新盤，上半年摸貨成交合約登記共291宗，當中98宗賬面獲利，比例約34%，反映樓市放緩，摸貨獲利比例下降。<br> 獲利比例最高新盤為牛池灣清水灣道8號，有67%獲利，深井碧堤半島2、3期比例為50%，而尖沙嘴凱旋門則以49%位列第三。將軍澳君傲灣僅得2%，為獲利比例最少的新盤，而涉及的獲利宗數亦僅得1宗。摸貨宗數最多是西灣河嘉亨灣，有69宗，其次為君傲灣（49宗），凱旋門（39宗）則排第三位。數量最少是大角嘴一號銀海，僅1宗，排尾二的是將軍澳都會駅，僅3宗，均一律無賺價。</p></body></html>
