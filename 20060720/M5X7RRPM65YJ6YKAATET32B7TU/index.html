<html><header><meta charset="utf-8"><title>「垃圾蟲」拒捉施襲</title></header><body><h1>「垃圾蟲」拒捉施襲</h1><p>【本報訊】一名男子昨在元朗街頭懷疑亂扔煙蒂，食環署人員發現並進行檢控時，「垃圾蟲」突然發難向食環署人員襲擊，一名女職員被擊傷，警方接報到場將涉案的「垃圾蟲」拘捕帶署調查。<br> 現場元朗新街與大棠路交界合益廣場對開，昨中午12時許，數名食環署人員在附近巡邏時，發現一名姓李（41歲）男子將煙蒂棄於地下，食環署人員見狀立即將他截停並作出檢控，雙方發生爭執，互相拉扯，混亂中食環署姓鍾（44歲）女職員（圖中），被人擊中面頰受傷。警方到場將涉嫌襲擊公職人員及妨礙公職人員執行公務的男子拘捕，受傷女職員則送院治理。<br> 黃學潤攝</p></body></html>
