<html><header><meta charset="utf-8"><title>手術前進行化療</title></header><body><h1>手術前進行化療</h1><p>為配合骨髓移植手術，語睫在手術前需要進行一次化療，以靜脈注射形式注射四天，清除本身體內的骨髓，所用的新化療藥Busulphan（白消安）可有效減低對其肝臟的損害，增加手術的成功機會。該藥並非常規藥物，需由病者自付，費用約需二萬元；另外，病者亦需支付台灣當地捐贈者抽取骨髓的手術費及骨髓空運到港的運費，總數約16萬元。<br> 蘋果日報慈善基金曾於5月報道語睫的病況，其報道廣獲善長回應，籌得善款11萬餘元，惟語睫是次移植共需18萬元，目前尚欠約7萬元，有待善長繼續解囊相助。<br> 捐款編號：C2022</p></body></html>
