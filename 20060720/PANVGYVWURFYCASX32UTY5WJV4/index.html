<html><header><meta charset="utf-8"><title>蘇杏璇平手沽貨</title></header><body><h1>蘇杏璇平手沽貨</h1><p>【本報訊】藝人蘇杏璇近日以480萬元市價售出九龍塘又一村內街連天台單位，與99年購入價相同，平手離場。<br> 美聯分行高級營業經理鄭嘉欣透露，蘇杏璇沽出的單位為達之路11號達之苑高層B室連天台單位，面積790方呎，另連700方呎天台，由於區內連天台單位罕有放盤，故很快獲市場承接，以每方呎造價6076元來說，成交價合理。<br> 鄭氏續稱，7月份又一村內街暫錄得3宗成交，每方呎平均造價約5600元。</p></body></html>
