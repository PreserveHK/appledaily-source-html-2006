<html><header><meta charset="utf-8"><title>Osmosis即將換季</title></header><body><h1>Osmosis即將換季</h1><p>夏季大減價接近尾聲，不少店舖陸陸續續都有新貨上架，大部份都會係Pre-Fall貨款（秋季前款式）。ztampz一向有不少日本品牌好啱香港少女胃口，好似Osmosis經常出現喺日本少女月刊，一向都係店內受歡迎品牌之一。上季少女服嘅貨款大玩不規則設計，今季新貨就以針織貨品居多，好似帽、衫、飾物都不難發現針織蹤影，好似已為入季作好準備。想買OsmosisPre-Fall新貨7月尾就上場，即係仲有個零禮拜咋，暫時睇住相預覽一下準備銀両先啦！<br>查詢：ztampz（21511048）</p></body></html>
