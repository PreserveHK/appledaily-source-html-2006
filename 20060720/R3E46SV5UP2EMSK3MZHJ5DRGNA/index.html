<html><header><meta charset="utf-8"><title>「郭羨妮冇葉璇咁cheap」</title></header><body><h1>「郭羨妮冇葉璇咁cheap」</h1><p>如果你是殼王陳國強，你會點揀？記者昨日訪問了多位市民，結果由郭羨妮險勝。</p><p>何小姐（圖）：「我梗係揀郭羨妮，因為郭羨妮冇葉璇咁cheap。」<br> <br> Carmen：「我兩個都唔會揀，葉璇愈嚟愈多負面新聞，郭羨妮個感覺就有啲奸。」<br> <br> 葉先生：「一定揀郭羨妮，因為佢靚啲，葉璇就真係冇乜好感。」<br> <br> Ben：「鍾意葉璇多啲，佢嗰種外貌一定吸引到男人，而且佢又媚態十足。」<br> <br> Matthew：「葉璇畀我感覺就好貪錢，而且負面新聞又多籮籮，所以一定唔會揀佢。」</p></body></html>
