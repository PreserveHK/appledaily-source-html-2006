<html><header><meta charset="utf-8"><title>　　李國章偷閒半日 - 李八方</title></header><body><h1>　　李國章偷閒半日 - 李八方</h1><p>近排陳太、葉劉同煲呔日日隔空傳話，教統局局長李國章樂得逍遙，噚晚就同太太李黛安娜一齊出席金文泰中學嘅周年音樂會。李黛安娜年前患上癌症，好彩得到李國章同佢一齊度過艱難嘅治療，𠵱家已經好番晒。<br> 講開金文泰，呢間學校來頭都好猛，唔單止係香港歷史最悠久嘅官立中文中學，而且仲出過好多名校友，好似著名於文壇、前中大中文系教授小思（盧瑋鑾）、中文大學聯合書院院長馮國培、前警務處處長曾蔭培、現任警務處處長李明逵、名攝影師葉青霖以及尊貴議員長毛，真係行行出狀元！李國章咁畀面出席，唔知係咪想話畀八方聽，香港嘅母語教學都有成功嘅例子呢？</p></body></html>
