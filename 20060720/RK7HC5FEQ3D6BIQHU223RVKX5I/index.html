<html><header><meta charset="utf-8"><title>青衣薛凱琪冧樣𠱁廣告商</title></header><body><h1>青衣薛凱琪冧樣𠱁廣告商</h1><p>應屆15位候選港姐昨日到九龍灣出席健美產品宣傳活動，14號李穎芝因病缺席。<br> 活動上，眾佳麗穿上一身輕鬆便服玩時下流行的騎馬機，大會並安排導師從旁指導，以策安全，15位佳麗隨後坐在騎馬機上做手部健身操。</p><p>大讚師姐</p><p>昨日眾女以抽籤形式，被安排到不同健康產品區拍照，青衣薛凱琪8號徐淑敏被抽到坐按摩椅，她也識做地擺出一副十分享受的表情。此外，99年港姐冠軍兼該品牌代言人郭羨妮昨日也有到場，親授選美心得，其後徐淑敏大讚郭羨妮說：「佢好靚，身形都好好，我真係睇唔出佢有厭食症！」<br> 採訪：王崇穎<br> 攝影：葉君海</p></body></html>
