<html><header><meta charset="utf-8"><title>注目！黑白兩道簽名會</title></header><body><h1>注目！黑白兩道簽名會</h1><p>並非大作家搞的簽名會便沒吸引力？華人李小牧單人匹馬在新宿的歌舞伎町打天下，憑靈活頭腦、圓滑手腕，在黑白兩道及色情場所間生存。華人打入日本紅燈區已經不簡單，他更出名至經常接受日本傳媒訪問，《朝日新聞》為他出書，在《Newsweek》寫專欄！他的新書記錄了他在歌舞伎町十多年來當「導遊」，跟有錢女人、黑幫的關係，這類江湖人物簽名會，你又可有興趣？<br>記者：廖秀娟</p><p>李小牧《歌舞伎町案內人》簽名會<br> 日期：7月22及23日（12pm-2pm）<br> 地點：天橋走廊一號（b）</p></body></html>
