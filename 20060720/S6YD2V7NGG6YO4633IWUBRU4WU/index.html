<html><header><meta charset="utf-8"><title>妻剪夫陽具候訊</title></header><body><h1>妻剪夫陽具候訊</h1><p>【本報訊】59歲家庭主婦懷疑從事運輸業的丈夫有婚外情，去年9月5日在美孚新邨住所揮剪刀割傷丈夫陽具，主婦去年被捕扣留一晚後一直獲得警方擔保，至前晚警方將她拘捕，控以一項蓄意傷人罪，昨日解上九龍城裁判法院。<br> 被告張玉琴暫毋須答辯，案件押後至下月2日再提訊，待控方索閱其精神醫生報告及準備轉介區域法院審理的文件。裁判官認為難以相信剪刀會意外地弄傷事主陽具，將被告還押小欖精神中心看管。<br> 案件編號：KCCC4307/06</p></body></html>
