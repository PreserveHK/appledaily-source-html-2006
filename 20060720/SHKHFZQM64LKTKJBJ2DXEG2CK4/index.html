<html><header><meta charset="utf-8"><title>新人類談目標：蘭沙特期待英超</title></header><body><h1>新人類談目標：蘭沙特期待英超</h1><p>韋根成功以250萬鎊（約3,500萬港元）成功從阿爾克馬爾，收購該支荷甲中場主力兼隊長蘭沙特。<br> 上季為球隊攻入10球的蘭沙特表示，對於能夠在英超繼續其足球生涯感到高興，而且非常期待新賽季的展開。<br> 在剛結束的06世界盃決賽周上陣3場的荷蘭國腳蘭沙特表示：「我跟隊友經常談起韋根這支英超球會，而且與領隊祖維爾的交談中，明白到球隊的未來大計，我正急不及待落場比賽！」</p></body></html>
