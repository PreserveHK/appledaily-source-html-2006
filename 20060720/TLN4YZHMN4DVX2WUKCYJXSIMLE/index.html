<html><header><meta charset="utf-8"><title>柏芝掃貨舒悶氣</title></header><body><h1>柏芝掃貨舒悶氣</h1><p>張栢芝昨日與弟弟張柏文在金鐘太古廣場行街，架上黑超、穿黑衫的她心情不俗，並透露剛由內地回港，她說：「啱啱拍完《周璇》返嚟，喺內地拍戲好辛苦，一拍就三、四個月，真係好唔慣。」</p><p>食死貓勞氣</p><p>提到有報道指她拍戲期間與內地演員張國立鬧不和，栢芝說：「冇呀，大家工作得好好，我最唔適應只係思鄉，你哋唔好亂寫啦，邊有咁多不和呀？」<br> 至於栢芝在內地公開炮轟章子怡拍戲時錫身，惹來女星如周迅等反擊，她聞言有點動氣否認說：「我拍咗三、四個月，根本冇接受過任何一間內地媒體訪問，呢隻死貓就由我食啦！」隨即走入D&amp;G店內繼續shopping。<br> 採訪、攝影：RitaLeung</p></body></html>
