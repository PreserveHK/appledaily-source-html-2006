<html><header><meta charset="utf-8"><title>着數情報：過千免費書任睇</title></header><body><h1>着數情報：過千免費書任睇</h1><p>去書展未必一定要買書才可以有書睇。今年書展場內的「書意Cafe」，由書商贊助過千本書，客人可以在內任睇任何書籍，而且大部份皆為書商新推介，不是只得「籮底橙」。而去過書展嘅都知一次行程有多疲累，到「書意Cafe」買杯咖啡，涼冷氣、歎書香，也是很好的享受。書本看過度過至買，便慳錢慳力又環保了。提提你，22日星期六單一購物滿$200，憑單晚上10時後到「書意Cafe」，可獲免費咖啡或指定飲品一杯，助你醒神行夜書市。<br>記者：廖秀娟</p><p>書意Cafe<br> 地點：會展中心博覽道入口<br> 查詢：1830670</p></body></html>
