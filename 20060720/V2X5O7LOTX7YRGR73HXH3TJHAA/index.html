<html><header><meta charset="utf-8"><title>四門雪櫃可裝100斤食物</title></header><body><h1>四門雪櫃可裝100斤食物</h1><p>「說過多少次，不要塞爆雪櫃，那會令內裏空氣不流通。」為免媽媽再嘮嘮叨叨，決定買部怎放都有位的雪櫃。聞說聲寶最近推出四門底部冷凍室對門式雪櫃，有離子簇淨化和蜂巢形除臭器，杜絕細菌和異味；更重要的是它設強化玻璃層架，可承托到100公斤重量食物！此外，它的每扇櫃門的重量減輕了，只要輕輕一拉，便可輕易打開，十分便利。<br><br>記者：林佩婷<br>查詢：28229435（聲寶）</p></body></html>
