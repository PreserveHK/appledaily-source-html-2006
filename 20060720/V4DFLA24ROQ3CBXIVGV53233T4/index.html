<html><header><meta charset="utf-8"><title>遊獅城送限量獅子公仔</title></header><body><h1>遊獅城送限量獅子公仔</h1><p>8月是新加坡國慶，慶祝節目如煙花滙演、巡遊、戲劇節及WOMAD音樂藝術舞蹈節將於七月中陸續出場。而新加坡旅遊局特別選出「十大親子景點」，包括動物園、博物館、魔幻劇院及空中吊椅等，同時亦推出「非常親子護照」，可享有10大景點門票折扣，並在護照上蓋上10大景點中的任何兩處印章，即可到樟宜機場離境大樓的新加坡旅客諮詢中心免費換領限量版獅子公仔1隻，送完即止。<br>記者：梁佩芬<br>查詢：www.visitsingapore.com/hk</p></body></html>
