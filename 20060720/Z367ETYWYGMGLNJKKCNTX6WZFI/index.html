<html><header><meta charset="utf-8"><title>成功機會約四成</title></header><body><h1>成功機會約四成</h1><p>瑪麗醫院兒童及青少年科顧問醫生夏修賢稱，語睫目前的健康狀況逐步轉差，由於她所患的幼兒慢性粒細胞白血病必須透過骨髓移植才有望根治，因此院方一直為她尋找脗合骨髓，惟因語睫白血球其中一條染色體較為罕有，以致遲遲未能成功。幸而最近終於為她成功配對台灣一個捐贈者的骨髓，雖然並非百分百脗合，但在醫學上已屬脗合類別，可供移植。院方暫定安排於本月25日進行移植。<br> 夏醫生指，是次手術成功機會約有四成，首兩至三個月為關鍵期，病者易受細菌感染及骨髓排斥影響，只要過了這關，手術便算成功。</p></body></html>
