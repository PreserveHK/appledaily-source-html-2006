<html><header><meta charset="utf-8"><title>人肉電視機宣傳新劇</title></header><body><h1>人肉電視機宣傳新劇</h1><p>【本報訊】家居娛樂頻道HBOAsia，利用亞太區前所未有的WalkingTV技術，率先在港宣傳HBO最新原創劇集《色慾荷里活》（Entourage）。<br> 今日起至本周六，四位模特兒會穿上兼備全動態影像與立體音響的WalkingTVT恤（圖），於下午時段出現在尖沙嘴、銅鑼灣、鰂魚涌及中環。她們胸前衣料嵌上輕巧的電視螢光幕，讓途人可欣賞到以描述荷李活嶄露頭角名人及其好友的親身經歷為大綱的《色慾荷里活》片段。</p></body></html>
