<html><header><meta charset="utf-8"><title>消委會同類食品調查　發現樣本含鹽量甚高</title></header><body><h1>消委會同類食品調查　發現樣本含鹽量甚高</h1><p>消委會去年抽查巿面73款含鹽包裝穀類早餐及零食，發現近七成樣本含鹽量甚高，達至英國食品標準局訂定「很多鹽」水平，即每100克食品含500毫克的鈉；又即相等成年人每日最高攝取量的四分一。<br> 73款食品包括22款脆片、35款餅乾及16款穀類早餐，以每一百克食物計算，脆片樣本中「雙寶蝦餅」的鈉含量最高，達1,300毫克；餅乾以雅樂思鄉村乳酪餅乾最高，達1,390毫克；榖類早餐則以桂格營養燕麥片（銀魚味）最高，達1,961毫克。<br> 本報記者</p></body></html>
