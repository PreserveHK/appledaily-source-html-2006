<html><header><meta charset="utf-8"><title>肥姐唔想欣宜拍拖</title></header><body><h1>肥姐唔想欣宜拍拖</h1><p>沈殿霞（肥姐）昨日在尖沙嘴接受無線收費台節目《志雲飯局》的訪問，獲贈一副印有肥姐樣子的水晶麻雀，她也回贈日本車厘子及桃給陳志雲。<br> 談到欣宜早前被拍得回復以往肥態，體重反彈至200磅，肥姐否認愛女增磅，還說不明為何雜誌會找到肥欣宜的照片，她說：「佢已經返咗香港，你哋可以親眼睇佢有冇打回原形。」<br> 被問到欣宜與男友分手傳言，肥姐則說：「男同學一定有，但佢𠵱家冇拍拖，佢得19歲咋，最好唔好咁快拍拖。」<br> 撰文：丁寧</p></body></html>
