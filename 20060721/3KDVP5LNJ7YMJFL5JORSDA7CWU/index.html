<html><header><meta charset="utf-8"><title>　　坡仔廢策發會 - 李八方</title></header><body><h1>　　坡仔廢策發會 - 李八方</h1><p>新加坡電視新聞前兩日都播煲呔專訪，講吓經濟同政制，但唔知係咪同GIS協議過唔准問陳太，所以個記者冇提「陳方安生」呢幾個字，淨係問佢特首選舉有冇競爭？<br> 不過個編導都幾幽默，播呢條問題嘅時候，畫面特登唔播個記者同煲呔，反而播陳太喺AsiaSociety演講條片。<br> 煲呔當然冇新嘢講，佢又係講會交畀策發會討論咁，但睇嚟個記者唔知策發會呢嚿怪胎係乜，結果煲呔講「策發會去研究普選」呢句，字幕打出嚟就變咗「策劃研究普選」，幫煲呔廢咗呢個口水會。</p></body></html>
