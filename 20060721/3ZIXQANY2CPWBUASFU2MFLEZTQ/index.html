<html><header><meta charset="utf-8"><title>沈穎婷追逐陽光</title></header><body><h1>沈穎婷追逐陽光</h1><p>息影女星李影的20歲女兒沈囗婷，稍後會接拍無綫新劇《學警出更》，為了演繹劇中的學警角色，她近日不時穿上三點式泳衣到沙灘曬太陽，將皮膚曬成古銅色，增加陽光氣息。<br> 沈囗婷兩年前落選港姐後，即加入無綫成為藝員，留港獨居的她，提到最害怕的事情時，即說：「我最怕屋企出現蛇蟲鼠蟻，試過有次我見到屋企出現一條四腳蛇，我驚到即刻打長途電話向媽咪求救，然後就大聲叫埋兩隻狗匿入睡房。」<br> 採訪：比華利<br> 攝影：陳俊強<br> 髮型：KimHoofSalonide<br> 化妝：RaymondYipofMaeVon<br> 泳衣：Roxy</p></body></html>
