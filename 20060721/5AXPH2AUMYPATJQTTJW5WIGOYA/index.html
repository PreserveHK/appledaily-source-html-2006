<html><header><meta charset="utf-8"><title>新巴54人退出工會抗議</title></header><body><h1>新巴54人退出工會抗議</h1><p>【本報訊】汽車交通運輸業總工會（汽總）轄下新巴分會54名會員，不滿工會在早前與資方的加薪談判中，在未有充份諮詢會員情況下便接納資方提出的1.8%加薪方案，認為工會是出賣會員利益，故要求退出工會。三名員工代表昨早拉起寫有「汽總出賣會員利益」的橫額（圖），遊行到汽總位於灣仔的辦事處示威，並即場燒毀工會會員證洩憤。要求退出工會的員工代表鄭錦雄指出，退會員工屬車房維修部，鑑於勞資雙方就加薪方案已達成協議，故現階段不會發起工業行動。<br> 馬泉崇攝</p></body></html>
