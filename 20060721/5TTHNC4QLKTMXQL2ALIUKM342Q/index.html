<html><header><meta charset="utf-8"><title>沙田工廈呎租6.5元</title></header><body><h1>沙田工廈呎租6.5元</h1><p>【本報訊】利好樓市消息持續，「巨無霸」工廈繼續受追捧。中原張志傑指出，沙田小瀝源金利來集團中心低層D室，面積約18780方呎，獲公司以12.2萬元承租，呎租約6.5元。物業去年下旬呎租僅約5.5元，經翻新後，租金隨即上升18%。</p><p>葵灣工廈全層租出</p><p>另外，荃灣亦有大手工廈承租個案，中原方德智表示，葵灣工業大廈3樓全層，面積約11685方呎，由貿易公司以約2.6萬元，承租作倉庫用途，呎租約2.2元。方德智稱，因近期「巨無霸」盤源渴市，租客僅用一星期時間便落實承租。</p></body></html>
