<html><header><meta charset="utf-8"><title>SE7EN旋風掃暈鄭融</title></header><body><h1>SE7EN旋風掃暈鄭融</h1><p>韓國男星SE7EN前日旋風式訪港一天，前晚到將軍澳電視廣播城錄影《勁歌金曲》時，獲200歌迷撐場，場面熱鬧，同場表演的嘉賓還有Soler及鄭融。</p><p>「佢跳舞好叻」</p><p>SE7EN當晚甫出場即以廣東話向歌迷打招呼，獻唱勁歌熱舞一番後，又到台下與歌迷作近距離接觸，惹得全場咿嘩鬼叫，甚懂搞現場氣氛之道。<br> 至於鄭融的新歌《Honey》成為本周冠軍歌，但她獻唱昔日金曲時唱錯歌詞，她說：「我有少少發台瘟，心卜卜跳㗎。」鄭融又表示十分欣賞SE7EN，她說：「佢跳舞好叻，值得我學習。」<br> 採訪、攝影：卓寶花</p></body></html>
