<html><header><meta charset="utf-8"><title>林世榮金屋藏嬌</title></header><body><h1>林世榮金屋藏嬌</h1><p>恒豐金業主席林世榮又有新搞作，佢話經已喺紅磡展館整咗間金屋，命名為「金屋藏嬌」！佢話呢間金屋約7000平方呎，樓高17呎，屋內所有枱櫈都係用金銀珠寶做成，總共用咗成3噸金。佢話歌手陳慧琳見過都話正喎！<br> 林世榮仲叫大家唔好再用錯金屋藏嬌呢個成語，呢個四字詞語係出自漢武帝劉徹細個時嘅一個志願，就係要起一間金屋畀佢位正室住，𠵱家攞嚟形容包二奶係錯嘅！佢仲話，起呢間金屋係想幫漢武帝一圓夢想咁話。<br> 佢又話，呢個展館最快會喺兩三個月內正式開幕，𠵱家煩緊請邊個做嘉賓剪綵。如果搵到近期最紅嘅陳方安生同埋葉劉淑儀一齊嚟剪，華華就封佢為再世漢武帝喇！</p></body></html>
