<html><header><meta charset="utf-8"><title>速遞服務10kg150元</title></header><body><h1>速遞服務10kg150元</h1><p>書展會場內「拖篋黨」滿目皆是，為免拿着一袋袋重甸甸的書本而苦了一雙手，不少人都會帶備旅行篋，但已買了千多元書籍精品的李女士，卻兩手空空，原來她「幫襯」了場內提供的香港郵政書籍速遞服務。她笑說：「我年年都會買好多嘢，拖篋都唔夠用，呢度速遞10kg都只係收150元，好抵！我預計今年會用超過3,000蚊買書，𠵱家放低啲先，一陣買完會再嚟入箱。」香港郵政生意頭腦一流。</p></body></html>
