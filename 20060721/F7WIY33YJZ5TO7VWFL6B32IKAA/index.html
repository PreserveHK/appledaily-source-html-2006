<html><header><meta charset="utf-8"><title>早餐$10有找</title></header><body><h1>早餐$10有找</h1><p>難得今日早起身，即刻出街食番個久違了嘅早餐，哈！又搵到筍嘢喎。「Marco's」西式早餐$10有找？唔諗，即刻Order個煙肉煎雙蛋配厚多士薯仔餅（$9.5），最正係餐飲竟然有杯Cappuccino。食飽望吓餐牌，煙三文魚炒蛋白$12.5、牛扒餐$14，咁抵，睇嚟我都要多啲早起身咯。<br>記者：黃若茵<br>Marco's（23752352）<br>地址：佐敦吳松街169至189號聖地牙哥酒店地下</p></body></html>
