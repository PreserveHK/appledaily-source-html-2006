<html><header><meta charset="utf-8"><title>吳日言掃電器媾仔</title></header><body><h1>吳日言掃電器媾仔</h1><p>吳日言（Yan）最近成為鐳射電器連鎖店最新代言人，她除了得到六位數酬勞外，還可以以員工價購買店內產品。今次能夠成為代言人，全靠阿Yan的每事問精神，話說有日她到該店買記憶卡，誤以為老闆是店員，不停詢問有關記憶卡的問題，令老闆對她留下深刻印象，後來便揀她做代言人。</p><p>索取電話號碼</p><p>廣告安排了一位靚仔配親阿Yan，她一見到有靚仔在場，即時非常雀躍，並大讚對方似房祖名和周俊偉的混合體。<br> 廣告講述阿Yan為了得到對方電話號碼，不惜不停到店內購物，最終如願以償，她說：「現實中就未試過，我唔會亂買嘢，不過如果店員靚仔都會傾多幾句嘅。」<br> 撰文：胡比</p></body></html>
