<html><header><meta charset="utf-8"><title>鄧浩光凸腩買飲品</title></header><body><h1>鄧浩光凸腩買飲品</h1><p>前飛魚王子鄧浩光出道時，憑健碩身材冧倒不少女fans，但不管多精壯也難敵歲月摧殘，如今年過40的他年前埋顏福偉堆，擔任白花油業務拓展經理一職後，日日在寫字樓歎冷氣，當年健美身材因日久失修，腹肌也六神合體，變成一塊肥腩。<br> 上周五下午約六時，鄧浩光獨自駕駛黑色四驅車抵達跑馬地成和道街頭。</p><p>邊行邊藐嘴</p><p>停車後，即快步走到附近便利店購買兩盒飲品，當時見發福的他神色疲累，邊行邊嘴藐藐，買完飲料便匆匆登車離場，但他全程黑口黑面，看來心情麻麻。</p></body></html>
