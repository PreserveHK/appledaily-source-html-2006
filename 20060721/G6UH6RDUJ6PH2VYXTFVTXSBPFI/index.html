<html><header><meta charset="utf-8"><title>招商廸辰斥4億購煤炭業</title></header><body><h1>招商廸辰斥4億購煤炭業</h1><p>▲招商廸辰（632）宣布，與山西省太原市三興煤炭合資，在港成立中華煤炭能源公司。招商廸辰將出資3.96億元，佔四成股權，其中1億元以現金支付，餘額將發行7580萬股新股，佔擴大後股本23.4%，每股作價3.9元，較停牌前折讓6.6%。三興煤炭表明，將其資產全數注入中華煤炭，並保證招商廸辰在07年起3年內盈利不少於2.4億元，2007年起兩年內，每年派股息不少於4000萬元。</p></body></html>
