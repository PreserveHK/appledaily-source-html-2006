<html><header><meta charset="utf-8"><title>實用Bible</title></header><body><h1>實用Bible</h1><p>1.一定預咗要排隊，想買到心頭好，最好在第一天減價（即今日，開門前去排隊等開門，要早幾多去排？視乎今次你的對手癲唔癲。）<br>2.由於是水貨店，舖面不大，幾乎200百多平方呎，同時間最多能容納20人左右，所以大家預咗要逼，耐性十分重要！<br>3.隨了文中所介紹的貨品，亦有其他品牌及貨色加入勁減行列。<br>4.每人沒有限定買幾多勁減貨。<br>5.每天都會添新貨，找不到心水第二日可以再去。<br>6.接受現金、EPS、VISA付款。</p></body></html>
