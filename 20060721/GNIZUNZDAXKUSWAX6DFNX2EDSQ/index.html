<html><header><meta charset="utf-8"><title>尹子維掃健康飲品補身</title></header><body><h1>尹子維掃健康飲品補身</h1><p>𠝹女成性的尹子維原來喜歡煮飯仔，委實令人始料不及。上周四傍晚7時，寡佬出擊的尹子維出現中環IFC商場內city'super超級市場，現場見他在擺放調味品的櫃位不斷徘徊，還向一名女職員查問貨品資料，女職員問他：「今日係咪你煮飯呀？」尹子維即笑歪嘴答道：「唔係。」女職員又稱暫時沒有他要求的調味料，着他過兩天再來。</p><p>不好生果</p><p>雖然買調味料碰釘，但尹子維仍繼續入貨，購下不少健康飲品及大樽裝烏龍茶，不過當他走到擺放水果的雪櫃前，只是看看沒有購買，似乎對水果不感興趣，隨後便到櫃位付款及打的離場。<br> 採訪、攝影：娛樂突發組</p></body></html>
