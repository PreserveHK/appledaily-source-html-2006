<html><header><meta charset="utf-8"><title>廚藝學院小廚神誕生</title></header><body><h1>廚藝學院小廚神誕生</h1><p>【本報訊】以前想投身中式廚師一職，入行時只能跟師傅學師；中華廚藝學院的廚務訓練課程，為有志做大廚的年輕人另闢入行途徑。學院昨日舉行第10屆畢業典禮，108位修畢初級中廚師課程的學員獲頒專業證書。女學員何美寶表示，一直擔心自己體力較男學員差，但女性做點心時卻會較男性細心，她勉勵師弟妹要勤力，不要怕吃苦。本來在美國留學的男學員林震峯，也毅然放棄學業回港報讀課程，昨日學業有成並正式加入廚師行列。</p></body></html>
