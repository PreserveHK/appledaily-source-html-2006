<html><header><meta charset="utf-8"><title>漢光演習為期數月</title></header><body><h1>漢光演習為期數月</h1><p>「漢光演習」是台灣軍隊眾多軍事演習的代號之一，是目前台軍規模最大、課目設置最齊全、參演兵力最多、對抗性最強、軍兵種合成度最高的年度例行性演習。1984年6月23日，舉行了「漢光1號」演習，此後每年演習一次（1996年例外，當年因爆發台海危機，台灣取消演習）。今年的演習是「漢光22號」。<br> 「漢光演習」一般由參謀總部統一籌劃，陸海空三軍總部輪流負責組織實施，由軍種司令或參謀總長擔任總指揮。演習分階段、分軍種逐步進行，通常要延續好幾個月。一般情況下，先由空軍、海軍分別演練制空、制海課目，最後以陸軍為主，演練三軍聯合反登陸作戰。</p></body></html>
