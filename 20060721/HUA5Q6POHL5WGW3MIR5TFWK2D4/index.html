<html><header><meta charset="utf-8"><title>調查結果：市民置業心態轉樂觀</title></header><body><h1>調查結果：市民置業心態轉樂觀</h1><p>隨着美國暗示暫緩加息，地產代理民調發現，買家入市心態轉樂觀。</p><p>樓價料升5至10%</p><p>利嘉閣地產研究部訪問297名準買家，22%指會加快入市，較上次同類調查的10%，大幅增加12個百分點，表示「觀望利率調整入市」及「維持入市步伐不變」的準買家則減少，前者由上次調查的23%減至20%，後者則由49%減至42%。<br> 48%受訪者認為，未來半年樓價會上升，三成七人看升5%，一成認會升5至10%。利嘉閣地產研究部主管周滿傑預期，下半年住宅登記重上5萬宗，樓價升5至10%。</p></body></html>
