<html><header><meta charset="utf-8"><title>　　李頌熹唔再選房協主席 - 李八方</title></header><body><h1>　　李頌熹唔再選房協主席 - 李八方</h1><p>房屋協會主席李頌熹經營多年嘅「李頌熹測量師行」，早前因股東爭權問題而結業，李更拒絕先墊支支付近百名員工嘅薪酬，令佢哋至今仍未出到糧。李頌熹當時口口聲聲話事件絕對唔涉及誠信問題，所以唔會辭去房協主席一職，仲話今年九月會再選，希望可連任做多三年咁話。<br> 不過，房協發言人噚日就話，李頌熹想同家人多啲時間相處、房協手頭上工作又差唔多做完，所以決定唔再角逐連任。呢個辭職原因，真係足以媲美董建華當年話腳痛做唔掂特首。其實，連唔連任都唔緊要，最緊要係做嘢要有良心，希望李頌熹可以好似今次話選又唔選咁，改變初衷出糧畀員工啦。</p></body></html>
