<html><header><meta charset="utf-8"><title>報細10歲維珍員工罰款</title></header><body><h1>報細10歲維珍員工罰款</h1><p>【本報訊】一名41歲女子，少報10歲當上維珍航空推銷員後，因公司索閱身份證以填寫僱員紀錄，她竟出示偽造副本，因字體有異被揭發，昨日她在東區裁判法院承認一項使用虛假文書罪，裁判官指案件甚為嚴重，考慮她沒有案底及認罪，判罰款4,000元。<br> 被告黎慧明（圖）今年6月受聘於維珍航空，7月開始上班，其後她要填強積金表格及僱員紀錄，因年齡一項填得不清楚，上司多番索閱其身份證，她竟將身份證副本出生年份，「1964」改為「1974」。她被捕後向警方表示怕被歧視才犯案。<br> 案件編號：ESCC2879/06</p></body></html>
