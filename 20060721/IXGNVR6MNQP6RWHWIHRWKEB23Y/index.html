<html><header><meta charset="utf-8"><title>紅魔曼聯拜會曼德拉</title></header><body><h1>紅魔曼聯拜會曼德拉</h1><p>英超班霸曼聯去南非踢季前熱身賽，順道拜會剛剛88歲生日嘅南非前總統曼德拉（NelsonMandela）。紅魔鬼送咗件印有"Mandela88"嘅曼聯波衫，同一本重35公斤嘅曼聯史冊畀曼德拉，而壽星公則跟曼聯球員逐一握手同合照。隨行嘅曼聯名宿卜比查爾敦（BobbyCharlton）大讚曼德拉能夠鼓舞人心，仲希望2010年南非世界盃時，會由佢老人家負責頒獎。　美聯社<br> <br> "Thispersonhasprobablygivenmoreinspirationthananyoneintheworld."<br> 「此人極可能係世上最能鼓舞人心嘅人。」</p></body></html>
