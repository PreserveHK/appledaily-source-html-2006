<html><header><meta charset="utf-8"><title>梁漢文急急腳買外賣</title></header><body><h1>梁漢文急急腳買外賣</h1><p>梁漢文近期主持無綫節目《美女廚房》後人氣反彈，雖然他在節目中歎盡不少靚女炮製的美食，但食得多都要轉口味，前日凌晨就改歎港式茶餐廳美食。</p><p>乘的士回家</p><p>當時為凌晨一時許，一身牛記笠記打扮的梁炳，獨自出現中環威靈頓街翠華茶餐廳買外賣，但未知他是否因為太肚餓，抑或打算與女友Karen撐枱腳，現場見他取大袋外賣後即低頭急急腳走人，一手挽外賣，一手拿着外套，匆匆步往街頭上的士直返寓所。<br> 採訪、攝影：娛樂突發組</p></body></html>
