<html><header><meta charset="utf-8"><title>珍貴圖片星光大道展出</title></header><body><h1>珍貴圖片星光大道展出</h1><p>為紀念李小龍逝世33周年，「李小龍會」特別於尖沙嘴星光大道近新世界中心一段舉行「李小龍圖片展」，以33幅珍貴圖片回顧這位一代巨星的短暫一生。展覽昨日開幕，為期10天。除了經典的電影劇照，更有李小龍嬰孩及求學時期的珍貴照片，以及與妻兒的合照，部份從未面世。<br> 李小龍胞弟李振輝更花上10年時間，整理家族保存的資料，寫成一部名為《李小龍》的傳記，將於今年11月27日李小龍生忌作全球發行。李氏家族並會與北京一間傳媒機構合作，籌拍一系列有關電影、電視和紀錄片。</p></body></html>
