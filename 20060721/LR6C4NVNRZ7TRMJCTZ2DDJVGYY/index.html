<html><header><meta charset="utf-8"><title>新地明年先賣元朗洋房</title></header><body><h1>新地明年先賣元朗洋房</h1><p>【本報訊】新鴻基地產（016）已就來年賣樓計劃作部署。剛擢升為新鴻基地產代理特別發展部銷售總監的陳秀賢表示，集團明年頭炮新盤為元朗牛潭尾160幢洋房，將分階段發售。首階段計劃推出70幢約3000至5300方呎洋房，半數連內部裝修及家具發售。<br> 陳秀賢指，繼元朗加州豪園後，新地過去10年未在新界北區發售洋房，牛潭尾地段104至105號項目，將建160幢2至3層高洋房，料明年首季現樓發售。單位裝修成本每方呎3000至4000元，每間屋裝修費至少900萬元，下月公布項目命名。另她預料年內獨立屋造價有力升5至10%。</p></body></html>
