<html><header><meta charset="utf-8"><title>中暑急救降溫喝鹽水</title></header><body><h1>中暑急救降溫喝鹽水</h1><p>當天氣又熱又亁燥，人體內負責調節體溫的中樞就可能失常，汗腺隨即不能排汗。由於不能散熱，體溫會一路高升，最終令人中暑，神志不清，甚至昏迷。<br> 香港醫學會會長蔡堅說，中暑的急救方法有四個重要步驟：一、迅速將病人移至陰涼處，避開猛烈陽光；二、確保空氣流通，可用扇或電風扇為病人撥涼；三、幫助病人將體溫降低，例如用冰敷，或用凍水抹身；最後是讓病人補充水份和鹽份，譬如喝鹽水等。<br> 蔡會長指，這些急救方法非常簡單，普通市民毋須專業訓練也可進行，但他強調，假若病人中暑情況嚴重，施行急救後仍未有起色，甚至出現中風或熱衰竭等症狀時，就應趕快把他送院急救。<br> 本報記者</p></body></html>
