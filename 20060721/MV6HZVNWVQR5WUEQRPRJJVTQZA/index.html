<html><header><meta charset="utf-8"><title>蝴蝶賀婚熱爆內地</title></header><body><h1>蝴蝶賀婚熱爆內地</h1><p>「親愛的你跟我飛，穿過叢林去看小溪水……」鄭州一對新人在一首纏綿抒情的《兩隻蝴蝶》樂曲下，打開裝有199隻蝴蝶的草盒，頓時，五顏六色的蝴蝶翩翩起舞，整個婚禮一派喜慶浪漫。<br> 新郎姬先生興奮的說﹕「蝴蝶有着許多美麗的傳說，我們希望像蝴蝶一樣，雙宿雙飛，終生廝守。」新娘宋小姐亦滿臉幸福，她形容，看到蝴蝶在酒店大廳環繞自己飛舞的那一刻，那種纏綿的感覺無以言表。一種由小昆蟲蝴蝶參與，請翩翩蝴蝶來「賀婚」正在成為內地年輕人結婚追寵的新方式。<br> 中新社</p></body></html>
