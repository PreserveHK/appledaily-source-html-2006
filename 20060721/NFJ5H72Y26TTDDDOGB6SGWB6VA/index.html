<html><header><meta charset="utf-8"><title>羅奇頂撞伯南克</title></header><body><h1>羅奇頂撞伯南克</h1><p>聯儲局主席伯南克一聲通脹降溫，各地股市應聲彈高，全球股市好友錫晒佢之際，摩根士丹利首席環球經濟師羅奇（StephenRoach）卻批評伯南克前言不對後語，有損聯儲局信譽。<br> 羅奇說，許多市場人士與他都有相同觀感，就是伯南克傳達的訊息不連貫，「請真正的伯南克站出來好嗎？」<br> 羅奇不滿伯南克無視核心通脹率連升4個月的事實，但不提出明確的（通脹降溫）理由。「伯南克明顯想說，加息周期已接近尾聲，但消費物價數字如此惡劣，這顯然是言過其實。」<br> 綜合外電</p></body></html>
