<html><header><meta charset="utf-8"><title>惠康前主任受賄入獄9月</title></header><body><h1>惠康前主任受賄入獄9月</h1><p>【本報訊】一名惠康前主任貪得無厭，於年半內接受兩名肉類供應商提供的一萬元現金、四部手機及免費嫖妓服務等，被裁定七項受賄罪成，昨在東區法院判刑，裁判官指斥他違反誠信，被貪婪弄得身敗名裂，亦無後悔，他與供應商的「枱底交易」更損害香港金融中心的地位，為起阻嚇作用，判即時入獄9個月，以及賠償35,000元予前僱主。裁判官判刑時嘲諷說：「佢（供應商）去到澳門好似向你交定期罰款咁！」<br> 聞判時一臉沮喪的被告王力強（44歲），在惠康超市負責管理豬肉及家禽等供應，他被控於04年6月至去年10月，接受肉商凌偉業及林榮坤的利益。<br> 案件編號：ESCC5298/05</p></body></html>
