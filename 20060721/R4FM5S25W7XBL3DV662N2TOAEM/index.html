<html><header><meta charset="utf-8"><title>「天價」鎖標價18萬</title></header><body><h1>「天價」鎖標價18萬</h1><p>一把標價高達18萬元（人民幣．下同）的鎖，被擺上了重慶馬家岩一鎖城的櫃台。據悉，這把據稱用黃金鍍造、鑲嵌了千餘顆鑽石及全手工製作的超奢華鎖具，惹得圍觀市民紛紛咋舌。為防止安裝「天價」鎖後被人偷盜，銷售商稱，買鎖者將獲贈監控器，增加防盜系數。<br> 這把鎖重11.95公斤，其面板和拉手是用純銅鍛造，鎖面則覆蓋24k純金，整個鎖還鑲有1,528顆鑽石；要製造一把這種鎖至少有136道工序，內地生產商總共限量生產50把。<br> 《重慶商報》</p></body></html>
