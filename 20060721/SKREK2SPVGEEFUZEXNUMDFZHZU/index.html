<html><header><meta charset="utf-8"><title>轉會氹氹轉︰傳車路士購A高爾卡路士</title></header><body><h1>轉會氹氹轉︰傳車路士購A高爾卡路士</h1><p>阿仙奴左閘艾殊利高爾（A高爾）轉會的消息有最新進展。據傳車路士將於下周三完成以1,600萬鎊（約2.3億港元）收購A高爾的交易，並與他簽約5年，周薪高達9萬鎊；同時，阿巴莫域治亦將以400萬鎊（約5,700萬港元）把巴西老將卡路士羅致，來滿足12歲兒子的願望。由於屆時隊中將有兩名可擔任正選的左閘，故此車路士將把西班牙國腳左閘廸賀奴賣給華倫西亞。</p></body></html>
