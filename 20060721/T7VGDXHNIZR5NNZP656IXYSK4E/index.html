<html><header><meta charset="utf-8"><title>八月飛英國　維珍免附加費</title></header><body><h1>八月飛英國　維珍免附加費</h1><p>暑假去旅行，最常見都莫如「附加費」三大字，價錢因航程又有所不同，但平均都要$800-$1,000。維珍航空就打破傳統，8月出發毋須暑期附加費，來回倫敦機票、兩晚酒店、希斯路機場快線來回車票、BicesterVillage購物及美食優惠、倫敦自遊手冊及旅行保險，價錢$5,890起，與淡季價錢相差無幾，幾抵玩！<br><br>記者：梁佩芬<br>查詢：28708733（VirginStyle）</p></body></html>
