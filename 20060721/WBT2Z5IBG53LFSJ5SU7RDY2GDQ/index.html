<html><header><meta charset="utf-8"><title>涉推打乘客巴士尼漢還柙</title></header><body><h1>涉推打乘客巴士尼漢還柙</h1><p>【本報訊】26歲尼日利亞男子EjegiGodspower（圖），3年前來港一直申請政治庇護。尼漢於本月12日乘巴士至尖沙嘴，疑因腳長頂住前面一名46歲男乘客背部，對方以「死黑鬼」辱罵他，他涉嫌推打對方被捕。<br> 這宗國際版「巴士阿叔」事件的尼籍漢獲警方以現金10元保釋，案件昨在九龍城裁判法院提訊，他否認一項襲擊致身體造成傷害罪，押後至下周一開審。裁判官將保釋金增加至1,000元，尼漢因未能籌措保釋金還柙候審。<br> 案件編號：CCC4314/06</p></body></html>
