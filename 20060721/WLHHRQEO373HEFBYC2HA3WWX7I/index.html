<html><header><meta charset="utf-8"><title>Oughttoread：劉紹銘新作《文字的再生》</title></header><body><h1>Oughttoread：劉紹銘新作《文字的再生》</h1><p>《文字的再生》分為兩輯：甲輯繞着張愛玲的散文與小說寫成的一個系列。2005年秋季，作者承香港科技大學人文社會科學學院之邀，在已故包玉剛爵士女婿蘇海文博士設立之基金支持下，以「包玉剛講座教授名義」在該校授課一個學期，並在校內和校外作了三場公開演講。《張愛玲的散文》是第一場的講稿。乙輯所收各篇，除《張愛玲的中英互譯》外，其餘都是舊稿。因涉及繙譯問題，此篇不合與甲輯文字混為一體，便獨立處理放在乙輯。</p></body></html>
