<html><header><meta charset="utf-8"><title>栢芝、霆鋒愛得啱Timing</title></header><body><h1>栢芝、霆鋒愛得啱Timing</h1><p>謝霆鋒日前在上海新片記者會上，默認張栢芝曾到拍攝現場探班，令二人的情侶關係明朗化。昨日有傳栢芝今年四、五月在上海拍攝內地電影《第601個電話》期間，曾發生交通事故，當時身在香港的霆鋒得知女友栢芝受傷，即時飛往上海探望。</p><p>新片將上映</p><p>有指栢芝養傷期間，劇組人員曾目睹他們一同現身上海花園，而該處正是栢芝在上海拍戲時下榻的地方，據知當時他們手牽着手聊得興高采烈。<br> 不過這則新聞之前一直未有被公開，至近日栢芝主演的《第601個電話》安排在暑假上映後，加上霆鋒默認二人關係，這單新聞便忽然浮上枱面，認真巧合得出奇。<br> 撰文：林妃</p></body></html>
