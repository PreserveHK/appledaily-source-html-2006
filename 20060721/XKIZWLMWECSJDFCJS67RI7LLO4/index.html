<html><header><meta charset="utf-8"><title>　　肥彭夫婦駕到 - 李八方</title></header><body><h1>　　肥彭夫婦駕到 - 李八方</h1><p>肥彭噚晚同太太林穎彤由曼谷飛抵香港，入住咗喺金鐘嘅一間酒店，展開佢為期六日嘅賣書旋風之旅，星期二大清早佢哋就會轉飛上海，林穎彤舊年要湊孫行唔開，今次就做跟得夫人。<br> 肥彭係徹頭徹尾嘅政治動物，雖然佢喺機場口口聲聲話唔係嚟參與香港現時嘅普選之爭，又話唔會評論佢舊日位得力助手陳太個核心小組，梗係啦，佢此行最緊要係嚟賣書。不過，最後佢都係唔忍得，話香港人已經夠晒成熟管理自己嘅事務，而𠵱家個辯論係香港人要捍衞一國兩制嘅原則，落實港人治港。</p></body></html>
