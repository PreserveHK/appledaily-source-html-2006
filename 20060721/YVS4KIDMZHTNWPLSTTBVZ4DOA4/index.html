<html><header><meta charset="utf-8"><title>周星馳拍電影向偶像致敬</title></header><body><h1>周星馳拍電影向偶像致敬</h1><p>李小龍的影響力，透過多名星級影迷繼續在影壇發揮作用。自言李小龍是「從小到大第一偶像」的周星馳曾直言，受着偶像影響矢志在演藝界發展，他在過往的演出中曾不自覺模仿偶像，其近作《少林足球》和《功夫》更糅合了李小龍的武打元素，向偶像致敬。<br> 「佢係男人中嘅男人，中國人中嘅中國人！」被指外形酷似李小龍的影星陳國坤是一名標準小龍迷，直言每日都會緬懷偶像。動作演員劉家輝更盛讚，李小龍並非普通武術家，「佢唔係好似好多演員咁，以為識拳腳就代表一切。」他認為，李小龍的精神最值得習武之人學習。</p></body></html>
