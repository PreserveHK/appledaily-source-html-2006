<html><header><meta charset="utf-8"><title>倪匡處男簽名會：冇慾念</title></header><body><h1>倪匡處男簽名會：冇慾念</h1><p>倪匡前晚在書展舉行首次個人簽名會，並非常用心地為前來排隊的200位讀者簽名。問他成名這麼久，為何竟是首次辦簽名會？他笑說：「以前嘅作家唔興搞簽名會，比較低調，係𠵱家嘅作家先比較高調，我都係因為俾黃霑同蔡瀾搞到出鏡。」</p><p>「quota用晒」</p><p>問到倪匡會否再執筆寫書，他笑說：「我寫書嘅quota用晒，飲酒嘅quota又用晒，所以都冇晒慾念再寫書同飲酒，不過簽名嘅quota未用晒，所以可以再搞簽名會。」至於倪震和周慧敏則因為外遊，故沒有出席支持。<br> 採訪：何永寧　攝影：葉君海</p></body></html>
