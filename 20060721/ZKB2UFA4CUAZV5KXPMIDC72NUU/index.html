<html><header><meta charset="utf-8"><title>國務院僑辦為盜公款富豪求情</title></header><body><h1>國務院僑辦為盜公款富豪求情</h1><p>【本報訊】和寶國際前主席黃楚和（圖）涉於公司上市後一個月，盜用2,080萬元公款轉往堂弟黃鎮平的戶口，兩人在區域法院被裁定共19項罪名成立。國務院僑辦辦公室及立法會議員劉皇發昨致函求情，讚揚黃楚和熱心捐獻祖國，辯方亦指他過去於內地捐獻達10億元，比起涉案款項更多，法官將於今日宣判。<br> 本案發生於01年2月至翌年4月間，從事手袋製造及零售的和寶國際上市不久，黃楚和（53歲）被指盜去七筆公款合共2,080萬元，再轉到堂弟黃鎮平（49歲）的個人及公司戶口。為掩飾事件，以假單據誤導核數師羅兵咸永道會計師事務所。<br> 案件編號：DCCC554/05</p></body></html>
