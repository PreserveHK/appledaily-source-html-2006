<html><header><meta charset="utf-8"><title>被炒女侍應酒後危坐簷篷</title></header><body><h1>被炒女侍應酒後危坐簷篷</h1><p>【本報訊】一名因家人過世情緒受困擾的夜總會女侍應，前晚被指經常請假及工作欠佳遭公司開除，雙重打擊下與同事通宵飲酒借酒澆愁後，昨早上8時許返回紅磡住所向到訪友人訴苦情緒激動，衝上七樓天台企圖跳樓自殺，消防員成功將她勸服送院。<br> 受着家事及失業問題雙重困擾企圖輕生女事主姓胡（33歲)，數月前開始在一間日式夜總會任侍應生。據悉女事主上班後經常請假，令僱主大為不滿，指她工作欠佳至前晚終被開除。<br> 女事主被辭退後，隨即相約多名女同事通宵飲酒借酒澆愁，其間透露近日有家人過世，加上剛被辭退失業雙重打擊下情緒深受困擾。</p></body></html>
