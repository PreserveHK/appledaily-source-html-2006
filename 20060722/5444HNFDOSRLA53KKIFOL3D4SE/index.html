<html><header><meta charset="utf-8"><title>Google多賺110%</title></header><body><h1>Google多賺110%</h1><p>【本報綜合報道】全球網上搜尋業「一哥」美國Google由於市場佔有率上升，加上旗下網上廣告軟件的性能改善，上季純利暴增110%，該公司並看好業務前景。<br> Google第2季純利7.21億美元（約56.24億港元，每股2.33美元），多過去年同季的3.43億美元（每股1.19美元）。上季業績包括出售中國百度股權獲得的5500萬美元特殊收益；不計特殊項目，上季每股賺2.49美元，優於市場預計的2.22美元。</p><p>營業額升77%</p><p>Google上季營業額勁升77%至24.6億美元。撇除向其他網站支付的佣金，上季淨營業額16.7億美元，亦勝預期。</p></body></html>
