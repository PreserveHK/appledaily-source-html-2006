<html><header><meta charset="utf-8"><title>高中明年加學費$350</title></header><body><h1>高中明年加學費$350</h1><p>【本報訊】教統局在今年九月起提高高中學費，昨日獲立法會教育事務委員會開綠燈，中四至中七級的學生，每年將需多交350元學費。教統局已將加學費決定通知全港學校。<br> 立法會教育事務委員會昨日召開特別會議，討論高中加學費問題。教統局建議高中及預科，下學年加學費350元。立法會議員張文光擔心，09年推行三三四學制後，單位成本上升，教統局不斷指學費成本上漲而不斷增加學費。他要求局方做好加費預算及時間表，以免令市民無所適從。教統局副秘書長鄭文耀承諾，當局將於07年檢討學費。</p></body></html>
