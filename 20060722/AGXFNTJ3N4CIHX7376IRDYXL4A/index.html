<html><header><meta charset="utf-8"><title>曼聯閣申請放寬地積比</title></header><body><h1>曼聯閣申請放寬地積比</h1><p>【本報訊】由僑福集團持有大部份業權的大坑道36號曼聯閣，去年標售不成，現向城市規劃委員會申請放寬地積比及高度限制，希望能重建，提供26個單位。物業土地用途為住宅（丙類），地積比及連車場高度限制為兩倍及6層高。現僑福申請改劃為住宅（丙類）2，地積比及高度限制各為5倍及16層高。另長春社也向城規會申請，將青山公路龍圃改劃為綠化地帶1。<br> 此外，城規會昨日否決紅十字會在金鐘龍匯道重建總部的申請。另恒基地產（012）觀塘偉業街的大型商廈重建項目，則獲批建空中天橋，將兩幢物業連接。</p></body></html>
