<html><header><meta charset="utf-8"><title>預約睇樓量續升</title></header><body><h1>預約睇樓量續升</h1><p>【本報訊】市場憧憬美國加息周期快將完結，加上本周賣地成績理想，多個新盤亦陸續開售，令買家入市意欲回升，帶動各大地產代理行預約睇樓量增加。<br> 中原表示，10大屋苑本周六、日共錄得920組客戶預約睇樓，較上周815組上升12.9%，其中荔枝角美孚新邨及西九四小龍表現最突出，皆升33.3%。香港置業40大屋苑預約睇樓量達2237組，升4.2%。美聯統計的15大屋苑，共有1375組客戶預約睇樓，增長4%。</p></body></html>
