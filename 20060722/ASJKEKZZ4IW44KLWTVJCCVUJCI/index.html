<html><header><meta charset="utf-8"><title>鍾嘉欣想做多仔婆</title></header><body><h1>鍾嘉欣想做多仔婆</h1><p>鍾嘉欣昨日與楊秀惠到沙田為玩具王國嘉年華暨玩具樂童心慈善捐贈活動，擔任開幕嘉賓，二人不約而同以懷舊造型登場，與小朋友們大玩整泥膠點心遊戲，又捐出心愛玩具。楊秀惠表示事前沒有和鍾嘉欣決定穿着甚麼衣服，她說：「我哋同一個生肖，好夾。」<br> 鍾嘉欣透露甚喜歡小朋友，入行前想過做小學老師，她說：「我將來最好生兩個仔兩個女啦。」楊秀惠則自言沒有耐性，所以不適合生兒育女，她笑謂：「我驚自己會忍唔住打細路，所以最好係30歲後，成熟啲先考慮生唔生。」<br> 撰文：丁寧</p></body></html>
