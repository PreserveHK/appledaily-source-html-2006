<html><header><meta charset="utf-8"><title>8月遊北海道<br>賺3倍飛行里數</title></header><body><h1>8月遊北海道<br>賺3倍飛行里數</h1><p>夏天遊日本，我會選擇北海道。那裏既沒有東京的炎熱與喧鬧，較為貼近大自然，到果園摘車厘子、去富良野賞花、躺在大草原上看朵朵雲飄過，再浸溫泉，真的很寫意。選擇國泰假期的5日4夜經濟客位都會用旅遊套票由$6,599起，大自然觀賞旅遊套票$8,299起，如訂購8月11、16或19日出發到札幌、佐幌或小樽的旅遊套票，還可享有3倍「亞洲萬里通」里數及雙程機場快線車票1張。<br>記者：黃潔蓮<br>查詢：www.cxholidays.com</p></body></html>
