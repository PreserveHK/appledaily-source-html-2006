<html><header><meta charset="utf-8"><title>德國Collectione<br>07年春夏精品率先睇</title></header><body><h1>德國Collectione<br>07年春夏精品率先睇</h1><p>德國經濟雖有好轉迹象，但大眾消費態度仍是謹慎小心，故此價廉物美的產品仍是市場最受落的貨品種類。為期4天的德國Collectione家居精品展，便是專為訂購大量貨品的買家而設，讓他們可趁早準備2007年推售的廉價貨品。今年展覽共有351家公司參展，展品以家庭用品、廚具餐具、禮品包裝及賀節布置製品佔大多數。<br> 記者：梁詠欣</p><p>展覽網址：www.collectione.messefrankfurt.com</p></body></html>
