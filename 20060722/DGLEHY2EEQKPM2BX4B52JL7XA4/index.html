<html><header><meta charset="utf-8"><title>小巴股東七人車被縱火</title></header><body><h1>小巴股東七人車被縱火</h1><p>【本報訊】經營專線小巴一名股東，其停泊在黃埔花園小巴站的七人私家車，昨凌晨遭人淋易燃液體縱火，幸被附近護衞員及時發現撲熄，事主聲稱與人無仇，不明被縱火燒車原因。<br> 車主姓謝（43歲），為來往黃埔花園與尖沙嘴區兩條專線小巴線公司其中一名股東。昨凌晨1時許，謝將一部七人私家車停泊在黃埔花園8期地下小巴站。<br> 至凌晨4時許，有屋邨護衞員巡經發現七人車冒煙着火，立即用滅火筒將火撲熄及報警調查。消防員到場發現車頭水撥、司機門及車尾揭門等隙縫位置，懷疑被人倒入易燃液體縱火，幸及時撲熄，損毀未算嚴重。事主接獲通知趕至現場，協助警方調查被縱火原因。</p></body></html>
