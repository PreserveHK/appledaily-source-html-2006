<html><header><meta charset="utf-8"><title>怪病少年不停打自己</title></header><body><h1>怪病少年不停打自己</h1><p>珠海市一名16歲少年阿濤，5歲開始得了自虐怪病，日夜不停打自己的頭，就連睡覺也是，心急起來更會將頭撞向牆上。來自河南的父母怕兒子打傷自己，迫於無奈每天綑綁他16小時以上。怪病纏身後，阿濤已不懂哭，聽見父母說要透過報章找醫生，竟然哭了。<br> 父親老馬說，兒子5歲前不愛說話，只能叫爸媽和簡單話語，後來就開始不停打自己，不愛說話，要迫才吃飯；十多年間已帶過兒子去鄭州、廣州等地大醫院求診，未查出確切病因。<br> 《廣州日報》</p></body></html>
