<html><header><meta charset="utf-8"><title>海外頻道播世盃5間酒吧遭索償</title></header><body><h1>海外頻道播世盃5間酒吧遭索償</h1><p>【本報訊】國際足協聯同有線電視指本港五間酒吧觸犯《版權條例》，在今屆世界盃期間透過海外收費電視頻道訊號，在酒吧內非法轉播世界盃賽事，侵犯版權人的利益，昨入稟高等法院申請禁制令，並向五間酒吧公司索取賠償。<br> 原告為國際足球協會及香港有線電視有限公司，五間被告公司分別為東美薈萃有限公司、萬群有限公司、WanchaiRockLimited、TheWhiteStagLimited及CoyoteBar&amp;GrillLimited。<br> 案件編號：HCA1532-35&amp;37/06</p></body></html>
