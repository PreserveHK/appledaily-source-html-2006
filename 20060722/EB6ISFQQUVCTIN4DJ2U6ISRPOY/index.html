<html><header><meta charset="utf-8"><title>西九反罪惡架步拉10人</title></header><body><h1>西九反罪惡架步拉10人</h1><p>【本報訊】警方持續第11日在西九龍區進行反罪惡行動，西九龍總區重案組探員聯同各警區反黑及機動部隊警員，在歷時10個小時的行動中，搜查28間娛樂場所，在一間卡拉OK夜總會拘捕六男四女（17至58歲），包括一名任職經理的17歲少女。他們分別涉嫌經營及協助管理色情場所、誘使他人作不道德行為被捕。<br> 打黑行動於前日傍晚6時展開，至昨凌晨4時結束。由西九龍總警區重案組總督察黃國傑策劃行動，聯同西九龍各警區反黑探員及機動部隊警員等數十人，突擊掩至區內多間娛樂場所查牌，共搜查了28間夜總會、的士高及遊戲機中心等。</p></body></html>
