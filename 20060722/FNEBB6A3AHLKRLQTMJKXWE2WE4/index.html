<html><header><meta charset="utf-8"><title>林志玲搬入千萬豪宅</title></header><body><h1>林志玲搬入千萬豪宅</h1><p>台灣第一名模林志玲因為家居常常曝光，故一早已打算搬屋，她就以千多萬港元購入樓高三層、位於台北中正區的豪宅，更花了近二百五十萬元裝修。<br> 避免新居曝光，林志玲趁台灣鬼節前，昨日清晨6時一家便開始搬屋，不過只見搬運工人將大型家具搬走，志玲的哥哥則在場打點，未見其蹤影，似是隱形指揮一樣。</p><p>同母鬧意見</p><p>據悉曾於大學修讀西洋美術史的林志玲就因家居裝修與母親吳慈美鬧意見，最後協議室內設計以淺色為主。此外，為了保持私隱預防狗仔隊偷拍，新居的窗簾就已經有三層。<br> 採訪、攝影：PearlLai</p></body></html>
