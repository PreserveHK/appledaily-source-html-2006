<html><header><meta charset="utf-8"><title>寶珠、秋官慘變病鴛鴦</title></header><body><h1>寶珠、秋官慘變病鴛鴦</h1><p>由陳寶珠及鄭少秋主演的音樂劇《天之驕子》昨晚正式公演，前晚眾演員在演藝學院進行總綵排。秋官女兒欣宜日前由加拿大返港探班，前晚患上感冒的他談到此事，十分高興，說：「係好驚喜同突然。」</p><p>腰痛腳又痛</p><p>問到正式演出時欣宜會否到場欣賞，秋官說：「佢好似有好多嘢做，要趕返加拿大，希望時間配合到可以嚟睇。」<br> 至於同樣帶病上陣的寶珠姐則透露自己腳痛，她說：「因為之前開演唱會學跳舞時整親都唔知道，𠵱家排舞台劇就成為舊患，搞到腰同腳都痛，加上就嚟公演，心情都好緊張，驚唔記得對白。」<br> 採訪：楊潔雯<br> 攝影：陳慧安</p></body></html>
