<html><header><meta charset="utf-8"><title>14歲章子怡　喪跳苗舞</title></header><body><h1>14歲章子怡　喪跳苗舞</h1><p>鞏俐在新片《邁阿密風暴》中的表現備受讚賞，相反另一位進軍荷李活的內地女星章子怡，近日卻負面新聞不絕。<br> 正所謂人怕出名豬怕肥，章子怡日前慘遭前舞蹈教師潘志濤大爆她長短腳、肢體動作不協調及身體柔韌度不足，想不到此言一出，近日網上即流傳一段章子怡於1993年上央視表演「苗族組合」舞蹈的短片（圖），片中僅得14歲的章子怡以極誇張的肢體動作在台上跑圈跳舞，表現十分落力，讀者不妨到 http://www.andylan.cn/bbs/read.php?tid=72593&amp;u=315網址，欣賞她少女時代的獨特舞技。 </p></body></html>
