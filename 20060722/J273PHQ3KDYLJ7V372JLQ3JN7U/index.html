<html><header><meta charset="utf-8"><title>建滔50億投資山西</title></header><body><h1>建滔50億投資山西</h1><p>【本報訊】山西省晉中市來港招商，據市長李永宏介紹，建滔（148）昨日與當地簽署合資協議，斥50億元（人民幣．下同）投資100萬噸年產能力的聚氯乙烯項目，首期投資額16億元。<br> 另外，中遠威生物（8019）亦簽約，在當地投資中醫藥及眼藥水廠，涉資5000萬元。他又透露，華潤集團亦正洽商在當地發展煤電廠項目，規模最多可達960萬千瓦，涉資逾300億元。<br> 他又表示，「十一．五」規劃中，山西省政府確立建設新型能源基地和煤化工業基地，已探明有煤炭、鐵礦、鋁土礦等66種優勢資源。</p></body></html>
