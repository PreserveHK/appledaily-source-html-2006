<html><header><meta charset="utf-8"><title>女兒紅出商場騷</title></header><body><h1>女兒紅出商場騷</h1><p>近期TVB勁捧旗下藝員做歌星，「金牌女兒紅」就係好例子，既可籠絡年輕觀眾又能網羅鍾意追劇集的師奶fans。嚟緊7月23日(星期日)下午2:30，喺香港仔中心商場就搞咗一個「金牌女兒紅」簽唱會，到時會有鄧麗欣、胡杏兒同陳敏之親臨商場，暢談製作新唱片及拍劇的趣事，又會即場獻唱歌曲，再同現場觀眾玩遊戲。只要你喺7月19日至23日（星期三至日）期間，喺香港仔中心商場於任何商舖累積消費滿$300，就可以換得親筆簽名，Fans們又點可以錯過？<br>查詢：25530860</p></body></html>
