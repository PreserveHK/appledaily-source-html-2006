<html><header><meta charset="utf-8"><title>黃長興笑談胞弟舊「屎」</title></header><body><h1>黃長興笑談胞弟舊「屎」</h1><p>葉翠翠和陸詩韻昨日聯同黃長興及應屆香港先生黃長發，齊到交易廣場出席記者會，宣傳《小小性知識》和《千禧BB檔案》節目。陸詩韻謂讀書時看過性教育的錄影帶，不過老師未有加以講解，她說：「如果大人唔正確去教啲小朋友，佢哋就會好奇去試。」<br> 記者會上，四人即場示範為BB公仔換尿布和餵奶，其間黃長興突然說：「長發細個嗰陣我幫佢換過尿片，佢啲屎好臭。」對於被指非香港出生而當選有欠代表性，黃長發表示：「人哋選得我即係代表我值得攞，我都付出咗好大努力。」<br> 採訪、攝影：李珮洳</p></body></html>
