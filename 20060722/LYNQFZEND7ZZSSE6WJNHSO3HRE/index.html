<html><header><meta charset="utf-8"><title>陳敏兒乖仔體驗父母苦</title></header><body><h1>陳敏兒乖仔體驗父母苦</h1><p>陳敏兒及廖啟智夫婦前晚到書展，為合著新書《小麥子》舉行簽名會。該書推出一個月，共加印四次，至今賣出近14,000千本，反應不俗，最新版本還加插了好友張艾嘉及蔡少芬等的讀後感。<br> 前晚的簽名會吸引了半百讀者排隊簽名，智叔兩個寶貝仔文哲、文信也有到場支持，拍照時夫婦倆先徵詢兒子出鏡意願，兒子不想上鏡便避席。陳敏兒說：「佢哋俾雜誌登過相，返到學校俾同學仔講呀，佢哋終於明白成名嘅壓力，知道父母工作幾辛苦。」談到書中刊登了一張文諾生前睡覺的照片，她說：「嗰陣佢喺醫院，好多人送心意卡嚟，我哋叫佢扮瞓覺影張相，佢咁細個已經有演戲天份。」<br> 採訪、攝影：卓寶花</p></body></html>
