<html><header><meta charset="utf-8"><title>遊泰小心變坐牢</title></header><body><h1>遊泰小心變坐牢</h1><p>早幾天又有一名香港團友在曼谷機場被捕！原因是他與其他一共6人跟團到曼谷，並在機場買了6條香煙，但他卻只用一張單且一個人帶晒全部6條煙；本來他是成功過了海關，不過在外面被另一部門的人拘捕，理由是走私香煙，根據現今泰國法例一人只可帶一條煙入境，一人帶多過一條便是犯法，被捕結果一是坐牢，一是馬上交罰款（1條350泰銖），團友選擇了交罰款，不想這件事發生在你身上？要不戒煙；要不6個人分6張單，1人帶1條。<br>事實上有關當局近月也很努力去執法捉私煙，大家要留意喇！<br><br>文：泰友營</p></body></html>
