<html><header><meta charset="utf-8"><title>東莞富豪直升機代步</title></header><body><h1>東莞富豪直升機代步</h1><p>東莞一名五星級酒店老闆去龍門浸溫泉，由東莞到惠州不過兩個小時的車程，卻選擇駕私人直升機代步，豪花一萬元人民幣。</p><p>駕機到惠州浸溫泉</p><p>但這個富豪卻認為花得值：「自己擁有兩架直升機，亦有航空執照，平時經常開直升機玩，既然去龍門這麼優美的地方度假，從高空看龍門，也是很開心的」。<br> 廣州《新快報》稱，本周三下午5時左右，兩架小型直升機徐徐降落在龍門溫泉廣場，機上走下八人，一架有乘客六人，另一架只有兩人。原來是東莞商人劉先生駕着私人直升機，到龍門泡溫泉來了。劉先生說，今次已是第二次去龍門了。<br> 本報記者</p></body></html>
