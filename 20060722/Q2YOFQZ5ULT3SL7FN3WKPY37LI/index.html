<html><header><meta charset="utf-8"><title>內地提高煉銅門檻</title></header><body><h1>內地提高煉銅門檻</h1><p>【本報訊】國務院旗下發改委昨日公布新的冶煉銅行業準入條件，由7月1日開始，新建銅熔煉廠能力必須達10萬噸以上、礦砂自供率要達25%以上、項目資本金亦須達35%以上。<br> 另外，新條件亦禁止再用直接燃煤的反爐熔煉廢雜銅，現有粗銅冶煉廠亦要在兩年內，達到新建廠的綜合能耗在550千克標準煤/噸以下，銅冶煉總回收率97%以上、粗銅冶煉回收率98%以上，以及水循環利用率95%以上的水平。江西銅業（358）和紫金礦業（2899）預計需要為提高生產技術水平，令資本開支增加，但當局提高門檻，有助控制市場產能，避免出現過剩情況。</p></body></html>
