<html><header><meta charset="utf-8"><title>鄭嘉穎靠樣媾女</title></header><body><h1>鄭嘉穎靠樣媾女</h1><p>鄭嘉穎昨日以主禮嘉賓身份，到尖沙嘴海運大廈，為寶馬最新推出的Z4MCoupe跑車抵港，主持發布會揭幕儀式。他表示正儲錢籌備換車，因為現有座駕車廂太細，不夠使用空間。問會否購買該款跑車用作追女仔，嘉穎笑說：「等我同老闆傾吓有冇折先，不過，媾女淨係我個樣都得，呢啲係靠自己，唔係靠架車。」<br> 鄭嘉穎表示在美國讀書時，經常開快車到處遊玩，有次在郊區高速公路上，更貪玩與陌生人鬥開快車而被警察抄牌罰款。<br> 採訪、攝影：張俊銘</p></body></html>
