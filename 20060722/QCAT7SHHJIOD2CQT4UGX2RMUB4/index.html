<html><header><meta charset="utf-8"><title>銀行玩打劫東主判社服令</title></header><body><h1>銀行玩打劫東主判社服令</h1><p>【本報訊】今年5月30日運輸公司東主自恃是渡船街南洋商業銀行熟客，以為所有職員都認得他，他等候轉賬時感到沉悶，為開玩笑竟用筆在手掌寫上「打劫」兩字，職員見字即蹲低身並按動警鐘，顧客拔腿逃離銀行，警員到場拘捕東主，他昨在九龍城裁判法院被判80小時社會服務令。53歲被告趙樹根（圖左）早前遭裁判官斥責無聊，被告昨在庭外表示，「我已經知道自己錯咗，我唔想再提，我都好唔開心」。<br> 案件編號：KCCC4064/06</p></body></html>
