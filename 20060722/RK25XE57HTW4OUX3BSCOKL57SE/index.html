<html><header><meta charset="utf-8"><title>國美傳加碼購永樂</title></header><body><h1>國美傳加碼購永樂</h1><p>【本報訊】國美（493）及永樂（503）仍未就收購作出任何公布，並繼續停牌。不過，德銀證券則引述內地《第一經濟日報》指，國美及永樂將在下周一發出通告，國美將調高收購價，由原本的1股換3股，加碼至1股換1.5股，永樂管理層對是否接納有關建議表現分歧。報告更引述《北京早報》報道，蘇寧電器亦有意收購永樂。<br> 另方面，《京華時報》報道，國美主席黃光裕有意將其地產業務以房託形式在港上市，最近更已成為中關村的大股東。報道引述知情人士說，黃光裕控制的鵬泰投資已與住總集團及海源控股達成協議，將後兩者持有的中關村股份轉到鵬泰旗下。</p></body></html>
