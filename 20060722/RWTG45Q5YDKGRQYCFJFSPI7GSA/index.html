<html><header><meta charset="utf-8"><title>跳住舞跳繩</title></header><body><h1>跳住舞跳繩</h1><p>跳繩還跳繩，跳舞還跳舞，可以撈埋一齊咩？答案係可以，「繩舞蹈」（Nawatobi）是一項糅合跳繩、舞蹈、體操及音樂於一身的運動，來自日本的繩舞特工隊今次專程來港演出，將會配合不同節拍的音樂，以多種原創而獨特的個人、雙人和多人的花式跳繩陣型，編排出與別不同的繩舞蹈。隊長Sada先生更將在全港市民的見證下，在「HipJump跳出新紀錄」環節內挑戰現時1分鐘坐跳56次的《健力士世界紀錄大全》。<br>時間：7月20至23日<br>地點：沙田新城市廣場第3期天幕長廊查詢:26916576</p></body></html>
