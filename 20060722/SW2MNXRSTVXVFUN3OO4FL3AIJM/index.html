<html><header><meta charset="utf-8"><title>何韻詩唱片加碼反擊盜錄</title></header><body><h1>何韻詩唱片加碼反擊盜錄</h1><p>何韻詩今年五月舉行了一個迷你音樂會，但近日有不法之徒將該音樂會放在網上任睇，令主辦單位和何韻詩都感到十分憤怒，阿詩說：「竟然有人盜錄，質素好差，仲要成個show放上網畀人睇，咁嘅行為真係唔啱。」<br> 阿詩在忍無可忍的情況下向主辦單位及唱片公司提議，為早前推出的唱片加出第二版，並隨碟附送該音樂會的片段以滿足樂迷的要求，但新碟沒有收錄她吻賀好友黃偉文生日的片段。</p><p>今晚開騷</p><p>今晚會舉行音樂會的阿詩，早前因為綵排凌空側手翻扭傷頸，問到會否擔心影響演出，她說：「睇咗醫生好咗好多，今次表演真係好大挑戰同難度。」<br> 撰文：李全</p></body></html>
