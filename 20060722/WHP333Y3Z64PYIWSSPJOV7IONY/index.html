<html><header><meta charset="utf-8"><title>陽明2650萬轉手</title></header><body><h1>陽明2650萬轉手</h1><p>【本報訊】大潭陽明山莊自基金拆售15座餘貨後，屋苑二手成交明顯放緩，鮮有錄得成交，高力國際住宅買賣部董事潘偉基表示，剛錄得1宗15座以外的二手買賣，為6座中層43室，2722方呎，以約2650萬元易手，呎價9735元，原業主94年以2600萬元購入，持貨12年平手離場。<br> 另外，中原中半山分區經理周雲霞說，中半山地利根德閣3座高層B室，2020方呎，成交價1540萬元，每呎7624元，原業主97年4月以2430萬元買入，至今損失890萬元，貶值36.6%。</p></body></html>
