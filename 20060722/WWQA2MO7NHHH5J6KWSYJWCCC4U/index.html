<html><header><meta charset="utf-8"><title>貝沙灣租務成交升68%</title></header><body><h1>貝沙灣租務成交升68%</h1><p>▲美聯徐志強指，薄扶林貝沙灣本月暫錄得52宗租務成交，較上月同期的31宗，急升68%。3期2座中層B室，面積913方呎，月租2.7萬元，呎租29.6元；業主於04年以666萬元購入，回報達4.9厘。3期9座低層A室，面積1316方呎，附671方呎平台，月租3.5萬元，呎租26.6元；業主於今年4月以955萬元購入，回報率4.4厘。3期3座低層B室，面積2560方呎，月租7.3萬元，呎租28.5元；業主於04年以2300萬元購入，回報3.8厘。</p></body></html>
