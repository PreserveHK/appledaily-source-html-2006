<html><header><meta charset="utf-8"><title>西九租售價趨升</title></header><body><h1>西九租售價趨升</h1><p>【本報訊】西九龍租務交投暢旺，連升8個月，第二季區內指標屋苑有逾568宗成交，平均呎租亦比3月份上升8%至21.2元。香港置業執行董事李志成表示，不少租客見租金上升，有意轉租為買，投資者則樂於買入單位作長線投資，帶動買賣市場轉趨活躍。</p><p>呎價落後大市</p><p>李志成稱，現時西九龍區呎價較為落後，加上多個新盤陸續入伙，九龍站又有大型商廈發展，該區投資潛力不俗。由於新盤供應有限，下半年二手租售價格都會上升。預料租務增約10%，呎租升達15至20%；買賣增30%，呎價升5至10%。</p></body></html>
