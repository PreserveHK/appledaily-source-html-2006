<html><header><meta charset="utf-8"><title>半裸泥車司機鬧廣州</title></header><body><h1>半裸泥車司機鬧廣州</h1><p>廣州一名疑精神有問題的男子，前日上午僅穿一條內褲，將一輛地盤鏟泥車偷偷開到大馬路上「亂衝亂撞」，警方一時無法制止，隨即調派十多輛警車沿途為他封路開道，最後終在一處天橋路面，把他截停制服。<br> 目擊者表示，肇事男子前日凌晨4時許，在番禺鍾村一建築地盤偷偷開走一輛鏟泥車，朝市中心方向駛去。<br> 鏟泥車其後駛入廣州大道南端，像失控似的在公路上橫衝直撞，還多次開動車前的巨型泥鏟，襲擊試圖駛近追截的警車。在場警員一度拔槍戒備。<br> 經過兩小時的追逐，鏟泥車終於在天河區一處天橋路面停下，大批警員一擁而上，將車上該名男子制服帶走。<br> 《廣州日報》</p></body></html>
