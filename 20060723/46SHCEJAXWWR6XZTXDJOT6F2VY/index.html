<html><header><meta charset="utf-8"><title>成龍賣家品盼封蝕本門</title></header><body><h1>成龍賣家品盼封蝕本門</h1><p>成龍昨日分別到金鐘及尖沙嘴，宣傳其新命名的品牌「成龍設計室」家用品專櫃。由於他是主人家，故表現自律，沒有發生早前在李宗盛演唱會上搶咪及爭講台詞的事件。<br> 旗下藝人如日籍演員樋口明日嘉、葉山豪、王秀琳和王合喜等到來撐場，即席為T恤設計圖案。擔任評判的成龍對中國特色的設計情有獨鍾，所以兩位日籍演員的日式口味被他否決。</p><p>歎租金貴</p><p>成龍表示今次投資數百萬元，希望能推動本地設計，他慨歎香港租金太貴不利投資，他說：「之前試過賣海報同電影精品，蝕咗幾百萬。你話要賣幾多張海報先夠畀26萬租？」故今次會以拆賬形式經營。<br> 採訪：何永寧　攝影：陳慧安</p></body></html>
