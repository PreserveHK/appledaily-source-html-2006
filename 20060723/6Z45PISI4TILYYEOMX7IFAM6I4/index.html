<html><header><meta charset="utf-8"><title>關仁隱事：過街老鼠自隊求和</title></header><body><h1>關仁隱事：過街老鼠自隊求和</h1><p>老鼠以前當正自己係樂壇大哥懶威咁，搞到同傳媒關係好差，直至近年事業跌落谷底，惟有死死氣搞番好啲關係。點知自己又唔生性，早排行街見記者影相竟然嬲到打人，卒之俾人封殺。<br> 老鼠過新東家出新碟，今次唔衰得，於是約人擺和頭酒，列席嘅記者朋友對佢都幾冷淡，老鼠只好硬住頭皮不停敬酒，成晚就聽見佢舉杯大叫「飲勝」、「飲呀」之類狂搞氣氛，飲飲吓見大家停晒手，佢竟然大叫：「我飲。」連自隊呢招都出埋。</p></body></html>
