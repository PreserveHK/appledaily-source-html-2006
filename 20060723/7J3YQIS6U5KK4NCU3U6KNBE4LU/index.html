<html><header><meta charset="utf-8"><title>跟進：違例可判監禁三月</title></header><body><h1>跟進：違例可判監禁三月</h1><p>食物環境衞生署新聞組發言人表示，該署於收取樣本後，會與投訴人聯絡並錄取口供，該署並會轉交有關證物予政府化驗所檢驗，若發現食品有違衞生標準，該署便會提出檢控。如有需要，該署會派員到食物儲存點巡查，以收集其他證據，並觀察有否其他異常衞生情況。<br> 如事後證實食物衞生違例，該署會根據《公眾衞生及市政條例》第52條提出檢控，最高刑罰是罰款1萬元及監禁3個月。<br> 市民如遇到上述情況，可致電食環署食物投訴熱線：28680000。</p></body></html>
