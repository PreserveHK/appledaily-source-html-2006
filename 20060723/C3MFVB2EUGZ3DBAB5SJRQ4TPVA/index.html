<html><header><meta charset="utf-8"><title>厭食症病人多性冷感</title></header><body><h1>厭食症病人多性冷感</h1><p>究竟減肥會否導致精神錯亂？中文大學精神科學系教授李誠說：「其實分開幾個層次嘅，如果減肥方式中係有用興奮劑及安非他命嚟減低胃口，好容易導致失眠同心跳加速，長期服用會有大量『多巴胺』釋放，影響中樞神經，導致精神分裂。厭食症嘅人，有一半都會出現抑鬱症，如果抑鬱症加重，就會導致神志唔清醒，好多時會產生幻覺。」</p><p>荷爾蒙失調導致停經</p><p>提到厭食症會否導致性冷感，李教授說：「厭食症嘅人，十個有九個都係冇性興趣，因為體重下降，荷爾蒙失調，導致停經，對性方面嘅興趣大大減低，同更年期後嘅女性好相似。」</p></body></html>
