<html><header><meta charset="utf-8"><title>秋官咀寶珠夢成空</title></header><body><h1>秋官咀寶珠夢成空</h1><p>陳寶珠與秋官鄭少秋前晚在香港演藝學院，演出首場音樂劇《天之驕子》，該場收益為「癌轉譯研究組織」籌募經費。</p><p>演出籌百萬</p><p>首演後，秋官與寶珠姐聯同癌轉譯愛心大使唐寧齊到六國酒店，出席慶功宴。秋官表示滿意籌得逾百萬善款，又謂演出期間險生意外，舞劍時幾乎刺傷身旁的演員。他透露本來有場戲講述他一親寶珠姐芳澤，可惜好夢成空，寶珠姐笑道：「我唔肯畀佢，所以咪冇咗嗰場戲囉！」<br> 對於有報道指愛女欣宜「翻脹」，秋官說：「係冇之前咁理想，但已經唔錯，我會提佢努力keepfit！」<br> 採訪、攝影：張俊銘</p></body></html>
