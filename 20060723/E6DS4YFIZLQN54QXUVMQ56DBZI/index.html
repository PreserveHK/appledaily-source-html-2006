<html><header><meta charset="utf-8"><title>美容新產品　日本BeautyWorldJapan</title></header><body><h1>美容新產品　日本BeautyWorldJapan</h1><p>由MesagoMesseFrankfurt舉辦的BeautyWorldJapan美容展，共有600多家、來自22個國家及地區的展商參展。為期3天的展覽，吸引近4萬多名美容界人士前來參觀。除了各式各樣的纖體儀器外，還照顧到健康一族的需要，展示各種時興的營養食品，包括含豐富纖維質的仙人掌、不含化學成份的黃豆糙米粥及有機蔬菜等。<br> 記者：李思思<br> 參考網址：www.beautyworldjapan.com</p></body></html>
