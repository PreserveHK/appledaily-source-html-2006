<html><header><meta charset="utf-8"><title>朱振國轉瑪嘉烈療養</title></header><body><h1>朱振國轉瑪嘉烈療養</h1><p>【本報訊】癱瘓警員朱振國昨午由妻子陪伴離開油麻地廣華醫院，轉到葵涌瑪嘉烈醫院，展開新一階段的療養期。<br> 昨午2時許，朱妻及家人陪同朱振國由廣華醫院，轉往瑪嘉烈醫院荔景大樓四樓的康復中心，但這並非私家病房，同房還有四名老人家。<br> 朱妻稱，廣華醫院介紹過黃大仙的康復中心，但覺得它設備比較陳舊，再三考慮決定選往瑪嘉烈醫院，加上附近便是紀律部隊宿舍，她打算向警方申請調遷住所，以便將來能長時間照料丈夫的康復。</p></body></html>
