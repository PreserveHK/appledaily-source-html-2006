<html><header><meta charset="utf-8"><title>男子外遊染退伍軍人症</title></header><body><h1>男子外遊染退伍軍人症</h1><p>【本報訊】本港再添一宗外地傳入的退伍軍人症個案，患者是一名居住葵涌區的59歲男子，上月12日發病，出現發燒、發冷、忽冷忽熱、頭痛、咳嗽及疲倦等病徵，6月17日入住瑪嘉烈醫院，5日後出院，現時已康復。患者5月30日至6月15日期間曾到內地及韓國，故列為外地傳入個案，其妻及兒子均沒有病徵。該病因吸入含有嗜肺性退伍軍人菌的桿狀細菌的水霧而引起，今年累積個案總數增至10宗，去年全年個案為11宗。</p></body></html>
