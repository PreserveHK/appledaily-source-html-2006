<html><header><meta charset="utf-8"><title>兄弟組合戴超𠝹女</title></header><body><h1>兄弟組合戴超𠝹女</h1><p>兄弟組合係出晒名嘅中環老蘭蒲精，早幾日佢哋飛去台灣湊客，都一樣乘機蒲番夠本。嗰晚大概凌晨兩點，關仁就撞正兄弟同兩位中女老細，出現喺台北華納威秀商場入面嘅熱門蒲點InHouse蒲吧劈酒，媾慣女嘅兄弟使出冧女撒手鐧，即時𠱁到兩女鬼咁開心，全程笑到卡卡聲，之但係間吧本來都夠黑㗎喇，喺台灣全無知名度嘅兄弟，就半夜三更都戴住副黑超，到底係想添星味，抑或佢哋視力有問題吖喇？<br> Textby關仁</p></body></html>
