<html><header><meta charset="utf-8"><title>183Club為Fans擋風雨</title></header><body><h1>183Club為Fans擋風雨</h1><p>人氣偶像183Club近日經常以一身白馬王子look做宣傳，噚日都繼續以王子裝喺台灣出巡，推介新歌《一把傘》，佢哋齊齊同歌迷喺現場撐住把白色嘅雨傘，營造一片傘海，場面壯觀，五子仲對歌迷話：「183為你擋風遮雨。」歌迷則熱情回應：「我們為你撐起一片天。」對於新專輯嘅封面照，明道嘅相明顯比其他成員大張，佢就講笑話係因為自己個頭最大。<br> 至於有離心嘅王紹偉最近被發現喺台灣做咗業主，佢就否認：「我不清楚，那應該是我們的宿舍，不算是我買的。」佢喺活動又扮機師同小朋友又唱又跳，仲餵一個男童食嘢，父愛氾濫。</p></body></html>
