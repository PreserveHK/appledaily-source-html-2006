<html><header><meta charset="utf-8"><title>吳卓羲同徐子珊合襯</title></header><body><h1>吳卓羲同徐子珊合襯</h1><p>吳卓羲（Ron）同徐子珊早前因拍新劇《突圍行動》而傳緋聞，咁啱無綫安排呢對緋聞男女拍新劇《學警出更》，噚日仲安排佢哋到將軍澳出席無綫兒童台宣傳活動，似乎公司都覺得佢哋頗合襯，不過佢哋合照時就企到離行離列。講到同子珊再次合作，問Ron會唔會擔心緋聞傳個沒完沒了，佢話：「唔怕，我都慣咗，次次拍劇都會有，我會用平常心去睇。」<br> 至於子珊就話同吳卓羲對手戲唔多，有都主要同祖兒做，所以可暫時甩難。</p></body></html>
