<html><header><meta charset="utf-8"><title>關仁隱事：快活佬扮晒大哥</title></header><body><h1>關仁隱事：快活佬扮晒大哥</h1><p>早排幫收費電視台做主持講波嘅快活佬，雖然份人平時好似好圓滑好識做咁，但原來係扮嘢嘅，搞到成班幕後嘅工作人員都好唔鍾意佢。<br> 快活佬成日喺啲幕後面前扮晒阿哥，有工作人員同關仁講，唔係好想再同佢合作，好似之前要拍啲宣傳片，因為要打燈就機位，佢就好勞嘈咁呼喝啲工作人員話：「我話晒都係電影界阿哥，唔係要我等呀？」啲工作人員惟有扮聽唔到，由得佢喺度鬧，事關佢根本就唔係好想做，小小事都鬧大佢喺度嘈，搞到係人都怕咗佢。</p></body></html>
