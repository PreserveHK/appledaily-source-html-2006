<html><header><meta charset="utf-8"><title>中圖06閱讀繽紛月開鑼</title></header><body><h1>中圖06閱讀繽紛月開鑼</h1><p>【本報訊】專為兒童而設的暑期活動「06閱讀繽紛月」昨日揭幕，香港中央圖書館在未來一個月，歡迎小朋友與家長一齊到來觀賞木偶劇、音樂綜藝節目、合家歡電影，學習魔術等多達50多項節目，活動費用全免，部份節目需憑票入場。查詢可致電：29212646香港公共圖書館推廣活動組，或瀏覽網頁：www.hkpl.gov.hk。今日率先展開的活動是親子專輯展覽，以兒童成長為主題，家長可與小朋友透過色彩繽紛的立體布置、圖畫書、詩歌、格言及智能遊戲，認識「德智體群美」各個領域的資訊。</p></body></html>
