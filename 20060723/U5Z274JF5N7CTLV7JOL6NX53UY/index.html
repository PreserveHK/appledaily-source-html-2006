<html><header><meta charset="utf-8"><title>同「春卷」齊創健力士</title></header><body><h1>同「春卷」齊創健力士</h1><p>有冇諗過憑住一顆善心便可與保良局共創《健力士紀錄》呢？今日起至7月28日，青衣城讓市民在場內參與製作一幅面積足以覆蓋大半個夢幻島大堂的巨型馬賽克，更邀來本地創作人聯盟組合「春卷」，設計此幅巨型「魚樂無窮」藍圖。大家只須付出一顆衫鈕或一蚊雞，就可以出一分力締造創舉。如想發揮創意，捐出$20便有專人教授馬賽克製作，拼貼自己的馬賽克藝術品回家，輕易成為最潮藝術創作人！<br>記者：盧家蕙</p><p>「春卷」的5位創作人歐陽應霽、EricSo、小克、楊學德和智海。<br> 查詢：21867284</p></body></html>
