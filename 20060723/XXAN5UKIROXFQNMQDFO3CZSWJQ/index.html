<html><header><meta charset="utf-8"><title>行書展家姐大叫</title></header><body><h1>行書展家姐大叫</h1><p>媽咪話，細路仔要自小培養閱讀習慣，所以帶咗我同家姐去書展，話要畀我哋聞吓書香喎！但我淨係覺得好逼，啲人仲有臭汗味，一啲都唔香嘅！<br>逼吓逼吓，突然聽到家姐嘅尖叫聲：「幾米公仔好靚啊！」<br>攤檔個姐姐講：「買隻幾米叉叉熊吖，啲錢係捐畀香港紅十字會㗎！」<br>家姐即時一手畀錢一手攞熊！梗係啦，佢同我都係幾米迷嚟㗎！<br>（香港書展2006：即日至7月24日，香港會議展覽中心）</p></body></html>
