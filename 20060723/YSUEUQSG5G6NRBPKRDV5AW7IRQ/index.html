<html><header><meta charset="utf-8"><title>回應：生產商加強洗管道</title></header><body><h1>回應：生產商加強洗管道</h1><p>經銷上述食品的優の良品客戶服務部李小姐回覆查詢時表示，收到投訴已即時聯絡台灣的生產商，生產商表示過去未曾收過類似投訴，強調只屬個別事件，並已即時派員到生產線上調查，暫時未知果凍藏有昆蟲的原因。<br> 生產商表示，會加強清洗廠內管道，避免再有類似情況發生。而優の良品方面，則歡迎宋小姐聯絡該公司，然後安排更換其他貨品。<br> 該公司事後翻查，並無宋小姐的投訴紀錄，相信是技術問題或誤傳資料所致。</p></body></html>
