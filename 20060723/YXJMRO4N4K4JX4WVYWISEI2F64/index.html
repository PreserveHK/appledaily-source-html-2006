<html><header><meta charset="utf-8"><title>甫士王：性感湯盈盈下廚切手指</title></header><body><h1>甫士王：性感湯盈盈下廚切手指</h1><p>鬼妹仔性格嘅湯盈盈，真係乜鬼都玩一餐。噚日佢去黃金海岸出席宣傳活動，同啲細路女一齊影相時，無端端將支花放喺人哋頭頂，真係百厭。盈盈呢排做緊無綫收費台烹飪節目，佢話：「頭先我掛住趕過嚟，搞到切到啲指甲。」雖然切到指甲，但盈盈堅持話識煮嘢食，佢話：「我平時都有跟媽咪學整嘢食，以前就鍾意整沙津。」<br> 問佢有冇煮嘢畀男友食，盈盈就話：「𠵱家唔使佢做白老鼠，以前都有整畀佢食，佢食過都冇嘢。」</p></body></html>
