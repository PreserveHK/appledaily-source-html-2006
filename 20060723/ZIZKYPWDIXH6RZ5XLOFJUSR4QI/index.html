<html><header><meta charset="utf-8"><title>座駕冇掛車牌　罰款$2,000</title></header><body><h1>座駕冇掛車牌　罰款$2,000</h1><p>韓君婷自從承認患上厭食症後，連日來承受不少壓力，身心俱疲，更做出不少令人費解的行為，日前她便駕着沒有在車頭掛上車牌的私家車外出（圖），該行為明顯已觸犯法例。<br> 據鍾浩怡律師表示，如果汽車在道路上行駛而沒有在車頭位置掛上車牌，已屬違法，他說：「根據香港法例第374章道路交通（車輛登記及領牌）規例第8條，任何人不得駕駛或使用沒有掛上車牌嘅車輛，如觸犯規例，將會被檢控及罰款2,000港元。」</p></body></html>
