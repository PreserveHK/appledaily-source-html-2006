<html><header><meta charset="utf-8"><title>蓮藕肉厚肥大最甜</title></header><body><h1>蓮藕肉厚肥大最甜</h1><p>蓮花就出淤泥而不染，但蓮藕就通常沾滿泥污，不懂揀的話好易買了又瘦又亁的蓮藕，浪費了一餐好菜。</p><p>點揀：蓮藕皮要呈黃褐色，肉肥厚而帶白，粗身而大條的食落較脆和甜。如削皮後見到肉色發黑，有異味就不宜食用。<br> 營養/功效：蓮藕生吃能清熱解煩，解渴止嘔，熟食則有健脾開胃，益血補心的功效。</p><p>蓮子</p><p>點揀：蓮子顏色不要太黑或太白；有洞則代表有蛀蟲。<br> 營養/功效：蓮子性質平和，有固腸止瀉，益氣力，養精神的食療功效。</p><p>冬瓜</p><p>點揀：瓜皮呈墨綠色，按下去瓜身實淨，代表肉質結實。<br> 營養/功效：冬瓜含有豐富維他命C，具潤膚、美白作用，而中醫更認為冬瓜可利水消腫。</p></body></html>
