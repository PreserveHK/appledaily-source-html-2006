<html><header><meta charset="utf-8"><title>爛玩Eason嫂　芳心難馴</title></header><body><h1>爛玩Eason嫂　芳心難馴</h1><p>徐濠縈與陳奕迅（圖）今年3月正式拉埋天窗，雖然兩人已育有一女，但仍然無改女方愛蒲愛玩的性格，她連月來多次被拍下與不同男性友人逛街的照片。<br> 徐濠縈繼今年5月被踢爆與D-mop其中一位老闆夜蒲後，最近她和「底褲太子」Marcus的緋聞又傳得熱烘烘，兩人在6月時被拍下與梁漢文及女友Karen一同到台灣旅遊，至本月16號晚天文台雖然掛起黑色暴雨警告，但兩人仍在蘭桂坊蒲至天光，而徐濠縈月中到亞洲國際博覽館欣賞演唱會時，也有外籍人士向徐濠縈搭訕兼攬膊頭，可見她十分受歡迎。</p></body></html>
