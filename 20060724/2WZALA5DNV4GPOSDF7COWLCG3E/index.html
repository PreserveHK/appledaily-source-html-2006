<html><header><meta charset="utf-8"><title>浙江農民土製飛機</title></header><body><h1>浙江農民土製飛機</h1><p>浙江農民徐斌花三萬元人民幣自行製造土飛機，本月初在天空上成功飛行25分鐘，完成了俯衝、急轉彎等高難度動作。近年內地吹起一股自製飛機飛天的熱潮，2002年和今年5月，亦有退伍兵和農民先後自製飛機飛天，但全都試飛失敗，令徐斌成了浙江自製飛機成功飛天第一人。但中國民航總局昨日指出，徐斌未向有關部門申請便進行飛行活動，是違法行為，將予查處。一名民航官員就讚徐斌自造飛機勇氣可嘉，但因私製飛機的安全性很難保證，一定要先經審批。<br> 中新網</p></body></html>
