<html><header><meta charset="utf-8"><title>趙涌沙灘激凸：天生係咁</title></header><body><h1>趙涌沙灘激凸：天生係咁</h1><p>亞洲先生趙涌、翟鋒及林志豪昨日齊到淺水灣，為《2006亞洲小姐競選》進行招募，部份少女被三位亞洲先生嚇得低頭掩面，不敢面對鏡頭，不過仍有比堅尼女郎樂意提供聯絡電話及與三人合照。<br> </p><p>讚亞姐獎金多</p><p>趙涌昨日以Boxer泳褲示人，仍然被指下體激凸的他說：「冇辦法啦，天生係咁凸。」他又表示今屆亞姐冠軍獎金及獎品超過二百萬元，故此已聯絡多位友人參加，他說：「我參加亞洲先生都係得五萬蚊，今屆亞姐淨係獎金都有50萬，真係好吸引。」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>
