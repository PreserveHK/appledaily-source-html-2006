<html><header><meta charset="utf-8"><title>47歲男友不離不棄</title></header><body><h1>47歲男友不離不棄</h1><p>現年43歲的佐治米高，與47歲男友KennyGoss（圖左）由1996年相戀至今，戀情已經長達10年。空中服務員出身的Kenny為人低調，向來對比他年輕的佐治十分遷就，雖然佐治於1998在加州鬧出公廁事件及一連串吸毒醜聞，但Kenny仍對男友不離不棄，默默在背後支持。<br> 英國同性戀婚姻法於去年12月正式生效後，佐治米高曾表示有意效法艾頓莊（EltonJohn）與男友成為合法伴侶，但他現在又鬧出「外遇」醜聞，不知Kenny是否願意與這偷食慣犯共諧連理？<br> </p></body></html>
