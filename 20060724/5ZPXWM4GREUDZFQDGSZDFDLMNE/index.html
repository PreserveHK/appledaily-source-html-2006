<html><header><meta charset="utf-8"><title>　　高官富豪送別發叔母親 - 李八方</title></header><body><h1>　　高官富豪送別發叔母親 - 李八方</h1><p>發叔劉皇發嘅母親伍英太早前撒手塵寰，享年96歲，聽日喺紅磡世界殯儀館舉行大殮，靈柩會安葬喺龍鼓灘村一幅福地。<br> 發叔身為新界大佬，所以政商界名人對佢媽媽都好敬重，睇番劉老太嘅治喪委員會，真係名人盡出。<br> 主任委員方面，就有肥龍加唐唐加中聯辦副主任周俊明三猛人；副主任委員更巴閉，竟然有成11個問責局長（淨係唔見李國章）同9個行會成員，而且數得出嘅城中有錢佬，包括李超人、小超人、賭王、李兆基、郭炳湘，同埋吳光正等都有份，真係巴閉。<br> 點解煲呔要畀面發叔，真係唔使講都知咯。</p></body></html>
