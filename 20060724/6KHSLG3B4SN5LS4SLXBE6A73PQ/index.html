<html><header><meta charset="utf-8"><title>　　《蘋果》奪同志新聞獎 - 李八方</title></header><body><h1>　　《蘋果》奪同志新聞獎 - 李八方</h1><p>智行基金會主辦，香港記者協會協辦嘅「第四屆同志議題報道獎」揭盅，評審喺04及05年出版嘅中文報章及雜誌內，先選52篇入圍作品，再選出6篇得獎文章，最後獎項分別由《明報》、《蘋果》同《經濟日報》奪得。<br> 《蘋果》法庭組記者陳詠詩憑〈禁16至21歲男同性戀交歡裁定違反基本法少年同志性愛解禁〉嘅報道，奪得新聞報道優異獎，認真可喜可賀！評審仲讚篇報道好全面，而且解釋詳盡。<br> 另外，《飲食男女》記者鍾笑芝憑「同志，我們結婚吧！」報道，奪得傑出專題報道獎，真係恭喜晒所有得獎者！</p></body></html>
