<html><header><meta charset="utf-8"><title>　　肥彭、卿姐靜雞雞食早餐 - 李八方</title></header><body><h1>　　肥彭、卿姐靜雞雞食早餐 - 李八方</h1><p>肥彭回歸，好多老友都想同佢食餐飯敍吓舊，不過肥彭個行程密到插針都插唔入，要同佢坐低飲啖茶、食個撻都唔易，卿姐都算好彩，噚日約到肥彭兩公婆喺酒店一齊食早餐，雖然係早啲，7點幾噃（《蘋果》8點半做專訪），但卿姐一啲都唔介意，有朋自遠方來，犧牲少少瞓覺時間都冇所謂啦！<br> 卿姐話同肥彭閒話家常，冇乜特別嘢傾，唯一最大發現，係肥彭真係又肥咗，自己仲當面笑佢肥㖭。不過卿姐話其實同肥彭唔算好熟好熟，之不過上次肥彭嚟香港，同佢緣慳一面，今次就補番數啦。</p><p>原來卿姐未買肥彭本書，唔知肥彭又有冇幫襯卿姐，買番佢本《卿描淡寫》嚟睇睇呢？</p></body></html>
