<html><header><meta charset="utf-8"><title>雲迪素嗒失戀馬修</title></header><body><h1>雲迪素嗒失戀馬修</h1><p>這邊廂英國同志歌手佐治米高被發現與無業漢鬼混，那邊廂美國「直男」馬修麥康納希（MatthewMcConaughey）與彭妮露古絲（PenelopeCruz）分手後，日前也被目擊與大隻佬雲迪素（VinDiesel）到酒店開房搞斷背。</p><p>酒店過夜</p><p>一名網友日前在爆料網站中表示，親眼目擊馬修與雲迪素在哥斯達黎加，入住著名同志海灘ManualAntonio附近的酒店，這名網友還表示當天在酒店附近徘徊了一個晚上，直到第二天早上6時目擊馬修二人一起偷偷離開酒店。查實雲迪素一直都被懷疑是同志，有指他今次趁着馬修的感情空窗期，成功勾引對方。</p></body></html>
