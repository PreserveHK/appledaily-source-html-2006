<html><header><meta charset="utf-8"><title>　　李卓人遊行30秒快閃 - 李八方</title></header><body><h1>　　李卓人遊行30秒快閃 - 李八方</h1><p>噚日係大暑，十幾個後生仔代表職工盟，冒住30幾度高溫遊行上政府總部，為一班住喺偏遠地區嘅青年，爭取跨區工作交通費津貼。<br> 當遊行隊伍行到終審法院門口，距離政府總部西閘仲有50米左右時，突然間職工盟嘅秘書長李卓人，着住便服涼鞋，喺道閘入面急急腳走出嚟，行兩步攝番入隊伍之中，所以佢全程只係遊行咗30秒。<br> 唔知阿人係咪身體唔好，抑或覺得太熱費事行？佢呢招其實唔係第一次喇，上次遊行佢中途坐車去終點，遊完行之後，阿人9秒9速度閃番入政府總部，留低班細嘅自己搞掂。唔怪得阿人個肚腩越嚟越大啦。</p></body></html>
