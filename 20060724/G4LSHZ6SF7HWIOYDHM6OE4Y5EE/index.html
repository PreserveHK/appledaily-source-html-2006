<html><header><meta charset="utf-8"><title>廣州市民排隊賣金</title></header><body><h1>廣州市民排隊賣金</h1><p>黃金價格不斷攀升，有許多廣州市民近日乘高價賣金飾套現，上周四（20日）剛開張的廣州首家黃金交易營業廳，連日有市民排隊賣金，頭三日已回收近4公斤黃金，營業額達60萬元人民幣。<br> 賣金鏈的李先生表示，他在2002年9月買入的金鏈在前日以每克149.3元賣出，不到4年共升值了近34%，收益比銀行存款更高。據稱，有市民因等錢用而變賣黃金套現；有的賣舊金飾想換新款；也有人怕金飾放在家中不安全而拿去套現。<br> 《廣州日報》</p></body></html>
