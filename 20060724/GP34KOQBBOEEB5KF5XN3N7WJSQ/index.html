<html><header><meta charset="utf-8"><title>西西里爆黑幫T恤戰</title></header><body><h1>西西里爆黑幫T恤戰</h1><p>意大利黑手黨教父普羅文扎洛逃亡42年半，今年4月落網，警方打了一場大勝仗之外，西西里島嘅生意佬更加開心，因為事件令到「黑幫T恤」賣個滿堂紅，其中有「黑手黨──意大利出品！」口號嘅黑色T最受歡迎。<br> 不過，對於商人用西西里島「負面特產」賺錢，地方政府就相當唔高興，認為有美化黑手黨之嫌，上周仲推出有「黑手黨神憎鬼厭」口號嘅「反黑」T打對台。　英國《星期日觀察家報》<br> <br> "Mafia-MadeinItaly"<br> 「黑手黨──意大利出品！」</p></body></html>
