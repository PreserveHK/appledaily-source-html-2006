<html><header><meta charset="utf-8"><title>九龍　淘大低市價5%</title></header><body><h1>九龍　淘大低市價5%</h1><p>▲利嘉閣莊鎔溶表示，九龍灣淘大花園R座高層1室，572方呎，剛以165萬元易手，呎價2885元，較同類單位低5%，原業主01年12月以167萬元購入，持貨近5年平手離場。</p><p>港灣3年升值18.9%</p><p>▲美聯曾漢民說，大角嘴港灣豪庭3座中層B室，560方呎，獲上車客以195萬元購入，呎價3482元。原業主03年5月以164萬元購入，賺31萬元，單位升值18.9%。</p></body></html>
