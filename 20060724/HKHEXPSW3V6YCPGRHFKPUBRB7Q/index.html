<html><header><meta charset="utf-8"><title>七人車失控撼水馬自焚</title></header><body><h1>七人車失控撼水馬自焚</h1><p>【本報訊】青衣長青公路昨晨發生驚險交通意外，一輛七人車與客貨車相撞，繼而撞毀路邊一堆「水馬」後冒煙起火，司機幸及時棄車逃出，不致活生生燒死。<br> 昨清晨6時，35歲姓林男子駕駛七人車沿長青公路慢線向機場行駛，駛至青馬大橋行政大樓附近時，突失控撞向前面一輛客貨車車尾。兩車相撞後，七人車再撞向左邊分隔路面的一堆「水馬」，約10個「水馬」被撞毀，部份更被撞至飛彈一旁。其間，七人車車頭冒煙起火，火勢迅速波及車廂，姓林司機見狀幸及時棄車逃出車外，未有受傷但受驚送院；49歲姓張客貨車司機意外中亦沒有受傷。消防接報現場開喉迅速救熄火警。</p></body></html>
