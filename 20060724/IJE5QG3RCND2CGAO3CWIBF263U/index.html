<html><header><meta charset="utf-8"><title>360°進風口全方位清新</title></header><body><h1>360°進風口全方位清新</h1><p>空氣污染指數長期高企，有鼻敏感的我不時狂打噴嚏，苦！媽媽提議買部空氣清新機，「伊萊克斯的Z7040聽說能徹底過濾污濁空氣，兩個前置濾網能過濾空氣中較大的粒子，亦備有ESP靜電過濾器，可吸塵埃。又配備活性炭過濾器，能除煙味、油煙味！」聽媽媽說得興奮，決定往陳列室看實物，發現此機更有360禵進風口，吸入更多污濁空氣。<br>記者：招佩珊<br>查詢：23126707（大昌行）</p></body></html>
