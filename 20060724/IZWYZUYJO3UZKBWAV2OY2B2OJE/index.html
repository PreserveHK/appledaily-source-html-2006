<html><header><meta charset="utf-8"><title>深圳台資廠沖天火</title></header><body><h1>深圳台資廠沖天火</h1><p>深圳寶安區生產鞋底的台資帝瑋塑膠廠，前日凌晨發生沖天大火，濃烈黑煙形成的蘑菇雲在10多公里外亦能看見，當局出動100名消防員和15輛消防車，經過12小時灌救後將火撲滅。大火未造成人員傷亡，當局正調查起火原因。<br> 據悉，帝瑋廠有員工近千人，起火時有幾百名工人在上夜班，首先起火的是存放大量塑膠製品的倉庫，火勢一發不可收拾，幸好附近車間和在宿舍的員工及時疏散，大火更險些波及鄰廠兩個儲存柴油的油罐，所幸有驚無險。<br> 廣東《南方都市報》</p></body></html>
