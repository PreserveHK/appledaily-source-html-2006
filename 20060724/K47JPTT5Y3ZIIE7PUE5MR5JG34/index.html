<html><header><meta charset="utf-8"><title>　　富貴黨做善事好爽手 - 李八方</title></header><body><h1>　　富貴黨做善事好爽手 - 李八方</h1><p>自由黨成員個個大把水，捐少少做善事真係濕濕碎，可以令一啲有需要嘅人銘記一生，何樂而不為呢？<br> 好似只係30出頭嘅盧家健咁，佢04年中整斷咗頸椎，跟住全身癱瘓。早前佢雖然獲得撒馬利亞基金撥款去買部電動輪椅，但因為種種問題，過程一波幾折，後尾富貴黨中有人知道佢嘅困境，就主動搵佢，幫佢空運埋張輪椅返嚟香港，令到阿健好感動，話要多謝富貴黨畀番隻腳佢。<br> 身為黨員嘅劉丹，前日親自去探阿健。點解田少自己唔去？富貴黨人話田少唔想咁高調，覺得由劉丹做代表，都一樣啫。</p></body></html>
