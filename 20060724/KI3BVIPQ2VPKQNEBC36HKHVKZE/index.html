<html><header><meta charset="utf-8"><title>周麗淇、林一峰打對台</title></header><body><h1>周麗淇、林一峰打對台</h1><p>周麗淇（Niki）昨日與林一峰同一時間舉行新書簽名會，二人fans人數相若，當記者告知他們打對台時，一峰說：「唔好咁講啦，等我出寫真集或者係Niki出結他譜時先話我哋打對台啦。」</p><p>空泛即退錢</p><p>對於有中學生批評藝人所寫的書內容空泛，一峰說：「如果邊個覺得我本書呃錢同內容空泛嘅話，我即時退番錢畀佢。」<br> 在眾多藝人的作品之一，Niki所寫的《thechild-woman手冊》字數最少，她說：「我一早講咗今次唔係寫小說，個書名都寫到明叫手冊。」她又指消費者有選擇的權利，空泛與否見仁見智。<br> 採訪：李珮洳<br> 攝影：葉君海</p></body></html>
