<html><header><meta charset="utf-8"><title>股價波幅影響有限</title></header><body><h1>股價波幅影響有限</h1><p>港交所於05年實施收窄買賣差價第1階段措施，其中一個重要的考慮，是股票價格波幅會否因此而受到影響。有人認為股價波幅會因上述措施而加大，但亦有人則持相反意見。<br> 蘋果財經資訊研究組以3隻重磅股︰和黃（013）、中移動（941）及滙控（005）為例，評估措施推行前後3個月期間，其單日波幅有否因而有所增減。<br> </p><p>觀乎首階段30元以上股價縮窄差價後，滙控（005）等大價股成交或有所減少，但從股價的平均單日波幅來分析，和黃及中移動有較大變化，增幅分別有0.26元及0.16元，相反滙控差不多沒有變化，平均單日波幅只下跌0.05元，顯示收窄買賣差價對波幅影響有限。</p></body></html>
