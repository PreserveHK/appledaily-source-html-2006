<html><header><meta charset="utf-8"><title>殘障抗議無交通優惠</title></header><body><h1>殘障抗議無交通優惠</h1><p>【本報訊】1,000名殘疾人士昨由尖沙嘴乘地鐵到香港站請願，爭取交通半費優惠。由40多個復康機構組成的「殘疾人士爭取交通半費優惠聯席」，再次組織肢體傷殘、智障、精神病復康者、聽障、視障和長期病患者走進地鐵車站內遊行請願（圖），以示他們對政府及公共交通機構一拖再拖，不肯落實立法會通過的動議，給予殘疾人士交通優惠。<br> 有請願團體指，長者、小孩都可享有交通費優惠，但各公共交通機構卻拒絕給予這群弱勢社群半價優惠，做法令人憤怒。<br> 黃耀興攝</p></body></html>
