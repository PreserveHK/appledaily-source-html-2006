<html><header><meta charset="utf-8"><title>失業青年爭取交通津貼</title></header><body><h1>失業青年爭取交通津貼</h1><p>【本報訊】職工盟青少年關注組不滿政府推出的偏遠地區交通費援助計劃，只局限資助30歲以上兼修畢全日制再培訓課程就業人士，但同樣住在偏遠地區的失業青少年就得不到資助，令他們往往因高昂交通費而放棄到區外工作或求職。<br> 關注組昨聯同10多名青少年由中環滙豐總行遊行到政府總部，要求政府向年滿15歲、居於偏遠地區及要跨區工作人士，提供每人每月500元交通津貼，以提高青少年找工作意欲。</p></body></html>
