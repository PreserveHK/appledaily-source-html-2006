<html><header><meta charset="utf-8"><title>話你知：購買冷氣機貼士</title></header><body><h1>話你知：購買冷氣機貼士</h1><p>‧先量度家中安裝冷氣機位置呎吋<br> ‧可以先格價，貨比三家<br> ‧了解冷氣機標價是否已包括安裝費，須否額外支付工程費用<br> ‧若居所沒有特設的混凝土冷氣機位，而又需將冷氣機安裝在窗框上，需特別留意窗框及支架能否負荷冷氣機重量<br> ‧避免將冷氣機安裝在陽光直接照射的地方<br> ‧冷氣機匹數愈高，耗電量愈高，應根據居所面積大小選擇合適冷氣機<br> ‧了解冷氣機能源標籤，標籤上能源效益級別分五級，如屬第一級會較慳電<br> ‧不要阻塞冷氣機室內出風口和室外排氣口<br> 資料來源：消委會、互聯網</p></body></html>
