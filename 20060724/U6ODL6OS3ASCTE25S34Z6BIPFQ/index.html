<html><header><meta charset="utf-8"><title>泛舟樂趣須身體各部配合</title></header><body><h1>泛舟樂趣須身體各部配合</h1><p>獨木舟初學者必須學會利用身體各部份功能，配合槳法的各種變化，來達成泛舟的樂趣，以下為一些基本技巧：</p><p>（1）利用上半身的每一個「旋轉」動作來增加划槳的動力，同時利用下半身來調整重心的穩定。<br> （2）同時利用肩膀和手臂的配合來增加動作的力量。<br> （3）腰部可和膝蓋配合來提升或下降船首和船尾的各種技巧。<br> （4）臀部在於控制整個船身穩定，和小弧度的傾斜動作。<br> （5）腳部可用於配合上半身的每個動作來增加力量，也和膝蓋、臀部一起作用於扣住船身。<br> （6）膝蓋可和臀部一起作用於划槳或翻滾的動作，也可利用和腰部的力量來做大弧度傾斜的動作。</p></body></html>
