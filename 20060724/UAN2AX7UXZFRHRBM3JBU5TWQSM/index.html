<html><header><meta charset="utf-8"><title>推女友落車　無礙大婚</title></header><body><h1>推女友落車　無礙大婚</h1><p>現年41歲的黃家強，去年在髮型師友人介紹下認識日籍女友Makiko，兩人隨即打得火熱，不時高調出雙入對，任傳媒貼身追訪。<br> 今年2月家強被拍下與Makiko在夜店激情親熱的照片，但其後他不滿女友與其他男性友人舉止親暱而大動肝火，兩人坐的士返家時，妒火中燒的家強一怒之下狠推女友落車（圖）。不過事發不足一個月，兩人即和好如初手拖手逛街，家強更體貼地替女友挽手袋，表現恩愛。至6月時家強承認已經與女友在海外註冊結婚，其後他們選擇於七七蘆溝橋事變紀念日正式拉埋天窗。<br> </p></body></html>
