<html><header><meta charset="utf-8"><title>臀部跳繩破紀錄</title></header><body><h1>臀部跳繩破紀錄</h1><p>【本報訊】日本世界級繩舞蹈（Nawatobi）冠軍渡邊貞稔（Sada），昨向港人展示了驚人的臀部力量。Sada昨坐在沙田新城市廣場的舞台地上，雙手牽着繩子，以極速把繩子穿插在臀部與地板之間，在短短一分鐘內，他的臀部竟跳繩66次（圖），打破自己保持了四年多的56次舊紀錄。<br> 繩舞蹈是一項糅合了跳繩、舞蹈、體操及音樂於一身的花式跳繩表演，表演者會配合不同音樂節拍，創造獨特的跳繩花式。<br> 馮永堅攝</p></body></html>
