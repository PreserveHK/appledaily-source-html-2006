<html><header><meta charset="utf-8"><title>古巨基積極捧紅Kubi</title></header><body><h1>古巨基積極捧紅Kubi</h1><p>古巨基、薛家燕、陳苑淇、戴夢夢等昨日出席在奧海城舉行的兒歌金曲頒獎典禮記者會，基仔表示已有數年沒有入選兒歌，他又透露最近有人接洽他，希望將他一手創作的漫畫公仔Kubi拍攝成卡通片。<br> 基仔說：「我都想Kubi可以成為卡通人物，但暫時未有時間，我都有諗過幫Kubi出兒歌集，可能會搵我唱，之後再用電腦調音，亦都有諗過選拔一啲小朋友扮Kubi，希望呢件事喺出年做到。」說到Kubi很爭氣，為他發掘不少財路，基仔笑言：「咁都要個老竇（指自己）生性，個仔先會咁乖，不過我都冇諗過要賣仔。」<br> 採訪、攝影：胡比</p></body></html>
