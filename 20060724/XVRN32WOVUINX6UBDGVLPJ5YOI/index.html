<html><header><meta charset="utf-8"><title>泊車慳番筆：新世界中心繼續送2小時</title></header><body><h1>泊車慳番筆：新世界中心繼續送2小時</h1><p>起初，我還以為尖沙嘴新世界中心的泊車優惠已於早前結束，但上星期六跟朋友開車到尖沙嘴逛街時，才發覺這個優惠延長至8月31日。跟以往一樣，只要在每天上午11時至晚上10時入車，毋須任何消費即可享有2小時免費泊車優惠；另若在同日於商場內最少2間不同商戶消費滿$150，而每張發票又不少於$50的話，即可換領1小時免費泊車券，以便留待下次使用。咁大家日後開車去到尖沙嘴，就應該知道將部車泊去邊啦！<br>記者：鄭達基</p></body></html>
