<html><header><meta charset="utf-8"><title>一手樓囤積2.8萬伙</title></header><body><h1>一手樓囤積2.8萬伙</h1><p>【本報訊】據中原地產研究部統計，由99年至上月底止，估計累積未售的已落成一手單位達27930個，從未推售的有15903個，佔近57%，主因是發展商過去一年多以來減慢推盤步伐。預計今年入伙未售單位有12135個，佔總數逾43%，去年及前年則各有5185及5303個。該行指出，雖然發展商今年下半年將推售多個新盤，可改善新樓積壓情況，但觀乎現時發展商只以二手市價促銷一手貨尾的舉動，相信不會對二手樓價造成壓力。<br> 發展商下半年將可推售並預計年內入伙的大型樓盤，如屯門豫豐花園、紅磡紅灣半島及天水圍栢慧豪園等，每個樓盤均有1000多至2000多個單位。</p></body></html>
