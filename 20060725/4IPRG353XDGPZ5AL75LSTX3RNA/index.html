<html><header><meta charset="utf-8"><title>食肆喜租油尖旺</title></header><body><h1>食肆喜租油尖旺</h1><p>尖沙嘴係傳統零售旺區，吸引好多食肆進駐，中原九龍商舖部高級營業經理葉金豪透露，漆咸道南百樂酒店地下5至8號舖，面積共約2042呎，獲連鎖日本料理「和民」以約25萬元承租，呎租約122.4蚊。<br> 而隔籬嘅赫德道5至9號地下5至6號舖，共約1265呎，就由經營雲南米線店以約8萬元租咗，呎租約63.2蚊。<br> 另外，據市場消息，佐敦柯士甸道122號高層地下亦都由飲食業租用，面積約3983呎，月租16萬元，呎租約40蚊。</p></body></html>
