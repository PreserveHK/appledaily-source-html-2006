<html><header><meta charset="utf-8"><title>銀娛路氹城首期08開業</title></header><body><h1>銀娛路氹城首期08開業</h1><p>▲銀河娛樂（027）主席呂志和昨日透露，旗下路氹城「銀河大型娛樂渡假中心」總面積470萬平方呎，將分期發展，首期預計08年初開業，當中包括佔地25萬平方呎賭場，內設約600張賭枱及1000台角子老機，另有3000個客房的酒店。至2012年，酒店數目將增至最多8家，客房數目達1.2萬個，佔整個路氹城酒店客房供應量的36%，賭枱數目達1500張，佔整個澳門賭枱數目30%，角子老虎機達3000台。</p></body></html>
