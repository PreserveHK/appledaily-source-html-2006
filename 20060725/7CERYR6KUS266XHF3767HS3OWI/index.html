<html><header><meta charset="utf-8"><title>黃紹開接替許浩明</title></header><body><h1>黃紹開接替許浩明</h1><p>一直以提高公司管治為己任嘅董事學會，剛剛開咗周年大會，選出新一年度理事會，由黃紹開接替許浩明做主席，副主席就有四位，分別係麥理思、周光暉、黃天祐同梁廣灝，司庫就由何猷灝出任，而前主席許浩明變為當然委員。董事學會噚日發通告將新理事會成員名單廣告天下，真係時間啱啱好。<br> 至於許浩明間公司海域，睇嚟都幾唔樂觀。華華同中環消息人士傾閒偈，佢哋講起許生都好多問題。第一，係邊個決定搵水記？第二，復牌之後有邊個咁蠢唔掟貨走人呢？你話如果真係600萬數，大把人搶住攞出嚟填番佢啦！至於第三個亦係最好奇嘅一個問題，就係啲狗狗日後點算呢？</p></body></html>
