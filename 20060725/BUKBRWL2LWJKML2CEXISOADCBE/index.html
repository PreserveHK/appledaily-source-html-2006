<html><header><meta charset="utf-8"><title>花旗財務南北通殺</title></header><body><h1>花旗財務南北通殺</h1><p>十個電視廣告之中，財務貸款嘅佔咗一半有多，仲集中喺黃金時段播，咁貴嘅宣傳費都肯畀，可想而知呢行嘅實際利錢幾咁吸引！Citibank個人財務總監周永贊話，今年6月同舊年同期比較，客人同生意額分別多咗120%及180%，咁好景，唔怪之得分店密密開啦！<br> 好似噚日咁，佢哋喺南區香港仔及北區上水連開兩間店，實行南北通殺，仲出動到大大隻燒豬慶祝；咁都未算，又話年底前會再開多四間，令分行數目增加到二十間。「梗有一間係咗近」呢句口號，睇怕都唔再係便利店專用喇！</p></body></html>
