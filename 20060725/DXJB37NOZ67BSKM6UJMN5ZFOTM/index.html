<html><header><meta charset="utf-8"><title>錶房怪聲引發虛驚</title></header><body><h1>錶房怪聲引發虛驚</h1><p>【本報訊】尖沙嘴東部新世界中心對開通往東鐵站的行人隧道，昨晨8時許，有途人發現該處電錶房傳出拍打鐵門的「砰砰」聲響，而且門頂亮着紅燈故障信號，疑內裏有人被困於是報警。消防員到場通知有關人員前來用鎖匙開門，但一小時後仍毫無音訊，為了安全起見，即時破門入內檢查（圖），證實無人被困在內。經消防員調查，相信是內裏海水泵出現故障，導致門頂紅燈亮起；加上隧道上蓋為梳士巴利道行車路，估計大量車輛行經時震動鐵門，才傳出響聲惹來誤會。<br> 梁澤岡攝</p></body></html>
