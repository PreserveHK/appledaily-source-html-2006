<html><header><meta charset="utf-8"><title>新貨出籠：換膚似做磨砂</title></header><body><h1>新貨出籠：換膚似做磨砂</h1><p>換膚都是想皮膚重生，細緻啲，滑溜啲，最怕換膚後塊面紅卜卜，要等一段時間才回復正常。最近Neutrogena新推出的煥膚面膜，立即用來一試，只要先清潔皮膚，塗上煥膚霜5分鐘，加少少水，再按摩一下，感覺有點似磨砂的粒粒，按完用水清洗便行。用咗1次後，立時發現皮膚斑點淡化咗，仲可以每星期做2次，又唔會搞到塊面紅卜卜，咁溫和，下次要幫條頸換埋至得。<br>記者：馬靜兒</p><p>Neutrogena煥膚面膜$259（7月28日發售）查詢：27363885</p></body></html>
