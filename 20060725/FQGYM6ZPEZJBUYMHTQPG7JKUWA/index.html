<html><header><meta charset="utf-8"><title>酒席最平$8888一圍</title></header><body><h1>酒席最平$8888一圍</h1><p>郭晉安和歐倩怡的童話式婚宴，是在維多利亞式宮廷設計的迪士尼樂園酒店舉行。酒店內有三個不同主題的宴會廳供選擇作為婚宴場地，包括可筵開10席的「白雪公主廳」、筵開15席的「睡公主廳」及筵開50席的「仙杜瑞拉廳」。酒席方面，香港迪士尼全球獨家提供三款中式婚宴，最平是「璀璨水晶婚禮」，每席8,888元；其次是「耀目翡翠婚禮」，每席10,888元，最昂貴的是「稀世寶鑽婚禮」，每席12,888元。酒席費用包括迪士尼婚禮證書、請柬、結婚蛋糕、新人禮物、迪士尼背景音樂等，酒水費及加一則另計。除此以外，新人還可選擇以雞尾酒會形式舉行西式婚宴。</p></body></html>
