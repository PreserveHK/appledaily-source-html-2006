<html><header><meta charset="utf-8"><title>四公主熱捧寶珠姐</title></header><body><h1>四公主熱捧寶珠姐</h1><p>鄭少秋與陳寶珠繼續在演藝學院演出舞台劇《天之驕子》，趙雅芝夫婦、湯盈盈及蘇玉華等都有往捧場。單拖到場的馮寶寶遲到15分鐘，她說：「好趕呀，唔係寶珠我唔嚟㗎，我老公去咗睇高爾夫球比賽。」</p><p>各有各忙</p><p>馮寶寶謂七公主各有各忙，已很久沒聚會，但她與寶珠仍經常聯絡，她說：「我遲吓要去成都同福州宣傳《慾火鳳凰》，我都有興趣做舞台劇，求咗寶珠20年，佢話拍古裝要戚眼唔做，怕有皺紋，點知話唔做又做。」薛家燕說：「上一次齊人係半年前我生日啦，有人叫我哋七個一齊做舞台劇，但芳芳耳仔有問題，睇吓有乜其他形式支持囉。」<br> 採訪：魯萍　攝影：陳偉權</p></body></html>
