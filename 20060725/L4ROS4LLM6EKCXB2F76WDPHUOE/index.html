<html><header><meta charset="utf-8"><title>中大牡丹未必符新例</title></header><body><h1>中大牡丹未必符新例</h1><p>▲發改委昨在網站公布新的大巴及中巴生產要求，未來3年生產企業要全面達標，否則取消生產資格。大巴廠要求包括總資產值不少於8億元（人民幣．下同），淨資產值不少於3億元，最近3年平均年銷售不少於8億元或5000輛；中巴廠相關要求依次為18億元、5億元（不設最低銷車要求）。目前在港上市的大巴及中巴生產商為中大國際（909）及牡丹汽車（8188），以兩公司現時生產規模及銷售收入，未必能即時符合新規定。</p></body></html>
