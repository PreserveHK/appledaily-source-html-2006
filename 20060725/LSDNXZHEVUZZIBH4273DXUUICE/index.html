<html><header><meta charset="utf-8"><title>海凌霄5伙獲預留</title></header><body><h1>海凌霄5伙獲預留</h1><p>【本報訊】會德豐地產（049）的深井碧堤半島「海凌霄」，昨錄得一名投資者，豪擲1256萬元，預留兩個向海單位。</p><p>C室呎價4972元</p><p>中原譚藩榮表示，其中一個是「海凌霄」中層C單位，面積1263方呎，預留價628萬元，呎價為4972元；譚藩榮估計，單位租金回報率逾4厘。連同另外三個獲預留單位，昨日共錄得5宗預留。「海凌霄」上周末首度開放現樓示範單位，至今共有35個單位獲預留。</p></body></html>
