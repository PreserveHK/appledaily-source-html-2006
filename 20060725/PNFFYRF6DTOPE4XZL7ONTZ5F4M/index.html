<html><header><meta charset="utf-8"><title>體驗武當太極拳</title></header><body><h1>體驗武當太極拳</h1><p>【本報訊】為推廣太極拳，養生文化拓展中心主辦武當養生體驗之旅，吸引中年人士參加。中心主席關詠軒稱，由於現代人愈來愈注重養生，所以特地與武當山道教協會舉辦養生團。團友除可親到風光明媚的武當山飽覽當地湖光山色外，更可在武當武術學院的指導下學習太極（圖）；該團行程更包括野外採藥及接受由武當道長提供的身體檢查。養生團分為6天及10天團，價錢分別為8,800元及11,000元，預算每團招收約30人，首團將在下月8日出發。團友行程最後一天在武當山接受考試，可獲頒發證書。<br> 曾顯華攝</p></body></html>
