<html><header><meta charset="utf-8"><title>來港內地漁工嚴禁上岸工作</title></header><body><h1>來港內地漁工嚴禁上岸工作</h1><p>現時入境處對來港工作的內地漁工有嚴格規限，按法例漁工每次入境不可逗留超過七日，最多只可申請在兩個指定魚市場工作，其餘時間須全程留在船上直至出境，嚴禁在岸上工作。<br> 其實現時由廣東省來港工作的漁民，需預先在內地申領經廣東省公安廳簽發的《粵港流動漁船僱用漁工作業證》（俗稱「漁工簿」），聘用內地漁工的本港船主亦要向漁護署取得僱用漁工配額，再向入境處替漁工申請簽證。漁船抵港後，入境處會核對船上漁工名單，並在漁工簿蓋上印章，顯示魚工工作的指定漁市場。</p></body></html>
