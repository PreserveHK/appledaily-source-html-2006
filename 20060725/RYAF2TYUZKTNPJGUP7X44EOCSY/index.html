<html><header><meta charset="utf-8"><title>英女皇做女嗰時黃蜂腰一手可掌握</title></header><body><h1>英女皇做女嗰時黃蜂腰一手可掌握</h1><p>追求瘦身，唔係現今女仔嘅專利，英女皇伊利沙伯二世（QueenElizabethII）做女嗰陣，就絕對擁有模特兒標準身形。<br> 英國正舉行一個慶祝女皇80大壽嘅展覽，展品包括女皇80件晚裝，所有人形模特兒，都跟足女皇造衣服時嘅三圍尺寸。<br> 嗰幾條佢20來歲時所穿嘅裙，就清楚洩漏咗女皇當年條腰真係勁幼，幾乎可以「一手掌握」，絕對恨死唔少人。<br> 英國《每日電訊報》</p></body></html>
