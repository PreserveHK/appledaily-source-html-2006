<html><header><meta charset="utf-8"><title>新人類談目標：列達對自己把握力充滿信心</title></header><body><h1>新人類談目標：列達對自己把握力充滿信心</h1><p>英格蘭小國腳列達，一年前才從英甲的布里斯托城加盟雷丁，但一年之後，列達已隨雷丁，首次在英超聯角逐；列達說：「我相信我可以攻入每支球隊；我每一場比賽也以爭取入球為目標。」列達坦言對自己把握力充滿信心，他說：「我的把握力是我最大優點，我相信我可以將大部份機會，轉化為入球。」這位曾是車路士青年軍，但最終被放棄的前鋒，對母會並沒有怨憤，他說：「這已成為歷史了，像我一般年紀的球員，亦沒有太多人可留在車路士，我當時並非正選球員，相信沒有太多人會記起我。」</p></body></html>
