<html><header><meta charset="utf-8"><title>懷舊展細味80年代</title></header><body><h1>懷舊展細味80年代</h1><p>【本報訊】80年代是本港經濟穩定發展的年代，當年富庶的日子令人懷念；銅鑼灣世貿中心下月6日至9月底，會興建一座「80年代潮藝珍藏館」，展出逾百件當年極流行物品，如一字肩上衣、蘿蔔褲、粗膠邊太陽鏡及漫畫等，讓港人細味當年。<br> 珍藏館佔地300平方呎，耗資近100萬元興建，除有市民借出物品外，當年紅極一時的藝人如黃耀明、軟硬天師等，也會借出珍品。有興趣借出懷舊物品人士即日至下月1日，可致電世貿中心查詢詳情：31203138。</p></body></html>
