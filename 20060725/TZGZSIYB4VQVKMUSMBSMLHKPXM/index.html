<html><header><meta charset="utf-8"><title>減肥過急　隨時亂經期</title></header><body><h1>減肥過急　隨時亂經期</h1><p>胡杏兒在短時間之內，體形變大又變細，會否對心理及生理造成影響呢？家庭科醫生關嘉美表示，任何人要減肥都不應該過急，正常來說一星期只可減2至3磅，超過這個磅數都不健康。<br> 關醫生說：「如果減得太快，佢可能要進一步節食，咁就容易造成營養不良、精神唔好同容易攰等，而且減得咁急，都會擾亂佢嘅經期。不過體態外觀上就唔會有好大影響嘅，佢咁後生，又唔係肥咗好耐，唔使擔心會有橙皮紋之類留低，好快復原冇事。」<br> 關醫生又表示，由於胡杏兒今次為工作而增肥及減肥，早有心理準備，加上不少人事後都讚她「肥得可愛」，而減磅後又可回復美貌，相信她不會因而出現心理問題。</p></body></html>
