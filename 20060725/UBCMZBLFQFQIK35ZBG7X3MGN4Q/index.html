<html><header><meta charset="utf-8"><title>深圳中原蟬聯榜首</title></header><body><h1>深圳中原蟬聯榜首</h1><p>深圳市國土資源和房產管理局官方網站，日前公布「2006年房地產經紀機構年審排名」，深圳中原喺132間在深圳註冊嘅房地產經紀機構中，再度蟬聯榜首位置。<br> 深圳中原總經理李耀智話，深圳中原喺97年成立，自01年起連續五年，喺深圳代理樓盤銷售量、整體市場佔有率同代理市場佔有率都排第一位。𠵱家深圳中原有130間地舖，全年目標係開到150間。<br> 睇番個榜，戴德梁行（深圳）排第三，美聯（深圳）就排第10。</p></body></html>
