<html><header><meta charset="utf-8"><title>運輸署回應：乘客遇事　不獲保障</title></header><body><h1>運輸署回應：乘客遇事　不獲保障</h1><p>運輸署以書面回覆本報表示，該署以往曾收到在屯門田景邨非法邨巴的投訴，並已於田景路進行非法邨巴服務的詳細調查。該署已備悉有關非法邨巴的服務，並已要求警方於上址加強執法行動。另一方面，該署檢控組已就個別違規經營邨巴服務的車輛進行研訊。<br> 巿民如欲查詢已批准的居民巴士服務，可瀏覽運輸署的網頁。該署提醒巿民，不應乘搭未經批准的居民巴士服務，因如發生意外，保險可能會失效，乘客可能不獲有效保險的保障。</p></body></html>
