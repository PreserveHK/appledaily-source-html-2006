<html><header><meta charset="utf-8"><title>美聯強化網頁吸客</title></header><body><h1>美聯強化網頁吸客</h1><p>樓市有番啲起色，多咗人搵樓市資訊睇，美聯就話集團嘅網頁點擊率同成交宗數，有密切關係，即愈多人瀏覽地產代理網頁，就愈多成交咁話！有見及此，美聯就做好準備，強化網頁。<br> 有幾強？美聯資訊科技總監馮浩陞話，網頁提供單位過去嘅成交紀錄，甚至可追溯到98年。「網上直擊」有物業嘅成交歷史紀錄，準買家就可以知道單位過去賺蝕次數啦。<br> 蘭西隨便點了中半山帝景園5座24樓A室，就彈出一系列資料，單位面積1962方呎，過往成交紀錄分別係今個月11日，售2113萬元，平均呎價10770，較05年5月嘅1970萬元購入價，賺7%。</p></body></html>
