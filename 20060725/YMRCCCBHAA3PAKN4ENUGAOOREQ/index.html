<html><header><meta charset="utf-8"><title>話你知<br>違法經營可判監禁</title></header><body><h1>話你知<br>違法經營可判監禁</h1><p>若有非專營巴士提供未經批准的公共巴士服務，政府可按香港法例第230章《公共巴士服務條例》，或香港法例第374章《道路交通條例》，就未經批准的公共巴士服務提出檢控。違反《公共巴士服務條例》，經被定罪後，最高罰款十萬元。若違反《道路交通條例》，如屬首次被定罪，可處罰款五千元及監禁三個月。若再次被定罪，可處罰款一萬元及監禁六個月。<br> 資料來源：運輸署</p></body></html>
