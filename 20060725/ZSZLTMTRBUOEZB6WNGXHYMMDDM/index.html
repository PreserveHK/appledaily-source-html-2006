<html><header><meta charset="utf-8"><title>經絡樓按半年4.88厘</title></header><body><h1>經絡樓按半年4.88厘</h1><p>【本報訊】經絡按揭首席副總裁鄭偉雄表示，為減低買家對本港銀行追加利息的憂慮，定息計劃將成為下半年焦點，即日起，該行會夥拍銀行，為香港置業買家提供全新定息按揭優惠，息率可低至首半年4.88厘或首年5.08厘，其後息率低至P（最優惠利率，現由8.25厘）減2.8厘，適用於一、二手及轉按物業，最低貸款額80萬元，不設現金回贈，按揭成數最高七成，罰息期3年。截止申請日期為8月31日，申請人需要在9月29日前提取貸款。</p></body></html>
