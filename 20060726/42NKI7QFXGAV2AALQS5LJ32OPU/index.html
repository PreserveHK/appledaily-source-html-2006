<html><header><meta charset="utf-8"><title>北京道一號樓面搶住租</title></header><body><h1>北京道一號樓面搶住租</h1><p>甲級寫字樓成為搶手貨，尖沙嘴北京道一號18、19同20樓，因為國際運動用品公司adidas遷出而招租，但較早前已全部租出，每層約1.2萬方呎，分別由美資銀行、日本電器店及名牌D&amp;G承租，呎租約32至33元。<br> 另12樓3至6號室，面積約7000方呎，最近亦由一間投資銀行承租。<br> 唔單止租務暢旺，連寫字樓單位買賣亦會增加，中原鄭繼標話，「業主惡過買家」，大部份業主企硬，擺出一副無商量嘅姿態。佢仲話，最近就有「業主彈票反價」，本來個買家出價已好接近業主嘅意向價，連支票都交埋，點知業主三心兩意，臨時反價加1%。</p></body></html>
