<html><header><meta charset="utf-8"><title>《星空》男星骨灰上太空</title></header><body><h1>《星空》男星骨灰上太空</h1><p>塵歸塵，土歸土，太空歸太空？在《星空奇遇記》（StarTrek）飾演飛船「企業」號工程師Scotty嘅已故男星杜漢（JamesDoohan圖），骨灰會喺10月由火箭射上太空，進行「太空葬禮」。火箭兜個圈之後就將骨灰帶返地球，到12月或明年1月時，骨灰會再次升空，留喺軌道中幾年，最後會跌出軌道，喺大氣層中燒毀，「化為烏有」。　路透社<br> <br> "Whatevergoesupmustcomedown."<br> 「所有上去嘅嘢，都總會落返嚟。」</p></body></html>
