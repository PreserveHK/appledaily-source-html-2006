<html><header><meta charset="utf-8"><title>香港地震機會微</title></header><body><h1>香港地震機會微</h1><p>世界大部份的強烈地震都發生於地殼板塊邊緣，而香港位於歐亞板塊內，並非處於板塊邊緣，且距離環太平洋地震帶較遠，最近的也有600公里，因此本港發生大地震的機會很微。<br> 香港天文台的資料顯示，由1874年至今，只有1918年汕頭7.3級地震曾對本港造成輕微損毀，一些建築物牆壁出現裂痕。而自1979年至今，香港共錄得51次有感地震，這些地震的震央多在香港境外，引起的震動輕微，烈度均在修訂地震烈度的5度以下。</p></body></html>
