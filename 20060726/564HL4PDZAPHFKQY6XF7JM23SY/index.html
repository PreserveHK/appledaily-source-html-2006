<html><header><meta charset="utf-8"><title>Stephy闖地鐵硬物貼短褲</title></header><body><h1>Stephy闖地鐵硬物貼短褲</h1><p>鄧麗欣（Stephy）、關心妍昨日錄影《智勝之道》，幾位女藝人異口同聲表示很少搭地鐵。不過，Stephy在學生時代有不少地鐵恐怖經歷，她說：「記得當年我去打排球，為咗方便換晒排球衫褲去打波，點知搭地鐵時好迫，有硬物頂住我，咁我咪想移開，點知周圍都係，𠵱家諗番都覺得自己大膽。」</p><p>倡設女性專卡</p><p>關心妍認為香港地鐵太迫，應該效法日本有個女性專用車廂，她說：「好多時搭地鐵太迫，都唔知顧得上定顧得下，如果有個女性專用車廂就唔使護胸啦！」<br> 採訪、攝影：楊潔雯</p></body></html>
