<html><header><meta charset="utf-8"><title>犯人沙咀勞教中心跳樓獲救</title></header><body><h1>犯人沙咀勞教中心跳樓獲救</h1><p>【本報訊】在大嶼山沙咀勞教中心服刑的青年，昨日在中心內一幢大廈的二樓墮下受傷，事後由直升機送院治理，情況穩定，懲教署及警方調查後相信他是企圖自殺，現正調查其自殺原因。<br> 企圖自殺男子姓陳，21歲，今年6月因傷人罪被判入勞教中心服刑。昨日中午12時許，陳與其他服刑人士工作完畢後，一行10人在兩層高的A座寢室外空地集隊，其間陳突然擅自離隊，獨自由該建築物外露的樓梯跑上二樓，然後跨過欄河一躍而下，當場受傷。</p></body></html>
