<html><header><meta charset="utf-8"><title>世衛宗旨：令世人更健康</title></header><body><h1>世衛宗旨：令世人更健康</h1><p>世界衞生組織（WorldHealthOrganization）於1948年4月7日成立，是聯合國屬下的專門機構，亦是國際間最大的公共衞生組織，其總部設於瑞士日內瓦，另設有六個區域辦事處。截至今年5月為止，世衞共有192個成員國，包括中國，而台灣則並非會員。<br> 世衞組織的宗旨是使全世界人民達至最高水平的健康，其最高權力機構是世界衞生大會，每年召開一次，主要任務是審議總幹事的工作報告、接納新會員國和討論其他重要議題。03年世衞更修例，賦予世衞更大調查權力，並在必要時對疫症國家採強制隔離及旅行限制等措。</p></body></html>
