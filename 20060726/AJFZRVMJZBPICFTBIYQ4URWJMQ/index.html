<html><header><meta charset="utf-8"><title>沙灘美少女Profile：暑天最愛入廚實驗</title></header><body><h1>沙灘美少女Profile：暑天最愛入廚實驗</h1><p>兩個為食妹Lolly同Catherine，最愛趁暑假空閒在廚房不停做烹飪實驗，將平日從網上或報紙剪下的食譜試整一番。<br>「帶去海灘的小吃最緊要方便食用，最好可以一口吃完，好似我哋諗到用香茅包雞肉，用手拿來吃都得！」Lolly急不及待搶着分享。</p><p>切記冷凍保存</p><p>「海灘小吃最好選擇冷吃的，𠵱家天氣熱到人都溶，食物若不以保溫箱冷藏，好易變壞！」Catherine也不甘示弱畀貼士。「仲有，最好不要弄帶汁食物，如果像今次示範的冷麵卷，汁料切記要另行以小樽盛起，食時才淋汁，便不怕倒瀉了！」</p></body></html>
