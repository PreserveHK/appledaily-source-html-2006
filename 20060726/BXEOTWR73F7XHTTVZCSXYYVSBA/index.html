<html><header><meta charset="utf-8"><title>Jolin向周杰倫表白</title></header><body><h1>Jolin向周杰倫表白</h1><p>台灣女星蔡依林（Jolin）最近四出宣傳新唱碟《舞孃》，日前便到了上海造勢，順便近距離接觸內地歌迷。穿上背心短裙的Jolin，不時高舉V字手勢扮可愛，可惜因她遲大到，結果招內地傳媒不滿。<br> 在專輯中，Jolin親自撰寫了新歌《開場白》，來反映自己的心路歷程，她說：「希望戀情結束後依然是朋友。」問到是否暗指和舊愛周杰倫目前的關係時？Jolin即以笑默認。<br> 撰文：比華利</p></body></html>
