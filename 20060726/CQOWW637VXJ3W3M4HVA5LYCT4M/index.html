<html><header><meta charset="utf-8"><title>三百人烈日下爭居權</title></header><body><h1>三百人烈日下爭居權</h1><p>【本報訊】約300名爭取子女居港權的家長，昨早在中環遮打花園集會後遊行至政府總部，向保安局局長李少光提交請願信。爭取居港權家長協會上月中曾與保安局官員會面，要求給予他們在內地的子女居港權，但至今仍未獲回覆，要求當局訂下解決問題的時間表。遊行人士經過終審法院門前，一度大力敲鑼打鼓，希望法院能聽見他們心中的訴求。<br> 已數次參加遊行爭取子女居港權的錢太表示，自己現仍有三名兒子在廣東未獲批來港，多年來受着兩地分隔之苦，希望當局還回公道，盡快讓其子來港團聚。</p></body></html>
