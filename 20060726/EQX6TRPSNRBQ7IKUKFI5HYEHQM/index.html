<html><header><meta charset="utf-8"><title>新人類談目標：佩雷斯專心為阿積士拼搏</title></header><body><h1>新人類談目標：佩雷斯專心為阿積士拼搏</h1><p>從荷甲阿爾克馬爾加盟阿積士的前鋒堅尼夫佩雷斯（簡稱佩雷斯），宣布在31歲之齡退出丹麥國家隊，全心為新主爭取勝利。佩雷斯在03年才為丹麥演出處子作，對手是英格蘭；效力了國家隊3年便退役，佩雷斯認為自己力有不逮：「為丹麥上陣當然是我的驕傲，但這是最佳時機退出國家隊，因為我想把精神全部放在球會上，我衷心祝福丹麥能夠晉身08年歐國盃決賽周。」上季為阿爾克馬爾射入10球的佩雷斯，曾為丹麥披甲19次。</p></body></html>
