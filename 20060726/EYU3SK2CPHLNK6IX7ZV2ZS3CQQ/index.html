<html><header><meta charset="utf-8"><title>GiGi愈大愈豪放</title></header><body><h1>GiGi愈大愈豪放</h1><p>梁詠琪（GiGi）昨日到商台接受訪問，同時宣傳其昨日推出的新碟《成長的短髮》。GiGi透露原本準備了不少性感裝束拍攝唱片封套，但因為唱片公司太照顧她，所以出街的都僅是一些半身照，連GiGi都不禁強調自己不介意性感，她說：「其實影嗰時有啲都好大膽，有啲仲係要趴喺梳化上，但公司保守過我，最後都冇用，有張係着住件白色裙，佢哋仲笑我似瑪麗蓮夢露，下次影就可以再勁啲。」</p><p>夠自信可解放</p><p>問GiGi是否回復單身，故可以無拘無束作性感大解放，她笑說：「我覺得主要係個人大個咗，自信多咗，就算演繹性感裙都可以放啲，都唔關有冇拍拖。」<br> 採訪、攝影：駱華齡</p></body></html>
