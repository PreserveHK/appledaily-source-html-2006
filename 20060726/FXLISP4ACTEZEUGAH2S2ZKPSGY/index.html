<html><header><meta charset="utf-8"><title>買日立大電視機送TV</title></header><body><h1>買日立大電視機送TV</h1><p>《15/16》爆笑之際，電視機又再出現強勁雪花，沮喪！我問：「老爺機有成10年歷史，錄影機又陳陳舊舊，不如一次過換新。」媽答：「中咗六合彩？」「唔使咁富貴，由𠵱家到7月31日，買指定型號嘅日立等離子或液晶電視機，就有指定型號DVD錄影機或LCDTV等奉送，有So！」<br>記者：林佩婷<br>查詢：27700377（日立）</p><p>送價值$4,990TCL20吋LCDTV。</p></body></html>
