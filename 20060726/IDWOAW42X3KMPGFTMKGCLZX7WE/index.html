<html><header><meta charset="utf-8"><title>配音員盧素娟上周六病逝</title></header><body><h1>配音員盧素娟上周六病逝</h1><p>為日本動畫《多啦A夢》裏面嘅大雄配音嘅資深配音員盧素娟，上周六因腸癌病逝，無綫外事部助理總監曾醒明日前證實佢嘅死訊，佢話：「藝員科已聯絡佢嘅屋企人，睇吓有乜嘢要幫手。暫定下月14號喺世界殯儀館設靈，翌日出殯。」盧素娟80年代入無綫，曾為多套經典動畫配音，除咗《多啦A夢》外仲有《足球小將》嘅三杉淳、《名偵探柯南》嘅江戶川柯南等，遺作就係下月上映嘅動畫電影《多啦A夢—大雄的貓狗時空傳》。</p></body></html>
