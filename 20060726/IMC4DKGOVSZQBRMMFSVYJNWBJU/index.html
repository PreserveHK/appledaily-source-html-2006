<html><header><meta charset="utf-8"><title>深水灣道大屋3.5億易手</title></header><body><h1>深水灣道大屋3.5億易手</h1><p>領域房地產顧問董事梁鈞偉表示，今年市場至少有兩宗成交，銀碼高於福布斯公布的最貴豪宅，其中深水灣道37號，今年3月以3.5億元易手，大屋佔地22,000平方呎，樓高4層，總面積16,148平方呎，平均呎價21,675元。另外由會德豐持有的山頂歌賦山里項目，共有5幢獨立屋，分別為歌賦山里3、3A、3B、3C及5號屋，面積5,661至7,857平方呎，今年5月份發展商落實以2.2億元售出面積最大的3號屋，7,857平方呎，呎價2.8萬元。他估計今年下半年陸續有超高價豪宅成交，主要來自九龍站凱旋門特色戶，山頂倚巒、及上述歌賦山里項目。<br> 本報記者</p></body></html>
