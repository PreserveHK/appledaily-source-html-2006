<html><header><meta charset="utf-8"><title>警搜夜場拘通緝犯</title></header><body><h1>警搜夜場拘通緝犯</h1><p>【本報訊】警方西九龍總區反黑組探員，聯同機動部隊警員近一百人，由前晚9時30至昨凌晨4時，在區內進行「犂庭掃穴」反罪惡行動，在歷時6個半小時的行動中，警方搜查的士高、卡拉OK及遊戲機中心等10處娛樂場所，共拘捕分別涉嫌藏毒及被警方通緝的一男三女（19至49歲）。行動中包括於凌晨2時許，警方再搜查尖沙嘴cyber8的士高，拘捕兩名涉嫌藏毒女子（19及23歲）及撿獲小量毒品（圖）。<br> 黎志偉攝</p></body></html>
