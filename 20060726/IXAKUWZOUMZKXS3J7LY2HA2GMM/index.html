<html><header><meta charset="utf-8"><title>俞宗怡望再聘公務員</title></header><body><h1>俞宗怡望再聘公務員</h1><p>【本報訊】公務員事務局局長俞宗怡接受新一期《公務員通訊》訪問時表示，望在明年6月任期屆滿前，完成逐步恢復公開招聘公務員及薪酬水平調查兩大項工作。</p><p>「一分錢一分貨」</p><p>她表示，要避免公務員青黃不接，就要確保不斷注入新血，她會小心部署，確保編制增長不會失控，而公務員薪酬水平調查，今年底前會有結果，由於公務員隊伍有很多獨特之處是私人機構所沒有，故調查結果如何應用，要先徵詢員工意見才能定案，但公務員薪酬應與市場看齊，說：「一分錢，一分貨的道理，誰都明白」。</p></body></html>
