<html><header><meta charset="utf-8"><title>Frapbois限量４色化妝袋</title></header><body><h1>Frapbois限量４色化妝袋</h1><p>日牌Cute地品牌Frapbois唔知係咪為了挽回前主帥宇津木離隊所流失的Fans，時不時推出限量可愛小物引Fans回巢。繼上次的動物造型T恤後，新猷是這款４色透明化妝袋，一套有齊鮮艷綠、藍、橙、黃4色，十分搶眼吸引，想免費擁有請先惠顧滿$5,000至有得傾。不過今勻代理I.T都從善如流，容許各位Fans單買亦可，全套只需$199就可帶回家，點計都係就咁買着數啲喎。記者：吳小明</p><p>Frapbois（28953236）銅鑼灣百德新街58號地下A舖</p></body></html>
