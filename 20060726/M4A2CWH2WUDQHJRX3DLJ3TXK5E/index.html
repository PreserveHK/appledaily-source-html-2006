<html><header><meta charset="utf-8"><title>霍英東食兩塊牛扒？</title></header><body><h1>霍英東食兩塊牛扒？</h1><p>全國政協副主席霍英東近來傳出病重消息，北京派專人專機接佢去醫，有人講到佢好嚴重，要依靠儀器維持生命，大仔霍震霆噚日出席山西省招商開幕典禮，當然俾記者追問老父病情。<br> 霍震霆話，佢阿爸因為發高燒入院，喺北京經過治療後效果唔錯，並唔係好似外界講得咁差；佢多次強調老父康復得唔錯，可以食到兩塊牛扒，結果俾醫生叫停。休養期間佢都仲睇世界盃。至於國家副主席曾慶紅係咪嚟探望，佢就話唔好講，總之今次治病獲得中央關注同關心啦。</p></body></html>
