<html><header><meta charset="utf-8"><title>李彩華欲嘗傷殘滋味</title></header><body><h1>李彩華欲嘗傷殘滋味</h1><p>李彩華（Rain）昨日到沙田慈氏護養院探訪一些行動不便的病人，身為輪椅大使的她即場學習如何修理輪椅，她說：「我都希望可以捐助輪椅畀有需要嘅人。」阿Rain又稱希望一嘗坐輪椅的滋味，可以感受一下殘疾人士的感覺。<br> 最近有人公開衞蘭與模特兒Gordon的激吻照，早前阿Rain曾與Gordon行catwalk，問她對Gordon的印象如何時，她說：「其實都唔係好熟，不過就覺得衞蘭好慘，咁樣畀人公開啲親密照，起初都唔覺Gordon博宣傳，但𠵱家就有呢個感覺。」<br> 採訪：胡比<br> 攝影：陳俊強</p></body></html>
