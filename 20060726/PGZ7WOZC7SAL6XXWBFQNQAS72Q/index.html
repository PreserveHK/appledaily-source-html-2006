<html><header><meta charset="utf-8"><title>瑰麗織皮技術全攻略</title></header><body><h1>瑰麗織皮技術全攻略</h1><p>BottegaVeneta原是意大利手藝精湛的皮革品牌，出色工藝源於Veneto區，1966年BV在維琴察成立總部，推出款式優雅瑰麗、手工完美的皮革用品及手袋等，當中又以人手織皮手袋，以及經典動物印圖最為出名。<br> 01年2月BV被Guccigroup收購為旗下，經典的wovenbag甫推出即成為搶手貨，其後BV不斷開拓發展時裝、家品和傢俬等，而不論在那一個層面的設計，都總留有織皮這個重要元素及概念，正如新面世的珍貴高級珠寶系列一樣。</p></body></html>
