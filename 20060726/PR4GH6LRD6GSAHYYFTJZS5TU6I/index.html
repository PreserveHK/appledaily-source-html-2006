<html><header><meta charset="utf-8"><title>貝理雅不飲希拉克贈酒</title></header><body><h1>貝理雅不飲希拉克贈酒</h1><p>法國總統希拉克去年四度贈送法國佳釀俾紅酒專家嘅英國首相貝理雅（TonyBlair），但貝理雅對呢批酒不聞不問，引起諸多揣測，認為兩人因伊拉克和歐盟憲法問題反咗面；其次是貝理雅偏好產自基安蒂（Chianti）嘅紅酒，而非波爾多（Bordeaux）佳釀；最後是錢嘅問題，英國政府規定，首相和大臣收禮物的價值上限是140英鎊（2,000港元），超出這個數而想據為己有，就要自己俾足錢買。<br> 英國<br> 《泰晤士報》</p></body></html>
