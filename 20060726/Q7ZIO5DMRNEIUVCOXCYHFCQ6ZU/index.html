<html><header><meta charset="utf-8"><title>栢芝炒車被追究</title></header><body><h1>栢芝炒車被追究</h1><p>張栢芝最近在內地拍攝新片《第601個電話》，電影公司原本安排了一輛Audi汽車給她拍攝，可是開工時未及送到現場，劇組人員遂安排另一位車主借出車子。<br> 據知栢芝拍攝時不慎把車子撞到燈柱，車頭嚴重損毀，工作人員當時最擔心的是她可有受傷，沒有再檢查車子的損毀程度。車主不滿劇組拍攝時未有好好保護他的車輛，在片場理論，導演張國立不想影響演員和工作人員的情緒，要求車主離開片場，並答應賠償，惟車主表示事件沒有合理解釋，不排除會跟栢芝回港，討回公道。<br> 撰文：林妃</p></body></html>
