<html><header><meta charset="utf-8"><title>廣興董事上訴翻案</title></header><body><h1>廣興董事上訴翻案</h1><p>【本報訊】上市公司廣興國際前執行董事李萬德，串謀證券人士非法造市罪成，他與同案證券公司前執行董事不服定罪，昨在高等法院提出上訴，指廉署偷錄取證違憲，原審法官不應接納有關證供。<br> 代表李萬德的資深大律師麥機智昨表示，原審法官已裁定廉署以偷拍及竊聽蒐證屬違法，而廉署於03年9月開始進行截聽，獲悉特赦證人與被告於酒店兩度會面，因而進行偷拍及偷錄，屬雙重違法。<br> 案件編號：CACC303/05</p></body></html>
