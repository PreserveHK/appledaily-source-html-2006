<html><header><meta charset="utf-8"><title>美容學院開放日　免費按摩</title></header><body><h1>美容學院開放日　免費按摩</h1><p>想由行內專業美容師免費教授及示範最流行的美容技巧，甚至由專業學員幫你免費扮靚，𠵱家就有呢個機會，奧思國際美容專業學院於8月5日（星期六）及11日（星期五）兩天舉行OpenDay，當日會舉行多個免費美容專題講座，並由行內資深美容工作者及學者擔任主講嘉賓。此外，更會安排最新妝容、髮型、水晶甲等示範，入場費用全免，得閒咪約埋班姊妹趁墟囉！<br>記者：盧家蕙</p><p>現場直擊水晶甲塑造過程，可慢慢偷師。</p></body></html>
