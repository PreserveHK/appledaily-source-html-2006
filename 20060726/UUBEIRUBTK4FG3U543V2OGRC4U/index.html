<html><header><meta charset="utf-8"><title>藍天行動抄襲內地概念</title></header><body><h1>藍天行動抄襲內地概念</h1><p>【本報訊】港府的「藍天行動」原來是從內地抄襲過來的概念，天津市政府早在2001年已推出藍天行動，嚴控燃煤與建築工程排放的二氧化硫，04年時更取得全年8成晴空日子的成就；重慶市政府去年相繼參與行動，今年首5個月主城空氣質量優良天錄得111日。港府不但引入內地市政府的概念，連行動英文名字「BlueSkyAction」也照抄過來。<br> 綠色和平項目主任楊凱珊說，北京市政府早為每年的藍天日數定下目標，相比港府根本沒有訂立目標，更無進行同類統計，替藍天打氣的決心仍嫌不足。</p></body></html>
