<html><header><meta charset="utf-8"><title>中原出VCD講解樓按</title></header><body><h1>中原出VCD講解樓按</h1><p>暑假係好多行業嘅黃金檔期，樓市都唔例外，為咗增加生意額，各代理行都絞盡腦汁，中原就向上車客埋手，出VCD講解樓宇按揭，軟銷公司形象。隻VCD個名叫做《按Mort通識》，分開8個主題，全長40分鐘，由中原財務董事總經理梁理中親身講解按揭事項，節目主持係CPN（中視網）嘅項目主任兼台花陳曉芝（GiGi），仲有由年輕人主演嘅置業個案環節㖭，十足警訊一樣。<br> 呢套片嘅編劇同製作由CPN揹飛，中原財務提供專業知識，策劃推廣就由中原出版社負責，每隻盛惠68蚊，係網上直銷價。</p></body></html>
