<html><header><meta charset="utf-8"><title>喜歡你</title></header><body><h1>喜歡你</h1><p>咪以為化妝品只會花錢喺產品包裝上，開記招嘅invitationcard亦會搞到靚無可靚，Dior、Shiseido、ANNASUI係至佳例子。最近有初出茅廬嘅靚女同事收到一封情信，信中除咗話對佢一見鍾情外，更附有求愛人嘅照片一張，相約佢在某時某地見面。靚女當然睇到花容失色，狂呼變態，旁邊嘅兩位男同事亦憤憤不平（唔知係咪唔抵得），最後終於搞清係公關嘅邀請信，咁靚女至無咁驚青，不過就肯定唔會唔記得呢個約會。咁公關公司呢招求愛方法咪成功咗囉！<br><br>記者：曾順珍</p></body></html>
