<html><header><meta charset="utf-8"><title>龍豐商場舖呎租143元</title></header><body><h1>龍豐商場舖呎租143元</h1><p>【本報訊】中原新界商舖部高級營業董事黃培權表示，上水龍豐花園商場17A舖，鄰近商場入口位，面積約300呎，獲時裝店以約4.3萬元承租，呎租約143.3元。現時商場租賃放盤量維持1至2%，約5個，月租4萬至6萬元，呎租80至200元。<br> 今年4月，龍豐花園地下23號舖，面積564方呎，由參茸店以月租5萬元承租，呎租88.7元。<br> 黃培權指出，上水區以龍豐花園附近人流最暢旺，位處該區一線地段如龍琛路及新康街舖位成交價更逾千萬。因新界北區將有不少住宅項目落成，預計可帶動地區人流，刺激區內消費，故吸引不少商戶進駐上水區商舖。</p></body></html>
