<html><header><meta charset="utf-8"><title>林志玲至激艷照夠專業</title></header><body><h1>林志玲至激艷照夠專業</h1><p>林志玲昨日乘飛機到北京出席護膚品派對，對於有雜誌刊登了她的性感艷照，她表示這是兩、三年前拍的，不知為何最近才刊出。至於拍攝的尺度為何如此大膽？林志玲的經理人江怡蓉轉述她的答案說：「這是模特兒的專業表現。」<br> 而林母吳慈美昨日還在忙於布置新居，未有看到女兒的艷照，但聽到記者描述，即緊張的說：「拍甚麼東西，拍成這樣？」後來又改口說：「我相信志玲啦！她自己有原則，不會去露點的。」<br> 對於林志玲傳出被電影《赤壁》換角，江怡蓉說：「整件事情都是一個烏龍，前晚北京電影公司也針對此事發表澄清聲明了。」<br> 採訪、攝影：黎寶蘋</p></body></html>
