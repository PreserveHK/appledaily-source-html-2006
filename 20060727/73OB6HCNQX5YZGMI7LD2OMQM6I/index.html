<html><header><meta charset="utf-8"><title>山德士高層賣1542萬</title></header><body><h1>山德士高層賣1542萬</h1><p>【本報訊】中原九龍西工商部營業經理張威光表示，荃灣山德士中心高層全層，面積約15422方呎，剛由米業公司斥1542萬元購入，呎價約1000元。<br> 該廈現時只得一個高層全層放售，並沒有租盤供應。該廈受市場追捧，原因是大廈有上落貨台及交通方便。<br> 山德士中心對上一宗交易為去年8月，買家斥4300萬元，購入6至10樓連車位。<br> 張威光指出，荃灣區面積逾萬呎的盤源僅得10個，但因叫價普遍偏高，故乏人問津。</p></body></html>
