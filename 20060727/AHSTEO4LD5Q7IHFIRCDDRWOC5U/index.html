<html><header><meta charset="utf-8"><title>楊秀惠初試啼聲興奮</title></header><body><h1>楊秀惠初試啼聲興奮</h1><p>楊秀惠當初代表馬來西亞來港參選華裔小姐，之後離開大馬的家人，獨自留港發展，她日前接受《Him》雜誌訪問，表示由選美至今學到很多，早前還初試啼聲獻唱歌曲，有機會成為《金牌女兒紅》大碟的歌手，實在讓她開心之極，她說：「我估唔到大家對我唱歌嘅評價都唔錯，其實做歌手係我計劃之內嘅，有機會當然要試啦，我自己係非常有興趣。」</p><p>學識表現自己</p><p>楊秀惠小時在家已經常自彈自唱，最享受是表演之時有人欣賞，當然唱歌之外，演戲也是她喜歡的，她說：「入行之後有好多機會接觸好多唔同嘅人，我學識點樣適當咁表現自己，獲益良多呀！」</p></body></html>
