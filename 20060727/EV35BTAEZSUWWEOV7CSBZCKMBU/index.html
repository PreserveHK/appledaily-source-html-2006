<html><header><meta charset="utf-8"><title>電腦蚊香發電波驅蚊</title></header><body><h1>電腦蚊香發電波驅蚊</h1><p>炎炎夏日，蚊患肆虐，教人防不勝防，為解決蚊患，南韓有網絡公司推出「電腦蚊香」，透過電腦發射無線電波驅蚊，讓人安心上網，不怕被蚊叮。<br> 南韓《韓國時報》報道，主要入門網站empas推出一種無線電波驅蚊服務，網民只要在該網站登記，就可免費下載「電腦蚊香」軟件，今後開啓電腦，「電腦蚊香」就會自動運作，釋出200至600赫茲無線電波，這個頻率只會驅趕專吸血的雌性蚊子，對人沒影響。<br> 南韓流動電話公司SKT也推出防蚊鈴聲服務，原理跟「電腦蚊香」相同，但用戶下載這種鈴聲，需要付2,000韓圜（逾16港元）費用。<br> 新華社</p></body></html>
