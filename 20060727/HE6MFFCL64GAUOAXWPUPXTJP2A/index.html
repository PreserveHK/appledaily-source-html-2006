<html><header><meta charset="utf-8"><title>新人類談目標：杜林效巴塞夢成真</title></header><body><h1>新人類談目標：杜林效巴塞夢成真</h1><p>法國國腳杜林結束南非的度假後，前天直飛巴塞隆拿完成體測後正式完成加盟巴塞隆拿的手續，徹底與意大利足球及假波醜聞一刀兩斷。該34歲的後衞對新球會充滿信心：「有朗拿甸奴和伊圖在陣，我們包攬全世界最佳的球員，真的不可思議。」杜林在簽約後繼續他的假期。他表示自己也是巴塞球迷：「上季歐冠盃決賽，我帶同孩子們一起去巴黎（歐冠盃決賽）打氣；我自小已是該隊球迷，現能成為一分子，可謂夢想成真。」</p></body></html>
