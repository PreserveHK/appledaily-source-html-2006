<html><header><meta charset="utf-8"><title>基斯保迪神射手大熱</title></header><body><h1>基斯保迪神射手大熱</h1><p>大家並沒有看錯，外國賭波公司的確將蘇超神射手的熱門資格「公平地」分給些路廸和格拉斯哥流浪的球員。上屆神射手基斯保廸以32球成為神射手（兩間球會入球總和），遠遠拋離次席的赫臣16球之多，今屆被列為2.75倍大熱。</p><p>堅尼米拿柏素有「肉食」</p><p>至於第2位的蘇羅斯基雖為6倍次熱，但踢法較喜歡在邊路進攻，非正前鋒人才，故難作次選；反而博由狼隊加盟的堅尼米拿和柏素更有「肉食」。此外，建議球迷不要「大貪」前喜伯年射手里奧丹的11倍，雖然此子把握力不俗，上屆也有16球進賬，但轉投些路廸後，應非正選之列，故此11倍也不宜冷敲。</p></body></html>
