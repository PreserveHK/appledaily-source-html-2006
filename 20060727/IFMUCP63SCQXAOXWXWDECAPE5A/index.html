<html><header><meta charset="utf-8"><title>防核裝備消防處理可疑信</title></header><body><h1>防核裝備消防處理可疑信</h1><p>【本報訊】鑽石山悅庭軒2座23樓一單位，前晚九時許上演一幕「生化郵件驚魂」。一名在中華電力公司工作的姓陳（26歲）男子，從住所大廈信箱將一封由本地寄出、收信人為同住舅父的信件帶回住所。由於舅父正在內地公幹，事主將信拆開了解有否重要事情時，發現信封內僅有一堆藍色類似灰燼的可疑物體，恐有危險立即報警求助。<br> 警員接報趕至調查了解後為安全計，通知消防員帶備防核生化裝備到場。至昨凌晨零時許，警方爆炸品處理課人員到場檢查後，相信可疑物品為一堆燒過的紙屑灰燼，證實虛驚一場。警方正向信件收件人了解，有否與人結怨或欠債被人整蠱。</p></body></html>
