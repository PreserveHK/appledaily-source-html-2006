<html><header><meta charset="utf-8"><title>黑幫盤踞油麻地果欄</title></header><body><h1>黑幫盤踞油麻地果欄</h1><p>油麻地果欄除了是水果批發總滙外，也是個龍蛇混雜的地方，由於屬私人用地，一直以來由欄商自行經營管理。據稱，這裏的賭檔由黑幫「14K」控制，規模龐大，全天候24小時經營，每天賭客出入數以百計，每日投注額高達數十萬元。<br> 消息稱，果欄的賭檔與一般攤檔一樣需向黑幫繳付租金，每小時1,000至2,000元，由於有利可圖，各派黑幫為爭奪地盤，不時發生廝殺血案。警方對果欄的非法聚賭問題非常重視，多年來不斷掃蕩，拘捕賭檔主持和賭客無數，但果欄的非法賭檔卻如百足之蟲，死而不僵，掃之不盡。<br> 本報記者</p></body></html>
