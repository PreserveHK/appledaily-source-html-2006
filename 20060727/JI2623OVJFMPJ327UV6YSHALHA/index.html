<html><header><meta charset="utf-8"><title>黎大鈞愈戰愈勇</title></header><body><h1>黎大鈞愈戰愈勇</h1><p>那邊廂有人辭官歸故里，二少離場咩電話都唔玩，但另一邊廂呢，喺黎總大鈞帶領下數碼通就愈戰愈勇，繼續不停咁推新服務新手機。好似噚日咁，就同Fujitsu合作，推出全港首部內置HSDPA嘅筆記簿電腦LifeBookQ2010。<br> 不過由於業績臨近，所以黎總冇任何數字可以提供，不過佢就爆話會繼續加強3G內容，點加強？例如個新聞製作部，稍後會研究做埋專題報道之類。<br> 至於最強嘅「波」，佢話啲客仔出年應該有機會睇到歐洲聯賽冠軍盃嘅精采片段。另外，嚟緊星期日佢仲會帶隊過馬交，同大家交代喺當地點搞3G，唔係愈戰愈勇又係咩呢？</p></body></html>
