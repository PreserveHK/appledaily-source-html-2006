<html><header><meta charset="utf-8"><title>重組成功收益回升</title></header><body><h1>重組成功收益回升</h1><p>如今Valentino積極部署開拓亞洲市場，其一原因歸功於近年的重組安排。雖然Valentino的名字響噹噹，已逾40年歷史，但也曾經歷過虧損；02年3月，意大利紡織及服裝公司MarzottoSpA，從HdPGroup手中收購ValentinoSpA.，三年內，Valentino重新錄得盈利。<br> 直至05年7月，MarzottoSpA把旗下時裝產業分拆上市，成立ValentinoFashionGroup；分拆之後首季，純利獲得雙位數字增長，單是Valentino品牌，收益上升20%，達到6280萬歐元。</p></body></html>
