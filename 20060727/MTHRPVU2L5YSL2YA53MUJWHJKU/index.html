<html><header><meta charset="utf-8"><title>大胃王誓挫黑寡婦</title></header><body><h1>大胃王誓挫黑寡婦</h1><p>【本報訊】蟬聯世界女子競食冠軍、綽號黑寡婦的湯瑪絲（SonyaThomas）將於下月12日及13日遠洋來港挑戰本港大胃王。<br> 本地好手自不敢怠慢，競食天王JohnnyWu、競食天后蔣詠雯，以及競食父子兵陳順雄及陳智仁，昨日齊集黃埔新天地進行一場「黃埔亞洲食王爭霸戰——試食大會」，狂食車仔麵、花素蒸餃及壽包，誓挫黑寡婦。</p><p>逾百人報名爭做大胃王</p><p>大會發言人昨日向全港大胃王發出最後召集令，迄今逾100人報名參加初賽，截止日期下月3日，比賽查詢電話：28114903。</p></body></html>
