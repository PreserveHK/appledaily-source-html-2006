<html><header><meta charset="utf-8"><title>Isabella爆樽冇手軟</title></header><body><h1>Isabella爆樽冇手軟</h1><p>梁洛施（Isabella）下月中推出新碟，隨碟附送她跟張致恆（Steven）主演的45分鐘音樂電影。Isabella扮演自小缺乏家人照顧的女孩，性格變得反叛和愛抱不平。而Steven卻是天真單純兼帶點戇直的男孩，平時酷愛攝影和摺紙飛機，後因遇上Isabella，令他經歷許多他從未遇過的事情。<br> 其中一場戲Isabella向Steven爆樽，拍攝時她絕不手軟，弄得玻璃碎滿地，問Steven當日害怕嗎？他說：「其實我戥佢驚，因為爆樽好容易俾玻璃碎彈到。睇見佢唔顧身世，真係佩服！佩服！」	<br> 撰文：葉雪</p></body></html>
