<html><header><meta charset="utf-8"><title>四大天王輪住陪軟硬</title></header><body><h1>四大天王輪住陪軟硬</h1><p>軟硬天師於紅館舉行一連10場「軟硬天師LongTimeNoSee演唱會」今晚開鑼，嘉賓名單經已落實，四大天王都已答應出席。軟硬於九十年代最紅，四大天王於同時期也最風光，張學友、劉德華、黎明與郭富城等將先後為軟硬演唱會演出，可惜並非同場出現。其他嘉賓還有李克勤、古巨基、陳奕迅、草蜢同達明一派，連搖滾代表黃貫中及恭碩良也答應出席。</p><p>達明壓軸</p><p>現時嘉賓的初步演出日期已經排定，其中達明一派已落實擔任尾場嘉賓，為軟硬及達明於明年暑假合作開騷作為引子。據悉每位嘉賓上台時，軟硬不單會唱他們的歌曲，還會送贈驚喜。<br> 撰文：蔡如玉</p></body></html>
