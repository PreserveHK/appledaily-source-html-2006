<html><header><meta charset="utf-8"><title>張含韵美容初體驗</title></header><body><h1>張含韵美容初體驗</h1><p>有份參與「太陽計劃2006──全方位實習計劃」的張含韵，昨日到將軍澳中心一美容院學習推銷技巧，年紀輕輕的她即場示範替模特兒做facial，不過就顯得有點雞手鴨腳。<br> 張含韵表示從未試過做facial，不過入行後因經常要化妝出鏡，故已開始注意護膚，她說：「我都是聽人家說要護膚，我覺得經常化妝皮膚的確會變差，我們四川的女孩基本上皮膚都不錯。」<br> 張含韵透露最近經常到外地工作，幾乎每天都要凌晨五時起床，問她在暑假有何安排？她說：「我已經三年沒放暑假，現在都是請老師回來當家教。」至於可會感到被母親當作搖錢樹？她說：「媽媽希望我快樂就好。」<br> 採訪、攝影：卓美娟</p></body></html>
