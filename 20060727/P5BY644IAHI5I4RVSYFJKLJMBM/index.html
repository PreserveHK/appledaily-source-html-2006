<html><header><meta charset="utf-8"><title>巴伐洛堤明年返舞台</title></header><body><h1>巴伐洛堤明年返舞台</h1><p>"Ihaveeveryintentionofreturningtosinging."<br> 「我諗住繼續唱落去㗎。」<br> <br> 令人聽出耳油嘅意大利著名男高音巴伐洛堤（LucianoPavarotti），在全球巡迴告別演唱會期間，證實患上胰臟癌，本月初成功做手術切除腫瘤後，好多人都關心佢會唔會完成埋取消咗嘅多場演唱會，為演唱生涯畫上完美句號。70歲嘅巴伐洛堤日前就大派定心丸，話希望出年回歸舞台，完成巡迴演出。各位買咗飛嘅歌迷同擁躉唔使再擔心啦！<br> 英國廣播公司</p></body></html>
