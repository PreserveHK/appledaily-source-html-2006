<html><header><meta charset="utf-8"><title>檢察院頒布新規定　嚴打8種刑訊逼供</title></header><body><h1>檢察院頒布新規定　嚴打8種刑訊逼供</h1><p>昨日公布的《最高人民檢察院關於瀆職侵權犯罪案件立案標準的規定》，首次對刑訊逼供案的八種立案情形予以詳細規定。<br> 根據規定，涉嫌下列八種逼供情形的，應予立案嚴打：以毆打、綑綁、違法使用械具等手段逼供；以長時間凍、餓、曬、烤等手段嚴重損害疑犯、被告身體健康；刑訊逼供造成疑犯、被告輕傷、重傷、死亡；刑訊逼供導致疑犯、被告自殺、自殘造成重傷、死亡或精神失常；刑訊逼供造成錯案；刑訊逼供三人次以上；縱容、授意、指使他人刑訊逼供；其他刑訊逼供。<br> 新華網</p></body></html>
