<html><header><meta charset="utf-8"><title>鄭兆聰：早有預謀</title></header><body><h1>鄭兆聰：早有預謀</h1><p>對於今次意甲假波案上訴結果，傑志助教鄭兆聰（圖）認為早有預謀。<br> 他說：「這次判決只不過是一場戲，上訴其實早有結果，你看AC米蘭、拉素及費倫天拿少有球員離隊，或多或少可以預知他們的上訴結果。新球季AC米蘭除重新獲歐洲賽資格外，其問鼎聯賽錦標的機會亦大大提升，畢竟落後8分的積分差距，對這支紅黑兵團可謂綽綽有餘。」<br> 有線電視發言人回應今次意甲法庭上訴結果時表示，有線電視會以觀眾為依歸，若然太多觀眾反映要求直播祖雲達斯在意乙的賽事，他們會積極爭取。</p></body></html>
