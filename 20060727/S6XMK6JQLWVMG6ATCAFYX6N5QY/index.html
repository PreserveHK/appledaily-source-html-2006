<html><header><meta charset="utf-8"><title>黃金大股東3.84億增持</title></header><body><h1>黃金大股東3.84億增持</h1><p>▲黃金集團（1031）宣布，大股東兼行政總裁朱李月華旗下SureExpert，於本月18至21日以每股1.94元，向8名獨立第三方購入公司1.98億股，涉資約3.84億元。SureExpert及其一致行動人士持股量因此由27.75%，升至44.06%，按例須以同價提出全面收購。收購價較停牌前折讓約3%，若全數購入餘下6.78億股，涉及總代價13.16億元。但大股東表明無意私有化。</p></body></html>
