<html><header><meta charset="utf-8"><title>西田家品電器低至半價</title></header><body><h1>西田家品電器低至半價</h1><p>天氣咁熱，最好日日開冷氣。話口未完，媽媽已關掉冷氣機說：「冷氣日開夜開，電費貴得嚇人，以後除睡覺外，不准開冷氣機。」嘩，為保小命，決定趁西田夏季商品最後狂減，買新風扇回來散熱好了。媽媽說：「順便替我買些床上用品及家品，它最低會減至半價呢！」記者：林佩婷</p><p>日期：現在至8月16日<br> 地點：沙田正街2至8號新城市廣場第3期2樓、3樓<br> 查詢：26941111（西田百貨）</p></body></html>
