<html><header><meta charset="utf-8"><title>何韻詩走光辣㷫歌迷</title></header><body><h1>何韻詩走光辣㷫歌迷</h1><p>何韻詩昨日以奧比斯青年大使身份，前往越南展開三日探訪之旅，此行將聯同四名香港中學生參觀當地眼科醫院及到農村探訪剛接受眼部手術的小孩，她還準備了書包做禮物送給他們。</p><p>未打預防針</p><p>阿詩表示未有打預防針，幸而助手為她準備了防蚊頭套，她笑指頭套只保護頭部，屆時蚊子便會轉攻手腳。<br> 日前阿詩在音樂會上走光，她表示未有因此不快，倒是歌迷反應很大，她笑說：「當年梅姐（梅艷芳）走光，我都谷氣咗成個禮拜，阿爸阿媽就冇反應。」對於有雜誌報道她追求梁詠琪，她就表示：「我睇到好化，唔會理。」<br> 採訪、攝影：馬建華</p></body></html>
