<html><header><meta charset="utf-8"><title>Google手機查塞車</title></header><body><h1>Google手機查塞車</h1><p>互聯網搜尋器一哥Google再有新搞作，前天（周二）推出MapsforMobile軟件服務，讓網民將手機變成駕駛導航系統，只需按鍵就會對全美逾30個大城市路面情況瞭如指掌，讓駕駛人士知道路面是否繁忙，免受塞車之苦。<br> 用戶須先在Google網頁下載MapsforMobile軟件到手機，就可隨時查詢即時路面情況，機主更可將慣常搜尋的某幾條公路情況和駕駛方向的查詢儲存起。<br> 手機駕駛導航系統易用，以顏色區別路面交通情況，若馬路呈紅色，代表該條公路非常擠塞；若呈黃色或橙色，代表行車緩慢；若是綠色，代表馬路暢通無阻。<br> 英國《衞報》</p></body></html>
