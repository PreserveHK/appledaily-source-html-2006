<html><header><meta charset="utf-8"><title>存款結餘換飛行里數</title></header><body><h1>存款結餘換飛行里數</h1><p>飛行里數也可透過存款結餘換取，花旗銀行（香港）昨推出「CitibankTraveler戶口」，如果客戶每月存款平均結餘達20,000元，便可獲200「亞洲萬里通」飛行里數，如達40,000元則獲400里數，餘此類推，每月每戶最高可獲10,000里數。<br> 戶口同時具備支票戶口服務，Citibanking客戶可獲1.25厘年息、CitiGold客戶則獲1.75厘，戶口持有人可在全球160多個國家的100多萬個櫃員機提取現金，不設手續費。</p></body></html>
