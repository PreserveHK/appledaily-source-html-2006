<html><header><meta charset="utf-8"><title>FedEx少年領袖</title></header><body><h1>FedEx少年領袖</h1><p>做速遞出晒名嘅聯邦快遞FedEx，主打係運貨，但今次就出錢「運人」，事關佢哋近排贊助咗五個本地學生，去美國出席第一年舉行嘅「國際少年領袖會議」，其中一個中選者，就係早幾日寫過嘅「滙豐影子大班」、寶血會上智英文書院嘅黃慧敏。<br> FedEx話，今次有五個本地代表中選，清一色都係女學生，全部先由學校提名，然後參加寫作比賽，再通過面試先成功中選，過程都幾艱辛。<br> 但辛苦過後，可以飛去美國佛羅里達州西棕櫚灘，仲有監護人陪同，所有旅費同登記費用，又有人包起晒，恨死唔少人，辛苦啲都抵啦。</p></body></html>
