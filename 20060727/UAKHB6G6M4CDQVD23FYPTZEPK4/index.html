<html><header><meta charset="utf-8"><title>霆鋒想睇婷婷衰</title></header><body><h1>霆鋒想睇婷婷衰</h1><p>電影《龍虎門》明天上映，導演葉偉信昨日率演員謝霆鋒和余文樂到商台宣傳，葉偉信被問到霆鋒和樂仔的緋聞女友張栢芝和黃伊汶是否有到場探班時，他靜默五秒鐘才回答沒有，主持即時指霆鋒和樂仔均以凌厲的眼光瞪着葉偉信。<br> 謝婷婷日前被拍下三點式泳衣照，霆鋒爆妹妹曾因報道而痛哭，他說：「我冇打電話畀佢，自己就唔會嬲，最好再影衰啲，要經歷過呢啲先識爬番起身，總之做得出唔怕認，而且呢啲報道都係因為讀者鍾意睇先會有人買，大家都係交功課啫。」婷婷疑食手捲煙，霆鋒說：「食煙啫，我唔推廣食煙，但對唔住，我承認有食煙。」<br> 採訪、攝影：駱華齡</p></body></html>
