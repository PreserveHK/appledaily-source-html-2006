<html><header><meta charset="utf-8"><title>涉勒索名女子工人加控盜竊罪</title></header><body><h1>涉勒索名女子工人加控盜竊罪</h1><p>【本報訊】40歲建築工人郭金勝在街頭拾獲手機，發現手機內有一名相信是女名人及其男友的親熱片段，工人涉嫌向女名人勒索5萬元，警方假扮名女人助理，於交易時將涉案工人拘捕，昨再解九龍城裁判法院提訊，控方加控一項盜竊罪，案件將於下月15日轉介區域法院。控罪指被告於今年6月2日至5日間在香港某處，不當地要求Ａ小姐交出5萬元，新增控罪則指被告於今年5月17日，盜竊屬於B先生的手提電話。被告還押監房候訊。<br> 案件編號：KCCC3448/06</p></body></html>
