<html><header><meta charset="utf-8"><title>夏佳理臨老培訓</title></header><body><h1>夏佳理臨老培訓</h1><p>港交所噚日出新一期季刊，封面係做咗3個月主席嘅夏佳理，佢雖然未做過交易所要職，但就話自己一向喜歡接受挑戰，第一樣係要臨老學普通話。<br> 夏主席話，以佢花甲之年，要學普通話並唔容易，因此佢會視之為一個在職培訓機會，希望日後可用簡單嘅普通話同人溝通。佢又話阿媽係內地人，所以學普通話正好向母親表達敬意。咁都俾佢諗到。<br> 外界成日話「嚇瓜你」由馬會主席轉去港交所，係由一個賭場轉投另一個賭場，佢當然唔認，佢話兩家公司嘅運作、目標同服務對象截然不同。佢勸勉投資者，股市同幸運抽獎唔同，投資股市涉及較大筆資金，甚至可能係畢生儲蓄，所以要認清投資咗啲乜。</p></body></html>
