<html><header><meta charset="utf-8"><title>匯豐收購澳紐託管業</title></header><body><h1>匯豐收購澳紐託管業</h1><p>【本報訊】滙控（005）旗下滙豐銀行宣布以1.125億美元（8.73億港元）收購西太平洋銀行的分部託管業務，滙豐認為此宗收購具備戰略意義，因為在8月底完成收購後，澳洲將會成為滙豐在亞太區內從屬託管業務的第三大市場。<br> 滙豐表示，交易作價可以高達1.5億澳元，但要視乎未來6個月有關業務能否達到某些業務指標。滙豐亞太區證券業務主管NickBryan說，不少西太平洋銀行的現有客戶在澳、紐市場以外，已經使用滙豐的從屬託管服務，是項收購將會加強滙豐於澳洲作為主要供應者的地位。<br> 滙豐於亞太區、中東、歐洲和南美洲的37個市場提供從屬託管業務。</p></body></html>
