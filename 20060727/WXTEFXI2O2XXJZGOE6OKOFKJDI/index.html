<html><header><meta charset="utf-8"><title>兩鐵合併限制物業數量</title></header><body><h1>兩鐵合併限制物業數量</h1><p>【本報訊】立法會審議兩鐵合併的條例草案委員會今日舉行首次會議，據港府提交立法會的文件顯示，在兩鐵合併後，政府會引入新機制管制鐵路上蓋物業發展的建屋數量。在新機制下，政府與合併後的新鐵路公司每年會就該公司未來三年的物業發展計劃進行商討，令政府可以按公眾利益行事，適時地應付市場需求，協助物業市場穩健發展；文件又指出，兩鐵合併估計需時一年完成，票價會在合併後的首日下調，兩鐵又已承諾設立上訴機制，處理因合併而引起的員工問題。</p></body></html>
