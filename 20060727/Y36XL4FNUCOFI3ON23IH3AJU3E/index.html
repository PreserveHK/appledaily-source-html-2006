<html><header><meta charset="utf-8"><title>唐山大學生不知有地震</title></header><body><h1>唐山大學生不知有地震</h1><p>唐山大地震後的30年間，唐山當局在重建城市之際，把當年埋葬死難者的萬人墳、眾多遺址或遷或拆，試圖淡化唐山人對大地震慘痛的記憶。<br> 時至今日，唐山只剩下七處地震遺址，其中坐落在河北理工大學的圖書館地震遺址，保留較為完整，但大學校園內竟有學生對遺址的背景一無所知，也不知地震的慘烈。<br> 記者向一名經過遺址的女大學生問唐山地震情況時，她錯愕地回答︰「不太清楚，那時我還沒出世呢。」記者指着遺址問另一名學生時，她說︰「不知道這是甚麼，可能是紀念甚麼的吧。唐山地震？不太清楚。」<br> 本報記者</p></body></html>
