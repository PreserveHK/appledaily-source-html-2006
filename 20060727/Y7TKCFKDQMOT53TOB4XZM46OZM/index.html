<html><header><meta charset="utf-8"><title>售貨員行騙囚8個月</title></header><body><h1>售貨員行騙囚8個月</h1><p>【本報訊】冒稱法院職員向犯盜竊罪候判的婦人企圖行騙15萬元，前往收錢被捕的29歲售貨員廖家傑，早前承認企圖騙取財物、企圖洗黑錢及藏毒三項罪，昨在屯門法院判刑，裁判官指罪行嚴重，考慮被告認罪及在案中扮演的角色，判監8個月，藏毒罪則判罰款2000元。<br> 案情指，一名43歲婦人於本年2月15日在粉嶺法院承認店舖盜竊罪後，在判刑前兩日接獲一名自稱粉嶺法院文員的男子來電，聲稱若她繳付15萬元，可獲判守行為免被判監。女事主報警，聲稱患有荷爾蒙缺乏症的被告收錢時，被埋伏警員拘捕，調查時更發現其鞋內藏有「K仔」毒品。<br> 案件編號：TMCC810/06</p></body></html>
