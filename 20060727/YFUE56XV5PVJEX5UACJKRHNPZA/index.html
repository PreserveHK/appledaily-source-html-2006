<html><header><meta charset="utf-8"><title>食物安全投訴三年增一倍</title></header><body><h1>食物安全投訴三年增一倍</h1><p>食環署的數字顯示，本港有關食物安全的投訴由02年的2,700宗增加至05年5,500宗，升幅接近一倍。</p><p>保留有問題食物</p><p>食環署發言人說，市民若需要投訴，應先致電食環署（熱線電話：28680000），該署會派員收取食物樣本作化驗。市民如果想投訴，應保留有問題的食物、包裝及單據，最好有目擊證人。不過，他們考慮檢控時，除了看證物，還會考慮人證以及現場調查所得。<br> 法律界人士黃國桐稱，在一般情況下，食環署票控食肆後，事主可循民事途徑要求食肆賠償金錢或精神上的損失。</p></body></html>
