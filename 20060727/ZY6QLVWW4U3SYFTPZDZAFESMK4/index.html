<html><header><meta charset="utf-8"><title>車撞傷女童謝瑞麟遭索償</title></header><body><h1>車撞傷女童謝瑞麟遭索償</h1><p>【本報訊】曾遭頒令破產、有香港「珠寶大王」之稱的謝瑞麟，兩年前駕駛私家車駛出呈祥道黃大仙祠外撞倒一名女童，女童昨由母親代表入稟區域法院，指控謝瑞麟駕駛疏忽引致意外，並索取人身傷害賠償。</p><p>女童母代入稟</p><p>原告為由母親張秀梅代表的張婉婷（均譯音），被告為謝瑞麟及張顯忠（譯音）。<br> 入稟狀指，於04年8月12日，被告駕駛私家車到黃大仙祠，當他駕駛私家車離呈祥道時，不慎撞倒一名女童，導致腳掌受傷，遂入稟索償。<br> 案件編號：DCPI1311/06</p></body></html>
