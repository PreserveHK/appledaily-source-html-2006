<html><header><meta charset="utf-8"><title>地震前夕動物行為異常</title></header><body><h1>地震前夕動物行為異常</h1><p>地震先兆分為微觀前兆及宏觀前兆，前者需由儀器測出，後者則由人的感覺器官直接覺察。<br> 微觀前兆包括地面傾斜、伸縮、海平面升降等，反映地球物理學現象變化的地磁、地電、地溫、電磁波、重力、水氡、水質成分等的變化。<br> 宏觀前兆包括井水變渾濁、冒泡、翻花、升溫、變色、變味、忽漲、忽降；泉源突然枯竭或湧出；動物習性異常反應；地聲、地光、火球；植物的反常開花結果等。</p><p>在各種地震先兆中，以動物的異常變化最為突出和直觀。各類動物在地震前夕都會有驚恐反應，極度緊張。其異常反應多數在震前24小時左右出現，震前兩至三小時達到高潮。</p></body></html>
