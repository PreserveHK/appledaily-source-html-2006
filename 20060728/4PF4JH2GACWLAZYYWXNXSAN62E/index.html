<html><header><meta charset="utf-8"><title>疑犯最高可判囚十年</title></header><body><h1>疑犯最高可判囚十年</h1><p>警方今次是根據《刑事罪行條例》中刑事毀壞罪名拘捕這名地鐵破壞王，該條例訂明，任何人在無合理辯解而摧毀或損壞屬公物或他人的財產，均屬違法，最高可被判入獄10年。如果破壞者是放火摧毀或損壞財產，其罪行則更嚴重，根據《刑事罪行條例》，可被控以縱火罪，最高可判處終身監禁。事實上，根據《地下鐵路附例》，任何人破壞地鐵列車、車廂或其中的一切設備，一經定罪，亦都可以判處最高罰款5,000元及入獄六個月。</p></body></html>
