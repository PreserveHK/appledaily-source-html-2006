<html><header><meta charset="utf-8"><title>轉會氹氹轉︰馬賽承認向蘇甘保招手</title></header><body><h1>轉會氹氹轉︰馬賽承認向蘇甘保招手</h1><p>法甲球會馬賽的會長柏比廸奧夫於日前承認，該會有意招攬英格蘭國腳後衞蘇甘保。他說：「在我們的收購名單中有很多名字，蘇甘保是其中之一，他的防守技術相當出眾。當然，距離他落實來投仍有一段距離。」現年31歲的蘇甘保去季失意於阿仙奴，並於本月初被會方放走，結束5年的「兵工廠」生涯；他於上周接受《世界新聞報》訪問時，承認有意離開英格蘭球壇，從而在外地找到重生的機會。</p></body></html>
