<html><header><meta charset="utf-8"><title>假期好路數</title></header><body><h1>假期好路數</h1><p>今個周末假期活動多不勝數，包括強勢出擊的動漫節，迷倒不少HelloKittyFans的HelloKittySecretHouse2006展；但小朋友除了在本周「玩餐死外」，有否考慮到將軍澳東港城走走，體驗國內山區貧窮危校？因為東港城參照青海山區的「多娃小學」蓋搭一所山區危校，內擺放從危校借來上課的桌子、椅等。校舍旁又舉行山區攝影展，讓本港一眾「金叵羅」，體驗山區學童的困苦。<br> 逢周五刊出</p></body></html>
