<html><header><meta charset="utf-8"><title>62%企業增聘人手</title></header><body><h1>62%企業增聘人手</h1><p>據國際顧問公司Hudson最新發布的季度就業調查報告顯示，企業的招聘意欲仍然熾熱，受訪的455位行政人員中，62%計劃於今年第三季增聘人手，較第二季的58%高，是自2000年第四季以來的最高水平。<br> 當中銀行、法律、資訊科技及電訊等行業預期將增聘員工；而40%的受訪者預期未來12個月內，薪酬將上漲5%或以上。<br> 該報告更指出，許多公司正面對待聘人才拒絕接受職位的困境，其中製造業、資訊科技及電訊業尤甚。</p></body></html>
