<html><header><meta charset="utf-8"><title>立例為打擊出外嫖雛妓</title></header><body><h1>立例為打擊出外嫖雛妓</h1><p>本港保安局鑑於孌童癖活動熾盛，但境外犯法無法規管，01年提出修訂《刑事罪行條例》，對出外嫖雛妓等性罪行，予以規管，港人在境外侵犯小童後，返港後可予檢控，03年正式生效，法律界人士表示，相信本案是罕有個案。<br> 根據《刑事罪行條例》第153P條，若港人在境外觸犯強姦、肛交、非禮及非法性交等性罪行，而受害人是16歲以下小童，不論受害人是否香港居民，有關的性罪行條文都有「域外法律效力」，執法機構可提出檢控，並由法庭依例懲處。<br> 律師黃國桐昨表示，新例旨在保護小童免被侵犯，尤其打擊境外嫖雛妓的國際性罪行，而新例實施以來，未聽聞本港有檢控個案。</p></body></html>
