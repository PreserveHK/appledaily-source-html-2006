<html><header><meta charset="utf-8"><title>波子絲襪　隨時做按摩</title></header><body><h1>波子絲襪　隨時做按摩</h1><p>收拾家居，找出一大堆陳年雜物，正想偷偷丟掉，但還是被媽媽逮個正着！她問：「又掉東西？」接着她就像鑑證專家般，在雜物上翻幾翻，一手揪出1隻單丁七彩絲襪和殘缺的波子棋；經幾下手勢，卻做出按摩腳底的小道具。她得戚的說：「它的原理跟有凹凸膠粒的小型腳底按摩工具差不多，放在地上轆來轆去，便可按摩腳底。」「嘩，放在寫字枱下，便可以時時按摩也無人知？」「對呀！不過，要把它放在地氈上，坐定定做按摩才不怕滑倒呢！」<br>記者：招佩珊<br>攝影：何家亮</p><p>材料：</p><p>長絲襪1隻、波子40粒</p><p>方法</p></body></html>
