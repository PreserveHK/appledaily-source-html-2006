<html><header><meta charset="utf-8"><title>選管會公布新劃界建議</title></header><body><h1>選管會公布新劃界建議</h1><p>【本報訊】選舉管理委員會昨公布07年區議會選區分界及名稱建議，在全港405個選區當中，有142個選區需要改動選區劃界，其中133個選區因為要符合標準人口基數而修訂區界，剩下9個選區是因應地理發展而進行微調。在重整的選區中，以元朗十八鄉北區超出人口基準最多，人口較各區平均的17,275人超出近五成。<br> 選管會主席胡國興指出，重劃選區不涉政治因素。當局由今天起至下月25日會就建議展開諮詢，預料在11月將分界建議提交特首。</p></body></html>
