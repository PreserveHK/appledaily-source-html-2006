<html><header><meta charset="utf-8"><title>氣管舒劑勿單一使用</title></header><body><h1>氣管舒劑勿單一使用</h1><p>歐洲的專家提醒哮喘病患者，不能單一使用長效氣管舒張劑，否則反而會引發嚴重哮喘。英國劍橋大學的呼吸系統專家在皇家內科學會期刊內撰文，要求歐洲藥物局（EuropeanMedicinesAgency）向病人提出警示，長效氣管舒張劑如施立穩（Serevent）、沙美物羅（Salmeterol）及Formoterol應與含類固醇的擴張氣管藥一同使用，才可治哮喘，但很多人只單一使用，會引發嚴重哮喘反應。</p></body></html>
