<html><header><meta charset="utf-8"><title>涉呃勞力士假女記者還柙</title></header><body><h1>涉呃勞力士假女記者還柙</h1><p>【本報訊】無業女子冒充《東方新地》記者，要求旺角一間錶行借出兩隻約值12萬元男裝勞力士手錶以拍照，錶行負責人聯絡雜誌社證實並無此人，於是報警，女子抵達錶行時被捕。她昨在九龍城法院否認一項企圖以欺騙手段獲得財產罪，案件押後至下月24日審訊，須還柙候審。<br> 26歲被告黃詠欣（圖），涉本月24日在旺角豉油街31號名人錶行有限公司犯案，控方指她另涉一宗違反誠信案件，她早前在中環辦公室內偷取僱主兩張支票，警方在本年4月21日將她拘捕，警誡下她承認指控，其後在保釋期間干犯本案。<br> 案件編號：KCCC4477/06</p></body></html>
