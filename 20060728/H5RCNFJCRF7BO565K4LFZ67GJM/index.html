<html><header><meta charset="utf-8"><title>一日兩宗馬咬傷人事件</title></header><body><h1>一日兩宗馬咬傷人事件</h1><p>【本報訊】上水河上鄉一間騎術學校及沙田馬場昨分別發生馬咬人事件。中午12時許，一名七歲男童在河上鄉一間騎術學校學習騎術期間，被一隻馬咬中右手中指及無名指受輕傷，職員立即替男童包紮傷口及報警，男童送往醫院治療後無大礙。<br> 在下午1時許，沙田馬場馬房內一名姓羅（56歲）馬伕，在餵飼四班馬「雷風恒」後，左手擱在馬房門邊與其他馬伕聊天之際，被雷風恒誤以為是食物咬了一口，結果左手食指受輕傷，送院敷藥後無大礙。</p></body></html>
