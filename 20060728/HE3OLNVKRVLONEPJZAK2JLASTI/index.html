<html><header><meta charset="utf-8"><title>銀行搶生意夠狼</title></header><body><h1>銀行搶生意夠狼</h1><p>銀行搶經紀行生意，最鍾意就係用免佣做餌，至緊要係吸引到班新客嚟開戶口，就算開頭畀多少少甜頭，之後收番嘅存倉費、交易費，真係長要長有，一定補得番條數。經紀行冇啖好食，加上大發及鴻運出事，小經紀行抗議都冇用，鬼叫人哋財雄勢大咩！<br> 好似滙豐咁，2月尾推出過免新客佣金之後，噚日又開始新一輪攻勢，今次仲狼過上次，事關交易上限同佣金上限，都比之前調高咗一倍，分別係100萬及2500蚊（以低者為準）。<br> 優惠只限新客，交易次數不限，但分行落盤就唔適用，推廣期至9月底，普通客限用網上理財及自動電話落盤。</p></body></html>
