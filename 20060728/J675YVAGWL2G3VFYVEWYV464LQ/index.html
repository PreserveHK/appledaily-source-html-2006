<html><header><meta charset="utf-8"><title>賊連環爆竊松苑</title></header><body><h1>賊連環爆竊松苑</h1><p>【本報訊】港島南區淺水灣道65號松苑外牆正搭建棚架建造防鳥網（圖），懷疑被賊人利用潛入屋內爆竊，昨晨9時許，三樓53歲姓朱男戶主起床，發現家中失竊，於是報警，事後點算證實失去財物約值16,000元。警方調查期間二樓及一樓另兩個單位亦發現曾遭賊人潛入，其中一單位證實並無損失，另一單位則失去一個內有手錶及珠寶的首飾盒，由菲傭報警，但因為戶主外遊，損失數字仍未確定。<br> 周志鴻攝</p></body></html>
