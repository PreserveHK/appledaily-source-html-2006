<html><header><meta charset="utf-8"><title>九龍　泓景臺賺44萬</title></header><body><h1>九龍　泓景臺賺44萬</h1><p>▲中原鄺嘉樂指出，長沙灣泓景臺本月暫有17宗成交，其中7座中層A室，面積630方呎，成交價258萬元，呎價4095元，原業主04年8月214萬元購入，賺44萬元。</p><p>擎天獲利216萬</p><p>▲利嘉閣張俊傑表示，尖沙嘴擎天半島3座高層D室，面積1071方呎，成交價710萬元，呎價6629元。原業主01年以494萬元一手購入，獲利216萬元。</p><p>淘大投資者換貨</p><p>▲利嘉閣莊鎔溶指，一投資者剛以138萬元沽出九龍灣淘大花園J座高層7室後，便即以104萬元購入同屋苑L座中層4室，面積443方呎，呎價2348元。屋苑本月至今錄20宗成交。</p></body></html>
