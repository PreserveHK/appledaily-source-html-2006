<html><header><meta charset="utf-8"><title>新貨出籠：12艷色　持久冇甩色</title></header><body><h1>新貨出籠：12艷色　持久冇甩色</h1><p>BOBBIBROWN一向崇尚自然美，好少有顏色異常鮮艷嘅眼影，所以唔少後生女雖然知道佢係品質保證，但都只係有得睇冇得用。不過今次終於等到佢哋有新嘢出，在8月頭BOBBIBROWN將會推出12種充滿夏日色彩嘅持久眼影，顏色極為鮮艷，好啱後生女，用埋佢出名毛靚嘅掃，出咗成日街都冇甩色，眼神仲sharp爆㖭！<br>記者：陳穎欣</p><p>查詢：22658928</p></body></html>
