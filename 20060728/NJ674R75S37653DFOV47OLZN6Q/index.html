<html><header><meta charset="utf-8"><title>呂珊不小心駕駛罰$1200</title></header><body><h1>呂珊不小心駕駛罰$1200</h1><p>【本報訊】女歌手呂珊前年在尖沙嘴某酒店停車場駕車撞到一輛私家車，雙方未能商議賠償金額而報警。呂珊昨在九龍城法院承認一項不小心駕駛罪，裁判官鑑於案中無人受傷，呂珊取得駕駛執照22年來均有良好記錄，判罰款1,200元。<br> 42歲的呂珊前年11月19日晚上8時半駕車在尖沙嘴北京道朗庭酒店停車場時，撞及前車車尾，致輕微受損，呂與女司機商量賠償金額不果而報警。<br> 控方指呂珊自83年取得駕駛執照，至今僅有三次定額罰款，她亦發現事發前前車司機不斷打電話。<br> 案件編號：KCS5223/05</p></body></html>
