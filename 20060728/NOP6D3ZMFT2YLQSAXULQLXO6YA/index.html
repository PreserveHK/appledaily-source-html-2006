<html><header><meta charset="utf-8"><title>豐裕重推租客優先</title></header><body><h1>豐裕重推租客優先</h1><p>個樓市稍為好少少，各類型嘅樓盤又湧返出嚟賣。好似恒基喺元朗嘅單幢樓豐裕軒，落成4年幾，一直出租，𠵱家就租轉賣。為咗促銷，發展商就加設頭兩年一二按免息供兼且送全屋家具優惠，現場28樓重啱啱整咗4個裝修示範單位畀市民睇。<br> 不過幾多優惠都假，價錢最實際，聽講，發展商想每呎賣3500至3800蚊左右，成幢總數百幾個單位，交吉可以賣就大概70個，凡租過嘅租客都可以優先買喎。個盤02年已經落成，高層有2個364方呎細單位，咁細尺碼，近年都算少見。</p></body></html>
