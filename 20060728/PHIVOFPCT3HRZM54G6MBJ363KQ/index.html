<html><header><meta charset="utf-8"><title>拆彈專家巴士引爆可疑鐵罐</title></header><body><h1>拆彈專家巴士引爆可疑鐵罐</h1><p>【本報訊】將軍澳坑口巴士總站昨晚發生炸彈驚魂，一個寫有「危險勿近」的紙袋被人放置在一輛雙層巴士上層座位。拆彈專家稍後在車廂內引爆，並證實可疑物品是一個載有氣體的鐵罐。<br> 昨晚7時許，一輛由牛頭角往將軍澳98A線雙層巴士，在將軍澳醫院對開坑口巴士總站埋站，一名男子下車時向司機表示，上層後座座位有一個寫着「危險勿近」的紙袋，司機立即報警。<br> 警員到場調查發現紙袋內有一個被報紙包住的物品，稍後通知爆炸品處理組人員到場。晚上9時許，拆彈專家在車廂內引爆紙袋，結果證實藏在紙袋內的是一個用來替氣槍充氣小型氣體罐。</p></body></html>
