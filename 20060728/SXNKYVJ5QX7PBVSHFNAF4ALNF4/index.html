<html><header><meta charset="utf-8"><title>免費聽取旅遊資訊</title></header><body><h1>免費聽取旅遊資訊</h1><p>【本報訊】旅遊發展局和本港五大流動電話網絡供應商合作推出「隨身旅遊大使計劃資訊服務」，旅客只需在3香港、CSL、新世界、PEOPLES和SUNDAY的80間門市，以60元購買有關服務的電話密碼卡，並將密碼輸入手機，就毋須再付任何通話費，於三天內按*4582無限次聽取旅遊資訊，如景點、美食等介紹。港人也可用手機撥*454收聽資訊，但電訊公司會以通話分鐘計算收費。<br> 另外，旅發局總幹事臧明華說，因昂坪纜車延遲啟用，迪士尼入場人數又與預期有距離，今年全年訪港人次或未能達到2,700萬的目標。</p></body></html>
