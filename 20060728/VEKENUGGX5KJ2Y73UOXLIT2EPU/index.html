<html><header><meta charset="utf-8"><title>廖銀後勤輕裝上班</title></header><body><h1>廖銀後勤輕裝上班</h1><p>環保呢兩個字，今個夏天熱爆中環。銀行界輪到廖創興，不過，通常受惠嘅都係班後勤，廖銀噚日公布嘅「夏日輕裝上班」計劃，亦唔例外。<br> 廖銀話，後勤員工可以着得causal啲，但若果要見客，或者要開商務會議，咁就唔該大家得體啲喇！至於喺前線做嘢嘅職員，就點都要顧住間行嘅形象，所以服飾不變，要制服仲要皮鞋。<br> 此外，廖銀8月1日仲會幫「奧海城商場無膠袋日」做義工，當日如果喺商場度買嘢嘅客要膠袋，就要攞多5毫子捐畀樂施會，而負責處理呢啲毫子同款項嘅就係廖銀。</p></body></html>
