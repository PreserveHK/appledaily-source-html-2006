<html><header><meta charset="utf-8"><title>陳馮富珍抵北京斟選世衛總幹事</title></header><body><h1>陳馮富珍抵北京斟選世衛總幹事</h1><p>【本報訊】獲中央政府提名競逐世界衞生組織總幹事的衞生署前署長陳馮富珍，昨早抵達北京逗留三日，討論參選安排，留京期間她將與衞生部、港澳辦及外交部等官員會面，周日會轉到香港，計劃與行政長官曾蔭權會面，周二起程返回日內瓦。<br> 另一位衞生署前署長李紹鴻昨出席一個研討會後認為，雖然04年立法會批評陳馮富珍處理沙士疫情的工作，不會影響她當選世衞總幹事的機會，並稱以她在西太平洋區的公共衞生經驗，相信有能力勝任總幹事一職。他說：「好高興，希望佢成功。」</p></body></html>
