<html><header><meta charset="utf-8"><title>按摩頭皮五分鐘才沖水</title></header><body><h1>按摩頭皮五分鐘才沖水</h1><p>用去頭皮洗頭水洗頭，究竟要洗多少分鐘才足夠？髮型學院導師宋國棟表示，要正確使用去頭皮洗頭水，每次應用六毫升份量的洗頭水放在掌心，用手指由前髮線開始搓成泡沫至後髮線及全頭，按摩頭皮約五分鐘才沖水，再視乎頭髮多少及個人喜好使用護髮素，按摩頭皮約三分鐘，然後徹底沖水。<br> 該項「健康由頭開始」的調查發現，七成受訪者沒有正確使用去頭皮洗頭水，近四成人洗頭時間少於三分鐘。家庭醫生傅永聰解釋，洗頭水中的藥物配方要與頭皮接觸一定時間才可有效殺菌，才達致減少頭皮屑的功效。</p></body></html>
