<html><header><meta charset="utf-8"><title>屯門站項目今截標</title></header><body><h1>屯門站項目今截標</h1><p>【本報訊】九鐵代政府招標的西鐵屯門站上蓋商住發展項目，今日截標，日前有不少發展商如會德豐地產（049）、恒基地產（012）及新鴻基地產（016）等表示會考慮入標。不過，也有發展商指項目補地價仍高。該項目是次入場費約1.3億元，中標財團要負責約39億元補地價外，還要付約1億元的保證利潤，之後再與政府分紅。而整個項目發展總樓面約155.7萬方呎，建有商場及7幢住宅，提供1924個單位，總投資約70億至80億元。之前已交意向書的發展商，除上述3家外，還有信和置業（083）、長江實業（001）、南豐集團、嘉里建設（683）及嘉華國際（173）等。</p></body></html>
