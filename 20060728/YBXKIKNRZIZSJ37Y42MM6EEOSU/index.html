<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　康怡低價易手<br></title></header><body><h1>樓市快訊<br>香港　康怡低價易手<br></h1><p>▲鰂魚涌康怡花園F座低層15室，648方呎，獲用家以248萬元承接，呎價3827元，低市價5%。利嘉閣施遠洋指出，原業主97年斥資468萬元購入，勁蝕220萬元，貶值47%。</p><p>加惠臺呎價4555</p><p>▲西環加惠臺2座高層H室，797方呎，作價363萬元，每方呎4555元。利嘉閣杜美萍表示，屋苑放盤約30個，呎價4500至4800元。</p><p>寶華軒外籍客承接</p><p>▲美聯梁浩威透露，西半山寶華軒中層B室，811方呎，海景，作價585萬元，呎價7213元，買家為外籍客，首次在港置業。原業主持貨4年多，賺185.5萬元。</p></body></html>
