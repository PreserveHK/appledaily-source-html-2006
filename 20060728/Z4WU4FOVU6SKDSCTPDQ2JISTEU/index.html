<html><header><meta charset="utf-8"><title>意大利奪冠紀念Tee</title></header><body><h1>意大利奪冠紀念Tee</h1><p>作為意大利足球國家隊的Fans，上個月捱更抵夜咁多晚終於睇到意大利奪得世盃冠軍，心情當然興奮無比，為了讓各球迷可以延續呢種興奮的心情同慶祝意大利國家隊獲得4屆世界盃冠軍，Puma推出了這件配有4顆星及有齊意隊球星簽名的全新意大利Tee，藍色底色配金色字樣已是意大利的吉祥標記，Fans又點可以缺少呢件珍藏呢？</p><p>售賣點：Puma專門店（23771775）<br> 尖沙嘴海港城2605-6號舖</p></body></html>
