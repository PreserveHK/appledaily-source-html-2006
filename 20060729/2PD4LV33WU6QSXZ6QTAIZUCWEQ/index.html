<html><header><meta charset="utf-8"><title>TOUGH向大熱郵差包取經</title></header><body><h1>TOUGH向大熱郵差包取經</h1><p>Tough06春夏系列的主要精神，包括生活化及都市感重這些元素，當中的背包系列Swift，設計概念正是來自美國專業單車速遞員裝備MessengerBag，而這種服飾已經漸漸變成一種文化和一種潮流。系列的形狀主要走型格和實用的路線，所以整體結構都是潮流味濃和容易攜帶。全袋的設計都很完整，很容易配襯時下流行的服飾；系列都以質料為先，全袋是用高密度防水尼龍加上高級軟牛皮，營造HiEnd感覺之餘，亦非常耐用，令其設計更加突出。<br>記者：吳小明<br>ToughJeansmith（27363809）<br>尖沙嘴柏麗大道G11</p></body></html>
