<html><header><meta charset="utf-8"><title>陳志雲自爆愛基仔</title></header><body><h1>陳志雲自爆愛基仔</h1><p>無綫總經理陳志雲昨日在尖東帝苑酒店錄影電視節目《志雲飯局》，請來古巨基擔任嘉賓。陳志雲自爆十分喜歡基仔，若是由他決定，便希望由基仔奪得無綫最受歡迎男歌星獎。</p><p>未聞傅明憲離港</p><p>問基仔對於好友傅明憲的丈夫葉劍波旗下的海域國際集團及海域化工，近日因賬目出現問題被監管機構調查，湊巧昨日有報道指傅明憲把愛犬骨灰帶走，令人懷疑她準備離港，但基仔表示未有聽聞，與對方傾電話時，她也沒有哭訴此事。<br> 採訪、攝影：楊潔雯</p></body></html>
