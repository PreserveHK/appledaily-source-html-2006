<html><header><meta charset="utf-8"><title>　　葉劉努力孖叉博收視 - 李八方</title></header><body><h1>　　葉劉努力孖叉博收視 - 李八方</h1><p>煲呔下星期三帶埋肥龍去廣州，參加粵港聯席會議，今次主題講環保。煲呔同肥龍唔喺度，唐唐就有機會過吓特首癮，做住兩日署理特首，第日就算唐唐選唔到，都叫試過做特首。<br> 葉太繼續日日出嚟蒲頭，今日就會去香港大學演講，佢比煲呔仲似做緊競選。葉太噚日訪問余若薇，佢當正余若薇係競選對手咁，又質疑公民黨係咪要踩過界幫大陸爭民主、又懷疑佢哋唔夠班、唔夠人才喺2012年執政、仲孖叉埋公民黨入黨咁多關卡，好難收黨員！葉太咁想擦出火花，唔知係咪開始擔心收視壓力？</p></body></html>
