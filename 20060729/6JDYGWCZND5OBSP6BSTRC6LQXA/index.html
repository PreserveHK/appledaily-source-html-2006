<html><header><meta charset="utf-8"><title>　　富貴兄弟睇音樂劇 - 李八方</title></header><body><h1>　　富貴兄弟睇音樂劇 - 李八方</h1><p>百老匯最長壽嘅音樂劇《歌聲魅影》（ThePhantomoftheOpera）相隔十年後，近日第二次來港公演，仲掀起咗撲飛潮。所有門票迅速售罄，搞到主辦機構要加開貴賓包廂同企位。<br> 睇音樂劇同邊個人睇最好？梗係同另一半去睇最好。兩對富貴兄弟國寶、國章，同埋北辰、北俊都係讀番書大，自然對外國音樂劇更情有獨鍾啦！不過佢哋平時咁忙，難得有機會可以約埋一齊，拖住老婆去睇音樂劇，順便聯絡吓感情！連陳志雲同黃玉郎都有去睇，真係估唔到香港人咁熱衷外國文化！<br> 套劇場場爆，睇嚟文化中心都唔係好夠大，可惜西九郁唔到，唔夠位都冇符。</p></body></html>
