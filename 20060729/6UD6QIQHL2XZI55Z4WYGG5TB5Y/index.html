<html><header><meta charset="utf-8"><title>樂悠居入伙半年爆玻璃</title></header><body><h1>樂悠居入伙半年爆玻璃</h1><p>【本報訊】荃灣樂悠居一個入伙僅半年的單位，客廳窗門一幅強化玻璃昨日突然無故爆裂，幸未有傷及途人，戶主事後向發展商投訴，並擔心整幢大廈都有同樣危機，要求發展商交代事件。<br> 女戶主陳小姐，半年前購入荃灣樂悠居，昨晨接獲管理處通知，指其客廳一塊約8呎乘6呎強化玻璃爆裂（圖），部份玻璃碎跌落大廈平台，管理處已即時報警。陳小姐事後向發展商了解，一名姓楊經紀視察玻璃損毀情況後，解釋玻璃破裂為冷縮熱脹所致。陳小姐事後自行聘用技師了解玻璃爆裂原因，發覺玻璃可能太薄，未能承受風力引致爆裂。陳小姐希望發展商能詳交代事件，她擔心整座樓宇玻璃都隱藏危機。</p></body></html>
