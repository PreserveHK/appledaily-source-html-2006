<html><header><meta charset="utf-8"><title>無證女屍身份待查</title></header><body><h1>無證女屍身份待查</h1><p>【本報訊】警方呼籲市民提供本月25日大嶼山貝澳對開海面發現的一具屍體資料，該屍體證實為1名年約20至40歲的女子，她身高約1.65米，中等身材，發現時身穿綠色短袖前面印有卡通兔的T恤（圖一）及藍色牛仔褲（圖二），右腳佩戴一條紅繩的飾物，身上撿獲一張一角人民幣的紙幣及兩隻戒指，但無身份證明文件。如任何人士知悉死者資料，可致電29806290與大嶼南分區雜項調查隊聯絡。<br> 政府新聞處提供圖片</p></body></html>
