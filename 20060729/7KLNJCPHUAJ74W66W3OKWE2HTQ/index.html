<html><header><meta charset="utf-8"><title>些路廸爭上位新人</title></header><body><h1>些路廸爭上位新人</h1><p>簡評：些路廸攻擊球員之多，10隻手指加起來也未必能算。單是球會的註冊前鋒已有10人，即使單計中前場可任正選的組合也超過3個陣式，故人腳之鼎盛確教蘇超球會羨慕。環顧今屆名單，最可能威脅蘇羅斯基、馬隆尼、中村俊輔等正選球員的小將，非由狼隊加盟的堅尼米拿莫屬，此子速度不俗，加上能扭擅射，或成今季神射手。<br> 此外，球迷也需留意由喜伯年加盟的射手里奧丹和奇治比亞提，前者把握力強、後者乃衝撞型球員，正選與否需視乎戰術需要；相對地，踢法不夠獨特的艾登麥基廸就較難跑出。</p></body></html>
