<html><header><meta charset="utf-8"><title>阿士匹靈或致不舉</title></header><body><h1>阿士匹靈或致不舉</h1><p>經常服用止痛藥的男士要留意了，芬蘭有研究發現，長期服食阿士匹靈（aspirin）和布洛芬（ibuprofen）等常用止痛藥，或會導致不舉。</p><p>不舉機會高一倍
</p><p>坦佩雷大學（UniversityofTampere）對1,126名50歲至70歲男士的研究，發現長期服食這些藥物的男人，有勃起問題的機會比沒有的高一倍。<br> 男人長期服用止痛藥，通常是因為患了關節炎，關節炎患者有性功能問題的情況很普遍。<br> 醫生過去認為是病症本身引起，這研究卻顯示可能與止痛藥有關，但研究員未能解釋為甚麼有這效應。<br> 英國《每日電訊報》&#13;</p></body></html>
