<html><header><meta charset="utf-8"><title>林子瑄打機險爆眼球</title></header><body><h1>林子瑄打機險爆眼球</h1><p>林子瑄（KiKi）及組合Krusty昨日到灣仔會展，以表演嘉賓身份現身「2006香港動漫節/香港電玩節」，吸引不少年輕人到場支持。KiKi表示今次是第二年擔任該活動的嘉賓，她閒時也喜歡打遊戲機，並說：「我試過連續打四、五個鐘，打到左眼眼球抽筋，要去醫生度滴眼藥水。」<br> Krusty的成員活紀嵐昨日穿上短裙亮相，她稱為免走光，故穿上貼身褲打底，她說：「以前喺英國試過就咁着bratop短裙出街，不過喺香港出街着吊帶都會俾啲阿伯眼望望。」<br> 採訪、攝影：卓美娟</p></body></html>
