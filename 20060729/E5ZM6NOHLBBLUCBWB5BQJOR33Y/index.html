<html><header><meta charset="utf-8"><title>車用石油氣8月1日加價</title></header><body><h1>車用石油氣8月1日加價</h1><p>【本報訊】車用石油氣將於8月1日加價，每公升新價介乎2.89元至3.26元不等，加幅約每公升1.4角。機電工程署昨日宣布，因應7月份國際石油氣價格變動，按照專用石油氣站的合約規條，因而調整8月份的車用石油氣上限價格。全港12個專用加氣站的車用石油氣價資料，已上載於機電工程署網頁（ http://www.emsd.gov.hk）及張貼於各專用氣站。柴灣豐業街石油氣價最高，每公升3.26元，馬鞍山恆耀街、元朗德業街加氣站則每公升2.89元。 </p></body></html>
