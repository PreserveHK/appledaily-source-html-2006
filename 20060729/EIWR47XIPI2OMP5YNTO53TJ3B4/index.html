<html><header><meta charset="utf-8"><title>孫燕姿開騷前發噩夢</title></header><body><h1>孫燕姿開騷前發噩夢</h1><p>孫燕姿今晚在台灣小巨蛋舉行演唱會，她昨日總綵排時表示近日頻頻發噩夢，夢到飛機俯衝而下在面前墜毀，擔心是不好的預兆。訪問期間台灣發生地震，問孫燕姿可擔心個唱時有餘震？她笑說：「應該不會吧！」</p><p>畏高演唱心驚驚</p><p>提到演唱會舞台設計，孫燕姿表示最怕高達三層樓的天橋，屆時她穿高踭鞋站在上面唱情歌，感覺很恐怖。<br> 此外，孫燕姿今次獲贊助名貴米高風，有記者建議將它改名「小姿姿」，她卻嫌名字太俗，但很滿意米高風的音色，聽起來聲音很磁性，很適合女歌手使用。<br> 採訪、攝影：黎寶蘋</p></body></html>
