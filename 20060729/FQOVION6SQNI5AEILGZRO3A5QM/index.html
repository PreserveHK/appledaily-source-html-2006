<html><header><meta charset="utf-8"><title>2006中國醫療美容整形產業博覽會<br>國產美容設備雲集</title></header><body><h1>2006中國醫療美容整形產業博覽會<br>國產美容設備雲集</h1><p>首次在北京舉行的「2006中國醫療美容整形產業博覽會」，雲集了業界50多家醫學美容整形設備的製造商和專家，展示目前中國醫療美容整形的所有技術和相關儀器，包括面部整形、口腔整形、胸部整形、婦科整形及醫學美容應用技術和中醫美容專業技術等。有業者指出，「美容經濟」正在中國悄悄崛起，正成為繼地產、汽車、電子通訊、旅遊之後的第五大消費熱點。<br> 記者：潘如華<br> </p></body></html>
