<html><header><meta charset="utf-8"><title>馬哈蒂爾被噴胡椒霧</title></header><body><h1>馬哈蒂爾被噴胡椒霧</h1><p>馬來西亞前總理馬哈蒂爾（MahathirMohamad）冇做總理後仲口多多，最近批評現任總理巴達維（AbdullahAhmadBadawi）嘅政策，結果衰多口，俾人噴胡椒噴霧。佢噚日去大馬東北面嘅哥打巴魯（KotaBahru），準備公開演講，佢落機之後俾千幾支持者包圍，突然人叢中竄出一人，向佢噴胡椒噴霧，噴到上氣唔接下氣，係咁咳，仲差啲企唔穩。佢由保鑣護送下去到酒店休息，好彩唔使入醫院。<br> 美聯社/路透社</p></body></html>
