<html><header><meta charset="utf-8"><title>守株待兔是唯一辦法</title></header><body><h1>守株待兔是唯一辦法</h1><p>守株待兔是否緝拿高空擲物兇徒歸案的唯一方法呢？曾多次參與監察高空擲物的私家偵探張大偉說，高空擲物的兇徒多屬「慣犯」，亂拋雜物有一定模式，因此只要搜集足夠的資料，例如雜物由哪個方位掉下，或通常於何時掉下，就可以收窄監視範圍，基本上一、兩日時間，就可以鎖定高空擲物的目標單位，但要將兇徒繩之於法，就一定要耐性。<br> 張大偉說：「發現疑犯下一步就係要取證，要拍低佢犯案時嘅錄影帶，咁先至有用，我哋試過捉到個掟嘢落街嘅青年，佢死口唔認，結果有條片喺度，佢想唔認都唔得，所以如果唔花時間同人力物力去拍低佢，捉到人都冇用。」</p></body></html>
