<html><header><meta charset="utf-8"><title>珠寶設計師的玩票小飾物</title></header><body><h1>珠寶設計師的玩票小飾物</h1><p>本地珠寶設計品牌s+clicks一向以富有東方風味的古玉翡翠為設計主題，估唔到設計師亦有閒情逸致玩吓穿珠仔朱義盛玩意，推出一批共６色的膠珠鈕扣仔匙扣電話繩小物配件，純粹玩票性質。是以這批「穿膠花」小飾通通以賣大包形式發售，每款統一價格，買夠5樣仲有85折㖭，作為少少心思送畀朋友都係不俗之選喎。<br>記者：吳小明</p><p>s+clicks（26676887）中環威靈頓街53號2/F	</p></body></html>
