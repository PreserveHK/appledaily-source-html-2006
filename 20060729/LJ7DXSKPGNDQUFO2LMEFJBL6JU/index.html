<html><header><meta charset="utf-8"><title>CocaCola蟬聯最值錢品牌</title></header><body><h1>CocaCola蟬聯最值錢品牌</h1><p>美國《BusinessWeek》公布全球最值錢的百大品牌，可口可樂和微軟依然穩列排行榜的第一位和第二位，但他們的龍頭地位正受到氣勢如虹的Google挑戰。<br> 這個最值錢品牌排行榜，是根據該品牌的資產、未來銷量和盈利來評估，Google去年才上榜，但今年已躍升至第24位。<br> 《BusinessWeek》指Google已將業務突破了搜尋器的框框，擴大到電郵、廣告和鳥瞰地圖，潛力簡直是「幾乎沒界限」，是今年品牌排行榜的大贏家。至於大輸家，首推GAP。<br> 美國《BusinessWeek》</p></body></html>
