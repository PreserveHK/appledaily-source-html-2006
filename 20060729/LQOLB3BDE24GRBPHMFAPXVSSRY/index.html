<html><header><meta charset="utf-8"><title>誘客</title></header><body><h1>誘客</h1><p>日本最大流動電話經營商NTTDoCoMo上季淨賺1635億日圓（約109億港元），較去年度同期倒退21%，反映該公司提高手機優惠以擴大市場佔有率，令利潤受蠶食。營業額按年升2.5%，達1.22萬億日圓。<br> 今年11月起，當地流動電話用戶可「攜號轉台」，DoCoMo正設法留住客戶。該公司目前市場佔有率55.6%，低於去年同期的56.1%。本月初，該公司推出多款3GFOMA「7系」手機搶客。&#13;</p></body></html>
