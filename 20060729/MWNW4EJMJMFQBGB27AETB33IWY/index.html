<html><header><meta charset="utf-8"><title>筆山2號加高遭拒</title></header><body><h1>筆山2號加高遭拒</h1><p>【本報訊】城市規劃委員會早前維持為九龍塘設下高度限制，昨日審批的筆架山道2號，雖有增高的理由，但也被該會否決。<br> 上述物業由大富豪老闆或有關人士持有，3年前曾獲批重建1幢連地庫共7層高物業，然因其地下緊貼有一條隧道，建地庫施工有困難，便改為在地面建7層。城規會認為項目建築雖存有難度，但理應有更好的方法避免物業過高，因今次與上次比較，高出7米，不能接受，故否決申請。業主欲重建現有物業，建11個單位。<br> 另政府持有的薄扶林道122號宿舍物業，向城規會申請作臨時分層樓宇用途，以便出租，該宿舍23層高，有80伙及80個車位。</p></body></html>
