<html><header><meta charset="utf-8"><title>台灣6.1級地震</title></header><body><h1>台灣6.1級地震</h1><p>唐山地震30周年之際，台灣宜蘭外海發生黎克特制6.1級地震。台北市亦感受到強烈震動，建築物搖晃逾22秒，是次地震暫時未有傷亡和損毀數字。</p><p>持續近1分鐘</p><p>地震發生於昨日下午3時40分，震央位於宜蘭南澳以東約82公里，深度五公里，屬淺層地震。台灣花蓮、宜蘭、台東等地都感受到較強烈震動，部份正在上班的市民需要離開辦公室走到街上，地震持續近一分鐘。<br> 台灣中央氣象局地震測報中心主任郭鎧紋表示，這次地震是繼4月台東的黎克特制6.4級地震後，今年內第二大地震，能量相當於0.8顆原子彈。而本港天文台亦錄到今次地震。<br> 台灣《蘋果日報》</p></body></html>
