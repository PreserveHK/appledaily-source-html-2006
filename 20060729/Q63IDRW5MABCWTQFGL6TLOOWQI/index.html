<html><header><meta charset="utf-8"><title>廢紙機夾右臂浴血</title></header><body><h1>廢紙機夾右臂浴血</h1><p>【本報訊】西環干諾道西130號一間廢料回收店，姓鄧（49歲）東主十多日前，聘請因失業生活困難的姓黎（52歲）好友到來幫手。昨中午12時許，黎操作一部壓廢紙機時，右後臂不慎被機器夾傷，皮綻肉裂，長達四吋的傷口血流如注，等候救援時需吸煙鎮痛（圖），送院救治後情況穩定。東主對發生意外感到無奈：「舖頭生意唔好，都冇錢賺！同佢一場兄弟諗住一碗飯兩份食，點知發生意外真係唔知點算好！」<br> 胡恩宏攝</p></body></html>
