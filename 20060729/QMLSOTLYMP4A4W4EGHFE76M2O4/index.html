<html><header><meta charset="utf-8"><title>新界西擬設家暴支援中心</title></header><body><h1>新界西擬設家暴支援中心</h1><p>【本報訊】家庭暴力危機不斷爆發，政府將在明年1月，在新界西區成立一間綜合危機介入及支援中心，向家庭暴力受害者提供24小時的支援服務，協助處理家庭危機，並為性暴力案受害人提供服務。<br> 政府向立法會提交的文件透露，該中心會由非政府機構以公開競投方式營辦，下月開始接受競投。政府會在中心運作三年後，再檢討成效。政府並設立24小時熱線，為性暴力受害人提供輔導及緊急支援。</p></body></html>
