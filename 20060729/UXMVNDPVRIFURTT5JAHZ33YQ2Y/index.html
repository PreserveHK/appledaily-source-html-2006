<html><header><meta charset="utf-8"><title>專家之言：心臟病殺手第二位</title></header><body><h1>專家之言：心臟病殺手第二位</h1><p>冠心病是引致心臟病死亡的主因，成因是膽固醇層在冠狀動脈內壁積聚，令動脈管腔收窄，以致心肌血液供應減少，導致運動時出現心絞痛。04年錄得因心臟病死亡人數為5,866人，當中以冠心病最多，佔68.7%。心臟病在香港最常見的致命疾病中居第二位，僅次於癌症。<br> 而據「2003至04年人口住戶健康調查」顯示，1.6%的15歲及以上人士被醫生診斷為患有冠心病。冠心病病徵包括在劇烈運動後出現心絞痛、心律紊亂、暈眩、出汗、惡心和四肢無力，常見的致病成因有高血壓、高血脂、吸煙、糖尿病、肥胖、長期受壓及遺傳等。<br> 資料來源：衞生署</p></body></html>
