<html><header><meta charset="utf-8"><title>貧富懸殊不復存在</title></header><body><h1>貧富懸殊不復存在</h1><p>量子電腦將資料網絡的威力推到無處不在的地步，《財富》雜誌高級編輯柯克柏特里克（DavidKirkpatrick）認為，應及早思考這對社會和人類道德行為的影響。<br> 柯克柏特里克認為，當資訊網絡無處不在，人類於社會及政治上的分歧都會起劇變。若資訊是知識力量，當人人都可取得資訊，貧富懸殊將不復存在。<br> 屆時，道德和行為價值觀亦面臨巨變。洪水般的資訊，令人類行為完全透明，柯克柏特里克估計，將來人們會把畢生所見所聞，足本直錄成影像檔案，每人都成為個人歷史家。這種做法，令一切個人優缺點無所遁形，倒過來人們必須記錄下去，來證明自己人格。<br> 美國《財富》雜誌</p></body></html>
