<html><header><meta charset="utf-8"><title>杏林聖手經濟實惠</title></header><body><h1>杏林聖手經濟實惠</h1><p>驗出郭秀雲乳房有癌細胞並即時動手術切除的康民醫院（BumrungradInternational），位於泰國曼谷，正是年前商台DJ蘇施黃在泰國做身體檢查驗出患乳癌的醫院，這間醫院有如五星級酒店，內裏各式餐廳齊備。</p><p>連手術費兩萬</p><p>郭秀雲透露這次入住有客廳的私人病房，連手術費收兩萬港元，她說：「我覺得呢間醫院拍得住香港嘅養和，如果同一水準服務，喺香港睇怕要加多個零，以我所知，佢哋將會喺杜拜同菲律賓開分院，我仲見到有沙地阿拉伯人一家大細嚟呢間醫院㖭。」</p></body></html>
