<html><header><meta charset="utf-8"><title>少女向傳媒索償押後</title></header><body><h1>少女向傳媒索償押後</h1><p>【本報訊】去年底大埔富亨邨發生中五男女學生相擁跳樓殉情，傳媒廣泛報道，惟部份報章誤將另一名17歲少女的照片當作女死者刊登，該名少女聲稱受報道影響，須接受心理治療，其母姚春荷昨透過小額錢債審裁處，向五間傳媒包括壹傳媒有限公司、成報報刊有限公司、星島新聞集團有限公司、東科技（香港）有限公司及東太陽網有限公司，追討共5萬元賠償，但申索人填寫的被告公司名稱可能出錯，須諮詢法律意見，案件無限期押後。<br> 案件編號：SCTC34082/06</p></body></html>
