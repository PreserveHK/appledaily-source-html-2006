<html><header><meta charset="utf-8"><title>領匯58個停車場加租7%</title></header><body><h1>領匯58個停車場加租7%</h1><p>【本報訊】領匯宣布轄下其中58個公共屋邨停車場月租車位由9月1日起加租，加幅平均7%，車主每月需多付30元至130元，該批停車場租用率超過8成。領匯發言人說，旺角海富商場停車場使用率達100%，月租收費會由1,480元加至1,600元，增幅為8%。另一使用率達100%的天水圍天瑞二邨商場停車場，月租收費由860至1,050元，加至900至1,100元，增幅約7%。領匯將配合昂坪360吊車開幕，在東涌逸東商場停車場推出日泊優惠，顧客只需出示吊車票尾即可以低至30元在逸東邨停車場任泊12小時，節省63%泊車費。</p></body></html>
