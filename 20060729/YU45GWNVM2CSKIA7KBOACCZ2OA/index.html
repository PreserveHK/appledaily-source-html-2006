<html><header><meta charset="utf-8"><title>周末預約睇樓量升</title></header><body><h1>周末預約睇樓量升</h1><p>【本報訊】樓市受多方利好消息刺激，帶動周末預約睇樓量上升。3家地產代理均表示，本周預約睇樓數字，較前周為多，相信與一手盤起動，美國或暫緩加息及股市急升等利好因素有關。<br> 利嘉閣研究部表示，全港50個指標屋苑，合共錄得2636組客戶預約睇樓，較前周增加3.5%，睇樓客以換樓客較多，佔整體33.6%。<br> 香港置業表示，40個熱門屋苑本周預約睇樓量達2536組，較前周上升13.4%。美聯物業表示，全港15個大型屋苑，共錄得1403組客戶預約睇樓，較前周微升1%。</p></body></html>
