<html><header><meta charset="utf-8"><title>　　梁家傑助九華籌款 - 李八方</title></header><body><h1>　　梁家傑助九華籌款 - 李八方</h1><p>九龍華仁書院舊生會最近發起一個活動，尋找已故江之鈞老師舊相片、書信及手稿等，皆因佢哋想喺今年底佢逝世一周年時出一本紀念集，以示對江老師嘅懷念。<br> 江之鈞老師喺九華教咗40年英文，春風化雨，佢嘅家人最近送咗一批江老師嘅遺物，包括相片、書信以及繙譯手稿畀校友會，校友會決定將有關資料整理好後出書。出書所得撥入江老師創立嘅基金，資助貧苦學生繼續升學。有問題可電郵去wyk_fk@yahoo.com查問，立法會議員梁家傑係基金董事之一，大家可以放心慷慨捐助。</p></body></html>
