<html><header><meta charset="utf-8"><title>百米後巷兩宗火警</title></header><body><h1>百米後巷兩宗火警</h1><p>【本報訊】旺角運動場道近彌敦道一條約100米長的後巷，昨凌晨2時許於差不多同一時間發生兩宗火警。其中一輛泊上址的電單車率先起火焚燒，消防員到場將火救熄，惟全車已付諸一炬（圖），調查後認為火勢蔓延迅速不尋常，列縱火案處理。警方事後通知48歲姓鄭車主返抵助查，了解歹徒的縱火動機。消防員調查期間，上址100米外的後巷盡頭亦有垃圾起火，撲滅後相信是缺德者拋下煙蒂引起，與燒車案無關。　<br> 黃江奇攝</p></body></html>
