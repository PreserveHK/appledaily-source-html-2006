<html><header><meta charset="utf-8"><title>醉酒青年發狂襲警</title></header><body><h1>醉酒青年發狂襲警</h1><p>【本報訊】昨晨8時40分，一名姓黃（28歲）青年飲醉酒，乘搭的士返抵將軍澳健明邨住所時醉倒車上，的士司機無計可施報警求助。警員到場叫醒青年，但他卻聲稱丟失銀包及身份證，無法付出車資。警員只好帶他返回附近住所，核實身份後取走110元現金作車資。正當警員準備離開之際，青年突然發酒瘋，惡形惡相推跌其中一名姓楊的警員，其他警員立即衝前將他按在地上制服，並以涉嫌襲警將他拘捕帶署（圖），遇襲警員擦損手送院檢驗。<br> 劉永明攝</p></body></html>
