<html><header><meta charset="utf-8"><title>娛圈多引誘　男星難專一</title></header><body><h1>娛圈多引誘　男星難專一</h1><p>錢小豪︰錢小豪於00年曾涉嫌偷拍兩位女士的裙底春光而被起訴，但其女友丘倩鳴不離不棄，並於01年拉埋天窗，但錢卻於03年被本報發現他在上海背妻偷歡，與一名長髮姑娘街頭十指緊扣。<br> 成龍︰林鳳嬌與成龍秘密結婚後一直過着隱居生活，林雖然甘願做成龍「背後的女人」，但成龍98年卻背妻與女星吳綺莉發生關係，並爆出「龍種」事件，吳為成龍誕下私生女，徹底打破其正直男子漢形象。<br> 譚詠麟︰譚詠麟背着髮妻楊潔薇（莎莉），於95年結識朱詠婷（Wendy）後誕下私生子曉風，直至今年譚父去世，阿倫才自爆包二奶真相，轟動整個娛樂圈。</p></body></html>
