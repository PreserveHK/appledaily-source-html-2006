<html><header><meta charset="utf-8"><title>希拉莉單挑議員劈酒</title></header><body><h1>希拉莉單挑議員劈酒</h1><p>「在愛沙尼亞發生嘅，係愛沙尼亞嘅事。」<br> "WhathappensinEstoniastaysinEstonia."<br> <br> 美國前第一夫人兼紐約州聯邦參議員希拉莉（HillaryClinton），向來都很莊重，最近有人大爆希拉莉2004年和共和黨參議員麥凱恩（JohnMcCain）在愛沙尼亞訪問時劈酒，劈的還是伏特加，而提出劈酒的竟是希拉莉。當事人都唔記得劈了多少杯，麥凱恩只係講呢啲係愛沙尼亞嘅陳年舊事，但其他人就唔係咁睇，認為後年總統大選，如果係希拉莉對麥凱恩嘅話，係佢哋另一次「劈酒」較量。<br> 美聯社</p></body></html>
