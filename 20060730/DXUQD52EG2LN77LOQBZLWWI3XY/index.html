<html><header><meta charset="utf-8"><title>城城願為女友搽油</title></header><body><h1>城城願為女友搽油</h1><p>經常當眾表示要找個女朋友的郭富城，昨日到又一城出席護膚品宣傳活動時，又發表冧女宣言。<br> 城城表示近年很少時間在香港曬太陽，反而到外國小島時就會大解放，城城說：「喺外國唔知點解條泳褲會唔見咗，我可以融入外國人文化，全身曬勻稱啲。」他又表示鍾意肌膚雪白的女孩子，問他的女友是否不可以曬太陽？城城說：「用防曬咪得囉，我幫佢搽，佢又幫我搽，我會保護佢每一吋肌膚，唔好曬親。」<br> 採訪：李珮洳　攝影：陳志嵐</p></body></html>
