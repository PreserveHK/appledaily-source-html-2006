<html><header><meta charset="utf-8"><title>「復明一號」投服務</title></header><body><h1>「復明一號」投服務</h1><p>【本報訊】在中國陝西省服務10年的流動眼科手術車將由全新的「復明一號」取代，昨日新車率先為六名香港盲人輔導會的長者免費進行白內障手術，未來兩個月並在各區巡迴展覽，提供免費視力測試及諮詢服務。83歲的馮伯伯，患白內障三年，平日在老人院只能吃和睡，他希望手術後可以看報紙，獲安排昨日在手術車上做手術，他感到十分幸運。中國流動眼科手術車由亞洲防盲基金會及香港盲人輔導會創辦，現時有12輛手術車在全國12省分運作。</p></body></html>
