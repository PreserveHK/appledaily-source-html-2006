<html><header><meta charset="utf-8"><title>印尼油廠爆炸210傷</title></header><body><h1>印尼油廠爆炸210傷</h1><p>印尼東爪哇省一個煉油廠昨日（周六）發生爆炸，210人受傷，7,000居民要疏散。<br> 煉油廠由中國石油天然氣公司與印尼國營石油公司合資經營。警方表示，是工人點火控制氣體洩漏時引起爆炸，210人因吸入氣體後感到呼吸困難，有的更一度失去知覺，需要送院治療。<br> 當局為安全起見，將附近十條村約7,000居民疏散，並安排他們入住政府臨時庇護站，直至當局認為安全才准許他們回家。路透社/美聯社</p></body></html>
