<html><header><meta charset="utf-8"><title>愛滋病毒疑匿在腸臟</title></header><body><h1>愛滋病毒疑匿在腸臟</h1><p>愛滋病面世25年來不斷肆虐，即使病人接受雞尾酒療法，仍不能完全根治病毒，科學家最近發現箇中之謎，可能與隱藏在病人的腸臟裏面有關。<br> 雞尾酒療法是治療愛滋病的方法之一，雖可以控制病人的病情，但不能百分百根治。為此，美國加州大學戴維斯分校（UniversityofCaliforniaDavis）科學家，向10名愛滋病人進行研究，結果發現愛滋病毒會藏在腸臟中，令藥物未能完全成功將病毒清除，這個發現解釋到雞尾酒療法為何不能根治病毒。<br> 路透社</p></body></html>
