<html><header><meta charset="utf-8"><title>威廉老友製口哨眼鏡</title></header><body><h1>威廉老友製口哨眼鏡</h1><p>威廉王子（PrinceWilliam）一名好友發明了口哨眼鏡，只要大聲吹口哨，眼鏡就會發聲回應。「我家老頭子經常遺失眼鏡，然後腳步蹣跚地四處尋找。」23歲的韋爾斯（JamieMurrayWells）坦承健忘老父，是口哨眼鏡靈感來源，「你只要大力吹口哨，眼鏡就會以口哨回應。」<br> 韋爾斯認為這是絕世商機，遂向父借5,000英鎊（約7.2萬港元）和其位於格洛斯特（Gloucester）大屋的一間房，成立GlassesDirect公司，以每副15英鎊（約210多港元）低價發售口哨眼鏡。<br> 英國《每日鏡報》&#13;</p></body></html>
