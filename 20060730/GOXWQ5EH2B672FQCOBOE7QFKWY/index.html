<html><header><meta charset="utf-8"><title>吳建豪、安七炫被攬惹公憤</title></header><body><h1>吳建豪、安七炫被攬惹公憤</h1><p>吳建豪和韓國人氣偶像安七炫最近拍檔在樂壇發展，前晚二人在九龍灣展貿開騷，大受女fans歡迎，兩位型男還用廣東話冧歌迷。</p><p>「錫嘴要負責」</p><p>除了勁歌熱舞外，二人又與歌迷玩遊戲，勝出者可擁抱偶像，女歌迷也毫不客氣攬着他們，其間台下有女歌迷呷醋高呼：「唔制，真係要掟雞蛋，走呀！」<br> 事後吳建豪談及被女歌迷擁抱的感覺，他說：「好舒服，看到她們很開心，但若要求錫就有點過份了。」<br> 安七炫則謂女fans要求錫面可以接受，他透過繙譯說：「錫嘴就要負責任。」吳建豪還表示想帶安七炫到處遊玩，但由於狗仔隊追訪而未能成行。<br> 採訪：王連連<br> 攝影：陳偉權&#13;</p></body></html>
