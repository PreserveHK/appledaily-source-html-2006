<html><header><meta charset="utf-8"><title>鞏俐低胸襲柏林</title></header><body><h1>鞏俐低胸襲柏林</h1><p>由鞏俐擔正女主角嘅西片《邁阿密風暴》（MiamiVice），噚日台前幕後工作人員由倫敦飛咗去德國柏林宣傳，記招上鞏俐雖然未有前日行紅地毯咁性感，但身上一件緊身低胸衫依然搶鏡。而席上佢同兩位拍檔哥連菲路（ColinFarrell）及占美霍士（JamieFoxx）有講有笑，絕冇好似之前報道話玩孤獨。<br> 同時美國傳媒指齣戲氣勢如虹，應該會成為開畫票房冠軍，咁就要預先恭喜鞏俐嘞。&#13;</p></body></html>
