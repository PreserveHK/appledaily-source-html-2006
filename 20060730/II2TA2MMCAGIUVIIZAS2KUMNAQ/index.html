<html><header><meta charset="utf-8"><title>爆水管路陷阻交通</title></header><body><h1>爆水管路陷阻交通</h1><p>【本報訊】昨凌晨零時，金鐘夏愨道16號對開西行線一條地底食水管爆裂，導致其中兩條行車線出現龜裂，半米乘半米的路面凹陷，食水夾雜沙泥湧出路面（圖）。警方接報到場封路指揮交通，並通知水務署人員關水掣及進行搶修，現場交通受阻。<br> 爆裂的食水管直徑30厘米，附近的香港演藝學院、海富中心、力寶大廈及分域碼頭要暫停食水供應；經工程人員通宵搶修至昨日黃昏恢復供水。<br> 李家傑攝</p></body></html>
