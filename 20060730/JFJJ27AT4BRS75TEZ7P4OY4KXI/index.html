<html><header><meta charset="utf-8"><title>甄子丹動感開打</title></header><body><h1>甄子丹動感開打</h1><p>港式功夫對荷李活電影如《22世紀殺人網絡》（Matrix）影響深遠，曾為西片《幽靈刺客2變種復活》（BladeII）及日本片《修羅雪姬》擔任武術指導的甄子丹，今次為《旋風特務》編排了叫人看得眼花撩亂的動作場面，如打手從廢車中跳出追趕阿歷斯彼廸化，還起用了別具特色的繩鏢。<br> 甄子丹早前更於IslandStudios為雅麗茜亞蕭華史東和美絲派莉，編好一段結合勁度和動感的對打，中間穿插阿歷斯彼廸化及一組專業特技武打演員的打鬥，叫觀眾定會大開眼界。<br> 甄子丹說：「導演給予我很大的自由度去發揮，每到片場我便胸有成竹!」</p></body></html>
