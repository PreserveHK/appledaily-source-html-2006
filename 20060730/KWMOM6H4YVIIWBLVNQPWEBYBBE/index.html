<html><header><meta charset="utf-8"><title>流鼻血　好驚呀！</title></header><body><h1>流鼻血　好驚呀！</h1><p>血？怕怕！在天氣亁燥時，鼻子很容易流血，如果不想嚇怕自己，請記着以下貼士！<br>貼士1：以前傾的姿勢坐下，輕力用手揑着鼻子前端，直至不再流血。<br>貼士2：捲起紗布，塞入流血的鼻孔裏，但不要塞得太深。<br>貼士3：如果是被撞到流鼻血的話，用冷毛巾蓋在額頭到鼻子部份，直至停止流血。<br>貼士4：假如流鼻血的情況持續，記着盡快往急症室，請醫生診治。<br>文：士多啤梨妹</p></body></html>
