<html><header><meta charset="utf-8"><title>慳家牛琪拒載同事</title></header><body><h1>慳家牛琪拒載同事</h1><p>電視台姐仔牛琪同蠔仔粥拍拖後，一直都冇運行。佢又要供樓又要貼仔，屋企仲有一堆狗要照顧，單係必要開支都成幾萬蚊，都咪話唔吃力，所以一向慳家嘅牛琪，就更加慳上加慳。平日開工拍劇，佢一定唔會萬歲請劇組飲茶食飯，但人哋請客呢，佢就即刻舉手落柯打，一啲都唔客氣。牛琪除咗經理人之外，都甚少開車載其他同事一程，有次有位同劇女工作人員，同佢講想坐順風車，點知牛琪竟然詐聽唔到，即刻揸車鬆人，連少少油錢都要慳，關仁都服咗佢咯。</p></body></html>
