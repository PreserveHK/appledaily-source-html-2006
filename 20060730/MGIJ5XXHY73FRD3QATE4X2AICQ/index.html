<html><header><meta charset="utf-8"><title>朱孝天花籃祭亡父<br></title></header><body><h1>朱孝天花籃祭亡父<br></h1><p>朱孝天嘅爸爸朱月明日前肝癌病逝，終年58歲，佢遺願係要家人低調處理喪事。佢嘅家人噚日喺台灣桃園市殯葬管理所舉辦公祭，不過都火化儀式時仲未見到朱孝天現身，一名自稱係朱爸爸同居嘅李女士話：「我和他（朱爸）分居七年，他在中國生病我也是看電視才知道。」朱孝天人冇到，但同妹妹合送花籃，上面寫住「無父何怙」，意思係冇咗父親就冇晒依靠，妹妹朱孝柔誦經時仲忍唔住喊咗出嚟，氣氛令人傷感。</p></body></html>
