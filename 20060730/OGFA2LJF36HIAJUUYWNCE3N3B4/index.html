<html><header><meta charset="utf-8"><title>無膠袋日擴至奧海城</title></header><body><h1>無膠袋日擴至奧海城</h1><p>【本報訊】綠色學生聯會本周二再次舉行無膠袋日，為了讓計劃層面更廣，今次無膠袋日將會進入大型商場。信和集團與綠學聯合作，宣布當天為「奧海城商場無膠袋日」，參與商戶於當天不派膠袋或紙袋給顧客，於8月2日至9月5日期間，消費者每慳一個膠袋，就可獲蓋上一個印，收集足夠蓋印便可換領生活提案贊助的浴室磅或美國冒險樂園贊助的代用券。<br> 300名學生又於昨日下午三時正，一同發放無膠袋短訊：「個個自備環保袋，購物唔使用膠袋，人人支持無難度，大眾齊心做得到，請支持（每個月）首星期二無膠袋日。」</p></body></html>
