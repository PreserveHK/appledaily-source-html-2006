<html><header><meta charset="utf-8"><title>配音員不老傳說</title></header><body><h1>配音員不老傳說</h1><p>現年55歲的林保全，71年加盟無綫當配音員，先後為《IQ博士》的栗頭老師、《大長今》的姜德久和《東京愛的故事》的永尾原治配音。初入行，林保全已月入千多元，較藝員訓練班畢業的藝員還要高，林保全說：「當年係每集計錢，一集如果有五個人配音就分五份，當然配主角嗰啲會按比例分多啲，如果一集有十個人配就會分薄晒。」80年代是配音員的黃金期，因除電視片集外，還經常有機會為電影配音搵外快。<br> 做幕後英雄，發展空間固然不及演員般大，但林保全卻認為配音員的壽命較演員長許多：「做配音唔使睇個樣，去到60歲都仲有得做。」</p></body></html>
