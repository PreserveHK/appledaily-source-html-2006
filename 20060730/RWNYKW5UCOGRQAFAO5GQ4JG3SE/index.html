<html><header><meta charset="utf-8"><title>今日魚翅啷口</title></header><body><h1>今日魚翅啷口</h1><p>今日豪啲，介紹你去「富豪軒」魚翅啷口，先來如意鴿吞翅（每位$208），把魚翅釀入鴿身蒸燉，條條魚翅充滿鴿肉香：口亁亁，飲番盅龍蝦湯翅（每位$178），法式龍蝦湯底煮中式魚翅，味道難得地夾：未夠喉，整番客斑影珊瑚翅（時價），可隨喜好揀選心愛石斑，起肉炒球配魚翅，啖啖滋味。<br><br>記者：張一豪</p><p>富豪軒（21321012）<br> 地址：沙田大涌橋路34-36號麗豪酒店2樓</p></body></html>
