<html><header><meta charset="utf-8"><title>新人類談目標︰賓尼麥卡菲為勝利而來</title></header><body><h1>新人類談目標︰賓尼麥卡菲為勝利而來</h1><p>南非國腳賓尼麥卡菲，今夏以250萬鎊（約3,600萬港元）從波圖轉投英超的布力般流浪，並與後者簽約4年。現年28歲的賓尼麥卡菲說：「我是為球隊的勝利而來英格蘭的，我相信布力般可令我變得更強。」賓尼麥卡菲上季只為波圖聯賽射入3球。<br> 賓尼麥卡菲直言布力般的野心吸引他來投：「現時我們是由英球壇其中一位最出色的射手作教練，能夠加盟布力般是我的榮幸。」&#13;</p></body></html>
