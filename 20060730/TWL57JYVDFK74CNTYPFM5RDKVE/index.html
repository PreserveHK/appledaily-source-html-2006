<html><header><meta charset="utf-8"><title>奶粉標籤缺乏監管</title></header><body><h1>奶粉標籤缺乏監管</h1><p>【本報訊】消費者委員會發現，市面上有一些初生嬰兒奶粉聲稱成份接近母乳，違反了《國際母乳代用品銷售守則》，部份母親也因此受誤導而不用母乳餵哺嬰兒，消委會署理總幹事劉燕卿表示，由於守則無約束力，令奶粉標籤缺乏監管。另外，衞生署高級醫生盧艷莊醫生昨在2006年國際母乳餵哺周記者會上稱，衞生署在轄下母嬰健康院定期進行母乳餵哺調查顯示，純以母乳餵哺的初生嬰兒比率由97年的6%上升至04年的12%，同期內曾以母乳餵哺的嬰兒比率，亦由50%上升至69%。</p></body></html>
