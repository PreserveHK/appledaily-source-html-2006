<html><header><meta charset="utf-8"><title>落難夫妻各有各玩</title></header><body><h1>落難夫妻各有各玩</h1><p>落難夫妻多年嚟表面恩愛，實際上就各有各玩，老公大氣球早排包起最鍾意扮純情、扮假喊嘅純情女歌手，呢位平胸女歌手嘅家姐就最鍾意整容，兩姊妹都有做假人嘅嗜好。關仁聽聞大氣球睇中平胸女歌手，原因係佢偏好kawaii類型嘅女仔，唔怪得之大氣球老婆腐皮成日去外國整容，愈老就愈cute，之但係腐皮都唔執輸㗎，見老公嗒𡃁妹咁開心，咪得閒搵佢個舊相好搞笑矮仔聯誼吓，打場友誼波，家陣大氣球唔知飄咗去邊，怕且腐皮又會搵矮仔慰寂芳心。</p></body></html>
