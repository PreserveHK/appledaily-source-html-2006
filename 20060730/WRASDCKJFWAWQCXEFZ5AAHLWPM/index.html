<html><header><meta charset="utf-8"><title>生態旅遊證書課程</title></header><body><h1>生態旅遊證書課程</h1><p>很多人平日愛行山，但對大自然動植物又知道幾多呢？香港生態旅遊專業培訓中心為推動生態旅遊，需要培訓更多專業生態導師、導賞員。如果你都想成為導賞員，可以參加生態旅遊證書課程，包括認識香港植物、泥灘生態、地貌石質、白海豚等，輔以導賞員必須具備的山藝知識、生態旅遊規劃及管理等。雖然學費要$8,000，但課程已加入「持續進修基金」獲發還款項系列課程名單內，獲得政府約8成資助，是以貴啲都唔驚。記者：馬靜兒</p><p>香港生態旅遊專業培訓中心（21161971）<br> 總時數：90小時<br> 學費：$7,500<br> 交通宿營費：$500<br> 開課日期：8月10日<br> 截止報名：8月初</p></body></html>
