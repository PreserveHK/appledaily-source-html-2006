<html><header><meta charset="utf-8"><title>關仁隱事：鬍鬚歌星甘戴綠帽</title></header><body><h1>關仁隱事：鬍鬚歌星甘戴綠帽</h1><p>鬍鬚歌星同寶島女星結婚都有一段時間，其間成日都傳出話佢兩個情變，但兩位當事人都例牌否認，因為鬍鬚歌星實在唔想離婚。佢老婆已提出過幾次要分手，但佢始終唔肯，仲同老婆約法三章，只要佢喺香港繼續同佢一齊住，唔好俾人發現佢兩公婆感情已出咗問題，費事啲狗仔隊煩住晒，其他嘢佢唔會過問。好似鬍鬚歌星明知佢喺花旗國同個教練行埋咁耐，都冇所謂，總之以後，兩個人對住公眾做對表面夫妻就算。<br> Textby關仁</p></body></html>
