<html><header><meta charset="utf-8"><title>廖碧兒忍痛拍廣告</title></header><body><h1>廖碧兒忍痛拍廣告</h1><p>廖碧兒最近獲茶葉品牌Lipton邀請，擔任模特兒，拍攝硬照和短片，拍攝當日她要拍四個廠景，而且台詞又多又長，不過她大多一take過，非常順利，合作的還有唱作新人熊力衡（Nicky）。</p><p>腰患復發</p><p>拍攝前一晚，廖碧兒工作至半夜，但第二日早上她精神奕奕準時到達現場，做出多個高難度的瑜伽動作，由於她有舞蹈根底，所以姿勢標準又優美，但原來廖碧兒腰痛復發，在做這些動作時腰部隱隱作痛。<br> 工作後廖碧兒匆忙離開，竟然把銀包留在拍攝場地，銀包內有她的身份證、車牌、信用卡等，幸好有工作人員幫她收起才免至損失。	<br> 撰文：林妃</p></body></html>
