<html><header><meta charset="utf-8"><title>4歲開始毋須午睡</title></header><body><h1>4歲開始毋須午睡</h1><p>小孩睡眠質素高才可快高長大，但睡眠時間不一定與質素成正比。中文大學兒科學系副教授李民瞻說，理論上一般小孩到3至4歲後已不需要午睡，若晚間睡眠質素因此受影響，應盡量避免。</p><p>除了生活習慣，疾病也會影響睡眠質素。李民瞻指出，雖然嬰兒睡眠中途醒來是正常現象，但如果睡覺時有鼻鼾、張口透氣或不斷流汗，即可能患上睡眠窒息症。如有上述病徵，家長應盡快帶子女求醫，因睡眠質素也會影響智能發展。</p></body></html>
