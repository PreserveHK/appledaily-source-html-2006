<html><header><meta charset="utf-8"><title>柏芝閃縮蒲吧</title></header><body><h1>柏芝閃縮蒲吧</h1><p>張栢芝昨日凌晨12時30分現身中環蘭桂坊，原來她偕母親、弟弟張豪龍及助手到Dragoni消遣，15分鐘後，又見到陳淑蘭、陳苑淇與一名洋漢抵達，沒接受訪問便匆匆進入酒吧。<br> 至凌晨2時許，栢芝混在人群中離開，她狂奔到隔籬的商業大廈避過現場記者耳目，然後再找司機駕車到大廈停車場接她離開。</p><p>弟弟滿身酒氣</p><p>張豪龍則在一小時後與朋友結伴離開，他滿身酒氣，腳步浮浮，似乎喝了不少，記者拍照時，他更用手將其中一名記者的相機撥落地下，其友人免他再惹事，立刻拉他上的士離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
