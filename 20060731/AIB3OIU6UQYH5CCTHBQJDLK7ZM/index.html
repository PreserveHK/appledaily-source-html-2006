<html><header><meta charset="utf-8"><title>呼籲特首8月8日齊熄燈</title></header><body><h1>呼籲特首8月8日齊熄燈</h1><p>【本報訊】民間團體「香港熄燈」行動30名成員，昨晨從中環聖約翰座堂遊行至禮賓府（圖），呼籲特首曾蔭權一同支持在8月8日晚上8時正的熄燈3分鐘行動，以具體方法顯示他對抗空氣污染的決心。數名小朋友昨遞交他們親手寫的「致特首的信」給政府代表，「香港熄燈」並宣讀了大會致特首的信函。<br> 為了加強聲勢，樂隊組合「at17」創作了一首支持「香港熄燈」行動的音樂jingle，呼籲更多香港市民齊齊行動，從以下網址可下載：www.lightsout.com.hk。<br> 張志華攝</p></body></html>
