<html><header><meta charset="utf-8"><title>倡公屋設減租機制</title></header><body><h1>倡公屋設減租機制</h1><p>【本報訊】一項訪問逾800名市民的調查顯示，半數受訪市民認為，由於過去數年本港都出現通縮，房屋委員會應該先行減租，然後才定出公屋租金政策；八成人又支持在公屋租金問題上，應設有減租機制。<br> 調查由捍衞基層住屋權益聯盟及社會民主連線一同進行，在上月透過電話成功訪問800多名市民。調查結果顯示，八成受訪者認為若港府修例，需要在公屋租金事宜上加入減租機制。團體指出，公屋租金有需要維持在公屋居民可負擔的能力範圍內。</p></body></html>
