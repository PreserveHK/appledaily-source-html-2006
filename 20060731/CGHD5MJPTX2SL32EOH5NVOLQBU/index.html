<html><header><meta charset="utf-8"><title>鄭嘉穎祝六叔身體健康</title></header><body><h1>鄭嘉穎祝六叔身體健康</h1><p>鄭嘉穎、姚子羚、唐詩詠與胡定欣昨日在青衣城出席「投入鴻福堂．穿出愛心TEE．慈善花生騷」活動，於遊戲環節時，大騷美腿的唐詩詠及胡定欣挑選觀眾上台，突然有熱情女觀眾衝到台邊舉手要求上台玩，最後被工作人員帶走。<br> 既做善事兼為贊助商宣傳，鄭嘉穎認為活動別具意義，對於台灣藝人賀軍翔加盟TVB，嘉穎認為是好事，不擔心小生地位動搖，他覺得彼此文化不同，演繹角色會有分別，更期待有合作機會。對於98歲的六叔邵逸夫出院歎下午茶，鄭嘉穎說：「咁就好，希望六叔身體健康，千祈唔好講長命百歲。」<br> 採訪、攝影：馬建華</p></body></html>
