<html><header><meta charset="utf-8"><title>每日四千電話滋擾999</title></header><body><h1>每日四千電話滋擾999</h1><p>【本報訊】警隊可能是全港接收到最多滋擾電話的機構。警方昨日表示，999緊急服務中心每日大約接獲6,880個求助電話，但當中約有4,419個，即佔六成四的來電屬滋擾性或是「打錯電話」。警方發言人指，濫用緊急熱線，會延遲各總區指揮及控制中心工作人員處理緊急來電，甚至令真正求助者生命受威脅。警方今年首六個月共接聽到1,245,196個來電，只有445,351（36%）個是需要處理的求助電話。發言人表示，其實各區警署也可以迅速處理大部份非緊急案件和求助個案，呼籲市民有需要時可直接前往各區警署求助。</p></body></html>
