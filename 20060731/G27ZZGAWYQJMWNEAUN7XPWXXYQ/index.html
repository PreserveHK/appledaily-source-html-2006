<html><header><meta charset="utf-8"><title>莫凱謙難捨「大雄」</title></header><body><h1>莫凱謙難捨「大雄」</h1><p>電影《多啦A夢─大雄的貓狗時空傳》前晚在銅鑼灣舉行慈善首映，出席者包括慈善大使江若琳、李紫昕、Cream成員盧嘉寶及其表弟莫凱謙。</p><p>「怕聽唔慣」</p><p>對於多年來一直為大雄一角配音的資深配音員盧素娟早前因腸癌病逝，莫凱謙說：「我知，好可惜！我好鍾意睇《多啦A夢》，知道爹哋媽咪當年係叫叮噹，聽開大雄把聲，第二個人配我怕聽唔慣。」<br> 此外，Cream成員李蘊早前因拍攝濕身照引起軒然風波，問盧嘉寶可有跟對方聯絡？她表示有打電話給對方，但對方未知是否因太忙而沒接聽，又透露稍後她們將見面排練下月22及23日的音樂會。<br> 採訪、攝影：張俊銘</p></body></html>
