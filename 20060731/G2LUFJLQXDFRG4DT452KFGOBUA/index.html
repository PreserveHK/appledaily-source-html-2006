<html><header><meta charset="utf-8"><title>電腦街：PentiumD底板有望跌價</title></header><body><h1>電腦街：PentiumD底板有望跌價</h1><p>隨住Core2Duo推出，相信好快就會取代原先PentiumD地位，所以唔少支援PentiumD底板，亦都好準時咁調低售價，對於最近要出機嘅用家，新CPU又稍為貴之時，一系列嘅920同950底板，大約報價$1,150同$1,350，平咗幾嚿水，實在可替他們慳番唔少錢。<br>記者、攝影：許福合</p><p>查詢：（a）Centralfield（23870272）</p></body></html>
