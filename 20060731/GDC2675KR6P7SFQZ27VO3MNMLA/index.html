<html><header><meta charset="utf-8"><title>馮寶寶提失常反感</title></header><body><h1>馮寶寶提失常反感</h1><p>呢幾年成日俾人話精神出現問題嘅馮寶寶﹙左﹚，噚日出席港台節目接受記者訪問時，第一時間就被人問番有關問題，佢即時表現得好鬼反感。<br> 入到直播室，主持人鄧藹霖話：「好多人知我同你熟，就問我馮寶寶係咪Shortshort哋。」跟住馮寶寶就好幽默話：「正話咪Short過嚟囉！我好鍾意聽精神科醫生曾繁光講嘢，會覺得好快慰同歡樂，𠵱家曾醫生喺度，佢可以證明喺青山醫院冇見過我啦﹗」</p></body></html>
