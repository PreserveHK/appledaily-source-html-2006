<html><header><meta charset="utf-8"><title>第二季基金撥百萬元</title></header><body><h1>第二季基金撥百萬元</h1><p>長者是社會上弱勢社群，需要社會人士幫忙。蘋果日報慈善基金每一季會撥款資助不同社會服務機構舉辦活動，今年第2季獲資助的機構有24間，資助金額合共989,400元，當中佔四分之一受助計劃屬於長者家居維修及健康檢查服務；另佔四分之一屬於協助青少年升學就業。較另類活動有「青鳥」機構舉辦的「蘋果外展綜合健康教育計劃」，為女性服務工作者提供健康檢查，預防疾病。<br> 第3季的資助計劃申請已展開，截止申請日期為8月26日，有興趣機構可登入蘋果日報慈善基金網址www.charity.atnext.com下載表格。</p></body></html>
