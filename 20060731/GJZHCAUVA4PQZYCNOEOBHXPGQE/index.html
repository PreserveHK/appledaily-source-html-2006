<html><header><meta charset="utf-8"><title>受惠長者大讚女義工</title></header><body><h1>受惠長者大讚女義工</h1><p>居於「曱甴屋」的82歲欽伯說，自己很慳水，用水量低於標準，不用交水費。雖然廚房水龍頭經常滴水，但因上門檢查需花百多元，所以他一直沒理會。上兩年也接受該中心提供維修服務的欽伯指，廁所板及廁所水喉曾換過零件。現時獲義工更換新水龍頭，兼替他扔掉家中霉臭地毯，減少臭味，開心不已。<br> 另一受惠長者是72歲的華叔，他家中的花灑水龍頭早前噴出熱水，燙傷其手部。「整水喉要幾百蚊，10日唔使食飯都似。」對於女師傅上門維修，他絕對有信心，「男女都做得到，女人都好叻。總之嚟整，我已經好多謝佢。」望見新換水龍頭，華叔歡喜不已。</p></body></html>
