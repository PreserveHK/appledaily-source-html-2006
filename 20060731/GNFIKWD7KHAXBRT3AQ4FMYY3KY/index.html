<html><header><meta charset="utf-8"><title>電腦街：無影線打孖買抵玩</title></header><body><h1>電腦街：無影線打孖買抵玩</h1><p>早年無線寬頻還未普及，就有人提到用家居網絡設立分享系統，不過當時售價好得人驚，又有好多技術問題，所以一直無咩人用。最近留意到LevelOne呢套無影線，售價1隻賣$350，都算合理，Setup又方便，完全唔使駁線，不過要留意要用到呢套系統，須要預備兩組插頭，所以舖頭做咗優惠，打孖買只需$680。<br>記者、攝影：許福合</p><p>查詢：（b）時機電腦（27251179）</p></body></html>
