<html><header><meta charset="utf-8"><title>胡軍睇騷避熱浪</title></header><body><h1>胡軍睇騷避熱浪</h1><p>內地演員胡軍、黃奕、秦海璐和陳坤前晚現身上海展覽中心，出席法國時裝品牌agnesb.秋冬時裝show，同場有來自法國的CabaretTrash樂團表演助興。<br> 一身西裝打扮的胡軍因為近日上海天氣太熱，工作停頓，小休睇騷。<br> 黃奕及秦海璐均表示是品牌常客，分別由其他城市趕來捧場。二人穿上最新秋冬裝示人，被安排坐於胡軍左右，她們不時聊天，狀甚老友，反觀另一嘉賓陳坤卻安排坐在較遠位置，全程與胡軍等三人未有交流。	<br> 採訪、攝影：PearlLai</p></body></html>
