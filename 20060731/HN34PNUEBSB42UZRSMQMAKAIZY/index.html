<html><header><meta charset="utf-8"><title>　　仁龍仔做一日特首 - 李八方</title></header><body><h1>　　仁龍仔做一日特首 - 李八方</h1><p>煲呔聽日會同肥龍率領一個高層代表團，去廣東同省長黃華華開會，後日就班師回朝。雖然廣州咁近，但係特區不可以一日無王，所以8月1日星期二都要搵人頂住個檔。<br> 按《基本法》規定，特首不在，由三司順序做署理，即係話由財爺暫代啦，因為肥龍要傍住老細。不過，原來唐唐一早告咗假，想過特首癮都唔得，結果律政司司長仁龍仔冷手執個熱煎堆，聽日由佢老哥當一日特首，幫煲呔睇住個場。</p><p>八方翻查吓啲資料，今次應該係仁龍仔第一次做特區之首，佢阿爸實在值得慶祝。以目前嘅走勢嚟講，只要仁龍仔唔犯大錯，少講說話，六年之後，佢大有機會問鼎第四任行政長官。</p></body></html>
