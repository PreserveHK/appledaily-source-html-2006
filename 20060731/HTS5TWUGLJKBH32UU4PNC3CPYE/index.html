<html><header><meta charset="utf-8"><title>　　馮寶寶被記者提問激親 - 李八方</title></header><body><h1>　　馮寶寶被記者提問激親 - 李八方</h1><p>藝人馮寶寶噚日去捧自己老友DJ鄧靄霖場，出席港台《訴心事家庭》節目，有間電視台記者一見到BoBo姐，就即刻追住問佢個壓力病𠵱家點，激到BoBo姐即刻話：「啋！乜你咁冇禮貌㗎。」<br> BoBo姐話，自己𠵱家生活得好開心，有老公同囝囝錫。提起壓力，BoBo姐話當然試過有，曾試過短暫時間唔知點同人表達自己，不過佢就勉勵大家，當遇到壓力時，就一定要畀時間自己去勇敢面對，同埋搵人開解一下，咁先可以解決到問題。<br> 唔講唔知，原本BoBo姐曾經喺87年去過加拿大跟名師學過家庭治療課程，佢話覺得個課程好好，幫助到自己同屋企人溝通得更好。</p></body></html>
