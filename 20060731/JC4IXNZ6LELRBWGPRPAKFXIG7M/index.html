<html><header><meta charset="utf-8"><title>電腦街：Duo有炒味</title></header><body><h1>電腦街：Duo有炒味</h1><p>今個星期腦場大事，當然不能不提Intel粒新CPUCore2Duo落場，雖然個名定得又難記又難讀，不過由Intel出品自然又成搶手貨。暫時見腦場出現Core2Duo型號有3款，E6300、E6400同E6600，雖然今次Intel非常強調自己產量如何強勁，不過據店員表示，一般分到嘅貨都唔多，物以稀為貴，自然有炒味。以筆者日前巡場時格價，比官方公布貴2成以上，現時入貨唔太「So」。<br>記者、攝影：許福合</p><p>查詢：（a）Centralfield（23870272）</p></body></html>
