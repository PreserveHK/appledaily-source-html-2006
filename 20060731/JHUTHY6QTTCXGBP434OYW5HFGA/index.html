<html><header><meta charset="utf-8"><title>李樂詩同情杜德偉</title></header><body><h1>李樂詩同情杜德偉</h1><p>李樂詩昨日到樂富中心擔任親子樂烹飪比賽嘉賓，被問到近日有指杜德偉（Alex）尋歡，有人更聲稱手上有一盒對他不利的桃色影帶，剛與Alex的哥哥杜德智分手的李樂詩力撐他說：「我有打電話畀Alex，係人遇到呢啲新聞都唔開心啦，我希望大家都支持佢，千祈唔好亂寫亂作。」<br> 李樂詩謂雖已和杜德智分手，但二人仍是好朋友，所以她都有問候其家人，她說：「佢媽咪好錫我，不過最近我唔會煩佢住，遲啲先約佢見面。」<br> 問李樂詩會否覺得此事嚴重影響Alex的形象？她說：「呢件事係人哋講啫，就算係普通人都會有第三者會離婚，呢啲事唔只係發生喺藝人身上嘅。」<br> 撰文：李珮洳</p></body></html>
