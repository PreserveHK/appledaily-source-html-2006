<html><header><meta charset="utf-8"><title>熱風吹標籤即甩</title></header><body><h1>熱風吹標籤即甩</h1><p>七哥牛一，身為死黨的我當然有所表示！雖然我願意花很多腳骨力選購禮物，也很樂意用有型的花紙、亁花令禮物看似「身價十倍」，但是每次遇上禮物貼上的標籤就大感頭痛，因為把它狠狠的撕掉後，都會殘留黑黑髒髒的膠貼迹，十分難看！還是七哥醒目，晨早提醒我說：「想撕掉標籤？簡單，只要用風筒吹熱標籤再撕，就可以很輕鬆的撕下標籤，不留一點痕迹！」幾句閒話家常，以後送禮就方便得多了。<br><br>記者：林佩婷</p></body></html>
