<html><header><meta charset="utf-8"><title>違航空保安例可囚五年</title></header><body><h1>違航空保安例可囚五年</h1><p>根據《航空保安條例》第12B條，在飛機上故意妨礙機組成員履行其職責，即屬犯罪。同時，在無合理辯解下，不遵從機長或機組人員代機長為保障飛機、機上人員及財產的安全；或為維持機上良好秩序和紀律而發出的指令，也屬犯罪，最高可被判罰款10萬元及監禁五年。<br> 去年12月，一名日籍船務公司董事乘搭國泰航空一班由東京來港航機，在飛機準備降落時拒絕應機艙服務員指示將椅背移直，被控違反《航空保安條例》，故意妨礙機組人員履行其職責，結果獲准簽保守行為一年及付堂費300元。</p></body></html>
