<html><header><meta charset="utf-8"><title>Gaucho秋冬BlingBling</title></header><body><h1>Gaucho秋冬BlingBling</h1><p>Dior近年積極「培養」的手袋設計，有顯著回報，當中靈感來自阿根廷古老游牧民族的Gauchobag輕易躋身成為Itbag行列，步入秋冬，Gaucho換上了新面貌，以metalliclook示人。<br> 承接Gauchobag的還有SaintGermain，少了Gaucho的浪族氣質，SaintGermain以小牛皮縫白線為骨幹，再配上CD金屬牌，增加一份硬朗氣概。</p></body></html>
