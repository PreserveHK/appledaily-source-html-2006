<html><header><meta charset="utf-8"><title>150「小兵哥」學有所成</title></header><body><h1>150「小兵哥」學有所成</h1><p>【本報訊】由前特首董建華夫人董趙洪娉發起的「第二屆香港青少年軍事夏令營」昨畢業，150名學生完成11日解放軍的軍事訓練，包括實彈射擊、行軍、拳法及步操。<br> 參加的學生需要在粉嶺新圍軍營集訓。有學員表示，剛開始接受嚴格軍訓時，感到不習慣，但其後已覺得可以應付。他們表示，軍訓有助戒除以往的壞習慣以及學習遵守紀律，昨並在畢業禮上表演這幾日所學的「絕技」（圖）。<br> 解放軍駐港部隊副司令員董文久少將稱，夏令營有助青少年學習知識、增長才幹、磨練意志、打造體魄，相信夏令營會愈辦愈好。</p></body></html>
