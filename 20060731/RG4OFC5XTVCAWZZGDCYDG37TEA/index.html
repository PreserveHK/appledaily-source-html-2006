<html><header><meta charset="utf-8"><title>梁詠琪影水著賀暢銷</title></header><body><h1>梁詠琪影水著賀暢銷</h1><p>梁詠琪（GiGi）昨日在灣仔出席新碟發布會，有近百名歌迷到場支持，當中幾位fans送上一大盒火龍果給她。由於GiGi即晚便要起程到台灣灌錄國語大碟，所以沒時間宣傳剛推出的廣東碟，但她不擔心因而影響銷量，她說：「今次隻碟首首歌都做得好好，所以公司同我都好有信心。」<br> GiGi揚言唱片銷量賣出10萬張，便會推出一本水着寫真，她說：「我好想趁青春留倩影，如果今次隻碟賣到10萬隻，我就會出水着寫真，而且會去七大洲五大洋取景。」她透露今年是入行第10年，希望公司送一支金咪給她作紀念。<br> 採訪：李珮洳<br> 攝影：葉君海</p></body></html>
