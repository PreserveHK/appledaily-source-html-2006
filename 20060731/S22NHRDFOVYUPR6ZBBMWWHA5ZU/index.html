<html><header><meta charset="utf-8"><title>唔使4千去倫敦</title></header><body><h1>唔使4千去倫敦</h1><p>倫敦總有地方吸引你一去再去，去探親、睇歌劇、Shopping、擦餐飽，還有定期都會有航空公司提供特價機票利誘你。訂購英航或澳航前往倫敦機票，於8月15日前出票，只需$3,250起，機票有效期1個月，出發日期至明年3月31日，聖誕期間都可照常出發，不另收費。如想前往巴黎、法蘭克福或阿姆斯特丹，只需額外加$580起。此外，訂購英國火車證還有9折優惠，住宿倫敦Ambassador酒店由51英鎊起。<br>記者：黃潔蓮<br>查詢：27808885或www.europe-travels.net（歐亞自助旅遊中心）</p></body></html>
