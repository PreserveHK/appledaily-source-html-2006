<html><header><meta charset="utf-8"><title>　　冬冬一聽環保即蒲頭 - 李八方</title></header><body><h1>　　冬冬一聽環保即蒲頭 - 李八方</h1><p>有個叫綠長青嘅環保組織，噚晚喺浸會大學大學會堂搞籌款音樂會，除咗請到環境運輸及工務局局長冬冬做主禮人，仲搵埋嫻姐陳婉嫻同王國興夾band、長毛唱歌籌款。<br> 搞手葉肖萍話，希望可以籌到錢，喺啲公共屋邨做多啲環保工夫，好似回收餸頭餸尾、廢物分類呢類嘢啦。<br> 冬冬噚晚着到靚一靚到場，呢輪事無大小都係講環保，煲呔星期三喺廣州同廣東省領導傾粵港合作，其中一項活動都係去參觀廣東省嘅環保設施，可見煲呔幾重視環保。冬冬，醒定啲喇。</p></body></html>
