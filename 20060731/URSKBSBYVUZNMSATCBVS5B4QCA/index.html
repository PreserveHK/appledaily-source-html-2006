<html><header><meta charset="utf-8"><title>新人類談目標︰大衛湯臣享受進攻足球</title></header><body><h1>新人類談目標︰大衛湯臣享受進攻足球</h1><p>英球壇首席「玻璃腳」大衞湯臣，被韋根放棄後，終獲樸茨茅夫領隊哈利列納賞識，以自由身加盟。這名曾效力利物浦、布力般流浪的中場表示：「哈利列納是一名優秀的領隊，他主張的進攻足球深深吸引到我，所以我希望在這裏享受足球的樂趣。」9月就將滿29歲的大衞湯臣說：「我享受以敵人身份作客樸茨茅夫，因為觀眾席實在太近球場了，現在這裏變成我的主場，我當然高興。」</p></body></html>
