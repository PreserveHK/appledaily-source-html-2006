<html><header><meta charset="utf-8"><title>LadiesNight免費任飲</title></header><body><h1>LadiesNight免費任飲</h1><p>上星期四老公約咗朋友打通宵麻雀，得番我一個，梗係約班姊妹喪蒲啦，知道「TRIBECA」推出多款用DITADIVA荔枝甜酒調配嘅雞尾酒，一於去試吓。去到發現全場都係女士，原來𠵱家逢星期四係「TRIBECA」嘅LadiesNight，所有女士免費入場，仲可以免費任飲DITA雞尾酒㖭，呢個星期四一定要再去多次。<br>記者：黃若茵</p><p>TRIBECA<br> 地址：灣仔萬麗海景酒店4樓<br> 查詢：DITADIVA（23787950）</p></body></html>
