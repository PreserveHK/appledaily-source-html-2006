<html><header><meta charset="utf-8"><title>　　李家祥食早餐食到怕 - 李八方</title></header><body><h1>　　李家祥食早餐食到怕 - 李八方</h1><p>立法會以前有個早餐派，成日用食早餐時間商討議會大事，但自從召集人李家祥Eric唔再參選後，早餐派就變成泛聯盟，食早餐論政呢支歌仔都好耐冇聽過。<br> Eric噚日接受電台訪問，話其實自己好怕食早餐，事關一定要早起身，要同睡魔掙扎搏鬥一輪，好多時都要靠梁智鴻㩒門鐘嗌醒自己，可想而知要Eric起身有幾咁痛苦啦。結果佢係早餐派中遲到最多嘅兄弟，因為遲到而繳交嘅罰款都係最多，加上當時啲高官要拉票、要lobby，係唔係都話食早餐，所以嗰幾年，Eric真係食早餐食到怕怕。唔怕生壞命，最怕改壞名，下次改叫晚餐派可能會好啲。</p></body></html>
