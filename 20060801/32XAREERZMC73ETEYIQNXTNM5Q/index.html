<html><header><meta charset="utf-8"><title>股價升幅跑輸純利</title></header><body><h1>股價升幅跑輸純利</h1><p>滙控（005）純利屢創新高，但按股價升值及股息再投資合計的股東總回報（TSR），過去1年跑輸富時100及摩根士丹利國際指數，截至6月底1年內TSR為112.2%，分別低於上述兩指數的118%及117.5%。<br> 被問及股價表現如何反映其優秀業績，滙控主席葛霖回應說，儘管滙控TSR並非一眾銀行中最強，但以大銀行計算，已相當不俗；作為管理層，很難亦不應嘗試影響TSR，唯一能做的是「努力做好業務及令每股盈利增長」。</p></body></html>
