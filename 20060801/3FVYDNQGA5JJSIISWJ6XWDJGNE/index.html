<html><header><meta charset="utf-8"><title>三分一人接觸過結核菌</title></header><body><h1>三分一人接觸過結核菌</h1><p>肺癆是經空氣傳播，一旦吸入患者咳出來的飛沫，即可中招。現時約三分一肺結核患者屬於開放性肺癆，即是具有傳染性，如不及時治療，患者一年內可傳染給10至15人。<br> 全球（包括香港在內）每三人就有一人曾接觸過結核菌，吸入病菌後有十分一機率在其一生中病發。不過，即使是開放性肺癆患者，在服食藥物二至四周後，傳染力已大降低九成。現時不少患者是在身體檢查時已及早診斷出來。肺癆病徵包括持續咳嗽、痰中帶血、發燒、夜間出汗及消瘦，煙民患肺癆機率高2.5倍。</p></body></html>
