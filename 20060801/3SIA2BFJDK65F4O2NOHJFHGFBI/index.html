<html><header><meta charset="utf-8"><title>女子北京街頭刀割頸</title></header><body><h1>女子北京街頭刀割頸</h1><p>「我不活了﹗你們都滾遠點﹗」一名年約25歲、操東北口音的女子疑因感情受挫，前日下午4時半在北京朝陽北路上，揮舞一把20厘米長的尖刀，並至少在頸上割下七、八刀，血染上衣，引來數百名群眾圍觀。<br> 該名女子當時情緒激動，不斷向圍觀的人大喊：「你們讓我去死﹗」「我用不着你們管﹗」幾輛警車趕往現場戒備，七、八名公安則勸導該女子並維持秩序。女子擾攘約40分鐘後，在走向路邊停泊的一輛客貨車時被公安制服及帶走。事件令朝陽北路路口四個方向的交通一度擠塞，車龍長近一公里。<br> 北京《華夏時報》</p></body></html>
