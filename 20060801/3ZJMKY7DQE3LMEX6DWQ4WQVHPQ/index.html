<html><header><meta charset="utf-8"><title>獨家懷舊豪華團</title></header><body><h1>獨家懷舊豪華團</h1><p>去旅行唔怕辛苦，但有時亦想「豪」一下；胡亂「豪」會有罪咎感，「豪」得有主題又會唔會有意義嘅呢？專辦長線團的勝景遊，今年因為母公司百周年紀念，推出一系列「百年紀念之旅」，8個獨家豪華旅行團，行程全是昔日遠行的路線。例如坐「東方快車」從巴黎至布拉格；乘坐直升機在非洲的維多利亞瀑布上空遨遊；或置身於南美洲古印加帝國遺址，感受印加帝國昔日的光輝。遊玩中細味古文明、文化，唔係一味使錢住鑲金6星級酒店。這個懷舊之旅每團只收20人，讓你舒舒服服「慢」遊，唔係都唔敢叫「獨家懷舊豪華團」啦！<br>團費：$21,998至$88,998。<br>查詢：28080833（勝景旅遊）</p></body></html>
