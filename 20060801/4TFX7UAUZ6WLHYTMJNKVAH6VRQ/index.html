<html><header><meta charset="utf-8"><title>話你知：港人醫療保費一年逾30億</title></header><body><h1>話你知：港人醫療保費一年逾30億</h1><p>愈來愈多市民購買醫療保險。世運保險顧問主席羅少雄指出，醫療保險由五年前位列市場佔有率第五位，升至今年的第三位，全港市民繳付的保費保守估計也逾30億元。<br> 他表示，以前顧客只會購買承保住院開支的保險，後來加入西醫門診甚至中醫，最近有牙醫等承保服務。醫療保險的風潮由醫管局倡議公私營合作衍生，但醫委會只監管醫生專業操守，保險業監理處只監管保險公司財務狀況，醫療保險則頓成漏洞，羅少雄促設立獨立機構監管。</p></body></html>
