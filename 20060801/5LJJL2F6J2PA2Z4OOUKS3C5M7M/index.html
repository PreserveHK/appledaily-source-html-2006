<html><header><meta charset="utf-8"><title>琦琦湊女激發靈感</title></header><body><h1>琦琦湊女激發靈感</h1><p>名模琦琦結婚產女後，工作仍然多不勝數，早前為合作近十年的護膚品牌SK-II拍攝新電視及平面廣告。廣告中她穿上黑色小背心，一時在玻璃上寫字繪畫，一時看書玩電腦，散發平和的自信魅力。</p><p>分身設計配飾</p><p>身兼配飾設計師的琦琦說：「我一向鍾意畫畫，平日都會睇書、睇MV同去旅行吸收靈感，希望獲得更多發揮空間。囡囡Ella都係我靈感泉源同動力，未來嘅目標就係想要有更多人能夠着到我嘅設計。」<br> 撰文：DebbieLum</p></body></html>
