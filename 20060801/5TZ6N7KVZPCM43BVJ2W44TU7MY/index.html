<html><header><meta charset="utf-8"><title>街坊指霆鋒博見報</title></header><body><h1>街坊指霆鋒博見報</h1><p>林先生（20歲）</p><p>「我覺得謝霆鋒係借感情宣傳嘅人囉！因為見佢有好多嘢都收收埋埋嚟做，唔似今次咁高調，好似全世界都知咁。我就唔睇好佢哋，好似會好快玩完。不過，佢哋嘅外形都OK襯，但性格就唔係咁清楚。」</p><p>伍小姐（20歲）</p><p>「佢哋又喺番埋一齊，係咪真㗎？好似好奇怪，拍拖點會咁高調？應該順其自然。同埋佢哋個外形都唔係好襯，我估佢哋未必好長久，或者都係做宣傳。」</p><p>李小姐（20歲）</p><p>「應該唔係做宣傳啩，睇謝霆鋒個款唔似喺啲咁嘅人，栢芝都唔會係咁嘅。可能佢哋真係拍拖呢！佢哋外形同性格應該都好夾，相信今次佢哋嚟真，我會睇好佢哋。」</p></body></html>
