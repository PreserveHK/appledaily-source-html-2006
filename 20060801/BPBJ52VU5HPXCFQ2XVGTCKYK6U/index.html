<html><header><meta charset="utf-8"><title>披露受查者身份可囚一年</title></header><body><h1>披露受查者身份可囚一年</h1><p>廉政公署一貫做法是案件仍在調查階段，不得向外界透露案情或涉案人物等資料。至於被列為廉署調查的目標人士，都要保密。本案廉署引用香港法例第201章《防止賄賂條例》第30條，披露受調查人身份等資料的罪行，提出起訴。該條例指出，任何人沒有合理辯解，如指控廉署人員行為不當，而向公眾或任何特定人士，披露被廉署調查者的身份或調查事件的任何細節，即屬違法。一旦罪成，最高可被判罰款22,000元及監禁一年。</p></body></html>
