<html><header><meta charset="utf-8"><title>熊田曜子仇視姊妹</title></header><body><h1>熊田曜子仇視姊妹</h1><p>日本性感女星熊田曜子一向備受事務所力捧，加上為人友善，所以甚受同門姊妹歡迎。但最近她因為擔心失寵，故開始敵視同門師妹。</p><p>社長變心</p><p>據悉熊田曜子近年因為得到事務所社長寵愛，成功上位，可惜最近有傳事務所社長開始轉移視線、關心其他後輩，令熊田擔心地位不保，難免感到焦慮，更敵視同門師妹夏川純。查實剛上位的夏川純也不太受其他水着女星歡迎，相信身為師姐的熊田也不會維護師妹，如今為力保地位，便更加不惜一切。
</p></body></html>
