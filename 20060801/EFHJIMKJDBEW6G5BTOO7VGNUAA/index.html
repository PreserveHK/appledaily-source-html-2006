<html><header><meta charset="utf-8"><title>金正勛學普通話即成</title></header><body><h1>金正勛學普通話即成</h1><p>韓劇《宮》中飾演二太子的男星金正勛，前日飛抵台灣宣傳，金正勛前晚出席完影迷聚會後，即忙裏偷閒享受台式按摩。難怪在昨天下午舉行的記者會上，金正勛份外顯得神采奕奕。<br> 金正勛在記者會上大晒即學普通話，看到冰雕會說：「漂亮。」主辦單位又特地請來團體作耍花槍表演，他看到神乎其技的表演卻大叫好恐怖。此外，《宮》劇的韓國fans自發性舉行網上募捐，籌得700萬韓圜（約5萬6千港元）予雨災災民。</p></body></html>
