<html><header><meta charset="utf-8"><title>受害人恐變施暴者</title></header><body><h1>受害人恐變施暴者</h1><p>美國禽獸父母性侵犯自己的子女，臨床心理學家朱嘉麗指出，這除了令他們日後建立人際網絡和親密關係時可能造成心理障礙，更可能產生跨代影響，使他們長大後變成施暴者。因此，受害子女必須接受心理治療，盡快跳出陰影。<br> 一個現實例子是：法國西部城鎮昂熱（Angers）2000年爆出三代亂倫案，涉及父狎玩兒子、母淫女、爺狎玩兒子，長輩更讓親友向子兒施暴，案中共有65名被告。案件去年7月審結，控罪多達1,974宗，63人被定罪，判刑由入獄4個月緩刑至28年不等。不過，一些被告在某程度上也是受害人，案中亂倫爸爸就因父親曾狎玩自己，於是狎玩親生兒。<br> 本報記者</p></body></html>
