<html><header><meta charset="utf-8"><title>國泰收第100架機</title></header><body><h1>國泰收第100架機</h1><p>煲呔同肥龍今日前後腳出門去廣州見黃華華，仁龍仔由下晝開始做署理CE，一直做到兩位大佬明日傍晚回朝。<br> 咁聽講煲呔8月會多啲留喺香港，目的係寫施政報告，因為立法會一復會就要公布，而肥龍就可能月底有得出埠，今次威好多，會去法蘭西。<br> 華華問肥龍位新聞秘書關太，佢話的確收到國泰航空公司嘅邀請去法國南部，8月底去空中巴士工廠接收佢哋公司第100架飛機，不過，去唔去就要check吓肥龍個日曆先知。<br> 國泰為咗慶祝60周年，今年會有多項活動，收第100架飛機係其中一項，咁全世界唔係好多航空公司有咁威，有啲蚊型公司只得一架機咋，國泰就的確威。</p></body></html>
