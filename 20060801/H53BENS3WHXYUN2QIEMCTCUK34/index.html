<html><header><meta charset="utf-8"><title>女嬰34日大識叫吃奶</title></header><body><h1>女嬰34日大識叫吃奶</h1><p>五個半月大的張翹楚，樣子跟普通女嬰一樣，但卻擁有超凡智力，出生34天已懂叫「吃奶」，前日在她父母逗引下，還對着記者叫了一聲「阿姨」。這些雙音節的詞語，通常1歲才懂說。<br> 張媽媽說，每當女兒想找父親，她會將被子叠出人形，然後騙女兒說「爸爸在睡覺」。有次女兒發現爸爸不在，竟冒出一句她慣常說的口頭禪「騙人」。還有一次，她邊看電視邊幫孩子餵奶，沒注意到孩子已經喝完奶，被女兒抓了幾下後，才反應過來時，女兒居然說了聲「討厭」。<br> 《北京娛樂信報》&#13;</p></body></html>
