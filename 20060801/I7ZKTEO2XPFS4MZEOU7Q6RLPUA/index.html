<html><header><meta charset="utf-8"><title>矛盾女人盲目信承諾</title></header><body><h1>矛盾女人盲目信承諾</h1><p>戀愛中的女人是否特別不理智？明知愛人性格或誠信有問題仍不顧一切？中文大學精神科學系教授李誠昨日說：「其實表現盲目只係外間對該女子嘅評價，如果我哋代入佢嘅角度嚟睇，呢種表現可以話係一種矛盾，佢哋其實知道事情嘅真相，但係感情勝過理智。」<br> 李誠教授續說：「當中原因可能有三個：第一，男方可能喺某些方面對女方特別好，令女方唔捨得放手；第二，男方可能為女方提供某種幫助，例如經濟上嘅幫助，令女方唔能夠割捨呢段感情；第三，男方可能曾經作出某種承諾，而女方相信並等待承諾兌現。」</p></body></html>
