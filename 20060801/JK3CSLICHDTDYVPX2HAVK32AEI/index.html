<html><header><meta charset="utf-8"><title>剛果大選選票長又長</title></header><body><h1>剛果大選選票長又長</h1><p>非洲國家剛果民主共和國（DemocraticRepublicofCongo）各地，前日一早就出現長長人龍，大家好有耐性，輪住將一大叠紙塞入一個箱。佢哋並唔係攞啲廢紙去回收，而係參與國家40幾年嚟，第一次自由選舉。雖然投票表格有成六大張海報size咁多，相當麻煩，但大家都好高興可以享受投票嘅權利。一名選民笑住話：「我一直都好想去投票，終於有機會嘞！」<br> 英國《泰晤士報》<br> </p></body></html>
