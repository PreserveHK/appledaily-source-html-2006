<html><header><meta charset="utf-8"><title>成名太早　濫藥嗜酒</title></header><body><h1>成名太早　濫藥嗜酒</h1><p>童星出身的蓮莎露夏恩，98年憑電影《親親兩顆心》（TheParentTrap）的出色表現受注目，但成名後卻迷失於名利間，作出種種不良行為。去年8月她曾對記者直認吸食過大麻，其後又因減肥過度傳患上厭食症，多次被拍下瘦骨嶙峋的照片，10月時還因超速駕駛而撞車。今年初，蓮莎直認曾經濫藥，但否認是傳聞中的可卡因。<br> 此外，愛玩愛蒲的蓮莎曾多次以不同藉口推掉工作，上月她為慶祝生日舉行了一日馬拉松式派對，又煙又酒之餘，更與多名俊男公開親熱。</p></body></html>
