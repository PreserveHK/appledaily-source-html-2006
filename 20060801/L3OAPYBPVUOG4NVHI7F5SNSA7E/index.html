<html><header><meta charset="utf-8"><title>潮流感：幹探襯名錶</title></header><body><h1>潮流感：幹探襯名錶</h1><p>警匪片與腕錶品牌的親密關係，好像早已連成一條剪不斷的金鎖鏈，莫非精明能幹的人總少不了一隻腕錶？遠方有占士邦長年戴着Omega手錶出生入死，幾年前本地薑《無間道》梁朝偉手上都有一隻Chronoswiss。<br> 最新的smartpartner，來自近期因鞏俐緋聞炒到大熱的荷李活新片《邁阿密風暴》（MiamiVice），瑞士腕錶品牌IWC成功殺入其中，贊助扮演聰明幹探的金像影帝占美霍斯（JamieFoxx）佩戴新錶，不時伴着占美在片中計時查案。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>
