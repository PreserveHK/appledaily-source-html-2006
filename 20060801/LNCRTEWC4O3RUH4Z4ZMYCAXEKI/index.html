<html><header><meta charset="utf-8"><title>尹恩惠變落水狗<br></title></header><body><h1>尹恩惠變落水狗<br></h1><p>韓劇《宮》女星尹恩惠主演新劇《葡萄園的那個男人》，雖然在上周首播收視低開，但她並未有因此而失望。大前日，她與男主角吳萬錫在忠北一條溪澗拍攝跌落水一幕，雖然被弄得全身濕透兼十分污糟，尹恩惠也毫不介意。<br> </p><p>Fans支持戀情</p><p>此外，尹恩惠早前不避嫌為緋聞男友金鐘國客串新歌MV，雖然兩人矢口否認戀情，但在韓國SBS電視台一節目的投票環節中，兩人便被有份投票的1,313名觀眾中，選為「最希望真正拍拖的緋聞情侶」第一名，看來兩人的戀情甚得fans支持。</p></body></html>
