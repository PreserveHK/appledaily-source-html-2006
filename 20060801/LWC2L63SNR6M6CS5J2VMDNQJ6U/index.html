<html><header><meta charset="utf-8"><title>芬蘭代表加入戰團</title></header><body><h1>芬蘭代表加入戰團</h1><p>【本報訊】世衞總幹事提名期下月五日截止，外界估計可能有多達11個提名。至今已有四至五名人選曝光，包括芬蘭國立公共衞生研究所總監佩卡普什克。<br> 由芬蘭政府提名的佩卡普什克（PekkaPuska圖）昨日接受本報查詢時表示，近日不時與政府及衞生部門討論未來競選工作，但暫時無法透露具體計劃，具28年處理流行病經驗的他指今次總幹事的選情激烈，01至03年曾在世衞任職的他表示認識陳馮富珍，大讚陳太能幹。</p></body></html>
