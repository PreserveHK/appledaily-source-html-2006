<html><header><meta charset="utf-8"><title>37℃高溫工作易中暑</title></header><body><h1>37℃高溫工作易中暑</h1><p>可致癌的「揮發性有機化合物」充斥停車場，加上室內氣溫酷熱，令長時間在停車場內為客人提供汽車打蠟等清潔服務的工人，極易中暑、令呼吸道疾病發作，長期在這惡劣環境工作，更會增加患癌的風險。</p><p>增患癌風險</p><p>環保及化學工程顧問邱耀雄指出，停車場內的揮發性有機化合物來自燃燒汽油排出的廢氣，長期吸入會破壞呼吸道系統，令哮喘等呼吸道疾病容易發作。若在這些環境工作數年，可能會增加患癌風險。<br> 全民健康動力主席勞永樂稱，由於停車場不時有汽車排出廢氣，令室內高溫及濕度變高，長時間在高達37℃的環境工作，很可能會導致中暑，或出現生癬等皮膚病。<br> 本報記者</p></body></html>
