<html><header><meta charset="utf-8"><title>超採地下水5縣地裂</title></header><body><h1>超採地下水5縣地裂</h1><p>河北因過份抽取地下水，致使當地五個縣近期突然出現多條長八公里、寬幾十厘米、深十米的巨型土地裂縫。目前，全省共有近500條這類裂縫，七個城市受到影響，對工廠、民居、農田、道路等造成破壞。當局指情況已「引起群眾恐慌，影響社會安定。」<br> 出現土裂縫的地區包括河北廊坊香河縣、文安縣，衡水市經濟技術開發區、安平縣，以及邢台的柏鄉縣。「房子不會塌下來吧？」住在柏鄉縣的70多歲李琴，每晚望着屋頂幾十厘米寬的裂縫經常擔心得失眠。村民指，「現在一個人不敢去澆地，得結伴。」<br> 北京《新京報》&#13;</p></body></html>
