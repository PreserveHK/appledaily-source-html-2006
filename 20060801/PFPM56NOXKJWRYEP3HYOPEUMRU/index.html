<html><header><meta charset="utf-8"><title>失婚婦半月兩度尋死</title></header><body><h1>失婚婦半月兩度尋死</h1><p>【本報訊】十多日前在鰂魚涌太古城企圖跳橋獲救女子，昨午1時30分又因感情問題情緒不穩，在柴灣峰華邨母親住所的梯間，攀出欄河危站，企圖跳樓尋死。警方及消防員到場展開游說，多名消防員乘女事主分心之際，合力把她捉緊並拉回大廈（圖），及時阻止悲劇發生。<br> 女事主姓郭（35歲），據稱她懷疑丈夫有外遇，較早前兩人終告離異。上月19日，郭在太古城一條行人天橋上與丈夫透過電話發生口角，她曾攀出欄河危站，後由警方勸返回安全地方。<br> 郭婦事後與兒子遷往柴灣峰華邨母親家中居住，惟昨日又再情緒不穩幹出儍事，幸再度獲救。<br> 徐雲庭攝</p></body></html>
