<html><header><meta charset="utf-8"><title>KAT-TUN未成年吸煙</title></header><body><h1>KAT-TUN未成年吸煙</h1><p>日本偶像組合KAT-TUN近期人氣爆燈，新碟銷量稱冠，不過有關六位成員的新聞同樣無日無之，新一期日本雜誌《BUBKA》便刊登了現年20歲的成員田中聖在兩年前、即他仍未成年時吸煙的照片，隨即惹來外界議論紛紛。</p><p>洗手間煲煙</p><p>剛到了日本人成年期的田中聖，被新一期《BUBKA》刊出他兩年前、即18歲未成年時蓄了長髮、獨個兒在洗手間內吸煙的照片，據悉這幀照片屬自拍性質，相信田中聖今次是遭友人出賣了。</p></body></html>
