<html><header><meta charset="utf-8"><title>新人類談目標：邦利拿：夢想成真</title></header><body><h1>新人類談目標：邦利拿：夢想成真</h1><p>由帕爾馬加盟AC米蘭的守將邦利拿今年25歲，成為後者收購的守將中少有低於30歲以下的球員。他謂：「這宗轉會真的令我很震驚，經理人打電話給我時，我還跟帕爾馬一起操練，以為他跟我開玩笑。」效力了帕爾馬4季的邦利拿直言：「我自少就是AC的球迷，我連薪酬和合約還未看清便答允加盟，這簡直是夢想成真。」<br> 邦利拿因需要在歐洲賽停賽一場，故未能為球會在歐冠盃的首場比賽披甲。&#13;</p></body></html>
