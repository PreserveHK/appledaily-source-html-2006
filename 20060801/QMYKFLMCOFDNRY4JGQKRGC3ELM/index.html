<html><header><meta charset="utf-8"><title>周華健為成龍洗底</title></header><body><h1>周華健為成龍洗底</h1><p>周華健將於9月19及20日在紅館舉行兩場「華健20週年巡迴演唱會」，昨日他到中環出席記者會，贊助商百利達送了兩隻分別23萬元和5萬元的手錶給他。</p><p>關心杜德偉</p><p>對於成龍早前於李宗盛的演唱會上醉酒鬧事，身為好友的華健笑言怕了對方，他笑說：「我真係好真心想成龍嚟做我嘉賓，叫佢嚟洗底啦。」<br> 此外，問華健近日有關杜德偉的桃色事件時，他說：「杜德偉keep得咁好，佢要女朋友一定有啦，使唔使去使錢呀！我覺得今次佢係得罪人，係口舌是非。」問他曾否被桃色新聞困擾？他說：「冇試過，我唔去夜店㗎。」<br> 採訪：李珮洳　攝影：陳順禎</p></body></html>
