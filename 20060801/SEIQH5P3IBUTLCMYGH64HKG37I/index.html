<html><header><meta charset="utf-8"><title>太保王國良請辭</title></header><body><h1>太保王國良請辭</h1><p>華華近排收到唔少國有金融企業換管理層嘅消息，先有交行行長張建國轉任建行行長，而本來做呢個位嘅常振明，就去中信集團做副董事長；孔丹做中信嘅董事長，代替落台嘅王軍，噚日又有消息，話計劃年底嚟港上市嘅太平洋保險，佢哋位董事長王國良（圖）請辭，真係轉到華華眼都花。<br> 56歲嘅王國良，98年開始執掌呢間中國第三大壽險商，內地有分析家話，將啲人咁換來換去，係要顯示啲企業出緊力改善公司治理嘅質素。如果分析屬實嘅話，咁王董管間公司管成點，都唔使明言啦！</p></body></html>
