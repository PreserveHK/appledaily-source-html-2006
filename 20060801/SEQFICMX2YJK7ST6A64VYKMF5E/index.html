<html><header><meta charset="utf-8"><title>amplified唱片尾歌倒米</title></header><body><h1>amplified唱片尾歌倒米</h1><p>為日本動畫《銀魂》主唱片尾曲《Mr.Raindrop》的三人樂隊amplified，前日現身會展為香港動漫節表演，三位16歲成員ChrisEdwards、TerrenceMa和KaiYuanNeo在就讀香港國際學校時認識，上年參加唱片公司舉辦的比賽，正式在日本出道。<br> 雖然一出道推出的細碟即能成為《銀魂》的片尾曲，但三位成員直言未看過該片，他們反而是另一人氣漫畫《NARUTO狐忍》的fans。廣東話並不靈光的三位成員表示，現時多以唱英文歌為主，最欣賞的歌手則是周杰倫。<br> 採訪、攝影：梁美玲</p></body></html>
