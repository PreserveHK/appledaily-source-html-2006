<html><header><meta charset="utf-8"><title>大馬禁BB仔叫007</title></header><body><h1>大馬禁BB仔叫007</h1><p>唔怕生壞命，最怕改壞名，馬來西亞國民登記局前日就列出「唔鼓勵」民眾使用嘅名字，話動物、昆蟲、蔬果或顏色同埋粗俗字眼一律禁用，咁都好正常，但啲例子就令人非常「𢱑頭」，包括淫婦、性交、姦夫、流氓、臭狗、壞死、娼妓、死鬼等等，邊有父母會幫仔女改啲咁靠害嘅名㗎？<br> 當地仲禁用數字幫BB仔改名，如果想幫仔仔改過型名，叫占士邦007都唔得！<br> 英國廣播公司/《星洲日報》&#13;</p></body></html>
