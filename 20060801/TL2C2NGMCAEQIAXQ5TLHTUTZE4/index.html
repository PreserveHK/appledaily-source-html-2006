<html><header><meta charset="utf-8"><title>區會職能諮詢收回過百意見書</title></header><body><h1>區會職能諮詢收回過百意見書</h1><p>【本報訊】為期三個月的區議會角色及職能檢討諮詢昨天結束，當局一共收到過百份意見書。民政事務局局長何志平對諮詢結果感到滿意，指當局會為區議員舉辦簡介會，但至今尚未決定明年1月開始會在哪五個區議會率先試行計劃。<br> 多個團體在諮詢期結束前夕，向政府提交意見。民主動力促請政府全面改革及強化區議會職能，並在下屆區議會全面取消委任制及檢討區議員薪津安排；新世紀論壇則建議當局加強地區政務專員權力，以便更有效處理日常地區事務。</p><p>民主黨要求取消委任制</p><p>民主黨近十名區議員昨天與民政事務總署助理署長鄧仲敏會面，要求政府盡快取消委任制度，全面普選區議會。</p></body></html>
