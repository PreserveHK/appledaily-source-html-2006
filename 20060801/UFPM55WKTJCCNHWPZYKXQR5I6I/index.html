<html><header><meta charset="utf-8"><title>周麗淇但願是春麗</title></header><body><h1>周麗淇但願是春麗</h1><p>周麗淇昨日出席新城於灣仔舉行的動漫節宣傳活動，原來她很喜歡打機，所以昨日看到很多人扮演遊戲人物很開心，她說：「以前我好想扮遊戲《街頭霸王》嘅春麗，有兩個髮髻好得意，其實扮吓呢啲角色好好笑。」</p><p>抗拒伊健</p><p>周麗淇自言算是一個機迷，問她大可考慮同是愛打機的鄭伊健作男友時，她說：「唔該晒喎！我未ready開始一段感情，而且呢個世界又唔係得佢一個男仔，總之我唔會揀佢，相信佢都唔會揀我。」<br> 對於胞姊周汶錡前男友杜德偉惹上桃色糾紛，周麗淇說：「都未有確實嘅報道，𠵱家對佢嘅揣測係好唔公平，所以我冇嘢好回應，我都唔相信會有咁嘅事。」<br> 採訪：王連連<br> 攝影：陳俊強<br> </p></body></html>
