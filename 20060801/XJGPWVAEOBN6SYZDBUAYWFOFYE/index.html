<html><header><meta charset="utf-8"><title>灌水泥塞廁渠趕住客</title></header><body><h1>灌水泥塞廁渠趕住客</h1><p>海南省海口市一座前國企員工宿舍，發生業權糾紛。一名聲稱擁有業權的男子，為了將住客趕走，竟將1噸多的水泥，從樓頂灌入排水渠內，導致整座宿舍的廁所及廚房去水位全被塞死，住客無法正常如廁、做飯。<br> 受影響的住客陳先生稱，該座8層高宿舍共有17戶人家，全是原省紡織品進出口公司的下崗職工，大部份人在該處居住了10年。兩年前，一名自稱曾投資興建該座宿舍的男子表示已取回業權，要求住客搬出，但由於對方一直未能出示合法的用地證及房產證，住客未有理會，結果發生這次事件。<br> 海南《南國都市報》</p></body></html>
