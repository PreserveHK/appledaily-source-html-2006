<html><header><meta charset="utf-8"><title>　　新力量出書唱好區議會 - 李八方</title></header><body><h1>　　新力量出書唱好區議會 - 李八方</h1><p>區議會改革諮詢噚日結束，今次改革埋啲枝節嘢，又冇取消委任制時間表，所以冇乜人有興趣傾。新力量網絡同區議會改革連線都幾有心，都趁呢個機會整咗本叫《區區大事．中環思維以外的區政空間》嘅書仔，並將呢本書送畀林鄭月娥，想佢了解區議員做乜。<br> 呢本書話畀大家知區議員除咗搞蛇宴旅行，原來仲會做好多嘢，例如組織居民搞舊區重建、踢爆廿年前愉景灣嘅官商勾結、同埋保護古迹等。灣仔區議會主席黃英琦話，政府要培養政治人才，其實區議會都係好嘅途徑，唔好以為區議會就冇好人才。</p></body></html>
