<html><header><meta charset="utf-8"><title>屯門警巡查夜場反濫藥</title></header><body><h1>屯門警巡查夜場反濫藥</h1><p>【本報訊】屯門警區為遏止青少年在暑假期間濫用藥物，及留連遊戲機中心、酒吧等娛樂場所被黑社會利誘，由昨晚起的一個月內，將出動約80名反黑及重案組探員採取代號「分域行動」，巡查區內的娛樂場所。<br> 屯門警區助理指揮官張官華表示，日前13歲女童卓慧妍疑服食K仔猝死旺角街頭後，鑑於女童在區內讀書，警方高層對青少年濫藥問題極表關注。<br> 行動由昨晚10時展開，屯門警區署理刑事總督察潘家裔帶隊出動，不定期在區內機舖、桌球室及卡拉OK等娛樂場所查牌，及到青少年經常留連的屋邨平台及球場等巡邏，警方亦會向青少年派發防止濫用藥物的宣傳單張。</p></body></html>
