<html><header><meta charset="utf-8"><title>　　黃仁龍首當「特首」 - 李八方</title></header><body><h1>　　黃仁龍首當「特首」 - 李八方</h1><p>煲呔同肥龍喺廣州、唐唐又放咗假，仁龍仔噚日就做咗署理特首。估唔到第一次做一日特首就有得出嚟威。仁龍仔噚日仲用特首嘅牌頭，去昂船洲軍營禮堂，參加解放軍駐港部隊慶祝「八一」建軍79周年，又同駐港部隊司令王繼堂祝酒。<br> 由於個酒會喺軍營搞，好多傳媒代表都唔入得去，參加酒會嘅都係香港官員同中央駐港機構負責人，當然唔少得政協副主席、前特首董建華。</p></body></html>
