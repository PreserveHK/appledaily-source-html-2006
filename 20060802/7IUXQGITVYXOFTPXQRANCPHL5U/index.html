<html><header><meta charset="utf-8"><title>酒樓一季水費未必要三萬</title></header><body><h1>酒樓一季水費未必要三萬</h1><p>要消耗32,000元水費，原來並非易事。前水務署助理署長古志眾認為，一般酒樓食肆在四個月內也未必能用到30,000元水費，「如果屋企個水喉不停咁開住，都可能會咁多。」<br> 以水務署每四個月計算一次水費推算，32,000元相等於3,160立方米用水，容量比一個半標準游泳池（約2,000立方米）還要大，也相當於253萬樽1.25公升可樂或2,100多萬盒杯裝雪糕（150毫升）。根據水務署今年三月公布的最新統計，港人04至05年度每日平均耗水量為261萬立方米。</p></body></html>
