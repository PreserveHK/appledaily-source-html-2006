<html><header><meta charset="utf-8"><title>話你知：沼氣形成分三途徑</title></header><body><h1>話你知：沼氣形成分三途徑</h1><p>沼氣的形成主要有三個途徑：一、地底氣溫出現轉變時，地底深層的燃料產生化學反應便會形成沼氣；二、若受污染或密封的渠道存在一種名為Methanobacterium的細菌，當這種細菌吸收了積聚於地底的有機物質，如污水、淤泥及沉澱物等，便會不斷成長繁殖，引致排出更多廢物，而這種廢物便是沼氣；三、動物或植物死去的腐化過程中，也有機會產生沼氣。中大生物及化學系副教授陳竟明表示，若長期不理地下有沼氣積聚，有洩漏的危險。<br> 除本港外，外國亦不時發生中沼氣身亡事件，較嚴重的個案前年在印度發生，七人為救一名在荒井下工作的工人時，全部吸入沼氣身亡。</p></body></html>
