<html><header><meta charset="utf-8"><title>男子摑父女友被捕</title></header><body><h1>男子摑父女友被捕</h1><p>【本報訊】元朗屏廈路坑尾村一對「非常父子」，昨晨9時許為了一名女子弄至骨肉親情破裂。36歲姓鄧兒子，與父親的姓黃雙程證女友（38歲），因爭用廁所爆發衝突。兒子憤而掌摑女方面頰以示懲戒，其57歲父親為維護女友，不惜捨棄親情報警稱兒子傷人。警員到場把涉案男子拘捕帶署，面頰受輕傷的女子則被送院治理（圖）。<br> 據悉鄧父已與妻子離異，其子一向不喜歡父親與黃女相戀，前日黃女持雙程證來港寄住家中以便相聚。鄧子不滿常與黃方針鋒相對，兩人積怨加深。<br> 徐雲庭攝</p></body></html>
