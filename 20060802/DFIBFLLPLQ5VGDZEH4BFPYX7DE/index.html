<html><header><meta charset="utf-8"><title>高齡工廈摸出賺25萬</title></header><body><h1>高齡工廈摸出賺25萬</h1><p>係人都知，古董愈老愈值錢；但工廈物業嘞喎，愈舊愈殘身價自然不斷咁跌。不過一本通書唔可以讀到老，市場呢樣嘢，當炒起上嚟，話知你樓齡幾多，一樣有錢賺。好似觀塘偉業街嘅美德工業大廈，已經屹立嗰區36年，但係高層B室啱啱俾一間製衣公司用490萬買咗，面積6829呎，呎價717.5元。<br> 中原李彥樺報料，話原業主4月用465萬「摸入」單位，成交期有半年。短短3個月就成功「摸出」，仲有25萬斬獲，算佢夠眼光。<br> 所以話千祈唔好睇少啲「古董樓」，分分鐘帶挈你發達。</p></body></html>
