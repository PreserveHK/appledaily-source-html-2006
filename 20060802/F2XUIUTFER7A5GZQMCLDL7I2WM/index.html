<html><header><meta charset="utf-8"><title>關則輝腳頭好</title></header><body><h1>關則輝腳頭好</h1><p>關則輝湊大新巴之後，03年就紮職幫阿媽新世界手，但華華估唔到佢搞公關厲害，整年報一樣咁犀利，連續4年帶挈集團攞有奧斯卡之稱的國際ARC年報大獎，睇嚟腳頭唔錯！<br> 今年更加喺「整體年報：地產發展/服務」組別之中，囊括金銀大獎，而金獎係由新世界中國所得，華華睇過吓，05年報嘅封面係幅油畫，結構亦幾清晰，講喺dreamhouse裏面，享受qualityoflife；至於銀獎嘅得主，就係阿媽新世界發展，封面就係會展同新世界中心，入面仲有好多幾靚嘅相，雖然關則輝話，寓意係燦爛前景，不過華華就略嫌有啲老土喇。</p></body></html>
