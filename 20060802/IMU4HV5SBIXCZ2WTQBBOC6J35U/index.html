<html><header><meta charset="utf-8"><title>「木星合月」今晚奇觀</title></header><body><h1>「木星合月」今晚奇觀</h1><p>內地天津、江蘇兩地天文學會通報，如果天氣晴好，今晚（2日），天空中將可見「木星合月」的美麗天象。天津市天文學會理事趙之珩介紹說，今晚8時，朝西南方向眺望，會看到剛好是半圓形狀的月亮，在月亮上方約5度處，會看到一顆亮度為-2等的亮星，這就是木星。當晚正逢「上弦月合木星」。如果天空晴朗，不用借助天文望遠鏡，僅憑肉眼就清晰可見，木星與「上弦月」相依相伴，星月爭輝和行星美麗的光環。<br> 天文專家介紹，行星和月亮正好運行到同一經度上，兩者距離最近，這一天象叫「行星合月」。一年中會發生幾十次，除「金星合月」之外，「木星合月」是觀賞效果最好的。<br> 新華社&#13;</p></body></html>
