<html><header><meta charset="utf-8"><title>安理會迫棄核伊朗企硬</title></header><body><h1>安理會迫棄核伊朗企硬</h1><p>伊朗核問題搞咗咁耐，聯合國安理會前日（周一）終於以14票對1票，通過《1696號決議案》，要求德黑蘭政府最遲喺8月31日，要停止一切核活動，包括一切加工、研究和發展項目，否則就要面對外交和經濟制裁。投反對票係安理會唯一阿拉伯成員卡塔爾（Qatar）。<br> 𠵱家個波已經交到伊朗手上，但伊朗政府態度強硬，譴責安理會此舉違法，「不能接受」，矢言會繼續為和平研發核科技喎。<br> 路透社</p></body></html>
