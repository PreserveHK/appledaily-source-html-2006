<html><header><meta charset="utf-8"><title>三角梅花鹿40年首見</title></header><body><h1>三角梅花鹿40年首見</h1><p>中國著名梅花鹿之鄉吉林省東豐縣近日多了一個「明星」，牠是比同伴多了一隻茸角的三角梅花鹿。業內人士指這是40年來首見的「三角鹿」。這隻3歲梅花鹿由東豐縣小四平鎮農戶李文全飼養。李文全說，牠一個月前已長出兩隻10多厘米長的茸角，但不久兩隻茸角間又長出一隻茸角，現已長到約25厘米高。<br> 東豐縣第二鹿場技師譚福臣表示，他從事鹿業工作40多年還是第一次見到長三隻茸角的鹿，這可能是由基因變異引起。但這隻多長出的茸角不會危及梅花鹿的生長，其價值也和正常鹿茸一樣。<br> 新華社<br> </p></body></html>
