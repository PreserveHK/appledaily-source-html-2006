<html><header><meta charset="utf-8"><title>孌童癖後天性格形成</title></header><body><h1>孌童癖後天性格形成</h1><p>城大犯罪學課程講師黎定基接受訪問時稱，患有孌童癖的人，絕大部份都是後天性格形成，主要是因為心理出現問題所致，要戒除他們的癖好，須由心理治療入手。<br> 至於港人一般稱有孌童癖者為「金魚佬」，這個名詞原來可追溯到六十年代。1968年深水埗發生多宗非禮及強姦女童案，一名男子以「我帶你去睇金魚」為名，誘騙女童到僻靜地施暴。警方不久拘捕當年29歲姓方塑膠工人，他其後承認18宗罪，被判終身監禁，是當時有非禮案以來，刑罰最重的個案。自此，「金魚佬」一詞不脛而走，成為專門誘拐小童非禮強姦的色魔代名詞。</p></body></html>
