<html><header><meta charset="utf-8"><title>炸魚薯條成英國標誌</title></header><body><h1>炸魚薯條成英國標誌</h1><p>一提起大笨鐘，人們都會覺得這最能代表英國。自「英國標誌」運動推出以來，當局選出英國茶、大笨鐘、經典紅色雙層巴士和迷你裙等33個標誌，當局昨天再公布多19個最能代表英國的標記，當中包括英國人最愛吃的炸魚薯條，其他象徵標記還有：<br> ‧欖球<br> ‧套戥<br> ‧橡樹<br> ‧羅賓漢<br> ‧倫敦塔<br> ‧弓箭手<br> ‧Mini車<br> ‧《大憲章》（MagnaCarta）<br> ‧獵狐和禁獵狐<br> ‧英國警察<br> ‧福爾摩斯<br> ‧圓頂高帽<br> ‧教區禮拜堂<br> ‧《牛津英語字典》<br> ‧一品脫啤酒<br> ‧MontyPython<br> ‧多佛爾（Dover）白懸崖<br> ‧英格蘭東北部湖區<br> 英國《太陽報》/《每日鏡報》<br> </p></body></html>
