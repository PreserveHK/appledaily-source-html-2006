<html><header><meta charset="utf-8"><title>75歲弟弟接班僅過渡</title></header><body><h1>75歲弟弟接班僅過渡</h1><p>卡斯特羅早已委任弟弟勞爾做接班人，但75歲的勞爾健康也不算好，因此不少人都認為即使卡斯特羅有甚麼不測，勞爾只是過渡人物，長遠是為年輕一代集體管治鋪路。<br> 論革命熱情，勞爾比卡斯特羅入黨更早，但論政治魁力則欠奉，唯一可取是勞爾在處理經濟方面較具彈性。勞爾掌管軍隊和情報機關，將反對派全部打成反革命，61年在豬灣（BayofPigs）帶領地面部隊對抗有美國撐腰的流亡勢力入侵，62年更安排蘇聯在古巴部署長程導彈，幾乎引發美蘇核戰。<br> 路透社/美聯社/德新社</p></body></html>
