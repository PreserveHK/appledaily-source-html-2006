<html><header><meta charset="utf-8"><title>查懋聲義助廸士尼</title></header><body><h1>查懋聲義助廸士尼</h1><p>管理香港廸士尼樂園嘅香港國際主題公園有限公司，噚日宣布委任香港興業嘅副主席查懋聲同埋國泰行政總裁陳南祿擔任公司獨立非執行董事。華華記得，舊年廸士尼搞出個國際大笑話嘅時候，佢哋信誓旦旦咁話會搵立法會議員入去，增加透明度，結果咪又係喺商界搵人做董事。<br> 廸士尼公關大姐Glendy噚日解釋，佢哋主要考慮人選有冇同廸士尼相關嘅背景、對工作嘅承擔、同專業知識。Glendy仲強調，今次政府有份商議，而擔任非執行董事都會象徵式獲得每年11萬嘅董事袍金。咁當事人有乜反應？查懋聲外遊未返，陳南祿就發表新聞稿話對任命好榮幸。</p></body></html>
