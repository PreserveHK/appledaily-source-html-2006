<html><header><meta charset="utf-8"><title>統帥退休ASM評級降</title></header><body><h1>統帥退休ASM評級降</h1><p>【本報訊】ASM太平洋（522）中期業績雖然大升93.2%，但由於創辦人之一董事總經理林師龐將於年底退休，加上預料半導體裝配設備已於第二季度達到今次周期的頂峯，故部份證券商藉此調低其投資評級。該股昨收報38.05元，跌2.56%。林師龐昨表示，會協助新任管理層處理過度的問題。<br> 瑞信證券預期，市場將視林師龐退休為不明朗因素，將評級降至跑輸大市，目標價降至33.2元。瑞銀則認為，現階段不宜太早評論林師龐退休的影響。預期半導體裝配設備業只會經歷短暫低潮，維持購入評級，目標價53元。&#13;</p></body></html>
