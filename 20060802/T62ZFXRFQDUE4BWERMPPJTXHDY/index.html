<html><header><meta charset="utf-8"><title>廚神花兩月炮製金獎菜式</title></header><body><h1>廚神花兩月炮製金獎菜式</h1><p>【本報訊】由一個電台主辦的「第四屆食神爭霸戰」昨日展開，雞鴨鵝、豬牛羊、粥粉麵飯、海鮮及健康菜式五組分別誕生五位金獎廚神。<br> 其中雞鴨鵝組的金獎得主、來自雲軒居的廚神王韋奇，就憑其參戰菜式「八寶七星氣鍋雞」勇奪殊榮，他共花了兩個月時間準備這道菜式，當中七星代表的七種藥材，更是由他親身到雲南搜購而來。首席評判李純恩表示，做菜最緊要真材實料，而且在烹調過程中一定要用心，才能煮出一道好菜。就今屆參賽廚師的質素，他表示略為參差，希望下屆會有改進。</p></body></html>
