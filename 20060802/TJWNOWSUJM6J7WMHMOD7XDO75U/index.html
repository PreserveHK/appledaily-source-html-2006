<html><header><meta charset="utf-8"><title>國美有意吞併蘇寧</title></header><body><h1>國美有意吞併蘇寧</h1><p>【本報訊】國美（493）上月以52.7億元收購永樂（503）後，主席黃光裕日前於北京透露，收購中國第二大家電蘇寧不會有多大麻煩，合併只是時間問題。他強調「雙方合併是整個行業趨勢」。他又說，國美與永樂合併後，將保持雙品牌，既不關店也不裁員，繼續在規模上領先對手，最終要打到對手求合為止。<br> 永樂主席陳曉表示，中國家電連鎖店只佔市場約20%，八成仍是靠製造業的終端渠道進行銷售，反駁蘇寧「現時為國蘇雙寡頭之爭」，未來市場必會出現多個品牌共存局面。另外，蘇寧公布上半年純利2.58億元人民幣，增長一倍。</p></body></html>
