<html><header><meta charset="utf-8"><title>反罪惡馬拉松式搜夜場</title></header><body><h1>反罪惡馬拉松式搜夜場</h1><p>【本報訊】警方在西九龍區娛樂場所進行馬拉松式反罪惡行動，以打擊黑社會罪行及遏止青少年濫藥情況。由前晚10時至昨凌晨4時為止，西九龍總區反黑組探員聯同機動部隊人員逾50人，掩至油尖旺區之的士高、卡拉OK及麻雀館等娛樂場所查牌，行動中共搜查了九處地點，當中包括娛樂場所林立的旺角彌敦道新興大廈。警員搜查尖沙嘴「CYBER8」的士高時，在場拘捕兩名涉嫌藏毒男女（圖），同時在的士高地上撿獲小量軟性毒品。宋光明攝
