<html><header><meta charset="utf-8"><title>中一生上學首天遭圍毆</title></header><body><h1>中一生上學首天遭圍毆</h1><p>【本報訊】天水圍一名將升讀中一的15歲姓林男生，昨日返校上適應班時，與一班升中四的學生相遇，雙方以不友善目光互望。至昨午12時許，男生與對方在附近商場快餐店相遇，即被多人圍毆受傷，事後通知家人報警及送院治理（圖），警方正追緝涉事學生下落。<br> 林從內地來港兩年，今年9月將入讀天水圍天瑞邨的妙法寺陳呂重德紀念中學，由於他英文欠佳及程度亦稍遜，所以要入讀為期10日的適應班。<br> 徐雲庭攝</p></body></html>
