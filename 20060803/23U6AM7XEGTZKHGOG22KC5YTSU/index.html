<html><header><meta charset="utf-8"><title>麗淇唔介意養老公</title></header><body><h1>麗淇唔介意養老公</h1><p>周麗淇（Niki）昨日到新城財經台接受訪問，提到胞姊前男友杜德偉（Alex）被指尋歡，事後杜德偉的母親張露向記者大讚周汶錡，Niki說：「梗係啦，我家姐咁好，不過我覺得唔應該騷擾Alex屋企人。不過我覺得呢件事似惡作劇多啲，大家都係唔好再講咁多喇。」</p><p>賺錢為仔女</p><p>Niki又大談自己的理財之道和結婚生育大計，她說：「我唔係好識理財，淨係有買少少股票同保險，但賺埋啲錢都係為仔女。」問可介意未來老公是家庭主夫，Niki說：「𠵱家都男女平等啦，不過我最想兩個人一齊搵錢，之後有對仔女咁就幸福溫馨家庭啦。」	<br> 採訪、攝影：藍文浩</p></body></html>
