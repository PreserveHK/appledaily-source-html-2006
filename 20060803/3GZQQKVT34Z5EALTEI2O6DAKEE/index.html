<html><header><meta charset="utf-8"><title>財庫局網上硬銷GST</title></header><body><h1>財庫局網上硬銷GST</h1><p>【本報訊】政府為了推銷商品及服務稅（俗稱銷售稅、GST），財經事務及庫務局昨天在網頁推出「GST冷知識——財爺為你評析」專欄，介紹開徵銷售稅的各種好處。<br> 財政司司長唐英年在專欄表示，簡單稅制有明顯缺點，令政府的收入只可以依賴有限的稅種及少數納稅人，令稅基過份狹窄及稅收不穩定，開徵銷售稅正可以解決這問題。<br> 除了「GST冷知識」外，局方也在網頁列出32條關於銷售稅的常見問題解答，力撐開徵該稅項有助應付下一次的金融風暴，以及符合公平原則，因低下層可得現金補貼。詳情可瀏覽：www.taxreform.gov.hk。</p></body></html>
