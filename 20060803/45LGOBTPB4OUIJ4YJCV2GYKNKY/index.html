<html><header><meta charset="utf-8"><title>師兄撐霆鋒翻撻栢芝</title></header><body><h1>師兄撐霆鋒翻撻栢芝</h1><p>劉浩龍（師兄）前日以「踢出我未來」活動大使身份，到喇沙書院進行足球訓練，由於腳傷未癒，故只能為一班青年軍打氣，而在處境劇《高朋滿座》裏飾演高蕙婷（高B）的鍾煌則擔任啦啦隊成員。<br> 師兄表示將於本月18日聯同這班青年軍赴日進行友誼賽，屆時還會落場比賽，他說：「我之前整親隻腳，醫生要我休息一個月，聽日就係最後一日，所以我好希望有機會落場踢。」對於謝霆鋒與張栢芝復合，師兄身為霆鋒好友也表示戥兩人開心，並說：「阿仔（謝霆鋒）都咁大個仔，拍拖係好正常嘅事，佢經常返內地拍戲，以前一返到香港淨係喺屋企打機，𠵱家返到嚟咪可以拍吓拖囉。」<br> 撰文：林妃</p></body></html>
