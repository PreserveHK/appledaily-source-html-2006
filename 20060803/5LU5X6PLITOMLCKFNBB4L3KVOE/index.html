<html><header><meta charset="utf-8"><title>　　蔡菜子青海有艷遇 - 李八方</title></header><body><h1>　　蔡菜子青海有艷遇 - 李八方</h1><p>蔡菜子噚日着到靚一靚返立法會，仲特登戴住大大粒綠松石同埋西藏手鏈，不知幾鬼潮。原來佢去咗青海七日，買咗好多冬蟲草、瑪瑙、珊瑚石、紅景天同人參果，真係補身同辟邪兼備。<br> 蔡菜子仲猛讚又平又靚，不過係咪真貨，八方就唔敢評論喇！青海風景出咗名靚，佢話見到一望無際嘅黃花，仲畀咗佢喺青海湖邊嘅騎馬英姿（圖）八方睇。蔡菜子此行仲有艷遇，雖然成團都係女人，好彩有個當地導遊係男人，而且非常靚仔，仲教佢哋唱藏歌。本來佢有諗過去埋西藏，不過聽聞人山人海，都係趕返立會好過。</p></body></html>
