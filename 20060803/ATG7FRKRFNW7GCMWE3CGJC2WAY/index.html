<html><header><meta charset="utf-8"><title>立會促暫緩沒收賽鴿</title></header><body><h1>立會促暫緩沒收賽鴿</h1><p>【本報訊】為防止禽流感疫情擴散，政府於本年初禁止散養家禽，只容許飼養小量家禽作寵物，或養白鴿作賽鴿，申請人需透過申請展覽牌照以獲豁免，在不影響公眾衞生情況下才可繼續飼養。立法會《2006年公眾衞生（動物及禽鳥）（展覽）（修訂）規例》小組委員會昨認為，值得進一步討論是否應規管賽鴿，決定邀請賽鴿組織表達意見。</p><p>將去信周一嶽</p><p>委員會亦去信衞生福利及食物局局長周一嶽，要求在未有最後決定前，當局暫時不要根據禁止散養家禽條例沒收或宰殺賽鴿。</p></body></html>
