<html><header><meta charset="utf-8"><title>國民、金國大廈下周開標</title></header><body><h1>國民、金國大廈下周開標</h1><p>【本報訊】灣仔大型招標項目金國及國民大廈，市場苦候多時，負責招標的第一太平戴維斯，仍未公布結果。該行上周稱最遲8月1日有結果，但昨日其董事總經理李偉文表示，由於需要處理文件上的細節，故要待下星期才可宣布結果。<br> 對於市傳有財團出價近12億元，亦有指項目由長實（001）奪得的呼聲最高，李偉文不願證實。<br> 金國及國民大廈樓齡45年，位於告士打道及馬師道交界，中間有謝斐道相隔，兩地盤須一併出售。今年5月，持有92.31%業權的業主，聯合委託第一太平戴維斯招標。兩地盤共1.5955萬方呎，地積比率15倍，若重建商廈總樓面近24萬方呎。&#13;</p></body></html>
