<html><header><meta charset="utf-8"><title>DianaMok教你開Party</title></header><body><h1>DianaMok教你開Party</h1><p>是因為家住鬧市？或是人大了？愈來愈喜歡在家吃飯喝酒，喜歡那緩慢的節奏，喜歡那自由的感覺！只是，當小外甥們要舉行生日派對時，究竟需要準備甚麼菜式和遊戲？跟朋友舉行天台BBQ時，需要哪些基本裝置？為長輩準備中式自助餐時，骨碟、公筷，以至布置應作何安排……聚會的種種細節，現在都可以在家居寢室精品專門店「rapee-LIVING斗室」創立人DianaMok的新書《更好家生活》中，找到貼士！當然，如果你在高興時把紅酒、蠟燭弄滿一地，書中還是有方法教你一一處理的。<br>記者：李玉蘭</p></body></html>
