<html><header><meta charset="utf-8"><title>免費試玩2堂瑜伽</title></header><body><h1>免費試玩2堂瑜伽</h1><p>香港人玩瑜伽已經係好普通嘅事，身邊亦有唔少朋友參加瑜伽班，但瑜伽學校愈開愈多，究竟邊間先啱心水？BikramYoga和PlanetYoga最近推出優惠益《蘋果》讀者，免費畀人試玩兩堂瑜伽，玩完後覺唔滿意唔使畀錢，地點又位於人氣旺嘅尖沙嘴和中環，有時間咪去試吓咯。<br>記者：曾順珍</p><p>BikramYoga（31658080）<br> 地址：尖沙嘴漢口道17號新聲大廈4樓<br> <br> PlanetYoga（25258288）<br> 地址：中環威靈頓街1號荊威廣場20樓</p></body></html>
