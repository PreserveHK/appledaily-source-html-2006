<html><header><meta charset="utf-8"><title>許美靜返家休養</title></header><body><h1>許美靜返家休養</h1><p>新加坡女歌手許美靜今年6月大鬧新加坡六星級酒店而被捕，當時鑑於她的精神狀況不穩定，須在心理衞生學院接受為期一個月的觀察，許美靜現已出院返家。</p><p>謝各界支持</p><p>據許美靜的親友透露，她目前的精神狀況良好，正在靜心休養，她感謝各界的支持及關心。許美靜是於今年6月22日晚，大鬧新加坡一間六星級酒店，被警方以私闖刑事罪為理由逮捕，由於她情緒激動並語無倫次，還對酒店保安怒吼說：「我也是酒店的客人，不是妓女！他是顧客是上帝，我也是上帝。」之後她便被送往心理衞生學院接受治療。<br> 撰文：林妃</p></body></html>
