<html><header><meta charset="utf-8"><title>警方掃毒拘兩男女</title></header><body><h1>警方掃毒拘兩男女</h1><p>【本報訊】屯門警方人員前晚開始，展開為期一個月的「分域行動」。行動由前晚10時開始，近百警員掩至屯門區內數十處酒吧、卡拉OK及遊戲機中心等地點查牌，及截查深夜街頭少年男女。同時出動警犬協助搜查毒品，行動至昨凌晨3時許，未有人被捕或撿獲任何毒品。<br> 而西九龍區警方「馬拉松式」在油尖旺區娛樂場所掃毒行動昨凌晨繼續，共搜查13處地點拘四男兩女涉嫌藏毒及未繳交罰款被通緝，當中涉嫌藏毒兩男兩女在尖沙嘴彌敦道「CYBER8」的士高被捕（圖），撿獲小量毒品。<br> 伍浦鋒攝</p></body></html>
