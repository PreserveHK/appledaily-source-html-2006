<html><header><meta charset="utf-8"><title>話你知：街喉漏水責在水務署</title></header><body><h1>話你知：街喉漏水責在水務署</h1><p>樓宇水管滲漏，究竟責任誰屬？水務署高級工程師孫國強表示，若大廈外的水喉出現漏水問題，水務署需要負上修理責任；大廈內未到住戶水錶前的水喉漏水，便需要由大業主或全部業主共同負責，但水務署一般難以追查多少用量的食水是因這些喉管滲漏而浪費，故署方只能勸喻大廈業主立案法團盡快修理水管。<br> 若水錶後的水喉以至屋內水喉漏水，責任需全部落在住戶身上，他們需要承擔因漏水而引致水費大幅上升的責任，日前向電台投訴水費暴升的吳小姐便是因此而中招。</p></body></html>
