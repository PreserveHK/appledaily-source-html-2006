<html><header><meta charset="utf-8"><title>倫敦創業板上市</title></header><body><h1>倫敦創業板上市</h1><p>雖然RCG屬於「香港製造」，但率先於04年7月在倫敦「創業板」AlternativeInvestmentMarket（AIM）掛牌，市值14億港元（截至06年6月），暫未有具體計劃於本港上市。<br> 儘管RCG主攻的市場和上市地點都在海外，但仍不忘本港發展。<br> 岑錦康表示，該公司將於今年底至明年初，推出一系列針對普羅用家的產品，包括裝有指模認證系統的首飾盒和雪茄盒，屆時本港亦會有售。此外，該公司將投放過千萬港元作廣告宣傳，今年10月將在本地報刊和電視看到。</p></body></html>
