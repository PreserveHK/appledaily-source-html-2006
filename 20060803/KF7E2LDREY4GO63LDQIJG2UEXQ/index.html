<html><header><meta charset="utf-8"><title>餅藏頭髮麥當勞罰款</title></header><body><h1>餅藏頭髮麥當勞罰款</h1><p>【本報訊】在本港已開設31年、有超過200間分店的麥當勞，位於中環余道生行地庫的分店，因外賣的熱香餅內藏有一條16厘米的頭髮，昨被裁定一項食物與購買人要求不符罪名成立。<br> 裁判官在東區裁判法院宣判時指，該頭髮藏於餅內，不可能是外賣後「跌落去」，而且員工的帽子又未能完全遮蓋頭髮，故相信投訴人的指控無半點誇大，亦非蓄意誣衊，最後判麥當勞罰款6,000元。<br> 案件編號：ESS2247/06</p></body></html>
