<html><header><meta charset="utf-8"><title>健力1.65萬呎易主</title></header><body><h1>健力1.65萬呎易主</h1><p>【本報訊】工商物業市場持續暢旺，美聯工商部區域經理鄒永堅說，九龍灣健力工業大廈低層，1.65萬方呎，剛以逾2400萬元交吉售出，呎價1455元。<br> 另外，沙田工業中心B座低層單位，連私家車位，面積2635方呎，由投資者以300萬元承接，每呎作價1139元。美聯工商部高級營業經理范明珊分析，由於近期利率走勢明朗化，令買家入市信心增加。她指出，區內優質放盤十分罕有，若遇放盤，市場承接力極強。</p></body></html>
