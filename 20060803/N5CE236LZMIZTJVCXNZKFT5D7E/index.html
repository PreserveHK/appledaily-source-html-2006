<html><header><meta charset="utf-8"><title>又一城搞夏日海鮮Fiesta</title></header><body><h1>又一城搞夏日海鮮Fiesta</h1><p>𠵱家又一城搞緊「夏日海鮮Fiesta」，可以試勻世界各地海鮮菜，參與是次推廣活動嘅食肆有又一泰、EXP、翰騰閣、稻穗亭、八月花等，滙聚精於中、美、意、法、日、越、泰等地道美食嘅一級廚師。我推介Amaroni'sLittleItaly嘅精選二人晚餐（下圖$440），有齊海鮮前菜拼盤、番茄醬蜆肉意大利幼麵、松子醬燴三文魚帶子或紅酒西冷牛扒二揀一、意大利芝士蛋糕配鮮果，肯定飽到捧住個肚走。<br>記者︰方綺君</p><p>查詢︰25980628</p></body></html>
