<html><header><meta charset="utf-8"><title>上海直擊<br>Kelly歎上海菜夠派頭</title></header><body><h1>上海直擊<br>Kelly歎上海菜夠派頭</h1><p>內地歌手周傳雄在上周六於上海舉行「愛．無所不在」演唱會，並邀得香港天后陳慧琳（Kelly）擔任表演嘉賓，Kelly於上周三原來已飛往上海，不過她沒有立即綵排，反而跟八位朋友大歎著名的上海菜，又聯同助手等入住上海頂級的四季酒店，花費豪華，排場十足。</p><p>邀周傳雄作歌</p><p>在演唱會上，陳慧琳的出現掀起全晚的高潮，兩人在台上合唱了《記事本》，Kelly還在過萬名歌迷面前向周傳雄邀歌，她說：「一定要寫一首比《記事本》更厲害的。」周傳雄也即回應說：「我失戀的經驗比你多，一定會努力。」引得在場歌迷哄堂大笑。<br> 採訪、攝影：盧健</p></body></html>
