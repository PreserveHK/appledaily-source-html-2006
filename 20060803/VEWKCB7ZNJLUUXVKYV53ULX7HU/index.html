<html><header><meta charset="utf-8"><title>區議員被律師控誹謗</title></header><body><h1>區議員被律師控誹謗</h1><p>【本報訊】東區區議員兼現任香港調解會主席陳炳煥，昨被調解會成員陳淑怡律師入稟高等法院，指他於去年底在另外兩名成員面前誹謗她，令人懷疑她背着調解會私下謀利，有關言詞嚴重影響其個人及專業聲譽，遂興訟向陳追討賠償。入稟狀指，她與被告陳炳煥同為香港國際仲裁中心轄下香港調解會的成員，被告現任該會主席，他去年底向調解會成員楊洪鈞及陶榮所的言詞涉及誹謗，遂興訟索償。<br> 案件編號：HCA1629/06</p></body></html>
