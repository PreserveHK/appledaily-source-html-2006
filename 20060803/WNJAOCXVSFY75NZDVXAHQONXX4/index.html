<html><header><meta charset="utf-8"><title>葉佩雯驚變死人頭</title></header><body><h1>葉佩雯驚變死人頭</h1><p>葉佩雯（Grace）快將推出新碟，昨日她到商台接受訪問時表示為配合新碟的rock女形象，故特別駁長頭髮，不過此舉反令男友EricKwok「嫌棄」她。Grace說：「佢話我駁嗰啲頭髮都唔知屬於邊個，唔知會唔會係死人啲頭髮喎，要我同佢保持距離，搞到我都有啲驚。」<br> 除了遭男友投訴，Grace表示因為緊張新碟弄致失眠，她說：「呢排搞到好夜先瞓，不過如果失眠我唔會淨係坐喺度發呆，我會搵啲手作仔做吓，好似我𠵱家着緊對鞋都係我自己整啲嘢上去，等佢特別啲。」<br> 採訪、攝影：胡比</p></body></html>
