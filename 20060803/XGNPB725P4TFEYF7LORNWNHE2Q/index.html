<html><header><meta charset="utf-8"><title>蒙嘉慧31歲牛一求姻緣</title></header><body><h1>蒙嘉慧31歲牛一求姻緣</h1><p>今日是蒙嘉慧31歲生日，日前其fansclub約30多名fans提早為偶像舉行生日會，她為免fans破費，所以事先聲明不准買禮物給她，如果真的想表示心意，可選擇親手製作，不少fans送的禮物都甚有心思，獨一無二，令她十分感動。</p><p>事業心重</p><p>蒙嘉慧開心地說：「今年生日會喺工作中度過，日日都要開工，不過我唔介意，最好工作多多，接job接到手軟。」提到生日願望，她說：「希望屋企人同自己都身體健康，事業更上一層樓；感情方面就早日搵到另一半，日日都開開心心。」<br> 撰文：李全</p></body></html>
