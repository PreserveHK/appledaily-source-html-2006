<html><header><meta charset="utf-8"><title>人面西瓜$6,800售價</title></header><body><h1>人面西瓜$6,800售價</h1><p>【本報訊】西瓜吸收了天地靈氣，長出五官？專賣日本貴價水果的永富食品負責人陳錦輝說，這正好是昨日剛由日本愛知縣運抵香港的「人面西瓜」（圖），而當地也只種植出四個，本港入口了兩個。西瓜呈三角形，但西瓜外皮部份突出，位置剛好像人面的眼、耳及鼻等五官，「其實係農夫專登用特別方法種出咁嘅樣嘅西瓜。」<br> 他說該西瓜外形可愛，約重10磅，售價約6,800元，昨剛到港便售出一個：「買呢類西瓜嘅，都係貪得意。」<br> 黃賢創攝</p></body></html>
