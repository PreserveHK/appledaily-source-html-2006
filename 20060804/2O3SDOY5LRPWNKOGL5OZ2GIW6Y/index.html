<html><header><meta charset="utf-8"><title>最憎飛紙仔</title></header><body><h1>最憎飛紙仔</h1><p>琴姐拍過近50部劇集，最感滿意是04年與陳秀雯及馬景濤合演的《愛在有情天》，飾演孫家二奶奶江翠芳。琴姐說：「我個角色好似《大宅門》裏面嘅斯琴高娃，為咗維繫家庭盡心盡力，屋企大大小小嘅事都要佢理，仲要提防細叔伯嚟爭權，所以就要做到老謀深算、步步為營咁，我覺得呢個角色有好大發揮空間，好多人都讚我做得好好。」</p><p>飛紙仔影響表現</p><p>很多藝人都嘗過「飛紙仔」的歲月，這對演員的表現自有一定影響，琴姐說：「好似我同萬梓良、周星馳拍《他來自江湖》嗰陣，都有兩場戲做得唔好，大家就唔會好覺，只係自己要求高少少啫。」</p></body></html>
