<html><header><meta charset="utf-8"><title>Paris唔識貝理雅</title></header><body><h1>Paris唔識貝理雅</h1><p>食飽無憂米嘅超級名媛巴黎希爾頓（ParisHilton）講飲講食講奢華就叻，講世界大事就獻醜嘞，嚟自美國嘅佢，竟然連英國首相係貝理雅都唔知！近排《GQ》雜誌訪問佢「對英國首相有冇好感」嗰陣，佢擘開個口得個窿問：「邊個？」肯定佢連電視新聞都唔睇。獻醜不如藏拙，都係講扮靚啦，佢於是將自己同瑪麗蓮夢露同埋戴安娜王妃比較，仲話戴妃死嗰陣，佢喊咗成兩粒鐘㖭。<br> 英國《太陽報》</p></body></html>
