<html><header><meta charset="utf-8"><title>涉傷行家鳳姐禁入尖沙嘴</title></header><body><h1>涉傷行家鳳姐禁入尖沙嘴</h1><p>【本報訊】40歲「鳳姐」徐小蓉疑因爭客問題，涉於本月1日在尖沙嘴天文台道一大廈內用玻璃杯擊傷一名行家背部，須縫20針，被控一項傷人罪，昨在九龍城裁判法院再提訊，獲准保釋外出，但其中一項條件是不准她踏足尖沙嘴區，如她乘搭地鐵經過尖沙嘴時不准踏足月台半步。被告徐小蓉暫毋須答辯，案件押後至本月25日再提訊，她准以現金5千元保釋。<br> 案件編號：KCCC4578/06</p></body></html>
