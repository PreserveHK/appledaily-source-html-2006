<html><header><meta charset="utf-8"><title>中草藥劑含西藥成份</title></header><body><h1>中草藥劑含西藥成份</h1><p>衞生署表示，治療痛風症的中草藥製劑「北京建南中醫醫院中藥配方顆粒」，因含有五種西藥成份，可能引起嚴重副作用，呼籲市民不要購買或服食。<br> 該五種西藥成份包括會引起胃痛、惡心、嘔吐、胃潰瘍及出血的布洛芬（ibuprofen）、雙氯芬酸（diclofenac）和口引口朵美辛（indomethacin）；以及非那西丁（phenacetin）和氨基比林（aminopyrine）等。<br> 以上五種西藥成份，可以引致嚴重副作用，如溶血性貧血及粒性白血球缺乏症，已分別於1983及1984年在本港禁止使用。據了解，該藥物在本港沒有出售。</p></body></html>
