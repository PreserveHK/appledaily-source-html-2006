<html><header><meta charset="utf-8"><title>鄭嘉穎肌肉男除衫透氣</title></header><body><h1>鄭嘉穎肌肉男除衫透氣</h1><p>鄭嘉穎個人大碟將於明日推出，日前他為其中一首由劉家昌作曲的新歌《無可奈何》拍攝MV，劉老師更親自擔任導演一職，令嘉穎既興奮又感動。</p><p>難耐悶熱天氣</p><p>拍攝當日，因為天氣悶熱，嘉穎在等埋位時遂把上衣脫掉，想不到攝影師連這個畫面也拍下來，意外地讓他在MV中赤膊，露出一身結實肌肉，對fans而言，可算是意外收穫。<br> 此外，嘉穎回首最低潮時，飽經事業和感情的煎熬及考驗，是以MV中特別安排了一些他被枷鎖綑綁的畫面，讓他透過MV把過往種種不快事完全釋放。<br> 撰文：林妃</p></body></html>
