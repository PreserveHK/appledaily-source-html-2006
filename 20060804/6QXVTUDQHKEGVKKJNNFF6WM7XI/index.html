<html><header><meta charset="utf-8"><title>　　卿姐想冧莊領導財委會 - 李八方</title></header><body><h1>　　卿姐想冧莊領導財委會 - 李八方</h1><p>卿姐劉慧卿係立法會財委會主席，任內好評如潮，至少成功控制到會議節奏，又公平公正，唔止議員，就算政府都拍晒手掌。既然係咁，卿姐梗係想冧莊，佢噚日就向其他同僚發信，表明會競選連任，叫大家多多支持。卿姐噚日話，由於啲議員相繼離港，所以都係早啲單聲畀佢哋知。佢承諾一旦連任，會繼續確保會議順暢。至於未來最棘手嘅財委會事務，可能就係傾開副局長同局長助理嗰6千萬大元。<br> 據了解，好多黨派都表態支持卿姐繼續去馬，泛聯盟陳智思話佢好掂，睇唔到有乜理由唔支持喎。咁當然有人會反對，畢竟親疏有別，黨同伐異嘛。</p></body></html>
