<html><header><meta charset="utf-8"><title>和富中心停電三小時</title></header><body><h1>和富中心停電三小時</h1><p>【本報訊】北角和富中心內港燈電力變壓站昨晨10時30分爆炸，街坊指變壓站連續傳出20多次爆炸、聲響持續達三分鐘，濃濃黑煙充斥一段路面。事故引致和富中心1至4座及商場店舖停電近三小時，港燈調查後指爆炸疑因變壓站滴水，導致電力裝置起火爆炸。<br> 事發電力變壓站位於北角和富道和富中心第2座（圖），面積約800平方呎、內設多台電力裝置，事件中其中一台電力裝置因燒毀需要更換。<br> 周志鴻攝</p></body></html>
