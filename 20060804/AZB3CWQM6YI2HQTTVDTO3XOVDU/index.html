<html><header><meta charset="utf-8"><title>陳苑淇餅印細佬愛媾女</title></header><body><h1>陳苑淇餅印細佬愛媾女</h1><p>陳苑淇（Jolie）、李彩華（Rain）、郭芯其及組合Shine等前晚在灣仔出席電影《死亡筆記》首映禮，Jolie攜同與她十足餅印的18歲弟弟Vincent亮相，問Vincent可有想過在娛樂圈發展，Jolie連忙說：「你哋唔好撩佢入行，佢喺加拿大讀書，仲有四年至畢業，不過就成日去媾女。」在旁的Vincent即向家姐表示不滿。<br> 此外，阿Rain表示很喜歡該片的故事內容，問她假若要寫一個人在該筆記上，會寫上誰，她說：「我想寫嗰個係喺我好無助同冇嘢做時嘅一個人，佢冇幫過我，我真係好心酸。」<br> 採訪：魯萍　攝影：陳偉權</p></body></html>
