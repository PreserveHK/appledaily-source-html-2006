<html><header><meta charset="utf-8"><title>楊思琦生日拒收戒指</title></header><body><h1>楊思琦生日拒收戒指</h1><p>楊思琦、陳自瑤及汪琳等人昨日在將軍澳電視廣播城出席「八月星辰」活動，一眾8月份生日的無綫合約藝員在活動上齊齊切蛋糕慶祝。<br> 下周一（7日）便28歲生日的楊思琦，明天會到新加坡出席宣傳活動，她說：「只係去兩日，啱啱生日前返到嚟，未收到男友禮物，收乜都開心，鑽戒就自己買啦，佢知我暫時未係咁想收戒指。」</p><p>年齡保密</p><p>汪琳與陳自瑤分別在本月26及27日生日，二人均不約而同誓保年齡秘密，不過當知道與對方生日日期只相差一日後，即情不自禁互相祝賀，汪琳說：「生日當日會同朋友慶祝。」<br> 採訪、攝影：卓美娟</p></body></html>
