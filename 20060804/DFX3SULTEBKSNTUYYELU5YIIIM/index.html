<html><header><meta charset="utf-8"><title>范瑋琪扮可愛谷新節目</title></header><body><h1>范瑋琪扮可愛谷新節目</h1><p>台灣歌手范瑋琪為ChannelⅤ主持的新節目《模范棒棒堂》，將於月中首播。日前首次錄影，她以一身青春可愛打扮亮相，由於其男友陳建州（黑人）主持的另一個節目收視甚佳，故估計她的《模》節目也會得到不俗收視。</p><p>請總監裸跑</p><p>早前黑人表示若其節目收視佳，將會立刻與范瑋琪結婚，她對此大潑冷水說：「我絕不會因收視率好而結婚。」被問到若她的節目收視率真的很棒，將會如何慶功？她說：「我是基督徒，不會輕易發誓的，若收視好，惟有請ChannelV的總監裸跑好了。」<br> 採訪、攝影：黎寶蘋</p></body></html>
