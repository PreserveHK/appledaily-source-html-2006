<html><header><meta charset="utf-8"><title>朱茵拍劇熱到熔</title></header><body><h1>朱茵拍劇熱到熔</h1><p>朱茵現正於上海拍攝電視劇《暴雨梨花》，不過因近日上海天氣十分悶熱，所以就算以性感戲服上鏡，仍熱得香汗淋漓。<br> 在劇中飾演30年代上海明星的朱茵，除因天氣炎熱大呼吃不消外，每天超時拍攝也令她苦不堪言。<br> 記者採訪當日，朱茵就在碼頭拍攝一場尋人戲份，不過因每一場戲都需要以多角度拍攝，令一個簡單鏡頭都要拍攝一整個上午。當不用埋位時，朱茵的助手即為她撐傘遮陰，對現場工作人員赤膊上陣，也見怪不怪，因她已熱得不顧儀態，頻頻用濕毛巾抹汗散熱。<br> 採訪、攝影：盧健</p></body></html>
