<html><header><meta charset="utf-8"><title>城中駅低息按揭</title></header><body><h1>城中駅低息按揭</h1><p>美國下周議息，市場普遍預期息口走勢趨明朗，長實（001）的將軍澳新盤城中駅，準備捕捉議息後時機開賣。加上銀行又再掀按揭戰幔，將夥拍銀行提供全期低於P（8.25厘）減3厘低息優惠。</p><p>全期低於P減3厘</p><p>長實營業部副首席經理郭子威表示，城中駅售樓紙仍未批出，開賣細節待定，但將夥外資金融機構，向買家提供全期利息低於P減3厘按揭優惠。消息指出，該盤另備樓價95%首兩年免息供，及定額供款計劃。<br> 因應數個新盤一擁而上，長實計劃動用逾2億元作銷售佣金，推動代理促銷，佣金支出較都會駅高33%，同時，簽署臨時買賣合約後，先付代理1%佣金，餘額於交易完成清付。</p></body></html>
