<html><header><meta charset="utf-8"><title>MetLifeSnoopy20年感情</title></header><body><h1>MetLifeSnoopy20年感情</h1><p>美商大都會人壽（MetLife）搵Snoopy做代言人，一做20年，噚日MetLife香港亞太區總部搬竇到太古城，Snoopy都有助興。香港區行政總裁阮瑞芬同國際業務部亞太區總經理雷佳特爭住同Snoopy影相，阮瑞芬話，美國總公司揀Snoopy，係覺得佢誠實可靠，形象健康親切。阮瑞芬都養咗兩隻，枱頭亦有隻隨音樂起舞嘅Snoopy毛公仔，話自己係狗癡，唔會離開MetLife。佢仲話，MetLife唔走低檔大眾化路線，揸Van仔落區搵靚女𦧲客就咪啦，而佢哋全港只有80幾個電話直銷同事，一個Agent都冇。<br> 程志遠攝</p></body></html>
