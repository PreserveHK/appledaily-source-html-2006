<html><header><meta charset="utf-8"><title>下周三始放晴炎熱</title></header><body><h1>下周三始放晴炎熱</h1><p>【本報訊】颱風派比安正逐步遠離本港並減弱，昨晚集結在本港西南偏西約300公里，向西北或西北偏西移動，橫過廣東西部，但本港西部海域、高地及大嶼山等地風勢仍然強勁。天文台預測，未來數日天氣仍然不穩定。今日多雲，間中有狂風大雨，氣溫25℃至28℃。<br> 與派比安相關的雨帶將於下周初逐漸減弱，天氣開始好轉。下周一有短暫陽光，氣溫回升至27℃至30℃，下周三天晴及炎熱，氣溫28℃至32℃。</p></body></html>
