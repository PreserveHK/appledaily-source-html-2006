<html><header><meta charset="utf-8"><title>君悅華庭減價5%</title></header><body><h1>君悅華庭減價5%</h1><p>尚餘10伙的北角君悅華庭，發展商長虹發展減價5%清貨，並送家具套餐優惠，上限20萬元。如選用即供，更可獲多減8%。</p><p>即供8%折扣</p><p>發展商委託中原地產促銷上述貨尾。除減價及優惠外，長虹也夥拍宏亞按揭證券，推出兩款計劃供買家選擇，分別首期樓價8%，首年免息免供，及獲0.9%貸款額現金回贈，全期息率最優惠利率（P）減2.85厘；或付首期樓價15%，首年免息供，之後半年的按息為P減3厘，其後全期P減2.85厘。<br> 中原地產則贈送買家瑜伽課程會籍，每個價值1.2萬元，名額4個。<br> 君悅華庭年初曾減價，現再減5%，其中4個貨尾平均呎價6252元。</p></body></html>
