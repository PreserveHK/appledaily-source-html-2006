<html><header><meta charset="utf-8"><title>　　立法會放生小小超 - 李八方</title></header><body><h1>　　立法會放生小小超 - 李八方</h1><p>立法會傾漫長嘅截聽條例，搞到大家冇啖好食，不過亦有人得益，就係8號仔電盈阿澤楷二少同埋佢班夥計。<br> 話說二少早排賣枱，單交易引起好大關注，班尊貴議員都話要傾一傾，安排咗今日開會，請8號仔及有關官員上議事堂交代交代。咁人家私人公司自由交易，使乜騷你？澤楷就一定唔會畀面，佢啲高層相信亦唔會去，不過唔出席肯定會搞僵雙方關係亦不利公眾形象。</p><p>好囉，𠵱家為咗唔好阻住條截聽條例，立法會決定取消今日8號仔個會，咁就一天都光晒。至於話第日再開過，事隔幾個月乜都丟淡晒仲邊有人理。你話拖到梁伯韜入咗局小小超起晒身時，傾嚟又有乜意思？</p></body></html>
