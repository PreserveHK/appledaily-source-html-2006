<html><header><meta charset="utf-8"><title>實習生可作客蓋茨豪宅</title></header><body><h1>實習生可作客蓋茨豪宅</h1><p>李文怡未成為微軟正式員工前，先在微軟實習一段時間。其實，內地學生在微軟實習，有時甚至可以成為微軟主席蓋茨（BillGates）的座上客，在這位世界首富位於美國西雅圖的豪宅，享用美食。<br> 來自清華大學、浙江大學等八間內地名牌大學的12名微軟中國實習生，今年6月獲邀到蓋茨豪宅「未來之屋」，與他交談。遼寧瀋陽實習生謝宇憶述，「蓋茨很和藹，在自由交流時，他有時會拍拍實習生的肩膀，沒有一點架子。」<br> 本報記者<br> </p></body></html>
