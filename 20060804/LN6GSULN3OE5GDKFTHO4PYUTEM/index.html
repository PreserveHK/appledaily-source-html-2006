<html><header><meta charset="utf-8"><title>拉脫維亞逐白俄官員</title></header><body><h1>拉脫維亞逐白俄官員</h1><p>拉脫維亞（Latvia）外交部前天（周三）宣布，驅逐白俄羅斯（Belarus）駐拉脫維亞大使館一名一等秘書克拉尤什金（DmitryKrayushkin），要他24小時內離開拉脫維亞。外交部指這名外交官「從事與其身份不符的活動」。<br> 拉脫維亞此舉相信是要報復白俄羅斯，上周突擊搜查他們駐白俄羅斯外交官斯米茨（ReinoSmits）寓所一事。<br> 白俄羅斯警方搜查斯米茨寓所後，搜出色情光碟，還指他散播色情物品，周日白俄羅斯電視台更播出懷疑是斯米茨與另一男子性交片段。不過，白俄羅斯未有將斯米茨驅逐出境。<br> 美聯社/法新社</p></body></html>
