<html><header><meta charset="utf-8"><title>　　張宇人沙翁慰記者 - 李八方</title></header><body><h1>　　張宇人沙翁慰記者 - 李八方</h1><p>截取通訊條例審嚟審去都未審完，官員同議員辛苦，記者都叫苦連天。所以噚日唔少高官同議員都請記者食嘢，慰勞大家。近日以蔘茶代咖啡嘅保安局局長李少光，叫個新聞秘書攞咗三盒花旗蔘茶包（圖二）畀大家試，幫記者降降火，為開通宵會打定底。財經局嘅肥馬局長就送咗一啲話梅同陳皮之類嘅「鹹濕嘢」畀記者食，話係上次巡灣仔區時喺么鳳買嘅，等大家提提神喎。<br> 向來同記者唔多交往嘅曾鈺成，都送咗幾盒冬甩畀記者，十年難得一見。原來間冬甩舖係佢朋友開嘅，難怪要多啲幫襯。張宇人就繼續用沙翁招呼大家（圖一）。咁多誘惑，八方想唔肥都幾難！	梁祖彝攝</p></body></html>
