<html><header><meta charset="utf-8"><title>　　四大狀連夜迎惡法 - 李八方</title></header><body><h1>　　四大狀連夜迎惡法 - 李八方</h1><p>立法會噚日好人齊，特別係公民黨，四大狀梁家傑、余若薇、吳靄儀同埋湯家驊（圖左起），四個人一字排開，輪流就截聽條例起身發言，總之一步不讓，盡最後努力修訂呢條同23條有得揮嘅惡法。吳大狀當然最勞氣，佢話冇理由煲呔做咗違憲嘅事，要佢哋捱眼瞓連夜趕工。<br> 馬時亨局長本來同呢單嘢大纜都扯唔埋，偏偏佢連續兩日都有落立法會為李少光打氣兼拉票。煲呔咁緊張呢條bill，想下屆有得玩嘅馬仔又點可以坐視不理？金勞詹就踢爆前日喺議事廳，馬仔亨靜雞雞叫佢可以支持就支持吓啦，阿詹都費事理佢，仲大大聲話「我最叻就係棄權㗎喇」，激到馬仔紮紮跳。<br> 張家俊攝</p></body></html>
