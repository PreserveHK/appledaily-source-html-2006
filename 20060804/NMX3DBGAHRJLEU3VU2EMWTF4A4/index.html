<html><header><meta charset="utf-8"><title>張美妮安心做阿二</title></header><body><h1>張美妮安心做阿二</h1><p>自小表演慾強的張美妮，年少時已想入娛樂圈一展所長，她日前接受《Him》雜誌訪問時說：「我都有諗過做警察，因為唔鍾意朝九晚五嘅工作，我係個冇時停嘅人，鍾意跑跑跳跳。」</p><p>自認阿Q精神</p><p>張美妮終如願入行，可惜只能做二線角色，但她也沒有失望，她說：「我份人幾阿Q，我覺得最重要係默默耕耘，安守本份，做得好嘅話一定有發揮機會，我都算比上不足，比下有餘，都幾幸運。」她覺得同期藝人中最成功的要數楊怡，但不會刻意與對方比較，她說：「佢拍劇集，我做主持，各有各發展，我哋私底下係好朋友。」<br> 撰文：李全</p></body></html>
