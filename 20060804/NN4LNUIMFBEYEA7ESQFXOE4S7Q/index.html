<html><header><meta charset="utf-8"><title>黃德斌、姚子羚熱爆佛山</title></header><body><h1>黃德斌、姚子羚熱爆佛山</h1><p>黃德斌、姚子羚、李思捷和黎諾懿等早前到佛山擔任「繽紛夏日快樂行」活動表演嘉賓，大唱流行曲娛賓，由於早前當地播映黃德斌有份演出的劇集《火舞黃沙》及姚子羚有份演的《酒店風雲》，故兩人大受歡迎，其間有fans上台分別模仿他們在劇中演繹的角色。</p><p>如廁遇狂迷</p><p>黃德斌表示想不到觀眾十分留意其角色，扮演他時表現細膩，令他十分開心；姚子羚則被觀眾拉着拍照，即使在洗手間內，也遇上熱情女fans索簽名。<br> 當日姚子羚還為表演魔術的黎諾懿擔任助手，黎諾懿示範冷針穿氣球及反手解鎖，他謂演出前曾在家練習多次，幸有姚子羚幫手分散觀眾注意力，才演出成功。<br> 撰文：林妃</p></body></html>
