<html><header><meta charset="utf-8"><title>布殊突闖記者室</title></header><body><h1>布殊突闖記者室</h1><p>"You'llbeback,"<br> 「你哋會返嚟嘅。」<br> <br> 地方淺窄嘅白宮新聞室，咁多年出過好多大新聞，但係呢個電視觀眾成日喺電視上見到嘅斗室，將進行大翻新，工程要九個月咁長，美國總統喬治布殊喺裝修前嘅最後答問環節突然罕有地現身，講笑話「我哋可能畀你哋有冷氣設備，如果我哋係咁決定嘅話」。<br> 當前新聞秘書布雷廸（JamesBrady）坐住輪椅入嚟嗰陣，大家即刻鼓掌。點解？因為佢喺81年總統列根遇刺中槍嗰陣受傷，裝修後嘅新聞室仲以佢嘅名字命名㖭！<br> 法新社</p></body></html>
