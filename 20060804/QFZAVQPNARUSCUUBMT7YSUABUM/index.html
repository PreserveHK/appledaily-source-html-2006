<html><header><meta charset="utf-8"><title>Mikki抗拒男人味</title></header><body><h1>Mikki抗拒男人味</h1><p>模特兒姚書軼（Mikki）於金鐘HelenaMay為Bvlgari推出全新香水活動任模特兒，她表示愛收藏香水：「我好鍾意儲特別設計嘅香水樽，好似MarcJacobs、AnnaSui等。」</p><p>姬蒂摩絲助陣</p><p>問Mikki會否十分抗拒男人體味？她笑說：「喺外國行騷，啲男模特兒體味好濃，都幾難接受。如果係男朋友有體味，就冇得講，都要接受，不過Sunny冇味，加上佢一出街就噴香水。」此外，品牌為隆重其事，特別找來國際名模姬蒂摩絲（KateMoss）拍了一輯新的宣傳片。<br> 採訪：GeneNg<br> 攝影：ChanShunChing</p></body></html>
