<html><header><meta charset="utf-8"><title>吳家樂舊愛亮相</title></header><body><h1>吳家樂舊愛亮相</h1><p>在《軟硬製造》中還有個趣劇《東區愛的故事》，講述阿力（葛民輝飾）和女友Vivian的感情有問題，Vivian遠走外地，後來更和阿Jean（林海峰飾）展開三角戀，不過Vivian在劇中故作神秘，到最後數集才現身，而飾演這角色就是吳家樂的前女友Sandra。另外，軟硬在劇中大放無聊笑彈，例如阿力愛儲「cash」卡，當中有陳有后、梁舜燕和秦煌等珍藏；最抵死是阿Jean收藏了偶像「蟲蟲」姐姐的簽名相，但相中的陳松伶卻變成鬥雞眼。</p></body></html>
