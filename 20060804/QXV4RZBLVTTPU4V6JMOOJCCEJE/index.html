<html><header><meta charset="utf-8"><title>代言人協力為善</title></header><body><h1>代言人協力為善</h1><p>Baume&amp;Mercier面世176年來，除了致力普及高級腕錶外，也不忘回饋社會。品牌以「Baume&amp;Mercier&amp;Me」為口號舉行的慈善推廣活動，協助社會上有需要人士，因此多年來任品牌的代言人，除了知名度高夠份量外，也一定是隨和友善，其中成為內地首位代言人的便是張學友，他與荷李活巨星美琪賴恩（MegRyan）和基夫修打蘭（KieferSutherland）一起為慈善活動出力。</p></body></html>
