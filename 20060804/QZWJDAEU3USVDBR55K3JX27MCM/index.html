<html><header><meta charset="utf-8"><title>新貨出籠：蝦青素抗氧化　勁過維他命E</title></header><body><h1>新貨出籠：蝦青素抗氧化　勁過維他命E</h1><p>血液循環不良，加上新陳代謝能力下降，肌膚會變得暗啞無光，除了要勤啲按摩敷mask，最近仲落力到早晚用FANCL新出嘅「抗銹亮膚精華素」。試過連續使用1星期，驟眼看皮膚增添了光澤。最好的是其清爽輕柔的質地，非常易於吸收，可惜份量唔多，每支僅夠用一個月，keep住用都幾肉赤，效果持唔持久則有待考證。<br>記者：盧家蕙</p><p>美容熱線:82232625</p></body></html>
