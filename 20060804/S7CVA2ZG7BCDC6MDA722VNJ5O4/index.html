<html><header><meta charset="utf-8"><title>張家輝鷹牌紋身嚇囡囡</title></header><body><h1>張家輝鷹牌紋身嚇囡囡</h1><p>張家輝為演好新片《黑白道》的蠱惑仔角色，除勤練鋼條身形，更在胸前加上飛鷹紋身。家輝表示一直希望紋身，但既怕被老婆關詠荷扭耳仔，又擔心因而局限了演出，故打消念頭。<br> 難得今次攞正牌紋身，家輝特地着師傅加深一點顏色，好讓紋身持久一點，可惜最終事與願違，家輝說：「我返屋企第一件事抱個女，當我行近時個女突然哇哇聲喊，可能個紋身嚇親佢，老婆見到即時鬧咗我一餐，叫我快啲洗咗去。」<br> 撰文：林妃</p></body></html>
