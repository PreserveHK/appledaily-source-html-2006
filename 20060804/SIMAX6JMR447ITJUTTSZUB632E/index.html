<html><header><meta charset="utf-8"><title>林子萱肚皮舞願加腩</title></header><body><h1>林子萱肚皮舞願加腩</h1><p>林子萱（Kiki）前日穿上傳統的肚皮舞服裝，露出雪白纖腰在銅鑼灣學習肚皮舞，她起初跳得有點亂，及至後來上手便顯得有板有眼。</p><p>自爆中東血統</p><p>Kiki透露自己有中東人的血統，她說：「我爸爸有四分一嘅中東血統，所以我都有少少中東血統，做中東女人感覺好得意。」有指跳肚皮舞的女生需要有一個小肚腩，這樣才顯得性感，問Kiki可介意有個小肚腩，她笑說：「如果跳得叻嘅話，我唔介意！」<br> 此外，Kiki早前與家人到澳洲一酒廠參觀時慘遭歧視，被服務員冷言冷語及不禮貌對待，令一家人心情大受影響，她已準備向香港澳洲旅遊局投訴。<br> 採訪、攝影：魯萍</p></body></html>
