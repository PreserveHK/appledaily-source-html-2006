<html><header><meta charset="utf-8"><title>兩銀行參與熄燈行動</title></header><body><h1>兩銀行參與熄燈行動</h1><p>【本報訊】由一群外籍南丫島居民組成的「香港熄燈」行動，發起全港於下周二晚上8時，全城熄燈三分鐘，反思本港日益惡化的空氣污染問題，數名代表昨日率先在尖沙嘴天星碼頭踏高蹺、扮小丑，呼籲市民響應。行動召集人AlastairRobins指出，下周一會在五個地鐵站呼籲市民支持，目前已收到兩家銀行通知會響應活動，但兩銀行均不欲公開名稱。　Alastair表示，已去信要求特首曾蔭權率領特區政府支持行動，但一直未獲回覆，他認為行動是直接向政府表達訴求的最好方法。</p></body></html>
