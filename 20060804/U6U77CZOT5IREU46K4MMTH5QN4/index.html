<html><header><meta charset="utf-8"><title>　　長毛毓民玩斷背 - 李八方</title></header><body><h1>　　長毛毓民玩斷背 - 李八方</h1><p>社會民主連線籌委會5月成立後，動作唔算太多，發言人黃毓民噚日同長毛齊齊現身立法會門外，佢哋梗係為咗截聽條例而來啦。長毛話真係想叫停個會，因為佢講乜啲官員都唔理。咁除非立法會停電啫，否則范主席點肯停？<br> 原來社民連線已經擇吉10月1日「國慶」正式成立，仲話會喺會場掛滿紅旗，真係同中央對着幹。黃毓民話，佢哋一定會派人去參選，仲話7.1當日籌咗好多錢，好開心。講兩講，長毛（圖右）唔怕被人誤會斷背山，攬住毓民合照，之後兩個就拍住膊頭去對面太子大廈食下午茶，上足電，同李少光打持久戰。曾顯華攝</p></body></html>
