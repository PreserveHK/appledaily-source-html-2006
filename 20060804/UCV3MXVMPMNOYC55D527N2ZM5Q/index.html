<html><header><meta charset="utf-8"><title>　　鄺志堅遊西藏做足準備 - 李八方</title></header><body><h1>　　鄺志堅遊西藏做足準備 - 李八方</h1><p>青藏鐵路啱啱通車，熱爆全國。鄺志堅大狀不甘後人，坐鐵路去咗西藏十幾日。由於當地氣候同香港唔同，好多遊客都有高山反應，好彩鄺大狀啟程前一早做晒調查，做足預防措施。<br> 究竟有乜橋？首先係到埗第一日，千祈唔好洗頭沖涼，唔係就會加速血液循環，患高山症嘅機會都高啲。另外喺當地做乜都好，務必慢動作，否則就好容易扯蝦。<br> 仲有就係設定行程時，最好先去海拔只有2,000幾公尺嘅青海，然後再轉至海拔3,000幾尺嘅拉薩，咁樣就會易適應。雖然係咁，鄺大狀第一晚都有少少頭漲漲同氣喘喘，所以大家真係要做足準備先好出發。</p></body></html>
