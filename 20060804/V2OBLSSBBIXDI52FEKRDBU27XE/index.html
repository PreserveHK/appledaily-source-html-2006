<html><header><meta charset="utf-8"><title>甄子丹$3000萬被包</title></header><body><h1>甄子丹$3000萬被包</h1><p>甄子丹前晚聯同太太汪詩詩及姨仔和黃百鳴等在尖沙嘴出席電影《龍虎門》的慶功宴，《龍虎門》上映五日，全亞洲的票房收入已有500萬美元（約4,000萬港元），成績理想。</p><p>火燄蝦冧老闆</p><p>前晚甄子丹即席下廚煮火燄蝦孝敬老闆黃百鳴，黃百鳴則透露會以3,000萬港元簽甄子丹拍三部戲，包括《龍虎門續集》、跟古天樂合作的《強戰刑警》，最後一部則仍在構思中。對於被重金包起，甄子丹聞言即說：「嘩，咁講會被稅局追稅，但要多謝黃老闆對我咁信任，因為有好多老闆畀咗錢，會有好多意見，但佢完全放手，對我好信任，好開心《龍虎門》有咁嘅成績。」<br> 採訪、攝影：何永寧</p></body></html>
