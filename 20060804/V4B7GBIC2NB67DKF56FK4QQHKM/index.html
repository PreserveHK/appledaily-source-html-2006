<html><header><meta charset="utf-8"><title>與譚炳文傳緋聞</title></header><body><h1>與譚炳文傳緋聞</h1><p>現年76歲的李香琴，原名李瑞琴，自小居於澳門，16歲正式踏足舞台，曾有「二幫王」（「二幫」即粵劇中的第一女配角）之稱。第一部飾演反派角色的電影為《鴛鴦江遺恨》（60年），加上曾演西宮入木三分，故多被派演陰險角色，外號「西宮琴」。72年加盟無綫，成為《歡樂今宵》台柱之一，90年轉投亞視。<br> 琴姐曾與粵劇老倌蕭仲坤結婚，誕下一女，惜離婚收場。74年與譚炳文因拍電影版《大鄉里》傳緋聞。</p></body></html>
