<html><header><meta charset="utf-8"><title>紐約期油回落到74美元</title></header><body><h1>紐約期油回落到74美元</h1><p>【本報綜合報道】原油價格昨天回軟，紐約期油降到每桶74美元，美國氣象局表示熱帶風暴「克里斯」正迅速減弱，加上歐洲和英國加息，市場關注經濟放緩會令石油需求下降。<br> 紐約原油9月期貨一度挫1.16美元（1.53%），低見74.65美元一桶。倫敦布蘭特原油9月期貨曾跌87美仙（1.13%），至每桶76.02美元。本港時間昨晚11時，紐約期油報74.80美元，跌1.01美元；布蘭特期油報76.18美元，跌71美仙。</p></body></html>
