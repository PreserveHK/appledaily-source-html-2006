<html><header><meta charset="utf-8"><title>下雪前後常見落霰</title></header><body><h1>下雪前後常見落霰</h1><p>深圳的氣象專家指出，前日深圳市民拍到的是一種白色不透明、近似球形米粒的固體顆粒，學名叫霰，在下雪前後出現，在北方城市很普遍，通常被稱為雪子、雪糝或軟雹，這種顆粒直徑通常約2至5毫米左右，風吹易碎。<br> 霰的形成原理和冰雹一樣，比較高厚的雲中含有水滴、冰晶和過冷水滴，它以冰晶為核心，雲中過冷水滴和冰晶碰撞後，就凍結在冰晶上，形成了霰，很快就降落下來。氣象專家又稱，這種現象是深圳從未出現過類似的天氣現象。<br> </p></body></html>
