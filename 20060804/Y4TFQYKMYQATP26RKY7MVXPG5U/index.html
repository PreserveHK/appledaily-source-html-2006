<html><header><meta charset="utf-8"><title>新人類談目標︰伊士活目標英超</title></header><body><h1>新人類談目標︰伊士活目標英超</h1><p>英冠聯每屆賽事均有不少英格蘭本土球員大放異彩，如去季卡廸夫城的前鋒謝路美，射入18球的他被譽為英格蘭本土其中一名最有前途的前鋒。而今屆新的焦點就是修安聯的前鋒伊士活。<br> 這名22歲的前鋒，自加盟修安聯兩季以來，總共射入42個聯賽入球。對於今季隨修安聯升班角逐英冠聯，這名前韋斯咸學徒球員也有遠大的目標。他說：「我相信自己能夠在英冠聯取得不俗入球數量，甚至可透過上佳表演，贏得英超球會的青睞。」<br> </p></body></html>
