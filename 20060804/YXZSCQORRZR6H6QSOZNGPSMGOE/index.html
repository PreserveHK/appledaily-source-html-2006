<html><header><meta charset="utf-8"><title>聘老師須了解人品</title></header><body><h1>聘老師須了解人品</h1><p>想聘請「手腳乾淨」的私人補習教師，方法其實很簡單。曾協助家長揭發女補習教師偷學生家中首飾的私家偵探張大偉說，家長可從補習教師的衣着及言行舉止了解他的人品：「如果佢周身名牌又染晒誇張嘅金毛，就要留意吓；此外，同佢傾多啲偈，了解佢份人係點，可以早啲發現佢有冇經濟問題，防止佢『人窮起盜心』。」<br> 專門為家長尋找合適上門補習導師的卓越補習介紹中心負責人黃小姐提醒家長，可要求補習教師出示身份證明文件及學歷證明，「方便出事時報警追究」。她又說，補習介紹中心設有黑名單，家長可嘗試致電中心查核補習教師的紀錄。</p></body></html>
