<html><header><meta charset="utf-8"><title>Health&amp;FitnessJapan2006收身騎馬機大熱</title></header><body><h1>Health&amp;FitnessJapan2006收身騎馬機大熱</h1><p>由NihonTrimFitness&amp;SportsCouncil及Health&amp;FitnessJapanEventCommittee聯合舉辦的Health&amp;FitnessJapan2006，今年已踏入第15屆，共有67家公司參展，吸引逾1.5萬人次參觀。在眾多展品之中，為收身而設的騎馬機、跑步機、樓梯機和踩單車機最受買家歡迎。近年更興起迎合長者和家庭主婦而設計的健身器材，而這類產品以安全為首要條件，部份器材還具備復康功能。<br> 記者：李思思<br> 展覽網址：www.hfj.jp</p></body></html>
