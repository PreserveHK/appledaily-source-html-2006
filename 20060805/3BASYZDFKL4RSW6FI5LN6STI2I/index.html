<html><header><meta charset="utf-8"><title>城中駅現金津貼誘租客</title></header><body><h1>城中駅現金津貼誘租客</h1><p>針對近期租客入市漸成趨勢，長江實業（001）的將軍澳城中駅率先向租客招手。發展商表示，現居非地鐵沿線物業的住戶或租客，若選購城中駅，可於樓花期內每月獲2688元現金津貼優惠，每伙津貼5萬元。<br> 長實營業副首席經理郭子威表示，是次津貼優惠，只限選購城中駅3房或以上大單位的買家，計劃針對舊區業主及租客。<br> 他又指該盤以往租客入市比例約15%，相信是次優惠，可將租客入市比例推高至25%。城中駅5幢住宅，預計08年首季落成。</p></body></html>
