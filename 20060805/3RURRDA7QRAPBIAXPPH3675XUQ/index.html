<html><header><meta charset="utf-8"><title>美聯識轉膊　深圳搞工商舖</title></header><body><h1>美聯識轉膊　深圳搞工商舖</h1><p>宏調一出，內地樓房市場即時散晒，成交跌到影都冇埋，唔少人以為進軍內地嘅地產代理行老闆，肯定「有得震冇得瞓」。不過，做得老闆就梗係識轉膊嘅，樓房唔掂，咪轉攻工商囉！<br> 美聯最近就分別響羅湖同福田區，增設工商舖分行。中國部行政總裁郭應龍認真識做，出動現金獎去表揚開幕日（圖）成功開單嘅員工，搞到個個情緒高漲，話要搏命開單。<br> 宏觀調控，人人諗緊點縮沙，美聯反而愈戰愈勇開分店；郭董出到獎金一招，令到員工悉力以赴，蘭西真係不得不寫個服字！</p></body></html>
