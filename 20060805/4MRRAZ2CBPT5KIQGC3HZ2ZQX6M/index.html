<html><header><meta charset="utf-8"><title>鄧萃雯怕生兒育女</title></header><body><h1>鄧萃雯怕生兒育女</h1><p>鄧萃雯、謝天華、魯文傑、周家怡及冼灝英昨日在將軍澳電視廣播城錄影廠拍攝無綫新劇《師奶兵團》一場煞科戲，劇情講述謝天華與友人以組合形式參加歌唱比賽，飾演其妻的鄧萃雯到場打氣。<br> 鄧萃雯表示拍攝《師》劇期間不慎弄傷腰骨，她又謂扮完師奶方知為人母實不容易，她說：「可能辛苦過拍武打片，日日揹住兩個細路嘅書包追小巴，又要游水、跑樓梯同救火，我暫時都未敢做人阿媽。」<br> 採訪、攝影：卓美娟</p></body></html>
