<html><header><meta charset="utf-8"><title>遼寧徵地警民衝突50傷</title></header><body><h1>遼寧徵地警民衝突50傷</h1><p>本港的「中國人權民運信息中心」昨報道，遼寧凌源市萬元店鎮上月13日發生警民衝突，2,000名村民疑因不滿徵地賠償款被官員貪污，包圍鎮政府官員時，與200名防暴警察發生激烈衝突，40名村民被打致重傷，一人危殆，公安也有10人受傷。<br> 當地官員昨證實爆發衝突，不願透露詳情，僅稱騷亂規模不是外界所指的數千人，而是只有數百人。「中國人權民運信息中心」指出，遼寧省將事件定為「特別重大群體性事件」，並上報中央政法委，而萬元店鎮書記及鎮長已因貪污被「雙規」（規定時間、地點，交代問題）。<br> 本報記者&#13;</p></body></html>
