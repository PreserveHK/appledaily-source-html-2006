<html><header><meta charset="utf-8"><title>港機5.2億起第6個機庫</title></header><body><h1>港機5.2億起第6個機庫</h1><p>【本報訊】下周二公布中期業績的港機工程（044）宣布新業務計劃，旗下廈門太古飛機工程已與廈門市政府簽訂備忘錄，將於廈門高琦國際機場興建第6個機庫，建設成本5.2億元（6700萬美元），將於08年底啓用。<br> 港機昨收報91.45元，隨大市下跌1.5%。港機副主席陳炳傑表示，廈門太古各個機庫的使用量已飽和，興建第6個機庫，有助解決這問題及加強服務，以配合公司在內地的長期業務發展。<br> 港機近年積極拓展內地業務，廈門太古第4個機庫去年底啓用，第5個機庫正在興建，明年初啓用，現已急不及待落實興建第6個機庫，反映生意量正不斷增加。</p></body></html>
