<html><header><meta charset="utf-8"><title>　　田少投訴AO煩過老婆 - 李八方</title></header><body><h1>　　田少投訴AO煩過老婆 - 李八方</h1><p>政府為咗令條截取通訊例趕及喺下個禮拜二前通過，不惜空群派出幾十名AO死盯保皇派議員，就算去廁所都死跟，務必每次投票都無自己友走漏。但呢種死纏戰術就令部份「自己友」不滿，好似田少咁，噚日佢就同記者呻，話呢幾日唔少AO不斷追問佢去咗邊、幾時返番立法會，搞到佢好煩，「我老婆從來唔敢問我去邊度街，幾時返屋企啦，佢哋係我邊個呀？我咪同佢哋講『我使咩同你交代』，後來同李少光投訴，佢哋先至無咁煩。」但田少補飛話，佢都要同啲AO道歉，知佢哋都係為份工，都好辛苦喎。</p></body></html>
