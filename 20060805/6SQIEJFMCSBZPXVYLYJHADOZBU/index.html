<html><header><meta charset="utf-8"><title>美滙弱金價彈升</title></header><body><h1>美滙弱金價彈升</h1><p>【本報綜合報道】隨着美元大跌，貴金屬受追捧，金價昨天一度升近10美元，而銀價攀上逾兩個月高位。<br> 國際現貨金一度升9.40美元（1.46%），見每盎斯654.30美元。白銀最多升48美仙（3.97%），衝上每盎斯12.58美元，是5月底至今最貴。本港時間昨晚11時，金價報651.00美元，漲6.10美元；銀價報12.49美元，升39美仙。<br> 分析師說，美國上月新增職位少過預期，令美元受壓，加上中東局勢仍緊張，均利好貴金屬。</p></body></html>
