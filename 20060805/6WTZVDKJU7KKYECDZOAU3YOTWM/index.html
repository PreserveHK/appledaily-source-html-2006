<html><header><meta charset="utf-8"><title>局長屈酒飲不遂斷酒店電</title></header><body><h1>局長屈酒飲不遂斷酒店電</h1><p>內地的供電機構由於是政府獨市經營，權力很大，一向被稱為「電老虎」。湖南瀏陽市電力局黨委書記周較堯、副局長李立才只因不滿一酒店開張董事長未親自送請柬，要挾酒店女經理飲酒，遭拒後竟下令對酒店及所在小區停電。兩人前日因此被撤職。<br> 7月31日，瀏陽市銀天大酒店開張，之前酒店董事長並未親自將請柬送到電力局，而是委託副手送去，令周、李兩人不滿。當晚，他們把銀天酒店銷售部女經理和一名女員工急召到另一酒店，並提出「喝一瓶白酒少停一小時電！」其間還對該名女員工摟摟抱抱。遭到拒絕後，周、李便下令拉閘停電，令酒店及其附近社區陷入黑暗。<br> 新華網&#13;</p></body></html>
