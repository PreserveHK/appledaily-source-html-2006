<html><header><meta charset="utf-8"><title>　　福娃之父想贏日本 - 李八方</title></header><body><h1>　　福娃之父想贏日本 - 李八方</h1><p>08北京奧運吉祥物設計專家組組長韓美林噚日嚟咗香港，嚟做乜？當然唔係嚟視察馬術比賽場地啦，事實上佢話到時都未必會嚟捧場㖭，今次只係嚟攞香港傳藝中心頒畀佢嘅大中華傑出設計最高榮譽大獎，順便同香港設計師交流交流。<br> 對於吉祥物點解有五個福娃咁多，噚日大師又講咗個新版本，原來係要贏日本！話說1998年冬季奧運會喺日本長野舉行，日本人揀咗四隻貓頭鷹做吉祥物；韓美林就咁講，人哋得嗰兩億人口都有四隻啦，我哋中國有13億人喎，點解唔可以多一啲啫！於是，08奧運就有五隻福娃出咗嚟。不過咁，嗰五隻福娃嘅造型咁騎呢，好多嘢，唔係多就係好。</p></body></html>
