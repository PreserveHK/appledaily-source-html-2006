<html><header><meta charset="utf-8"><title>AliceChan陪你淋雨</title></header><body><h1>AliceChan陪你淋雨</h1><p>時代廣場特別請來本地跨媒體插畫師AliceChan（www.asterialand.com），以「ShoppingintheRain」為題，設計了一款別具風格的雨傘。這款雨傘圖案，以Alice廣受歡迎的大眼妹為主角，與可愛的小動物正在歡欣地去Shopping，還特別配上一個別致的絲帶蝴蝶結，可愛爆燈。由即日起凡於時代廣場內任何商舖或食通天消費滿$1,000或以上，即可憑當日發票免費換領。</p><p>記者：吳小明<br> 查詢：21188858</p></body></html>
