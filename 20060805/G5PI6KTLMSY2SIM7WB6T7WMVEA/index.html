<html><header><meta charset="utf-8"><title>詹瑞文激讚林嘉欣</title></header><body><h1>詹瑞文激讚林嘉欣</h1><p>詹瑞文和林嘉欣前晚在葵青劇院演出兒童舞台劇《月亮7個半》尾場，楊怡和組合at17等都有往捧場。<br> 詹瑞文大讚拍檔林嘉欣的表現，他說：「我哋呢次畀咗好多歡樂觀眾，我唔興將人哋嘅表現畀分，但我評嘉欣係橙色，紅色就爆燈，而橙色就代表可以愈嚟愈好。佢花咗兩個月綵排，花咗好多心血真係冇白費，對嘉欣嚟講係好大得益。」詹瑞文認為這次演出的經驗，對嘉欣演戲會有好大幫助，而他有意明年暑假原班人馬再演。<br> at17表示很有興趣演出舞台劇，並說：「我哋下月30日會喺亞洲博覽會舉行一場大型演唱，都好擔心，我緊張到想着草，明哥（黃耀明）每星期都同我哋開會。」<br> 採訪、攝影：駱華齡</p></body></html>
