<html><header><meta charset="utf-8"><title>風吹垃圾桶K.O.女人YouTube勁hit</title></header><body><h1>風吹垃圾桶K.O.女人YouTube勁hit</h1><p>為了控訴天文台在烈風下沒有掛八號風球，網友特別將一段電視新聞短片放上YouTube.com讓網民評論，短片名稱為「三號風球下被垃圾桶K.O.（擊倒）的女人」。片段中女途人在尖沙嘴碼頭抱柱避風，慘被吹倒的垃圾桶撞跌，她站起來後立即攬住另一條柱保命，十分狼狽。短片一日內吸引近四萬網民觀看，至昨晚人氣榜排名全球第12位，有網民感歎：「這個風厲害…不過大家還得上班。」</p></body></html>
