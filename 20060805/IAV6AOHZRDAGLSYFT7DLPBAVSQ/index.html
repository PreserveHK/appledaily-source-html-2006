<html><header><meta charset="utf-8"><title>侯佩岑來年有新戀情</title></header><body><h1>侯佩岑來年有新戀情</h1><p>侯佩岑日前在台灣出席飲品宣傳，拒絕再回應有關與男友周杰倫的分手傳聞，她說：「我不想再講『朋友都會聯絡』這樣的答案。」</p><p>同台演出</p><p>對於有指S.H.E的Hebe介入戀情，侯佩岑日前還與對方同台演出，她說：「我們見面不會尷尬，Hebe私底下也邀我練舞，如果她是認真的，我也會考慮在她們演唱會上表演。」兩人還互嘲舞技水皮。<br> 當日廣告商請了堪輿學家為侯佩岑預測來年運勢，指她會有新的追求者，又建議遲婚，侯佩岑說：「我是不迷信的人，聽聽就算了。」<br> 採訪、攝影：黎寶蘋</p></body></html>
