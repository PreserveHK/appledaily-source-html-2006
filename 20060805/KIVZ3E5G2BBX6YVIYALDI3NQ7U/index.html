<html><header><meta charset="utf-8"><title>國娛注資再遭聯交所否決</title></header><body><h1>國娛注資再遭聯交所否決</h1><p>【本報訊】新世界發展（017）主席鄭裕彤擬將私人持有的菲律賓酒店及澳門地產項目，注入國際娛樂（8118，下稱國娛）的大計，再遭聯交所否決。國娛表明會再上訴，並作了終止收購的最壞打算。<br> 國娛公布，6月22日收到聯交所上市科的決定，認為收購菲律賓酒店及澳門項目後的國娛不適宜上市，故拒絕國娛申請。國娛隨即要求創業板上市委員會覆核，再遭否決，8月1日國娛收到上市委員會維持原判的決定，理由與首次被拒相同。國娛對覆核結果感到失望，正考慮各項行動，包括向創業板上市覆核委員會上訴，或考慮上市委員會的指引後，重新提交申請，最壞打算是終止收購。</p></body></html>
