<html><header><meta charset="utf-8"><title>夫拒絕行房「餓」婦報警</title></header><body><h1>夫拒絕行房「餓」婦報警</h1><p>埋怨伴侶床上表現差勁的，不只香港八成多女性。德國一名婦人就非常不滿丈夫「偷懶」幾個月，憤而報警指控丈夫沒有盡責任。<br> 住在亞琛（Aachen）市的這對夫婦，過去幾個月一直分床而睡，其間亦沒有行過周公之禮。據報44歲的妻子周三晚半夜突然「忍無可忍」，叫醒已經熟睡的丈夫，開口要求他滿足自己的「需要」，但被大她一歲的丈夫一口拒絕。</p><p>警替事主備案</p><p>夫婦倆隨即吵起來，妻子更致電報警。不過，清官難審家庭事，警方發言人說起這宗「棘手案件」好氣又好笑：「警員沒法子向那位先生下命令，要他『略盡綿力』。事件中也沒人犯法，所以我們只能替那位女士備案。」路透社<br> </p></body></html>
