<html><header><meta charset="utf-8"><title>近半國民支持任首相</title></header><body><h1>近半國民支持任首相</h1><p>大鷹派安倍晉三不受中國、南韓歡迎，但聲望在日本國內卻高居不下。<br> 日本《每日新聞》上月一個民調顯示，安倍支持率高達44%，遠遠拋離只有7%支持率的外相麻生太郎，財相谷垣禎一最少，只有3%。另一份報章《日本經濟新聞》民調也顯示安倍是下任首相大熱，支持率高達42%。<br> 除了民眾，安倍晉三在自民黨內也優勢明顯，《讀賣新聞》在7月中訪問了403位自民黨議員，有310人回應，當中表明力挺安倍的就有38人，支持谷垣禎一的只有11人，麻生太郎只得10人。<br> 路透社/日本《讀賣新聞》<br> </p></body></html>
