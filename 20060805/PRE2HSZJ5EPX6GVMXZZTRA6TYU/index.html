<html><header><meta charset="utf-8"><title>黃大仙地皮發賣地章程</title></header><body><h1>黃大仙地皮發賣地章程</h1><p>【本報訊】政府近月陸續公布多幅市區住宅地皮的賣地章程，供市場參考，其中前黃大仙警察宿舍地皮，約10.22萬方呎，住宅佔約76.64多萬方呎。車位分配依據單位面積大小而定，如單位建築面積小於430方呎，比例為16個單位配1車位；如面積大於1722方呎，則比例為1比1。該地皮現接受勾地申請，最快10月可售。<br> 另有大學教職員向城規會申請，將大埔鹿茵山莊至滌濤山之間一大片約1100萬方呎土地，由現時的綠化地帶、康樂優先區及住宅（丙類）等用地，改劃為大埔滘生態及文物特別區，或自然保育區、具特殊科學價值及歷史建築物用地。</p></body></html>
