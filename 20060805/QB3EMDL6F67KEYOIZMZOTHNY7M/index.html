<html><header><meta charset="utf-8"><title>有營奶昔有優惠</title></header><body><h1>有營奶昔有優惠</h1><p>𠵱家人人都講有營生活，唔好再日日食炸雞髀、薯條喇！朗豪坊冬甩店「UncleGene's」為配合「2+3有營飲食生活」活動，搞咗個瑞士名牌Movenpick奶昔大優惠。順路嘅，行入朗豪坊喇，攞張免費優惠券，憑券可以去「UncleGene's」以$26優惠價購買原價$36嘅大杯裝Movenpick奶昔1杯，盞！其實唔理有營無營，大熱天可以有特價奶昔，唔飲就笨喇。<br>記者：廖秀娟</p><p>UncleGene'sDonutShop（26269318）<br> 地址：旺角亞皆老街8號朗豪坊L4A-01舖</p></body></html>
