<html><header><meta charset="utf-8"><title>無良僱主發短訊炒魷</title></header><body><h1>無良僱主發短訊炒魷</h1><p>"It'snotrighttojusttextsomeone.Theyshould'vetalkedtomeface-to-face."<br> 「淨係發短訊實在唔啱。佢哋應該三口六面同我講清楚。」<br> <br> 用手機短訊同親朋聯絡好方便，英國有無良僱主卻發短訊炒員工魷魚。21歲嘅坦納（KatyTanner）喺BlueBanana時裝店做咗八星期店務助理後，一天偏頭痛發作請假，點知店經理隨即發短訊畀佢，話佢業績唔好，「我哋唔再需要你」。佢批評公司做法唔專業，但公司負責人竟然厚顏辯駁話：「我哋嘅職員都係年輕人，而用短訊溝通係年輕人文化。」<br> 英國《太陽報》</p></body></html>
