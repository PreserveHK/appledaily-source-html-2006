<html><header><meta charset="utf-8"><title>的士業馬拉松遊行</title></header><body><h1>的士業馬拉松遊行</h1><p>【本報訊】的士業界與客貨車爭奪機場載客這塊「肥肉」的行動升級。的士、小巴權益關注大聯盟主席黎銘洪昨表示，為迫使當局正視業界訴求，清晰界定載客和載貨取酬，並禁止客貨車進入機場客運區營運，下周起會發起馬拉松式車隊遊行。<br> 黎銘洪稱，業界每天會派出少於30部的士，到政府總部、特首府、律政司、運輸署、警務處及機管局等十多個部門請願。他說：「我哋會好似乞兒咁，一直纏政府纏到底，直至佢哋肯伸出援手幫我哋解困局。」</p></body></html>
