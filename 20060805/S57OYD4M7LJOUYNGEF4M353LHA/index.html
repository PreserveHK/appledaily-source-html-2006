<html><header><meta charset="utf-8"><title>送黑箱抗議</title></header><body><h1>送黑箱抗議</h1><p>【本報訊】香港大學醫學院易名為「李嘉誠醫學院」超過一年，但至今餘波未了。<br> 四名校友包括立法會議員郭家麒等昨於港大校園內舉行抗議活動，將寫上「香港大學李嘉誠醫學院」的橫額放入黑箱，指易名一事「從黑箱來，由黑箱去」（圖），要求港大校長徐立之親自接收黑箱，並將醫學院重新定名。<br> 徐立之不在港，港大派出一名保安人員代表接收黑箱，校友蔡淑梅即不滿地說：「大家（記者）快啲嚟影啦，呢個就係校長嘅代表喎﹗」<br> 港大發言人則說，日前已發信表明不會配合校友行動，指「此行動無實際意義，且亦不恰當。」<br> 謝榮耀攝&#13;</p></body></html>
