<html><header><meta charset="utf-8"><title>香港寬頻兩職員恐嚇候懲</title></header><body><h1>香港寬頻兩職員恐嚇候懲</h1><p>【本報訊】兩名香港寬頻營業員，趁一名電訊盈科職員在鑽石山向客人推銷時，疑自稱是黑社會成員，警告電盈職員不要再擺檔，否則會被人「掃場」，電盈職員拒絕離開，其後遭金毛青年騷擾。兩名香港寬頻營業員昨被裁定刑事恐嚇等3項控罪罪成，裁判官待索閱感化及社會服務令報告，將兩人還柙至本月18日候判。<br> 兩名被告依次是鍾應超（20歲）及林興安（23歲），兩人各被檢控一項刑事恐嚇罪名，次被告再加控一項聲稱三合會社團成員罪，案件發生於今年3月3日在鑽石山地鐵站外。<br> 案件編號：KCCC2564/06</p></body></html>
