<html><header><meta charset="utf-8"><title>小S為牙膏與夫爭吵</title></header><body><h1>小S為牙膏與夫爭吵</h1><p>產後迅速收身的徐熙娣（小S），近日接受雜誌訪問時說：「現在我人生的最愛，第一是我老公，第二就是我女兒。」雖然夫妻恩愛，但卻曾為牙膏而吵架。<br> 小S和夫婿許雅鈞並不是為了擠牙膏而爭執，而是為了牙膏牌子和包裝爭吵，她說：「我習慣用某牌子鹹味牙膏，他卻覺得包裝不時尚，放在廁所裏不配，後來我想為了牙膏吵沒意義，就算囉。」<br> 但小S不得不承認丈夫很愛護她：「有一天我肚子餓，決定煮水餃吃，我記得豬肉的已吃完，但吃水餃時還吃到一顆豬肉餡，才發現其實還有一顆，他知道我愛吃，就偷偷留起，並放進我碗裏。」<br> 撰文：林妃</p></body></html>
