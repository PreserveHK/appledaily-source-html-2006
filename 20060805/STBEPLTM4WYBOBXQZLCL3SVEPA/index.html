<html><header><meta charset="utf-8"><title>代理向孫子兵法取經</title></header><body><h1>代理向孫子兵法取經</h1><p>世紀21培訓部將於8月22號，搞一場「孫子兵法－現代管理新解釋」嘅管理課程，利用古代兵書嘅智慧，啓發各分行管理層嘅小宇宙。今次係同HKUSPACE合辦嘅持續進修課程之一，由黃國勝教授主講，佢係研究孫子兵法管理哲學嘅專家，據講會以兵法內嘅策略，解釋何為「求存求勝」嘅管理哲學，從而提升企業效益。<br> 至於點解會有咁嘅idea？世紀21馬志權話，代理行業充滿挑戰性同鬥爭性，如果可以活學活用孫子兵法嘅軍事策略，應該會好掂。</p></body></html>
