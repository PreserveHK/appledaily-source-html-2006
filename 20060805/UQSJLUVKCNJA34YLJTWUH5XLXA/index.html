<html><header><meta charset="utf-8"><title>忘年戀女子情困割脈</title></header><body><h1>忘年戀女子情困割脈</h1><p>【本報訊】元朗馬田村一名27歲姓鍾女子，與年齡相距22載的49歲姓謝男子展開忘年戀後共賦同居，惟近日兩人疑感情生變，令鍾感到心情低落。<br> 昨早上9時許，鍾在家致電姓陳（44歲）男性友人傾訴，言談間透露尋死意，並隨即割傷左手腕企圖自殺。正身處附近的陳發現有異，立即報警及趕到現場，用鎖匙開門讓救援人員入屋，兩名救護員發現女事主陷半昏迷，立即合力把她抬出送院治療（圖）。稍後姓謝男友獲悉出事，立即趕返協助警方調查。<br> 陳天華攝</p></body></html>
