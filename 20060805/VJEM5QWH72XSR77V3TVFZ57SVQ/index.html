<html><header><meta charset="utf-8"><title>醉翁挑釁路人互毆</title></header><body><h1>醉翁挑釁路人互毆</h1><p>【本報訊】昨午2時許，一名被指經常醉酒鬧事的姓莊（57歲）白髮男子，又喝至酩酊在沙田新田圍邨商場四樓大吵大鬧，其間突然走前襲擊姓李（47歲）男子（圖二）。遇襲事主認為受到挑釁，不甘受辱與莊發生糾纏並大打出手，嚇得附近途人爭相走避。<br> 警員接報到場調停，立即把兩人分隔盤問，遇襲男子並無表面傷痕，挑起事端的莊則臉上流血，但仍手舞足蹈指罵對方（圖一）。<br> 警員調查後，以涉嫌於公眾地方打架把雙方拘捕，兩人被帶署前均報稱不適，由救護車送院醫治。街坊稱，莊經常於邨內酒後生事，更曾當眾脫衣出醜，眾人都深知其劣行，為免遇上麻煩，與他遇上都只好繞道迴避。<br> 文兆麟攝&#13;</p></body></html>
