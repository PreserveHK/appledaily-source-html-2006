<html><header><meta charset="utf-8"><title>九倉電訊前高層非禮女子被索償</title></header><body><h1>九倉電訊前高層非禮女子被索償</h1><p>【本報訊】九倉電訊前助理總經理吳芹04年在尖沙嘴廣東道新電訊中心的辦公室會議室，以大腿夾女下屬雙腿及三度強吻面頰，被判襲擊罪成囚2個月，上訴後減至入獄14日。女事主昨入稟區域法院，指吳芹違反《性別歧視條例》，向吳索償及要求道歉。<br> 女事主案發時在九倉電訊任職，吳芹於04年8月26日，以商討下屬假期安排為由，叫她入會議室，其間用手握她雙手，大拇指撫摸其手背，又用大腿夾住她的雙腿，並3次吻她面頰。<br> 入稟狀指，女事主事後曾出現失眠、情緒低落及意圖自殺，證實患上適應障礙及抑鬱症，須接受心理治療。<br> 案件編號：DCEO5/06</p></body></html>
