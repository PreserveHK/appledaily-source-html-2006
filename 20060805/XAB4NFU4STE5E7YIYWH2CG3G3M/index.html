<html><header><meta charset="utf-8"><title>港無進口國產欣弗</title></header><body><h1>港無進口國產欣弗</h1><p>香港醫院藥劑師學會藥物教育資源中心教育總監崔俊明指出，香港一般把欣弗稱為克林霉素（Clindamycin），生產商來自全球各地。</p><p>治療關節感染</p><p>此藥是治療關節感染及腹膜炎時常用的針劑抗生素，但副作用多多，包括肚瀉、食道炎、作嘔、腸炎、損害肝及腎功能等，過敏反應輕則出紅疹，重則死亡。<br> 衞生署昨日表示，有關生產商的注射液在港無入口紀錄。&#13;</p></body></html>
