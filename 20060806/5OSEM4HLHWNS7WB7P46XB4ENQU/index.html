<html><header><meta charset="utf-8"><title>諷戈爾短片有人搞鬼</title></header><body><h1>諷戈爾短片有人搞鬼</h1><p>YouTube網站紅到發紫，成為營造虛假民意嘅絕佳場地。最近YouTube就出現一條卡通短片，講述美國前副總統戈爾（AlGore）向企鵝大講全球暖化問題，悶到啲企鵝瞓晒覺。<br> 諷刺戈爾齣環保紀錄片《AnInconvenientTruth》悶瓜人，冇問題，問題在於短片表面係一名加州男子在家中製作，但《華爾街日報》查出呢條友實則係華盛頓公關公司DCI嘅職員，DCI客仔之一正係石油巨擘埃克森（ExxonMobil）。DCI方面拒絕對報道置評。<br> 英國《泰晤士報》</p></body></html>
