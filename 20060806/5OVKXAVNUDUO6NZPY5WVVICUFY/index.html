<html><header><meta charset="utf-8"><title>食健康餐送電子計步器</title></header><body><h1>食健康餐送電子計步器</h1><p>最近Towngas推出咗兩款新嘅健康套餐，包括可保護心臟健康嘅焗鱈魚柳及梳乎厘套餐（$196），同埋有助排毒嘅海底椰及大蝦扁麵健美套餐（$226）。食完之後只要填張「營繫健康新煮意」登記表格，便可獲贈可記錄步數、行走距離和熱量消耗嘅電子計步器，更有機會免費參加健康分析檢查及健康食品試食嘅「健康活動日」。<br>記者：黃若茵</p><p>查詢：Towngas<br> （23672710）<br> 優惠期至8月31日</p></body></html>
