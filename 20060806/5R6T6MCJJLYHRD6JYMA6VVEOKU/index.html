<html><header><meta charset="utf-8"><title>逾百義工周二通宵聽電話<br>放榜支援熱線今午啟用</title></header><body><h1>逾百義工周二通宵聽電話<br>放榜支援熱線今午啟用</h1><p>【本報訊】會考放榜在即，聖公會福利協會為考生及家長設立的支援熱線，今日下午兩時起正式啟用，由大專與家長組成、逾百名負責接聽電話的義工，昨日舉行誓師儀式及了解熱線中心的運作，以便更好地服務會考生及家長。<br> *兩條熱線分別是家長線：82039070（10條線）<br> *與考生線：82039071（20條線），在8月8日與８月９日兩晚將會通宵服務。</p></body></html>
