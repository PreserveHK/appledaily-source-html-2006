<html><header><meta charset="utf-8"><title>英女皇有間屋養老鼠</title></header><body><h1>英女皇有間屋養老鼠</h1><p>"Ifshedoesn'tlikeit,shecouldalwaysgiveittoPrinceCharlesandCamila!"<br> 「女皇唔鍾意間屋嘅話，可以畀查理斯王子同卡米拉嗝。」<br> <br> 堂堂英女皇，竟然有棟充斥老鼠、屋頂冧埋嘅物業？呢間紅磚屋喺曼徹斯特（Manchester），本來屬於一間公司，公司執笠後，前董事個仔唔肯接收間屋，間屋就冇人理。市政局𢱑晒頭，終於發現607年前一條法例，列明區內物業如果冇業主，一概歸皇室所有。鄰居話呢半年已經捉咗109隻老鼠，希望女皇整番亁淨間屋。市政局已經接觸女皇嘅律師，要求出售物業，女皇未覆。<br> 美聯社</p></body></html>
