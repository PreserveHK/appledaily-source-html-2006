<html><header><meta charset="utf-8"><title>港女大胃王登場</title></header><body><h1>港女大胃王登場</h1><p>【本報訊】綽號「黑寡婦」的世界女子競食冠軍湯瑪絲（SonyaThomas），將來港在本周末接受中、港兩地大胃王及本地新秀挑戰。一批「本地薑」昨日率先進行初賽，鬥快食車仔麵，剛在上海奪得亞洲食王亞軍的港女蔣詠雯（圖右），小試牛刀以1分50秒多取得全日第四快成績。昨日最快的是一位男士，只花1分08秒便完成。<br> 「黃埔亞洲食王爭霸戰」昨起一連兩日初賽，吸引200多人報名。參賽者要在5分鐘內鬥快食完一碗有五塊魚片、兩個麵餅的車仔麵，兩日最快成績的30名參加者，將於本周末聯同本港競食天王JohnnyWu與上海競食天后孫立凡等好手挑戰湯瑪絲。<br> 孔慶初攝&#13;</p></body></html>
