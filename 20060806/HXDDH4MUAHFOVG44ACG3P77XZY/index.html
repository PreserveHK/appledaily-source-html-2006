<html><header><meta charset="utf-8"><title>醫院病人天台狂哭尋死</title></header><body><h1>醫院病人天台狂哭尋死</h1><p>【本報訊】39歲姓林男子，日前因腳傷到上水北區醫院求診後需留醫治療，其間醫生發覺他的精神有異，於昨晨9時許準備把他轉介往精神科病院時，事主突情緒激動，攀上醫院七樓天台，危坐欄河邊緣企圖跳樓（箭嘴示）。<br> 警員及消防員接報到場戒備，談判專家到場游說下，林仍不為所動，並不時狂哭。至中午12時許，談判專家卒將該男子勸服返回安全地點，他更與談判專家握手道謝。<br> 梁維建攝</p></body></html>
