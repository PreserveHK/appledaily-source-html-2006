<html><header><meta charset="utf-8"><title>　　葉局長唱K減壓 - 李八方</title></header><body><h1>　　葉局長唱K減壓 - 李八方</h1><p>經濟發展及勞工局局長葉澍堃出咗名係局長中最好歌喉，早幾個月佢老兄喺公益金籌款活動上，唱晒成首《上海灘》，唔單止一粒音都冇走，最後仲幫公益金籌到62萬蚊。噚晚港台節目《發酵的男人》播出葉局長嘅訪問，佢喺節目中都不諱言自己鍾意唱K，話可以幫助減壓喎，而最欣賞嘅就係已故歌手梅艷芳，當年佢出任深水埗專員時，阿梅只係剛剛攞咗新秀冠軍，但葉局長好識貨請阿梅做區節嘅嘉賓。<br> 好多人關心葉局長會唔會喺出年七月之後再做多五年，佢老兄當然唔會咁早話你知，不過佢就透露自己退休後最想做導遊，又話想做打碟DJ，咁三心兩意，計八方話都係繼續做番局長好嘞。</p></body></html>
