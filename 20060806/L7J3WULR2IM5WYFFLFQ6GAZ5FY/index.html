<html><header><meta charset="utf-8"><title>你有無病？睇脷啦！</title></header><body><h1>你有無病？睇脷啦！</h1><p>個案：上完課後，西瓜仔感到自己身體有點不妥，便對喵喵怪說：「不知道我是不是生病呢？」喵喵怪說：「伸條脷睇睇啦！」為甚麼喵喵怪要這樣做呢？<br><br>鑑證報告：根據中醫學說，舌頭是外露的心臟，當心、肺有病時，可從舌頭上反映出來，肝膽問題顯現在舌邊，脾、胃問題反映在舌中，而腎和膀胱的疾病就在舌根。正常人的舌頭是淡紅色的，舌頭顏色過深或過淡都可能顯示身體有毛病。<br><br>文：薯皮</p></body></html>
