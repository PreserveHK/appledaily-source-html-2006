<html><header><meta charset="utf-8"><title>可循民事索償</title></header><body><h1>可循民事索償</h1><p>蘇黎世保險副總經理潘榮輝認為，如果業主無支付任何報酬給對方，便不構成僱傭關係，追討賠償比較困難，工業意外的傷者或死者家屬只可以循民事訴訟追討。若然業主有支付報酬，就要負上賠償責任。<br> </p><p>應做足安全措施</p><p>建築地盤職工總會總幹事吳冠君表示，工人因工受傷，僱主需負上民事責任，並根據勞工法例作出賠償。如果僱主無買勞工保險，僱主更要承擔所有責任作出賠償。由於意外是因清拆外牆僭建物釀成，他建議工人進行工程時做足安全措施，包括佩戴安全帶和安全繩、由合資格師傅搭建高空工作台，以及竹棚需要有三枚螺絲釘固定的「狗臂架」支撐，以策安全。</p></body></html>
