<html><header><meta charset="utf-8"><title>　　官員撐場為煲呔拉票 - 李八方</title></header><body><h1>　　官員撐場為煲呔拉票 - 李八方</h1><p>截取通訊條例草案審議接近尾聲，噚日係星期六，一班問責官員都寧願唔放假，去立法會盡最後努力拉票，好似冬冬、林D9同周一嶽等都齊齊現身，淨係得李國章同孫明揚冇去。<br> 噚晚曾鈺成自爆03年沙士落屋邨洗街，有個阿叔話跟咗佢十幾年，曾議員奇怪民建聯都係喺92年先成立，點會跟咗咁耐，個阿叔先至講，佢以前係政治部工作。曾主席話佢畀長毛更有資格講嘢，其實竊聽同跟蹤好平常，唔使大驚小怪喎。</p></body></html>
