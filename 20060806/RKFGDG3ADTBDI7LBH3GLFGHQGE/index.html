<html><header><meta charset="utf-8"><title>近半兒童逾10時睡覺</title></header><body><h1>近半兒童逾10時睡覺</h1><p>【本報訊】世界盃對兒童威力多大？基督教多媒體「點蟲蟲熱線」一項調查發現，在被訪的600名5至15歲兒童中，57％曾經在7月份觀看電視直播世界盃賽事，但當中逾半是因為「人人都看」或為「與朋友有更多話題」才順應熱潮，14.8%曾因觀看世盃而第二天不想上學。<br> 調查又發現，近半數5至10歲的兒童平日晚上10時後才睡覺，一成更於午夜12時才入睡。負責調查的機構建議，兒童每日睡眠時間應為9至10小時，長期睡眠不足會令兒童不能專心學習，又建議兒童應避免在睡前一小時做劇烈或過度刺激活動。&#13;</p></body></html>
