<html><header><meta charset="utf-8"><title>警防的士遊行釀混亂</title></header><body><h1>警防的士遊行釀混亂</h1><p>【本報訊】一個的士團體前天宣布本周開始發起「野貓」式車隊遊行，到多個政府部門及特首府抗議客貨車搶客，警方昨日表示已經聯絡該的士團體，提醒主辦機構必須遵守《公安條例》，警方會確保車隊遊行活動對市民的影響程度減至最低。<br> 警方發言人又指出，在機場範圍內的客貨車活動，警方於上月進行了逾460次打擊各種兜客及非法載客的行動，共拘捕7名未得到機場管理局准許而在機場提供服務的人士，以及3名因非法出租或取酬方式載客的人士，警方會繼續採取有關的執法行動。&#13;</p></body></html>
