<html><header><meta charset="utf-8"><title>中國龍捲風不多見</title></header><body><h1>中國龍捲風不多見</h1><p>「龍捲風」的特徵表現於一個旋轉、漏斗雲的猛烈暴風。它是一種相當猛烈的天氣現象，由快速旋轉並造成直立中空管狀的雲所形成。這種現象出現在全球的暴風雨裏。雖然，美國遭受的龍捲風比其他國家多，但按相關的土地面積計算的話，荷蘭是世界上發生龍捲風最多的國家。至於中國，廣東氣象局一名負責人稱，發生龍捲風的情況不多。<br> 龍捲風來於雷暴，往往是超級單體伴隨着颱風而來。通常認為當冷空氣越過熱空氣層時所產生，迫使暖空氣急速上升。雷暴伴隨着龍捲風、閃電、有時還有冰雹。龍捲風中有超過80%是在正午和午夜之間吹襲。</p></body></html>
