<html><header><meta charset="utf-8"><title>警擒蒙古雌雄扒手</title></header><body><h1>警擒蒙古雌雄扒手</h1><p>【本報訊】四名來自蒙古共和國的男女扒手，昨晚在尖沙嘴鬧市人多擠迫，向一名女途人下手偷竊銀包時，被一早已在旁監視的便衣警員一網成擒，人贓並獲。<br> 昨晚8時許，尖沙嘴警署特遣隊警署警長郭錦添率領多名便衣警員，在尖沙嘴彌敦道與海防道交界巡邏期間，發現兩男兩女形迹可疑，於是暗中進行監視，不久果然見他們有所行動。兩名女扒手首先分別站在一名正在海防道等候橫過馬路的女途人左右兩側，然後由第三名扒手在後面以𠝹刀割開女事主的手袋，並偷去其銀包及遞給第四名同黨，行動相當迅速敏捷。<br> 四名扒手的行動已給在場便衣警員看在眼裏，警員立即採取行動，人贓並獲拘捕四人。</p></body></html>
