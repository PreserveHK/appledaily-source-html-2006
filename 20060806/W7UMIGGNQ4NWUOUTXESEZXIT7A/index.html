<html><header><meta charset="utf-8"><title>中原指數歸納全港62屋苑</title></header><body><h1>中原指數歸納全港62屋苑</h1><p>為何要用由中原地產編製的中原城市領先指數作為樓市價格變動的參考？原因是即使同時有多個一手樓盤推出，但由於樓盤所在地區及檔次有別，根本難以制訂一手樓價參考指標，而本港樓市以一手樓主導，帶動二手樓，故參考二手樓價走勢也可以反映一手樓價。<br> 中原城市領先指數是一個每周發布的指數，採用位於港島、九龍、新界東及新界西的62個二手屋苑作為成份屋苑，以中原地產的初步合約成交價，計算成份屋苑最新一周總市值，再與上一周總市值比較，從而反映最新地產市場價格變動情況。至於成份屋苑要符合成交總值較高、成交宗數較多、入伙起碼一年，並在所屬地區具代表性等要求。</p></body></html>
