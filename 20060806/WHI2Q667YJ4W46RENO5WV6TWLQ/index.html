<html><header><meta charset="utf-8"><title>病情變可再分流</title></header><body><h1>病情變可再分流</h1><p>現時各公立醫院均實施分流制，由資深醫護先對求診者作五級分流處理，急症室專科醫生鍾健禮表示，救護車送入急症室的病人不一定可獲優先處理，視乎個別例子而定，一般以病人的症狀、病歷、病情嚴重性等為分流標準。鍾健禮又提醒非緊急類別病人，若輪候期間出現發燒、嘔吐等新的病徵，可找護士作第二次分流，若病情轉趨嚴重，便可升級為緊急類病人，減少輪候時間。<br> 有急症室醫生稱，醫管局對分流的指引簡單，故各醫院有不同處理方法。據他經驗所得，大埔那打素醫院輪候時間較短，而沙田威爾斯、聯合醫院、屯門醫院等則需時較長。</p></body></html>
