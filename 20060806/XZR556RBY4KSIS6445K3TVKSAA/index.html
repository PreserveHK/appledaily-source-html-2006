<html><header><meta charset="utf-8"><title>車牌LY444賣1.6萬</title></header><body><h1>車牌LY444賣1.6萬</h1><p>【本報率】運輸署昨拍賣240個車牌，共賣得263萬元。號碼中有諧音「發」的「8」字車牌照樣大受歡迎，其中「1218」及「AY18」同以18萬元成交，成為全日最高價車牌，其次則為以16萬元成交的「8868」。有到場「入貨」的車牌買賣業內人士指，在場人士出價尚算熱烈，反映競投車牌活動未受政府推出的自訂車牌計劃影響。<br> 投得「1218」及「AY18」的分別是一名外籍男士及本地女士，他們均表示受人所託出席拍賣活動，兩人在投得心水車牌後便匆匆離去。亦有市民「唔信邪」，黃先生便看中了諧音「死死死」的「LY444」，最後亦如願以1.6萬元購得心頭好。</p></body></html>
