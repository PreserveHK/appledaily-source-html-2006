<html><header><meta charset="utf-8"><title>洋女疑服藥橫衝直撞</title></header><body><h1>洋女疑服藥橫衝直撞</h1><p>【本報訊】一名23歲年輕貌美、身穿紅色TUBETOP、牛仔褲及高踭腳打扮性感的外籍金髮女郎JOSEFINE，昨早上11時許，出現在擠滿外傭的中環遮打道行人專用區，橫衝直撞呼救：「HELP！HELP！」惹來大批途人注目。<br> 警員趕至見金髮女郎情緒激動，手舞足蹈不斷在哭叫，陷於精神失常狀態，即時用手銬扣着她雙手企圖平復其情緒，但女子奮力反抗及掙扎，結果需警員及救護員合力將她制服送院檢查。</p></body></html>
