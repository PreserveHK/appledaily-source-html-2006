<html><header><meta charset="utf-8"><title>明哥搵阿達傾偈</title></header><body><h1>明哥搵阿達傾偈</h1><p>黃耀明及at17昨日到銅鑼灣出席一個有關80年代珍藏品的活動，對於劉以達早前接受周刊訪問時發牢騷，揚言自己多年不受尊重，明哥表示希望找機會與劉以達詳談，他說：「我好清楚阿達份人，佢有乜嘢唔開心都會講出嚟，我同佢咁多年朋友知佢脾性。」問為何達明一派最後沒有任軟硬嘉賓，他說：「我哋本嚟重新排咗一隻舊歌，但大家都唔係咁熟嗰首歌，既然效果唔靚，就不如唔好做啦，之前係有去試過衫嘅。」<br> 問會否擔心明年和軟硬合作的演唱會因而告吹，他說：「𠵱家我都未知個騷點，如果到時阿達真係唔唱先再算啦。」<br> 採訪：李珮洳<br> 攝影：陳偉權</p></body></html>
