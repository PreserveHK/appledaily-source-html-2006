<html><header><meta charset="utf-8"><title>知多啲：半導體是甚麼？</title></header><body><h1>知多啲：半導體是甚麼？</h1><p>半導體是一種導電力介乎導電體（如鐵）與非導電體（如玻璃）之間的物質，其電阻力可作調節，而電子工業便利用此特性，將它製成電子元件，應用於各種電子產品，包括個人電腦、計算機、通訊及顯示屏等。電腦的靈魂──微處理器，都需要這種原材料製成晶片，可見半導體的重要性。隨着半導體設計技巧及加工技術的進步，晶片的功能變得更強勁，而其他半導體設備亦集輕巧及多功能於一身，令半導體在電子產品的應用更為廣泛。</p></body></html>
