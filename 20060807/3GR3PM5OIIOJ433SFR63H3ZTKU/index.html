<html><header><meta charset="utf-8"><title>護脊書包搶閘應巿</title></header><body><h1>護脊書包搶閘應巿</h1><p>最近這幾天看見老友珊珊四處張羅兒子的教科書及課外書，不免替她辛苦。難得可以去喝下午茶，她自豪的說：「終於買齊書本了，現在只欠書包文具。你知道喇，小朋友上課拿書本好重，書包不夠負載會影響脊骨成長，我不想他將來寒背呢！」我提議：「現時有好多書包經過特別設計，好像Manis新出了不同的書包系列，包括超輕、拉轆輕便及納米護脊系列，針對學童需要，而且採用不同卡通公仔作設計，說不定適合你兒子，趁家陣8月頭昅定都無衰。」<br>記者：林佩婷<br>查詢：21719732（Manis）</p></body></html>
