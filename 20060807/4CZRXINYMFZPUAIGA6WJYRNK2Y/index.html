<html><header><meta charset="utf-8"><title>樓市快拍<br>香港　寶翠園兩年升值17%</title></header><body><h1>樓市快拍<br>香港　寶翠園兩年升值17%</h1><p>▲西半山寶翠園錄得長線投資者入市，利嘉閣杜美萍表示，8座高層F室，1628方呎，成交價約1200萬元，呎價7371元。原業主持貨2年多賺172萬元，升幅17%。</p><p>禮頓山6年賺504萬</p><p>▲利嘉閣陳孝傑指出，跑馬地禮頓山1座中層C室，面積1485方呎，連車位以1680萬元易手，呎價11313元，原業主6年賺504萬元。</p><p>嘉雲臺7年獲利530萬</p><p>▲美聯梁國樑透露，渣甸山嘉雲臺4座頂層單位，1819方呎，天台1500方呎，連一個車位以2080萬元售出，呎價11435元。原業主持貨7年，獲利530萬元。</p></body></html>
