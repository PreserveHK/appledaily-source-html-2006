<html><header><meta charset="utf-8"><title>　　譚耀宗大歎搵食艱難 - 李八方</title></header><body><h1>　　譚耀宗大歎搵食艱難 - 李八方</h1><p>香港班政協委員早前去咗唐山同天津考察，成員之一嘅譚sir譚耀宗話呢一程都幾有用，至少睇到內地城市發展好急速。好似曾經發生過大地震嘅唐山，𠵱家係一個相當先進嘅城市，規劃極之完善，市政府用咗好多錢整靚個港口，由嗰度去北京真係易過借火，已經無晒悲情城市嘅feel。<br> 天津係直轄市，發展梗係更加掂當，譚sir都係咁話，仲大讚天津空氣好兼啲樓唔高，真係理想居所。唯一美中不足就係，啲食肆未到9點就閂晒門，佢哋遊完一日要搵嘢食都好鬼難。估唔到堂堂政協要食餐晚飯，都要左搵右搵咁慘囉。</p></body></html>
