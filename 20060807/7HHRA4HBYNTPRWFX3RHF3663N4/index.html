<html><header><meta charset="utf-8"><title>電視廣告解話　五天結算</title></header><body><h1>電視廣告解話　五天結算</h1><p>講起銀行實行五天結算，9月之後，做定期存款（或續期）、提取貸款、還信用卡或貸款欠款、港元自動轉賬、港元美元及人民幣支票交易、港元及美元電子結算等等，都唔會以星期六為「交易記賬日期」。簡單啲講，即係星期六冇以上交易，會順延至下一個工作日至有得做。<br> 呢一個巨變，市民未必會習慣，到時一定有人大鬧銀行分行。所以好多家銀行已經發信通知客戶，解釋運作會變成點。同時，側聞銀行公會亦會有宣傳活動配合呢場大革命，例如拍番套電視廣告片同印製小冊子廣為宣傳，以免市民到時「矇查查」唔知點算好。</p></body></html>
