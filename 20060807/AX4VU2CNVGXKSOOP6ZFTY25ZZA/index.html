<html><header><meta charset="utf-8"><title>　　卿姐張超雄提早walkout - 李八方</title></header><body><h1>　　卿姐張超雄提早walkout - 李八方</h1><p>民主派最後決定玩walkout，抗議政府夾硬以極速通過條截聽bill。但民主派中，大班外遊未返、阿石唔知去咗邊、森哥去咗加國，佢哋無開會都好正常，奇就奇在點解唔見咗死硬派卿姐同張超雄蹤影？原來佢兩個要搭噚日朝早十點機去紐約聯合國出席聽證會，所以前晚接近1點就執嘢走人（圖），趕返屋企收拾行裝，即係佢哋比其他民主派更早一步walkout。</p></body></html>
