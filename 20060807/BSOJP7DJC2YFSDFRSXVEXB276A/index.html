<html><header><meta charset="utf-8"><title>Alimentacao&amp;Expovinis葡國美酒佳餚任嚐</title></header><body><h1>Alimentacao&amp;Expovinis葡國美酒佳餚任嚐</h1><p>若有機會參觀在葡萄牙波圖舉行的Alimentacao美食展及Expovinis餐酒展，可一次過認識來自葡萄牙全國各地的著名食品和佳釀，還可以低廉價錢購買特式葡國手信。Alimentacao美食展由148家展商組成，主要為葡萄牙飲食業經營者提供採購食品機會；而只限專業買家參觀的Expovinis餐酒展，每兩年舉行一次，今年共有126家酒商參展，是認識當地餐酒及烈酒的最佳地點。<br> 記者：梁詠欣<br> 展覽網址：www.exponor.pt</p></body></html>
