<html><header><meta charset="utf-8"><title>九龍　尖沙嘴地庫回報4厘</title></header><body><h1>九龍　尖沙嘴地庫回報4厘</h1><p>▲美聯伍賢明指出，尖沙嘴喜利大廈地庫，約6300方呎，剛以約3850萬元售出，呎價6111元，現由桑拿浴室以每月12.98萬元承租，回報約4厘。原業主兩年間獲利250萬元。</p><p>何文田山一號升值83%</p><p>▲中原佘慧媛表示，何文田山一號中層A室，面積1913方呎，4房雙套房設計，由用家以2243萬元承接，呎價11725元。原業主03年一手購入，勁賺1018.68萬元，升值83%。</p></body></html>
