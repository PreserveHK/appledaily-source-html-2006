<html><header><meta charset="utf-8"><title>鄭嘉穎買樓慰母親</title></header><body><h1>鄭嘉穎買樓慰母親</h1><p>關智斌（Kenny）、鄭嘉穎和童星Jacky仔昨日擔任電器店代言人，到灣仔一酒店舉行簽約儀式，鄭嘉穎透露大會答應將來當他置業，會送上全屋裝修設計工程及全屋傢俬作入伙禮物。</p><p>未敢娶妻</p><p>嘉穎坦言之前答應買樓贈母親，這張空頭支票一直未能兌現，他希望可在明年買入千多呎的單位，該類單位最少也要六、七百萬元，所以他會更努力工作，至於娶老婆的計劃，嘉穎笑言這個不敢胡亂設一個期限。<br> Kenny則表示代言人有六位數字酬金，他除獲贈兩部電話外，還可免費在電器店任攞新款電器，遲些他會與Jacky仔合作拍廣告片。<br> 撰文：林妃</p></body></html>
