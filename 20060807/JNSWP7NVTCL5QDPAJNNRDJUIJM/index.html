<html><header><meta charset="utf-8"><title>　　李麗珊難忘奮鬥史 - 李八方</title></header><body><h1>　　李麗珊難忘奮鬥史 - 李八方</h1><p>風之后李麗珊生咗囡囡不過九個月，就已經積極儲錢，又拍廣告，仲做埋進修大使。珊珊話湊BB好忙，不過近排密密做，都差唔多夠奶粉錢喎。<br> 珊珊噚日同一眾應屆會考生分享讀書心得，原來佢當年會考都係得幾分，之後諗住讀酒店課程，但人家唔收，最後去咗做運動員，後來覺得要進修吓，為將來鋪路，所以讀咗個澳洲坎培拉大學運動管理學士課程。<br> 佢話當年要用英文上堂，先至識後悔細個冇讀好英文，好彩最後都惡補成功。諗番起93年至96年期間，佢早上讀書，晚上訓練，都唔覺辛苦，因為做人最緊要有目標。<br> 星期三放榜，珊珊勉勵會考生要搵到自己嘅目標，終身學習。</p></body></html>
