<html><header><meta charset="utf-8"><title>利子厚話喜愛藝術</title></header><body><h1>利子厚話喜愛藝術</h1><p>銅鑼灣大業主希慎興業今年又有搞作，就係雕塑藝術表演同爵士樂現場演奏，希望帶旺希慎道一帶。佢哋話，希慎道嘅特色係有大街，兩旁有樹，因此想結合地舖及商場舖嘅購物文化。名為「SundaysonHysanAvenue」嘅節目，噚日開始，一連四個星期日舉行，每次不同主題：品味、懷舊、紅色、醉樂，展示法國、英國及本地藝術家嘅作品。<br> 希慎興業董事總經理利子厚（圖）話，佢都好鍾意藝術，例如Jazz同大型立體雕塑，但冇特別鍾意邊位藝術家，只提到很開心近期有機會識吓本地藝術家。<br> 程志遠攝</p></body></html>
