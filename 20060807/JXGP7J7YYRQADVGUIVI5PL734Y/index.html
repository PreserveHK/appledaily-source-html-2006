<html><header><meta charset="utf-8"><title>鍾麗淇夜陪三男</title></header><body><h1>鍾麗淇夜陪三男</h1><p>鍾麗淇、混血名模AmandaStrang和楊崢昨日在銅鑼灣利園出席開幕活動，欣賞英、法雕塑家名作。鍾麗淇自爆前晚遭記者偷拍，她說：「我同三個男人一齊，唔知佢哋會點樣亂寫，我講定先，其中一個係我哥哥，佢喺西班牙返香港探我，同埋我九點就返到屋企，冇夜蒲通頂。」她又謂現時專注工作，不談感情事。</p><p>周末點心日</p><p>身穿露肩又露臍白T恤的Amanda，充滿青春氣息，她說：「我星期日會盡量放假陪男友，星期六就係我哋嘅『點心日』，去酒樓飲茶食點心。我對未來生活冇大理想，只希望男朋友畀一個舒適嘅家，同埋每年同我去兩次旅行就心足。」<br> 採訪、攝影：吳天慧</p></body></html>
