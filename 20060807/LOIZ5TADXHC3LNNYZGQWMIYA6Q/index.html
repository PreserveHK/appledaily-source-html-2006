<html><header><meta charset="utf-8"><title>　　馬丁曾鈺成扮friend - 李八方</title></header><body><h1>　　馬丁曾鈺成扮friend - 李八方</h1><p>議員要捱夜開會，梗係食埋消夜先最圓滿，馬丁（左）前晚喺會上叫民建聯譚耀宗幫幫手，暗示如果早散band，唔介意請消夜；佢仲同曾鈺成（左二）扮晒friend，可惜最終都搞到成兩點過後，馬丁可以慳番消夜錢。另外喺劉江華同泛民拗到面紅耳熱嘅時候，金勞詹靜靜雞鬆人，趕住凌晨5點飛去金邊。佢話成套戲點玩法都預咗，唔睇無損失。身在廣州休養嘅馬力嗰時就瞓得好冧，佢話條例無危機，自己唔使特登返嚟投票。鄭逸宇攝</p></body></html>
