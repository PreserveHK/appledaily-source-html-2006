<html><header><meta charset="utf-8"><title>民政署放蛇查旅館</title></header><body><h1>民政署放蛇查旅館</h1><p>內地放寬自由行後，本地中、下價客房供不應求，一些無牌旅館如雨後春筍開遍各區，由於無牌旅館防火及樓宇結構可能不符合開設旅館要求，或會危及旅客安全，民政事務總署牌照處人員會突擊巡查，有時甚至會喬裝旅客「放蛇」搜集證據。<br> 根據民政事務署資料，去年全年共有17宗經營無牌旅館被定罪個案，本年1至7月已有12宗，被控經營或管理無牌旅館者最高被法庭判罰款1萬元。<br> 據了解，民政署人員除按市民舉報資料巡查外，也會留意街招或傳單，若懷疑有旅館無牌經營便會派員調查，向住宿旅客取證，有時更會「放蛇」親自租房搜集證據。</p></body></html>
