<html><header><meta charset="utf-8"><title>工作受壓婦人燒炭亡</title></header><body><h1>工作受壓婦人燒炭亡</h1><p>【本報訊】沙田第一城17座一個單位發生燒炭自殺事件，51歲姓曾婦人趁家人外出後在睡房內燒炭自殺，至昨日凌晨零時丈夫回家揭發，立即報警將她送院，但經搶救證實不治。<br> 死者沒有留下遺書，惟姓陳（60歲）丈夫稱，較早前妻子曾透露為工作壓力不開心，有意辭工，懷疑她一時鑽牛角尖尋死。事件中死者一名男親友在醫院內阻擋本報記者拍攝採訪，兩度情緒激動向記者迎面箍頸襲擊，要警員及醫院保安員將他拉開。</p></body></html>
