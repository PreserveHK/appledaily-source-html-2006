<html><header><meta charset="utf-8"><title>颱風派比安兩廣奪77命</title></header><body><h1>颱風派比安兩廣奪77命</h1><p>颱風「派比安」（Prapiroon）在廣東、廣西兩地造成的死亡人數已上升至77人，另外16人失蹤。其中，廣東災情嚴重，至少有51人遇害。<br> 「派比安」前日吹入廣西內陸地區後，已逐漸減弱，但當地至今依然出現大暴雨，不少地方仍有可能出現山泥傾瀉、河水暴漲等自然災害。廣西防汛部門指截至昨日，風災至少造成26人死亡、2人失蹤，70個縣受毀，511萬居民受災，直接經濟損失料達15.29億人民幣。<br> 「派比安」後續影響未結束，已有三個颱風在西北太平洋一帶形成，其中至少兩個將逐步吹向中國。<br> 新華社/美聯社</p></body></html>
