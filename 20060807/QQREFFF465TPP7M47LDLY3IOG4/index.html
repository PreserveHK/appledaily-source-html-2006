<html><header><meta charset="utf-8"><title>薛關燕萍三份暑期工</title></header><body><h1>薛關燕萍三份暑期工</h1><p>滙豐要執番靚阿仔恒生盤數，愈嚟愈多滙豐人借調過去做嘢，營運總監薛關燕萍（Dorothy）就係其中一個。薛太話，要做嘅嘢就梗係多，朝九晚五，淨係睇email嘅時間都未夠，更加唔好話覆啦；之不過，家吓科技進步，一部blackberry就幫咗佢唔少，起碼乜時間都可以睇電郵！<br> 打工梗係無讀書嗰時咁多假期，勤力慣嘅Dorothy話，讀大學嗰陣個個同學都興放暑假搵工賺外快，佢都唔例外，前後打過三份工；第一份工喺社會福利署做打字，第二份喺貿易發展局做阿四，第三份工喺《南華早報》，聽客戶嘅電話，幫佢哋落廣告，份份工性質都唔同，都算多姿多采。</p></body></html>
