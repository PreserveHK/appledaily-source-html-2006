<html><header><meta charset="utf-8"><title>貝聿銘偏愛用玻璃</title></header><body><h1>貝聿銘偏愛用玻璃</h1><p>貝聿銘是著名的美籍華人建築師，最令港人留下深刻印象，肯定是他所設計的中國銀行大廈。連同兩支直插雲霄的桅杆，中銀大廈有367米高，1989年落成時，是當時香港最高建築物。<br> 羅浮宮金字塔和中銀大廈一樣，都以玻璃為主要建築材料。其實，貝聿銘一直偏愛用玻璃，以將光和空間結合，營造建築物更大的空間感。<br> 1917年出生於廣州的貝聿銘，1935年前往美國，先後在麻省理工學院及哈佛大學讀書，原本打算返回中國，父親反對才留美發展。他在建築界成就非凡，1983年奪得為建築界中的諾貝爾獎「普立茲克建築獎」，1990年宣布退休。<br> 《蘋果》資料室</p></body></html>
