<html><header><meta charset="utf-8"><title>貝理雅賴死唔落台</title></header><body><h1>貝理雅賴死唔落台</h1><p>"Hedoesn'tintendhiscurrentsummerholidaytobethelastonehetakesasprimeminister."<br> 「佢唔打算將今個暑假變成首相任期內最後一個暑假。」<br> <br> 走？唔走！英國首相貝理雅（TonyBlair）睇嚟仲未捨得落台。最新消息係佢向工黨同僚透露，出年5月做夠10年後，仲未走住，至少做多一年，估計佢目標係打破保守黨「鐵娘子」戴卓爾夫人執政11年半嘅紀錄。不過，工黨同僚未必接受佢賴死唔走，財相兼接班人白高敦（GordanBrown）相信係頭一個反對。睇嚟兩人又有一番明爭暗鬥嘞。<br> 英國《星期日電訊報》</p></body></html>
