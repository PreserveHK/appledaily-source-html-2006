<html><header><meta charset="utf-8"><title>藍寶石公主號提早報名減2千</title></header><body><h1>藍寶石公主號提早報名減2千</h1><p>距離農曆新年雖然仲有大半年，不過想該段期間去旅行就要預早計劃。早早計劃的好處除了可以有足夠時間了解行程，分分鐘仲有優惠，好似藍寶石公主號就有個「賀歲」新西蘭澳洲郵輪團。07年2月15日出發，一共14日，行程包括暢遊基督城、荷伯特同悉尼等等，每位23,888港元起，8月30日前報名每位仲有2,000港元折扣。2月份的澳紐開始轉天氣，陽光同樣普照，而且涼風送爽，搭船出海就最好不過。<br>記者：梁學文</p><p>查詢：29560833（勝景旅遊）<br> 網站：www.skytravel.com.hk</p></body></html>
