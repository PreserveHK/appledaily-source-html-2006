<html><header><meta charset="utf-8"><title>李彩華撩男模乳頭</title></header><body><h1>李彩華撩男模乳頭</h1><p>李彩華（Rain）昨日在慈雲山中心，為「閃爍衣人花生騷」着便裝行天橋，她又為赤裸上身、油上人體彩繪的男模特兒上色，Rain用彩筆在對方胸前近乳頭位置繪畫時表現尷尬兼手震，更笑言對方身體軟綿綿。<br> 阿Rain事後接受訪問時，仍難掩興奮之情，她說：「好搞笑，好得意囉，我真係驚到手震，尤其係接近佢嘅敏感部位，又近距離見到佢腋下嘅毛，啲毛都髹到變黃色，好似掃把咁，好好笑。」她又謂不介意赤裸繪畫，但首要條件是圖案夠特別、夠吸引。<br> 採訪、攝影：魯萍</p></body></html>
