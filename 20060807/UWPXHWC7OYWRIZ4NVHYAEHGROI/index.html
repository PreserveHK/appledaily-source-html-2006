<html><header><meta charset="utf-8"><title>爸媽迫女兒啪丸谷功課</title></header><body><h1>爸媽迫女兒啪丸谷功課</h1><p>「自己的父母，居然會讓女兒服用興奮劑，這是一件多麼可怕的事！」重慶一對望女成鳳的父母，為了令過度活躍的女兒專心讀書，升讀名校，竟要女兒服食興奮劑達八年，女兒從此嚴重依賴藥物，不吃藥，就沒精神、沒力量，嚴重發育不良，甚至產生幻覺。16歲少女王雪晴，父親是公務員，母親是單位會計。晴晴升讀著名中學後，用藥更大，由每周一至五吃藥，增加至連周末也必用藥。<br> 她父親得知女兒嚴重依賴藥物後，竟叫女兒多吃藥一年，待考上大學後，才戒除藥癮。晴晴說：「父母望子成龍的心可以理解，但是不能左右和控制兒女的命運，沒有自由的子女會過得不開心的。」<br> 北京《民主與法制時報》&#13;</p></body></html>
