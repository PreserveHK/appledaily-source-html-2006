<html><header><meta charset="utf-8"><title>生意差店東墮樓亡</title></header><body><h1>生意差店東墮樓亡</h1><p>【本報訊】深水埗一間小食店的東主，疑生意不景困擾，昨午從海麗邨12樓寓所攀窗墮樓亡，其妻子未及阻止，奔落樓撫屍痛哭，其小叔好言勸解攙扶離去。<br> 死者姓劉（31歲），在深水埗經營一間小食店，與姓郭妻子（32歲）及兩名子女（5歲及6歲）同住區內海麗邨海賢樓12樓一單位。據劉妻稱，丈夫最近因生意問題情緒低落，曾向兄弟抱怨想死。<br> 昨午5時許，劉與妻兒俱在家，突然劉衝入廁所反鎖在內，其妻子察覺知不妙正想報警求助之際，劉已踏上一張膠櫈打開窗門墮下，並壓毀一個晾衫架直墮地面休憇公園，當時公園裏有多名小孩在玩耍，幸好沒被他壓中。</p></body></html>
