<html><header><meta charset="utf-8"><title>橫風橫雨冇有怕</title></header><body><h1>橫風橫雨冇有怕</h1><p>呢排經常橫風橫雨，好多Blog友都話出門成日提心吊膽顧住個妝有無溶，又問邊隻mascara和眼影掂。我就會推介HR或AUBE嘅防水睫毛液，眼影就係最近BOBBIBROWN防水膏狀眼影，事關前幾日打咁有威力嘅3號風球，我個妝都冇郁過，勁堅！不過mascara通常會寫明防水嘅，但眼線筆同眼影都好少有註明，所以買時最好做個小小測試先入貨，大家不妨參考吓！專櫃通常有支化妝水畀客人洗去試過嘅化妝品，我會先喺手上畫上唔同嘅眼線同眼影，之後滴啲水落去再用棉花棒輕擦，如果咁都唔化落幾大雨都唔怕啦！<br>記者：陳穎欣</p></body></html>
