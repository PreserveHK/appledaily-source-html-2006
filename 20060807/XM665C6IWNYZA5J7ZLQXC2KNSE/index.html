<html><header><meta charset="utf-8"><title>滑鐵盧建戰役紀念館</title></header><body><h1>滑鐵盧建戰役紀念館</h1><p>「今勻真係滑鐵盧」呢句話聽得多，但拿破崙究竟點樣滑鐵盧，甚至連滑鐵盧喺邊，好多人未必知。其實滑鐵盧（Waterloo）係比利時首都布魯塞爾以南約20公里一個寧靜小鎮。1815年，法國軍隊同歐洲聯軍喺度對峙，經過12個鐘頭激戰，威震一時嘅法國皇帝拿破崙終告不敵，滑鐵盧就係咁成為「失敗」代名詞。當地政府就準備耗資2,000萬歐元（約2億港元），興建一座滑鐵盧戰役紀念館，估計2009年落成，到時遊客就可以睇3D互動電影，親身體驗滑鐵盧戰役嘅七次關鍵戰鬥嘞。<br> 新華網&#13;</p></body></html>
