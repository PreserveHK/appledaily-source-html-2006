<html><header><meta charset="utf-8"><title>對抗乳癌　分秒必爭</title></header><body><h1>對抗乳癌　分秒必爭</h1><p>乳癌對女性的殺傷力不容小覷，家庭醫生關嘉美說：「乳癌係常見嘅女性癌症，平均23人就有一個會有，真正成因未知，如果一個女性嘅女親戚有過乳癌，或者佢過肥、太遲生育、未生過育、冇餵過人奶或嗜酒等，患乳癌嘅機會會大啲。」<br> 關醫生續說：「愈早發現乳癌，可以醫治好嘅機會就愈大，五年內嘅生存率可高達九成，復發嘅機會亦相對較少，因為乳癌經常有微擴散（MicroMetastasis），如果治療時啲癌細胞清除唔晒，擴散出去復發嘅機會就好大。所以我建議女性要時常自我檢查，發現乳房同腋下有硬塊就要即刻去睇醫生。」</p></body></html>
