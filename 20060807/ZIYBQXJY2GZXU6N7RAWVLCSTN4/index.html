<html><header><meta charset="utf-8"><title>替BB按摩親子兼強身</title></header><body><h1>替BB按摩親子兼強身</h1><p>【本報訊】灣仔會議展覽中心昨日上演一場別開生面的按摩群「嬰」會，100名精靈BB在大舞台上接受爹哋媽咪愛的撫摸；這場按摩真人show由強生媽媽大學堂主辦，今年已踏入第六屆。主辦單位指出，希望透過活動讓家長可親身感受與子女進行按摩的好處及甜蜜，從而促進家庭和諧。專家指，為嬰兒按摩有不少好處，除了可強化孩子肌肉，增強其免疫力外，亦可紓緩神經，協助孩子入睡，難怪昨日不少家長「三扒兩撥」已成功將小寶寶帶入夢鄉。</p></body></html>
