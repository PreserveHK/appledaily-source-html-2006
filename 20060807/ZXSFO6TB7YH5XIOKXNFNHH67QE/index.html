<html><header><meta charset="utf-8"><title>狀元旅遊萬里行</title></header><body><h1>狀元旅遊萬里行</h1><p>康泰旅行社舉辦「狀元旅遊萬里行」踏入第五屆，獎勵應屆高考及會考狀元、傑出學生免費遊學，鼓勵他們藉着旅遊增廣見聞，今年是連續第三年贊助蘋果助學金得主參加，過去兩年分別到北京及台灣，體驗「讀萬卷書不如行萬里路」的真義。<br> 康泰旅行社將於8月15日（星期二），於該公司位於金鐘統一中心的總社舉行誓師大會，當日除了簡介「狀元旅遊萬里行」的背景資料外，屆時獲選學生會邀同其學業路途上最重要的人物一起出席，互相分享，並讓他們在旅行展開前互相認識。</p></body></html>
