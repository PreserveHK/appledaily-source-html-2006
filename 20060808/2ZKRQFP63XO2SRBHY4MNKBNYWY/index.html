<html><header><meta charset="utf-8"><title>銀行助老師培訓</title></header><body><h1>銀行助老師培訓</h1><p>家吓人人講增值，銀行櫃台服務小姐都要幫手喺街推廣信用卡或理財服務啦，咁年年有暑假放嘅為人師表，都一樣要趁長假期學吓嘢嘅，最筍係有人畀埋錢。滙豐慈善基金有個學校教練評定計劃，今年贊助百幾個中小學（非體育科）教師參加培訓班，等佢哋可以做個合資格嘅體育教練。<br> 滙豐話，班老師要喺籃球、排球、手球同羽毛球中四揀一，然後上9日堂學吓相關理論，當然唔少得要識玩兩手，唔係分分鐘畀學生笑死。華華聽聞唔少老師都話個課程有用，但同時又忍唔住呻辛苦，唔怪之得捱完影大合照咁開心啦！</p></body></html>
