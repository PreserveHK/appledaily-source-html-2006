<html><header><meta charset="utf-8"><title>周迅拍拖睇騷好避忌</title></header><body><h1>周迅拍拖睇騷好避忌</h1><p>美國著名音樂人DJShadow原定上星期五在上環西港城舉行音樂會，但因颱風關係，將音樂會延至前晚同在上環的西港城舉行，吸引大批圈中人到場欣賞，包括許懷欣夫婦、吳雨霏（Kary）、李璨琛、2R、黃耀明、周迅及男友李大齊等。</p><p>薄施脂粉</p><p>周迅薄施脂粉蹺着男友李大齊到場，但當她發現有記者影相，即避忌地甩開男友的手，並一直耷低頭，而她身邊朋友更十分識做地圍着她免被她入鏡，直至她的好友黃耀明到場為她解窘，周迅才樂意跟黃耀明一起予記者拍照。<br> 採訪：魯萍<br> 攝影：陳志嵐</p></body></html>
