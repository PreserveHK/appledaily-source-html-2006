<html><header><meta charset="utf-8"><title>陞楷大樓92%標售</title></header><body><h1>陞楷大樓92%標售</h1><p>【本報訊】西半山巴丙頓道13至15A陞楷大樓，92%業主委託韋堅信測量師行，聯合招標出售業權，截標日期為9月22日，市場估值約2.8億元。該廈尚有兩伙業主沒有參與是次標售。<br> 樓齡42年的陞楷大樓，樓高6層共26伙，每伙面積800至1000方呎。地盤面積約7900方呎，屬住宅用途，地積比率5倍，可建樓面3.95萬方呎。<br> 韋堅信測量師行商業及投資部董事許偉國表示，由於物業業權已逾九成，因此併購餘下業權的風險較低，加上巴丙頓道一帶可供出售地皮有限，物業位置又非常理想，估計會吸引不少財團或發展商入標。</p></body></html>
