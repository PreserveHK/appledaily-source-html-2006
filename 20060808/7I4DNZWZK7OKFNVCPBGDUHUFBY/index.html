<html><header><meta charset="utf-8"><title>抱恙霆鋒談柏芝醒神</title></header><body><h1>抱恙霆鋒談柏芝醒神</h1><p>謝霆鋒因肚屙未能返內地繼續拍攝電影《詠春》，昨日下午四時他與助手阿輝乘的士到跑馬地養和醫院，會合另一助手，相隔15分鐘眾人一同步出醫院，登上保母車返回馬己仙峽道寓所。<br> 問霆鋒會否返內地工作，助手阿輝代答說：「唞吓先。」但問到有關女友張栢芝時，霆鋒即笑笑口，精神奕奕。未幾霆鋒離家前往雲咸街band房，其後他主動從band房走出來笑着向記者說：「辛苦晒，冇乜好跟啫。」</p><p>拉姑只笑不語</p><p>此外，霆鋒母親狄波拉昨日一個人在機場出現，記者問她對霆鋒和栢芝戀情的看法及結婚消息，她只報以微笑。<br> 採訪、攝影：駱華齡、娛樂突發組</p></body></html>
