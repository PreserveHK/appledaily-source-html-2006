</title></header><body><h1>藍灣廣場喪玩日本潮流親子玩意
</h1><p>小西灣藍灣廣場近日出現了一批香港少見的日本潮流遊戲例如巨人版「層層叠」，原來是模仿日本「夏天祭」中，讓一家大細玩餐飽的街頭遊戲的概念。這個名為「和風夏日激玩祭」的節目，專程從日本帶來多個巨人國的街頭遊戲，例如把足球射向一層層的小龍門，考考射球準確性的「足球障礙賽」，還有「重擊巨人塔」、「棒球九宮格」和「竹蜻蜓製作室」。想玩就要在商場內任何店舖，消費滿$100，即可憑即日機印發票到顧客服務台換取遊戲券，選擇挑戰其中一項遊戲。<br>日期：即日至8月27日（19及20日除外）<br>時間：每日下午2時至晚上8時<br>查詢：28983230&#13;</p></body></html>
