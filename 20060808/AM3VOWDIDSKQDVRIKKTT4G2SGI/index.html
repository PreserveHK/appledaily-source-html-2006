<html><header><meta charset="utf-8"><title>鄧梓峰、Jacky仔合作無間</title></header><body><h1>鄧梓峰、Jacky仔合作無間</h1><p>鄧梓峰與童星王樹熹（Jacky仔）昨日到柴灣影樓，拍攝全新一輯代言健康產品廣告，攝影師為營造兩人父子情感覺，特別要求他們又攬又抱，可能兩人早前曾飾演父子拍攝宣傳片，所以眼神動態都極為合拍，Jacky仔未埋位前更幫手熨衫。<br> 已經第三年任該產品代言人，鄧梓峰表示今次廣告最特別之處是造型多元化，今次再度與Jacky仔合作，他大讚Jacky仔醒目。完成廣告工作後，鄧梓峰今天便要飛往紐約擔任當地華裔小姐比賽司儀，返港後便要續拍《學警出更》，他笑說：「開咗幾日外景都好猛太陽，之前我有六日假期，專登同仔女去澳洲旅行避暑。」<br> 採訪、攝影：馬建華</p></body></html>
