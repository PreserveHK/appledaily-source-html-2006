<html><header><meta charset="utf-8"><title>N咁多種菇菌任你試</title></header><body><h1>N咁多種菇菌任你試</h1><p>我鍾意食菇，不過食嚟食去都係金菇、冬菇、秀珍菇，悶！知道「桃李中菜廳」搜羅各地菇菌配時令食材推出新菜式，即刻仆到去試。數數先，鮮松茸、紅白牛肝菌、雞樅菌、雞油菌、舞茸菌……嘩，有排試，有理無理即嗒鮮松茸亁貝菜膽燉響螺（每位$120），有菌味兼有滋補藥用價值，咪走寶。<br>記者︰方綺君</p><p>桃李中菜廳（23134225）<br> 地址：尖東麼地道72號香港日航酒店2樓</p></body></html>
