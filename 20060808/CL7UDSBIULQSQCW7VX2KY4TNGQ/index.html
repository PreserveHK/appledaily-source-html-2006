<html><header><meta charset="utf-8"><title>試上化妝班</title></header><body><h1>試上化妝班</h1><p>就嚟放榜，好多學生都會覺得前路茫茫，計我話每人皆有自己嘅強項，就算成績唔好都唔使灰心，咁只係證明你應該另覓出路。𠵱家好多人都會選擇學化妝整頭，貪其能夠學以致用，所以今次就為讀者介紹試學優惠，憑以下印花可於BeautySquare試上一堂專業化妝班，睇吓啱唔啱自己。<br>記者：陳穎欣</p><p>*每個印花只可1人用1次<br> *優惠期由即日至8月31日<br> *BeautySquare持有最終決定權<br> （以上優惠《蘋果日報》概不負責）<br> 查詢：21118779<br> <br> ‧必須憑報紙上的印花才可享有優惠。</p></body></html>
