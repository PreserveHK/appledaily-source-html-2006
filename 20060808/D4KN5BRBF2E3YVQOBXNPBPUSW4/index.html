<html><header><meta charset="utf-8"><title>權威網站預告：秋冬高5吋</title></header><body><h1>權威網站預告：秋冬高5吋</h1><p>嚟緊今個秋冬季女士們雙腿有難了，權威時裝網站Style.com預告：今個秋冬請你換上5吋高的高踭鞋！一眾時裝設計師好像要測試大家對他們品牌的忠心程度，以及挑戰人體承受的極限，秋冬必Hit鞋履首選4、5吋高的高踭鞋。例如MarcJacobs同YSL的5吋高踭鞋，雖然高度令人望而生畏，不過款式勝在斯文大方。其中YSL呢對黑色絲絨高踭鞋雖然有成5吋高，但鞋與鞋踭之間的一塊木片卻是個窩心的小設計，似乎額外為大家提供多一點的承托作用，對為潮流付出了血汗錢（成五千幾蚊喎！）的一班女士算是體貼的了。</p></body></html>
