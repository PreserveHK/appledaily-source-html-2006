<html><header><meta charset="utf-8"><title>無線中央台聯手拍劇慶回歸</title></header><body><h1>無線中央台聯手拍劇慶回歸</h1><p>無綫今年十月將首度與中央電視台合作拍攝六十集回歸劇，為了隆重其事，除由助理總監梁家樹親自擔任監製外，全台當家小生花旦更傾巢而出，參演名單包括胡杏兒、宣萱、佘詩曼、林峯、吳卓羲、馬德鐘及劉松仁等，在香港及內地取景外，又會拉隊到加拿大拍攝。</p><p>7.1首播</p><p>由於是回歸劇，無綫希望該劇可以在明年7.1回歸紀念日首播，但能否如願還要看拍攝進度。佘詩曼日前到內地宣傳時，證實有份參演該劇，她說：「我已經接到無綫邀請接演與中央台合作的長篇劇，所以十月我會再來北京拍外景，劇中我會演一個堅強女孩子。」<br> 撰文：葉雪</p></body></html>
