<html><header><meta charset="utf-8"><title>史匹堡撐阿諾連任</title></header><body><h1>史匹堡撐阿諾連任</h1><p>今年11月要角逐連任嘅美國加州州長阿諾舒華辛力加（ArnoldSchwarzenegger），喺自由派重鎮荷李活，搵到個勁硬嘅後台──金像大導史提芬史匹堡（StevenSpielberg）是也。史匹堡一向係加州民主黨嘅大水喉，但今次「變節」開口講明撐老死阿諾連任，民主黨人心驚驚，惟有出把勁碼實民主黨擁躉芭芭拉史翠珊（BarbraStreisand）同埋華倫比提（WarrenBeatty）嘞。<br> 英國《衞報》</p></body></html>
