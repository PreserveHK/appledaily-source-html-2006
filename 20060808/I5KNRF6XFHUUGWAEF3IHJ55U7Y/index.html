<html><header><meta charset="utf-8"><title>方力申盼迪士尼娶妻</title></header><body><h1>方力申盼迪士尼娶妻</h1><p>方力申、側田與吳雨霏（Kary）昨日到香港迪士尼，獲贈夏日通行證與限量版紀念徽章等禮物，之後再與米奇老鼠和高飛合照。<br> 方力申原來是米奇迷，他趁機問迪士尼公關在此舉行婚禮會否有折扣，他說將來希望在此舉行婚禮，問他會否與緋聞女友鍾欣桐到此遊玩？他說：「唔會，我會同屋企人嚟，因為同屋企人嚟可以住酒店。」<br> Kary則打算與8歲的妹妹來參觀，側田笑說：「我想同Paco（黃柏高）嚟，因為我想睇吓佢玩機動遊戲好驚個樣。」<br> 採訪、攝影：胡比</p></body></html>
