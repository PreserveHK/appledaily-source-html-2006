<html><header><meta charset="utf-8"><title>SM密碼</title></header><body><h1>SM密碼</h1><p>各式搶眼、惹火的配飾，將今季Gucci式華麗、lavish推上高峯。最招引目光的，要數用金鏈連着cuffbracelet的各式clutch，長方形為主的clutch上飾滿鉚釘、GG金logo、sequins或漆皮邊等，帶有點點SM誘惑、散發lockme訊息的密碼。<br> 鞋履方面，除直筒單色長靴外，還有以鏡片platform密頭幼跟高跟鞋為主，紅色漆皮、蜥蜴皮蟒蛇皮patchwork、啡金鱷魚皮等，均散發慵懶性感。</p></body></html>
