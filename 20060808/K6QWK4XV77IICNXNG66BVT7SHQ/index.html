<html><header><meta charset="utf-8"><title>大埔工廈呎租4.5元租出</title></header><body><h1>大埔工廈呎租4.5元租出</h1><p>【本報訊】經濟持續向好，出口貿易表現強勁，刺激市場對大樓面工廈需求增加，由於新界區物業租金吸引，受不少用家追捧，近日大埔太平工業園錄得一宗逾2.5萬呎租務成交。<br> 中原李淑筠透露，汀角路51號太平工業園2樓B室，2.5516萬方呎，獲貿易公司以11.5萬元承租，呎租約4.5元，租期3年。她表示，由於年初不少外資基金大手買入核心區優質工廈，令盤源緊張，但需求卻不斷增加，促使核心區租金上升，不少用家轉攻租金仍落後大市的新界區，預料該區交投及租金都有上升動力。</p></body></html>
