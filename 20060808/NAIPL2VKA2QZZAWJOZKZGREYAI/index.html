<html><header><meta charset="utf-8"><title>日航上季虧損收窄三成</title></header><body><h1>日航上季虧損收窄三成</h1><p>【本報綜合報道】日本航空公司（JAL）上季淨虧損較去年同期收窄三成，反映該公司提高燃油附加費以及削減僱員工資，有助抵銷燃料價格上漲所帶來的成本壓力。</p><p>預測全年轉虧為盈</p><p>日航是亞洲營業額最高的航空公司，以市值計則排在區內第四位。日航本財政年度首季（截至6月30日）淨蝕億268億日圓（約18億港元，每股13.53日圓），較去年度同期的384億日圓淨虧損（每股19.38日圓）收窄30.2%。上季營業額增加3.7%，至5,222億日圓。<br> 日航重申，預期本年度全年將可轉虧為盈，由去年度的470億日圓虧損，改善為錄得30億日圓純利。</p></body></html>
