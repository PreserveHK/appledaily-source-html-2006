<html><header><meta charset="utf-8"><title>張韶涵向五月天追債</title></header><body><h1>張韶涵向五月天追債</h1><p>張韶涵周五（11日）在上海舉行首場個唱，邀得五月天作嘉賓，日前她跟五月天在band房綵排時，見到主音阿信害羞得不敢直視對方，不過阿信還較她害羞，跟她合唱時二人隔着一公尺遠。<br> 其間張韶涵提到曾找五月天寫歌，但歌債欠了三年，她問阿信說：「可以幫我寫歌嗎？」阿信笑說：「之前只在頒獎禮上碰過兩、三次，經過今次合作，對為你寫歌更有幫助，而且變成朋友，交歌更有壓力。」張韶涵即說：「一言為定，我下一張專輯一定要唱到你寫的歌。」<br> 撰文：林妃</p></body></html>
