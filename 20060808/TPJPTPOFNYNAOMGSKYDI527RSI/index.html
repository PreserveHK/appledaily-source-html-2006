<html><header><meta charset="utf-8"><title>女星愛老外成風</title></header><body><h1>女星愛老外成風</h1><p>周汶錡</p><p>去年搭上首飾品牌Pianegonda太子爺JulienLepeu，現時兩人感情十分穩定。</p><p>謝婷婷</p><p>在外國長大的謝婷婷喜歡結識老外，前年更與模特兒男友JayAlexander高調拍拖，表現恩愛。</p><p>周嘉玲</p><p>前年與印籍設計師GoveasDarrylWilliam拍拖，9個月後閃電結婚，過着少奶奶生活。</p><p>張栢芝</p><p>去年10月大方承認與老外男友Jeroen拍拖，期間表現十分高調，可惜至今年1月因性格不合而分手，最近回復心情轉投舊愛謝霆鋒懷抱。</p></body></html>
