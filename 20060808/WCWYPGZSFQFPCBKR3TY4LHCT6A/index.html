<html><header><meta charset="utf-8"><title>黃良昇升職有感歎</title></header><body><h1>黃良昇升職有感歎</h1><p>代理行要提高士氣，就要靠全方位總動員努力至得。早排中原升咗批管理層，激勵前線，噚日又宣布有人事任命，郭家豪會升做法律及客戶服務部聯席董事，黃良昇則升為研究及公關部聯席董事。<br> 蘭西噚日恭喜黃良昇之餘，亦問吓有乜大計，佢就大歎外面太好世界，啲同事紛紛過檔，加上公司上半年生意一般，所以都係請啲新人補充就算嘞，唔會有擴充計劃。佢又話，其實早兩年代理呢行過度擴充，𠵱家市況收縮，其他行業反為開始擴充，出手夠爽，咪搶咗好多代理後勤囉。<br> 黃良昇以前都係傳媒中人，後尾過檔中原，負責研究部，𠵱家升到聯席董事，蘭西作為同行，都替佢高興。</p></body></html>
