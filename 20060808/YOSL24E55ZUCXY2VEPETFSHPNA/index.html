<html><header><meta charset="utf-8"><title>御庭園有保安嘅村屋</title></header><body><h1>御庭園有保安嘅村屋</h1><p>想住村屋享受自然純樸嘅居住環境，又怕無保安管理，不妨考慮吓全新落成嘅西貢御庭園，呢個新式村屋有規模兼有24小時保安管理，同傳統村屋好唔同。個盤推出之後首個周末，就吸引過百組睇樓客參觀，仲即時做成第一單成交。<br> 中原劉國輝話，單成交係5座2樓複式連天台，1400呎，連700呎天台，成交價518萬，呎價3700蚊，買家住開將軍澳，見呢類盤咁罕有，睇完考慮咗一日就入市。𠵱家仲有31個，中原估計好快賣得晒。</p></body></html>
