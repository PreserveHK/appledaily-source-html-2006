<html><header><meta charset="utf-8"><title>軟硬帶挈無線勁賺</title></header><body><h1>軟硬帶挈無線勁賺</h1><p>軟硬天師日前接受陳志雲主持的《志雲飯局》錄影訪問，陳志雲送上兩個軟硬演唱會造型的模型給他們。林海峰（阿Jan）說：「究竟佢會問乜我哋都未知，唔知阿葛會唔會摵佢（指陳志雲）奶滋就真。」葛民輝笑說：「咁咪叫奶雲飯局囉！」<br> 談到無綫推出的《軟硬製造》VCD賣出八千隻，陳志雲透露這是無綫推出的VCD中最好賣的一隻，阿葛聽後笑說：「咁我哋有冇錢分㗎？」陳志雲即打趣道：「有呀，真係要請你哋食飯。」<br> 此外，阿Jan昨日接受電台節目訪問，談到演唱會尾場時與阿葛握手言和時說：「唔係，嗰刻係最尾一首歌，咪同阿葛握手囉。」<br> 採訪、攝影：胡比</p></body></html>
