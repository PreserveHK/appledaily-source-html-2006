<html><header><meta charset="utf-8"><title>居屋買賣登記萎縮17%</title></header><body><h1>居屋買賣登記萎縮17%</h1><p>【本報訊】中原地產報告指出，7月份居屋第二及自由市場買賣合約登記，共523宗，總值5.8億元，較6月減少16.9%及21.6%，又較去年同期少24.3%及28.4%。<br> 中原研究部聯席董事黃良昇指出，數據反映6月期間，受世界盃熱潮及考試季節影響，令居屋市況轉靜，買賣減少。若按樓價分類，全面萎縮，價值逾150萬至200萬元，錄得63宗登記，較6月顯著少37%，200萬元以上居屋減少33.3%，至16宗。<br> 7月最多買賣登記的居屋為馬鞍山富寶花園，佔15宗，其次是鑽石山龍蟠苑及屯門兆康苑，各有11宗，大圍美城苑則有10宗。</p></body></html>
