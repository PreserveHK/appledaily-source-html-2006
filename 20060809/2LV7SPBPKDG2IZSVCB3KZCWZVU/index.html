<html><header><meta charset="utf-8"><title>朝普羅大眾應用進發</title></header><body><h1>朝普羅大眾應用進發</h1><p>除了商用的戶外裝飾照明，不少廠商正積極研究把LED應用拓展至室內。李雲華稱，預期到2010年，LED的光度輸出將接近氣膽，價錢會相應下降，屆時LED將更為普及，可應用至室內的照明產品。<br> 事實上，飛利浦已率先於去年底在歐美推出LED蠟燭燈，零售價約200港元，藉此開拓家用市場。李雲華還道出LED未來的可能性，「將來LED可能與不同物料組合，包括布料和膠質；如一張枱可與LED結合，不用燈也會發光。」</p></body></html>
