<html><header><meta charset="utf-8"><title>國際Gossip：<br>哈里王子去賭場賭錢</title></header><body><h1>國際Gossip：<br>哈里王子去賭場賭錢</h1><p>英國哈里王子（PrinceHarry）貪玩，興趣多多，除咗鍾意開派對，最近佢又多咗一樣興趣，就係去賭場賭錢。喺伯恩茅斯（Bournemouth）一個軍營受訓緊嘅佢，最近同朋友去咗附近一間賭場賭錢，又玩輪盤又玩21點，在場嘅一個賭客話，呢個「派對王子」最後無輸無贏，出納台嘅職員話哈里一定覺得好尷尬，因為每當佢拎起張銀紙時，就會見到佢阿嫲英女皇個樣。<br> 英國《每日電訊報》</p></body></html>
