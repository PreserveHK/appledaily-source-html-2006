<html><header><meta charset="utf-8"><title>欣弗死亡人數再增1人</title></header><body><h1>欣弗死亡人數再增1人</h1><p>內地昨日又有一人死於問題消炎藥「欣弗」，令死亡人數上升至五人、一人懷疑死於「欣弗」，涉及五省市。<br> 死者是湖南張家界74歲的男教師，本月2日注射過「欣弗」後不到3個小時去世。而日前懷疑死於「欣弗」的陝西咸陽女子的家人，目前正準備起訴「欣弗」生產商安徽華源。</p><p>藥監局死撐沒瞞報</p><p>面對有網民指摘當局監管不力、更涉及瞞報，安徽阜陽藥監局負責人前日辯稱當局監管沒問題，是次出現不良反應可能與部份患者用藥不當有關。而國家藥監局發言人亦否認隱瞞事件，指僅因一個省市的通報就對外公布「會干擾正常的社會生活，無端造成社會恐慌。」<br> 上海《新聞晨報》/《法制日報》&#13;</p></body></html>
