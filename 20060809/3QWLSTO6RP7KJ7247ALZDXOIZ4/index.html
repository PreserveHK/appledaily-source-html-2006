<html><header><meta charset="utf-8"><title>金華哥金融情報辦公室</title></header><body><h1>金華哥金融情報辦公室</h1><p>澳門賭場繁榮，唔單止吸引好賭之徒，連帶兌換行業都蓬勃起嚟，招徠一啲有勢力人士喺度洗黑錢，早前美國財政部就指澳門滙業銀行涉及北韓洗黑錢，上年，美國專責反恐及金融情報財政部副部長仲專程探吓何厚鏵，睇嚟鏵哥有壓力。<br> 咁佢終於做咗啲嘢，何厚鏵批示設立金融情報辦公室，呢個情報機關，就係要挖吓啲洗黑錢同資助恐怖主義呢類犯罪嘅資料，然後用嚟協助及支援有關機構。<br> 呢個金融特務嘅總部會建立數據庫，分析資料後，要將懷疑清洗黑錢嘅活動，向檢察院舉報。個機關直屬經濟財政司司長，聽個名，都好嚇人，佢哋仲要每年向呢位司長提交年度報告書。</p></body></html>
