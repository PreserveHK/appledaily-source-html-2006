<html><header><meta charset="utf-8"><title>蔡依林自嘲肉照恐怖</title></header><body><h1>蔡依林自嘲肉照恐怖</h1><p>蔡依林昨日為新城客串做DJ，對於大前晚她在新城國語力頒獎禮中與周杰倫新歡S.H.E成員Hebe大鬥性感，她昨日看到自己的性感照及報道後驚叫：「我的天呀！不知道放到這麼大，很恐怖！希望大家以後多留意我的舞蹈。」她又否認露底，強調大家看到的只是打底褲。</p><p>尷尬鬧無聊</p><p>對於被形容為周杰倫新舊女友鬥性感一事，問蔡依林可會感尷尬？她說：「很無聊，你們一直在講，我當然會尷尬。」昨日客串做DJ，問她會否播周杰倫的歌曲時，她面有難色說：「我會播其他人的歌，他最近都沒有新專輯。」至於會否播S.H.E的歌，她說：「應該可以的。」<br> 採訪、攝影：胡比</p></body></html>
