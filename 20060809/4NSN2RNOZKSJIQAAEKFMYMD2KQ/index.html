<html><header><meta charset="utf-8"><title>　　特首諗起會考標冷汗 - 李八方</title></header><body><h1>　　特首諗起會考標冷汗 - 李八方</h1><p>會考今日放榜，幾十年前考過會考嘅特首煲呔爵士噚日上港台節目為應屆會考生打打氣時，不忘講吓陳年舊事，話諗起當年會考都會發噩夢同標冷汗，仲話自己係長子，下有四兄弟姊妹，一定唔可以偷懶同考得差，怕做咗壞榜樣，影響細路妹喎。佢又鼓勵啲考生樂觀去面對會考成績，千祈唔好以為升唔到中六就係絕路，有副學士、毅進等課程讀。<br> 律政司司長黃仁龍噚日都勉勵考生，佢話即使學生收到成績單後失望沮喪，難以面對父母、同學及老師，流眼淚時都要提醒自己，失敗挫折喺人生中在所難免，千祈唔好自暴自棄，最多搵個朋友吐吓苦水，伸一伸腰，第日又有新開始！</p></body></html>
