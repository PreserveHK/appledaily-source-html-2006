<html><header><meta charset="utf-8"><title>富邦息差擴闊10點子</title></header><body><h1>富邦息差擴闊10點子</h1><p>【本報訊】富邦香港（636）公布，截至6月底止中期純利為1.25億元，增10%，每股盈利0.107元，派中期息0.06元。</p><p>賺1.25億增10%</p><p>富邦香港期內淨利息收入錄得20%增長，至3.19億元，主要因為最優惠利率與銀行同業拆息的息差擴大；實際凈息差亦由去年中期的1.19%，改善10點子至1.29%。<br> 非利息收入增長37%，至2.08億元，在整體營運收入錄得27%增幅及營運支出增加11%下，未計撥備及收益前的經營溢利增幅有60%，達2.12億元；不過，由於批發銀行業務錄得4330萬元減值撥備，整體減值撥備也錄得7933萬元，影響純利。</p></body></html>
