<html><header><meta charset="utf-8"><title>環保雪櫃<br>提升貯存量</title></header><body><h1>環保雪櫃<br>提升貯存量</h1><p>有次見媽媽買了大堆食物想放進雪櫃，我不禁說：「那麼多東西怎能全部放進去，你上次還教我不能迫爆雪櫃，否則會做成空氣不流通，增加用電量。」媽媽沾沾自喜說：「樂聲這部雪櫃有節能系統控制溫度、真空隔熱物料，慳電環保。而且它將壓縮器縮小由雪櫃底部改放頂部，令急凍室貯存量上升，整個雪櫃比平常的加多50公升容量。新增紫外光LED過濾燈，據稱能延長食物保鮮期呢。」我說：「你對此雪櫃真的瞭如指掌。」媽媽打斷我：「別賣口乖了，快過來替我放好食物。」「遵命。」<br>記者：林佩婷</p><p>查詢：28330955（樂聲）</p></body></html>
