<html><header><meta charset="utf-8"><title>周迅馬德里驚艷</title></header><body><h1>周迅馬德里驚艷</h1><p>周迅最近成為時裝品牌新寵，月前是亞洲唯一影星獲邀往西班牙出席Loewe160周年慶典，她在當地逗留期間，更穿上Loewe的秋冬系列，拍攝一輯宣傳照。</p><p>眼前一亮</p><p>在馬德里的天空下，周迅穿上露肩裝展示型格、自信一面；又在古舊的建築物、混亂的後台等，演繹時尚優雅的連身裙與皮革，散發個人氣質。<br> Loewe今季秋冬系列以黑、白為主色，設計師JoseEnriqueOnaSelfa以各種獨特的布料質感，凸顯粗獷硬朗風格，教人眼前一亮。<br> 撰文：DebbieLum</p></body></html>
