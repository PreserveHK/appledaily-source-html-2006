<html><header><meta charset="utf-8"><title>　　鄭耀棠為公務員攞糖 - 李八方</title></header><body><h1>　　鄭耀棠為公務員攞糖 - 李八方</h1><p>近日煲呔爵士四出見政黨拉票，噚日輪到工聯會，鄭耀棠話見咗成粒鐘，主要都係佢哋講，煲呔就冇意見，亦都冇承諾過任何嘢。<br> 有機會同煲呔見面，工聯會梗係唔會放過黃金機會，足足同煲呔講咗八項建議，最特別嘅就係要求煲呔唔好減公務員薪酬，同埋要恢復聘請公務員。<br> 鄭耀棠覺得削減公務員已經搞到士氣大降，亦都增加咗政府運作嘅問題，好多公務員都同佢講話好驚又減薪。佢提出一個好有趣嘅建議，話政府可以用通脹嘅幅度抵銷，例如每年通脹5%，就加薪2%，其餘3%當減咗薪，派番粒糖畀佢哋。不過，如果通縮咁點算？</p></body></html>
