<html><header><meta charset="utf-8"><title>逸樺園失守600萬</title></header><body><h1>逸樺園失守600萬</h1><p>鰂魚涌逸樺園造價一向硬淨，3房單位入場費600萬起，就算個市點靜都冇乜受影響。利嘉閣丁培鴻話，逸樺園放盤少，業主唔憂賣，不過近排就有個業主，見轉手有二百幾萬執，加上買家誠意十足，於是平市價5%賣畀佢。<br> 單位係2座低層B室，947呎，成交價594萬，呎價6272蚊，成為屋苑近半年嚟首單樓價跌破600萬嘅3房成交。原業主兩年前以381萬一手買入，勁賺213萬，單位升值56%。市場再無咁筍嘅放盤，最平嗰個呎價都要7000蚊呎。</p></body></html>
