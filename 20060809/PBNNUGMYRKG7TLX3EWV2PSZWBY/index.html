<html><header><meta charset="utf-8"><title>話你知：以後冇10A狀元</title></header><body><h1>話你知：以後冇10A狀元</h1><p>會考中、英文課程明年起大變身，只考「聽、講、讀、寫」能力，加上部份學校可計算校內評核分數，評分將由現時A至U級，變為最高的5*級至最低的1級。考評局規定考生最多應考10科，所以在減除中、英文科後，明年起會考最多只有8A狀元。<br> 教統局將於月尾公布明年升中六的新計分方法，據知考生未來除了必須於中、英文科獲2至3級的成績，另外四科需獲7至8分（A為5分、B為4分，如此類推），才合乎升讀中六的資格。考評局指語文科一向着重「聽、講、讀、寫」能力，中文科更由有範文變成無範文，相信學生重考也可應付。</p></body></html>
