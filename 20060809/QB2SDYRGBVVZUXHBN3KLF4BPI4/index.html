<html><header><meta charset="utf-8"><title>鋪瀝青6職員涉詐騙</title></header><body><h1>鋪瀝青6職員涉詐騙</h1><p>【本報訊】廉政公署昨落案起訴匯業瀝青公司的六名職員，指他們進行路面重鋪工程時，涉嫌串謀詐騙路政署。</p><p>疑土芯樣本作假</p><p>匯業是路政署的分判商，負責在全港多個路段進行重鋪工程，卻涉嫌將並非從有關工程地盤抽取的土芯樣本，當作真實樣本，交予工務局試驗。<br> 6名被告包括53歲的匯業經理鄭志輝、兩名管工、兩名地盤總管及一名工人，同被控以一項串謀詐騙罪，指他們在1999年1月1日至2005年9月12日期間，涉嫌串謀其他人士詐騙路政署，但獲准保釋，明早在沙田裁判法院進行答辯。&#13;</p></body></html>
