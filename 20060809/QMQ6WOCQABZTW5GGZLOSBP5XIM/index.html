<html><header><meta charset="utf-8"><title>藝人夜蒲易出事</title></header><body><h1>藝人夜蒲易出事</h1><p>Eminem</p><p>美國饒舌男歌手Eminem上月於一間脫衣舞夜店鬧事，當時正在洗手間如廁的他遭一名男子搭訕，火爆的Eminem竟忍不住揮拳打向對方面頰，最後驚動警方到場。</p><p>吳浩康</p><p>前年因藏毒留有案底的吳浩康，去年7月遭一名傷者向雜誌爆料，聲稱在尖沙嘴一酒吧內遣興時，遭吳浩康及其友人毆打，最後案件因證據不足，吳浩康獲判無罪釋放。</p><p>古天樂</p><p>01年與林國斌在灣仔一酒店內的卡拉OK消遣時，涉嫌醉酒用摺櫈及起飛腳傷人，經調查後因證據不足獲警方撤銷起訴。<br> 資料來源：《蘋果》資料室</p></body></html>
