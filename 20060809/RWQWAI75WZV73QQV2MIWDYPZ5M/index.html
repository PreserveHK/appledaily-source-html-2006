<html><header><meta charset="utf-8"><title>寶石花園</title></header><body><h1>寶石花園</h1><p>近季Mr.Armani都喜歡用大顆大顆的寶石、半寶石或水晶等做首飾，呈現一份獨特氣派與韻味。今季自然不乏這些迷人之作，靈感更取材自花園、小昆蟲、花朵與樹葉等題材，加入藝術線條與精美手工，一條蜻蜓閃石水晶長頸鏈，便以四條幼身黑寶石作頸鏈，加上每顆寶石都獨立鑲嵌，配上透明水晶作對比組成，格調高雅。<br> 另外，各式大胸針也是焦點力作，全用上同一色系的寶石鑲嵌，如粉藍、粉紫、灰藍等，色調柔和，低調但貴氣。</p></body></html>
