<html><header><meta charset="utf-8"><title>夏惠苑老而彌堅</title></header><body><h1>夏惠苑老而彌堅</h1><p>西半山老牌豪宅夏惠苑一個特色單位，啱啱以新高呎價成交，創大廈有史以嚟新高，亦係區內少有呎價過萬嘅老牌豪宅。香港置業陳文話，單位附約2000呎特大平台，喺密麻麻嘅半山區非常罕有，所以2600呎嘅單位，成交價高達2725萬，呎價10481蚊。<br> 佢仲話，呢類單位愈嚟愈值錢，原業主04年10月以1088萬買入，揸咗唔夠兩年，就賺咗1637萬，升值1.5倍，比一般豪宅同期嘅升幅高好多。𠵱家仲有一個連平台單位放緊盤，叫價2700萬，有買趁手。</p></body></html>
