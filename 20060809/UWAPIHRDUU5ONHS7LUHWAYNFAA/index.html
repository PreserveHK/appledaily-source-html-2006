<html><header><meta charset="utf-8"><title>阿倫嘲鋒芝起壇擋煞</title></header><body><h1>阿倫嘲鋒芝起壇擋煞</h1><p>樂隊DearJane前晚在中環舉行音樂會，邀得譚詠麟（阿倫）、葉世榮等到場一齊Jam歌，氣氛熱烈，阿倫原沒打算上台表演，但最終盛情難卻一同表演。DearJane對獲得如此多前輩到場支持，感到非常高興。<br> 近日城中熱話是鋒芝戀，阿倫笑說：「叫佢哋整個龍虎壇，因為睇報紙知道霆鋒同栢芝一齊會有災劫，所以咪叫佢哋起壇擋煞囉。」</p><p>郭秀雲康復做和音</p><p>至於郭秀雲就到場任和音，早前承認患乳癌的她表示上月剛完成手術，以前難以將私事宣之於口，不過現在就會勸身邊人勤做身體檢查。<br> 採訪：胡比<br> 攝影：陳偉權</p></body></html>
