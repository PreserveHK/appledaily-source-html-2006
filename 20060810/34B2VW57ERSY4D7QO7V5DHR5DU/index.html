<html><header><meta charset="utf-8"><title>勞工處統計　建造業工傷高危</title></header><body><h1>勞工處統計　建造業工傷高危</h1><p>根據勞工處「職業安全及健康統計數字簡報」資料顯示，去年工業意外數字為16,917宗，較04年下降了3.5%，而每千名工人的意外率由31.5%下降至30.6%。<br> 屬高危行業的建造業的安全表現亦有改善，與04年比較，去年行內的工業意外數字及意外率分別下降7.4%及0.8%，但仍屬最高危的行業。其中去年錄得的29宗致命工業意外（04年為24宗），便有25宗是在建造業發生（04年為17宗），顯示情況仍然嚴重。</p></body></html>
