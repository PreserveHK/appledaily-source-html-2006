<html><header><meta charset="utf-8"><title>中港電力將供電沙頭角</title></header><body><h1>中港電力將供電沙頭角</h1><p>【本報訊】有意加入本港電力市場的中港電力發展有限公司昨日發出新聞稿表示，早前與經濟發展及勞工局、地政總署及機電工程署等多個政府部門舉行會議，商討向沙頭角地區供電事宜。中港電力在會議上滿足到各政府部門提出的提問及要求，現正等候特區政府的批准供電。不過，中港電力沒有透露會議詳情，以及何時可以開始供電給沙頭角居民，但重申有決心實現在港供電。本報曾致電經濟發展及勞工局查詢，未有回覆。
</p></body></html>
