<html><header><meta charset="utf-8"><title>天佑此地無銀證打交</title></header><body><h1>天佑此地無銀證打交</h1><p>男子二人組合Shine的成員徐天佑被指上月22日凌晨時分，因為與友人在中環蘭桂坊的Volar酒吧消遣時，可能因醉酒鬧事，挑釁來港發展的日本男星鈴木仁，天佑首先是酒後以粗口罵對方，繼而又動手推人，混亂中卻被人打傷右眼。</p><p>右眼紅腫</p><p>雖然鈴木仁經理人事後承認有此事發生，但昨日天佑經理人卻發出一輯攝於上月23日中午的照片，以證當日他出席活動時，眼部並沒有受傷，不過本報發現照片中的天佑，右眼明顯有紅腫，與左眼完全不同。不過他的經理人錢小蕙說：「當晚天佑根本冇講粗口，更加冇打人，佢喺23日出席活動時，我真係唔覺佢眼有腫喎。」<br> 撰文：葉雪</p></body></html>
