<html><header><meta charset="utf-8"><title>劉以達劈炮　阿葛：激死我</title></header><body><h1>劉以達劈炮　阿葛：激死我</h1><p>軟硬天師與達明一派合作的演唱會原定明年舉行，不過近日劉以達卻怒轟黃耀明，阿達日前再接受周刊訪問，更怒扔達明合照，並表示明年的演唱會一定會劈炮不做。</p><p>無法焗玩</p><p>商台助理總經理甘菁菁和葛民輝昨日就此事舉行記者會。林海峰和黃耀明因不在香港而未有出現，阿葛說：「等我兄弟放假先搞啲咁嘅嘢，激死我，會搵阿達先，如果佢真係唔玩，都唔可以焗人哋玩㗎，𠵱家大嘅就出晒埠，細嘅就好難揸主意，我都想四隻腳一齊開枱。」<br> 採訪、攝影：駱華齡</p></body></html>
