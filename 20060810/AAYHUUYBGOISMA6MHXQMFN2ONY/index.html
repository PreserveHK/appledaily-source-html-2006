<html><header><meta charset="utf-8"><title>敦煌現西漢麻紙</title></header><body><h1>敦煌現西漢麻紙</h1><p>「我們發現了寫有文字的西漢麻紙！這些紙要比東漢的蔡侯紙（蔡倫發明的紙張）早100多年！」甘肅敦煌市博物館館長傅立誠，指着放在玻璃罩內一塊白中泛黃、四邊殘缺的麻紙說。該館的發現可能改變中國四大發明中「蔡倫造紙」的史實。</p><p>中國造紙歷史提早百年</p><p>傅立誠表示，數年前，當地文物部門在維修玉門關時，在小方盤城南側廢墟中發現了西漢麻紙殘片。其中更有一塊寫有漢字、約10厘米長的褐黃色麻紙殘片。專家由麻紙上的字迹判斷應屬漢成帝（公元前8年）時的物品，較蔡倫於東漢和帝（公元105年）製造的「蔡侯紙」早113年。目前該館正準備就此寫成考古報告。<br> 甘肅《西部商報》</p></body></html>
