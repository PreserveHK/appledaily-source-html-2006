<html><header><meta charset="utf-8"><title>華匯中心減租兩成</title></header><body><h1>華匯中心減租兩成</h1><p>【本報訊】中原香港商舖部營業董事徐康達說，北角華匯中心1樓，9300方呎，由桌球室以每月20萬元承租，每呎21.5元。<br> 前租客為「大時代桑拿」，於98年起承租，月租25.4萬元。據了解，近年經營浴室成本大增，加上港人北上消費增加，直接削弱客源及生意，在經營困難下決定遷出；而舖位雖旋即獲桌球室承租，租金卻下跌21.3%。<br> 港深24小時通關，港人北上消費，令本港服務業部份客源轉移，間接削弱個別服務行業承租能力，因此部份二三線街道租金出現調整也屬正常，相信短期對舖市影響不大。&#13;</p></body></html>
