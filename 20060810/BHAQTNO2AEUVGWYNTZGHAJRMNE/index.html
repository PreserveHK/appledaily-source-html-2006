<html><header><meta charset="utf-8"><title>新銀中心摸賺282萬</title></header><body><h1>新銀中心摸賺282萬</h1><p>【本報訊】中原香港商業部助理營業董事蔡德寶說，灣仔新銀集團中心12樓，全海景，7388方呎，以4350萬元交吉售出，每呎5888元，屬市價。據悉，買家為用家，一直租用物業，有感於租金不斷上揚，決定租轉買。<br> 據悉，業主為資深投資者，4月以每呎5506元購入，成交期長達9個月，持貨4個月後摸出，賺282萬元。<br> 蔡德寶說，自灣仔國衛中心錄得大手成交後，刺激同區交投，區內全層樓面獲市場追捧，呎價逐步攀升。</p></body></html>
