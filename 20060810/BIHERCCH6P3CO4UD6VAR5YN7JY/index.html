<html><header><meta charset="utf-8"><title>導演黃志強被追348萬</title></header><body><h1>導演黃志強被追348萬</h1><p>曾執導電影《重案組》嘅導演黃志強同佢名下嘅美國製作公司SkyPointFilms,Inc.，噚日俾鳳凰衛視控股有限公司旗下附屬公司SGLEntertainmentLimited入稟高等法院，追討348萬元。入稟狀指，SGL同黃志強03年先後簽訂四份合約，先畀348萬定金，計劃由黃志強製作四部電影，但黃志強違反合約，冇如期交貨，SGL遂終止合約，並向黃志強同作出追討348萬元定金。<br> 案件編號：HCA1690/06</p></body></html>
