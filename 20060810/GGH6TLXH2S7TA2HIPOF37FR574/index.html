<html><header><meta charset="utf-8"><title>阿倫號召迎奧運一呼百應</title></header><body><h1>阿倫號召迎奧運一呼百應</h1><p>譚詠麟（阿倫）、關心妍、方力申等前晚在尖沙嘴，出席節目《北京2008奧運兩周年倒數－香港同心迎奧運》，現場更全港首播早前由阿倫監製，並召集了全港歌手參與錄音的歌曲《奧運北京》。<br> 阿倫透露整個錄音過程只用了三日，齊集所有歌手錄音，他說：「北京都話有咁多歌手係好難得，呢首歌係大會宣傳歌，會有三個版本，包括台灣、內地同香港，音樂同歌詞一樣，不過就由唔同歌星主唱，而呢首歌嘅版權係屬於明星足球隊。」<br> 採訪：胡比　攝影：仇志德</p></body></html>
