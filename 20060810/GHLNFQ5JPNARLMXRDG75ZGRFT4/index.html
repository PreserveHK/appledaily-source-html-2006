<html><header><meta charset="utf-8"><title>領取單親綜援輕微上升</title></header><body><h1>領取單親綜援輕微上升</h1><p>【本報訊】社會福利署昨日發表最新領取綜援個案數字。7月底領取綜援的個案總數為296,568宗，受助總人數為534,495人。若以個案分類，失業綜援的數目持續下跌，但單親綜援則有輕微上升，這是自2005年9月以來首次上升。<br> 社署數字顯示，7月整體領取綜援個案較上月下跌48宗，沒有顯著變化。就個案類別分析，失業類別個案繼續下跌，7月有39,175宗，較上月下跌0.9%；單親類別個案7月有39,257宗，較上月微升0.1%。<br> 低收入綜援7月的個案則有18,438宗，與上月比較上升0.4%，而政府上個財政年度的綜援總開支為176億元。</p></body></html>
