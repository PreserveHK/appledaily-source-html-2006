<html><header><meta charset="utf-8"><title>情侶走火警困天台</title></header><body><h1>情侶走火警困天台</h1><p>【本報訊】上環華里四號一間板間房，昨晨8時許發生火警，疑因音響組合與其他電器接駁同一個電線拖板，導致拖板負荷過重短路起火，由接報消防員迅速將火救熄，僅房內一米乘米半面積被燒毀。幸好獨居住客當時不在家，鄰房兩名女住客亦能及時逃出屋外，並無人受傷。其間10多名住客發現濃煙冒湧，紛紛自行疏散到地下。<br> 另外，事發時上址一名女住客，與外籍同居男友跑上七樓天台逃生，結果雙雙被困於濃煙中，需由警員登樓協助兩人爬往毗鄰大廈天台，始能沿樓梯逃落地下，事後均安然無恙。<br> 消委會提醒市民，必須使用合規格的拖板，同時注意不能再插萬能插蘇在拖板上，以免負荷過重。</p></body></html>
