<html><header><meta charset="utf-8"><title>助他人禁錮3青年獲輕判</title></header><body><h1>助他人禁錮3青年獲輕判</h1><p>【本報訊】20歲男子受託買毒品，疑將得益「落格」，遭貨主糾黨於04年4月21日禁錮，其間被人以鎚子及鐵通毆打。3名協助看守的青年早前承認1項非法禁錮罪，其中一人的母親為兒子向感化官說謊，遭法官召至內庭對話。法官終決定給予3名青年機會，各判社會服務令60小時。<br> 3名被告為中五學生林良達（18歲）、白振文（19歲）及16歲的黃姓中二學生。法官蔡慧蘭昨引述感化官報告，指3人與不良分子為伍，當中包括有黑社會背景的人，黃及其母親亦因沒有出席與感化官會面，而騙造藉口掩飾。<br> 案件編號：DCCC114/06</p></body></html>
