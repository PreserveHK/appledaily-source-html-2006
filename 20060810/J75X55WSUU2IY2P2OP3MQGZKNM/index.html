<html><header><meta charset="utf-8"><title>免費指點扮靚迷津</title></header><body><h1>免費指點扮靚迷津</h1><p>MENARD為慶祝首間OpenCosmeticsBar概念店於旺角新世紀廣場開幕，將於8月11日至13日假新世紀廣場舉行「LifePalette2006」推廣會，屆時國際首席星級化妝師桑野毅先生，將會配合各人的氣息、風格，挑選配襯的色彩，以後你就可以跟住大師級指示買化妝品。Fans當日亦可免費獲角質層美白護理指導及FAIRLUCENTPACKWHITE修護淨白面膜（10g）試用裝1支。<br>記者：盧家蕙</p><p>查詢：34263866	<br> 地點：旺角新世紀廣場1樓星際廳</p></body></html>
