<html><header><meta charset="utf-8"><title>廖啓智何秀蘭　親教做個貼心父母</title></header><body><h1>廖啓智何秀蘭　親教做個貼心父母</h1><p>名人效應幾時都奏效，放諸親子書，甫見《父母心聲──新一代父母貼心對話》，廖啓智、何秀蘭兩個生招牌親身上陣做Cover，一樣被攝住。要知道兩位作者皆是親子節目主持，常與專家及觀眾交流分享親子心得。他們透過不同主題，包括家中瑣事如孩子偏食、補習、家務等，以至子女成長的各項重要事情如升學、結交異性、與家人相處等，分享獨到心得，幫助父母思考各種與子女間的問題。閱畢，那份窩心動人的親子經驗最印象深刻。<br>定價：$39（明窗出版社）</p></body></html>
