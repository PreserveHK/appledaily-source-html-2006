<html><header><meta charset="utf-8"><title>半島豪庭呎價10544</title></header><body><h1>半島豪庭呎價10544</h1><p>【本報訊】中原鮑志德表示，紅磡半島豪庭錄得貨尾成交，4座高層C室複式，面積2371方呎，剛以2500萬元售出，呎價10544元，買家為同區換樓客，呎價創屋苑歷來新高。屋苑自本月初重售以來，累售17個分層和一個複式。<br> 另外，利嘉閣林松偉說，何文田俊慧苑B座低層1室，2200方呎，連雙車位以1500萬元易手，呎價6818元。</p><p>俊慧苑賺400萬脫手</p><p>原業主95年以1100萬元購入，持貨11年賺400萬元離場，升值36.4%。屋苑現時尚有4個放盤，叫價每呎7700至8200元。</p></body></html>
