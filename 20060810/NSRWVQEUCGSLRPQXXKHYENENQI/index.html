<html><header><meta charset="utf-8"><title>滙豐落重本搶大客</title></header><body><h1>滙豐落重本搶大客</h1><p>銀行搶客白熱化，中銀減息，東亞派錢，向來做開阿一嘅滙豐梗唔會坐以待斃，於是就出動機票爭奪大戶，無他，一個大客抵得過10個細客。<br> 滙豐主要係想要卓越理財客戶，喺9月前開戶，頭三個月平均資產淨值過百萬嘅，就送張香港來回台北或者曼谷嘅機票。咁行快一步，喺8月底前開戶，仲可以參加大抽獎，有機會去上海玩三日兩夜不特止，行程包埋睇滙豐冠名贊助嘅高爾夫球比賽，TigerWoods都有份打。<br> 睇活士打波呢個抽獎共有一百個名額，當中五十三個畀咗香港，其餘就分配畀十個亞太區國家，齋睇呢個數，就知香港嘅「貴客」數目，同埋市場潛力有幾勁，所以俾人叫港燦都不必太自卑。</p></body></html>
