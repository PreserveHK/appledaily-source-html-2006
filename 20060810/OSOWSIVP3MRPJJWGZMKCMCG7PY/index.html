<html><header><meta charset="utf-8"><title>新聞集團純利升19%</title></header><body><h1>新聞集團純利升19%</h1><p>【本報綜合報道】國際傳媒大亨梅鐸旗下的新聞集團（NewsCorp.）由於有線電視網絡收入理想，加上電影業務強勁，上季純利升19%。<br> 新聞集團第4季度（截至6月底）純利8.52億美元（約66.46億港元，每股27美仙），多過前年度同期的7.17億美元（每股22美仙），符合市場預計。營業額則升11%，達67.8億美元。</p><p>電影業務強勁</p><p>上季純利包括出售歐洲電台業務獲利1.34億美元。由於電影《冰河世紀2》賣座，電影部門上季經營溢利激增83%；加上意大利的衞星電視業務SkyItalia有錢賺，以及霍士新聞頻道的廣告收入上升，均有利集團業績。</p></body></html>
