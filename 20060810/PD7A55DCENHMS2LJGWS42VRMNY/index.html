<html><header><meta charset="utf-8"><title>看淡樓價市民增加</title></header><body><h1>看淡樓價市民增加</h1><p>美國近兩年的加息行動在昨日暫告一段落，本港個別銀行更調低最優惠利率，在市場憧憬加息周期完結下，利嘉閣研究部昨日訪問368名市民，預期會加快入市的比例達26%，較上月底調查時的21%，升5個百分點。但逾四成受訪者入市態度仍維持不變。<br> 對於未來半年樓價走勢，市民反應更審慎，有38%認為穩定；13%預計下跌，較上月底的調查升5個百分點。</p><p>該行認為，窒礙樓市的加息問題似已解決，發展商又多以市價推盤，加上銀行有各種按揭優惠配合，相信下半年住宅註冊量可逾5萬宗，樓價回升5至10%。</p></body></html>
