<html><header><meta charset="utf-8"><title>團體促日向慰安婦道歉</title></header><body><h1>團體促日向慰安婦道歉</h1><p>【本報訊】南韓慰安婦組織自1992年以來每逢星期三均有示威，要求日本政府道歉及賠償。國際特赦組織香港分會響應亞太地區人權組織及關注慰安婦組織呼籲，昨下午2時到日本駐港總領事館請願（圖），要求日本政府就慰安婦問題道歉賠償。<br> 請願人士用無忘我鮮花砌成「莫忘」二字，連同較早前收集到的市民簽名，交予日本駐港總領事館職員，要求日本政府無忘這群受創傷的婦女、承認史實、作出賠償及真誠道歉，並履行聯合國人權理事會的責任。<br> 黃建通攝&#13;</p></body></html>
