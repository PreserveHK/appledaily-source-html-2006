<html><header><meta charset="utf-8"><title>提早轉季！MMM長靴開賣即斷</title></header><body><h1>提早轉季！MMM長靴開賣即斷</h1><p>以為「馬字」嘅AidsTee先會賣到成行成市一街WaitingList咩？原來貴到上天花板嘅高價貨色一樣搶到斷，炎夏熱到癲，但秋冬系列「馬字」兩款長靴經已斷貨斷碼，仲要唔知會唔會有第二輪貨返，認真厲害；最初估計專門店開業後會掀起搶購熱的，應是濕星得意飾物配件等，原來至得嘅竟然是鞋，仲係唔到秋天都着唔到嘅長靴！<br>記者、攝影：吳小明</p><p>Shoplist：</p><p>MaisonMartinMargiela（28697707）中環安蘭街18號地下<br> OnPedder（21183489）中環畢打街會德豐大廈地下</p></body></html>
