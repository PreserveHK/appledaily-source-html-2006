<html><header><meta charset="utf-8"><title>飯盒有鐵片大家樂罰款</title></header><body><h1>飯盒有鐵片大家樂罰款</h1><p>【本報訊】一名姓張顧客今年1月14日到金鐘海富中心大家樂快餐店（圖），外賣一盒煎蛋免治牛肉飯，進食時發現飯內有金屬片，遂向食環署投訴，化驗後證實是塊2.5厘米乘2.1厘米、重3.8克的鐵片。經營大家樂的報昌有限公司被票控食物與購買人要求不符罪名，案件昨在東區裁判法院提訊。被告認罪，結果被判罰款2500元及支付405元化驗費。<br> 案件編號：ESS14781/06</p></body></html>
