<html><header><meta charset="utf-8"><title>搽完再燙　睫毛勁翹</title></header><body><h1>搽完再燙　睫毛勁翹</h1><p>睇討論區成日都有人問點可以令眼睛變得炯炯有神，除咗戴大眼仔con、畫晒上下眼線，仲可以從眼睫毛入手。有網友問邊隻睫毛液最好用？有人推介SHISEIDOFITIT隻魔術睫毛液，又有人推介Fasio同MISSHA，因為又平又正。而我就試過有相熟化妝師問我係唔係植咗假眼睫毛，答案當然唔係啦，我只係用咗L'OREALVolumizingMascara同Panasonic嘅燙睫毛掃（$98，百老滙有得賣）。只要搽上mascara後輕輕掃幾秒，包你即刻擁有洋娃娃般咁翹嘅睫毛，仲可以掃走過多mascara，真係非常好用。</p></body></html>
