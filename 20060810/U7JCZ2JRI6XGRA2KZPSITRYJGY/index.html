<html><header><meta charset="utf-8"><title>貝理雅唔畀鐵娘子國葬</title></header><body><h1>貝理雅唔畀鐵娘子國葬</h1><p>英國唯一做過首相嘅女人「鐵娘子」戴卓爾夫人（MargaretThatcher），雖然人都未死，但係佢𠵱家80歲，近年身體又唔係咁好，英國政壇已經講緊點樣幫佢安排身後事。佢叱咤1980年代，佢所屬嘅保守黨想緊畀佢國葬威威㗎，尤其係歷來淨係得二戰嘅戰時首相邱吉爾（WinstonChurchill）咁風光大葬。咁執政嘅工黨梗係唔畀對家攞威啦，現任首相貝理雅（TonyBlair）就講到明，無得畀佢國葬。<br> 德新社&#13;</p></body></html>
