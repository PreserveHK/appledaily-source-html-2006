<html><header><meta charset="utf-8"><title>偉仔蘇豪變臉</title></header><body><h1>偉仔蘇豪變臉</h1><p>由梁朝偉和金城武等主演的新片《傷城》，前晚繼續在中環蘇豪區拍攝具聖誕氣氛的派對戲。<br> 劉香萍的女兒貝安琪都有份演出，穿上紅色緊身上衣的她玲瓏浮凸。由於拍攝時正值晚膳時間，現場有不少外籍遊客圍觀。</p><p>造型奸味濃</p><p>劇情講述偉仔跟金城武在二樓露台對飲，觀看街道上的熱鬧情景，有說有笑。其後偉仔轉到街上拍攝時，穿上皮樓、架上眼鏡的他造型顯得十分陰沉，非常奸狡，不過埋位前他卻滿面笑容。<br> 此外，前日環保人士呼籲全港市民響應於當晚八時熄燈三分鐘，《傷》片劇組都有響應，在晚上八時熄燈停機三分鐘以示支持。<br> 採訪：王連連<br> 攝影：陳偉權</p></body></html>
