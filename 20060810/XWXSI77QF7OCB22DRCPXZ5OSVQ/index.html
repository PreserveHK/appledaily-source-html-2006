<html><header><meta charset="utf-8"><title>偷聽手機接收範圍廣<br></title></header><body><h1>偷聽手機接收範圍廣<br></h1><p>香港私家偵探張大偉表示，竊聽技術近七、八年也沒出現突破，都是沿用傳統的儀器，譬如安裝在筆、萬能插蘇內的偷聽器，在電話機勾線等。他說，如果政府和警方要竊聽，最直接就是往電話機樓勾線，要是來不及申請牌照，「都唔係淨係得電話機樓嘅」，因為在電話線路沿途都能勾線。<br> 張大偉說，近年較特別的竊聽方法，要數改裝成偷聽器的手機，能在開機和熄機後進行竊聽，且接收範圍廣闊。另外，警方和廉政公署近年引進了一副功能強勁的截聽器，能在八公里內遙距監測目標人物的手機對話和短訊內容。張大偉說：「呢套嘢好機密，我淨係睇展覽先見到。」<br> 本報記者</p></body></html>
