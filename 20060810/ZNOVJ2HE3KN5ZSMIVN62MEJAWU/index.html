<html><header><meta charset="utf-8"><title>裕美會考０分</title></header><body><h1>裕美會考０分</h1><p>樂壇新人、中日混血兒裕美今年18歲，是應屆中五畢業生，昨日她獨自返回聖道迦南書院領取會考成績單，只得零分的她說：「呢個成績我都預咗，有晒心理準備，前一晚都有少少擔心，不過都自知考得唔好，唔係讀書材料。」</p><p>全情投入樂壇</p><p>裕美續說：「𠵱家我會努力唱歌，全情投入，有時間會學英文、普通話，因為呢幾方面我會有興趣，我同自己講，成績唔係唔緊要，最緊要嘅係做自己喜歡嘅嘢，唔讀書都有其他出路。」<br> 問裕美家人對她的成績有何評價，她說：「今日屋企人要返工，佢哋一直唔係太緊張我嘅成績，最緊要係唔好學壞，同埋我開心，可以做自己喜歡做嘅事。」<br> 採訪、攝影：楊潔雯</p></body></html>
