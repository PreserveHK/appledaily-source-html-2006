<html><header><meta charset="utf-8"><title>先達密探：紫紅朱古力現身機場</title></header><body><h1>先達密探：紫紅朱古力現身機場</h1><p>LGChocolate系列雄霸黑色手機市場，雖然KG800大玩全黑，不過呢次都要搞搞新形象！近日，水貨佬就返咗隻大陸行（叫KG90），特別之處係外形由黑色變成紫紅色，喺櫥窗入面相當搶眼；同時間，水貨佬又返咗另一隻白色KG90，除咗顏色唔同，功能大致一樣，而機價方面要比行貨貴多$400，值唔值真係見仁見智。<br>售賣點：樂進（23806669）<br>記者、攝影：尹謹基</p></body></html>
