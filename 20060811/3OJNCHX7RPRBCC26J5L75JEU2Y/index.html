<html><header><meta charset="utf-8"><title>西貢洋房火速成交</title></header><body><h1>西貢洋房火速成交</h1><p>香港好多地方嘅空氣污染指數都「爆晒燈」，有香港後花園之稱嘅西貢，成為唔少市民夢寐以求嘅樂土。喺遠離市中心嘅西貢北潭涌，啱啱錄得洋房高價成交，買家睇中佢鄰近自然保育區，加上有成2000呎政府租借花園用地，空氣同環境一流，考慮咗一陣就入市。<br> 利嘉閣范偉男話，北潭涌FirenzeGarden一幢1400呎洋房，面積1400呎，連2000呎租借花園，成交價615萬，呎價4393蚊，原業主喺95年以500萬買入，賺115萬離場，間屋升值23個巴仙。</p></body></html>
