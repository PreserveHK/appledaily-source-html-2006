<html><header><meta charset="utf-8"><title>新貨出籠：捽極唔甩mascara</title></header><body><h1>新貨出籠：捽極唔甩mascara</h1><p>又一妹妹仔重大喜訊！MAYBELLINE呢位mascara嘅老大哥又出新貨，就係防汗防眼油嘅UnstoppableMascara。試過搽後捽眼都唔會整污糟隻眼，而且睫毛明顯增長，不過當然無50%咁誇張，但都幾自然持久，唔會黐到一嚿嚿，落妝時只需用水洗即甩，十分方便。不過落雨就記得唔好用佢喇，費事出街嚇死人啦！<br>記者：陳穎欣<br>查詢：28281437</p></body></html>
