<html><header><meta charset="utf-8"><title>Eason寸爆放電霆鋒</title></header><body><h1>Eason寸爆放電霆鋒</h1><p>陳奕迅（Eason）昨日在數碼港接受陳志雲主持的《志雲飯局》錄影訪問，陳志雲送了三樣禮物給他，最令Eason有興趣的，是玩具咪stand，他不停拿着玩，又笑說支咪像鬚刨和按摩器，問他是否有問必答？Eason笑說：「我都唔知佢會問乜，反而我想問番佢覺得今年邊個攞最受歡迎男歌手獎，如果問到啲我唔想答，一係學我老友（謝霆鋒）呢排咁，將把聲調高啲，講呢個問題我唔答囉。」<br> Eason還笑指霆鋒最近做訪問除聲音高八度外，還有一對電死人的眼神，他說：「唔知佢做訪問，個鏡頭有冇爆裂呢？蜜運中嘅人係咁㗎啦，我哋做朋友都慣㗎啦！」<br> 採訪、攝影：胡比</p></body></html>
