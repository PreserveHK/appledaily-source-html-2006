<html><header><meta charset="utf-8"><title>後藤真希拋枷鎖行性感</title></header><body><h1>後藤真希拋枷鎖行性感</h1><p>日本偶像組合Morning娘（晨女）近年人氣急跌，一眾同門姊妹也無一倖免，事業停滯不前的前晨女成員後藤真希，便趁20歲即拍性感寫真，力求人氣反彈。<br> 踏入雙十年華的後藤真希，將在本月21日推出全新寫真集《FOXYFUNGO》，她揚言要擺脫以往「清純不足、性感未夠」的偶像形象，決心走大膽性感路線，於是穿上超短熱褲和迷你裙，盡情顯露成熟的身材。<br> 假如後藤今次走性感路線仍不獲fans受落的話，相信她要步前EEJump成員的胞弟Yuuki後塵，引退藝能界了。</p></body></html>
