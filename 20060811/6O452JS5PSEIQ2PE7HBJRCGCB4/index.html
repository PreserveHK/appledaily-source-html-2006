<html><header><meta charset="utf-8"><title>肥皂水啜實吸盤</title></header><body><h1>肥皂水啜實吸盤</h1><p>和老友小麥去Tea，她口不擇言：「你昨晚去做賊嗎？眼袋都掉到下巴去了。」我說：「昨天睡至半夜，突然間呯嘭一聲，吵醒全家，最後發現原來是廚房掛鑊的吸盤掉下來，以致發出噪音，但之後再也睡不着。」小麥醒我以下貼士，無論新吸盤抑或舊吸盤，都就會同堵牆纏綿啜實。<br>記者：林佩婷</p><p>新盤</p><p>新買回來的吸盤，只要在其背面塗一層肥皂水，之後才貼牆，黏力就會更穩固。</p><p>舊盤</p><p>當吸盤用久了不夠吸力時，放入熱水中約1至2分鐘，便會恢復吸力。</p></body></html>
