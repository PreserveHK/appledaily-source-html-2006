<html><header><meta charset="utf-8"><title>師弟聰仔好事近</title></header><body><h1>師弟聰仔好事近</h1><p>藤原龍也師弟妻夫木聰，多年前也被傳與師兄四出𠝹女，近年聰仔已收心養性，與合演新片《多羅羅DORORO》的女星柴崎幸感情發展穩定，日前狗仔隊更拍到幸妹帶聰仔見老竇，看來二人好事近了。</p><p>慶25歲牛一</p><p>據昨日出版的日本雜誌《女性Seven》報道，柴崎幸上周六25歲生日，相約了父親和男友妻夫木聰到東京一間日本料理店慶祝生日，聰仔在店外與幸父有說有笑，在場記者還聽到幸父對聰仔說：「妻夫木君，拜託你了。」明顯幸父已承認聰仔與女兒的關係，並願意將愛女交託聰仔。之後，三人還到了K場慶祝，至深夜2時半，聰仔截的士讓幸妹與父回家。</p></body></html>
