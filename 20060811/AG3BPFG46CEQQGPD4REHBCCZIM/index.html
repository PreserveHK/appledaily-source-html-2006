<html><header><meta charset="utf-8"><title>自製有益玄米茶</title></header><body><h1>自製有益玄米茶</h1><p>上飲飲食食的討論區論壇，有網友聽講玄米茶可以治癌！仲話睇報紙話古天樂買過畀周潤發個岳父飲到痊癒，問人係唔係真？雖然講到醫唔醫到癌症就好難講，但玄米茶有養生功效就係肯定嘅。<br>其實平日喺健康食品店買到的玄米茶，只係用炒過嘅糙米嚟整，自製都好簡單，只要將糙米用無油的鑊細火亁炒至黃褐色，但又未到爆裂的程度，然後將炒過的糙米放入滾水中焗5分鐘就可以飲用。據講玄米茶有清血、分解膽固醇同排毒作用，飲落甜甜哋又有淡淡米香，飲呢個好過成日飲汽水吖！</p></body></html>
