<html><header><meta charset="utf-8"><title>街坊心得</title></header><body><h1>街坊心得</h1><p>鍾意賭直播波</p><p>Alex-20餘歲<br> 最鍾意賭有直播嘅比賽，少少注碼當考眼光。不過四大聯賽今個星期只有德甲開鑼，會等英超、西甲開波才會落注。</p><p>歐冠實牙實齒</p><p>關先生-30餘歲<br> 友賽最蝦人賭，盃賽如似歐冠外圍賽等等，兩隊實牙實齒較量，就算輸咗都心甘命抵，最近利物浦就係最佳例子。</p><p>法甲長買細波膽</p><p>Ben-33歲<br> 足智彩開檔就開始賭，自己鍾意買日職嘅大波膽，而法甲就長買1:0、1:1，間中買過關3串7，過到兩關都幾好分頭。</p></body></html>
