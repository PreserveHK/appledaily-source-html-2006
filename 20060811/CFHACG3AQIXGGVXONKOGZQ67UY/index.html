<html><header><meta charset="utf-8"><title>香港男人裝身貴過女士</title></header><body><h1>香港男人裝身貴過女士</h1><p>【本報訊】行街買衫是女士們至愛，但原來本港的男士服飾，平均價錢較女性服飾昂貴。瑞銀將男、女士的西裝、運動衫、外套、襯衣、牛仔褲、鞋襪等多款衣物的價格進行比較，發現本港男士服飾平均價錢要5,772元，但女士服飾只需3,588元，差幅高達60%。不過，若論全球買衫最貴地方首推日本東京；要購買上述男士服飾，費用要接近10,300港元，而女士服飾也超過8,000港元。至於男、女服飾最便宜地方則是菲律賓首都馬尼拉。</p></body></html>
