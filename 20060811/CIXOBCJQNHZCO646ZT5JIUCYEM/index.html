<html><header><meta charset="utf-8"><title>薪酬租樓能力不成比例</title></header><body><h1>薪酬租樓能力不成比例</h1><p>【本報訊】本港的樓宇租金一向出名貴，雖然瑞銀的研究報告指出，在本港租用一個普通的兩至三房單位，每月平均租金只須約6,000元，在全球排名38，而全球最貴租的城市是紐約，租用一個同類單位每月接近20,000元。<br> 不過，由於本港「上班一族」的薪酬指數，在全球排名屬於中下游（第40位），比新加坡、台北，甚至南非的約翰內斯堡還要低，故此住屋開支成了港人一項沉重負擔，租金佔每月收入比例之大，在全球名列前茅。</p></body></html>
