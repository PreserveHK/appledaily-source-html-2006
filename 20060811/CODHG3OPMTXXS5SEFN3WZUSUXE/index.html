<html><header><meta charset="utf-8"><title>奧比斯飛機醫院換新貌</title></header><body><h1>奧比斯飛機醫院換新貌</h1><p>【本報訊】為失明人帶來光明希望的奧比斯眼科飛機醫院，將會換上新裝。</p><p>賣模型籌款</p><p>九龍灣德福廣場舉行「德福一號．翱翔世界．載你飛越國界」推廣活動，邀請六名不同界別的名人，包括跨媒體創作人歐陽應霽、時裝潮流先鋒陳刀及插畫師PeterNg等，設計一套共六款的「慈善愛心飛機模型」，奧比斯最後將會選擇其中一款，作為飛機的新設計。<br> 顧客於8月24日至9月3日於德福商場消費滿100元，可以88元換購一款飛機模型，善款將撥捐奧比斯眼科飛機醫院。</p></body></html>
