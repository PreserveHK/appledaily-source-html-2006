<html><header><meta charset="utf-8"><title>港聯有待發育</title></header><body><h1>港聯有待發育</h1><p>賭王何鴻燊私人投資嘅港聯航空快將慶祝一周年，噚日終於公布每月營運數據，7月份接載咗萬四個乘客，比6月只有萬一個客，有26%增幅。<br> 將載客量除開31日，7月份每日有448個客，對一間主要用小飛機飛內地線嘅BB航空公司嚟講，算係唔錯㗎嘞。<br> 如果要同開業超過廿年嘅港龍航空比，港龍6月做咗45萬客（7月份數據未出），港聯只係港龍嘅3%，當然啦，咁樣比唔係好公平，始終港聯都係有待發展。<br> 難怪港聯最近扑鎚，將45%股權賣畀海南航空集團，希望泊個好碼頭，可以有多啲渠道，容易啲賣飛畀內地旅客。港聯𠵱家飛緊杭州、寧波、南京、重慶同清邁，希望呢間公司可以長大成人啦。</p></body></html>
