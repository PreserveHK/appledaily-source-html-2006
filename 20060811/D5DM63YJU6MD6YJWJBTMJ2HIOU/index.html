<html><header><meta charset="utf-8"><title>陳煒為愛貓買樓</title></header><body><h1>陳煒為愛貓買樓</h1><p>陳煒愛貓如命，但近年因為長期逗留內地拍劇關係，只好把愛貓轉交胞姊照顧，雖然她仍會抽空到姊姊家探訪，但最近卻發覺愛貓對她感到陌生，有點愛理不理，令陳煒十分內疚。</p><p>四出睇樓盤</p><p>其實陳煒一直有置業打算，可是沒有時間在港四出看樓盤，近日她剛完成一齣內地劇，終於有時間休息，她也計劃趁空閒四出物色新居所，她日前說：「我買屋嘅要求係希望環境舒服。我擁有自己嘅屋，就會接番隻貓返嚟住。」<br> 採訪：比華利<br> 攝影：陳偉權<br> 服裝：UNITEDCOLORSOFBENETTON<br> 場地：恆豐酒店</p></body></html>
