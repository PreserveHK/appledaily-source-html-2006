<html><header><meta charset="utf-8"><title>羅賓威廉斯入院戒20年酗酒惡習</title></header><body><h1>羅賓威廉斯入院戒20年酗酒惡習</h1><p>繼早前米路吉遜（MelGibson）入療養院戒酒後，昨日另一位影帝級人馬羅賓威廉斯（RobinWilliams）也進入療養院，醫治20年的酗酒惡習。</p><p>要求傳媒勿騷擾
</p><p>據發言人稱，羅賓近20年備受酗酒困擾，近日酒癮更愈來愈嚴重，為了自己及家人的着想，決定療養院戒酒。羅賓要求傳媒尊重他及其家人的私隱，在這段時期不要作出騷擾，並承諾很快會跟觀眾見面。除了上星期開畫的新片《TheNightListener》外，羅賓今年還有三齣戲會上映，因此在此時戒除酒癮，專心工作也未嘗不是好事。</p></body></html>
