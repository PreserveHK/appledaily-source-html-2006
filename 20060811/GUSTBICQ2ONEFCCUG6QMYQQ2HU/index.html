<html><header><meta charset="utf-8"><title>網友有嘢講：<br>妻兒失蹤影　像世界末日</title></header><body><h1>網友有嘢講：<br>妻兒失蹤影　像世界末日</h1><p>「至今英航還沒有在網站公布航班最新資料，未知妻子及兩名兒子的班機究竟要延誤多久，加上妻子的手提電話不能帶上機，無法與她聯絡。」-RaoRaj（印度）<br> <br> 「我是一名空中服務員，我對恐怖分子經常威脅我每日的生活感到很討厭。」-MichalSegal（英國）<br> <br> 「英國面臨更多恐怖襲擊威脅，好像快要世界末日般，現時唯一可以做的，就是揪出幕後黑手。」-Starbuck（英國）</p></body></html>
