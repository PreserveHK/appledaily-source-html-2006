<html><header><meta charset="utf-8"><title>MaggieQ火辣跳入公仔箱</title></header><body><h1>MaggieQ火辣跳入公仔箱</h1><p>衞視中文台將於今個禮拜日開始播出節目《LoveAsia》，呢個節目係集合亞洲10位名模包括MaggieQ、林志玲等精心拍攝嘅火辣電視寫真，頭炮就係MaggieQ，佢會喺節目入面着性感三點式，擺出各種誘人甫士，原來呢個節目佢都有份構思同協助拍攝。喺節目入面，MaggieQ大爆當初覺得自己身材矮小似男仔，所以從來冇諗過要做模特兒，當初係因為窮到燶先至入行嘅。</p></body></html>
