<html><header><meta charset="utf-8"><title>推翻搜令律師行敗訴</title></header><body><h1>推翻搜令律師行敗訴</h1><p>【本報訊】廉署應菲律賓執法當局要求，協助調查當地一宗貪污案，搜查本港一間提供秘書服務公司的菲律賓律師行，並撿走文件，該律師行及秘書服務公司批評廉署，申請取搜查令時未有向裁判官披露搜查行動可能侵犯「法律專業保密特權」，遂申請司法覆核，尋求推翻搜查令及交還撿走文件，但昨被駁回。<br> 高等法院法官夏正民在判詞指，廉署人員均依足《刑事相互協助條例》簽發及執行搜查令。申請人分別在港註冊經營的羅牧律菲律賓律師行，及屬下提供公司秘書服務的RmbsaCorporateServicesLtd。<br> 案件編號：HCAL57/06</p></body></html>
