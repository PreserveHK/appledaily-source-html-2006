<html><header><meta charset="utf-8"><title>WiFi兔識讀電郵短訊</title></header><body><h1>WiFi兔識讀電郵短訊</h1><p>他媽哥池、寵物狗，通通out！法國Violet公司老闆介紹該公司「至Q」新產品：WiFi兔仔「Nabaztag」。這隻塑膠兔不只樣子可愛，會擺擺耳仔唱唱歌，而且功能多多，能夠將電郵和手機短訊朗讀出來，叫小朋友上床睡覺，以至無線WiFi網絡接收互聯網消息，由股市行情到最新交通情況，都隨時精靈奉上。中國製造的「Nabaztag」，每個售價150美元（約1,170港元）。<br> 路透社</p></body></html>
