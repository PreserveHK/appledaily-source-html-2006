<html><header><meta charset="utf-8"><title>任總金融基本法</title></header><body><h1>任總金融基本法</h1><p>可能係全港最貴嘅專欄作家任志剛，噚日發表本周專欄文章，今次講「金融基本法」。任總認為金融唔難明唔神秘，但常被人誤解，所以佢特意寫一套「金融基本法」，一共13條，大家有興趣可上金管局個網頁睇（www.info.gov.hk/hkma/）。<br> 華華淨係想講，任總呢套基本法第一條係「金融很重要，是現代經濟的核心。」呢一句，係鄧小平語錄。北京現時最重視特區經濟，任總咁政治正確，難怪屹立不倒。</p></body></html>
