<html><header><meta charset="utf-8"><title>話你知：鈴木代表日本投降</title></header><body><h1>話你知：鈴木代表日本投降</h1><p>1868年1月18日出生的鈴木貫太郎，是日本第42屆內閣總理大臣（即首相），亦是日本在第二次世界大戰期間最後一任首相，被迫向盟軍投降。1945年4月至8月出任首相的鈴木，上任時77歲，海軍出身的他，在1936年「2.26」事件中遭少壯派軍人襲擊身負重傷傷癒後授封為男爵。至1945年4月，美軍登陸沖繩島，當時的日相小磯國昭在4日後內閣總辭，由鈴木走馬上任。美軍在廣島、長崎投擲原子彈，日本最後投降。鈴木於1948年逝世，享年80歲。</p></body></html>
