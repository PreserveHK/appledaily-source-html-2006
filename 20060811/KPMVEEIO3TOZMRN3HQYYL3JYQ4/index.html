<html><header><meta charset="utf-8"><title>Rain最叻打怪獸</title></header><body><h1>Rain最叻打怪獸</h1><p>韓國電影《韓流怪嚇》在當地掀起熱話，日前有網民進行了別開生面的選舉，讓網友選出「最叻打怪物的韓星」。Rain以38.5%票數大熱摘冠，打怪物前先打低權相佑、金鐘國等大隻佬男星。<br> 《韓》片講述首爾的漢江突然出現一隻可怕怪物，當地上映短短兩星期，總入場人次已接近800萬人，大有可能成為當地史上最賣座電影。網友選Rain最叻為打怪獸的韓星，主要是他夠大隻，絕對有能力用一雙麒麟臂挑戰怪獸。Rain近日經常戴上針織帽及大大的烏蠅鏡出席公眾場合，其外星人般的打扮實在令網友深信他可與怪物「打成一片」。&#13;</p></body></html>
