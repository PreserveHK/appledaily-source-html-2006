<html><header><meta charset="utf-8"><title>肥杏、脹安墮超磅情網</title></header><body><h1>肥杏、脹安墮超磅情網</h1><p>胡杏兒昨日與許志安到舂坎角拍攝新劇《肥田囍事》。劇情講述變了肥仔的安仔與肥杏坐在吊床上談情，二人加起來近300磅重，幸支撐吊床的兩棵樹夠粗壯。<br> 另一場戲則講述肥杏專程買蛋糕為安仔賀生日，又送了兩個套到手指的公仔給他，二人用公仔甜蜜互咀。剛巧明日是安仔的生日，難怪他收到蛋糕時十分開心。<br> 最近有傳安仔舊愛鄭秀文加盟東亞唱片後，因情緒問題不願工作，令老闆林建岳有意以4,000萬元邀楊千嬅過檔取代她，同屬東亞的安仔說：「公司立場梗係想搵多啲新血加入，但4,000萬應該問老闆，4,000蚊先至問我。」<br> 採訪：駱華齡　攝影：仇志德</p></body></html>
