<html><header><meta charset="utf-8"><title>德泰配股集資886萬</title></header><body><h1>德泰配股集資886萬</h1><p>▲德泰中華（2324）公布，執行董事徐德強以先舊後新方式，向WuWaiYin及麥太和配售2290萬股，佔擴大股本後9.08%權益。配售價0.4元，較昨日收市價0.43元折讓約6.98%。集資淨額為886萬元，擬作一般營運資金及未來可能進行的投資用途。完成後，徐氏持股量將由13.35%降至12.13%；WuWaiYin則由目前的4.54%升至8.88%，而麥太和則由零股權增至4.32%。
</p></body></html>
