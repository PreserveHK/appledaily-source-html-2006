<html><header><meta charset="utf-8"><title>巴士的士車資差距最勁</title></header><body><h1>巴士的士車資差距最勁</h1><p>【本報訊】巴士、的士是港人經常乘搭的交通工具，但瑞銀的研究顯示，本港的巴士與的士車費差距之大，為全球之冠。研究指本港巴士等便宜公共交通工具，每公里的車費只需0.6元，但的士每公里車費卻高達25元，相差近42倍。<br> 反觀本港有一套享譽國際的列車系統，但車費價格相宜，每公里收費0.2元。全球車費最貴地方集中在歐洲城市，分別是倫敦（列車）、蘇黎世（的士）及斯德哥爾摩（巴士）；其中倫敦的列車收費是香港的17倍。</p></body></html>
