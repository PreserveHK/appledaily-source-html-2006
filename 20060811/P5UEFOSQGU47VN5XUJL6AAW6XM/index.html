<html><header><meta charset="utf-8"><title>小狼與小羊閃耀友愛</title></header><body><h1>小狼與小羊閃耀友愛</h1><p>近日在港上畫的日本動畫《狼羊物語》，是改編自當地同名的暢銷童話故事。故事主要圍繞小羊與小狼之間的友情故事，內容雖然簡單，但原來導演杉井儀三郎是希望透過動畫宣揚世界和平信息，可謂寓意深遠。</p><p>力求自然</p><p>導演接受電影公司訪問時說：「狼與羊是兩種敵對的動物，但我偏偏要把這個童話故事拍成動畫，希望現今人類能超越種族和宗教的枷鎖，建立互信的友誼。」由於內容具教育意義，導演深信電影適合男女老幼欣賞。<br> 談到電影最特別之處，導演表示他採用傳統的2D拍攝，而角色製作也講求以自然為主。另外，《狼》的原著作家木村裕一將於本月20日下午親臨太古城UA戲院與fans見面。</p></body></html>
