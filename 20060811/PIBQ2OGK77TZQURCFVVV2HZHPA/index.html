<html><header><meta charset="utf-8"><title>靠《死亡筆記》翻身　人氣漫畫變電影</title></header><body><h1>靠《死亡筆記》翻身　人氣漫畫變電影</h1><p>電影《死亡筆記》由小畑健的同名話題漫畫改編，是日本漫畫史上銷量最快衝破100萬本的作品，現時當地已賣出超過1,500萬本。《死》的內容講述死神流克在人間丟下一本「死亡筆記」，凡在筆記裏被寫上名字的人都會死亡，筆記由夜神月拾獲，他為了達成沒有罪惡的理想世界，於是化名奇拿殺死罪犯，結果引來L及警方的追捕。《死》並不是單單圍繞警匪追逐為主題，更深層的意思是讓人反省何謂罪惡、甚麼是最適當的懲罰等道德價值。由藤原龍也主演的電影版也在日本大收旺場，而續集《DeathNoteTheLastName》將於11月在日本上映。</p></body></html>
