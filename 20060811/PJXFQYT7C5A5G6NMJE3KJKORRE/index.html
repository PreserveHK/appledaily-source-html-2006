<html><header><meta charset="utf-8"><title>港景峰業主平賣換馬</title></header><body><h1>港景峰業主平賣換馬</h1><p>銀行減息，業界一致唱好，睇好樓市好快就會起死回生，不過尖沙嘴港景峯就有個放盤業主大唱反調，以低市價一成賣出揸咗4年嘅單位，當同類叫緊500萬嘅時候，佢以480萬放盤，結果話咁快以445萬賣出，單位係2座高層D室，769呎，成交呎價5787蚊。<br> 香港置業戴志文話，業主當年以380萬買入用嚟投資，發現港景峯以用家為主，成交唔算活躍，諗住轉手賺一筆，套現換馬，總結今次以4年時間賺65萬，成績不過不失啦。至於個買家係自住嘅，見係市場上最平嘅放盤，二話不說就入市，執筍貨。</p></body></html>
