<html><header><meta charset="utf-8"><title>潮流感：KJL臨摹高手</title></header><body><h1>潮流感：KJL臨摹高手</h1><p>Copycat一向有高低手之分，美國品牌KennethJayLane正是當中高手表表者。明刀明槍玩仿效伎倆，難得抄到光澤、色彩與手感都天衣無縫，價平抵玩，更贏到列根夫人、克林頓太太、柯德莉夏萍（AudreyHepburn）及莎拉謝茜嘉栢嘉（SarahJessicaParker）歡心。<br> 玩到最勁一役，是當年為JackieO複製百萬元綠寶石頸鏈外，歷年仿照過Chanel的十字架、Cartier豹頭手鐲、Tiffany彩雀胸針，全部如假似真，近日新到連卡佛的一條仿象牙頸鏈，更是質感細緻，真假難分。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>
