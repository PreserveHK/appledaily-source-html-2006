<html><header><meta charset="utf-8"><title>情慾照轟動一時<br></title></header><body><h1>情慾照轟動一時<br></h1><p>藤原龍也入行時已被傳非常花弗，當年最轟動日本藝能界的，莫過於他被雜誌刊出與年長的行外女性在沙發上鬼混的照片，藤原身旁的雪櫃上更擺放了剛用過的安全套，當年只有16歲的他，純情形象盡毀。據悉當年藤原在涉谷車站附近的遊戲機中心𠝹女，及後到了一名女性的住所嘗雲雨情，後來被對方出賣，該名女子不止大爆藤原天生異稟，床技一流，更爆他雖未成年，但已狂飲酒。<br> 自此，藤原常被傳四處追女仔，近年緋聞一度沉寂下來，至最近有傳他與女星栗山千明拍拖，但只屬流料。</p></body></html>
