<html><header><meta charset="utf-8"><title>搜山捉犯警中暑腹瀉</title></header><body><h1>搜山捉犯警中暑腹瀉</h1><p>陜西安康市警方對涉嫌在當地道觀殺害10人的A級通緝犯邱興華的圍捕已經長達一周，但由於山高林密，邱氏自幼在該地生長，熟悉地形，雖然數度發現其蹤影，但搜捕仍無所獲。反而參與圍捕的500多名公安武警因高溫酷暑，飲食不潔等因素，有多人中暑肚屙。<br> 7月16日，漢陰縣道觀鐵瓦殿發生特大兇殺案，寺廟內道士和香客共10人被殺。公安經調查，鎖定當地47歲男子邱興華為疑兇，公安部於是發出A級通緝令，懸紅五萬元人民幣追緝他。當局根據線報，相信他就在附近的山區20平方公里範圍內，但經過七天搜索，並帶邱興華妻兒上山喊話，仍一無所獲。<br> 陜西《華商報》</p></body></html>
