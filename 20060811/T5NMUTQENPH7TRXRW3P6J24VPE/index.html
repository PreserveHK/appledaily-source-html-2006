<html><header><meta charset="utf-8"><title>雪狼特警守護奧運</title></header><body><h1>雪狼特警守護奧運</h1><p>2008年北京奧運日前剛踏進倒數兩周年，北京一支主要負責奧運期間反恐工作的保安精英──「雪狼突擊隊」，再成為外界關注熱點。<br> 據報，「雪狼突擊隊」的訓練場面積龐大，一些北京重點街區全景都被按比例複製下來，而在演習的模擬現場中，甚至出現「王府井小吃街」的顯著標識和標誌性建築。<br> 據報，為加強2008年北京奧運的保安，由30人組成的「雪狼突擊隊」已秘密集訓三年。這支神秘部隊的成員都是從北京公安中千挑萬選的精英，他們平均22歲，每人身上的裝備總值30萬元人民幣。<br> 南方網</p></body></html>
