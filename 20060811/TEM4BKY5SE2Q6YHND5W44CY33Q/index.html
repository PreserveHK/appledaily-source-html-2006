<html><header><meta charset="utf-8"><title>映灣園靚價租出</title></header><body><h1>映灣園靚價租出</h1><p>今時今日東涌私人屋苑可以租幾多銀呢？間隔4房享優質海景連全屋電器，月租每呎唔使10蚊雞。講緊嘅係映灣園，即係離市中心地鐵站最遠嘅私人屋苑，7座高層H室，1201呎單位，啱啱以每月1.18萬元租出，呎租九個八。中原林少禮話，映灣園今個月有23宗租務成交，平均呎租八個半；接近10蚊呎，算靚價囉。<br> 個租客係跨國企業外籍要員，第一次派嚟香港做嘢，唔知係咪初嚟埗到怕生保，堅持想住近機場，對映灣園嘅外表包裝極之受落，咁就落咗叠。一再證明，包裝係非常重要嘅。</p></body></html>
