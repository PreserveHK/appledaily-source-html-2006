<html><header><meta charset="utf-8"><title>涉騙路政署　6人否認控罪</title></header><body><h1>涉騙路政署　6人否認控罪</h1><p>【本報訊】瀝青公司六名職員涉嫌在重鋪路面工程時，以假土芯樣本交予工務局試驗，串謀詐騙路政署，昨在沙田裁判法院提堂，各人均否認控罪，裁判官將案押後至10月9日進行預審，批准六人各以1萬元現金保釋。六名被告依次為鄭志輝（經理）、徐友傳（助理管工）、黃廣成（管工）、周向暉（地盤總管）、梁承祖（地盤總管）及鄭家文（工人），介乎33至53歲，控罪指他們於99年1月1日至05年9月12日串謀詐騙路政署。<br> 案件編號：STCC7958/06</p></body></html>
