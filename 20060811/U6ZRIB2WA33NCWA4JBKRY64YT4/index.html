<html><header><meta charset="utf-8"><title>非禮選舉闖禍停工補鑊</title></header><body><h1>非禮選舉闖禍停工補鑊</h1><p>商台DJ森美及小儀在今年6月3日主持的電台節目《架勢堂》中，舉行一個名為「我最想非禮嘅香港女藝人」的網上投票選舉，結果引起軒然大波，除被批評侮辱女性惹來抨擊外，廣管局更接獲逾百宗投訴，森美及小儀即時公開道歉（圖），但仍未能平息事件。<br> 自事件鬧大後，森美及小儀的工作陸續被抽起，繼商台勒令停播《架勢堂》兩個月後，森美辭去中文大學新聞與傳播學院「廣播娛樂」課程教職，同時辭演舞台劇《大煞風景》，快餐店廣告也被抽起，而由兩人擔任主持的無綫遊戲節目《15/16》也被迫要更換主持。</p></body></html>
