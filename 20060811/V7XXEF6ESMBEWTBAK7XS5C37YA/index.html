<html><header><meta charset="utf-8"><title>反銷售稅民意創新高</title></header><body><h1>反銷售稅民意創新高</h1><p>【本報訊】反對銷售稅的民意再創新高。民建聯的調查發現，81%被訪者不贊成開徵銷售稅。該黨在上月中訪問1,239名市民，了解是否支持政府開徵銷售稅，58%被訪者表示「完全唔贊成」、23%表示「現階段唔贊成」。75%受訪人士認為政府一旦開徵銷售稅，會令其生活質素下降，71%表示或可能會改變其購物消費習慣。34%受訪者認為，開徵銷售稅只會令富裕家庭受益最多，16%認為銷售稅令所有人都不會受益。民建聯重申該黨反對政府開徵銷售稅。</p></body></html>
