<html><header><meta charset="utf-8"><title>新貨出籠：眼圈黑唇一支搞掂</title></header><body><h1>新貨出籠：眼圈黑唇一支搞掂</h1><p>「日日做到冇停手，總有眼圈嘅時候……」黑眼圈唔早日解決，日後就愈來愈難對付。Philosophy最近推出的「darkshadows」就係針對呢個眼部問題，只要早上以指尖蘸小量塗眼部四周，輕輕按摩，日子有功便可減輕眼袋及黑眼圈的情況；仲可以用在唇上四周來減淡黑色素。如果眼部開始有幼紋出現，又可選擇含氨酸的「eyebelieve」軟膏，能減少幼紋及皺紋。<br>記者：黎婉薇<br>查詢：28100133</p></body></html>
