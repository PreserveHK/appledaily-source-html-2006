<html><header><meta charset="utf-8"><title>鈴木仁嚴選二手車</title></header><body><h1>鈴木仁嚴選二手車</h1><p>日本男星鈴木仁甫出道已在早前上畫的電影《新紮師妹3》擔綱第一男主角，稱得上星途暢順，其經理人公司便打算送車獎勵他，但因鈴木仁在香港不熟路，建議買二手車代步較佳，認真知慳識儉。<br> 日前鈴木仁往灣仔的二手車展場地揀車，見他對七人車甚有興趣，先後睇過一部二手價32萬8千元的豐田七人車及另一同價的日產七人車。</p><p>手機拍下心頭好</p><p>其後他轉睇跑車，分別睇過二手價168萬的法拉利、售價27萬8千的平治旅行車、售76萬8千的林寶堅尼及二手價38萬8千的寶馬，其間他一時蹲地，一時竄入車廂，更用手機拍低照片。<br> 採訪、攝影：娛樂突發組</p></body></html>
