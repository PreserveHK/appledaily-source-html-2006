<html><header><meta charset="utf-8"><title>30歲權相佑東京快閃</title></header><body><h1>30歲權相佑東京快閃</h1><p>近日處於休息狀態的韓星權相佑，前日突然現身電影《青春漫畫》於東京舉行的優先試映場，令900名場內fans瘋狂尖叫，他表示正考慮接拍日劇，以報答他們的支持。<br> 擔任電影宣傳大使的醜男組合Ungirls於場內發揮其搞笑本能，他們稱：「我們為了權相佑，特別剪了個與他片中造型相同的髮型，可惜我們沒有他那麼英俊，就連自己都覺得奇醜無比。」權相佑即安慰說：「你們都很可愛，是日本最厲害的搞笑藝人。」<br> 上周六是權相佑的30歲生日，大會當日便準備生日蛋糕，以及騎呢假髮給壽星仔。接過禮物後的他大冧fans說：「每次來到日本都有如慶祝生日般高興。」</p></body></html>
