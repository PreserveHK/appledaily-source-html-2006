<html><header><meta charset="utf-8"><title>Toby鍾情電眼偉</title></header><body><h1>Toby鍾情電眼偉</h1><p>梁靖琪（Toby）最近有份參演新片《傷城》，有幸夥拍兩名型男梁朝偉和金城武。她大讚金城武靚仔有型，而偉仔則散發成熟男士的魅力，尤其他的一雙電眼，很易把人迷倒，Toby說：「我覺得金城武比較cool，而偉仔份人就隨和啲，佢對眼嘅電力真係好驚人，仲好似識講嘢咁。」<br> 問Toby如要在兩型男中選一人做男朋友，她會揀選哪一位？她說：「我會揀偉仔，因為我覺得成熟型男仔比較適合自己。」<br> 採訪：比華利<br> 攝影：陳偉權<br> 場地：海洋公園</p></body></html>
