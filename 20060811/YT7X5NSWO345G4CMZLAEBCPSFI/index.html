<html><header><meta charset="utf-8"><title>SuperJunior成員送殯後炒車</title></header><body><h1>SuperJunior成員送殯後炒車</h1><p>韓國大堆頭組合、有13個成員的SuperJunior近日禍不單行，繼成員李東海的父親日前不幸逝世後，被fans稱為公主的金希澈昨日清晨又遇上交通意外，導致左腳大腿骨折，需留院接受詳細檢查和診治。<br> 有份演出MBC電視台處境劇《彩虹羅曼史》的金希澈前日完成劇集拍攝後，到全羅東道的木浦出席李東海父親的喪禮，豈料在昨日清晨時分與經理人乘車返回首爾途中，由於車輛突然轉線而撞向中間石壆，導致今次意外。金希澈和經理人即時送往首爾的醫院接受治理，而他暫時將不能拍攝《彩》劇。</p></body></html>
