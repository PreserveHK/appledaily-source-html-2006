<html><header><meta charset="utf-8"><title>世紀21搞租務培訓班</title></header><body><h1>世紀21搞租務培訓班</h1><p>暑假都過咗一大截，又係傳統換樓租樓旺季嘅開始，世紀21培訓部啱啱搞咗場持續進修課程，就係針對租務市場嘅問題，請嚟專業律師主講，題目係「租務糾紛溶解方案」，糾紛都可以溶解，幫個課程起題嘅老兄果然有新意。<br> 喺政府未修例之前，業主將層樓放租，遇上租霸，境況隨時慘過層樓變負資產。雖然政府終於覺悟而修例，但始終都難免有紛爭出現，做中間人嘅經紀，如果反應快啲曉得即時調停，好多問題其實都可以避免嘅。今次世紀21搞嘅租務課程，環繞法律上租客嘅責任、租約條款、租務糾紛解決方法同埋業主收樓法門等等，算係幾全面。</p></body></html>
