<html><header><meta charset="utf-8"><title>尹孫河拋波Sell可愛</title></header><body><h1>尹孫河拋波Sell可愛</h1><p>在日本發展多年的韓國女星尹孫河，將在下月與韓籍商人結婚。前日，尹孫河現身東京神宮球場，為Yakult對巨人的棒球賽主持開球儀式。即將嫁人的尹孫河心情明顯靚爆燈，已經30歲的她穿上白色連身短紗裙，投完球後更擺出伸脷甫士扮可愛。</p><p>精神奕奕</p><p>近日忙於籌備婚禮的尹孫河，上星期在錄影節目時因過勞而暈倒。前日，尹孫河現身開球禮時表現得精神奕奕，看來已無大礙。</p></body></html>
