<html><header><meta charset="utf-8"><title>爭居港權4漢滋擾罪提訊</title></header><body><h1>爭居港權4漢滋擾罪提訊</h1><p>【本報訊】一批為內地子女爭取居港權的家長，於今年6月12日在灣仔遊行途中，其中4名男子突然攀上行人天橋頂，弄致灣仔區交通幾近癱瘓，四漢被控一項滋擾公眾罪名，昨在東區裁判法院否認控罪，押後至11月29日審訊，立法會議員梁國雄（後排）昨在法庭外拉橫額支持。四名被告（前排）：謝家奇（58歲）、朱國賢（58歲），任職工人；劉格文（64歲）及繆玉雅（61歲），均無業，各准以現金50元擔保候審。<br> 凌樹輝攝<br> 案件編號：ESCC3215/06</p></body></html>
