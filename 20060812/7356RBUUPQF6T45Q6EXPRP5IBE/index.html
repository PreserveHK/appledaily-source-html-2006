<html><header><meta charset="utf-8"><title>3200萬六合彩今晚攪珠</title></header><body><h1>3200萬六合彩今晚攪珠</h1><p>【本報訊】因過去連續四期六合彩攪珠無人中頭獎，逾2,300萬元累積多寶彩金將撥入今晚舉行的攪珠。馬會估計一注獨中頭獎的幸運兒，有機會獨得3,200萬元彩金，這是今年第四大頭獎派彩。<br> 昨日各區投注站均人頭湧湧，不少市民都提早投注，希望獲財神眷顧而成為千萬富翁。馬會特地把六合彩的投注時間延遲至晚上9時，攪珠則於今晚9時30分舉行，亞視本港台將直播攪珠過程。</p></body></html>
