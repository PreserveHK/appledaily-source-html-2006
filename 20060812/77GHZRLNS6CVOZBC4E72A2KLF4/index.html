<html><header><meta charset="utf-8"><title>伽瑪輻射可致細胞突變</title></header><body><h1>伽瑪輻射可致細胞突變</h1><p>伽瑪輻射（GammaRadiation）是短波長的電磁波，其物理本質跟可見光、X光、無線電波等相同，但伽瑪射線具有高度穿透性（比X光更具穿透性），又攜帶高能量，可能需要相當厚度的鉛或混凝土才能把其吸收。<br> 伽瑪射線是從放射元素釋放出來的放射線，由於可引致電離而對包括人類在內的生物構成危害，包括容易造成生物體細胞內的DNA斷裂，進而致細胞突變、造血功能缺失、癌症等疾病，其對人體影響與X光相若。</p></body></html>
