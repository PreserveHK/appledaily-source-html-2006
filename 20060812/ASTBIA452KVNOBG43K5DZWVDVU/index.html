<html><header><meta charset="utf-8"><title>偉仕料今年收入3億</title></header><body><h1>偉仕料今年收入3億</h1><p>【本報訊】偉仕控股（856）主席李佳林表示，全球第2大硬盤製造商WesternDigital（WD）現時在中國有4個代理，集團剛於上月成為其中之一，佔總分銷額25%，代理不少於10萬台硬盤，至明年3月底止年結前，料有3億元（人民幣．下同）收入。<br> 他希望未來一年成為WD在內地的最大分銷商，為偉仕帶來4億至5億元收入，約佔硬盤總銷售額10%。他預期，該集團另一硬盤品牌Seagate的收入比重，將由去年的66%降至不逾60%。<br> 他續稱，偉仕在內地獨家代理的記憶體品牌Corsair，現時每月銷量額均升1倍，預期會成為集團第3大盈利來源。</p></body></html>
