<html><header><meta charset="utf-8"><title>風雨大潮未三碰頭</title></header><body><h1>風雨大潮未三碰頭</h1><p>「桑美」吹襲浙江期間，正值天文大潮，專家最擔心的「颱風、暴雨和天文大潮」三碰頭情況幸沒出現，不過，廣州和上海近日仍將受天文大潮影響，珠江和黃浦江水位均超出警戒線。<br> 其中珠江水位前日漲到今年以來的最高點，其中，中大水文站錄得最高水位2.24米，超出警戒水位0.74米。<br> 而上海的黃浦江，由前日至13日也會出現超過警戒線的較高潮位，當局要求沿岸做好防汛措施。<br> 新華社/《廣州日報》</p></body></html>
