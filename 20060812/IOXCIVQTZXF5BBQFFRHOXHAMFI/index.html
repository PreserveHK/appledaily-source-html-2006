<html><header><meta charset="utf-8"><title>池珍熙拍新片賭命</title></header><body><h1>池珍熙拍新片賭命</h1><p>在《大長今》中以深情形象迷死不少師奶的閔大人池珍熙，繼在電影《女教授的隱藏魅力》中扮完好色漫畫家之後，早前他就秘密拍攝《血與骨》導演崔洋一執導的韓國電影《device》時，就以一身粗獷形象示人。</p><p>不乏打鬥場面</p><p>崔洋一以《血與骨》的暴力血腥電影聞名，片中池珍熙飾演一名樣樣事情皆訴諸武力的男子。首次接拍動作片的池珍熙，片中將不乏打鬥鏡頭，難怪他笑言已為電影賭上性命拍攝，電影預計在今年尾上映。　</p></body></html>
