<html><header><meta charset="utf-8"><title>新貨出籠：玫瑰花香潔面油</title></header><body><h1>新貨出籠：玫瑰花香潔面油</h1><p>自從當上美容記者，最多人問嘅其中一條問題係「邊隻卸妝品好用？」某些升咗上神枱的名牌當然有保證，但在芸芸新貨中，我覺得最近新出嘅Boots玫瑰精華潔面油唔錯，成份由有機玫瑰果油萃取，質地輕柔唔啜手，連強勁的眼妝也可一併清洗亁淨。而且又可全面抗氧去黃，洗完絕不繃緊，感覺不俗。記得有次唔小心掂到隻眼，即時「揦」到喊，紅筋滿布，所以用時記得避開眼睛！記者：盧家蕙<br>查詢：27389140</p></body></html>
