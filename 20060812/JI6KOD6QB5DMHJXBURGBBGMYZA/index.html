<html><header><meta charset="utf-8"><title>TheDesignersDays法國設計界夏天約會</title></header><body><h1>TheDesignersDays法國設計界夏天約會</h1><p>由法國設計界籌組、當地政府機構有份贊助的巴黎TheDesignersDays設計周，已是第6年舉行，是設計、家具及建築業內人士的一年一度夏季聚會，旨在宣傳法國及歐洲設計作品。今年活動共有38家公司參與，推廣產品以家具、裝飾布藝及室內布置精品為主；今屆還有名牌餐具生產商加入，令有意購物的參觀者有着更多選擇。<br> 記者：梁詠欣<br> 參考網址：www.designersdays.com</p></body></html>
