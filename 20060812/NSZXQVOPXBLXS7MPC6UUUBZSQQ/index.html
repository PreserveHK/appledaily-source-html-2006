<html><header><meta charset="utf-8"><title>新歡當填肚　難及至愛</title></header><body><h1>新歡當填肚　難及至愛</h1><p>自從李嘉欣與劉鑾雄結束長達18年的交往後，她身邊的男伴總是曇花一現，臨床身心行為學家李寶能指出，女性一旦與深愛的男友分手，男方的一舉一動都會誘發成女方的記憶、慾望與需要。<br> 李寶能說：「女方會將對前男友嘅記憶一路延續，因為肉體上嘅需要構成精神上嘅慾望，所以周圍搵男性係一時肚餓用嚟填肚嘅做法，好快佢就會察覺到唔啱。」<br> 李寶能續說：「不論之前係有幾鍾意對方，相處咗一段時間之後，女方喺潛意識會同其他人比較，將之前作咗一個準則，呢個係『印黑效果』，咁即係佢哋會喺不知不覺中做咗一個比較嘅『模』，呢樣嘢係永遠都存在。」</p></body></html>
