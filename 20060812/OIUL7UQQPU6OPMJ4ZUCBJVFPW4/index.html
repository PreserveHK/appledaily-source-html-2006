<html><header><meta charset="utf-8"><title>業績報告<br>億勝中期少賺76%</title></header><body><h1>業績報告<br>億勝中期少賺76%</h1><p>【本報訊】億勝生物（8151）公布截至6月底止中期業績，純利270萬元，較去年同期倒退75.9%。每股盈利0.48仙，不派息。期內營業額3580萬元，升81.7%。<br> 董事總經理方海洲解釋，去年同期所賺的1120萬元，若撇除一次性醫學投資的900萬元收益，實得220萬元，故今年上半年經常性盈利仍有22.7%增長。<br> 他補充，核心業務生物醫藥的收益，佔期內總銷售的56.1%；今年上半年才投資的生態肥料，則佔餘下部份；雖然前者毛利率達85%，但後者僅得25%，期內只貢獻40萬元，將整體毛利率拖低27.8個百分點至60.1%。</p></body></html>
