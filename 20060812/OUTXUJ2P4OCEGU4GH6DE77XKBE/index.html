<html><header><meta charset="utf-8"><title>二手預約睇樓量上升</title></header><body><h1>二手預約睇樓量上升</h1><p>【本報訊】本周多個新盤蓄勢待發，故今明兩天的二手預約睇樓量仍可微升，利嘉閣及香港置業所統計的屋苑，整體各升1.6%及3%。<br> 據利嘉閣研究部統計，50個屋苑今明兩日共有2648組客戶預約睇樓，略多於上周的2606組。九龍及港島區睇樓量都上升，新界區22個屋苑的睇樓總量則跌1.7%，其中有新盤或一手貨尾開售的馬灣珀麗灣或深井碧堤半島，二手睇樓跌逾兩成。<br> 另外，香港置業統計的40個屋苑預約量也有2487組，較上周2413組升逾3%，該40個屋苑的預約量，升跌幅幾乎全是單位數。</p></body></html>
