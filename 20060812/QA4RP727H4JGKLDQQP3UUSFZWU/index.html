<html><header><meta charset="utf-8"><title>Ciara勁舞晒纖腰</title></header><body><h1>Ciara勁舞晒纖腰</h1><p>出道時被譽為「Beyonce接班人」的R&amp;B女歌手Ciara，昨日聯同有「黑版側田」之稱的小師弟ChrisBrown現身MTV音樂頻道人氣節目TRL，載歌載舞之餘，更大騷其收身後的苗條身段。<br> 早前Beyonce積極收身，近日Ciara也步其後塵，由原本出道時的虎背熊腰，減磅至骨肉勻稱的身段。Ciara跟ChrisBrown昨日上電視，主要是為了宣傳舞蹈電影《StepUp》的原聲大碟，當中收錄了Ciara主唱的同名主題曲，以及ChrisBrown主唱的插曲《SayGoodbye》。</p></body></html>
