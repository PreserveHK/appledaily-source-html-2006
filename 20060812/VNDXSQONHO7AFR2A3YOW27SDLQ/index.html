<html><header><meta charset="utf-8"><title>「查理斯伉儷」一見即打</title></header><body><h1>「查理斯伉儷」一見即打</h1><p>大件事！原來查理斯卡米拉婚後見親面就打交，卡米拉仲經常俾顏色老公睇！<br> 唔好誤會，家嘈屋閉嘅並唔係英國皇儲伉儷，而係一對名叫「查理斯」同「卡米拉」嘅變色龍。主人話呢對變色龍平時要分開，否則就會打生打死，但冇耐之前佢地雙雙變成藍色，主人拿拿臨將佢哋放埋一齊等佢哋可以交配。但只係恩愛咗兩日，卡米拉又試發惡整斷老公隻腳。雖然係咁，佢哋依然製造咗大量愛情結晶──一次過孵出55隻小寶寶，非常壯觀。<br> 英國《泰晤士報》&#13;</p></body></html>
