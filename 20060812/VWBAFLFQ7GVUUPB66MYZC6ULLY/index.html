<html><header><meta charset="utf-8"><title>港置精英搶翔龍客</title></header><body><h1>港置精英搶翔龍客</h1><p>一手市場實在太耐冇大型新盤應市，土瓜灣翔龍灣啱啱吹風收票，班地產代理已經嚴陣以待，準備火拼，睇怕今次都有一番龍爭虎鬥。香港置業率先秘密練兵，助理營業董事曹仲康話，早喺今年年頭，喺全港各區揀蟀，搵出300個精英中嘅精英，組成翔龍灣銷售專隊。同時，搵埋黃埔、東九龍同土瓜灣三區近300個代理，成立主區銷售隊，曹仲康以全民皆兵嚟形容到時嘅形勢，講到好似真係要打仗咁。<br> 剩係港置已經話到明有超過400人全情投入翔龍灣，計埋中原、美聯、利嘉閣同其他細行，保守估計有二、三千個代理，場面有幾墟冚，唔使親身到場都諗到。</p></body></html>
