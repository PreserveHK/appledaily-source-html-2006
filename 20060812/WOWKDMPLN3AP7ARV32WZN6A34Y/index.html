<html><header><meta charset="utf-8"><title>韓國怪物下月襲港</title></header><body><h1>韓國怪物下月襲港</h1><p>由韓星宋康昊與裴斗娜主演的電影《韓流怪嚇》，在當地入場人次屢創佳績，電影將在下月於香港上映，導演奉俊昊昨日單拖來港舉行記者會宣傳。</p><p>望與梁朝偉合作</p><p>《韓》片講述一日貫通首爾的河流漢江出現大怪物，結果引來全城恐慌。已第三次來港的導演奉俊昊表示，一直希望能拍出韓式怪物片，電影特別強調韓國人重視親情的觀念，故不希望外界將它與西片比較。不過被問到若真有怪物出現，奉俊昊卻笑說定必早走早着。此外，奉俊昊又表示在港台紅星當中，最希望能與梁朝偉及舒淇合作。採訪︰吳嘉浩<br> 攝影︰林德雄</p></body></html>
