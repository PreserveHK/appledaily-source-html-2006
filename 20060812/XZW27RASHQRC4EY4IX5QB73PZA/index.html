<html><header><meta charset="utf-8"><title>美聯宣傳一石二鳥</title></header><body><h1>美聯宣傳一石二鳥</h1><p>𠵱家每年有關家居設計同布置嘅展覽會，愈開愈多，去得呢類展覽會嘅，唔係買咗樓，就係對買樓好有憧憬嘅人，換言之，亦係地產代理嘅搵客機會。<br> 美聯已經決定咗參加嚟緊喺灣仔會展舉行嘅「香港傢俬及家居潮流博覽」，除咗有攤位推廣業務，亦會舉行置業講座，搵客仔之餘，又可以宣傳吓公司形象。<br> 個展覽喺今個月25至27號舉行，而美聯會準備3000張飛，嚟緊一連兩個周末，送畀經佢哋分行睇二手樓嘅客仔。</p></body></html>
