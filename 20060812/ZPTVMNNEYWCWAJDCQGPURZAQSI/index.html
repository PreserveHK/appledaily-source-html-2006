<html><header><meta charset="utf-8"><title>最後來料：麥卡倫踢走碧咸</title></header><body><h1>最後來料：麥卡倫踢走碧咸</h1><p>新任英格蘭國家隊領隊麥卡倫周五公布下周友賽希臘的球員名單，效力國家隊長達10年的碧咸最終沒有入選。<br> 碧咸在世界盃決賽周後卸下國家隊隊長一職，但碧咸並沒有表示會從此退出國際賽生涯，他仍然會為英格蘭效力，故麥卡倫今次棄用這位皇家馬德里中場着實令人意外。碧咸於96年9月、對摩爾多瓦的世界盃外圍賽首次代表英格蘭上陣，當時他只有21歲。至於大軍名單中，數名球員都是首次入選，包括韋斯咸前鋒艾殊頓、熱刺後衞戴臣及外借至屈福特的曼聯門將賓科士打。<br> </p></body></html>
