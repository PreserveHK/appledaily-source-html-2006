<html><header><meta charset="utf-8"><title>馬面爭寵數四小強</title></header><body><h1>馬面爭寵數四小強</h1><p>公仔箱女強人數字嬸係老佛爺心腹，正因為咁，公仔箱班戲子個個都睇佢眉頭眼額，把口啷過油者當然比較着數，事關數字嬸都幾受鞋油，好似被吸亁血嘅得寵小生、唱K、拖鞋王同少爺仔，呢四小強雖然未成氣候，但冧得掂數字嬸就平平安安，一帆風順。之不過關仁聽聞成日強調我不是日落嘅馬面人，同埋拍食沙劇集嘅寶兒，呢兩位中坑近排成日走去數字嬸面前打四小強毒針，猛話啲𡃁仔唔掂，講嚟講去都係想mark定位，孭飛演明年重頭劇，佢哋咁早已經識得搶先機，又證明係老薑辣啦。</p></body></html>
