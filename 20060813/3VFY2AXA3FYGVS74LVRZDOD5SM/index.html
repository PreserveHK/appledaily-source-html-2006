<html><header><meta charset="utf-8"><title>　　鄭大班請智障人士搞到會 - 李八方</title></header><body><h1>　　鄭大班請智障人士搞到會 - 李八方</h1><p>中峽道19號滙豐銀行亞太區主席鄭海泉嘅大班屋昨晚（8月12日）好熱鬧，因為鄭大班請客，客人係大班嘅同事，仲特別請咗匡智會園景軒餐廳去大班屋到會，係大班屋第二場到會，匡智會覺得呢個係好好嘅機會畀啲學員實習，所以都好雀躍。<br> 八方梗係想去大班屋睇吓，但係鄭海泉話呢個屬私人聚會，唔方便開放採訪，不過，佢就好希望幫助到啲智障人士，等佢哋投入社會，工作之餘仲可以增廣見聞。<br> 鄭生同鄭太肯定都係有心人，坐言起行，如果香港嘅商界都同佢哋一樣，肯畀多嘅機會啲殘疾人士，咁香港嘅社會都一定會溫馨啲。</p></body></html>
