<html><header><meta charset="utf-8"><title>大雄之音盧素娟明設靈</title></header><body><h1>大雄之音盧素娟明設靈</h1><p>於80年代開始加入配音行列、曾為Q太郎及《多啦A夢》裏的野比大雄配音的無綫資深配音員盧素娟，上月22日因腸癌病逝，終年54歲，明日於世界殯儀館設靈，後日出殯。<br> 為答謝盧素娟多年來帶給大家無窮歡樂，一班網民近日製作了一個名為「紀念盧素娟小姐的網址」（ http://web.mac.com/ringommo/iweb/LuSuJuaneternity），網頁內除了有盧素娟的個人檔案及作品介紹外，還有不少fans繪畫大雄畫像和送上祝福字句，藉此向盧素娟表示最後的心意。 <br> 撰文：林妃</p></body></html>
