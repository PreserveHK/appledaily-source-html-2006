<html><header><meta charset="utf-8"><title>JohnnieWalker推出　BlackLabel特別版</title></header><body><h1>JohnnieWalker推出　BlackLabel特別版</h1><p>為報答麥拿倫車隊贊助，JohnnieWalker推出限量JohnnieWalkerBlackLabel特別珍藏版（$205），並於八月中旬起在亞洲各國多間免稅店獨家發售。BlackLabel是種混合超過40種麥芽和穀物的威士忌，釀製超過12年，口感柔滑豐富，帶陣陣葡萄芳香和柑橘香味，個Packing咁靚，唔飲酒買番屋企擺都抵呀。<br>記者：方綺君<br>查詢網址︰www.johnniewalker.com</p></body></html>
