<html><header><meta charset="utf-8"><title>周華健扮怪客踩場</title></header><body><h1>周華健扮怪客踩場</h1><p>北京人民大會堂係舉行人大、政協等重要會議嘅地方，平時只作有限度開放，但前晚首次借出嚟畀任賢齊（小齊）同黃品源舉行「美夢齊源北京演唱會」，佢兩個都夠晒face嘞。<br> 演唱會期間，突然有一個戴黑色cap帽嘅黑衣人，捧住兩束花衝上台，嚇到小齊同黃品源退到一旁。正當保安上前制服黑衣人之際，先發現呢位神秘人原來係周華健！原本想畀兩位老友一個驚喜，點知搞到變成驚嚇，華健，你係得嘅！</p></body></html>
