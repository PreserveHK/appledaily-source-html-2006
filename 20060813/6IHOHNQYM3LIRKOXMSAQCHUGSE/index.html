<html><header><meta charset="utf-8"><title>當家花旦　釣中金龜</title></header><body><h1>當家花旦　釣中金龜</h1><p>現年34歲的吳美珩，畢業於美國三藩市州立大學，96年參加全美華埠小姐，其後輾轉來港參選國際華裔小姐，並奪得亞軍而投身演藝圈。<br> 吳美珩至今拍攝過近30部電視劇，近期更成為無綫的當家花旦，去年她擔正的《開心賓館》、《妙手仁心III》及《人間蒸發》三部電視劇，一同獲提名無綫台慶的「我最喜愛女主角獎」，人氣火速上升。</p><p>住半山複式豪宅</p><p>去年吳美珩被踢爆與源富投資創辦人、旗下資產達40億的王華麟秘密結婚，兩人現居於半山寶雲道2,800呎複式單位。
</p></body></html>
