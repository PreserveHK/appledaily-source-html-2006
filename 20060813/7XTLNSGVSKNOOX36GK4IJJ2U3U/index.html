<html><header><meta charset="utf-8"><title>搵老麥　咩都要潮</title></header><body><h1>搵老麥　咩都要潮</h1><p>肚仔餓，你最鍾意幫襯邊一間舖頭？當你大大啖喺咁𡁻嘅時候，原來反映出你嘅行事風格。
</p><p>麥當勞：你追求時尚，對你嚟講，In、潮係至重要。有型的確係一件幾好嘅事，不過，都要諗吓呢樣嘢係咪適合你囉！<br> 必勝客：你鍾意同人分享，最鍾意喺輕鬆嘅場合，同一大班人玩得開開心心。<br> 肯德基：你鍾意直接，所以做事會親力親為，全心投入，至唔鍾意轉彎抹角。<br> 7-11：你嘅個性有啲神秘，唔鍾意跟大隊，鍾意隨時做想做嘅事。<br> <br> 文：豆豆俠&#13;</p></body></html>
