<html><header><meta charset="utf-8"><title>撰《鐵皮鼓》揭世界醜陋</title></header><body><h1>撰《鐵皮鼓》揭世界醜陋</h1><p>格拉斯成名作《鐵皮鼓》是以二戰為背景，內容講述小孩奧斯卡3歲生日當天，母親送了他一個鐵皮鼓作禮物，他高興得整天掛着它。他在桌子底下玩耍時，發現了表舅父和媽媽的私情，目睹人性的醜陋，於是決定不再長大。<br> 鐵皮鼓是主要象徵，奧斯卡在療養與護理院藉敲擊鐵皮鼓回憶往事，敍述自己的經歷，包括在納粹集會上，他在講台下敲鐵皮鼓，既擾亂會場，也鼓譟狂熱情緒；戰後他被誣告殺人，被捕後找理由轉送到精神病院，逃「殺人罪」兼避世，藉擊鼓回憶一生，最後謀殺案真相大白。<br> 《蘋果》資料室</p></body></html>
