<html><header><meta charset="utf-8"><title>鈴木仁原諒天佑</title></header><body><h1>鈴木仁原諒天佑</h1><p>日本型男鈴木仁、混血名模AmandaStrang和AnaR.昨日在旺角出席mYoga開幕活動。問鈴木仁早前在酒吧被Shine成員徐天佑挑釁，他說：「這件事後，有經理人公司致電跟我道歉，當時我覺得很驚訝。」他又強調不認識天佑，他說：「我看報紙才知道他是誰，其實我都有錯，錯在去這些地方，自己都有點不開心，希望下次是些正面報道，不會再是這類是非。若果我見到他，會主動跟他打招呼，也接受他的道歉。」<br> Amanda則談到《美女廚房》被投訴虐殺動物和浪費食物，她說：「呢啲係亞洲人嘅傳統，喺街市你都會見到劏死條魚，香港人係咪都會投訴？」<br> 採訪：吳天慧　攝影：陳偉權</p></body></html>
