<html><header><meta charset="utf-8"><title>英軍上尉唱紅英美</title></header><body><h1>英軍上尉唱紅英美</h1><p>今年32歲的JamesBlunt出身軍人家庭，原是英軍上尉，在派遣到普利斯提納（Pristina）時將人生體驗作成歌曲，於02年退役後轉職為歌手。他在德州演出時，獲金牌監製LindaPerry看中羅致旗下。<br> James於04年正式出道，大碟《BacktoBedlam》全球極速賣出一千萬張，碟中歌曲《You'reBeautiful》更紅遍英美，不過有歌迷投訴此歌日播夜播，如疲勞轟炸，迫使電台禁播James的歌曲，然而他還是成功在今屆全英音樂獎（BRITAwards）上打低RobbieWilliams，奪得最佳英國男歌手殊榮。</p></body></html>
