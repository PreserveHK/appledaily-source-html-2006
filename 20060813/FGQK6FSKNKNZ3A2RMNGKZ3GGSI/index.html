<html><header><meta charset="utf-8"><title>當蟲蟲跑進耳朵時……</title></header><body><h1>當蟲蟲跑進耳朵時……</h1><p>夏天到郊外跑跑跳跳、到沙灘游水，開心！只是，萬一有蟲蟲走進耳朵，又或游水時有耳朵進水，你懂得怎樣急救嗎？
</p><p>有蟲蟲時……
</p><p>貼士1：蟲蟲是趨光性的，所以可以來到暗處，讓耳朵微微朝上，然後用電筒照着耳朵，讓牠自行離開。<br> 貼士2：滴1-2滴橄欖油進耳朵，殺掉蟲蟲，然後再去看耳鼻喉科醫生。&#13;</p><p>耳朵進水時……
</p><p>貼士1：將紙巾捲成紙棒，放進耳朵吸水。<br> 貼士2：耳朵側向下，然後單腳跳，讓水流出來。<br> <br> 文：雪桔</p></body></html>
