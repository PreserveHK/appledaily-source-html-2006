<html><header><meta charset="utf-8"><title>2R唱到IT界</title></header><body><h1>2R唱到IT界</h1><p>女子組合2R喺三個月前出咗張唱片之後，接多咗商場騷，家姐Rosanne（右）勁sell自己夠勤力同形象健康，所以做到冇停手。呢排佢哋仲做埋一個IT代言人大賽嘅大使，估唔到2R講IT都頭頭是道，仲識得叫啲家長小心子女用電腦上網。<br> Race（左）話最近睇到新聞講有20%唔夠18歲網民上網都係睇裸女相，仲有好多大人扮細路同啲小朋友玩ICQ，其實係呃細路，Race扮晒專家咁話家長責任好重要，因為小朋友唔識分真假，所以電腦可以幫到人，又可以害人。Rosanne就話收過唔少色情e-mail，但冇興趣開嚟睇。</p></body></html>
