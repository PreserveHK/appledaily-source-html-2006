<html><header><meta charset="utf-8"><title>70年世界賽　掀德州啤牌熱潮</title></header><body><h1>70年世界賽　掀德州啤牌熱潮</h1><p>德州啤牌（TexasHold'em）的起源並無確切的說法，據說是於1900年代初源於德州洛布斯鎮，1925年傳至德州大城市達拉斯。其後德州啤牌由一班賭徒引入拉斯維加斯，並流傳至歐洲各地。1970年世界啤牌錦標賽帶起了德州啤牌熱潮，發展至今，每年均有多個國際性德州啤牌比賽在全球各地舉行。其實現時除了在賭枱上玩德州啤牌，玩家更可隨時隨地在互聯網及手機上「賭兩手」。</p></body></html>
