<html><header><meta charset="utf-8"><title>上海直擊<br>張韶涵慶功發酒癲</title></header><body><h1>上海直擊<br>張韶涵慶功發酒癲</h1><p>張韶涵為咗同內地歌迷近距離接觸，前晚喺上海舉行首站巡迴演唱會，仲着咗件超性感舞衣喺台上扭嚟扭去，一改平時乖乖女形象。佢原本着住紅色裙，之後忽然除咗，露出銀色熱褲，大晒玉腿。後來同嘉賓五月天成員阿信合唱《擁抱》時，阿信好緊張咁話：「那裏不是擁抱的好地方吧！」<br> 張韶涵演出完去咗慶功，幾杯紅酒落肚後突然崩潰，不停喊同亂講嘢，仲見人就攬，後來仲因為銀色假睫毛就甩，索性將佢掟入碗度，糾纏咗好耐先俾工作人員拉返房休息。</p></body></html>
