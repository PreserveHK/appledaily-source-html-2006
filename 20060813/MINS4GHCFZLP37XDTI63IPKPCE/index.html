<html><header><meta charset="utf-8"><title>葉文輝炮製7星伴梨騷</title></header><body><h1>葉文輝炮製7星伴梨騷</h1><p>葉文輝（啤梨）將於下周三起在伊館舉行兩場演唱會，請來一班女歌手助陣任嘉賓。前晚官恩娜與鄭融到觀塘與他一同綵排，啤梨大讚官恩娜說：「你係骨子裏散發出嚟嘅性感，演出時會唔會性感示人？」官恩娜說：「唔會刻意，大日子梗係着靚啲！」啤梨謂計劃請七位女歌手為他伴舞，營造七星伴梨的效果，但吳日言還未答應，官恩娜說：「佢身材好好㗎，我見過佢着吊帶背心，好有睇頭。」<br> 鄭融則表示與啤梨跳辣身舞時，對方很怕羞，不敢做主動，她說：「老師叫佢摸我，佢只敢摸個頭，笑到碌地。」她又否認劉浩龍傳示愛短訊的對象是她。<br> 採訪、攝影：張俊銘</p></body></html>
