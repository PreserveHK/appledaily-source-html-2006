<html><header><meta charset="utf-8"><title>ParisHilton夢露旁葬寵物</title></header><body><h1>ParisHilton夢露旁葬寵物</h1><p>富家女ParisHilton最近屋企有位名叫BillyHilton嘅「親戚」過咗身，早前佢仲買咗已故性感女神瑪麗蓮夢露（MarilynMonroe）喺荷李活Westwood紀念墳場嘅墓地側邊個墳，book埋一班聖詩歌手，搞個大葬禮。但原來Billy只係Paris一隻養咗好多年嘅寵物羊，墳場管理員知道件事後，立即通知Paris唔可以葬寵物，好多收到請柬出席葬禮嘅名人，都鬧Paris神經。
</p></body></html>
