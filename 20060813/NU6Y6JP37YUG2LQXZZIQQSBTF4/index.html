<html><header><meta charset="utf-8"><title>為家庭有危機者服務</title></header><body><h1>為家庭有危機者服務</h1><p>位於九龍灣的明愛向晴軒2001年成立，旨在透過提供一套綜合及方便的服務，盡早介入和協助身處危機的人士或家庭。他們提供的服務包括危機輔導、支援、社工轉介和短暫緩衝避靜住宿等。<br> 現時向晴軒共有40個免費短期宿位，當中男宿位佔四分之一，其餘均為女宿位。中心建議的住宿期為三至七日，其間入住者會接受社工輔導，學習處理家庭問題。<br> 據中心統計資料顯示，截至05年3月底，已有1,039人因為家庭危機而入住宿舍。有需要人士可透過社工轉介、致電向晴軒熱線：18288，但申請人事前需要接受社工評估。</p></body></html>
