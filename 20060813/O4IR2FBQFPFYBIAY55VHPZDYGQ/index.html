<html><header><meta charset="utf-8"><title>電腦化派米長者平安</title></header><body><h1>電腦化派米長者平安</h1><p>【本報訊】今年盂蘭節派米活動接近尾聲，黃大仙民政事務專員黃珍妮昨日表示，今年派發平安米的慈善團體跟從民政事務總署指引，令秩序大有改善。</p><p>義工送上門</p><p>昨日派米的慈善團體慈德社推出新招，用電腦預先登記區內長者資料，派義工將平安米送上門。至於臨場輪候的長者，慈德社會先派籌號及登記長者資料，之後長者可按時回來領取每人一公斤平安米。有長者抱怨以前辛苦一天，可取得五公斤平安米，新指引是好心做壞事，無疑是「斷阿婆嘅米路」。<br> 有慈善團體負責人指出，受到新指引限制，輪候領取平安米的長者較去年明顯減少。</p></body></html>
