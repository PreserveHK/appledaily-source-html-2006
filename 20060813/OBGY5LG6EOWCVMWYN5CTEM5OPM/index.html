<html><header><meta charset="utf-8"><title>義勇途人安慰被打女子</title></header><body><h1>義勇途人安慰被打女子</h1><p>【本報訊】兩名疑有不良嗜好男女，昨凌晨1時50分，疑因金錢問題在深水埗大南街近桂林街發生爭執，其間27歲姓吳女子遭人起腳踢向腹部及揮拳打傷臉部，當場鼻流血倒地。駕駛貨車送菜的姓楊男子（31歲）經過現場睹狀，見義勇為立即停車上前喝止，並即時報警求助，傷人兇徒迅速逃去。<br> 等候警員到場期間，楊上前把吳扶起，把他抱在臂彎好言安慰（圖），至警員到場將她送院治療。有目擊者聲稱，涉傷人蓄有鬍子兇徒姓陳，經常在現場一帶出入，警方正追緝疑兇歸案。&#13;</p></body></html>
