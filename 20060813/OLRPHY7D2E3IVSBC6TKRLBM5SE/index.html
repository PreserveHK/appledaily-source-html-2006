<html><header><meta charset="utf-8"><title>買樓報答父母</title></header><body><h1>買樓報答父母</h1><p>雖然在國外行騷的生活多姿多采，但工作過後，回到酒店總是一個人，沒有朋友，對於英語不太靈光的杜鵑來說，總有想家的時候，她說：「我每天會跟母親通電話，平日工作等候的時間長，會看書和聽音樂來消磨時間，手袋裏一定有iPod，喜歡聽TheBeatles、classical音樂，也會聽蔡琴，視乎心情，休息時最愛做腳底按摩。」</p><p>母親管財政</p><p>今年是杜鵑的豐收年，工作接踵而來，金錢上進賬不少，她說：「我不知道自己賺了多少錢，因為母親負責管理我的財政，今年我在上海買了房子給父母，他們剛退休，我希望可以盡女兒的責任，照顧父母，因為他們是世界上對我最好的人。」</p></body></html>
