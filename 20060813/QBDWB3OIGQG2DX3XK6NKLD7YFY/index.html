<html><header><meta charset="utf-8"><title>食糖糖<br>送我一隻大頭狗</title></header><body><h1>食糖糖<br>送我一隻大頭狗</h1><p>鍾意狗仔識擺尾、識伸脷……但係因為居住大廈唔可以養狗，所以只可以等媽咪放假，帶我哋去寵物Cafe，同狗仔親近一下。媽咪今個星期又要加班，話唔可以陪我蒲Cafe，但可以帶我去便利店玩狗仔。<br>咁方便？原來係講緊大頭狗新出嘅糖果！喺每一包糖果外面，都係用一個大頭狗糖果包住，有柴犬、蝶耳犬、臘腸狗、都爹利狗、威基斯哥基犬5款任揀，真係盞！<br>文：南瓜籽<br>（OK便利店有售）</p></body></html>
