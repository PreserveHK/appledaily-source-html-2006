<html><header><meta charset="utf-8"><title>浩園寓意浩氣長存</title></header><body><h1>浩園寓意浩氣長存</h1><p>位於粉嶺和合石墳場的「浩園」於1996年啟用，是為殉職公務員而修建，園內共設有110個土葬葬位、165個甕盅葬位，以及一個有120個壁龕的靈灰安置所，由食物環境衞生署管理。浩園的名字是取其「浩氣長存」之意，96年因嘉利大廈火警而殉職的消防員廖熾鴻，是首位葬於浩園的公務員。<br> 浩園內豎立刻有殉職公務員姓名的紀念碑，紀念他們的貢獻，除特別因英勇逝世可永久安葬，其餘在下葬6年後起骨，安放於浩園甕盅葬位或靈灰壁龕。</p></body></html>
