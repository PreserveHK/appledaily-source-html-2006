<html><header><meta charset="utf-8"><title>鄭嘉穎甘做克勤契弟</title></header><body><h1>鄭嘉穎甘做克勤契弟</h1><p>鄭嘉穎昨日到將軍澳宣傳新碟《Kevin鄭嘉穎新曲+精選》及舉行簽唱會，由於環境擠迫，室溫急升，熱得鄭嘉穎頻頻流汗，連透視白恤衫也濕得透底。<br> 原來嘉穎已長達八年沒有舉行簽唱會，問到緋聞女友周麗淇可有用行動支持他出新碟時，他顯得十分避忌，並說：「講佢乜事？佢應該有買，佢出碟我都有買。」</p><p>擔大旗開騷</p><p>此外嘉穎將於本月20日獨擔大旗演出無綫的《音樂潮拜》音樂會，記者笑指他可以取代李克勤的無綫契仔地位，他就謙虛地說：「公司係錫我，但唔係咁分，我哋係TVB本身個仔，冇分大細。」<br> 採訪、攝影：駱華齡</p></body></html>
