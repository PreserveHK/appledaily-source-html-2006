<html><header><meta charset="utf-8"><title>好嘈呀！咪咁長氣啦！</title></header><body><h1>好嘈呀！咪咁長氣啦！</h1><p>雪桔問：有電郵話，喺雞蛋左右邊分別擺上，兩個電話係咁講，結果喺65分鐘之後，成隻蛋煲熟咗，真定假呢？<br>1秒答：傳聞話呢個係俄羅斯網站做嘅測試，不過唔理係真定假，講太多嘢都係唔多好，因為人嘅呼吸大約10分貝，講話聲大約40分貝，咁講電話愈講愈開心，又會再高啲啦！如果聲音長時間超過85分貝，會對聽覺造成損害；超過120分貝，可能引致永久性耳聾，以後就生活喺一個無聲嘅世界！<br><br>文：1秒</p></body></html>
