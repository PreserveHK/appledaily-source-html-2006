<html><header><meta charset="utf-8"><title>型威廉閱兵禮人氣勁</title></header><body><h1>型威廉閱兵禮人氣勁</h1><p>英國威廉王子係焦點人物，前日（周五）佢就讀嘅桑赫斯特（Sandhurst）軍校舉行畢業閱兵禮，當然畀所有人眼望望。<br> 威廉年底先畢業，但都要接受檢閱，昂藏六呎嘅佢着上軍服攞住步槍，喺一眾準軍官中間鬼咁威武。主持閱兵嘅係約旦國王阿卜杜拉，佢都係出身桑赫斯特，喺25年前畢業。巴林國王同阿聯酋嘅杜拜酋長都有份觀禮，佢哋嘅公子都係桑赫斯特嘅學生。<br> 英國《每日電訊報》</p></body></html>
