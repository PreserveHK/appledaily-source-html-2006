<html><header><meta charset="utf-8"><title>荷蘭電視台報錯死訊</title></header><body><h1>荷蘭電視台報錯死訊</h1><p>「NOS對報道草率深表遺憾。」<br> "NOSdeeplyregretsthesloppyreporting."<br> <br> 荷蘭公營電視台荷蘭廣播聯盟（NOS）前日（周五）錯報剛滿60歲的烏德勒茲（Utrecht）市長布勞沃（AnnieBrouwer）嘅死訊，搞到要道歉。<br> NOS當日話布勞沃逝世，行家引述咗消息。後來市政府澄清，布勞沃近日去意大利度假時，的確係感染退伍軍人症入院，但係冇大礙，幾日後就可以出院。NOS出醜，原來係因為信錯咗一個匿名者嘅電郵，但係無求證噃。<br> 美聯社</p></body></html>
