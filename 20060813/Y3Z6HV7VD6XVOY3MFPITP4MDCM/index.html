<html><header><meta charset="utf-8"><title>Fiona首飾救微波</title></header><body><h1>Fiona首飾救微波</h1><p>薛凱琪（Fiona）同陳嘉容噚日帶埋個人珍藏，出席喺青衣城舉行嘅「最愛超級收集狂」活動，陳嘉容以行騷方式展示珍藏嘅手袋同星形首飾，其間不慎跌bra帶，老貓燒鬚。<br> 曾修讀設計嘅Fiona就帶咗女性裸體藝術寫真集，畫具同個人作品，仲有兩頭三腳公仔嚟。佢話最愛波形首飾，即時俾司儀取笑，問佢係咪冇身材，所以要靠波形首飾補救喎！提到有報道指緋聞男友鈴木仁同徐天佑喺酒吧發生衝突，Fiona話喺日本返港後先知，問佢會唔會致電問候兩人？佢話：「我冇佢哋電話，遲啲先八吓。」</p></body></html>
