<html><header><meta charset="utf-8"><title>笨占有幾威？</title></header><body><h1>笨占有幾威？</h1><p>以猩猩阿笨和老虎狗阿占擔正主角的《阿笨與阿占》正在無綫熱播，其實該節目大有來頭，是日本動物綜藝節目《天才！志村動物園》其中一個環節，講述阿笨用狗帶拖着阿占，遊遍日本各地完成各項任務，每次出動總會遇上趣事，加上牠們趣怪模樣，令人捧腹大笑。<br> 節目自前年在日本首播後，旋即成為日本該時段收視之冠，在港播映以來也深受歡迎，除了成為網友熱門的討論話題外，fans更為牠們設立網站，現在市面上更有該節目DVD發售，風頭蓋過不少紅星！</p></body></html>
