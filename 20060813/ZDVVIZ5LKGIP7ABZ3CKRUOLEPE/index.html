<html><header><meta charset="utf-8"><title>30單車遊行反銷售稅</title></header><body><h1>30單車遊行反銷售稅</h1><p>【本報訊】政府正就開徵商品及服務稅（俗稱銷售稅）諮詢市民意見，民間反對聲音不絕於耳。<br> 葵青民權陣線昨日發動30名區議員及居民，乘單車由青衣邨出發，遊行至葵涌廣場，沿途大叫口號並向途人派發傳單，呼籲居民加入反對政府開徵銷售稅的行列。<br> 另外，民主民生協進會上月以電話成功訪問510名市民，有75%市民反對開徵銷售稅。當中有82%認為會加重市民的生活負擔、42%認為會加劇貧富懸殊、41%認為會降低消費意欲。</p></body></html>
