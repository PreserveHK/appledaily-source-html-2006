<html><header><meta charset="utf-8"><title>鬥寸汽車廣告「全年最佳……」之舌戰</title></header><body><h1>鬥寸汽車廣告「全年最佳……」之舌戰</h1><p>香港的廣播條例真的很老套，你看別人的汽車廣告，不是我部車怎樣好、怎樣抵，而是鬥寸。<br>事件起因是寶馬的一個廣告：寶馬恭喜奧廸成為南非的Caroftheyear，但下款則寫上：全球最佳汽車上。<br>奧廸不甘示弱，立刻回了一個反諷廣告：恭喜寶馬成為全球最佳汽車，而下款就是6連冠利曼冠軍上。<br>兩個牌子打得興起，富士竟然又出手，大大個廣告話：寶馬同奧廸嘅競爭真係好好。<br>國際全年最佳引擎富士敬上。<br>記者：伍旋卓<br></p></body></html>
