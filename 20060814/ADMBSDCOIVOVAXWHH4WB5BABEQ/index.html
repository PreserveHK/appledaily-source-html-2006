<html><header><meta charset="utf-8"><title>荷蘭100%DesignRotterdam　高班原創家具盡覽　</title></header><body><h1>荷蘭100%DesignRotterdam　高班原創家具盡覽　</h1><p>每年在荷蘭鹿特丹舉行的100%DesignRotterdam室內設計展，是荷蘭商業機構、零售店舖及室內設計業人士採購新產品的唯一場合，所以在此展銷的室內裝修物料以至家具裝潢，都是高水準的專業製作。今年共有109家公司及組織參展，由於展商經過主辦單位精挑細選，故展品質素和原創性得以保證，以滿足商業買家的高質要求。<br> 記者：梁詠欣<br> 展覽網址：www.100procentdesign.nl&#13;</p></body></html>
