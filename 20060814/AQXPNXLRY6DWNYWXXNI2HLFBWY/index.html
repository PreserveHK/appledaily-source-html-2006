<html><header><meta charset="utf-8"><title>中移動揮低Vodafone</title></header><body><h1>中移動揮低Vodafone</h1><p>中國幾十年前已經開晒口話要超英趕美，以前可能係得個噏字，但家吓唔少國企真係做得到，好似喺香港上市嘅941中移動咁，上個禮拜五就以1320億美金市值，成功揮抵咗Vodafone，做咗全球流動通訊業一哥，董事長兼首席執行官王建宙今次真係飲得杯落。<br> 上周五，中移動喺香港升上51.5元，而Vodafone喺倫敦嗰邊，就跌咗6個巴仙，計番市值，只有1100億美金；就係咁，隻941就以220億美金差額，跑贏對方做咗阿一。唔止市值，941客量都多過Vodafone成千四萬。梗係，中國人多勢眾，贏呢樣都係好合理嘅事。</p></body></html>
