<html><header><meta charset="utf-8"><title>郎朗94年奪冠從此邁向世界</title></header><body><h1>郎朗94年奪冠從此邁向世界</h1><p>埃特林根國際青少年鋼琴賽（EttlingenInternationalCompetitionforYoungPianists）自1988年開始，每兩年在德國舉行一次，被譽為是最重要的國際鋼琴比賽之一，也是不少鋼琴界新人邁向世界的第一步。<br> 中國青年鋼琴家郎朗的第一個國際鋼琴賽冠軍，就是在1994年的埃特林根青少年鋼琴賽奪得。該比賽分為甲組（15歲以下）及乙組（15至20歲），參賽者須從指定的蕭邦、莫札特、李斯特及貝多芬等曲目中選取樂章，並於約20分鐘內進行演奏，甲、乙組冠軍獎金分別約2萬港元及約4萬港元。</p></body></html>
