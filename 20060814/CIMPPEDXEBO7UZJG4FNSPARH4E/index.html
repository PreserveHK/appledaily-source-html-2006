<html><header><meta charset="utf-8"><title>鼓勵老幼一家優先配屋<br></title></header><body><h1>鼓勵老幼一家優先配屋<br></h1><p>房屋署於95年推出「家有長者優先配屋計劃」，以鼓勵老幼一家的倫理觀念。該計劃是為家庭成員中包括60歲長者的家庭而設，合資格家庭將會最多提早三年獲得配屋。申請成員需屬不少於兩人的家庭組合，其中必須包括最少一位年老親屬成員。老幼雙方必須簽署一份意願書，聲明較年輕的一方會照顧年老親屬，並一同居住。若日後發覺違反此條款，則所獲配的單位會被終止租約。<br> 房署發言人稱，目前有900多個合資格申請正在輪候中。一般而言，申請人輪候約兩年便會獲配屋。<br> 房屋署公屋熱線：27122712</p></body></html>
