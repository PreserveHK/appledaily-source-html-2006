<html><header><meta charset="utf-8"><title>避狗失控車撼燈柱</title></header><body><h1>避狗失控車撼燈柱</h1><p>【本報訊】昨凌晨零時30分，26歲姓黎男子駕駛私家車，載同兩名女友人，沿鹿頸新娘潭路駛至近涌尾一個左彎位時，司機報稱因扭軚閃避流浪狗時失控，越過反方向行車線再鏟上行人路，車頭接連撞向一支燈柱及路邊數個鐵圍欄，全車嚴重損毀（圖）。司機與姓劉及姓黃女乘客（均21歲）同告受傷，報警後獲送院治療，其中劉女情況嚴重。司機因頭部受傷未能進行呼氣測試，要抽血化驗檢定是否酒後駕駛。<br> 梁維建攝</p></body></html>
