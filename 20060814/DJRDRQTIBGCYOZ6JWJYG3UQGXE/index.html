<html><header><meta charset="utf-8"><title>光妹膺打機王后</title></header><body><h1>光妹膺打機王后</h1><p>正在舉行日本全國巡迴個唱的宇多田光，前日出席遊戲軟件俄羅斯方塊NDS版的東京宣傳活動，與30名參賽者一較高下。雖然當日有小學生參賽，光妹卻沒有讓步，最後以26勝4敗成為全場冠軍。<br> 光妹開賽前說：「我5歲的時候已開始玩俄羅斯方塊，現在的心情比個唱還要緊張。」為了打低對手，光妹難得架上眼鏡迎戰。她在首兩場比賽敗給一位小女孩，她即露出不忿神情，場面惹笑，幸光妹隨後連勝10場，她才再展笑靨。光妹取得壓倒性勝利後，參賽者都不禁說：「想不到宇多田光唱歌和玩遊戲都那麼耍家。」</p></body></html>
