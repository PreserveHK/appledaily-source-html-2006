<html><header><meta charset="utf-8"><title>街頭贈衣杜絕赤膊漢</title></header><body><h1>街頭贈衣杜絕赤膊漢</h1><p>炎炎夏日，內地許多男士喜歡在公共場所「打大赤肋」（內地稱膀爺），有礙觀瞻之餘，亦有損城市形象。遼寧省瀋陽市近日開展提倡文明活動時，想出向膀爺送文明衫的絕招，每日派出由60多人組成的宣傳人員巡街，一旦在公共場所發現膀爺，就向對方贈送一件寫有「文明衫」等字樣的T恤，給其穿上，希望通過活動杜絕公共地方光膊子現象。<br> 據瀋陽市行政執法局負責人稱，當局首批準備了2,000件文明衫送給膀爺，上周展開活動至今已送出逾百件文明衫。執法人員將集中在主要道路、公園、商業街和旅遊點附近巡邏。<br> 遼寧北國網</p></body></html>
