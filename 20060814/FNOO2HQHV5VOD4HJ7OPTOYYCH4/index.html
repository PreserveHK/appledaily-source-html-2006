<html><header><meta charset="utf-8"><title>　　林鄭獻花 - 李八方</title></header><body><h1>　　林鄭獻花 - 李八方</h1><p>香港義勇軍協會噚日喺大會堂外面嘅紀念花園舉行抗日戰爭勝利紀念日獻花儀式。雖然天氣都好鬼熱，但民政事務局常任秘書長林鄭月娥就無有怕，親自出席呢個獻花儀式，班老戰士都好感動。林鄭做咗呢個位，真係好搏殺，乜活動都去，難怪官場有人講笑，話林太叮囑肥平，叫佢乜都唔使做唔使講，淨係食就得。<br> 近期為倫敦恐怖襲擊案心煩嘅英國駐港總領事柏聖文亦有出席，佢同記者講，英國嘅航班服務逐漸回復正常，希望市民體諒過關嘅安檢措施，只係為咗加強保安，唔係妨礙佢哋外遊。<br> 八方相信港人都會明白事理嘅，安全第一，麻煩啲都冇法子啦。</p></body></html>
