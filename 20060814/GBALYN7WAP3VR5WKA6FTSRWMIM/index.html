<html><header><meta charset="utf-8"><title>荷蘭禽流殺兩貓頭鷹</title></header><body><h1>荷蘭禽流殺兩貓頭鷹</h1><p>荷蘭鹿特丹（Rotterdam）一個動物園發現兩隻小貓頭鷹死亡，初步檢驗顯示牠們死於H5N1禽流感病毒，農業部作出進一步檢驗，幾日內有最後結果，一經證實，將是荷蘭首宗H5N1禽流感個案。<br> 該動物園的貓頭鷹沒有注射防禽流感疫苗，但當局強調今次事件對公眾構成很低風險，而該動物園亦會繼續開放，但已採取措施確保遊人不會接觸到禽鳥。荷蘭一個農場月初發現H7N7禽流感病毒，這病毒在2003年在當地爆發，當局屠殺了2,500萬隻禽鳥，有一名獸醫死亡。<br> 法新社&#13;</p></body></html>
