<html><header><meta charset="utf-8"><title>二號殺手　直腸癌症大增</title></header><body><h1>二號殺手　直腸癌症大增</h1><p>結直腸科醫生朱建華表示，直腸癌是本港第二號癌症殺手，新症每年大約有3,000宗，由於患者人數不斷增加，加上患者有一半機會復發，所以有調查預計，直腸癌將成為本港癌症頭號殺手。<br> 朱建華指出，除了電療及手術，化療亦是一種有效控制病情的方法，至於醫院建議郭女士使用的Oxaliplatin藥物，則是獲臨床證實對控制癌症有正面效果，一般病人最少接受四次療程，始可見藥效，可惜藥物非常昂貴，故醫管局未有納入標準藥物名冊內。</p></body></html>
