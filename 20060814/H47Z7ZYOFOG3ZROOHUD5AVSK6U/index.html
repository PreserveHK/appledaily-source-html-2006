<html><header><meta charset="utf-8"><title>藥物名冊　通用及專用藥</title></header><body><h1>藥物名冊　通用及專用藥</h1><p>醫管局於05年7月實施「標準藥物名冊」，名冊內提供「通用藥物」及「專用藥物」，「通用藥物」是經過實踐證明對病人適用和有效，並可供廣泛使用的藥物，佔名冊內約八成半。「專用藥物」則在特定的臨床情況下，經專科醫生特別處方使用的藥物，佔名冊內約一成半。兩者均會根據標準收費徵收費用。<br> 至於療效高但昂貴的藥物僅經初步醫療驗證，與其他藥物比較，功能大致相同，但價錢明顯較昂貴及滿足個人生活方式的藥物，都不會包括在名冊內。<br> </p></body></html>
