<html><header><meta charset="utf-8"><title>日發現雌雄同體甲蟲</title></header><body><h1>日發現雌雄同體甲蟲</h1><p>男女大不同，但日本熊本縣荒尾市，卻發現一隻雌雄同體的鍬形甲蟲（stagbeetle）！專家指同類甲蟲非常罕見，全國一年大概只會發現一隻。<br> 事緣上月31日，兩名13歲學生到家附近的神社閒逛，卻在一棵樹的樹幹上，發現這隻雌雄同體的鋸齒鍬形甲蟲。牠左邊是雌，右邊是雄，各自擁有不同特徵，如右邊的顎又長又尖，左邊的則非常細小，而且右邊足部的顏色和大小，也和左邊的有輕微差異。專家指雌雄同體會帶來不便，如左右翼長度不同，令牠不能直線飛行。<br> 日本《每日新聞》&#13;</p></body></html>
