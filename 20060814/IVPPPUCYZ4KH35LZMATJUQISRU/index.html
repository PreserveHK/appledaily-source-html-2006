<html><header><meta charset="utf-8"><title>新藥療效　有助控制腫瘤</title></header><body><h1>新藥療效　有助控制腫瘤</h1><p>伊利沙伯醫院回覆本報查詢稱，郭女士所患直腸癌已擴散，有少數病人接受郭女士現用的化療藥物後，在短期間內會有助控制腫瘤，若不接受化療，腫瘤會繼續生長。<br> 醫院建議郭女士使用的化療藥物Oxaliplatin，曾有病人使用該藥後病情出現好轉，但病情需視乎病人接受兩個月療程後的情況而定，一般而言，病人須每兩星期接受此藥療程一次，每次療程費用7,500元，至於療程的次數，則視乎病人用藥後的反應及情況而定，故現時仍未能確定郭女士需要接受多少次療程。</p></body></html>
