<html><header><meta charset="utf-8"><title>漢堡包源自蒙古？<br></title></header><body><h1>漢堡包源自蒙古？<br></h1><p>無錯，美國最多人食漢堡包，但漢堡包發源地呢？眾說紛紜！最多人認為漢堡包源自德國漢堡市，傳說19世紀中葉漢堡港口繁盛，啲人鍾意搗碎牛肉食，然後輾轉傳入美洲；亦有傳說話百幾年前航行到波羅的海嘅德國水手，將俄羅斯人食慣嘅韃靼牛排，加入洋葱、雞蛋煎嚟食，喺漢堡嘅美國水手喫過，取名「漢堡牛扒」再傳返入美國；有人仲追溯到中世紀，被稱為「韃靼族」嘅蒙古人征服亞洲與東歐，佢哋習慣將羊肉切碎食，呢個食法後來傳入德國，德國人就以牛代羊，逐漸演變成𠵱家嘅漢堡包。</p></body></html>
