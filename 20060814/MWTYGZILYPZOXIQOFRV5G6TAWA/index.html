<html><header><meta charset="utf-8"><title>中女關係穩定性慾低</title></header><body><h1>中女關係穩定性慾低</h1><p>大家都說女人四十性慾如狼似虎，但德國一項研究發現，中女和男人發生性關係後，性慾會急劇減退，關係愈穩定，性慾就愈低。<br> 德國漢堡──埃彭多夫大學（Hamburg-EppendorfUniversity）研究員克呂斯曼，調查了500多名30多歲女性的性生活，結果發現她們和伴侶發生性關係後的一年，性慾急降。60%說剛發生關係後，常常想做愛，但關係持續四年，低於50%人想常常做愛，若感情持續20年，只有20%仍想做愛。<br> 英國《星期日泰晤士報》</p></body></html>
