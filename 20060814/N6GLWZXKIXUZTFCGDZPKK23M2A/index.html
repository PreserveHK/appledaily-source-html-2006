<html><header><meta charset="utf-8"><title>私家車墮四米山坡</title></header><body><h1>私家車墮四米山坡</h1><p>【本報訊】上水紅橋新村對開文錦路昨清晨6時許發生離奇車禍，一輛私家車被發現墮下四米山坡，警方及消防員到場拯救，惟車內空無一人。<br> 警方根據該車登記資料聯絡住在元朗錦上路姓廖車主，他承認較早前駕車至該處時失控墮山，因沒有受傷便自行爬出後離去，並表示會召拖車處理。<br> 據報案的姓劉60歲男子稱，早於一小時前他行山途經上址，見該私家車仍停在路邊，一名男子按伏在軚盤上，稍後回程即見該車墮山，警方已對該宗車禍展開調查。</p></body></html>
