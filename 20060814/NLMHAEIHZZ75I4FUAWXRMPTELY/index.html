<html><header><meta charset="utf-8"><title>話你知：乙醇不能多用</title></header><body><h1>話你知：乙醇不能多用</h1><p>乙醇俗稱酒精，由玉米、甘蔗等農作物中提煉出糖份，用以生產乙醇。車用乙醇汽油，是乙醇和汽油按一定比例混合而成的一種新型汽車燃料。監測顯示，與普通汽油相比，汽車使用乙醇汽油後，一氧化碳平均排放量降低逾60%。<br> 從國際經驗來看，將乙醇與汽油按1:9比例混合使用，對汽車的引擎不會產生明顯影響，但如果乙醇添加比例超過10%，則技術上缺乏保證，甚至有可能破壞汽車引擎性能，故暫時仍未能得到普遍車主的認同，相信短期內難以取代石油的地位。</p></body></html>
