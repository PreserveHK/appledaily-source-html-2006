<html><header><meta charset="utf-8"><title>徐淑敏倒灶網友叫好</title></header><body><h1>徐淑敏倒灶網友叫好</h1><p>前晚港姐選美有人歡喜有人愁，大熱倒灶的「青衣薛凱琪」徐淑敏，賽後與家人及男友黃重生拖手離開紅館，記者問她會否失望及賽果是否公平時，徐淑敏全都以笑回應，身旁男友則替她解圍說：「佢已經盡晒力，賽果唔會唔公平，評判選得出嚟就係公平。」不過一眾網友對於徐淑敏落敗卻連番叫好，更有人認為她態度囂張不能在娛樂圈立足。</p><p>辯稱感觸落淚</p><p>其他落選佳麗賽後則與司儀曾志偉等前往尖沙嘴消夜，曾瑞珊全程黐實志偉，黃瑩消夜期間曾落淚，但她離開時否認因落敗而哭泣，她說：「同志偉傾偈分享經歷，一時感觸啫。」</p></body></html>
