<html><header><meta charset="utf-8"><title>周三招聘會合中五學歷</title></header><body><h1>周三招聘會合中五學歷</h1><p>【本報訊】新界偏遠地區的打工仔搵工一向較困難，勞工處將於本周三起一連兩天在屯門大會堂1樓展覽廳舉辦招聘會，提供4,500個空缺，逾九成職位要求中五或以下學歷，大部份職位月薪介乎5,000元至10,000元。<br> 是次招聘活動有44間私人企業參與，香港警務處也會在首日招聘會提供逾1,200個警務人員空缺。</p><p>至於參與招聘的私人機構則來自不同行業，計有餐飲、零售、銀行、商業服務及航空維修等，職位類別包括經理、行政主任、清潔員、保安員及店務助理等，逾七成毋須應徵者具相關工作經驗。</p></body></html>
