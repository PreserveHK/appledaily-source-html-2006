<html><header><meta charset="utf-8"><title>黑木瞳靚太廣告No.1</title></header><body><h1>黑木瞳靚太廣告No.1</h1><p>新一期日本廣告雜誌《CMNOW》除吹捧年輕女星、巧設最受歡迎19歲或以下廣告女星及最受歡迎20至29歲廣告女星選舉外，還將30歲以上的男女廣告藝人列入其他類別部門，似有年齡歧視之嫌。已有七個廣告合約在手、年屆45的日本女星黑木瞳，與05年度最受歡迎廣告男星冠軍、30歲的小田切讓，同樣以117票成為其他類別部門的冠軍。<br> 由於有雙冠軍，搞笑演員岡村隆史以69票成為季軍，緊隨其後是松琼菜菜子及日劇《女王的教室》女主角天海祐希，木村拓哉則十大不入。&#13;</p></body></html>
