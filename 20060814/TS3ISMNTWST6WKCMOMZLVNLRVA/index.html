<html><header><meta charset="utf-8"><title>染料分解致癌芳香胺</title></header><body><h1>染料分解致癌芳香胺</h1><p>偶氮染料（Azodye）是一種化學染劑，本身並無致癌性，但其分解出來的芳香胺卻含致癌作用。當紡織品或服裝使用上述染料後，與人體長期接觸，特別是在出汗或下雨時，染料脫色，會被皮膚直接吸收，並在人體內擴散。這些染料在人體正常代謝所發生的生化反應條件下，可發生還原反應而分解致癌芳香胺，從而改變DNA結構，引發人體病變或誘發癌症。<br> 醫學調查顯示，經常接觸芳香胺的人，其膀胱癌發病率是正常人群的28倍，且發病潛伏期長達20年。<br> 受芳香胺影響者，輕則會出現頭疼、惡心、疲倦、失眠、嘔吐、咳嗽等不良症狀；重者則會導致膀胱癌、輸尿管癌、腎癌等惡性疾病。</p></body></html>
