<html><header><meta charset="utf-8"><title>國際Gossip<br>惡魔麻原彰晃　隔9年再見女兒</title></header><body><h1>國際Gossip<br>惡魔麻原彰晃　隔9年再見女兒</h1><p>"Seeingourfatheragainwastheonlythingthatkeptusgoing."<br><br>「再次探望爸爸，是唯一撐住我哋活下去的支柱。」</p><p>日本邪教奧姆真理教教主麻原彰晃，係策劃造成12人死，5,000人傷嘅1995年東京地鐵沙林毒氣襲擊嘅幕後黑手，即使佢已經喺獄中，日本政府仍然怕佢透過探監嘅人向邪教分子傳消息，所以佢兩個女（圖）等咗九年先見到阿爸。父女見面開心，不過隔住玻璃見到佢又坐輪椅，又包尿片，真係心都酸埋。美聯社</p></body></html>
