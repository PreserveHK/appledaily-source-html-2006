<html><header><meta charset="utf-8"><title>偉誠　中期多賺兩成</title></header><body><h1>偉誠　中期多賺兩成</h1><p>【本報訊】偉誠控股（2300）公布截至6月底止中期純利升20.7%，至8351.2萬元。每股盈利12.8仙，跌7.9%；不派中期息。董事李卓然表示，目標在5年內將每股盈利翻一倍。<br> 李卓然稱，因期內兩項收購需發行新股集資，令每股盈利下跌，惟營業額升1.33倍，至4.04億元，主要受惠於青島、北京、昆明業務的整合，及深圳廠房及南京三隆廠房的銷售額增長所帶動；而佔營業額69.7%的卷煙包裝印刷業務升404.2%，至2.82億元。毛利率下跌至27.3%，因北方市場的香煙銷售價偏低，及收購項目需重估資產以增加撥備所致。</p></body></html>
