<html><header><meta charset="utf-8"><title>金價挫見623美元</title></header><body><h1>金價挫見623美元</h1><p>【本報綜合報道】金價昨日一度跌逾1%，挫至每盎斯623美元水平，因為以色列和黎巴嫩真主黨實現停火，以及油價疲軟。<br> 國際現貨金價承接前兩個交易日的跌勢，昨日曾低見每盎斯623.85美元，跌8.70美元（1.38%)；本港時間昨晚11時報628.35美元，跌4.20美元。九九金收報每両5816港元，跌32港元（0.55%）。<br> 交易商說，投資者在政治動盪時往往會買入黃金保值，以黎自上月12日爆發衝突後，金價在緊隨一周急升達25美元。</p></body></html>
