<html><header><meta charset="utf-8"><title>股改流通股限制買賣</title></header><body><h1>股改流通股限制買賣</h1><p>【本報訊】由於滬深上市公司股改後，主要股東的流通股禁售期開始逐步解凍，為免出現大量沽壓，上海及深圳證券交易所昨聯同中國證券登記結算公司，發布《上市公司流通股協議轉讓業務辦理暫規則》，為該等流通股出售設下關卡，由8月14日起，規定流通股協議轉讓必須在證券交易所進行，不得進行場外非法交易及轉讓，並要取得兩交易所以至相關行業監管部門批准，且股份易手後，買方3個月內不可轉手將股份再度賣出。<br> 《規則》又規定，滬深上市公司主要股東在股改後的流通股禁售期後，若進行場內協議轉讓，須取得兩交易所確認，若買賣方屬國企須向交易所提供國資委批文；若為外資，須有商務部批文。</p></body></html>
