<html><header><meta charset="utf-8"><title>滬大學師生來港示威</title></header><body><h1>滬大學師生來港示威</h1><p>十多名來自上海師範大學的師生，參加中、港兩地的「二戰歷史交流團」活動，他們昨日首次隨同本港多個民間團體，到中環和平紀念碑悼念香港抗戰期間殉難的同胞，再遊行到日本駐港領事館，抗議日本首相小泉純一郎堅持參拜靖國神社。有首次來港的上海師範大學三年級學生表示，體會到中、港兩地同胞抗日戰爭時期，面對着同樣的艱苦歲月。來自日本的小松昭良更充當示威者的繙譯員，向接受抗議信的日本駐港代表表達不滿。<br> 黃賢創攝</p></body></html>
