<html><header><meta charset="utf-8"><title>印度建喜瑪拉雅山鐵路</title></header><body><h1>印度建喜瑪拉雅山鐵路</h1><p>印度政府耗資10億鎊（逾146億港元）興建一條山區鐵路，由喜瑪拉雅山腳通往克什米爾谷，一直伸延到印度心臟地帶，目的是將偏遠的克什米爾跟印度本土融合一起，並刺激克什米爾的旅遊業。工程預計2009年完成，到時火車由德里（Dehli）直接通往斯利那加（Srinagar）。</p><p>築全球最高架空橋</p><p>英國《泰晤士報》昨天報道，這條鐵路長900公里，貫穿無水、無電、無人的荒蕪之地，還要築起全球最高的架空火車大橋，橋高383公尺，比紐約帝國大廈還要高。鐵路建成後，將直接連接克什米爾和印度其他地方，有助恢復當地曾經盛極一時的旅遊業。<br> 英國《泰晤士報》</p></body></html>
