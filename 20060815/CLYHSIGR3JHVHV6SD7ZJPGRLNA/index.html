<html><header><meta charset="utf-8"><title>大廚師揚威日本</title></header><body><h1>大廚師揚威日本</h1><p>現年50多歲的周中師傅，自16歲起在中菜館擔任學徒，入廚至今超過40年，曾在凱悅酒店的凱悅軒擔任中菜總廚，80年代大膽創出Fusion中菜，更被日本邀請參加料理鐵人賽，揚威日本。去年退休後在日本東京白金區的「白金亭周中菜房」出任顧問，電影《魔幻廚房》中的菜式均由他親手炮製，更有份在電影中客串。<br> 今年獲無綫邀請在節目《美女廚房》中擔任食評人，憑着其獨特風格，在節目中經常爆出精警金句而大受觀眾歡迎。</p></body></html>
