<html><header><meta charset="utf-8"><title>港生IT知識遜內地生</title></header><body><h1>港生IT知識遜內地生</h1><p>【本報訊】為香港、上海及青島共70名學生提供資訊科技交流平台，一連六日五夜的「滬港青IT青少年夏令營」日前圓滿結束。<br> 昨日結業禮上，來自香港的學生坦言，這次交流經驗令他們深切體會到電腦知識的不足。沙田官立中學中五學生許泳爍坦言，參加活動前自以為香港作為國際大都會，資訊科技永遠走在世界尖端，透過交流赫然發現上海學生在該方面的「專」和「精」，原來自己只是井底之蛙，上海學生在領導能力及創意方面均較本港學生優勝。</p></body></html>
