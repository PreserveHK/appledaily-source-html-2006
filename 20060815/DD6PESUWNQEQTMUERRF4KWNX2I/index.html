<html><header><meta charset="utf-8"><title>深圳可用八達通</title></header><body><h1>深圳可用八達通</h1><p>【本報訊】八達通昨日宣布，由即日起港人可以使用八達通到深圳羅湖商業城與深圳市火車站的大快活分店消費，是首家在香港以外接受八達通付款的商戶。港人在深圳使用八達通，收費銀碼將按人民幣一元兌港幣一元計算，當地暫時未設現金增值服務。<br> 八達通行政總裁戴勇牧預期，八達通稍後在深圳以至內地其他城市廣泛使用。由80多家內地金融機構共同設立的中國銀聯，將會為八達通在深圳的所有交易提供結算服務。八達通現時在本港發行數量逾1,370萬張，每天平均使用量超過940萬宗。</p></body></html>
