<html><header><meta charset="utf-8"><title>警衞公司避供強積金</title></header><body><h1>警衞公司避供強積金</h1><p>【本報訊】強積金管理局（積金局）昨日成功檢控把兩名僱員部份薪金作為房屋津貼以逃避約1,900元強積金供款的國民警衞有限公司，國民警衞被判罰3,000元。積金局表示，會繼續主動巡查僱用場所、調查投訴及檢控違例僱主。<br> 此外，積金局昨向立法會提交的文件指出，上月接獲800宗投訴，大部份是指僱主違法拖欠供款，其次是指僱主沒參加強積金計劃、不當扣減工資等。勞工處上月也接到21宗涉及強積金投訴，全部涉及僱主不當扣減員工開支。該局昨公布強積金最新供款數字，截至上月底，共有15,200名僱主及276,400名僱員參加計劃，分別較六月升0.1%及0.8%。&#13;</p></body></html>
