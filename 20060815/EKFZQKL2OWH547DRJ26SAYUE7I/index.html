<html><header><meta charset="utf-8"><title>截濕水源頭防治</title></header><body><h1>截濕水源頭防治</h1><p>從事滅蟲行業的香港殺蟲業協會理事陳澤森表示，在潮濕地方或受潮木材上生長的昆蟲，英文名為pillbugs，如藥丸般大小，與一般生長於污穢及多塵地方所孳生的蝨不同，其破壞力較弱，不過部份人可能因敏感而出現皮膚紅腫。<br> 陳澤森稱，寄生在木材的昆蟲，於本港一年四季皆會繁殖，尤其夏天繁殖力更快。如要防治，除了使用適當殺蟲劑，更要截擊濕水源頭，如有發霉、發黑的木材，就要換走。<br> 他補充，如被昆蟲或蝨咬至皮膚紅腫，可用清水及肥皂沖洗暫緩痕癢，不過每人的敏感反應不同，應向醫生求診。</p></body></html>
