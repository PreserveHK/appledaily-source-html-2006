<html><header><meta charset="utf-8"><title>搞山東市集好諗頭</title></header><body><h1>搞山東市集好諗頭</h1><p>「梁山泊」好諗頭，居然諗到喺門口搞山東市集。市集放滿新鮮菜蔬同花椒、八角等山東特產，每枱客人更可免費玩傳統民間遊戲，細枱（4-6人）可擲豆袋3次、大枱（6人以上）可以擲竹籤，贏取銅錢換領特色小點同甜品，好玩兼有噱頭！鹵水鵪鶉蛋、豆亁、白糖糕、鬆糕、山東大餅、桂花糕、芝麻糕、中式棉花糖，全部都好掂，我就試勻晒嘞，你呢？記者：廖秀娟</p><p>梁山泊（31020088）<br> 地址：銅鑼灣時代廣場食通天12樓1205號店<br> 市集舉行日期：即日至9月30日</p></body></html>
