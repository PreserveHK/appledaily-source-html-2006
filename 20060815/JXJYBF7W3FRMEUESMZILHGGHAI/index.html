<html><header><meta charset="utf-8"><title>寂寞Fans晚晚攬亞希</title></header><body><h1>寂寞Fans晚晚攬亞希</h1><p>不少日本性感偶像除了推出寫真集外，也會推出真人原大的肖像商品搶fans錢，人氣有增無減的巨胸女星星野亞希當然也不例外，前日她就現身東京福家書店，宣傳原大的性感攬枕。<br> 星野亞希的原大欖枕長1.6米，枕上自然印上其水着造型，定價約1,100港元。穿上低胸裝的亞希前日在fans和記者面前搔首弄姿，誘人能量不比攬枕中的她遜色，她還hardsell地說：「這個攬枕跟我的皮膚一樣滑，跟它一起睡覺一定會心跳加速，獨居的寂寞人，請盡情地自由使用它吧！」</p></body></html>
