<html><header><meta charset="utf-8"><title>李國仕調撥東亞股份</title></header><body><h1>李國仕調撥東亞股份</h1><p>東亞交盤靚數後，股價又創新高，寶哥哥投資中國大有所成，真係飲得杯落。華華噚日睇聯交所報告，發覺佢位堂細佬李國仕，股權有啲變動。<br> 佢原本揸住大約2400萬股東亞（佔1.58%），最近就將其中1077萬股撥入一個「SettlementofDr.SimonF.S.Li」嘅信託。自己剩番0.88%。<br> 李國仕係李福善個仔，啱啱今年5月加入東亞做非執行董事，今次將股份撥入用阿爸個名嘅信託，相信只係家事，並非睇淡沽貨。</p></body></html>
