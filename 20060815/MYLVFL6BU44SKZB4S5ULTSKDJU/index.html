<html><header><meta charset="utf-8"><title>屋苑買賣微升2.4%</title></header><body><h1>屋苑買賣微升2.4%</h1><p>【本報訊】雖然一手市場最近陸續有新盤開賣，但對二手市場未造成太大影響，美聯物業統計35個二手屋苑，上周共錄得129宗買賣成交，較前周微升2.4%。<br> 其中因受將軍澳城中駅開售影響，九龍區10個屋苑上周成交下跌18%，如九龍灣德福花園上周只3宗成交，前周有7宗。<br> 另外，利嘉閣研究部統計50個二手屋苑，上周更錄得205宗成交，較前周170宗急升20.6%，港島區10個屋苑的整體升幅最大，達41%，錄得45宗成交。交投逾10宗的屋苑有5個，前周只3個。雖然整體交投上升，但個別屋苑則錄得較大跌幅，如紅磡黃埔花園，由前周13宗，下跌54%至6宗。&#13;</p></body></html>
