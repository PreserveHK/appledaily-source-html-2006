<html><header><meta charset="utf-8"><title>珍惜老區食店</title></header><body><h1>珍惜老區食店</h1><p>舊區不時重建，有為食網友話要珍惜灣仔春園街一帶的老牌食肆。Outlook新聞組群的食版中堅分子無相子陵，幾日前就幫襯「新景園咖喱」：「$42一碟看似貴了一點，汁底果然有點水準……炸豬扒也好味，半肥瘦的肉質依然嫩口，稍加醃製後，入口很Juicy……很衷心地說一句，這咖喱豬扒飯，真是好吃。」元朗拿甸奴睇相即時口水流回應：「我覺得食咖喱飯同食免治牛飯都係要分開上先係最好食㗎！」啲網友講得啱㗎，得閒嘅，咪落灣仔走轉囉，遲啲無得食㗎喇。<br>網址：news://wonderspace.net（選入wonder.interest.food項目）</p></body></html>
