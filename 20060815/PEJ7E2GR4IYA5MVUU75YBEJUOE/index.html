<html><header><meta charset="utf-8"><title>AliciaKeys關懷愛滋</title></header><body><h1>AliciaKeys關懷愛滋</h1><p>美國女歌手AliciaKeys，前日出席在加拿大多倫多舉行的國際愛滋病會議「AIDS2006」，同場現身的還有荷李活影星李察基爾（RichardGere）和女歌手AmandaMarshall等，連同記者及一眾嘉賓在內，共有2萬名來自世界各地的人出席是次會議。<br> AliciaKeys在會議的開幕演唱會落力演出，獻唱多首歌曲，還語重心長發表演辭，除了出席演唱會外，Alicia也有參與當天早上舉行的籌款活動，與一眾市民又唱又跳，務求能提高大家對愛滋病的關注，為AIDS2006這個國際愛滋病會議盡一分力。</p></body></html>
