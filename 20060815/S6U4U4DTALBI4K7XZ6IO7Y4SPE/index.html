<html><header><meta charset="utf-8"><title>　　夏佳理最後一擊 - 李八方</title></header><body><h1>　　夏佳理最後一擊 - 李八方</h1><p>呢個世界，有時守株代兔，都有意外收穫。好似八方噚日本來企喺政府總部，等班見完煲呔嘅泛民聯收吓風，但係等極都唔見人，反而見到行會成員兼馬會主席夏佳理帶住行政總裁黃至剛一齊前來，冇耐又見到肥平局長，唔知係咪盡最後努力同政府傾吓搞全年賽馬，抑或係滙報吓奧運馬術嘅場地進展情況？<br> 點解話最後努力？因為夏主席嘅任期月底就到，馬會將會由陳祖澤接掌，而世事巧合，黃至剛嘅約亦明年一月屆滿，盛傳由鄺其志接手，所以夏黃兩位，在馬會嚟講，真係「時日無多」。</p></body></html>
