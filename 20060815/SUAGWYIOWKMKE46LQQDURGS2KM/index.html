<html><header><meta charset="utf-8"><title>周麗淇加國覓新星</title></header><body><h1>周麗淇加國覓新星</h1><p>周麗淇（Niki）早前到了溫哥華，為當地新秀歌唱大賽擔任評判和表演嘉賓。Niki出席溫哥華新秀歌唱大賽記者會時，更即場為參賽者打氣，工作後又趁機到溫哥華市中心南邊海岸遊玩，她還乘機選購內衣和帽子。Niki又接受已移民當地的梁珮瑚訪問和跟歌迷聚會。<br> 不過原來今次加國之旅，Niki還有一個特別任務，就是要代表唱片公司擔任星探，為公司即將開拍的電影尋找新面孔，於是她往韓國餐廳食飯都爭取時間尋人，她說：「喺香港話自己係電影公司嘅人都冇人會信，仲會俾人以為騙徒㖭，好在喺加拿大，我個樣唔似老千。」	撰文：比華利</p></body></html>
