<html><header><meta charset="utf-8"><title>追蹤百變「A」仔</title></header><body><h1>追蹤百變「A」仔</h1><p>【本報訊】自詡潮人一族要留神，潮流概念店LCX與本地人氣設計師b.wing合作，即日起至本月31日在尖沙嘴海運大廈的LCX店，舉行個人展覽，展出b.wing設計的儍氣小男孩「A」仔系列（圖），包括不同款式的T恤、布袋及帆布畫等。<br> 「A」仔的造型各異，因為他不斷更換自己身份及外形，今天可能是搖滾巨星，明天可能會是個獨來獨往的超人。潮人不妨到海運大廈追蹤「A」仔的百變造型，總有一款令你發出會心微笑。<br> 謝榮耀攝</p></body></html>
