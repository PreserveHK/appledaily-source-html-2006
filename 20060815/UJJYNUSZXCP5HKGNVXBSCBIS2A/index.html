<html><header><meta charset="utf-8"><title>專車今早送貝貝搬新居</title></header><body><h1>專車今早送貝貝搬新居</h1><p>【本報訊】兩年多前大鬧元朗山貝河的小灣鱷貝貝（圖），今早由嘉道理農場遷入天水圍濕地公園新居，享受生活。年約7歲的貝貝未知是否知道快要搬屋，近日心情極靚，上周更吃了四條共重四公斤的金山鰂，體重較兩年前增加不少。<br> 嘉道理農場發言人表示，今早會用膠紙把貝貝的口封上，並會為牠蓋上毛氈，放入一個長1.5米、闊0.5米的木箱內，用專車送到濕地公園。<br> 漁護署發言人表示，為了讓貝貝能更快適應新環境，市民明日開始暫只能透過公園內的電視，欣賞貝貝的日常生活。濕地公園逢周二暫停開放。</p></body></html>
