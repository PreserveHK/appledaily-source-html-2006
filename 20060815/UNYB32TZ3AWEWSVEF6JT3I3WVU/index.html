<html><header><meta charset="utf-8"><title>「狗炸彈」伏擊美軍</title></header><body><h1>「狗炸彈」伏擊美軍</h1><p>潛藏英國的恐怖分子密謀用「BB炸彈」炸客機，在凶險的伊拉克則有武裝分子用上「狗炸彈」伏擊美軍。<br> 伊拉克一個武裝組織前天（周日）在網上發放片段，顯示他們在首都巴格達（Baghdad）附近，把一隻身上纏有炸藥的狗放在路旁，當美軍軍車駛過，他們就引爆這枚「狗炸彈」施襲。但武裝組織沒有交代這次「狗炸彈」襲擊是在哪一天發生。</p><p>伊連環襲擊逾200死傷</p><p>同一天，巴格達南部一個什葉派回教徒聚居區，遭兩枚汽車炸彈和九支火箭襲擊，造成至少62人死亡，140人受傷，三幢建築物嚴重損毀，一幢更倒塌了。<br> 美聯社/路透社</p></body></html>
