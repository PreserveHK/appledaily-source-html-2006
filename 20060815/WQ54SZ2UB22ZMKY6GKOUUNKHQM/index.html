<html><header><meta charset="utf-8"><title>中銀美食引人捐血</title></header><body><h1>中銀美食引人捐血</h1><p>香港紅十字會一向好勤力，經常到大小金融機構「募捐」，今個星期搵到中銀香港慈善基金呢個善長仁翁，搞咗個「身心健康捐血周」。其實早前華華都同大家提過，咁噚日第一日喺中環中銀總行設流動捐血站，跟住會分別到西九奧海城同沙田第一城中心搞。<br> 為免場面冷清咁失威，每個去捐血嘅員工會得到翠亨邨或雲陽閣午市健康套餐券一張，或運動測量器一部。不過華華噚日所見，唔知係咪未到午飯時間，所以反應都只係一般。</p></body></html>
