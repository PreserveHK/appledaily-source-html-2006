<html><header><meta charset="utf-8"><title>卡斯特羅晤查韋斯</title></header><body><h1>卡斯特羅晤查韋斯</h1><p>古巴領導人卡斯特羅（FidelCastro）的弟弟勞爾（RaulCastro）接過哥哥權力後，前天（周日）首次公開露面，到機場迎接委內瑞拉總統查韋斯（HugoChavez），送上熊抱。<br> 查韋斯到訪是向前天80大壽的親密盟友卡斯特羅祝壽，「大鬍子」卧床接見了好友。玻利維亞總統莫拉萊斯則在本國遙唱「生日快樂，同志」，並說12月會帶古柯葉蛋糕去替卡斯特羅慶祝。<br> 前天報章刊登了卡斯特羅「近照」，有民眾認為「他看來不錯」，如果真是手術後拍的照片，「就不用擔心了」。但也有人懷疑照片是舊照拼湊而成，又說若卡斯特羅真的如照片中那樣精神，「為何不上電視講話？」<br> 路透社</p></body></html>
