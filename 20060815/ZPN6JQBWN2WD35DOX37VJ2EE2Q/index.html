<html><header><meta charset="utf-8"><title>群星聚居聖芭芭拉</title></header><body><h1>群星聚居聖芭芭拉</h1><p>位於加州西北面的聖芭芭拉（SantaBarbara），是城內的超級豪宅區，以背山面海的優美風景馳名，區內的物業動輒千萬美元，當中的星級居民除了畢彼特外，還有其前妻珍妮花雅麗絲頓（JenniferAniston），以及湯告魯斯（TomCruise）、珍妮花洛庇絲（JenniferLopez）、奇雲高士拿（KevinCostner）、名嘴奧花雲費（OprahWinfrey）、歌手佐治米高（GeorgeMichael）及AvrilLavigne等人。</p></body></html>
