<html><header><meta charset="utf-8"><title>靖國原稱東京招魂社</title></header><body><h1>靖國原稱東京招魂社</h1><p>靖國神社原名東京招魂社，建於1869年，供奉自明治維新以來250萬名陣亡戰士靈牌，包括1,000名在二戰中被定罪的戰犯，每年4月和10月舉行春秋二祭，而8月15日戰敗投降日則吸引最多右翼分子參拜。<br> 參拜的儀式是從神社正門進入後，先用殿旁的水洗淨雙手和嘴唇，代表潔淨全身，然後到正殿，把護符或花環舉起向頂頭崇拜，再以「兩鞠躬兩拍手再一鞠躬」的神道方式參拜。拍手發出的聲音代表與神溝通，重複拍手表示深切崇敬。小泉昨用一鞠躬方式參拜，象徵是私人參拜。</p></body></html>
