<html><header><meta charset="utf-8"><title>森美復工當聚餐</title></header><body><h1>森美復工當聚餐</h1><p>森美小儀昨日凌晨復工開咪主持商台節目《架勢堂》，請來王菀之、Otto與有耳非文等森美小儀歌劇團演員撐場，相當熱鬧。森美說：「再次喺叱咤903同大家做節目啦，離開嘅時候冇話好悲涼咁流下一滴淚，今日節目讀咗半個天氣報告確實熱淚盈眶。我係一個唔懂得控制情緒嘅人，百感交集，聽番個headphone有種好陌生嘅感覺。」<br> 小儀也感到有點不習慣，森美其後再說：「真係唔知講乜好，有點菜點嚟點去都唔知點乜好嘅感覺。若然今日真係點味餸畀大家，我覺得就叫『良朋共聚』套餐，呢款未必有珍饈百味，但係友誼滿載。」<br> 撰文：羅慧敏</p></body></html>
