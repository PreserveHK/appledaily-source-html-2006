<html><header><meta charset="utf-8"><title>毒男多惡行</title></header><body><h1>毒男多惡行</h1><p>現年27歲的PeteDoherty曾與CarlBarat合組樂隊TheLibertines，02年時已光芒四射，及後離隊另組Babyshambles，成為近年英國樂壇最具號召力的音樂人，可惜Pete因吸毒而墮落，惡行包括潛入隊友家爆竊而入獄、在泰國戒毒時以海洛英當早餐、抽歌迷的血來畫畫、接受電視台訪問時突用針筒向鏡頭射血，其他如表演失場和藏毒被捕等新聞更無日無之，去年更累到女友姬蒂身陷吸毒醜聞。</p></body></html>
