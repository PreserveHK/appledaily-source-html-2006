<html><header><meta charset="utf-8"><title>Rain網上賣歌救人氣</title></header><body><h1>Rain網上賣歌救人氣</h1><p>韓國歌手Rain的第四張韓語大碟要到10月中才推出，為免廣大fans等得不耐煩，他所屬的JYPEntertainment昨日宣布會在本月24日搶先推出首張數碼單曲，並於當地的音樂網站Melon（www.melon.com）供網友付款下載。</p><p>赴日宣傳</p><p>今次Rain推出的數碼單曲，是他為名車BMW拍攝的音樂電影所播放的歌曲，由其恩師朴鎮榮負責作曲，而該音樂電影也於本周日完成拍攝工作。<br> 此外，完成處男電影《我是改造人，沒關係吧》的拍攝工作後，Rain稍後會飛往日本宣傳下月中推出的日語大碟。</p></body></html>
