<html><header><meta charset="utf-8"><title>金管局盼銀行統一起息日</title></header><body><h1>金管局盼銀行統一起息日</h1><p>【本報訊】銀行界就頗具爭議的「周六是否起息日」問題仍未達成共識，金管局副總裁韋柏康明言，不同的起息日將會為客戶帶來混淆，金管局希望銀行界可以達成共識。<br> 韋柏康昨日出席一公開場合時說，看不到有任何理由停止執行五天結算，金管局亦已經為此作好準備。<br> 他認為，銀行在不同商業平台上競爭是不可接受的，金管局並無放棄達成共識的希望，但認為目前毋須介入銀行公會的討論。<br> 他又指出，部份小型銀行因為成本問題，未能於周六、周日延長服務，是屬於競爭性問題。&#13;</p></body></html>
