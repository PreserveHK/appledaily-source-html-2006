<html><header><meta charset="utf-8"><title>真空蓮莎唔似真胸</title></header><body><h1>真空蓮莎唔似真胸</h1><p>荷李活女星蓮莎露夏恩（LindsayLohan）雖然年僅19歲，但她的打扮豪放狂野，前日她現身美國加州馬利布時，一身低V及超低袖口打扮現身，春光乍洩。</p><p>狂野露奶</p><p>自言很痛恨狗仔隊的蓮莎，前日以一身性感打扮獨個兒現身馬利布，當她到停車場取回座駕時，被狗仔隊包圍拍攝。一身低V及低袖口打扮的蓮莎，邊笑邊走，樂在其中，完全不怕走光危險。<br> 真空上陣的蓮莎不時做出大動作，滿足攝影師的要求。不過有影迷看過蓮莎的肉照後，紛紛表示其胸部假得可憐，更大彈其衣着品味極之低劣。</p></body></html>
