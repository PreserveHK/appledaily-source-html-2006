<html><header><meta charset="utf-8"><title>女子換盆骨死亡夫索償</title></header><body><h1>女子換盆骨死亡夫索償</h1><p>【本報訊】曾任職啤酒女郎的40歲女子，03年因膝蓋痛楚到仁濟醫院求醫，惟接受換盆骨手術後流血不止死亡。其夫曾於死因庭指醫生未有在手術前清楚講解風險，及未有在她病危時立刻施救，他昨日入稟高等法院，向醫院管理局及主診醫生張炳明索償。<br> 原告為死者吳勤好的丈夫黃鴻發。死因庭曾於去年就本案展開研訊，當時黃供稱，張炳明醫生在手術前並不知道死者肝臟有問題，在手術前亦無提及有關風險，死者於03年9月10日施換盆骨手術後出現變化，延至同月12日不治。<br> 案件編號：HCPI699/06</p></body></html>
