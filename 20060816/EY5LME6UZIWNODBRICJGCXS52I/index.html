<html><header><meta charset="utf-8"><title>憶蓮台北個唱滯銷</title></header><body><h1>憶蓮台北個唱滯銷</h1><p>林憶蓮舊年喺香港開四場嘅復出演唱會場場爆滿，但佢今個月26、27日喺台北巨蛋舉行嘅個唱，前日喺售票系統買唔到第二場，因而傳出售票唔理想而緊急取消該場演出嘅消息。憶蓮所屬嘅Capitol唱片噚日話：「因為她的國語新專輯25日推出，配合宣傳跟主辦單位協商，包下第二場次約4,000張前排中間座位，再以優惠價新台幣500元（約125港元）轉賣畀Sandy歌迷做回饋。」但據知首場門票仍有5,000張未賣出。</p></body></html>
