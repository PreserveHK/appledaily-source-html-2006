<html><header><meta charset="utf-8"><title>新貨出籠：礦泉水面膜保濕防敏感</title></header><body><h1>新貨出籠：礦泉水面膜保濕防敏感</h1><p>靚女唔該拎塊鏡出嚟，睇吓自己有冇以下問題：微絲血管擴張、皮膚冇光澤、泛紅、痕癢、粗糙、脫皮、出粒粒，中2個以上的，證明你患上「後天肌膚敏感症」。拋開刺激護膚品，試敷Boots的「礦物泉水保濕面膜」，有效修復鎖水力及舒緩敏感不適，質地清爽，最啱屈喺室內吹行冷氣嘅人。呢個保濕面膜夠晒抵用，大大樽有排用，加上Boots嘅保濕產品一向水準不錯，值得一試。<br><br>記者：曾順珍</p><p>查詢：27389140</p></body></html>
