<html><header><meta charset="utf-8"><title>申鉉濬得戚玩斷背</title></header><body><h1>申鉉濬得戚玩斷背</h1><p>在人氣韓劇《天國的階梯》中扮演「泰華哥」的申鉉濬，近日在影壇十分吃香，繼早前的電影《赤腳的基奉》叫好又叫座後，近日他又忙於拍攝新片《家族的光榮3》。不過前日他在電影記者會上卻忽然與藝人卓在勛大玩斷背，冷落女主角金沅喜和金秀美。</p><p>硬撼舒淇</p><p>去年在當地上映的電影《家族的光榮2》，總入場人次逾500萬，成績甚佳，故電影商決定由申鉉濬等原班人馬於今年秋夕（韓國的中秋節）添食拍攝第三集，實行與舒淇主演的《我老婆係大佬3》正面對撼。</p></body></html>
