<html><header><meta charset="utf-8"><title>分判商追房會310萬元</title></header><body><h1>分判商追房會310萬元</h1><p>【本報訊】上市公司中國環保全資附屬公司，02年獲房屋委員會分判德信建築東涌地盤的電工工程項目，德信建築今年初被指欠債被申請清盤，負責的三個公屋地盤亦因爛尾而遭房委會收回，房委會仍要求公司進行改善工程，但卻拒絕直接支付拖欠的工程費，公司遂入稟高等法院向房委會追討約310萬元欠款。<br> 原告耀生行有限公司，為中國環保電力控股的全資附屬公司，曾任中國環保前主席兼執行董事的Ba叔陳達志，因涉嫌串謀三名職員挪用中國環保電力及中科環保電力資金，被控串謀詐騙等罪。<br> 案件編號：HCA1754/06</p></body></html>
