<html><header><meta charset="utf-8"><title>工銀亞洲辦遊學團</title></header><body><h1>工銀亞洲辦遊學團</h1><p>家吓做銀行唔簡單，份內事固然要做到足，份外事都要兼顧埋。好似工銀（亞洲），上個月就搞咗個中國遊學團，招呼咗38個本地中學生，去河南省玩咗七日，成個行程最重要嘅景點，就梗係去佢哋內地嘅分行參觀，等大家親身感受吓，工銀嘅實力幾雄厚。<br> 今次已經係第三年工銀搞學生團，大部份嘅旅費都由佢哋同啲夥伴資助，學生之外，仲有六個老師、明愛社工，同埋間行嘅職員。除咗觀光以外，又專登帶咗班學生哥，去當地嘅中學交流，上埋少林寺學武功，最後再頒張證書畀大家，有得食有得玩，又學到嘢。大家可能奇怪，工銀搞呢啲團當然係為搞好形象，同埋擴大客源啦。</p></body></html>
