<html><header><meta charset="utf-8"><title>最後來料︰對手殘陣荷蘭急落飛</title></header><body><h1>最後來料︰對手殘陣荷蘭急落飛</h1><p>星期三12愛爾蘭對荷蘭的友賽，讓球盤口由昨天見報的荷蘭讓平手/半球高水（2倍）轉至低水（1.85倍）。很明顯，愛爾蘭鋒將羅比堅尼、門將基雲、守將夏廸、李察鄧尼及中場杜夫等因傷退隊消息未完全被市場消化，荷蘭上盤甚至客W尚有轉熱空間。<br> 其他周三賠率變動稍明顯的場次為星期三15意大利對克羅地亞，主W賠率已由昨天的1.75轉冷至1.8倍。星期三21智利對哥倫比亞，主W由2.05倍大幅下調至1.95倍。</p></body></html>
