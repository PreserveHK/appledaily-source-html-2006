</title></header><body><h1>着數情報：換新Treo平一千
</h1><p>無論你係用緊Palm定係PocketPC，都可一試呢個舊換新優惠。只要喺8月31日前，拎任何牌仔嘅PDA或SmartPhone，即可以舊換新嘅方式，換購PalmTreo650一部（限量藍色版），原價要四千六，換機價只需三千六，足足慳咗成千！功能方面，Treo650集流動電話與個人手賬於一身，能處理電郵、SMS、睇網頁，機身還設有個30萬像素鏡頭，亦可玩埋拍片，實用與娛樂兼備。<br><br>記者：許福合&#13;</p><p>規格：GSM四頻、IntelPXA270312MHz、PalmOS5.4、SD卡、30萬像素鏡頭<br> <br> 查詢：怡和科達（28803038）</p></body></html>
