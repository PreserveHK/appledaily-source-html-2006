<html><header><meta charset="utf-8"><title>翠林雅軒貨尾重售</title></header><body><h1>翠林雅軒貨尾重售</h1><p>普基發展的何文田翠林雅軒，趁最近一手樓氣氛轉熱，重推小量貨尾，並夥同恒生銀行，提供首年免息免供優惠。</p><p>推6伙首年免息供</p><p>普基發展及項目經理劉紀良表示，今次暫定推出9至12樓共6伙，平均呎價5317元，其中10樓A室，面積747方呎，呎價5242元。買家可選用恒生提供樓價七成的首年免息免供計劃，其後按揭利率為最優惠利率（P）減2.9厘，發展商補貼首年利息。<br> 該盤共有44伙，699至1472方呎，早前售出16個，套現8000萬元，公司計劃保留15伙至年底才售。示範單位周五重開。&#13;</p></body></html>
