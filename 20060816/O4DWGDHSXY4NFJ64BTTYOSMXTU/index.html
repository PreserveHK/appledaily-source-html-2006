<html><header><meta charset="utf-8"><title>猴麵包樹或製成餅乾</title></header><body><h1>猴麵包樹或製成餅乾</h1><p>英國食物標準局表示，含猴麵包樹（Baobabtree）果實成份的食品有望推出市面。非洲人慣以此果入藥，專治發燒、肚瀉、瘧疾、天花及炎症，而果肉含維他命A、B1、B2和B6，以及礦物質如鈣，鋅及鐵等。一家非洲食品公司正向該局申請把猴麵包樹果肉加入粟米片及餅乾等食品內，成份比例佔5%至15%。由於此成份從未經歐盟允許使用，該局需經獨立委員會審核，才決定是否讓此類產品在當地出售。</p></body></html>
