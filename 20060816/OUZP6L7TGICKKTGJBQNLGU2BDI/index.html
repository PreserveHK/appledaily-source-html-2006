<html><header><meta charset="utf-8"><title>最新概念店進駐朗豪坊</title></header><body><h1>最新概念店進駐朗豪坊</h1><p>以前要買一向備受皮膚科醫生選用嘅BIODERMA就要去藥房或水貨舖，但𠵱家終於唔使咁麻煩喇！因為BIODERMA首間概念店已經登陸咗旺角朗豪坊，而且仲擁有美國最先進嘅皮膚分析儀同有專人幫你測試膚質後再揀護膚品，咁肌膚問題自然可以得到解決啦！</p><p>除咗有新概念店開幕，BIODERMA亦出埋眼霜作聲援，佢聲稱可為眼部肌膚注入水份，刺激骨膠原再生，強壯眼肌，小記試咗2天，眼部肌膚果然有收緊感覺，亁紋亦減少咗，效果算唔錯。可惜不能打散熊貓眼，所以惟有早少少瞓，做多啲護眼操啦！<br> 記者：陳穎欣、盧家蕙</p><p>查詢：35144368</p></body></html>
