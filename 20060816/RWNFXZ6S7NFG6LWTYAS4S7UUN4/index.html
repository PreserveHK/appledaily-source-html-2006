<html><header><meta charset="utf-8"><title>哈里酒吧攬女摷胸</title></header><body><h1>哈里酒吧攬女摷胸</h1><p>"Idon'tsupposeit'severydayanheirtothethronefeelsyouup."<br> 「個女仔好愕然，但睇嚟一啲都唔介意。俾個王子摷喎，冇幾何㗎！」<br> <br> 英國「皇家蒲精」哈里王子（PrinceHarry）真係愈嚟愈離譜！佢已經幾次被踢爆背住女友戴維滾紅滾綠，今次仲有埋物證，俾人影到佢喺酒吧成晚劈酒，飲到面紅紅，就攬住個金髮女郎喁喁細語，咀佢面珠，仲伸手摷胸。二五仔話個女仔都幾受落。哈里大佬威廉一樣喪飲，但對住靚女都淨係傾偈，動口不動手！<br> 英國《太陽報》</p></body></html>
