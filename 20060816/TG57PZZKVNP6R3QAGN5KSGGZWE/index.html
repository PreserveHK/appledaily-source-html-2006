<html><header><meta charset="utf-8"><title>珀麗5A二手有價冇市</title></header><body><h1>珀麗5A二手有價冇市</h1><p>馬灣珀麗灣5期A全數600餘伙於開售10天內沽清，市場隨即湧現20個二手放盤，叫價較購入價高一成以上（見表），不過，由於買家均觀望即將開售的5期B定價，市場暫未錄得成交，問盤也寥寥無幾，代理估計，最快待5期B推出後，該批二手放盤才有承接。</p><p>準買家靜觀5B定價</p><p>中原葵青區助理區域營業董事麥成輝表示，不少準買家靜觀5期B的開售價，不但令5期A二手膠着，連帶各期的二手成交也大幅減少，本月至今只有6宗轉手，較7月同期銳減五成。</p></body></html>
