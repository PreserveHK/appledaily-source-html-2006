<html><header><meta charset="utf-8"><title>鄭大班出手搵人才</title></header><body><h1>鄭大班出手搵人才</h1><p>剛啱講完滙豐８月流失咗唔少junior，呢個情況年年都會發生，長遠計要「勘探」人才，最好就係由大學入手。噚日滙豐宣布攞800萬蚊出嚟做獎學金同助學金，資助大約三百個來自十間大專院校嘅同學，亦增加其他獎學金畀來自內地及海外嘅留學生，成績優異嘅傷健學生亦一視同仁受惠。<br> 最近，滙豐安排咗呢班由學校推薦，攞到獎/助學金嘅同學同鄭海泉（紅圈示）見面，大班講咗一番勉勵說話，亦強調人才係寶貴嘅資源。佢呢番說話似乎感動到一啲同學，因為有人向鄭大班攞簽名留念，你估可唔可以成功打動到呢班未來棟樑，第日加入獅子行行列呢？</p></body></html>
