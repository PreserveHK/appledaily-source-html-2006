<html><header><meta charset="utf-8"><title>課外活動利學童成長</title></header><body><h1>課外活動利學童成長</h1><p>音樂堂、跳舞班、參加童子軍等林林總總的課外活動，是將小孩壓得透不過氣，還是令他們變得更加自信？美國耶魯大學JosephL.Mahoney博士的研究發現，參與課外活動的小孩，無論在學業成績、家庭關係，都比沒參加的小孩更好，證實課外活動不會令小孩壓力大增及影響成長。研究顯示，5至18歲學童，平均每周花5小時參加課外活動、花15小時看電視，只約6%小孩每周花12至18小時參與課外活動。</p></body></html>
