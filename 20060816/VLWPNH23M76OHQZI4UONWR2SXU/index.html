<html><header><meta charset="utf-8"><title>香港中旅搞賽車旅遊</title></header><body><h1>香港中旅搞賽車旅遊</h1><p>香港中旅喺上個月同上海國際賽車場簽咗合作協議，準備發展內地賽車旅遊事業，包括興建汽車主題樂園，咁香港中旅可以開拓新旅遊市場，上海國際賽車場亦可擴佔港澳台嘅版圖，有錢咪齊齊搵囉。<br> 香港中旅嘅子公司，中旅社會展特項旅遊部常務副總經理張文仲話，佢哋已獲上海F1賽事在港澳台十年嘅票務總代理權，家吓傾緊F1嘅電視轉播權。據講，香港中旅贊助2006全國汽車場地錦標賽第四分站賽事及明星慈善賽嘅冠名費，要成500多萬人仔，而推廣費用亦遠超過300萬港元。<br> 雙方亦斟緊興建一個有得觀光、有得玩，以賽車為主題嘅公園，預計要成10億人仔。</p></body></html>
