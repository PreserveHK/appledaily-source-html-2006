<html><header><meta charset="utf-8"><title>未定性女人兩頭瞞</title></header><body><h1>未定性女人兩頭瞞</h1><p>李嘉欣日前雖極力否認與許晉亨相戀，但昨日卻被拍得二人拍拖睇戲，早前她又與舊愛劉鑾雄公開互讚，隔空打情罵俏，對於她為何會有這種「兩頭瞞」的心態，中大精神科學系教授李誠說：「明顯係個女人想兩邊都keep住，舉個例，原因可能係其中一個識咗好耐，好了解佢，而另一個就可能大男人啲，成日窒佢嘅，但又窒得佢開心。兩個男人可能係有唔同嘅特色同好處，性格互補，而個女人又未有計劃去成家立室，就會有呢個心態。」</p></body></html>
