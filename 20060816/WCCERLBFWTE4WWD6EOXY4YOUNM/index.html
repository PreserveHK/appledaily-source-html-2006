<html><header><meta charset="utf-8"><title>沙田住宅地皮標售</title></header><body><h1>沙田住宅地皮標售</h1><p>【本報訊】發展商渴求土地，刺激業主放售可重建的地皮，仲量聯行獲委託標售沙田市地段第467號住宅地，9月27日截標。<br> 地皮位於大埔公路東面，沙田嶺與琵琶山之間，毗鄰牡丹園，面積1.86萬方呎，規劃作住宅（丙類1）用途，最多可建總樓面約1.116萬方呎。上址現為空置地盤。<br> 仲量聯行投資部主管廖毓初表示，最近政府土地拍賣結果令人鼓舞，顯示市場對私人住宅地皮需求甚殷，加上一手住宅市場趨旺，反映發展商及用家看好後市。地皮適合作低密度豪宅發展，預料可吸引發展商及用家入標。</p></body></html>
