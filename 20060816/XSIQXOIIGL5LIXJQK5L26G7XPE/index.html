<html><header><meta charset="utf-8"><title>私隱專員公署使用資料須符職能</title></header><body><h1>私隱專員公署使用資料須符職能</h1><p>香港個人資料私隱專員公署發言人稱，由於未了解個案詳情，公署不會評論個別個案。至於個別警員的行為問題，可向警方投訴警察課反映。<br> 公署指出，一般而言，根據《個人資料（私隱）條例》有關收集個人資料的保障資料原則規定，資料使用者須為了直接與其職能或活動有關的合法目的，及在有關個案的所有情況下屬公平的方法，收集不超乎適度的個人資料。<br> 另外，根據有關使用個人資料的保障原則規定，使用個人資料的目的，須與當初收集資料時述明的目的一致或直接有關，否則必須先徵得當事人的訂明同意。<br> 公署查詢電話：28272827<br> </p></body></html>
