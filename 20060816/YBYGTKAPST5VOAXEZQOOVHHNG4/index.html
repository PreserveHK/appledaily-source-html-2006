<html><header><meta charset="utf-8"><title>超大反擊《人民日報》</title></header><body><h1>超大反擊《人民日報》</h1><p>間間大企業都要請公關，平時可能唔多覺有乜用，但當有危機出現，處理成點，就真係好睇個公關嘅反應同功力。好似超大現代就係好例子，前幾日俾《人民日報》點名批評，話佢哋嘅農產品懷疑「造假」，咁講法對公司嘅生意及股價可大可小，所以唔夠幾日，超大就出手反擊。<br> 超大呢次出咗一招「對着幹」，既然俾傳媒唱，索性請番幾間「權威性」嘅內地傳媒，去生產基地江蘇參觀；仲拉埋當地班官員同行，結論就梗係「唱好」啦！<br> 華華唔知反擊成唔成功，更加唔知啲招數係咪浪接浪，惟有留意住佢哋嘅股價，同埋下次業績嗰盤數。</p></body></html>
