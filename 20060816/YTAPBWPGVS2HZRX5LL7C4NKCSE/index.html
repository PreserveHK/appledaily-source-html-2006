<html><header><meta charset="utf-8"><title>汀九車禍警籲報料</title></header><body><h1>汀九車禍警籲報料</h1><p>【本報訊】前日荃灣汀九橋釀一死一傷的交通意外，肇事的貨櫃車和被狂撼的泥頭車，昨晨9時許在葵盛圍汽車扣留中心進行驗車。兩名交通警員到場協助驗車人員仔細檢查兩車的車胎和機件（圖），兩個小時後才初步完成工作。該案件已交由警方新界南交通特別意外調查隊跟進，並呼籲目擊者提供消息。昨日中午時分，54歲死者何日強的家人和親友一行共20多人，重返肇事現場路祭，逗留一會便離去。<br> 馬耀文攝</p></body></html>
