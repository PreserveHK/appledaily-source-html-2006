<html><header><meta charset="utf-8"><title>Kelly乘機親近黃德斌</title></header><body><h1>Kelly乘機親近黃德斌</h1><p>近期不少女星情迷人氣男藝員黃德斌的六嚿腹肌，繼早前他赤膊為劉嘉玲拉車宣傳手機後，連樂壇天后陳慧琳（Kelly）也打他的主意，邀請對方在其新歌《一刀兩斷》MV中擔任男主角。<br> Kelly對黃德斌讚口不絕地說：「要練到咁大隻，一定要練好耐，佢一直都咁fit，要不停練習去保持咁嘅身材，呢種決心同毅力好值得欣賞。」</p><p>搭膊說情話</p><p>今次Kelly和黃德斌飾演一對戀人，故她要搭着對方膊頭甜蜜說情話，其中一幕場面講述Kelly生病，黃德斌要親自為這位病美人體貼探熱及斟水，畫面十分sweet。<br> 撰文：林妃</p></body></html>
