<html><header><meta charset="utf-8"><title>睾丸激素影響男壽命</title></header><body><h1>睾丸激素影響男壽命</h1><p>美國華盛頓大學的研究發現，睾丸激素（Testosterone）含量愈少，代表男子會愈快步向死亡。該大學於1994至1999年記錄了858名40歲以上男子的睾丸激素含量，並一直跟進他們的健康狀況至2002年。研究發現53%男士的睾丸激素屬於正常、19%較低、28%並不穩定但也屬正常水平。研究人員跟進不同組別人士的健康狀況及死亡數據後發現，睾丸激素含量較低的男士，死亡機率比睾丸激素正常男士高出88%。</p></body></html>
