<html><header><meta charset="utf-8"><title>　　羅范椒芬捉字蝨闢謠 - 李八方</title></header><body><h1>　　羅范椒芬捉字蝨闢謠 - 李八方</h1><p>官場傳咗好耐，話教育統籌局常任秘書長羅范椒芬即將調職，接替月底就任期滿嘅黃鴻超出任廉政專員，但一直只聞樓梯響，未有動作。<br> 噚日羅范出席公開大學第二期校舍大樓動土儀式，八方同啲行家自然把握機會，問吓當事人究竟呢單傳聞係堅料定係流料（八方聽聞都係堅嘅居多），但係羅范反應好快，竟然捉記者字蝨，笑笑口答：「你都話係傳聞啦」，既冇承認又冇否認。<br> 八方想繼續追問，羅范反應仲快，竟然一個箭步就閃咗，連校舍贊助人芳名牌匾揭幕儀式都冇參加。既然係傳聞，否認咗咪得囉，使乜咁緊張呢？</p></body></html>
