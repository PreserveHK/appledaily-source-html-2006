<html><header><meta charset="utf-8"><title>克林頓討厭60歲</title></header><body><h1>克林頓討厭60歲</h1><p>"Injustafewdays,Iwillbe60yearsold.Ihateit,butit'strue."<br> 「仲有幾日，我就60歲喇。我討厭60歲，但呢個卻係事實。」<br> <br> 美國前總統克林頓（BillClinton）後日（周六）60歲生日。46歲就入主白宮嘅佢，坦言接受唔到自己快要由「克仔」變成「克伯」。佢話：「投身社會咁耐，我做邊行都係最後生嗰個。但係一覺醒來，我變咗喺邊處都係最老嗰個。」不過佢都好樂觀，話人生過咗大半，以後會以感恩態度迎接每一日。<br> 法新社</p></body></html>
