<html><header><meta charset="utf-8"><title>神秘俄國數學家唔肯攞獎</title></header><body><h1>神秘俄國數學家唔肯攞獎</h1><p>天才係咪真係特立獨行啲嘅呢？國際數學家大會正急尋破解咗世界七大數學難題之一「龐加萊猜想」嘅俄羅斯數學家佩雷爾曼（GrigoriPerelman），因為大會下周打算頒發被譽為數學界諾貝爾獎嘅「菲爾茨獎章」畀佢，但佢嘅舊同事相信以佢孤僻嘅性格，應該唔會出席領獎。<br> 佩雷爾曼視名利如糞土，佢破解咗「龐加萊猜想」，本來可獲100萬美元（780萬港元）獎金，但佢唔肯發表正式論文，對獎金一啲興趣都冇，果然係世外高人。<br> 英國《泰晤士報》&#13;</p></body></html>
