<html><header><meta charset="utf-8"><title>賽制複雜當選過三關</title></header><body><h1>賽制複雜當選過三關</h1><p>今屆亞洲小姐競選港澳特區賽事於下月底舉行，亞視綜藝公關及宣傳副總裁葉家寶透露，今次會於27位參賽者中選出13位佳麗，入選名單於本月29日公布，之後再聯同兩位加拿大的海外佳麗，一共15位正式角逐港澳賽區的最後六強，未進入決賽已經先過兩關。不過今次賽事將不會以晚會形式舉行，改用網上及電話投票產生。<br> 葉家寶表示，港澳特區賽選出的六位佳麗，將會聯同來自日本、台灣、馬來西亞和新加坡等地的亞洲代表，合共約20多位佳麗於10月底在澳門進行亞姐決賽晚會，其他比賽細節稍後會再作公布。</p></body></html>
