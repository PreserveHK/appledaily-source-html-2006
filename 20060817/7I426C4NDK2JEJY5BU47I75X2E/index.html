<html><header><meta charset="utf-8"><title>德昌電機　母子情深</title></header><body><h1>德昌電機　母子情深</h1><p>恒指成份股最近執位，有in亦有out，德昌電機前幾日出現喺將會被out出嘅名單內，雖則9月11日先正式生效，但呢幾日，間公司嘅股價已經係咁沉，汪穗中主席心情係點，相信都唔難理解！之不過，每個男人背後，總會有個女人撐住，汪主席就梗唔例外，而佢背後嘅女人，咪就係佢阿媽，亦即係德昌電機嘅名譽主席汪顧亦珍！<br> 話說差唔多90歲嘅汪老太，前兩日用咗257.7萬，買入德昌50萬股，每股平均價5.154，手上持股量微升0.01巴仙。喺阿仔最需要人支持嘅時候，汪老太就出嚟，用實際行動支持阿仔，幫佢打打氣，汪主席睇怕都應該講番句：「世上只有媽媽好」！</p></body></html>
