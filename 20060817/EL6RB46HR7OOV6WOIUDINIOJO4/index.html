<html><header><meta charset="utf-8"><title>北京北辰　擺影帝上枱</title></header><body><h1>北京北辰　擺影帝上枱</h1><p>中央推出嘅宏觀調控措施一浪接一浪，搞到班大陸地產商頭都大埋，為咗令投資者相信佢哋冇受宏調影響，大客都要擺上枱。好似發展亞運村成名，𠵱家發展緊奧運村嘅北京北辰咁，就連中國影帝級人馬葛優同陳道明，幫襯北辰買樓都拎嚟講，皆因宏調措施其中一項就係限制班外資炒大陸樓。<br> 北辰總經理賀江川話，雖然旗下嘅項目唔少係低密度豪宅、別墅，但大部份都係大陸有錢佬同名人買，好似葛優同陳道明就買咗旗下項目「碧海方舟」。<br> 華華記得前幾年，班大陸地產商最鍾意讚自己嘅項目質素高，大把外資買樓。但時移世易，一講宏調，家陣個個都話旗下項目以內地買家為主。</p></body></html>
