<html><header><meta charset="utf-8"><title>長實做埋銀行</title></header><body><h1>長實做埋銀行</h1><p>近半年樓市呆滯，早前長實（001）的將軍澳城中駅開售，為吸引買家注意，計劃推出全期P（最優惠利率）減3.25厘的新低按揭，希望有銀行能承造，奈何沒有銀行接受，因風險過高及利潤微薄。長實惟有改變策略，由尚乘財富提供全期P減3.1厘優惠。<br> 尚乘原來是長實旗下公司，當年由長和系與滙豐、恒生合組滙網集團，夥拍澳洲聯邦銀行集團合作成立，為客戶提供獨立財富策劃。尚乘揸Fit人就是曾慶璘，出任該公司董事兼行政總裁，之前曾為美國運通香港區行政總裁，03年才過檔長實。長實的葉德銓亦為該公司董事。揭穿了，就是長實一向做生意的手法，「架己冷精神」，自己人幫自己人促銷，催谷樓盤銷情。</p></body></html>
