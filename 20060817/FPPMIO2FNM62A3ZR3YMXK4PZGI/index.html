<html><header><meta charset="utf-8"><title>新Game預報：《RR2》玩齊歷來賽道</title></header><body><h1>新Game預報：《RR2》玩齊歷來賽道</h1><p>就算唔打開賽車Game，亦冇理唔識NAMCO大作《RidgeRacer》啩！經過近一年半時間，PSP版新作《RR2》嘅資料已逐一曝光，其中各Racer最關心嘅賽道資料，據講係收集自所有家用版、手提版以及街機版咁多代，賽道總數多達42條！其中嘅OceanBay、Britenight、Cruiseway等六條新賽道更屬首度出現，可謂最豐富嘅一集！至於背景音樂方面，亦加至42首BMG畀大家欣賞，稍後時間仲會獨立推出一隻SoundTrack㖭！如果想率先了解更多消息，就要留意下星期報道喇！<br>記者：陳國輝</p></body></html>
