<html><header><meta charset="utf-8"><title>6藝術奇才瓜分300萬獎學金</title></header><body><h1>6藝術奇才瓜分300萬獎學金</h1><p>【本報訊】音樂藝術豈只鋼琴！賽馬會音樂及舞蹈信託基金今年共頒發約300萬元獎學金，供六名才藝出眾的年輕人負笈海外，學習小提琴、單簧管、聲樂、管風琴、現代舞編舞及現代舞表演。<br> 其中22歲的林芍彬中五時才接觸管風琴，被那數層樓高的龐然大物深深吸引，早前順利考入中文大學主修這門樂器，用了年多時間就考達演奏級水平，「我三歲學鋼琴，十多歲已考完演奏級，但只有管風琴先令我下定決心主修音樂。」</p></body></html>
