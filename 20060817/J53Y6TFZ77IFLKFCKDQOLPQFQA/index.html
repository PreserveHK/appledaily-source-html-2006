<html><header><meta charset="utf-8"><title>網友有嘢講<br>友愛村經常見報</title></header><body><h1>網友有嘢講<br>友愛村經常見報</h1><p>住友愛邨愛明樓的網友C'estlaVie在高登討論區說：「10日內有兩個人喺同一位置跳，一個死咗一個仲未知生定死。」網友「朱膠力」慨歎：「咁邪，近幾年多咗好多人跳樓。」<br> 居住屯門區的網友「蔥口而出」在HKIBlog說：「真的是多事之秋，友愛邨好似經常見報……過去幾年，好似久不久就有社會事件發生在這裏……」<br> CrossMedia討論區網友「牛仔．翼」指：「友愛邨每年起碼都有一單跳樓。」有網友回應：「以後可能又會多一篇鬼古……」</p></body></html>
