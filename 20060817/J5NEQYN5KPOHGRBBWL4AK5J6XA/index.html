<html><header><meta charset="utf-8"><title>李亞鵬盼女兒笑對疤痕</title></header><body><h1>李亞鵬盼女兒笑對疤痕</h1><p>李亞鵬證實女兒李嫣生下來就有兔唇後，他的妻子王菲早前已帶了愛女到美國做手術，日前李亞鵬則在自己網上日誌留言，表示想去美國居住。</p><p>想遷美逃避</p><p>李亞鵬說：「我們曾經想過就把孩子留在美國生活，因為這裏的人文環境，親友們也如此勸說，我甚至開始盤算在這兒安個家了，但最後還是放棄了這個念頭。如果我們今天選擇了逃避，會給孩子怎麼的心理暗示呢，畢竟她會永遠留着神的迹印，女兒將來必須選擇面對人生。」李亞鵬還表示將來女兒給人看到面上留有疤痕，也要十分自信地用笑容去迎接別人的眼光。</p></body></html>
