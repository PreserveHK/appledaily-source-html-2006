<html><header><meta charset="utf-8"><title>毒販遇警截查發難</title></header><body><h1>毒販遇警截查發難</h1><p>【本報訊】昨晨9時許，黃大仙特別職務隊探員巡經新蒲崗寧遠街越秀廣場對開，發現一名男子形迹可疑，將私家車停泊後步行落旁邊的行人隧道，於是上前截查。疑人即時發難拔足逃跑但被截獲，雙方發生激烈糾纏，最後疑犯被制服（圖）。<br> 警方在疑人身上搜出29粒四號海洛英，總值4,300多元，又在他的私家車上搜出一小包「冰毒」。涉案毒販姓楊（29歲）報稱受傷不適，行動中兩名警員擦傷手，稍後一併送院。警方隨後召來緝毒犬在疑犯的車上搜索，但沒有進一步發現。<br> 劉永明攝</p></body></html>
