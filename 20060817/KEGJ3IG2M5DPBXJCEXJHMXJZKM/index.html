<html><header><meta charset="utf-8"><title>3.6吋巨芒恍如睇4R相</title></header><body><h1>3.6吋巨芒恍如睇4R相</h1><p>暑假就完，正在計劃出發旅遊嘅人士，除咗帶相機外，不妨帶多個SPEED新出嘅MP2電子相簿一齊出發，事關拎住呢部電子相簿，靚相可即影即睇，最爽仲係個3.6"巨芒，拎上手就好似睇緊張4R相片一樣，而且出來效果仲好細緻。咪以為MP2有個巨芒，機身一定超大，實質佢只有1.7cm薄，而且仲支援直錄電視，可以預早錄定電視節目解吓悶，機身已內存512MB，夠放4套戲有餘，另加有小遊戲，售價都係$1,150，絕對係頂爛巿之作！記者：許福合<br>查詢：泰林（23888221）</p></body></html>
