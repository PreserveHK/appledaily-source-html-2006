<html><header><meta charset="utf-8"><title>網上直銷北海道海鮮</title></header><body><h1>網上直銷北海道海鮮</h1><p>海鮮最緊要新鮮，網上直銷？得唔得㗎？食網「優質堂」去年成立，𠵱家愈做愈旺。網站老闆係日本人，同北海道漁民簽訂合約，提供直銷海鮮質素有保證。我試過直銷帶子，乒乓波咁大粒(每kg$600，約17-20隻)，鮮甜味係我食歷之最；牡丹蝦同樣大隻彈牙，最近連拖羅、海膽都有供應，刺身迷咪錯過。記者：廖秀娟</p><p>網址： http://www.e-astyle.com <br> 電話：27813002</p></body></html>
