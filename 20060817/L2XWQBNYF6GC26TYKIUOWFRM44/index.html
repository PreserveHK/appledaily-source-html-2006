<html><header><meta charset="utf-8"><title>中原HIBOR搶客</title></header><body><h1>中原HIBOR搶客</h1><p>不少銀行上半年按揭生意平平，趁最近樓市活躍，一面夥發展商，又夥代理爭取生意。中原按揭經紀昨與銀行合作，推免罰息的首3年銀行同業拆息（HIBOR）按揭計劃。<br> 計劃適用於一手或二手物業，可選擇1、3或6個月HIBOR作按息，其間又可與以最優惠利率計算的按揭計劃轉換，轉換要收手續費。由於無罰息期，故首3年每年收0.5%貸款額作為行政費，但同時每年現金回贈0.1%貸款額。3年後據當時市況，釐定全期按息，一般應為HIBOR加0.7厘。</p></body></html>
