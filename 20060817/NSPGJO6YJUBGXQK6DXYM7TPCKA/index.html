<html><header><meta charset="utf-8"><title>蔣怡台北街頭起舞</title></header><body><h1>蔣怡台北街頭起舞</h1><p>在台灣知名度高了不少的蔣怡，昨日身穿歐洲宮廷服裝，以代言人身份，現身台北街頭演出內衣騷，為了這場融合歌舞劇概念的騷，她花了不少心思排練。<br> 蔣怡雖然感覺疲累，但也感到很滿足，她說：「真的很過癮，以前唸書時也有過舞蹈表演的經驗，但為這次演出，開始練習時，手腳還真是生硬到不聽使喚，幸好跟我合作的男舞蹈員非常耐心指導我。在浪漫氣氛下，我就把自己想念男朋友的心情，投射在對方身上，所以大家到時可以仔細觀察我，加上穿了貼身漂亮的內衣，不僅好看，還代表妳寵愛自己呢。」<br> 採訪：PearlLai</p></body></html>
