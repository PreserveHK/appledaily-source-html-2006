<html><header><meta charset="utf-8"><title>非法協助他人打官司屬刑事</title></header><body><h1>非法協助他人打官司屬刑事</h1><p>根據05年版的法律權威書籍Archbold，助訟涉及非法協助他人打官司，包攬訴訟則是助訟較嚴重一種，涉及在官司勝訴後攤分利益。資料顯示，兩者均是普通法的刑事及侵權行為，源自中古，針對當時有權勢貴族透過資助官司欺壓平民百姓，英國雖已廢除，但香港仍適用。以「不成功、不收費」作招徠的律師或索償代理，便涉及包攬訴訟，近年法律改革委員會希望放寬，容許部份性質案件，可採此條件收費模式，遂向公眾諮詢。</p></body></html>
