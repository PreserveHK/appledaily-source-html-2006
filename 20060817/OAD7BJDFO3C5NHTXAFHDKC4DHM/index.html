<html><header><meta charset="utf-8"><title>哈里胸襲照片係舊相</title></header><body><h1>哈里胸襲照片係舊相</h1><p>英國小報《太陽報》前日（周二）以三大版報道威廉和哈里王子「今夏」蒲吧嘅荒唐樣，刊出幾張相，其中一幅係哈里王子胸襲電視台女主持，非常出位，全國嘩然。皇室大發雷霆，立即炮轟該報，指佢哋登嘅係三年前舊照，當時哈里尚未同女友戴維拍拖。<br> 《太陽報》知衰後，惟有面懵懵向兩位王子道歉，但可能仍有麻煩，因為遭胸襲嘅女子平卡姆指照片攝於佢嘅生日派對，屬於佢所有。《太陽報》點樣攞到手，實在耐人尋味。<br> 英國《衞報》</p></body></html>
