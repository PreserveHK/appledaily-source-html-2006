<html><header><meta charset="utf-8"><title>白雪公主沙雕搬入商場</title></header><body><h1>白雪公主沙雕搬入商場</h1><p>沙田新城市廣場就舉行咗個名為「聽沙說故事──沙雕童話閣」藝術展覽，4位國際級沙雕大師以幼沙雕製《白雪公主》故事中的多個人物角色及經典情節，個個雕功精細，造型栩栩如生。同場小朋友仲可以體驗製作沙畫的樂趣，只需在商場消費滿$150或以上，家長便可攜同子女參加彩沙畫工藝坊，跟隨導師學習沙畫或沙樽的製作，大家都去玩吓啦！</p><p>日期：即日至8月27日（12nn-10pm）<br> 地點：沙田新城市廣場3期1樓天幕長廊<br> 查詢：26849175/26916576</p></body></html>
