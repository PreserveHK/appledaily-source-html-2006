<html><header><meta charset="utf-8"><title>　　康泰嚴打狀元識女仔 - 李八方</title></header><body><h1>　　康泰嚴打狀元識女仔 - 李八方</h1><p>康泰年年都搞一次狀元旅行團，今年就組織成班狀元同埋傑出學生去杭州happy。不過，青春期嘅男仔女仔最容易互生情愫，一連五日嘅旅行團，團友之間嘅化學反應實在好難估計。康泰為免麻煩，索性規定喺杭州住酒店嘅日子，每晚11點之後，唔可以見到男仔喺女仔房、或者女仔喺男仔房出現，任何同學一旦犯規，康泰就會即刻叫佢哋嘅父母接走佢哋；嚴厲政策都只係想大家開開心心去旅行，唔好搞咁多私人瓜葛，睇怕同學嘅父母就最拍爛手掌啦。</p></body></html>
