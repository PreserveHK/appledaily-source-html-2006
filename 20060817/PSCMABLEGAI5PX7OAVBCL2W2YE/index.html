<html><header><meta charset="utf-8"><title>大場生意旺條款也辣</title></header><body><h1>大場生意旺條款也辣</h1><p>不少商戶喜歡大商場人流旺、宣傳足、管理完善，不過，正所謂「有辣有唔辣」，美聯工商舖行政總裁黃子華指出，不少統一業權、由發展商持有的大商場，其實很多時都會附加一些「嚴格條款」，諸如郭小姐所言情況，租戶簽約前，最好衡量清楚利弊。<br> 黃子華說，無論是租商舖、租寫字樓，大業主有權給予數月時間通知，便收回物業，作為租客的確很無可奈何。他提醒，租客惟有在事前多打聽，了解商場短期內是否會重組或進行翻新工程，同時亦可嘗試要求發展商承諾，在某一段時間內保證不收回舖位，減低突然要結業的風險。</p></body></html>
