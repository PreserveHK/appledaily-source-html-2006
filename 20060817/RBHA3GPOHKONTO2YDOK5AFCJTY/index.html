<html><header><meta charset="utf-8"><title>潮興玩翻啅LV舊袋配Monogram熱！</title></header><body><h1>潮興玩翻啅LV舊袋配Monogram熱！</h1><p>近期除咗娛樂界的栢芝同霆鋒興玩念舊舊情復熾之外，時裝界一樣都愛翻啅。俘虜無數女士們的心，榨亁女士們荷包的名牌LV呢期都玩念舊，將1958的經典手袋系列Lockit由軟皮換上Monogram外衣，手袋側還新加咗掛鎖同鑰匙環扣，於今季再度推出，當中最細Size的手提袋（11.4"×11"×4.7"）一推出即成搶手貨，專門價賣$6,000，經典加上新潮，女士們又點會唔冧？<br>LV查詢熱線：81001182</p></body></html>
