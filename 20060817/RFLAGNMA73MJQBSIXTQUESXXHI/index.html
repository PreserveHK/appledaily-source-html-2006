<html><header><meta charset="utf-8"><title>返工坐車睇《神鵰》</title></header><body><h1>返工坐車睇《神鵰》</h1><p>有揸車朋友話：「屋企離公司好遠，朝早揸車兼送老婆返工，齋車程都成粒鐘。再塞埋車，就算我脾氣幾好，老婆都會坐到又悶又燥！」想解悶，不如喺前座乘客位後面掛部手提DVD機。Panasonic就新出咗部LX110，賣點係11"高解像闊屏幕，兼有電子防震保護、汽車用掛架同變壓器，仲備有SD插卡槽，睇JPEG相片同MPEG4影片都冇問題，直頭可以將車廂變做私人影院咁話。朋友見老婆呢幾晚OT，睇唔到三色台套《神鵰俠侶》，仲特意錄低等上車時放畀老婆睇。邊個仲敢話男人愛車多過愛自己老婆呢？記者：陸俊雄<br>查詢︰信興電器（28330955）</p></body></html>
