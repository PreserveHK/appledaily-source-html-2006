<html><header><meta charset="utf-8"><title>火警疏散逾百師生</title></header><body><h1>火警疏散逾百師生</h1><p>【本報訊】北角七姊妹道108號富邦大廈一樓的仙慧英文幼稚園，昨日受地面茶餐廳火警影響，全校136名師生需要疏散，事件中幸無人受傷；這是該幼稚園四年內第二次因茶餐廳火警而要疏散。<br> 火警發生於昨晨10時許，茶餐廳爐火燒着油煙機的煙槽起火，大量濃煙直噴出後巷，並升到樓上幼稚園的課室，茶餐廳東主匆忙報警。幼稚園即安排師生疏散到鄰近商場，女校長向管理處投訴，她曾提醒茶餐廳定期清洗油煙機，但不獲理會。　</p></body></html>
