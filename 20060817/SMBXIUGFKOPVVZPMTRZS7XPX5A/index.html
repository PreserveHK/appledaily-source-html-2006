<html><header><meta charset="utf-8"><title>四大天王搶紅館檔　城城：爭吓先熱鬧</title></header><body><h1>四大天王搶紅館檔　城城：爭吓先熱鬧</h1><p>郭富城昨日到商台宣傳新碟，對於有報道指四大天王計劃明年開個唱，更因紅館檔期爭崩頭。城城回應時否認傳聞，先笑說一切由唱片公司安排，後來又稱只需個半月即可排練好個唱，似有弦外之音。</p><p>稱公司負責</p><p>城城說：「音樂方面嘅工作一切都由唱片公司安排，我冇問又冇人同我講過（指明年開個唱）。我淨係會問幾時要幫新片《父子》宣傳啫！」記者再追問時，他即說：「幾好吖，歌迷睇到自己喜歡嘅歌手係好事，爭吓先夠熱鬧嘛！我其實做唔做都冇所謂，不過加入新公司，發展模式會唔一樣，嚟緊音樂同電影嘅時間都各佔50%。」<br> 採訪、攝影：藍文浩</p></body></html>
