<html><header><meta charset="utf-8"><title>一切須按合約行事</title></header><body><h1>一切須按合約行事</h1><p>法律界人士何雋文律師指出，大部份香港租約，包括商務租約，即使條款內容有不合理的地方，但只要業主和租戶雙方同意，法律並不會予以阻止。<br> 何律師又指，在法律原則上，租戶於合約上簽名，便等同願意接納合約內所有條款，而合約亦具約束力，因此租戶事後不能以「唔識英文」、「唔理解」，或者租約含有「不合理條款」為理由而提出反對，業主亦有權依據合約，強制執行有關條文。<br> 由於業主在法律上沒有責任為租戶詳細解釋每項租務條文，因此何律師提醒租戶，在簽署之前，最好先將合約交給律師過目，保障自身權益。</p></body></html>
