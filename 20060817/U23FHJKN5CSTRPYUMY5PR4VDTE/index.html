<html><header><meta charset="utf-8"><title>西洋菜街舖呎價13萬</title></header><body><h1>西洋菜街舖呎價13萬</h1><p>【本報訊】自由行及廸士尼效應雖然破滅，但商舖市道近期再度轉為熾熱，成交活躍。<br> 位於傳統零售旺區的旺角西洋菜街1A至1K號地下6號舖，面積300方呎，剛以3980萬元售出，呎價13.2667萬元。<br> 市場消息人士說，該舖位由張姓投資者持有，現由米蘭站以每月4.8萬元，承租至本月底。舖位將以交吉方式交易。至於米蘭站，則會搬至毗鄰12號舖繼續經營，面積400方呎，月租15.5萬元。<br> 據悉，該名張姓投資者在銅鑼灣也擁有另一幢物業收租。<br> 另外，旺角區近年接連錄得高呎價成交，當中星際城市地下13號B舖，今年初以呎價逾22萬元易手。</p></body></html>
