<html><header><meta charset="utf-8"><title>炫耀感情展示勝利</title></header><body><h1>炫耀感情展示勝利</h1><p>對於李嘉欣連日來高調晒戀情，與男友許晉亨十指緊扣任影唔嬲，到底是出於何種心態？臨床身心行為學家李寶能昨日說：「喺呢個情況下，個女人表現咁高調，可以話係佢有意想多啲人知呢段戀情，想同其他人分享吓，又或者想其他人關心吓佢，其實呢種都可算係男性化嘅特質，就好似狩獵咁，終於俾佢獵到，佢咁高調未必係炫耀，但唔多唔少都有啲勝利嘅喜悅。都可以話佢其實係比一般女性嘅好勝心更強，更主動同積極，野心都大啲，支配同佔有慾都強啲。」</p></body></html>
