<html><header><meta charset="utf-8"><title>Beyonce熱爆MOBO獎</title></header><body><h1>Beyonce熱爆MOBO獎</h1><p>表揚黑人音樂的MOBO（MusicofBlackOrigin）音樂獎頒獎禮下月20日於倫敦舉行，大熱門是美國女歌手BeyonceKnowles，但新晉英國女歌手CorinneBaileyRae也不容忽視，預料兩人將會成為大贏家，就連MOBO的創辦人也大讚Corinne多才多藝。</p><p>四項提名</p><p>今年Beyonce獲最佳國際女歌手及最佳歌曲等四項提名，而剛在2月才推出首張大碟的Corinne，則獲提名最佳英國女歌手及最佳英國新人等三項提名。</p></body></html>
