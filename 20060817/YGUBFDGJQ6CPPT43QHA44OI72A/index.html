<html><header><meta charset="utf-8"><title>械鬥八漢遭警拘捕</title></header><body><h1>械鬥八漢遭警拘捕</h1><p>【本報訊】警方昨凌晨二時許巡經沙田街市對開時，發現路旁一輛私家車內藏有三支鐵通，認為有可疑在附近埋伏，果然出現八名男子，登上該車及附近另一輛私家車。警員現身截停再搜出鐵鎚、桌球棍及鐵通等武器。他們其中三人頭部輕傷疑曾涉打鬥，事後將三人送院（圖），涉案八人（年19至28歲）事後被扣查。警員搜查另一輛私家車時，再搜出一批攻擊性武器目前警方以藏有攻擊性武器罪名將各疑犯扣查。<br> 黃江奇攝</p></body></html>
