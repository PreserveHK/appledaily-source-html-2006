<html><header><meta charset="utf-8"><title>MP3時裝年底有售</title></header><body><h1>MP3時裝年底有售</h1><p>邊逛街邊聽MP3很潮，以後更潮的是穿上內置MP3的衣飾。南韓政府資助研發在衣服內置MP3年底就可正式面世，屆時MP3「機衣合一」，一邊聽MP3音樂，一邊劇烈運動，完全不是問題了。<br> 在南韓昨天（周四）舉行高科技服裝演示會，這些內置MP3的「智能衣服」首度亮相。「智能服裝」的袖口附近設有開關掣，領口則有耳機，集娛樂於穿衣上，估計將掀起熱潮。但清洗「智能衣物」時，這些MP3裝置可能要暫時除去，免造成損壞。<br> 南韓《朝鮮日報》</p></body></html>
