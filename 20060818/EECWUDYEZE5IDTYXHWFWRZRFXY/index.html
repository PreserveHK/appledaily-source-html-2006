<html><header><meta charset="utf-8"><title>新機械人懂得互助合作</title></header><body><h1>新機械人懂得互助合作</h1><p>瑞典科學家研製懂得隨機應變合作的機械人，幾個能力有限的小機械人，各展所長完成任務，比製造一個大型機械人更有效率。<br> 厄勒布魯大學研究員倫德（RobertLundh）說，現有機械人的合作行為，大多數都是用預設程式定得死死的，他們的系統卻令機械人懂得分析完成任務需要甚麼能力，靈活性大得多。<br> 在實驗中，他造了兩個小機械人，要它們從走廊轉入門口，但兩個機械人鏡頭系統各有限制，只能看見部份門口，第一個機械人分析後決定要無線使用另一個機械人的鏡頭，合兩個鏡頭之力看清前路，成功轉入門口，再用自己鏡頭協助對方過關。<br> 英國《新科學家》雜誌</p></body></html>
