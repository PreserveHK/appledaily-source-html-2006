<html><header><meta charset="utf-8"><title>恆生開班教剪髮</title></header><body><h1>恆生開班教剪髮</h1><p>大企業時不時都會做吓公益慈善，通常都係捐錢、種樹，再唔係就做一日半日義工，但好似恒生咁要班員工上幾日堂先畀做義務工作嘅，睇怕都好少有。<br> 話說恒生搵咗班專業髮型師下個月開班，教班員工同埋家屬剪髮，課程共四堂，上足堂就有資格去幫公公婆婆義務剪個靚髮。華華心諗，老人家髮型好易剪，使唔使咁認真上埋堂呀？<br> 恒生話，班老人家其實好有要求，唔係話免費，就隨便畀個頭你「較飛」，因為萬一剪得唔滿意，佢地真係會唔開心，搞到好心做壞事。佢哋家吓仲喺招募階段，不過班同事嘅反應好踴躍，華華都好想知，向來熱心公益嘅柯大班，會唔會學埋一份，到時喺班耆英面前大顯身手呢？</p></body></html>
