<html><header><meta charset="utf-8"><title>受僱行劫判監五年</title></header><body><h1>受僱行劫判監五年</h1><p>【本報訊】15歲雙失青年聲稱受損友影響，在的士高結識行劫集團成員，抵受不住7萬元金錢利誘，甘受招攬持啹喀刀糾黨搶劫價值200萬元電腦零件，但遭保安員合力擒獲。他昨日在高等法院因一項搶劫罪名，判監五年。法官宣判時指出，從背景報告得知被告來自一個普通家庭，父母勤奮工作，被告因受損友影響，最後輟學，並犯下本案。被告為金錢報酬，參與有組織及計劃的搶劫，法庭看不到有特別理由要偏離一般的判刑指引，判被告監禁五年。<br> 被告案發時僅15歲，事發於今年1月14日在九龍灣宏泰道合力工業中心。<br> 案件編號：HCCC106/06</p></body></html>
