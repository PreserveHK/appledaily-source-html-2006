<html><header><meta charset="utf-8"><title>賣家回應　電腦店願協助維修<br></title></header><body><h1>賣家回應　電腦店願協助維修<br></h1><p>記者曾聯絡當日黃先生購買手提電腦的公司AblePlus了解，店長陳先生承認其公司出售的IBM手提電腦並非香港行貨，而屬美國或新加坡產品，但職員推銷產品前必會向客戶講解產品來源地，至於職員當日向黃先生表示手提電腦屬香港行貨，公司需調查事件始作評論。<br> 陳先生指香港代理雖然拒絕為黃先生提供免費保養服務，但他們亦願意提供售後服務，若黃先生到該公司的維修中心，職員會先檢查電腦，了解可否提供即時維修、或考慮將電腦寄往新加坡跟進，他們又可嘗試取得由新加坡公司發出的收據，以便黃先生可將電腦交往香港代理維修。	</p></body></html>
