<html><header><meta charset="utf-8"><title>兩漢啪針一死一暈</title></header><body><h1>兩漢啪針一死一暈</h1><p>【本報訊】兩名沉淪毒海的同道中人，前晚10時許，相約在灣仔莊士敦道美華大廈梯間「開餐」。當中25歲姓胡青年事前更曾自行「啪針」，致服用過量毒品旋即昏迷，而同行32歲姓歐陽的男子（圖）亦暈倒在梯級上，惟一直未被發現，至昨凌晨零時許，才被看更揭發報警。兩名事主經送院搶救，胡姓青年證實不治，另一人蘇醒過來，情況穩定。警方在場撿獲針筒，相信有人服用過量毒品致死，事件無可疑。黃偉民攝
</p></body></html>
