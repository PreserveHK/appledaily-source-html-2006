<html><header><meta charset="utf-8"><title>郝德道8號未見家鄉</title></header><body><h1>郝德道8號未見家鄉</h1><p>近幾年豪宅價早已返晒家鄉甚至再創高峯，但商廈價就仲差咗截，能夠重回97年水位已經好好彩，好似尖沙嘴赫德道8號咁，中原黃玉玲話，19樓D室，2161呎，成交價1124萬元，呎價大概5200蚊，係97年後新高，不過，就比96年賣樓花時呎價低兩成，當時原業主買入呎價要6510蚊，蝕咗280幾萬銀。<br> 個盤96年賣樓花，得兩成賣出，八成由興勝建築持有收租，二手盤源唔係好多，𠵱家放盤呎價大概5200至6500蚊。</p></body></html>
