<html><header><meta charset="utf-8"><title>國際Gossip<br>格拉斯上戰場嚇到標尿</title></header><body><h1>國際Gossip<br>格拉斯上戰場嚇到標尿</h1><p>"Ikeptsilentaboutafterthewaroutofgrowingshame."<br><br>「我戰後絕口不提那事，是因為日益強烈的羞恥感。」</p><p>諾貝爾文學獎得主格拉斯（GunterGrass）日前自爆年輕時加入過納粹黨衞隊（WaffenSS），令佢9月1日開售嘅自傳《剝洋葱》（PeelingtheOnion）未出先轟動，有書商趁勢偷步發售。格拉斯喺書中話，喺SS嗰陣唔單只冇開過一槍，仲試過喺槍林彈雨嘅戰場上嚇到瀨尿，一啲都唔光彩。戰後回想，仲對入過SS愈嚟愈感到羞恥㖭。<br> 法新社/路透社<br> </p></body></html>
