<html><header><meta charset="utf-8"><title>蘇聯千里眼監視美總統</title></header><body><h1>蘇聯千里眼監視美總統</h1><p>冷戰時代，美國和蘇聯為刺探對方情報，各出奇謀。原來蘇聯除了借助諜網，更秘密創立「千里眼」實驗室，雲集身懷特異功能的奇人異士，千里隔空監視美國總統。<br> 近日逝世的俄羅斯心理學博士斯皮爾金（AlexanderSpirkin），逝世前不久向《共青團真理報》披露，他是「千里眼」實驗室首任所長，曾聘逾200特異功能人士做研究。<br> 他說，蘇聯國安局（KGB）試圖用「千里眼」充當高級間諜，指有些人有特異功能，只要看電視就能確定螢幕內人的健康狀況，「他們就曾這樣評估過美國總統的健康」。<br> 新浪網</p></body></html>
