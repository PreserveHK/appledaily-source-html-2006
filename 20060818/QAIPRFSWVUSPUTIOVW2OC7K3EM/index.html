<html><header><meta charset="utf-8"><title>教院生涉偷同學校裙</title></header><body><h1>教院生涉偷同學校裙</h1><p>【本報訊】20歲青年獲女同學交託寓所鑰匙後一直未有歸還，並疑兩度趁同學家中空無一人時入內偷竊，除偷去價值近4,000元的手提電話外，更涉嫌將女同學六套校服裙取去，事件發生一年後才被揭發。男生昨日於九龍城裁判法院提堂，案件押後下月21日再訊。被告譚兆鈞現為香港專業教育學院（IVE）學生，被控兩項入屋犯法罪，控罪指他分別於去年8月及今年8月，到一名中學女同學位於長沙灣李鄭屋邨寓所偷去有關物品。被告暫毋須答辯，以8,000元保釋，等候律政司指示。<br> 案件編號：KCCC4938/06</p></body></html>
