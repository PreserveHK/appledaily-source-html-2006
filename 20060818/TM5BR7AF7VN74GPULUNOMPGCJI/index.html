<html><header><meta charset="utf-8"><title>補習教師偷錢入獄</title></header><body><h1>補習教師偷錢入獄</h1><p>【本報訊】28歲補習教師張國成僅有中五教育程度，自稱在理工大學會計系念書，更在補習期間，乘機偷去兩名學生及家人的財物約共1.3萬元，裁判官認為本案案情嚴重，昨日判被告即時監禁四個月，寄望他能在獄中反省，出獄後重新做人。被告早前在觀塘裁判法院承認三項盜竊罪名，裁判官指被告在一段長時間內犯案，即使被告在本案前沒有任何刑事紀錄，仍須判即時監禁，並須賠償予事主。<br> 案件編號：KTCC3219/06</p></body></html>
