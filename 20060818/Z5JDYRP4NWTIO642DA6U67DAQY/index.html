<html><header><meta charset="utf-8"><title>電盈靜極思動</title></header><body><h1>電盈靜極思動</h1><p>澤楷二少正式公布年底會離開電盈，電盈下邊嘅公司各大小單位一路都如常運作。好似佢啲mobile業務，終於有新搞作，實行同數記搶客。噚日佢哋就趁英超、德甲、意甲、西甲、歐冠盃同埋英格蘭足總盃相繼開鑼，於是同ESPN合作推足球無限睇套餐，3G用戶每個月畀38蚊，就可以睇晒370場英超即時賽事短片，包括入球同埋半、全場精華，又睇埋球壇新聞、聯賽榜、賽程表、即時比數等，仲有馬會提供嘅賠率同賽果。<br> 如果剩係有2G手機，都可以畀28蚊，睇晒所有資訊，但就冇短片睇，都幾抵玩咁。至於諗住試用，可以畀8蚊睇一日。</p></body></html>
