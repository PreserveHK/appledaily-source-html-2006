<html><header><meta charset="utf-8"><title>余文樂遭女Fans強吻嚇餐飽</title></header><body><h1>余文樂遭女Fans強吻嚇餐飽</h1><p>余文樂前晚在上海淮海路一間新開的高級酒吧登台，可能因為他鮮有在酒吧演唱，所以其歌迷一早已訂了枱去捧場，場面熱鬧，但當樂仔戴上墨鏡出場時，台下有觀眾大喊：「余文樂耍大牌。」可能是因已夜深的關係，但他卻戴墨鏡上台，令觀眾看不順眼所致。</p><p>突破防線</p><p>樂仔表演期間，雖然現場已特別增加了保安人員，但似乎沒有太大作用，其間更有一位女fans突破保安防線，走上台送花給樂仔，之後還情不自禁攬着他狂吻，嚇得樂仔不知所措，但保安竟在該女fans一輪「抽水」後，始懂得拉她下台，十分離譜！<br> 撰文：丁寧</p></body></html>
