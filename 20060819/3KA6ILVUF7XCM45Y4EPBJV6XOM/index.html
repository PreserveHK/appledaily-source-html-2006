<html><header><meta charset="utf-8"><title>醉駕米路　被判緩刑3年</title></header><body><h1>醉駕米路　被判緩刑3年</h1><p>上月因醉酒駕駛被捕，鬧出軒然大波的荷李活男星米路吉遜（MelGibson），其律師申請提前開審案件，昨日米路被法庭輕判緩刑三年，避過牢獄之苦，但其侮辱猶太人的言論，相信還會令他有排煩。<br> 昨日毋須出庭的米路，雖被輕判緩刑三年，但卻有附加刑罰，他在首四個半月需要接受每四日一次的戒酒療程，其後的七個半月則為三星期一次，而米路的駕駛執照也會被吊銷90日，並罰款1,608美元（約12,500港元）。<br> 事後米路的辯護律師立即在地區律師辦公室，向未能趕到法院聽審的傳媒交代判刑資料。由於案件已經審理完畢，因此米路被捕當日大鬧警局的影帶，極有可能於日內公開。&#13;</p></body></html>
