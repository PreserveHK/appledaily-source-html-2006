<html><header><meta charset="utf-8"><title>竇唯重出江湖谷碟</title></header><body><h1>竇唯重出江湖谷碟</h1><p>竇唯早前在北京報館燒車搗亂後，變得很低調，最近因為要宣傳他與澤樂隊所出唱片才願意受訪。竇唯說：「這次事件讓我更加反省自己，輿論對我的關心，讓我認識到這種做法是不可取的，今後不會再這樣。」</p><p>不求大紅大紫</p><p>為了配合唱片宣傳，竇唯也破例做了連串訪問，他說：「基本上都是電話採訪，我的音樂是比較小眾的，如果按照大眾的宣傳手法，對大眾是誤導。我沒想過讓我的唱片大賣，因為那是不可能的，感興趣的人自然會發現，在百花齊放中，我願意做一棵狗尾巴草，不求大紅大紫，只要讓我盛開就行。」竇雖還取笑指自己除了音樂外，還能做甚麼，跟着還表示想過去掃街。<br> 撰文：丁寧</p></body></html>
