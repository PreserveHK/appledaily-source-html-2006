<html><header><meta charset="utf-8"><title>WaT開騷謝絕女Fans</title></header><body><h1>WaT開騷謝絕女Fans</h1><p>由青春偶像小池徹平和Wentz瑛士組成的二人組合WaT，除了迷倒萬千少女fans外，更獲得不少男同志愛戴，前日二人在日本鎌倉海灘舉行「男性限定」的戶外活動，宣傳為失戀男士而作的新歌《HavaRava》。</p><p>大晒腹肌</p><p>小池和瑛士前日在台上興奮地脫去上衣，大晒身上腹肌，場內300名男fans也表現雀躍，雖然當日活動只限男fans入場，但場外卻吸引了2,000名女fans圍觀，她們更不停對偶像尖叫。</p></body></html>
