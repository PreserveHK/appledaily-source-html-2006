<html><header><meta charset="utf-8"><title>李孝利賣肉得人心</title></header><body><h1>李孝利賣肉得人心</h1><p>韓國性感女歌手李孝利除深得歌迷喜愛外，同樣也極受當地廣告商歡迎。年初取代Rain成為健康飲品VITA500代言人的她，日前便為該飲品拍攝了新一輯廣告。拍攝當天李孝利穿上露臍小背心及短裙，與一班大隻佬齊齊大跳騎呢舞蹈，表現出可愛又性感的一面。</p><p>獲選最佳代言人</p><p>此外，身為Anycall手機代言人的李孝利，前日在10,000名網友投票的「最佳手機代言人」選舉中，力壓Rain、金泰希及全智賢等人登上榜首，難怪李孝利近年接廣告接到手軟。</p></body></html>
