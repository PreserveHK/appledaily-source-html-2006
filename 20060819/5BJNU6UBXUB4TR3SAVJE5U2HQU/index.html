<html><header><meta charset="utf-8"><title>懸紅2340萬尋找貓王</title></header><body><h1>懸紅2340萬尋找貓王</h1><p>重賞之下必有勇夫，不過呢次心口大大個勇字都搞唔掂！事關美國獨立電影人馬斯基維茨（AdamMuskiewicz）懸紅300萬美元（2,340萬港元）尋人，要搵嘅乃係貓王皮禮士利（ElvisPresley）！<br> 咪咁大聲鬧搵笨住！冇錯，今年係貓王逝世29周年，但查實有唔少貓王迷深信偶像當年只係詐死。馬斯基維茨承認係為咗宣傳佢製作嘅貓王紀錄片搞噱頭，不過佢的確同博彩公司傾掂數，如果真係有人搵到貓王，保證有錢收㗎！<br> 路透社<br> </p></body></html>
