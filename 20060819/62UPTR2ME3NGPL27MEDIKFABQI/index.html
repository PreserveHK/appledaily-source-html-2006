<html><header><meta charset="utf-8"><title>秘魯蒙娜麗莎面罩尋回</title></header><body><h1>秘魯蒙娜麗莎面罩尋回</h1><p>遺失近20年的七世紀初南美瑰寶「秘魯蒙娜麗莎」面罩，在蘇格蘭場（ScotlandYard）及藝術品專家萊茵（MichelvanRjin）布局下起回這個秘魯國寶。<br> 曾非法偷運藝術品，現改邪歸正的萊茵表示，幾個月前得悉「秘魯蒙娜麗莎」面罩的下落，與對方進行談判，誘騙他到英國，將面罩交給一名律師保管後，警方和國際刑警立即採取行動將面罩起回。警方稍後將面罩交還給秘魯政府，而秘魯當局正對事件展開調查。<br> 「秘魯蒙娜麗莎」估值100萬英鎊（1,473萬港元），是在1988年失蹤，多次在黑市古董市場易手，最後落入一名百萬富翁的運動員手上。<br> 英國《獨立報》</p></body></html>
