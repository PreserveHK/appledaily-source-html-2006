<html><header><meta charset="utf-8"><title>試大廚手勢最後召集</title></header><body><h1>試大廚手勢最後召集</h1><p>香港朗廷酒店請到倫敦朗廷酒店總廚DavidCollard做客席廚師，David出生於法國香檳省，擅用香檳入饌。我試過佢整嘅Setlunch（頭盤或湯任擇、1主菜加1甜品$198），主菜百里香鱸魚酥餅好掂，薄片茄子、番茄、青瓜伴碟，濃味醬汁無搶走鱸魚嘅鮮甜。過兩日David就閃人喇，想試食要快喇。記者：方綺君</p><p>TheBostonian（23751133）<br> 地址：尖沙嘴北京道8號朗廷酒店B1</p></body></html>
