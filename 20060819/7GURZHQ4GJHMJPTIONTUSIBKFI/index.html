<html><header><meta charset="utf-8"><title>　　何國良被挾持？ - 李八方</title></header><body><h1>　　何國良被挾持？ - 李八方</h1><p>有「學界長毛」之稱嘅商台節目主持何國良，佢81歲嘅老父噚日朝接到電話，話佢個乖仔「長毛」𠵱家俾佢哋挾持住，要佢即刻交出10萬蚊，否則對「長毛」不利。面對危險人物，八方都覺得何伯老而彌堅、臨危不亂，不單止冇中計，仲好機警咁將事件交由警方處理，平息咗呢次小風波。<br> 咁啱得咁蹺，另一個住喺北角嘅96歲婆婆，噚日下晝都受到類似嘅恐嚇，但婆婆其後致電孫兒，證實無事後報警。</p></body></html>
