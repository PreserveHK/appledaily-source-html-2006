<html><header><meta charset="utf-8"><title>最後來料：不來梅撼利華「大」熱爆</title></header><body><h1>最後來料：不來梅撼利華「大」熱爆</h1><p>周六足智彩場次中，有兩場比賽「入球大細」的「大」熱爆，包括星期六15德甲雲達不來梅對利華古遜，「大」的賠率僅得1.4倍；星期六61荷甲阿爾克馬爾對NAC不遑多讓，「大」亦得1.4倍。值得注意是周六、日共有三場法甲「入球大細」的中間球數為1.5球，表示總入球達兩球或以上為「大」，一球或以下為「細」。三場比賽為星期六54勒芒對華倫西恩斯、星期六60聖伊天對南錫及星期日18圖盧茲對尼斯。</p></body></html>
