<html><header><meta charset="utf-8"><title>　　余錦基打算全面撤退 - 李八方</title></header><body><h1>　　余錦基打算全面撤退 - 李八方</h1><p>余錦基上電台節目，透露有意退休，因為佢覺得自己從事公職十幾年，唔經唔覺啲公職愈嚟愈多，付出時間亦因此多咗，所以話係時候要退休喎。<br> 計我八方話，佢又係公益金籌委會主席，又做汽車會會長，同時仲係足總主席，確係辛苦，但係一下子全部唔做唔多好喎，不如留番做足總主席，事關佢自己都講過，足球係細個時嘅興趣，後來仲做咗愉園班主同港隊領隊，而且又講過希望為年輕人製造更多踢波機會。𠵱家香港球圈未見起色，余主席不如繼續坐鎮，提攜一吓後進，豈不更佳。主席，諗諗佢吖！</p></body></html>
