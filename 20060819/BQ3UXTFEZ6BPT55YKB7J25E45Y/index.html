<html><header><meta charset="utf-8"><title>避免網上賬戶被盜用方法</title></header><body><h1>避免網上賬戶被盜用方法</h1><p>‧密碼組合愈長愈複雜愈好<br> ‧每月更換密碼組合<br> ‧勿用個人資料作密碼組合，例如車牌、電話或身份證號碼<br> ‧勿共用同一賬戶名稱與密碼於不同網上戶口<br> ‧避免用公眾電腦登入涉及財務之網上賬戶<br> ‧避免用公眾電腦，更改網上賬戶資料<br> ‧勿亂安裝免費軟件<br> ‧網上理財宜選用需隨機密碼之機構<br> 資料來源：理大電子計算學系副教授曾東雄</p></body></html>
