<html><header><meta charset="utf-8"><title>「貨輪大爆炸」</title></header><body><h1>「貨輪大爆炸」</h1><p>「砰砰」兩聲巨響，上海洋山深水港正前方，一艘貨輪爆炸起火，船身傾斜入水，船上一名船員重傷，四名船員落水，情況十分危急……中國交通部東海救助局前日早上舉行海空搜救演習，模擬一艘貨輪爆炸起火，當局立即派出直升機和大型救助輪趕往現場拯救。<br> 直升機救生員大顯身手，沿直升機救生索接近火海，拯救水中的人員；而快艇及救助輪亦趕抵現場，救助輪展開吊網，撈起傷者，海空立體搜救下，當局在短短五分鐘內救出五名傷者。<br> 互聯網<br> </p></body></html>
