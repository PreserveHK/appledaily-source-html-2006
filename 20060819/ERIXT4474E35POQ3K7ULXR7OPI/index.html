<html><header><meta charset="utf-8"><title>華置股權　劉鑾雄轉讓予胞弟</title></header><body><h1>華置股權　劉鑾雄轉讓予胞弟</h1><p>▲華人置業(127)公布，大股東兼行政總裁劉鑾雄昨日分別將1.48億股及3734.1萬股華置，以每股8.6元轉讓給胞弟、華置主席劉鑾鴻，及其母葉淑婉，轉讓價較華置昨收報8.53元，溢價0.8%。交易完成後，劉鑾鴻在華置持股量為6.61%。今年2月底，華置為引入英國對沖基金TCI為股東，劉鑾雄要求劉鑾鴻及其他股東轉讓所持股份，其後他多番入市增持華置，目的是為這班股東「補貨」。</p></body></html>
