<html><header><meta charset="utf-8"><title>速水直道沙漠晒藍牛</title></header><body><h1>速水直道沙漠晒藍牛</h1><p>現年22歲的日本男星速水直道，以高大靚仔的天賦條件，近期走紅藝能界，影、視及廣告三棲發展的他，最近更獲EDWIN牛仔褲邀請擔任秋季代言人，早前他已到過洛杉磯郊區拍攝全新廣告。</p><p>猶如公路電影</p><p>廣告中的速水直道，穿上了啡色長袖外衣和藍色牛仔褲，在廣闊的沙漠上吹口琴，場面甚有公路電影的感覺。這個廣告會在上映他與長澤正美合演之新片《Rough》的戲院內播放。</p></body></html>
