<html><header><meta charset="utf-8"><title>黑木瞳扭蛇腰冇料到</title></header><body><h1>黑木瞳扭蛇腰冇料到</h1><p>日本靚太黑木瞳，向來在日劇及電影內均以成熟打扮出現，不過最近她在舞台劇《MAMALOVESmamboIV》內大改形象，穿上粉紅色露臍裝大跳夏威夷民族舞，十足松田聖子上身。</p><p>歌舞劇昨開鑼</p><p>由45歲黑木瞳主演的搞笑歌舞劇《MAMALOVESmamboIV》，昨日正式開鑼，前日該劇在東京銀座舉行公開綵排，波平如鏡的瞳姨穿上粉紅色露臍的夏威夷裝，手拿沙槌大跳民族舞，狂谷早已失去的青春活力，簡直令人慘不忍睹。<br> 難怪黑木瞳前日也說：「真是扭腰扭得很辛苦！」</p></body></html>
