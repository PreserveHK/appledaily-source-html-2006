<html><header><meta charset="utf-8"><title>廣州化工廠洩腐液</title></header><body><h1>廣州化工廠洩腐液</h1><p>「洩漏點的鋼管太細，氣壓很大，封不住。」廣州天河區一間已經停產的化工廠前日下午4時50分，因工人拆卸機器失誤，引致「四氯化鈦」高腐蝕性液體洩漏，兩消防員受傷，當中一人的消防鞋被嚴重腐蝕（圖）。四氯化鈦腐蝕性強，溫度高，與水蒸氣結合會產生鹽酸，大量吸入，損害人體呼吸系統。<br> 此外，浙江仙居縣一間超市昨凌晨發生大火，波及樓上賓館，造成七人死亡，其中一人從六樓跳下死亡，另十多人受傷。<br> 新華社</p></body></html>
