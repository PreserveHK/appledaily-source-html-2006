<html><header><meta charset="utf-8"><title>買潔面泡修護液送面膜</title></header><body><h1>買潔面泡修護液送面膜</h1><p>青瓜除咗用嚟食同敷眼仲可以做咩？佢內含嘅溫和成份就十分之適合洗面，所以fresh就出咗隻青瓜溫和潔面泡沫，可以卸除淡妝及保濕，用完覺得充滿水份。嫌四百幾蚊買支洗面泡貴？唔緊要，只要於8月喺fresh買支青瓜溫和潔面泡沫，加多任何1支深海修護液，就可以獲贈RoseFaceMask3日試用裝1份喇。數量有限，記得早啲去連卡佛入貨喇。<br>記者：陳穎欣<br>查詢：21131710</p></body></html>
