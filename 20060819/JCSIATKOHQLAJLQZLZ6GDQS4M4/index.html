<html><header><meta charset="utf-8"><title>粵桶裝水逾半質差</title></header><body><h1>粵桶裝水逾半質差</h1><p>廣東省市面出售的桶裝水，質素愈來愈差。廣東省工商局抽查廣州、汕頭等地113間飲用水專賣店及商場超市出售的桶裝水，200個送檢樣本中，竟有128個樣本，因微生物超標及標籤等問題，被定為產品不合格，合格率僅得36%，較前兩年下跌。<br> 當中，有企業「掛羊頭賣狗肉」，商品標示為山泉水，但實質是純淨水。此外，有三個送檢樣本被發現亞硝酸鹽超標。據報，長期攝取過量亞硝酸鹽，可以致癌。<br> 廣東《信息時報》<br> </p></body></html>
