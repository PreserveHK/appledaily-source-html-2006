<html><header><meta charset="utf-8"><title>《盜竊罪》可判10年</title></header><body><h1>《盜竊罪》可判10年</h1><p>警察公共關係科回覆，指網上盜騙罪行如入侵者涉及海外地區，會視乎情況，要求當地有關執法機關協助，至於本地的違法者，則可以下列條例檢控：<br> ‧《電訊條例》27A條，藉電訊而在未獲授權下取用電腦資料，一經定罪可處罰款20,000元<br> ‧《刑事罪行條例》161條，有犯罪或不誠實意圖而取用電腦，循公訴程序定罪後，可處監禁5年<br> ‧《盜竊罪條例》9條，盜竊罪循公訴程序定罪後，可處監禁10年<br> ‧《盜竊罪條例》16A條，欺詐罪循公訴程序定罪後，可處監禁14年<br> ‧《盜竊罪條例》17條，以欺騙手段取得財產，循公訴程序定罪，可處監禁10年</p></body></html>
