<html><header><meta charset="utf-8"><title>荃灣舖摸出賺50萬</title></header><body><h1>荃灣舖摸出賺50萬</h1><p>【本報訊】美聯新界舖位部助理區域經理倪金河透露，荃灣大壩街53至75號地下4號舖，約1000方呎，以約1300萬元摸出，呎價1.3萬元，原業主賺50萬元。舖位由壽司店以月租約5萬元承租，回報率約4.6厘。<br> 香港置業工商舖營業董事潘榮德表示，灣仔機利臣街4號舖，面積約1500方呎，以約900萬元易手，呎價6000元。油麻地咸美頓街16號舖，約600方呎，另閣樓600呎，成交價約440萬元，呎價7333元，現時月租1.6萬元，回報4.4厘。<br> 中原香港商業部營業董事何紹榮稱，上環億利商廈高層B室，2750方呎，以約1000萬元售出，呎價3636元。</p></body></html>
