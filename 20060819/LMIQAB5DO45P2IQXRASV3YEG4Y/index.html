<html><header><meta charset="utf-8"><title>娃娃名模3A考入劍橋</title></header><body><h1>娃娃名模3A考入劍橋</h1><p>英國人氣娃娃臉模特兒莉莉高爾（LilyCole），樣子甜美，讀書更叻！她就讀的倫敦LatymerUpperSchool發言人表示，莉莉高爾在高級程度（ALevel）會考中，考得英文、哲學及倫理、政治「3A」佳績，篤定成為劍橋大學KingCollege學生，修讀社會及政治科學，但據報她會申請延遲至明年才入學。莉莉高爾會否因學業而放棄模特兒生涯，勢成大眾關注的熱點。<br> 法新社<br> </p></body></html>
