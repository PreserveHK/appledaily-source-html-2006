<html><header><meta charset="utf-8"><title>金城武打石膏偉仔笑咪咪</title></header><body><h1>金城武打石膏偉仔笑咪咪</h1><p>金城武和梁朝偉前晚在中環擺花街拍攝電影《傷城》，只見金城武的左手因為劇情需要而打上石膏，現場則放置了很多按摩店的招牌及霓虹光管。</p><p>劉偉強扯火</p><p>由於天氣頗熱，金城武埋位前坐在花槽邊休息，並脫下外套，而梁朝偉心情不俗，臉上常掛笑容，不過導演劉偉強的心情則似乎欠佳，他一臉認真地研究攝影機的擺放位置，但當發現有記者正在拍攝採訪，隨即發火大鬧說：「走呀，全部同我走呀！」然後即命工作人員以黑布遮擋記者拍照。<br> 採訪：王連連<br> 攝影：陳俊強</p></body></html>
