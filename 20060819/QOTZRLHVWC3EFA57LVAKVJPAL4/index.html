<html><header><meta charset="utf-8"><title>Kary一身屎即換41萬票房</title></header><body><h1>Kary一身屎即換41萬票房</h1><p>由側田、吳雨霏（Kary）和方力申主演的電影《戀愛初歌》前日上映，首日票房41萬，打低同日上映、票房31萬的《邁阿密風暴》（MiamiVice）、28萬的《禍水》（Ladyinthewater）和14萬的《狗咬狗》，眾演員得悉此消息後都很高興。<br> Kary第一次擔正就有好成績，大家更笑她奪取了側田的銀幕初吻，十分着數，她卻說：「其實我好辛苦，我要俾人淋屎㗎！」劇情講述她去派對遭報仇，Kary說：「我知如果要NG嘅話好麻煩，又要沖涼、又要換衫，好彩一take過搞掂。」幸好所謂「屎」只是用朱古力、麥片等混合而成。<br> 撰文：林妃</p></body></html>
