<html><header><meta charset="utf-8"><title>日本InteriorLifeStyle2006歐洲家品攻陷東瀛心</title></header><body><h1>日本InteriorLifeStyle2006歐洲家品攻陷東瀛心</h1><p>每年在日本舉行的InteriorLifeStyle，雲集成千上萬嶄新設計的家居用品，今年亦不例外，故一連三天的展覽吸引逾2萬名參觀人士入場。今屆展會共有32個國家及地區529家公司參展，當中四成來自海外。場中更特設「EUGatewaytoJapan」展區，讓來自歐洲的展商，展示他們精挑細選的貨品，吸引眾多日本零售代理商問津。<br> 記者：李思思<br> 展覽網址：www.mesago-messefrankfurt.com</p></body></html>
