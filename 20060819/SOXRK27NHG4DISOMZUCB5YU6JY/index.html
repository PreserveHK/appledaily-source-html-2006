<html><header><meta charset="utf-8"><title>煙草大廈住宅不可賣散</title></header><body><h1>煙草大廈住宅不可賣散</h1><p>【本報訊】嘉里建設（683）早前以逾7億元購入鰂魚涌香港煙草大廈，計劃重建1幢43層高商廈。因土地契約容許在天台建1層住宅，故嘉里今次重建也要求建一間約1.2萬方呎住宅，供高級行政人員享用。城規會原則上不反對，但要求在契約內加入不可散賣條款，嘉里亦答應。另該會又提議地政總署將來在改契時，加入高度限制。<br> 該會昨日也批准新鴻基地產（016）與香港置地合作發展的元朗石湖圍獨立屋項目發展。</p><p>長江中心批建零售樓面</p><p>長江實業（001）獲批在中環長江集團中心地下停車場旁建逾1600方呎零售樓面；但同區嘉咸街26a至26c號的商住申請被否決。</p></body></html>
