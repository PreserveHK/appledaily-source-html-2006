<html><header><meta charset="utf-8"><title>人貴自知　退出影壇</title></header><body><h1>人貴自知　退出影壇</h1><p>娜姐在今年的生日作出了一個重大決定，就是從此息影，專心唱歌。其實除了1996年的《貝隆夫人》（Evita）之外，娜姐主演的電影全都既不叫好又不叫座，尤其2002年由丈夫基里奇執導的《惡女漂流記》（SweptAway）更是劣評如潮，將這對夫婦檔的電影事業打落谷底，她說︰「雖然不想承認，但我已決定放棄，因為我的電影未開鏡大家都一口咬定會仆直。」因此娜姐有份配音、由洛比桑（LucBesson）執導的法國動畫《ArthurandtheMinimoys》，將會是她最後一齣參與的電影。</p></body></html>
