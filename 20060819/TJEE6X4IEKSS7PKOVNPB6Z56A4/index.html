<html><header><meta charset="utf-8"><title>中區兩舊區重建擱置九年</title></header><body><h1>中區兩舊區重建擱置九年</h1><p>【本報訊】土地發展公司於97年10月公布，將中區兩個舊區重建項目包括「卑利街/嘉咸街項目H18」及「士丹利街/永利街項目H19」列為優先重建項目，但至今九年仍未有進展，影響業主進行樓宇維修和出租樓宇的意願，以及令租客被迫遷或捱貴租，估計影響數千住戶。<br> 多名中西區區議員包括郭家麒、甘乃威和鄭麗琼等，以及重建區關注組昨日聯署公開信予城市規劃委員會，要求該會依據政府「市區重建策略」中，有關「土發公司尚未完成的25個項目應獲得優先處理」的指引，優先處理上述兩個重建項目，並要求市區重建局立即向該兩個重建項目的受影響住戶，進行物業收購和安置租客。</p></body></html>
