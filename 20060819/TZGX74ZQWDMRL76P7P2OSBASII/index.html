<html><header><meta charset="utf-8"><title>明興獲3億元水務合約</title></header><body><h1>明興獲3億元水務合約</h1><p>【本報訊】明興控股（402）執行董事兼副主席蘇耀祥表示，公司最近剛簽訂一項新界東區的水務維修合約，涉及金額逾3億元，將於9月1日動工。至今公司手頭合約9億元（未包括上述項目），當中已完成合約4億元。<br> 執行董事兼行政總裁原偉強補充，該公司現時在本港水務工程市場的佔有率約40%，料新簽的合約完成後，市佔率可升至60%。他指港府未來10年會分階段投資約100億元，用於更換更新本港的老化水管，估計今年推出10億元的水務工程合約，公司會積極參與競投。該公司正在國內物色水務投資項目，希望於本年內有結果。</p></body></html>
