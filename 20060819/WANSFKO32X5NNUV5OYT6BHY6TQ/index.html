<html><header><meta charset="utf-8"><title>新貨出籠：唇部修護精華當lipgloss</title></header><body><h1>新貨出籠：唇部修護精華當lipgloss</h1><p>ettusais全新推出的「純淨寶石色彩」彩妝系列，出色亮麗的lipgloss及混合閃片的甲油又有新色，價錢依然就住學生妹！另外，新登場的水凝眼影霜非常吸引，比粉狀的更自然薄貼，色澤偏向柔和。最令小記滿意的是新出的唇部修護精華，具SPF18淡粉紅色精華素，光澤順滑的質地十分討好，百零蚊可當lipgloss又可以修護雙唇，好抵。<br>記者：盧家蕙</p><p>購物滿$620（必須包括全新彩妝產品），可獲贈1套3件的PureJewelPouch，送完即止。<br> 查詢：22691817</p></body></html>
