<html><header><meta charset="utf-8"><title>普京助老友老來得「子」</title></header><body><h1>普京助老友老來得「子」</h1><p>恭喜恭喜！德國前總理施羅德（GerhardSchroeder）老來得子，真係要多得老友普京出力……唔好諗歪！普京只係幫施羅德領養咗個俄羅斯男嬰啫。<br> 62歲嘅施羅德，一向好恨有個仔，但佢一把年紀，一般唔會獲領養機構考慮。不過喺俄羅斯總統普京安排下，佢終於領養咗一個10個月大的男B，加上前年領養嘅3歲俄羅斯細路女，正好湊成一個「好」字。<br> 英國《泰晤士報》</p></body></html>
