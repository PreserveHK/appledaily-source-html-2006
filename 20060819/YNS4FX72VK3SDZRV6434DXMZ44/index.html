<html><header><meta charset="utf-8"><title>明思克建潛艇基地</title></header><body><h1>明思克建潛艇基地</h1><p>深圳的航空母艦「明思克」號，將動用逾千萬元建設體驗式潛艇基地，加上軍事文化博物館等，合共投資一億元，據說這是全國首座的軍事主題樂園。早前投得「明思克」號經營權的中信（深圳）集團總經理郭志榮表示，過去明思克都是以參觀為主，很多人甚至無買門票，只在外面以母艦為背景留影，影響收入，因此將改以體驗為主，明年暑假會建成官兵生活訓練中心，國慶黃金周前會建成潛艇基地。另會投資2,000萬元建軍事文化博物館。<br> 廣東《南方都市報》</p></body></html>
