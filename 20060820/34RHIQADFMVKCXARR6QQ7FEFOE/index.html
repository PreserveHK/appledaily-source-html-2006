<html><header><meta charset="utf-8"><title>電視台掘爛英女皇花園</title></header><body><h1>電視台掘爛英女皇花園</h1><p>"Wedofeelveryprivileged."<br> 「我哋感到享有特權。」<br> <br> 邊個咁斗膽竟然太歲頭上動土，掘爛英女皇個花園，仲要話係慶祝女皇80大壽？原來英國第四頻道電視台熱播嘅考古節目《TimeTeam》，已向皇室攞正牌，會趁嚟緊嘅周末女皇去蘇格蘭度假期間，翻開晒白金漢宮、溫莎堡草皮，搵吓有冇瑪麗女皇個網球場、愛德華八世重現阿瑟王圓桌等等嘅遺迹，而每日嘅挖掘過程會喺當晚播出。聽講話女皇都好有興趣想知祖先搞過啲咩花臣。<br> 英國《衞報》</p></body></html>
