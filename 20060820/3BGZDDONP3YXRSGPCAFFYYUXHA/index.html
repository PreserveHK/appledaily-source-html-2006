<html><header><meta charset="utf-8"><title>周汶錡鬥牛Sell西班牙</title></header><body><h1>周汶錡鬥牛Sell西班牙</h1><p>經常四處遊歷的西班牙皮鞋大使周汶錡昨日以嘉賓身份到黃金海岸出席西班牙番茄節時，拿起紅布扮西班牙鬥牛勇士，似模似樣。</p><p>滿足購物慾</p><p>曾經到西班牙工作兼旅行的周汶錡表示，很喜歡當地晚上11時才日落，店舖開至晚上10時，好讓她有足夠時間滿足購物慾，還推介當地是度蜜月勝地，她說：「去嗰度度假、買嘢同享受陽光海灘都咁正。」<br> 繼早前被指扮大牌遭同行杯葛後，近日周汶錡又被指肉價值千萬，對此她不作任何回應。<br> 談到其胞妹周麗淇為她澄清種種是非，周汶錡說：「唔使擋，唔使回應，做咗咁耐冇嘢寫啫。」<br> 採訪：張俊銘<br> 攝影：陳偉權&#13;</p></body></html>
