<html><header><meta charset="utf-8"><title>去巴黎還是廸士尼？
</title></header><body><h1>去巴黎還是廸士尼？
</h1><p>一天，爸爸問西瓜仔：「爸爸和媽媽你最愛誰？」<br>「兩個都最愛！」西瓜仔答道。<br>爸爸心想：「叻仔，讓我換個方式再問。」<br>「現在爸爸去日本廸士尼，媽媽去巴黎旅遊，你往哪兒？」<br>「我要去巴黎！因為那裏較漂亮呀！」<br>「那現在爸爸去巴黎，媽媽去廸士尼呢？」<br>「當然去廸士尼！」<br>「為甚麼？」<br>「因為剛才去過巴黎了！」<br><br>文：雪雪凍</p></body></html>
