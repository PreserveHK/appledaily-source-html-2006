<html><header><meta charset="utf-8"><title>Twins<br>肥瘦孖出騷</title></header><body><h1>Twins<br>肥瘦孖出騷</h1><p>Twins嘅歌藝向來受到批評，前晚佢哋喺馬來西亞雲頂舉行演唱會，照樣俾當地傳媒彈，雖然有舞蹈藝員表演吞火、拋樽，但上半場演唱嘅氣氛都好冷清，而且Twins明顯唔喺狀態，唱歌俾人嘅感覺好生疏，Twins喺現場雖然搵咗兩位男歌迷上台手拖手唱《下一站天后》，阿Sa搭住男歌迷膊頭唱，但兩個默契就冇乜。<br> 鍾欣桐（阿嬌）肥咗好多，腋下成忽肉唧咗出嚟，明顯件表演服已經唔啱size，但都仲夾硬着住佢，蔡卓妍（阿Sa）就瘦到心口變咗洗衫板，再咁落去關仁都真係戥佢哋擔心。</p></body></html>
