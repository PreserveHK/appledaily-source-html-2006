<html><header><meta charset="utf-8"><title>拿拿淋涉嫌貪污被捕</title></header><body><h1>拿拿淋涉嫌貪污被捕</h1><p>DJ拿拿淋本名李慧娜（洋名Vera），是港台合約員工，97年毛遂自薦加入港台，入行後主要在二台主持年輕人節目，因諗橋寫稿開咪一腳踢，故頗受港台器重，除主持節目《拖男帶女LoveActually》外，還監製《TP新勢力》、《夏娃瑪利亞》、《自己人》及《輝遊記》等節目。<br> 愛作男性打扮的拿拿淋，02年以208萬在海怡半島置業，座駕是價值30萬的寶馬房車。今年6月她被廉政公署拘捕，一同被捕的還有電台監製何重恩及前DJKawaii，她們被懷疑在95至01年期間，串謀提供假資料申領多個節目約七萬多元的寫稿費，事後拿拿淋一度停工。</p></body></html>
