<html><header><meta charset="utf-8"><title>蠱惑矮仔明昆奀星</title></header><body><h1>蠱惑矮仔明昆奀星</h1><p>至叻搞笑嘅矮仔名副其實矮仔多計，佢喺呢行撈咗咁多年，吃得開又瓣數多，尤其擅長掠水搵笨。早排矮仔搵到老襯畀錢，喺內地投資搞飲食業，仲同人講明，會搵啲明星仔剪綵去做吓宣傳咁，之後佢就四處打友情牌，同啲奀星講話剪綵就冇酬勞，但舖頭開張營業後，就會將小部份收入送畀佢哋當回贈嘅酬金，啲奀星一聽到咪落叠囉，點知事到如今都冇晒聲氣，怕且都係白做居多。關仁知道早輪被有錢仔飛起嘅彩雲雀，都係其中一個受害者，佢真係屋漏兼逢連夜雨咯。</p></body></html>
