<html><header><meta charset="utf-8"><title>拯救鐘樓今天行動</title></header><body><h1>拯救鐘樓今天行動</h1><p>【本報訊】民間團體發動拯救天星碼頭及鐘樓行動，今日下午二時半在天星碼頭及愛丁堡廣場展開。理工大學設計學院副教授曾德平製作了一個懂得行走的鐘樓，準備用作今日向途人派發傳單，機械鐘樓名為「走地鐘樓」，曾德平希望藉此喚起香港人關心天星鐘樓的命運。<br> 今日的行動共有十多個民間藝術團體參與，其中由設計師組成的「飯團」，副主席Homan表示，他們也製作了一個紙紮鐘樓（圖），今日擺放在愛丁堡廣場，給途人塗上顏色及寫上心意字句。各團體代表將於下午四時，把連日來收集到的市民簽名，收錄於請願信，交給政府總部，要求政府原地保留天星碼頭及鐘樓。<br> 黃冠華攝&#13;</p></body></html>
