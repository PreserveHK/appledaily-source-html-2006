<html><header><meta charset="utf-8"><title>拜恩9月6日訪港</title></header><body><h1>拜恩9月6日訪港</h1><p>【綜合中國外電】拜恩旋風9月6日襲港！一直努力回饋社會的NBA湖人球星拜恩，將於9月4日展開其06年亞洲之旅，落腳點依次為東京、香港、台北、首爾及北京5大城市，並將於下月6日，與本港的青少年見面。<br> 據知因傷未有隨美國「夢幻7隊」出戰日本世界籃球錦標賽的拜恩，是次亞洲之行會由9月4日至10日，並定於9月6日訪港，每個造訪城市將停留一至兩天。一如過往，拜恩在是次行程的主要除了宣傳外，亦會藉此向亞洲的青少年傳授籃球技巧。拜恩早前談及是次亞洲之旅時說：「是次旅程我可以會見球迷，參與訓練營並和孩子一起打球，這都令我感到興奮。」</p></body></html>
