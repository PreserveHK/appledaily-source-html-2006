<html><header><meta charset="utf-8"><title>內地冰鮮豬周三輸港增巡查</title></header><body><h1>內地冰鮮豬周三輸港增巡查</h1><p>【本報訊】食物環境衞生署署長陳育德昨出席電台節目時表示，首批內地冰鮮豬肉將在本周三輸港，為防止有店舖將冰鮮豬肉冒充新鮮豬肉出售，食環署將會加強突擊巡查，若有店舖魚目混「豬」，會被永久吊銷牌照。<br> 陳育德表示，食環署已派員巡查市面豬肉商舖，商舖都必須按牌照指示，出售冰鮮豬肉或新鮮豬肉，入口的冰鮮豬肉會來自四間內地加工場，食環署也會派人到內地，巡查加工場的衞生情況，日後若發現豬肉有問題，會立即停止從有問題的加工場輸入冰鮮豬肉來港。</p></body></html>
