<html><header><meta charset="utf-8"><title>壽星基仔搞喊小妹妹</title></header><body><h1>壽星基仔搞喊小妹妹</h1><p>古巨基前日34歲生日，夜晚去咗香港廸士尼樂園舉行生日會，一名9歲嘅小妹妹上台致送自製嘅相架畀基仔，司儀叫佢獻吻，基仔即刻話：「我只收初吻，係咪初吻先？」點知小妹妹忽然喊住話：「我唔知點呀！」嚇到基仔手足無措，即時錫佢面珠補鑊，小妹妹先至破涕為笑。基仔又話：「我女友收我初吻都冇咁激動！」提到有指倪震背住女友周慧敏狂追陳穎妍，基仔就話：「我見佢哋好好，Vivian（周之洋名）開心到不得了！」</p></body></html>
