<html><header><meta charset="utf-8"><title>球迷天地︰C朗拿度脫胎換骨</title></header><body><h1>球迷天地︰C朗拿度脫胎換骨</h1><p>無疑基斯坦奴朗拿度（C朗拿度）去季的表現未如理想，每當控球在腳，他必定會做多下假腳、插花，並會用自己的腳法意圖盤扭過守衞，就算隊友有空位也視而不見，所以「毒瘤」、插水、只顧表現自己的腳法，通通都成了C朗拿度給人的印象。<br> 然而，單從世界盃後兩場代表曼聯的熱身賽，其表現已予人脫胎換骨之感！第一場交出兩個入球一個助攻，至於上場對西維爾的比賽也交出一個入球和一個助攻。<br> 從上季聯賽經常看到C朗拿度浪射，直至熱身賽中看到他沒有浪射，而射門的準繩度也大大提升。除此之外亦看到他多了跟隊友配合，也未見「插花」，表現稱職，值得欣賞。<br> Echizen</p></body></html>
