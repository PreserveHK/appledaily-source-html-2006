<html><header><meta charset="utf-8"><title>警收繳逾萬支私槍</title></header><body><h1>警收繳逾萬支私槍</h1><p>廣東警方在日前開展的全省集中整治爆炸物品、槍枝彈藥、管制刀具專項行動中，短短4個月內收繳的槍枝、炸藥等物品數量驚人，僅槍枝一項就多達16,000多支，足夠武裝一個師，但有一萬支屬於仿真槍，同時還有炸藥3,737公斤、雷管11,000多枚、手榴彈7枚、地雷兩枚、子彈42,000多發、管制刀具43,000多把。有關行動從今年4月初到8月15日。警方發言人提醒市民，收藏仿真槍屬違法。<br> 廣州《信息時報》&#13;</p></body></html>
