<html><header><meta charset="utf-8"><title>孫玥彈後輩太過輕敵<br></title></header><body><h1>孫玥彈後輩太過輕敵<br></h1><p>現在當了南京《揚子晚報》兼職記者的前中國女排主將孫玥（圖），昨日在紅館邊看球賽邊寫稿，每每見到中國隊失分時，就感同身受地用廣東話說：「有冇搞錯呀！」問她中國對俄隊，睇好哪隊時，她想也不想就說：「梗係中國隊啦！但應該會是場硬仗，中國今日對阿塞拜疆，我覺得她們有點輕敵，表現起伏好大。明日一定要改善發球及一傳，做到平常有的快變，才會有取勝機會。」今日完了大獎賽後，孫玥可以與未婚夫何國文（前香港籃球代表隊隊員）相聚至9月南京大學開學時。她將於本周四到培正中學與學生分享奮鬥歷程。<br> </p></body></html>
