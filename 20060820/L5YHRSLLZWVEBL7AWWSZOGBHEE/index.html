<html><header><meta charset="utf-8"><title>飲飽食醉粵菜×紅酒</title></header><body><h1>飲飽食醉粵菜×紅酒</h1><p>美酒配佳餚，人生樂事。「鏞記」與酒商合作推出二人宴，有齊皮蛋酸薑、金牌燒鵝、山水清香、玉帶子明蝦、生根燜斑腩、揚州炒飯及懷舊美點7道菜，另配半瓶ReserveCabernetSauvignon2002（$740），包你飲得飽食得醉，紅酒迷咪錯過。<br>記者：廖秀娟</p><p>鏞記（25221624）<br> 地址：中環威靈頓街地下<br> 推廣期：8月22日至9月30日</p></body></html>
