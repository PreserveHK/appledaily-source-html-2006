<html><header><meta charset="utf-8"><title>AnaR.紅唇燒滾周立璟</title></header><body><h1>AnaR.紅唇燒滾周立璟</h1><p>混血名模AnaR.、LisaS.、貝安琪和熊黛林等前晚一身吊帶晚裝，在跑馬地宣傳RougeDior全新唇膏，眾女模在場內大派紅唇飛吻，又用唇膏互畫手臂搞氣氛。</p><p>拒檢查男友</p><p>AnaR.自爆會塗性感火紅唇膏吸引男友周立璟，但kiss時就一定抹走，她說：「因為我試過幾次印咗唇膏落佢件衫度，佢發晒脾氣。」問她可有在男友的恤衫上發現過女人唇膏迹？AnaR.即時瞪大眼說：「冇！佢係一個紳士，我識好多女仔會摷男友褲、聞啲衫、搵吓有冇頭髮，我唔係呢類女仔，我相信男女間要保持私人空間，成日鎖住對方，個關係就會死亡。」<br> 採訪：林妙萍<br> 攝影：陳偉權</p></body></html>
