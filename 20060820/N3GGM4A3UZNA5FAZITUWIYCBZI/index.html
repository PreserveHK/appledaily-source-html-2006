<html><header><meta charset="utf-8"><title>「我」的畫</title></header><body><h1>「我」的畫</h1><p>喂，呢個得意！藝術大師一般不會為你造像，但不等於你一世得不到自己嘜頭的畫作。英國有間公司讓你提供照片，傾妥價錢尺寸，便有槍手替你畫幅可以掛在廳中的大畫，可選擇傳統油畫式，甚至AndyWarhol風、JulianOpie風，我當然尊重知識產權，但今次我會理解為一次開名牌的玩笑，像專登mad了Gucci、PradaLogo的街牌T恤，有這種幽默感的人可以到www.youareart.co.uk上看一看。</p></body></html>
