<html><header><meta charset="utf-8"><title>消委會忠告︰細閱申請條款才簽署</title></header><body><h1>消委會忠告︰細閱申請條款才簽署</h1><p>消費者委員會日前在記者會上公布，去年共接獲332宗有關信用卡產品與服務的投訴，今年上半年則有181宗，當中有44宗是關於迎新優惠及禮品換領問題，而大部份發卡機構都不會負責迎新禮品的質素。<br> 調查亦發現，22家發卡機構中，若消費者提取信用卡禮品後終止信用卡，當中有14間發卡機構會按條款，向卡主收回禮品同等價值或停卡的費用。因合約上字體細小，消費者不易察覺，故該會提醒消費者應詳細閱讀信用卡申請條款，然後才好簽署。</p></body></html>
