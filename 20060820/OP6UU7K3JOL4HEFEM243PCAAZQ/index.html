<html><header><meta charset="utf-8"><title>Soler<br>顛覆銅鑼灣</title></header><body><h1>Soler<br>顛覆銅鑼灣</h1><p>做街頭騷出身嘅組合Soler，對控制場面同搞氣氛都有一手，佢哋噚日喺銅鑼灣鬧市重施故技，吸引近百名市民圍觀。雖然Soler只係求求其其唱咗三首歌，但好識製造氣氛，大孖Julio唱到興起，走入人群同市民近距離接觸，仲出其不意用手臂箍住個女仔條頸嚟唱歌，電到對方暈晒浪。細孖Dino就話：「我哋一出嚟就係做街騷，唔怕混亂，因為街騷目的都係想混亂，最緊要係唔好有意外。」
</p></body></html>
