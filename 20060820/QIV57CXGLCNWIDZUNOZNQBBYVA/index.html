<html><header><meta charset="utf-8"><title>Fiona照樣會祖名</title></header><body><h1>Fiona照樣會祖名</h1><p>薛凱琪（Fiona）前晚去新城宣傳新碟，佢話新碟請咗四個攝影師幫佢影相，其中一個就係緋聞男友房祖名。一提起祖名，Fiona就話同佢一早有協議，大家只係好朋友關係，所以一樣會「光明正大咁出街」，又話唯一避忌就係唔會單獨外出，點都搵多個朋友做電燈膽。噚日Fiona出席活動又俾記者追問緋聞，佢話自己冇同祖名夾過口供，又話今次只係三個好朋友一齊去旅行，即係話大家都諗得太多喇。</p></body></html>
