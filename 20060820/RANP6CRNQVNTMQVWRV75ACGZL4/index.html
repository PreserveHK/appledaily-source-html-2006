<html><header><meta charset="utf-8"><title>鄭中基偷食女傭想入屋</title></header><body><h1>鄭中基偷食女傭想入屋</h1><p>鄭中基近日因為主持無綫節目《美女廚房》，人氣急升，有網友遂趁勢為他製作了一段名為「偷食僱傭，傭入家中」的搞笑短片，並放上www.youtube.com任人瀏覽。該片源自廖啓智陳敏兒夫婦的「得成女傭」廣告，網友把早年鄭中基與阮兆祥在《爆笑急轉彎》中的片段，剪輯到智叔的廣告中。</p><p>床上鬼混</p><p>在這段「偷食僱傭」片段中，師奶打扮的鄭中基，與長髮披肩的祥仔先後按智叔及敏兒家的門鈴，希望應徵做女傭，最後鄭中基登門入屋，卻發現男性打扮的祥仔與陳秀茹在床上鬼混，出來的效果抵死有趣。<br> 撰文：林妃</p></body></html>
