<html><header><meta charset="utf-8"><title>《自己人》探討同志文化</title></header><body><h1>《自己人》探討同志文化</h1><p>香港電台同志節目《自己人》今年5月啓播，逢周日凌晨12時至2時播出，該節目由拿拿淋監製、梁兆輝主持，內容主要透過歌曲及電影等話題探討同性戀問題，讓聽眾了解同性戀者的心態與生活。<br> 由於《自己人》是香港廣播界首次製作的多元性文化主題節目，故播放初期曾惹起一番爭議，但監製拿拿淋強調節目絕不是鼓吹同性戀，只是希望增加大家對同性戀的認知，保持開放態度。節目開咪一個月後，拿拿淋因涉嫌貪污被廉政公署拘捕，曾一度暫停港台的工作。</p></body></html>
