<html><header><meta charset="utf-8"><title>嘉亨騷連累林青霞</title></header><body><h1>嘉亨騷連累林青霞</h1><p>李嘉欣同許晉亨嘅拍拖騷，突然之間搞到停不了，今鋪仲殃及池魚，拖埋路人林青霞落水。<br> 前晚嘉亨執到正去蘭桂坊大廈入面嘅餐廳撐枱腳，大批傳媒追訪期間，唔覺意路經現場嘅林青霞即刻被成班記者追住影，搞到佢對住鏡頭無奈苦笑。嘉亨喺餐廳歎足三粒鐘，再轉場到附近TUSCANYbyH蒲吧，一直蒲到凌晨一點左右，至由專人服侍擔遮冒雨離場，兩人全程任影唔嬲，但唔知係咪嘉欣對手仔零舍白滑，所以無論何時何地，許公子梗同女友十指緊扣。<br> 噚日近四點鐘，李嘉欣又坐車去咗許晉亨屋企，真係寃氣。</p></body></html>
