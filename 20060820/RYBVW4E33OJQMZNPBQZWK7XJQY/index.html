<html><header><meta charset="utf-8"><title>關仁隱事：猩猩王死唔認錯</title></header><body><h1>關仁隱事：猩猩王死唔認錯</h1><p>猩猩王幾年前原本同半唐番靚仔影星好鬼老友，點知佢對半唐番嘅乳環女友一見鍾情，後來兩個人搭上咗，從此兩兄弟就反咗面。佢哋身邊好友想做和事佬，勸猩猩王向半唐番沙冧，點知佢唔覺得自己有錯，死都唔道歉。自此，半唐番每提到猩猩王，就咬牙切齒，最近有電影公司想搵佢兩個開部戲，半唐番乜都冇問就推咗，擺明對佢嘅怒意仲未消，有次喺蘭桂坊某圈中人嘅party狹路相逢，半唐番同佢招呼都冇打，同主人家交代聲就走鬼咗。</p></body></html>
