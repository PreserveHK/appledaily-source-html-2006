<html><header><meta charset="utf-8"><title>　　余若薇遺憾冇養寵物 - 李八方</title></header><body><h1>　　余若薇遺憾冇養寵物 - 李八方</h1><p>一向關心動物生存權利嘅公民黨立法會議員余若薇原來對動物有一份遺憾。佢噚日去咗一個動物展覽會參觀碰到八方，佢話自己由細到大都未養過寵物，不過印象中就記得爸爸曾經養過金魚同雀仔。佢唔養係因為香港屋細人多，生活環境太過狹窄，而且又有好多大廈管理嘅限制，所以一直都冇咁嘅衝動去養。<br> 雖然佢三個囡囡未曾向佢提出過話要養寵物，但係Audrey都感到好遺憾，佢話同寵物培養一份感情係愛心嘅表現，喺養育過程中又可以教曉小朋友唔可以太過自我中心，呢個世界係應該同自然並存。</p></body></html>
