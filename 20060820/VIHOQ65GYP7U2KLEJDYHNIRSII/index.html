</title></header><body><h1>齊打鼓　愈敲愈High
</h1><p>想扮非洲土人打非洲鼓？無問題！在今日舉辦的音樂嘉年華，你可以即場參加「集體鼓樂」（DrumCircle），左敲右打顯露自己音樂的才華。打完鼓，場內還有樂隊輪流演唱，保證令你聽出耳油。<br>通利「樂」繽紛音樂嘉年華<br>日期及時間：今日2:00pm至6:00pm<br>地點：尖沙嘴香港文化中心露天廣場<br>（近香港藝術館）<br>收費：免費<br><br>文：鼻涕蟲</p></body></html>
