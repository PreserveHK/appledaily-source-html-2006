<html><header><meta charset="utf-8"><title>音樂世家　名聞中外</title></header><body><h1>音樂世家　名聞中外</h1><p>國際知名小提琴家姚珏，在上海出生，父親姚笛曾任上海電影樂團指揮，四歲拉小提琴，先後於上海音樂學院、三藩市音樂學院、紐約茱利亞音樂學院修讀，曾跟從名師ZavenMelikian、DorothyDeLay等學習。<br> 93年姚珏在紐約卡奈基音樂廳舉行首次小提琴獨奏會，多年來與中外知名樂團合作演出，近年開辦姚珏天才音樂學院。04年她獲選為香港十大傑出青年，丈夫為前港澳辦主任魯平的兒子魯恭，現育有兩名女兒魯昕及魯麒。</p></body></html>
