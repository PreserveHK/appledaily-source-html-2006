<html><header><meta charset="utf-8"><title>大笑姑婆喪鬧公司</title></header><body><h1>大笑姑婆喪鬧公司</h1><p>最近有指大笑姑婆同公司傾緊續約，又有傳佢會以4,000萬簽新公司，其實佢轉新公司係真嘅，之但係有冇咁高轉會費呢，就係未知之數，而佢同公司傾續約就唔係真喇，事關大笑姑婆好唔妥自己間公司，唔妥揸fit人只係捧佢嘅愛將，而唔幫佢出國語碟。早排大笑姑婆喺上海出席慶功，兩杯落肚之後當場係咁鬧公司，話簽約五年嚟都冇出過一張國語碟，而現場除咗自己公司啲職員外，仲有其他歌星同宣傳人員，大家見佢係咁鬧，都當堂嚇到呆晒。</p></body></html>
