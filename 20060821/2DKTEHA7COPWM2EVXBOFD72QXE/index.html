<html><header><meta charset="utf-8"><title>朱振國慶祝32歲生日</title></header><body><h1>朱振國慶祝32歲生日</h1><p>【本報訊】昨日是癱瘓警員朱振國的32歲生日，昨中午12時許，朱妻、女兒和朱母到葵涌瑪嘉烈醫院探訪正作療養的朱振國，她們表示，已將廣州軍區廣州總醫院（俗稱陸軍醫院）的醫療預算金額交警察福利部進行審批，福利部回稱需兩周時間作決定。朱妻亦替丈夫申請補辦回鄉證件，預算一周後可領取，屆時便安排朱前往廣州的醫院進行高壓氧治療。另有姓戴熱心市民（圖右），在下午1時許攜來生日蛋糕為朱振國慶祝。陳達浩攝
</p></body></html>
