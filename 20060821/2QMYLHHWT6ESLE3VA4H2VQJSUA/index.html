<html><header><meta charset="utf-8"><title>嘉欣送亨亨出埠</title></header><body><h1>嘉欣送亨亨出埠</h1><p>李嘉欣和男友許晉亨上周二（15日）開始，連日出雙入對，十指緊扣大做連體真人騷，前晚仍不例外。李嘉欣繼續做男友身邊的小鳥，親自送男友到機場。</p><p>短敍五粒鐘</p><p>前日下午約4時，嘉欣陪許晉亨返回花園台的許宅，短敍五小時後，晚上9時又再出動到赤鱲角機場。二人上車後仍手拖手，十分恩愛。<br> 抵達機場後，許晉亨獨自下車入閘，司機則載嘉欣返回她的大坑寓所，還笑笑口向記者揮手道別。<br> 採訪、攝影：娛樂突發組</p></body></html>
