<html><header><meta charset="utf-8"><title>國際Gossip<br>「無眼希特拉」掀搶購熱</title></header><body><h1>國際Gossip<br>「無眼希特拉」掀搶購熱</h1><p>"Therehasbeenarunonthesecreatures."<br><br>「市面有人搶購呢啲生物。」</p><p>有種甲蟲叫Anophtalmushitleri，意思係「無眼希特拉」，係1930年代由薩格勒布昆蟲學家OscarScheibel發現，佢係納粹支持者，所以將呢種盲眼甲蟲用希特拉命名。最近「無眼希特拉」瀕臨絕種，因為新納粹分子搶着要呢種甲蟲，唔單止去佢哋嘅棲息地係咁捉，慕尼黑動物博物館嘅「無眼希特拉」標本更俾人偷光，有啲標本價錢炒到680英鎊（約9,945元）。<br> 英國《星期日電訊報》</p></body></html>
