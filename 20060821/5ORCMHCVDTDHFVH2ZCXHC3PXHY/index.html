<html><header><meta charset="utf-8"><title>B袋魅力</title></header><body><h1>B袋魅力</h1><p>於Fendi的國度裏，手袋可算是主宰品牌的命脈，至今它的baguettebag依然有新的變奏，明年踏入十周年的大日子，便可知「袋袋」相傳的威力。<br> 繼之前的Spybag成為ITbag後，去年推出的B.Fendi走勢依然強勁，設計靈感集buckle、belt、beautiful及breathtaking元素的B.Fendi，今個秋冬繼續玩crossfabrics的新面貌，如豹紋圖案、馬毛、花圖案作對比擦出火花，而其「妹妹」B.Bis系列，都是延續B.Fendi的魅力，將icon的buckle設計以橫向形式表達，造型幽默可愛。<br> </p></body></html>
