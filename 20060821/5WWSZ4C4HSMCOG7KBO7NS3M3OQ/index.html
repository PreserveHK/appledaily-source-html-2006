</title></header><body><h1>我的bookmark：上新浪睇男女關係
</h1><p>除了雅虎之類的一般搜尋網站外，我經常瀏覽的還有新浪網（www.sina.com），尤其喜歡看網上的愛情故事，因為可以藉此了解內地人對男女關係的看法。我發現，內地人的愛情觀和對男女關係的態度，都要比香港人來得開放及廣闊。<br> 前陣子我非常喜歡上YouTube（www.youtube.com），收看那些網友上載的有趣片段，但近期我發覺不少網上片段都很濫，已經少看了。<br> 理工大學應用社會科學系副教授兼電台節目主持人何國良</p></body></html>
