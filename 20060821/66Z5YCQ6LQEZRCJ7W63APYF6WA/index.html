<html><header><meta charset="utf-8"><title>　　華叔、黃師傅手拖手上街 - 李八方</title></header><body><h1>　　華叔、黃師傅手拖手上街 - 李八方</h1><p>民主黨搞反銷售稅大遊行，身為黨內元老嘅華叔（司徒華）自然瞓身支持。即使噚日天氣唔好，佢老人家依然風雨不改。經已退下立法會火線嘅華叔，冇同班民主黨大佬一齊喺龍頭拉banner，只係好低調咁喺遊行隊伍中間，默默參與。<br> 不過，華叔今次行得一啲都唔孤單，皆因有位民主黨老戰友黃師傅，沿途一直同華叔十指緊扣咁遊行。八方問華叔點解反對銷售稅，佢老人家老馬有火，話自己係民主黨黨員，參加黨內活動有乜出奇。佢身旁嘅黃師傅來頭都唔小，係保釣行動委員會嘅中堅分子。</p></body></html>
