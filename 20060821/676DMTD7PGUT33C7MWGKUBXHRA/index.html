<html><header><meta charset="utf-8"><title>　　鋼琴神童最愛打機 - 李八方</title></header><body><h1>　　鋼琴神童最愛打機 - 李八方</h1><p>啱啱奪得「埃特林根國際青少年鋼琴比賽」、被譽為鋼琴神童嘅沈靖韜噚日喺港台節目中話，雖然佢奪得冠軍，但佢認為自己嘅技術仍有待改善，返咗香港之後生活無咩太大改變，只係接受咗唔少傳媒嘅訪問。佢稱讚比賽中其他選手嘅技術好好，手指好靈活。<br> 靖韜又話，鋼琴就好似佢嘅玩具一樣，平日除咗彈琴外，最喜歡就係玩電子遊戲機，認為可以學到唔少英文生字。但係佢最怕上體育堂。靖韜媽媽話，個仔自少就有不少志願，例如電話設計師，而佢就無諗過要個仔成為一個鋼琴家，會畀個仔選擇做自己有興趣嘅嘢。</p></body></html>
