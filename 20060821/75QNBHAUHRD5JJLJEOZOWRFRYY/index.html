<html><header><meta charset="utf-8"><title>　　7歲童迷倒京戲票友 - 李八方</title></header><body><h1>　　7歲童迷倒京戲票友 - 李八方</h1><p>香港最近出咗個鋼琴神童沈靖韜，大陸都出咗個京劇神童王陶陽，小王今年只有七歲，唱功同做手都好勁，一啲都唔怯場。佢上星期同父親王福忠嚟咗香港，迷倒香港一眾票友，噚日上海總會會長李和聲同一班本地京劇發燒友請佢私人表演，請埋八方去見識，果然非同凡響。<br> 在京劇界，8至10歲嘅神童唔少，7歲有咁成就實在少有。陶陽即席唱咗一段「赤桑鎮」，一人兼花臉老旦兩個角色，嗓音高亮，大家都拍爛手掌，之後佢扮曹操，戴住長鬍子，舉手投足，韻味十足。李和聲同一班票友都希望小陶陽好好讀書學習，將來成為中國國寶。</p></body></html>
