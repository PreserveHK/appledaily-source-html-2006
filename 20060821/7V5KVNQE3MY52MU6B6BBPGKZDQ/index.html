<html><header><meta charset="utf-8"><title>Notebook電池成特大炸彈</title></header><body><h1>Notebook電池成特大炸彈</h1><p>IT新聞雖然時不時發生，不過好少會擺上枱成為大新聞，不過上個星期Dell要回收Notebook電池就幾矚目，無論係唔係機主，都突然間覺得身邊Notebook變得好危險，好似拎住個炸彈一樣！睇電視新聞，仲有專家走出嚟話將來電池體積愈縮愈細、內藏能量愈集中愈高，破壞性就會更驚人，聽落的確幾得人驚！而香港網民反應可以話用「平常心」睇，有人話可以免費換新電池都幾好，亦有人陰陰嘴笑，話唔知使唔使預備定個滅火筒喺身邊，更好笑係有人想到𠵱家電腦搭飛機都要寄倉，如果部電腦喺飛機貨倉度爆咗，唔知會唔會被當成恐怖分子呢？<br>記者：許福合</p></body></html>
