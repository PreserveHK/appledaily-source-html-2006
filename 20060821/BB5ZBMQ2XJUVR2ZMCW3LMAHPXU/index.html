<html><header><meta charset="utf-8"><title>YG晒冷騷SE7EN頌師兄</title></header><body><h1>YG晒冷騷SE7EN頌師兄</h1><p>韓國歌手SE7EN所屬的唱片公司YGEntertainment，前晚在首爾奧林匹克競技場舉行10周年紀念演唱會，當晚YG家族總動員晒冷出場，女歌手Lexy、Gummy、組合BigMama及1TYM等落力演出，而年初轉投新公司的男歌手輝星也有到場祝賀。<br> SE7EN在台上說：「不能與師兄輝星同台演出，實在有點可惜。」他還唱出輝星的出道作《不可以嗎》，感動全場過萬fans。當晚SE7EN還與YG家族的成員組成翻版SuperJunior並唱出歌曲《U》，令台下fans喜出望外。</p></body></html>
