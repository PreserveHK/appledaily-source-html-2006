<html><header><meta charset="utf-8"><title>車主慢駛抗議領匯車場加價</title></header><body><h1>車主慢駛抗議領匯車場加價</h1><p>【本報訊】社會民主連線及領匯監察昨日發動汽車慢駛遊行，抗議領匯於早前在沒有諮詢下，將58個屋邨停車場租金調整，月租車位租金整體上升7%。領匯表示，自03年至今停車場租金一直凍結，而租金上調的停車場使用率平均超過八成，認為是次升幅溫和。<br> 約10部私家車及輕型客貨車昨早由樂富慢駛至領匯位於黃大仙的總部，抗議領匯加租。遊行發言人陶君行指出，大部份屋邨停車場租戶均是「揸搵食車」，加租變相增加他們的經營成本，要求領匯擱置加租，並繼續凍租。</p></body></html>
