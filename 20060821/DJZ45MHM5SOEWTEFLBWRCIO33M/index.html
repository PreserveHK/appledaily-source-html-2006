<html><header><meta charset="utf-8"><title>街頭小吃　破舊謀生路VS保傳統留客</title></header><body><h1>街頭小吃　破舊謀生路VS保傳統留客</h1><p>【本報訊】傳統港式街頭小吃，早已是巿民眼中尋常不過的填飽肚子的東西。但有家傳龍鬚糖師傅將黐牙龍鬚糖改良成又冰又脆，配上高檔包裝，在機場設專門店售賣，頓成為遊客及明星眼中的星級龍鬚糖；師傅更亮相近期勁熱《美女廚房》節目表演拉龍鬚糖，轉攻本地巿場。<br> 另一邊廂，祖傳三代的雞蛋仔師傅眼見巿面雞蛋仔粗製濫造，逆水行舟堅持用傳統生鐵模具，以添加22種配料炮製勁脆、外脆內腍或全腍的雞蛋仔，日賣最多達600底。近月更從元朗殺入灣仔，買雞蛋仔人龍不絕。<br> 記者：蔡朗清　陸羽平</p></body></html>
