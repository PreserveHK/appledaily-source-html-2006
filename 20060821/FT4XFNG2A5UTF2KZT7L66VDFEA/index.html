<html><header><meta charset="utf-8"><title>毒梟華仔怕毒蚊</title></header><body><h1>毒梟華仔怕毒蚊</h1><p>劉德華上周五與腹大便便的袁詠儀（靚靚）抵達泰國清邁，為爾冬陞執導的新戲《門徒》拍外景。前晚華仔收到香港唱片公司的消息，指他的新碟《Voice》在中港台的銷量報捷，於新加坡更三日賣斷市，於是他趁當天早收工，請靚靚及工作人員共80多人吃海鮮大餐。<br> 華仔笑說：「清邁天氣涼過香港，原來呢度最多嘅唔係椰子同靚女，而係香港狗仔隊，仲住晒喺我間酒店。我本來想曬吓太陽游吓水，見到佢哋惟有取消。」靚靚日內拍完戲份後，會先行回港，飾演毒販的華仔便與吳彥祖到山區拍攝毒品工場的戲份，他說：「我要騎大象，聽講夜晚山區好多毒蚊，一定要帶蚊怕水。」<br> 撰文：丁寧</p></body></html>
