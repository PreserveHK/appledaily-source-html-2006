<html><header><meta charset="utf-8"><title>為情所困保安燒炭</title></header><body><h1>為情所困保安燒炭</h1><p>【本報訊】一名保安員疑為情所困，昨晨7時許，他駕駛租來的私家車，駛至西貢公路通往獅子會自然教育中心一處僻靜的小徑，將車停下後在車內燒炭自殺。幸剛巧有漁護署人員巡經發現，見事主昏迷車內，拍車門無反應，於是致電報警。警方到場將傷者送院救治（圖）。<br> 企圖自殺的男子姓彭（39歲），任職保安員，家住筲箕灣，送院治理後目前情況穩定。據報事主有抑鬱症，而他事後向警方稱受感情問題困擾自殺，事件並無可疑。黎志偉攝</p></body></html>
