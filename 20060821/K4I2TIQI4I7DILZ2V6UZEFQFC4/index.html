<html><header><meta charset="utf-8"><title>彭仕國兒子放料搵著數</title></header><body><h1>彭仕國兒子放料搵著數</h1><p>阿爸賺錢仔享福，老竇做官，阿仔話都有着數。英國副首相彭仕國（JohnPrescott）位公子就被人懷疑，可能取得內幕消息，從中牟利。話說彭仕國之前一直負責英格蘭同威爾斯所有土地發展批核，英國有幾間大地產商畀錢彭公子喬納森（JohnathanPrescott）間公司，結果就買到一啲後來獲批准發展、因而地價飆升嘅地皮，真係唔好話人捕風捉影。<br> 英國《星期日泰晤士報》</p></body></html>
