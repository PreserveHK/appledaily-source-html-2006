<html><header><meta charset="utf-8"><title>鄭嘉穎致電慰問劉家昌</title></header><body><h1>鄭嘉穎致電慰問劉家昌</h1><p>鄭嘉穎（左二）噚晚喺九展舉行「鄭重聲明音樂會」，傍晚一班表演嘉賓楊千嬅、林峯、湯寶如同佢一齊拜神。有份提拔鄭嘉穎嘅劉家昌，近日被台灣檢察及調查部門指控，話佢掏空國民黨黨產6億新台幣（逾1.5億港元），鄭嘉穎話前日已經同劉老師通過電話，對方一切正常，佢話：「我學生身份唔應該問佢咁多，我唔睇報道都唔知，不過我相信唔使擔心。」<br> 鄭嘉穎起初話感激劉家昌會到場為佢打氣，之後又話劉因怕搶風頭至缺席，佢話：「我都控制唔到，都有啲失望。」</p></body></html>
