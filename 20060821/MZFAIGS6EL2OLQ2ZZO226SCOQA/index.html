<html><header><meta charset="utf-8"><title>城城舞壓SE7EN網上稱王</title></header><body><h1>城城舞壓SE7EN網上稱王</h1><p>近期熱爆的韓國小舞王SE7EN，有指他在韓國人氣還勁過阿Rain，早前SE7EN到港宣傳新碟，並與本地跳舞天王郭富城，在香港亞洲博覽館「LOVEMUSIC06-MOOV歌舞會」中首次碰頭，由於二人的強項都是跳舞，所走的路線相近，大家順理成章將兩人作比較。</p><p>舞齡成關鍵</p><p>近日有網民搞了一個名為「覺得SE7EN跳舞勁啲定城城勁啲」的投票選舉，當中城城以60%的投票率領先，而SE7EN則以32%屈居其後，大部份選城城的網友都認為城城經驗較多，舞技更出色，而投相反意見的網民，則認為城城年紀大，機械壞。
</p></body></html>
