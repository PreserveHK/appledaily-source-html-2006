<html><header><meta charset="utf-8"><title>張詠恩嚇走心上人</title></header><body><h1>張詠恩嚇走心上人</h1><p>二人女子組合Krusty、Soler及葉宇澄昨日去到尖沙嘴出席「LoveMagic揭幕Show」。Krusty即場在葉宇澄的T恤上繪畫出愛的宣言，葉宇澄被兩女在胸膛塗鴉顯得甚尷尬。<br> Krusty的張詠恩（Jan）自言是個很怕醜被動的女孩，早前與一名日籍男模特兒Dean合作，雖然對對方有觸電的感覺，但合作拍劇一個月，也不敢主動與對方交談，她酸溜溜說：「Juno生日佢都有嚟，所有知我鍾意佢嘅同事都拉我埋去，但我只係隔兩張櫈同佢sayhi，我都有偷偷送隻碟畀佢，我諗佢知道，所以避開我，已經返咗日本。」<br> 採訪、攝影：張俊銘</p></body></html>
