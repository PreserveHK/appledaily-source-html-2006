<html><header><meta charset="utf-8"><title>勸女性不要濫交<br></title></header><body><h1>勸女性不要濫交<br></h1><p>出名私生活放蕩的ParisHilton，04年被前男友RickSalomon出賣，將二人的春宮帶製成影帶《OneNightinParis》，慘成全球笑柄。成為歌手後，她最近似乎有意一改形象，繼早前宣布會停止做愛一年後，又呼籲一眾姊妹切勿濫交，她說：「我認為女性應該堅強及自信，不少姊妹很多時候都會低估自己，並向男人屈服，姊妹們更需要鎮定，並去明瞭性愛不是代表一切，它是可怕的，很多女性已變得跟男性一樣壞，因為她們太過濫交。」</p></body></html>
