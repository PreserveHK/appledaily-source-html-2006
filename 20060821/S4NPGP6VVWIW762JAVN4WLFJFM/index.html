<html><header><meta charset="utf-8"><title>　　夏佳理愛駒長留馬會 - 李八方</title></header><body><h1>　　夏佳理愛駒長留馬會 - 李八方</h1><p>馬會主席夏佳理月底正式離開馬會，專心做港交所主席，為咗避免有利益衝突，佢講明唔留喺馬會董事局，淨係做會員就算。夏佳理係精明之人，梗係唔想俾人話佢有所眷戀。<br> 雖然夏佳理個人遲吓唔再喺馬會，但係佢其中一隻愛駒「翠河」就唔同。呢隻香港首匹三冠馬王，舊年不幸逝世，馬會為咗紀念一代名駒，特登將佢嘅骨骼製成標本，好快就會放喺馬會博物館畀大家緬懷一番！<br> 聽講馬會博物會𠵱家有一隻蒙古馬標本，翠河就快做佢嘅鄰居，身為馬主嘅夏佳理應該好開心啦。</p></body></html>
