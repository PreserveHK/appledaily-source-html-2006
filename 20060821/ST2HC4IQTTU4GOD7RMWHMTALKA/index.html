<html><header><meta charset="utf-8"><title>名廚Jamie教煮意菜唔掂</title></header><body><h1>名廚Jamie教煮意菜唔掂</h1><p>《大城小廚》JamieOliver呢個英國新一代名廚係有啲計，主持電視紅遍全球，收徒弟開餐廳又掂，改革英國學生餐都得。唔知佢教意大利人煮意大利菜，成績又會點？Jamie本意式菜譜將會喺意國推出意文版，但係書未出，已經俾意菜廚師同食家大潑冷水話佢班門弄斧，因為意大利人從來唔會睇書下廚，廚藝全部學自媽咪阿嫲姨媽姑姐，點會向一個英國人學煮餸？<br> 英國《星期日獨立報》</p></body></html>
