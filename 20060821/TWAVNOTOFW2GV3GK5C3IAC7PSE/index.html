<html><header><meta charset="utf-8"><title>十姑娘發聲明譴責暴徒</title></header><body><h1>十姑娘發聲明譴責暴徒</h1><p>【本報訊】賭王何鴻燊胞妹十姑娘何婉琪（圖）昨晚發表聲明，對她聘用的代表律師何俊仁遇襲一事，感到非常遺憾及震驚，並對何俊仁及其家人致以深切慰問。<br> 何婉琪在聲明中指出，「律師是為市民伸張正義，香港是一個法治社會，暴徒這種無法無天的行為，公然多次挑戰香港法治及法律，是可恥及天理不容的。」</p><p>盡快將兇徒繩之於法</p><p>何婉琪強烈譴責這種暴力行為，希望香港特區政府及警方，認真處理有關事件，將犯案兇徒及幕後主使人盡快繩之於法。</p></body></html>
