<html><header><meta charset="utf-8"><title>唐寧體胖升cup</title></header><body><h1>唐寧體胖升cup</h1><p>唐寧、李彩華（Rain）和郭晉安昨日在樂富出席苗圃行動，呼籲市民參與行路上廣州的慈善步行籌款活動。</p><p>「食多咗嘢」</p><p>穿上粉紅色背心出現的唐寧上圍突出，不過她否認人手加工，指是近日體重上升所致，她說：「我只係覺得自己多肉咗，唔知係咪食多咗嘢，心廣體胖所以搞成咁。我都係着番平時嘅內衣褲，冇買過新嘅。今日你哋講我先覺，之前唔覺得有乜唔同，只係覺肥咗。」<br> 新婚的郭晉安下月會到上海拍電影，太太歐倩怡則留港進修營養學，他說：「若果佢有時間，或者會嚟探我。以前我喺內地拍戲，佢都試過焗定蛋糕過嚟探我。」<br> 採訪：王連連　攝影：仇志德</p></body></html>
