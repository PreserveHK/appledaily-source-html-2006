<html><header><meta charset="utf-8"><title>神話JunjinHigh到頭痛
</title></header><body><h1>神話JunjinHigh到頭痛
</h1><p>六人組合神話前晚在曼谷舉行亞洲巡迴演唱會泰國站，吸引當地、本港及台灣的4,000多fans入場觀看。前日正式滿26歲的Junjin在台上獲隊友祝賀，本應十分高興，可惜當晚他因壓力大而感到頭痛，其後更要趕搭夜機返回韓國治理，而正忙於拍攝新劇的成員Eric及金東沅，也在當晚匆匆離開泰國。<br> 神話在個唱內獻唱出道八年以來多首歌曲，包括《PerfectMan》、《BrandNew》以及新曲《Throwmyfist》的日文版本。雖然神話成員逗留在曼谷的時間甚短，但fans能夠近距離與他們接觸，相信必定難以忘懷。</p></body></html>
