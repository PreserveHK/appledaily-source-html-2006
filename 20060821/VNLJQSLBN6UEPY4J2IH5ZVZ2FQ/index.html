<html><header><meta charset="utf-8"><title>時鐘酒店害苦東亞</title></header><body><h1>時鐘酒店害苦東亞</h1><p>網友「地盤佬」昨日在自己的博客中，以《銀行新服務》為題說：「有銀行與時鐘酒店於新界區試行聯營的新服務，若然取得成果相信其他銀行亦會跟隨推出類似服務。」<br> 有這個「銀行新服務」的聯想，全因東亞租用的這個地舖，中間有樓梯分開，巧合地有一家名為皇都小築的時鐘酒店在樓上二樓經營。網友小姑娘向「地盤佬」查詢，這家東亞分行位於荃灣。東亞銀行網頁資料顯示，東亞在荃灣只有一家分行，位於沙咀道239至243號。&#13;</p></body></html>
