<html><header><meta charset="utf-8"><title>一針集</title></header><body><h1>一針集</h1><p>中國駐日內瓦聯合國代表沙祖康先生，在接受ＢＢＣ採訪時表示：「不管台灣有多大，它的每一寸土地，都比我們人民的生命還珍貴，中國在這個問題上永遠不會讓步。」<br> 請問沙先生，您憑甚麼說我們十幾億人口的「小命」抵不上台灣的每寸領土？<br> 你的眼中，是否只有土地，沒有人民？你還有沒有人性？<br> 陳嗚<br> <br> 「一針集」歡迎來稿，每段不超過一百字，稿酬一百元。<br> 傳真：26239278<br> 電郵：forum@appledaily.com</p></body></html>
