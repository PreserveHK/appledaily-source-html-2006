<html><header><meta charset="utf-8"><title>150萬元超豪廚櫃組合<br>英國KitchenShowcase06</title></header><body><h1>150萬元超豪廚櫃組合<br>英國KitchenShowcase06</h1><p>在英國倫敦舉行的KitchenShowcase06廚房設備展覽，集合主要歐美名牌用品及設計，18個豪華型示範廚房，無論是款式用料及價錢，均教平民大眾眼前一亮。今年展覽共有54家公司參展，當中以德國和意大利製品的代理商為主，所以產品款式多屬歐洲流行的摩登簡約式設計，英國公司則以傳統典雅設計吸引本土買家興趣。<br> 記者：梁詠欣<br> 展覽網址：www.kitchen-showcase.co.uk</p></body></html>
