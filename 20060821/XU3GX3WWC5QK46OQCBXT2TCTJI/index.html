<html><header><meta charset="utf-8"><title>話你知<br>03年引入閃電警告系統</title></header><body><h1>話你知<br>03年引入閃電警告系統</h1><p>香港赤鱲角機場於03年引入閃電警告系統，當警告系統探測到機場7公里範圍內有雷擊時，便發出黃色閃電警告，機場員工會停止非必要性的工作，例如清理跑道及趕走雀鳥等；當探測到機場範圍內有雷擊，便會發出紅色閃電警告，停機坪所有活動立即停止，包括上落行李、補充飛機燃油及補給航機膳食等，但不會影響飛機升降。<br> 機場客運及貨運停機坪，分別設有五個及六個避雷亭，每個可容納10人。由去年5月至今年4月，機管局共發出約110宗紅色警告。98至03年間，機場共有18次雷擊受傷紀錄，自安裝系統後，至昨日前未有同類事故發生。</p></body></html>
