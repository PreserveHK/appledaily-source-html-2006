<html><header><meta charset="utf-8"><title>颱風連襲　廣州缺油</title></header><body><h1>颱風連襲　廣州缺油</h1><p>「我連續跑了4個加油站，只加到50元人民幣的柴油」。有的士司機稱，近日廣州柴油偏緊的趨勢再度出現。廣州多家油站不是沒油，就是限油。據悉，柴油趨緊與最近的颱風有關。<br> 中石油、中石化有關人員坦言，在颱風接連襲擊的情況下，油品運輸出現困難，廣州確實有油站缺油。但這兩天柴油的緊缺程度和前幾天相當，並非加重，且隨着颱風遠離，這種情況有望緩解。<br> 此外，中石化日前宣布，該公司南沙成品油儲備基地項目正在廣州市南沙島全力施工，工程預計明年下半年竣工並交付使用。屆時，廣州油品緊缺的情況有望得到緩解。<br> 廣州南方網</p></body></html>
