<html><header><meta charset="utf-8"><title>菲臘親王叫女皇「椰菜」<br></title></header><body><h1>菲臘親王叫女皇「椰菜」<br></h1><p>好多人都知道英女皇伊利沙伯二世（QueenElizabethII）乳名係「Lilibet」，但原來喺菲臘親王口中，老婆係「椰菜」（cabbage）！話說英國一齣新電影《TheQueen》，其中一幕「皇夫」向「女皇」話：「椰菜，唔該借借！」呢句對白絕非老作，係編劇向皇室內幕消息人士套返嚟嘅料，仲得到女皇傳記作家證實㖭。唔怪得皇儲查理斯會同啲植物傾偈啦！<br> 英國《星期日泰晤士報》</p></body></html>
