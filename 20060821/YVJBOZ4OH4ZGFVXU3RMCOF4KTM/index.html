<html><header><meta charset="utf-8"><title>Rain睇戲洩春光</title></header><body><h1>Rain睇戲洩春光</h1><p>李彩華（Rain）、張家輝、曾國祥和導演邱禮濤等前晚在香港浸會大學出席新片《黑白道》優先場，現場招待約300位大學生和影評人欣賞。<br> 阿Rain穿上短裙襯一雙全港僅六對的MiuMiu高跟鞋亮相，大晒修長美腿，坐下時卻不慎洩春光。問到身形高䠷的她再穿高跟鞋，不怕張家輝介意嗎？她說：「大家年輕人，佢打扮都好潮。」</p><p>家輝嘲高腳七</p><p>張家輝則說：「阿Rain可能唔知自己高腳七，不過佢唔係豬八戒黐朵花喺塊面扮靚，佢都着得好睇。」<br> 採訪、攝影：藍文浩</p></body></html>
