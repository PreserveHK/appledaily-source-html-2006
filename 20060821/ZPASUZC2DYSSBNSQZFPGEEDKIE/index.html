<html><header><meta charset="utf-8"><title>專家之言：患者四肢不協調</title></header><body><h1>專家之言：患者四肢不協調</h1><p>負責為肖萍進行電動輪椅及家居設施評估的醫院管理局復康專科及資源中心職業治療師江一帆表示，小腦萎縮症主要影響肖萍的四肢協調問題，令其動作顯得不順暢，以及走路時欠缺平衡力，常會不自覺地兩邊傾側及後仰。<br> 目前，她在室內亦是使用有轆的步行輔助器，至於戶外，則需盡快購買電動輪椅使用，以免發生危險。<br> 「因為佢手腳協調唔好，所以用手動輪椅係會控制得唔好，尤其係上斜落斜，所以係有需要用電動輪椅。」<br> 江先生稱，已為肖萍進行評估，並讓她試坐電動輪椅，發覺她可以安全及順暢地操控，效果甚佳，他認為肖萍擁有電動輪椅後，將可增加其獨立性及生活質素。</p></body></html>
