<html><header><meta charset="utf-8"><title>廣東4500人吃止痛藥上癮</title></header><body><h1>廣東4500人吃止痛藥上癮</h1><p>廣東有近4,500人濫吃止痛藥曲馬多，變成癮君子。根據廣東省藥物濫用監測中心的數字，2004年全省只有11宗濫用曲馬多成癮個案，但今年上半年已飆升至4,492宗，一年半以來病人增加400多倍。而不法商家隨意向沒有處方的消費者出售藥物，令濫藥問題加劇。</p><p>令中樞神經興奮</p><p>曲馬多是一種臨床常用的麻醉性止痛藥，用以治療癌症和骨傷等的疼痛，需由醫生處方；長期大量服用可致中樞神經興奮，並可產生癌性，濫用半年就會上癮。<br> 36歲的阿麗借曲馬多戒毒，結果要做手術才能解除藥癮。廣東省藥監局正在制訂方案，查處非法賣藥的行為。<br> 廣東《信息時報》</p></body></html>
