<html><header><meta charset="utf-8"><title>新貨出籠：落泳池前先濕髮</title></header><body><h1>新貨出籠：落泳池前先濕髮</h1><p>夏天最喜歡游水，不過池水氯氣和海水都好傷頭髮，所以落水前最好先以淡水沖濕頭髮，咁就唔會令亁髮狂吸池水氯氣！游完水後要立刻洗髮，避免海水或池水留在髮上。洗髮就更要小心，最近試過用Kiehl's新出的橄欖果油滋潤洗髮水，滋潤程度很高，加埋同系列的護髮素，髮絲即時柔滑有彈性，聽話不起絲。記住用護髮素時塗距離頭皮2吋的頭髮，否則會阻塞頭皮毛孔。</p><p>記者：馬靜兒<br> Kiehl's（25910117）</p></body></html>
