<html><header><meta charset="utf-8"><title>華仔大汗睇中醫</title></header><body><h1>華仔大汗睇中醫</h1><p>劉德華日前接受新城電台節目《我芝訂》主持陳小芝的訪問，大談個人生活習慣兼宣傳新碟。</p><p>膽固醇過高</p><p>華仔透露睡覺時非常大汗，所以醒來時往往在床上留下人形水印，他笑說：「我睇中醫至知原來身體比較虛，調理後大汗嘅情況已有改善。」<br> 另外，華仔透露自己遺傳膽固醇過高，他說：「我除咗要戒食內臟，就連最鍾意食嘅雞翼都只可以淺嚐。」他更向聽眾推介清淡的早餐食譜，他說：「就係用北京填鴨嗰塊薄餅加海鮮醬同芝麻醬，既清淡又飽肚，連TVB都同我提議，話會推出一集《美男廚房》，搵我、吳彥祖同曾志偉做嘉賓，不過我見有志偉就已經推咗。」<br> 撰文：林妃</p></body></html>
