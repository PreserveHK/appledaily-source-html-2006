<html><header><meta charset="utf-8"><title>琦琦廉價享受一樣歎</title></header><body><h1>琦琦廉價享受一樣歎</h1><p>名模琦琦昨日往中環IFC為一品味生活之選的頒獎禮任嘉賓，她承認自己確是有品味一族，她說：「有品味來自我識歎，例如我一定要食得好，同埋識享受，好似帶個女去沙灘玩已經係好享受嘅事，唔一定要使好多錢嘅。」<br> 提到近期模特兒界是非多多，琦琦說：「好彩我係是非絕緣體，可能潮流興要多是非啦，同埋乜嘢都娛樂化咗，𠵱家模特兒界真係星星之火、可以燎原。」<br> 琦琦續說：「我希望啲模特兒應該專注啲事業，先至會贏得人哋對你嘅尊重。」<br> 採訪、攝影：RitaLeung</p></body></html>
