<html><header><meta charset="utf-8"><title>載學生客車撼貨車8死</title></header><body><h1>載學生客車撼貨車8死</h1><p>江西昨凌晨3時發生奪命車禍，一輛嚴重超載的小型白色客貨車撞上一輛因故障停在路旁的大貨車，至少造成8死15傷，死傷者大部份為探親返鄉的中小學生。現場為京福（北京─福州）高速公路江西進賢縣境內，據了解，小型客貨車是湖北陽新縣在浙江溫州打工的人員租用，車上除兩名司機外，其餘均是陽新縣趁暑假前往溫州探親後返鄉的中小學生。江西省交警總隊有關人士指出，肇事客貨車只准載12人，但事故發生時載有23人。兩名司機已在事故中死亡。<br> 新華社</p></body></html>
