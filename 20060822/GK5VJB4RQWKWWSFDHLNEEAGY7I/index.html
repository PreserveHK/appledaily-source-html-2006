<html><header><meta charset="utf-8"><title>美聯搞賽車激勵士氣</title></header><body><h1>美聯搞賽車激勵士氣</h1><p>𠵱家經紀做生意，除咗講技巧經驗，仲要比鬥心士氣，所以幾間大行都會定期搞吓別有用心嘅活動，操吓班經紀嘅意志力。美聯精英會啱啱玩咗場越野小型賽車活動，由30幾個經紀鬥跑圈，意味跑數最緊要跑得快，技術反應都好重要。<br> 當日除咗有精英阿頭伍創業帶隊，仲有兩個阿頭級出現，包括執董陳坤興同埋區董楊永健，唔好以為佢有個中年肚，啲運動細胞就退晒休，三個阿頭齊齊落場賽番場，結果係點、圈速如何唔重要，最重要係與眾同樂嘅精神。</p></body></html>
