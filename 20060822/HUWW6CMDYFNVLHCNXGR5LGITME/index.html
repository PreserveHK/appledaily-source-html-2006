<html><header><meta charset="utf-8"><title>兩個會計試考邊個？</title></header><body><h1>兩個會計試考邊個？</h1><p>經過兩年嘅磋商，香港會計師公會終於同特許公認會計師公會（ACCA）達成會員互認安排協議。<br> 還記得當年兩會因為呢個問題開火，ACCA話香港公會忘恩負義，中止同ACCA嘅互認會員安排，因為殖民地年代本港會計師嘅考核主要來自ACCA，當時香港公會都未成形，但回歸後情況唔同晒，香港公會有官方註冊地位，仲搞埋自己嘅考試同評核制度，唔使再靠人。<br> 今次兩個會話就話達成互認協議，但ACCA會員就唔可以自動成為香港公會會員，要有一啲額外要求，包括要持有認可大學學位，要通過香港公會嘅部份QP考試及工作坊等，唔會有捷徑。既然兩邊都要考試，日後學生就要自己揀考邊一個會。</p></body></html>
