<html><header><meta charset="utf-8"><title>Y's小男生</title></header><body><h1>Y's小男生</h1><p>日本時裝名牌YohjiYamomoto副線Y's上周在銅鑼灣利園店舉行06秋冬時裝騷，香港代理JoyceBoutique的高層馬美儀在現場打點。<br> Y's向來都是負擔不起Yohji的Yohji迷至愛，這個系列如常是鬆身剪裁，有絲絲遊子及書卷味，色調離不開黑、白、灰為主，間或有少許格仔項目點綴。從來自成一格的Y's，今季masculinefeminine的風潮又再回歸，系列中的menstyled小背心預計將是熱賣項目之一。<br> 採訪：JessicaNgan<br> 攝影：ChenWaiOn&#13;</p></body></html>
