<html><header><meta charset="utf-8"><title>金泰希創廣告神話</title></header><body><h1>金泰希創廣告神話</h1><p>韓國靚女金泰希向來深受廣告商寵愛，日前化妝品牌HERA更大膽與希妹簽下五年合約，造就當地廣告界一次創舉。現年26歲的金泰希不但即時穩袋50億韓圜（約4,000萬港元）酬勞，更不愁30歲前沒有廣告拍。</p><p>破兩年約慣例</p><p>金泰希因形象健康及知名度高，在廣告界屬超班馬一族，過去由她任代言人的LG手機及OHUI化妝品等，均在韓國取得驚人銷量，甚至在本港及內地也不時可看到她的廣告。過去韓國廣告商最多只會與代言人簽約兩年，今次HERA為借金泰希人氣開拓亞洲市場，可謂押重注。</p></body></html>
