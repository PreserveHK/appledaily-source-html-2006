<html><header><meta charset="utf-8"><title>150磅肥杏抱156磅安仔　掂！</title></header><body><h1>150磅肥杏抱156磅安仔　掂！</h1><p>胡杏兒和許志安前晚在尖沙嘴拍攝劇集《肥田囍事》，吸引不少途人圍觀。劇情描述肥杏四處找尋心儀對象高鈞賢，卻與許志安撞個正着，更險些被的士撞倒，幸安仔即時拉着她。<br> 肥杏為報答安仔，抱他去睇跌打，肥杏說：「早幾日拍咗我飲醉酒，安仔抱起我，今日就輪到我抱起佢，大家磅數差唔多，我150磅，佢156磅。」安仔則說：「我拍完抱佢嗰場戲之後，返到屋企腰酸背痛。」問他現實中可有被女生抱過？他說：「冇呀，淨係試過10幾年前飲醉酒，由張衞健同梁漢文扶番屋企。」<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>
