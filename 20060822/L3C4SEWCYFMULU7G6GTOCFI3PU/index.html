<html><header><meta charset="utf-8"><title>銅鑼灣商場租金平到驚</title></header><body><h1>銅鑼灣商場租金平到驚</h1><p>蘭西以前成日去銅鑼灣波斯富街嗰間泉章居，𠵱家搖身一變，就轉咗做商場timeplus，今個禮拜六正式招租。原先話平均呎租100至180蚊，點知率先推出嘅1樓26個舖位，平均呎租低到30幾至110蚊，月租最平6800蚊有交易，銅鑼灣區商場租金平成咁，真係嚇親蘭西。<br> 大業主康恩發展有限公司嘅項目策劃總監林穎雅就話，咁平租，係希望可以減輕租戶負擔，令佢哋快啲收支平衡，仲話已經收到成200個查詢，相信26個舖好快會租晒。平租就梗係好喇，不過蘭西就擔心租戶續租時，租金會以倍計咁加，到時租戶可能會「非常頭痕」！</p></body></html>
