<html><header><meta charset="utf-8"><title>Kevin遭Rap友插</title></header><body><h1>Kevin遭Rap友插</h1><p>美國女歌手BritneySpears嗰位自稱係rapper嘅老公KevinFederline，日前喺TeenChoice頒獎禮首度公開表演，不過佢嘅處男表演播出後，各界rap友都對佢劣評如潮。權威hiphop雜誌《XXL》主編話Kevin係「笑話一則」（He'sajoke），《King》雜誌負責人同樣對佢好唔客氣。而Kevin嗰段表演現時喺YouTube網站熱播，唔少網友都加入揶揄行列。</p></body></html>
