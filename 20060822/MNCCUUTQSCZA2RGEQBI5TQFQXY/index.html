<html><header><meta charset="utf-8"><title>吳浩康針灸醫鬼剃頭</title></header><body><h1>吳浩康針灸醫鬼剃頭</h1><p>吳浩康（Deep）前晚去大學會堂擔任同門師妹泳兒嘅演唱會嘉賓。阿Deep喺記者面前除咗頂帽展示自己嘅鬼剃頭話：「起初得一蚊銀咁大，𠵱家愈嚟愈大，可能之前出碟壓力大，𠵱家睇緊中醫做針灸。」早排傳阿Deep背住女友胡定欣搭上新人Jacqueline搞到分手，當事人話鬼剃頭同甩拖無關。大吉利是問句，如果醫唔番會唔會學側田戴帽？佢話：「要面對現實嘛，不過公司可能唔畀我做光頭歌手。」</p></body></html>
