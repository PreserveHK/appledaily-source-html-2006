<html><header><meta charset="utf-8"><title>網民爭辯父母送子女上大學<br></title></header><body><h1>網民爭辯父母送子女上大學<br></h1><p>支持</p><p>‧「父母一片苦心，學校也要重視學子的父母們這一露宿現象。」<br> ‧「子女考上大學是他們的驕傲，來學校送孩子住操場，清華太無情﹗」<br> ‧「多少學生在上大學前是沒有出過遠門的？他們的父母能夠放心嗎？」<br> </p><p>反對</p><p>‧「中國的悲哀﹗敬告親愛的父母雙親：給孩子成長的機會吧！」<br> ‧「北京沒旅館嗎？非住清華啊？不明白」<br> ‧「大學不是賓館酒家飯店，沒有義務和責任提供那麼多食宿。」<br> 資料來源：搜狐網/網易論壇</p></body></html>
