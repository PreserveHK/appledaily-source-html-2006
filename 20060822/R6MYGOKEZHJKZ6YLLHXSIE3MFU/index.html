<html><header><meta charset="utf-8"><title>長澤正美雙下巴現形</title></header><body><h1>長澤正美雙下巴現形</h1><p>日本女星長澤正美與人氣男星速水直道主演的電影《ROUGH》，本周六在當地上畫，長澤最近也頻頻四出宣傳。前日，她便與為電影主唱主題曲的二人組合SukimaSwitch現身試映會，為新片造勢。<br> 自言是SukimaSwitchfans的長澤，首次與兩人見面心情份外興奮。當她看到成員常田真太郎的招牌爆炸頭時，即忍不住笑着問對方是否真髮，令人啼笑皆非，笑到忘形的長澤更不慎露出小小雙下巴。</p></body></html>
