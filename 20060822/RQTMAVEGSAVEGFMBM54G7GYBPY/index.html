<html><header><meta charset="utf-8"><title>黎姿冇是非一身鬆</title></header><body><h1>黎姿冇是非一身鬆</h1><p>黎姿、鄭嘉穎與袁家怡等昨日在將軍澳電視廣播城為無綫新劇《寫意人生》進行開廠拜神儀式。<br> 黎姿表示新劇開拍以來甚為順利，一向甚容易捲入是非緋聞當中的她，表示近期沒有是非纏擾而樂得清閒，她說：「劇中嘅角色係講我右手殘廢嘅，我𠵱家都練到用左手。」<br> 黎姿又大讚在劇中飾演其少女時代的袁家怡長得漂亮，她說：「最似我係面尖尖囉，都幾靚女。」<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>
