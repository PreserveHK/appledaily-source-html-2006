<html><header><meta charset="utf-8"><title>李寧有喜</title></header><body><h1>李寧有喜</h1><p>體操王子李寧（圖）離開體壇後成功轉型，用自己做生招牌賣體育服裝，生意愈做愈大，04年中仲在港上市（編號2331），成為第一間在港掛牌嘅內地體育用品公司，真係應咗佢哋句宣傳口號──「一切皆有可能」，現在，公司市值逾80億，每年做二十幾億生意，分店遍布全國，最近在王府井開旗艦店，北京副市長陸昊都去捧場，同奧尼爾合作更掀起旋風。<br> 華華噚日同證券界老友食晏，佢一直有跟呢間公司，仲講咗單喜訊。原來李寧有個乖仔，佢就好想追多個女，咁李太好配合，懷咗第二胎，行將瓜熟蒂落，係仔係女馬上就知，希望湊成一個好字。<br> 噚日隻股升咗一毫九，高收8.19元，唔知係咪偷步慶祝呢？</p></body></html>
