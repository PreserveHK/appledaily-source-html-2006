<html><header><meta charset="utf-8"><title>東方神起合掌冧日女</title></header><body><h1>東方神起合掌冧日女</h1><p>為宣傳最新日語細碟《Sky》，韓國五人男子組合東方神起前日在東京舉行大型宣傳活動，fans可與五子近距離接觸並有機會與偶像合掌，吸引2萬5千名日本歌迷到場，令合掌會舉行約八小時方才順利完成。</p><p>下月出新碟</p><p>神起新曲《Sky》推出首日登上了Oricon單日細碟榜季軍位置，成員均表示非常感謝日本fans支持。<br> 早前因腳傷缺席a-nation演唱會的U-Know，前日高興地表示自己已完全康復，五子又宣布下月底推出第三張韓語大碟，以免韓國熱情少女fans受冷落。</p></body></html>
