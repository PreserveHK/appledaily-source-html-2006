<html><header><meta charset="utf-8"><title>SeeYa改寫電視史</title></header><body><h1>SeeYa改寫電視史</h1><p>三人女子組合SeeYa前日在音樂節目《人氣歌謠》獻唱新歌《瘋了愛的歌》時，一名女舞蹈員突然在台上痙攣暈倒，三姝因沒有即時作出反應及停止演唱，事後被網友大罵冷血無情。<br> 由於事件愈鬧愈大，SeeYa當晚即在網上留言表白道：「因為當日是現場直播節目，而且不知道有舞蹈員暈倒，對當事人及fans深感抱歉，幸好舞蹈員沒有大礙，現已在醫院接受治療。」</p><p>延緩直播</p><p>至於SBS電視台也發出致歉文章，並表示為防止事件再次發生，今後會將《人氣歌謠》的直播延緩五分鐘。</p></body></html>
