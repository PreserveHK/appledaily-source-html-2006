<html><header><meta charset="utf-8"><title>百齡國際涉足澳門賭業</title></header><body><h1>百齡國際涉足澳門賭業</h1><p>百齡國際（8017）宣布，以2.3億元向冼添友及陳安鳳收購正通全部股權，其中3000萬元以現金支付，另發行總值1.45億元的十年期可換股票據，換股價1.1元，再以每股1.1元配售5000萬股新股。正通擁有正意70%股權，後者與萬寶博彩中介人訂立協議，同意向萬寶購買轉讓溢利，相等於萬寶及其客戶金都娛樂場的浚盈貴賓廳所得的轉碼營業額0.4%，兩年內保證每季溢利不少於1125萬元。</p></body></html>
