<html><header><meta charset="utf-8"><title>借研討會sell深圳樓</title></header><body><h1>借研討會sell深圳樓</h1><p>發展商賣樓盤促銷手法花樣百出，長實趙國雄就經常親自上陣，以百變形象為推銷樓盤搞噱頭。噚日百仕達為咗促銷旗下位於深圳嘅紅樹西岸豪宅，亦搞咗個好新穎嘅軟銷手法。<br> 百仕達贊助咗個「重點行業研討會」，分別就紡織業、玩具業、零售業及電子業關注嘅話題，舉行四日研討會，好似噚日咁，請專家講者嚟，為紡織業關注嘅外發加工、人民幣升值對策，以及最新加工貿易政策等課題演講。<br> 咁同佢哋嘅樓盤有乜關係？噚日出席講座嘅都係紡織界廠商，多數喺大陸有廠，係佢哋樓盤嘅目標客戶；而且主辦地點係喺樓盤嘅展銷廳，講座中途休息期間，可以向客戶大sell樓盤，咁咪唔怕走雞囉！</p></body></html>
