<html><header><meta charset="utf-8"><title>曹達華左邊膊頭骨裂</title></header><body><h1>曹達華左邊膊頭骨裂</h1><p>粵語片明星曹達華日前不慎在樓梯跌倒，頭、頸和腰間盆骨都被撞傷，被送往廣華醫院救治，連日來都有不少圈中人前往醫院探望華叔。昨日黃夏蕙、胡楓和米雪都有去醫院探病，夏蕙姨表示華叔的精神狀況不俗，她說：「佢精神幾好，不過就重未落得床，而左邊身都未郁得，而佢都照咗骨，就係左邊膊頭有啲骨裂，華叔嘅仔女將會陸續由英國趕返港探望爸爸。」</p><p>中氣十足</p><p>至於胡楓探完病後都說：「華叔中氣十足，只係手有骨折。」問他華叔有否透露想出院，修哥說：「佢話好悶囉，估唔到一返嚟香港就入醫院。」<br> 採訪、攝影：魯萍</p></body></html>
