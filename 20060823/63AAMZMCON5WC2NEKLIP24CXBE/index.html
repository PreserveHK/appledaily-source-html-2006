<html><header><meta charset="utf-8"><title>黎汝遠灣仔再吸貨</title></header><body><h1>黎汝遠灣仔再吸貨</h1><p>資深投資者黎汝遠早排一口氣連掃灣仔區30個細價住宅後，近日有意再度「添食」，佢話上次買入嘅主要係5至26年樓齡較新嘅單位，今次目標係一啲實用率較高嘅舊樓，希望用5000萬入20個，裝修後出租或出售。<br> 黎汝遠話，早前入市嘅單位，呎價約四千幾，屬於「低水」，當中有三分之一連租約，呎租20至25蚊，回報率超過7厘。<br> 中原地產高級區域營業經理鄭莉莉話，灣仔區未來5年，全新樓盤供應不足1200伙，但單係受收購影響嘅就涉及1243戶，加上其他外區客及分支家庭，肯定供不應求，估計樓價會進一步上升。</p></body></html>
