<html><header><meta charset="utf-8"><title>美盛租約克大廈12樓</title></header><body><h1>美盛租約克大廈12樓</h1><p>【本報訊】置地公司近年中環唯一新落成甲級商廈約克大廈，出現首位租戶，為環球資產管理公司美盛集團，承租12樓全層，面積8275方呎。預期大廈可於年尾取得入伙紙。<br> 置地執行董事周明祖不肯透露其他詳情，只強調約克大廈以市值出租，並表示現時中區商廈空置率低，租金仍有上升潛力。租期方面，他指一般為3、6或9年，並有免租期。</p><p>7至8名租戶洽談中</p><p>周明祖表示，現時尚有7至8名租戶洽租至最後階段，大部份為金融機構，當中包括首次到港發展的企業，洽租面積由一層至數層。</p></body></html>
