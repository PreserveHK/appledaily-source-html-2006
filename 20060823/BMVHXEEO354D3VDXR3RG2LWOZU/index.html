<html><header><meta charset="utf-8"><title>Paris自誇藝術家</title></header><body><h1>Paris自誇藝術家</h1><p>富家女ParisHilton首張個人大碟日前出版，她昨日飛到東京宣傳，深受日本樂迷歡迎。近日她接受雜誌《Blender》訪問期間，不斷自吹自擂，還自誇是天生藝術家，面皮成吋厚。<br> Paris表示從11歲開始便學習鋼琴、小提琴和結他，自稱因幼承庭訓，故極有音樂天份，又稱今次推出大碟正好發揮所長，Paris說：「我的新碟太好聽，我聽罷不由自主地哭起來。」<br> 為了宣傳新碟，Paris還一如以往為雜誌拍了一系列性感內衣艷照。</p></body></html>
