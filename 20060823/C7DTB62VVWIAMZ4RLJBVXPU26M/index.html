<html><header><meta charset="utf-8"><title>新廚坐鎮記得捧場</title></header><body><h1>新廚坐鎮記得捧場</h1><p>意大利餐廳「Pizzeria」有新總廚加入，意大利大廚Giancarlo入廚超過30年，曾於多倫多開「GianCarolRistorante」，之前在銅鑼灣「CovaRistorante」任職，廚藝備受認同。今次過檔，最拿手的海鮮意大利麵配白酒蒜茸汁、焗玉米粉餅配煙肉蘑菇芝士汁及番茄汁、意式呍呢拿奶凍在9月份會陸續上場，記住捧場呀。<br><br>記者：廖秀娟</p><p>Pizzeria（27343803）<br> 地址：尖沙嘴彌敦道19-21號九龍酒店2樓</p></body></html>
