<html><header><meta charset="utf-8"><title>英國回教徒機師冇得飛</title></header><body><h1>英國回教徒機師冇得飛</h1><p>英國有個回教徒機師阿什拉夫，今個月10號本來預咗佢揸飛機由曼徹斯特飛去紐瓦克，但臨飛前一刻卻被警方拉咗去問話，理由就係佢嘅名好似回教徒，當局擔心佢會炸飛機，死都唔畀佢飛。佢覺得有人玩種族針對，好hurt。至於早前被英國警方拉咗嘅24名疑犯，當局前天正式落案起訴11人，告佢哋密謀偷運炸彈材料上機炸飛機、知情不報等罪。當局為防液體炸彈，更唔畀女士們帶化妝品上機，但在離境大堂的店舖買嘅化妝品除外。<br> 英國《獨立報》/法新社</p></body></html>
