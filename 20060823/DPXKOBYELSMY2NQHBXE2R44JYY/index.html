<html><header><meta charset="utf-8"><title>港大學迎新派對意淫</title></header><body><h1>港大學迎新派對意淫</h1><p>香港的大學開學迎新營也有派對，近年更因玩得癲引起批評。理大工商管理學院2004年的迎新營，被指是意淫派對。派對中，男生將紙包飲品夾在腿間，然後擠壓飲料出來給女生喝；又舔食放在衞生巾上的朱古力和茄汁，或者將茄汁塗在身上由其他人啜食；玩得興起，甚至赤裸上身戴胸圍。<br> 近日也有報道指，嶺大迎新營今年舉行「濕身水戰」，60多名嶺大學生會幹事和新生展開水槍激戰，但有人針對男生的重要部位作為射擊目標，全身濕透的女生，內衣若隱若現。香港大學理學院迎新營也曾要求男生穿着性感比堅尼、肚兜及tube-top行天橋。<br> 《蘋果》資料室<br> </p></body></html>
