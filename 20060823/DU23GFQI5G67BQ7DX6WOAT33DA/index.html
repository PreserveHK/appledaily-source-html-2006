<html><header><meta charset="utf-8"><title>古仔送劉若英　江芷妮阻住晒</title></header><body><h1>古仔送劉若英　江芷妮阻住晒</h1><p>古天樂和劉若英前晚在尖東拍攝電影《生日快樂》，劇情講述二人與朋友到卡拉OK消遣後，一起步出門口截的士離開，古仔替劉若英截的士時，雙眼一直凝望對方，顯然對女方很有意思。<br> 不過拍攝期間，碰巧江芷妮駕着其新跑車到場，準備往附近酒樓出席慰勞宴，但她把座駕泊正於拍攝現場的街道，當她發現後，表現得非常尷尬，惟有連忙將鎖匙交予代客泊車把車子駛開，自己則匆匆忙忙往酒樓方向走人。<br> 採訪：楊潔雯<br> 攝影：林德雄、馬建華</p></body></html>
