<html><header><meta charset="utf-8"><title>千嬅夜會霍建華</title></header><body><h1>千嬅夜會霍建華</h1><p>楊千嬅昨日與關之琳前緋聞男友霍建華在中環拍攝新歌《大儍》的MV，她表示早前與霍建華合作內地劇集《武十郎》，今次特邀對方來港逗留一天擔任其MV男主角，拍攝後可能會邀請對方一起共晉晚餐。</p><p>關心前途問題</p><p>千嬅最近密密與公司傾談續約事宜，對於雜誌指她所借的五年大運已行完，千嬅笑說：「有得借都借桃花運啦，雖然我性格男人，但始終都係一個溫柔嘅女子，大運問題已經俾人寫過好多次，可能最近大家都關心我嘅前途問題，多謝大家對我嘅關愛。」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>
