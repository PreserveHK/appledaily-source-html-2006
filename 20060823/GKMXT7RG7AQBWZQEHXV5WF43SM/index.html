<html><header><meta charset="utf-8"><title>機迷情報：遲來PinkLady</title></header><body><h1>機迷情報：遲來PinkLady</h1><p>遊戲機玩換色已成慣常促銷手法，PS2都推出過幾款唔同顏色機殼，不過估唔到臨近新世代PS3登場，PS2仲推出新顏色機殼。可能自從PS2收身變激薄後冇乜搞作，所以SONY加推呢款粉紅版PS2，唔單止主機，連跟機兩個DualShock2手掣、8MB記憶卡等統統由頭Pink到落尾，成套粉紅色又幾卡娃𠵱，擺喺女仔房度真係當埋家居擺設都仲得！<br>粉紅版PS2率先在11月喺歐洲發售，售價約港幣千六蚊，暫時未知香港會否有行貨落場，而英國發售版本就跟埋卡拉OK遊戲《SingStarPop》，唔通SONY認為英國人特別鍾意唱K？<br>記者：徐影龍</p></body></html>
