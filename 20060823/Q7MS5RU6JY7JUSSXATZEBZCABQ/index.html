<html><header><meta charset="utf-8"><title>長腿Boots夠酷</title></header><body><h1>長腿Boots夠酷</h1><p>今季MarcJacobs比過去更注重配飾如冷帽和legwarmer，鞋履設計也花了不少心思。除了推出高貴典雅的Mouseshoes外，還有冬日不可或缺的boots，而鞋跟上更見心思，例如高跟鞋底運用不同弧度挑戰力學，加上不少boots設計得十分長，外國不少人以巨型建築物來形容。除此以外，今季也有較中性、設計簡單帶半點軍服look味道的羊皮boots，為一身浪人打扮增添型格。</p></body></html>
