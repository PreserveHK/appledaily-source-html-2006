<html><header><meta charset="utf-8"><title>租管撤銷　業主鬆綁</title></header><body><h1>租管撤銷　業主鬆綁</h1><p>《業主與租客條例》於04年7月9日生效，代表實施逾20年的租務管制正式撤銷，凡於新例生效後簽訂的租約，如已訂明租期，業主到期日便可收樓，如果無定租期，只有收樓通知期，則業主只需提早一個月通知，便可要求租客搬出。而舊有租約亦只需在租約期滿後，給予12個月的終止租約通知期，到期便可收樓。<br> 過往的租務管制給予租客過大的權利，如租約到期時，只要租客願意繳交市值租金，便可繼續租住，業主要收樓，只能以自住、重建或租客欠租等理由，通知期長達1年。新例下，業主有絕對權力在租約期滿後收樓，又或隨意加租，以往的租霸將不復見。</p></body></html>
