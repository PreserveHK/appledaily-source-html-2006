<html><header><meta charset="utf-8"><title>方力申為Stephy呷醋</title></header><body><h1>方力申為Stephy呷醋</h1><p>方力申（右一）噚日去港台接受訪問，被問到緋聞女友鄧麗欣（Stephy、右二）同導演葉念琛（左一）偷偷約會呢單嘢，方力申強調冇同Stephy拍拖，又話女方同葉念琛嘅緋聞唔關佢事，但就踢爆葉念琛拍戲嗰陣對Stephy特別好，又話佢好識得討女人歡心。方力申話：「葉念琛喺專欄仲話Stephy係佢嘅女主角，我同導演都熟，但就冇Stephy同佢咁熟囉。」聽落好似呷緊葉念琛醋喎。</p></body></html>
