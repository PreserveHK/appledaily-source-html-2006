<html><header><meta charset="utf-8"><title>中谷美紀抵港谷新戲</title></header><body><h1>中谷美紀抵港谷新戲</h1><p>在電影《電車男》中飾演愛瑪仕的日本女星中谷美紀昨日來港，宣傳新戲《花樣奇緣》（MemoriesofMatsuko)，她與導演中島哲也在下午2時多步出機場抵港大堂。一身秋冬裝亮相的中谷打扮樸素，電影公司安排了四名保安維持秩序，雖沒有fans接機，不過有日本遊客上前跟他們拍照留念。<br> 中谷和中島哲也今日會出席電影記者會，明晚在旺角朗豪坊舉行首映禮，後日便返日本結束宣傳之旅。<br> 採訪、攝影：何永寧</p></body></html>
