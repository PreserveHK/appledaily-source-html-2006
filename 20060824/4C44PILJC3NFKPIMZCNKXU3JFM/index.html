<html><header><meta charset="utf-8"><title>O2功能多啱大忙人</title></header><body><h1>O2功能多啱大忙人</h1><p>胡杏兒日前遺失的O囗XdaAtom手機，是歐洲網絡商近月推出的PPCPhone，由於手機輕巧精密、時尚設計加上商務功能的配備，在港大受歡迎。XdaAtom系列有黑、白兩色，手機內置Wi-Fi，可支援微軟手機平台，用戶可利用手機瀏覽器瀏覽一般網站（WebPage），而且有200萬像素鏡頭連補光燈，手機可安裝瀏覽照片的程式，方便日常在手機看相及拍照。<br> 該手機的其他重要功能包括處理微軟Office的檔案、MediaCenter、2.8吋26萬色QVGA芒、內置FM收音機、miniSD卡、紅外線及藍牙傳輸等，現時售價約為5,480元。</p></body></html>
