<html><header><meta charset="utf-8"><title>小統計：荷蘭人中獎後最冷靜</title></header><body><h1>小統計：荷蘭人中獎後最冷靜</h1><p>荷蘭傳媒最近公布一個彩票機構所做的調查，他們在6個歐洲國家訪問了660人，發現荷蘭人中獎後表現得最冷靜，也會理智地處理獎金。若中了百萬歐元頭獎，西班牙人會和別人分享獎金，法國人會捐錢給慈善機構，意大利人會做整容手術，但荷蘭人卻會把一半錢存入銀行，然後才想如何處理餘款：</p><p>‧25%荷蘭人表示會改善自己的物質生活<br> ‧18%人想買一間新屋<br> ‧15%人選擇還債<br> ‧13%人會考慮辭職<br> ‧近70%人願意和別人分享「意外之財」<br> 新華社&#13;</p></body></html>
