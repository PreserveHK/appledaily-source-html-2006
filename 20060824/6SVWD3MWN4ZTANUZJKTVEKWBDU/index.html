<html><header><meta charset="utf-8"><title>肥杏嫁馬國明心繫安仔</title></header><body><h1>肥杏嫁馬國明心繫安仔</h1><p>胡杏兒和馬國明昨日穿上婚紗和禮服拍攝《肥田囍事》一場結婚戲，劇情講述二人登上由李家鼎駕駛的花車前往教堂舉行婚禮時，途中不幸地爆胎，心急如焚的馬國明即與李家鼎齊齊即場換車胎。</p><p>搶婚失敗</p><p>至於肥杏則面露不悅之色，似是心事重重，馬國明在旁呼叫肥杏劇中名字小田時，肥杏也毫無反應，明顯似是不想嫁人。<br> 其實《肥》劇講述馬國明十分仰慕肥杏，想盡辦法力追對方，但肥杏始終對劇中男主角許志安情有獨鍾，花盡力氣討好安仔，最終安仔因感動而愛上肥杏，雙雙走進教堂舉行婚禮，此時馬國明又再次出現搶婚，但最終失敗而回。</p></body></html>
