<html><header><meta charset="utf-8"><title>大樹壓屋頂半月</title></header><body><h1>大樹壓屋頂半月</h1><p>【本報訊】上水丙崗村33號屋旁一棵約20米高、60公分直徑的台灣相思樹，於本月3日超級三號風球下已被吹至連根拔起塌下壓在屋頂，但當日接報到場了解情況的警員，見該單層鐵皮屋沒被壓毀的即時危險。42歲姓蔡戶主遂致電政府熱線求助，且獲答應會派員處理。<br> 不過，直到昨上午11時許，倒塌大樹仍原封不動，戶主為免一家5口繼續擔驚受怕，着村代表幫忙報警，終由消防員到場協助清理了事。<br> 村代表侯灶成事後投訴政府部門做事反應緩慢。他曾要求漁護署人員協助修葺，惟對方視察後，毫無任何跟進，結果該棵樹塌下壓毀一個空置村屋單位的露台鐵欄，要他自行找工人鋸樹。	張培生攝&#13;</p></body></html>
