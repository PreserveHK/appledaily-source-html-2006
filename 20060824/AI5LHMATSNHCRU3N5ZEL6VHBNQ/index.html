<html><header><meta charset="utf-8"><title>老馬有火球場蝦細路</title></header><body><h1>老馬有火球場蝦細路</h1><p>香港人壓力真係咁大？網上流傳一段YouTube「球場阿叔大戰細路仔」短片，一個頭髮花白的老伯在球場內追打一名小童，老馬有火拳拳有勁，小童毫無招架之力，更被擊倒地上。為平息阿伯怒火，小童求饒稱「聽日賠使死呀！」「聽日賠唔得咩！」畫外音則說「38蚊呀。」至於賠償甚麼，所為何事，暫時不得而知。<br> 有網友稱「個阿伯好似叫福伯」，多數人認為他不應「蝦細路」，「都唔係人嚟㗎」，「報警告佢傷人啦」。也有人形容事件耐人尋味，「都唔知點解個細路唔夠佢打！」&#13;</p></body></html>
