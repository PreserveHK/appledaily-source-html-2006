<html><header><meta charset="utf-8"><title>金城武、舒淇酒吧過招</title></header><body><h1>金城武、舒淇酒吧過招</h1><p>金城武、舒淇和梁朝偉前晚在旺角太平道一酒吧拍攝電影《傷城》。舒淇飾演啤酒女郎，所以有不少場面都在酒吧內拍攝。偉仔和舒淇拍至晚上11時，才分別步出酒吧乘保母車離開，舒淇甫見記者即友善打招呼，偉仔則表現冷漠。</p><p>馬路旁沉思</p><p>相隔一會，金城武也步出酒吧，乘保母車往鄰近的便利店前繼續拍攝。劇情描述他獨自在便利店買飲品，之後坐在馬路旁沉思，背後則有一對情侶激情擁吻。每拍完一個鏡頭，金城武會跟導演劉偉強翻看影帶，檢討演出。<br> 採訪：李珮洳<br> 攝影：仇志德</p></body></html>
