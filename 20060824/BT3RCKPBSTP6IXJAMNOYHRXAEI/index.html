<html><header><meta charset="utf-8"><title>案件速遞<br>捅的士司機　狂漢囚四年</title></header><body><h1>案件速遞<br>捅的士司機　狂漢囚四年</h1><p>【本報訊】患精神分裂症的男子，在元朗登上的士後要司機不斷兜圈，突然發難，司機以為遇劫，途中向巡警高呼救命，卻遭該男子狂捅背部及頸14刀受傷，被告早前在高等法院承認一項傷人罪，昨被判囚4年。<br> 案情指，33歲被告英德聰於今年1月9日登上一輛新界的士，吩咐司機黃明偉（譯音）不斷在元朗區內兜圈，其後拳打司機背部，又要他駛至僻靜處，黃途中向巡警高呼救命，卻遭被告用箭形刀狂捅，黃跳車逃離，警員見狀拔槍警告，制伏被告。<br> 案件編號：HCCC61/06</p></body></html>
