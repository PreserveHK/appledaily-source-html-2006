<html><header><meta charset="utf-8"><title>香港「魔童」現真身</title></header><body><h1>香港「魔童」現真身</h1><p>代表魔童TCI加入領匯（823）董事局的港人何志安，一向低調，香港傳媒重未見過他的廬山真面目，昨日他首次以領匯非執行董事身份出席領匯上市首個股東大會，吸引一眾傳媒追訪，但由於傳媒不能進入股東會，又未有人見過其真貌，故只能靠以委託代表身份進入股東會的記者行家「認人」。<br> 股東會結束後，在保安員護送下本可安然離開的何志安，由於被認出，大批記者尾隨追訪，雖然何志安成功脫身上車，但碰巧遇上交通燈轉紅，攝影記者得以拍得何氏的真面目。並查到其座駕登記是領匯管理公司。<br> 本報記者</p></body></html>
