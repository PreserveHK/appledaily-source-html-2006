<html><header><meta charset="utf-8"><title>賣樓難　劈價求售</title></header><body><h1>賣樓難　劈價求售</h1><p>36歲的管理顧問賈維德原本住在維珍尼亞州阿斯伯恩市，他1年前與發展商簽約，以98.3萬美元買入附近的里斯堡市一間4房磚屋，並支付6萬美元定金，準備今年10月入伙。他今年5月將舊屋放售，叫價49.99萬美元，遠高過1999年的21.2萬美元買入價，惟無法找到買家。他需要在6周後向發展商清付餘下92萬美元，故只好考慮將叫價降到稍低於47萬美元，倘仍賣不出，他或會把舊屋出租。他原打算以八成按揭置業，如今要加大按揭。</p></body></html>
