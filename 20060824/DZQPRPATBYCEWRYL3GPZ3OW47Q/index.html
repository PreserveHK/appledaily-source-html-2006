<html><header><meta charset="utf-8"><title>Kelly祖兒孖裝女俠</title></header><body><h1>Kelly祖兒孖裝女俠</h1><p>陳慧琳和薛凱琪被指新碟形象勁抄日本天后濱崎步，但容祖兒（Joey）又做了Kelly老翻，眼利的網民大踢爆，指Kelly和Fiona不算勁抄，更貼上一條名為「睇清楚咩先叫抄」的留言，登出兩輯Kelly和祖兒的同款照片，才發覺兩人的打扮激似度簡直是Twins。<br> 在網頁 http://forum.uwants.com的娛樂動態版面上，有網友貼上祖兒近期推出的百老匯電器產品電視廣告中的黑女俠造型照，竟抄足Kelly去年歌曲《Phone殺令》MV的型女黑俠造型連甫士，儼然是女黑俠雙生兒，有網友更留言說：「唔講唔覺，一講即覺！」真抵死。 </p></body></html>
