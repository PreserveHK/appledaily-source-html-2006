<html><header><meta charset="utf-8"><title>案件速遞<br>區議員黃天龍　涉聘用未婚妻</title></header><body><h1>案件速遞<br>區議員黃天龍　涉聘用未婚妻</h1><p>【本報訊】大埔區議員黃天龍（32歲，圖）涉嫌聘用未婚妻當助理，違反區議會不得僱用親屬的指引，被控騙取營運開支津貼約八萬元，黃否認控罪，案件昨在粉嶺法院進行預審。控方表示，本案控辯雙方主要爭拗地方，在於案發時二人是否已是未婚夫婦關係，及被告當時是否知悉區議會的指引。裁判官將案定於10月31日開審，預計需時三日，被告准保釋候審。<br> 案件編號：FLCC1573/06</p></body></html>
