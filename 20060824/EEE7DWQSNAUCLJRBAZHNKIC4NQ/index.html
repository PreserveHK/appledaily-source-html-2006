<html><header><meta charset="utf-8"><title>抵食中式甜品火鍋</title></header><body><h1>抵食中式甜品火鍋</h1><p>朋友仔次次都話食西式甜品Buffet唔健康，好，一於帶佢哋試吓呢個中式甜品火鍋。湯底由「健康工房」出品，無添加夠晒天然，個滋潤草本甜品火鍋套餐仲好抵食㖭，$78包湯底（可選蜜棗杏梨、金盞菊花等）、水晶拼盤一碟（有芝士、朱古力、奶皇等）、再送多兩支健康工房即飲飲料，抵撐喇。<br>記者：黃若茵</p><p>有骨氣（23121212）<br> 地址：跑馬地摩理臣山道84-86號</p></body></html>
