<html><header><meta charset="utf-8"><title>《鳳凰會的密令》抗妖不忘追女</title></header><body><h1>《鳳凰會的密令》抗妖不忘追女</h1><p>《哈利波特》第五集《鳳凰會的密令》，故事講述哈利波特因非法使出護法咒，打破了未成年巫師使用魔法的限制規定，因此面臨被學校開除的危機。因為接連受到佛地魔騷擾，霍格華茲魔法學校的鄧不利多校長決定重新啓動多年前為對抗佛地魔所成立的地下組織鳳凰會，秘密進行多項任務。<br> 此外，正當霍格華茲所有五年級學生都在參加最重要的「普等巫測」時，哈利被神秘侵襲，於一片紛擾之際，鄧不利多被解除了校長職務，連麥教授和海格也離開，取而代之的是魔法部的勢力箝制。生命受威脅的哈利同時鼓起勇氣向張秋表白，但張秋對舊愛西追廸哥里念念不忘，令哈利十分為難。</p></body></html>
