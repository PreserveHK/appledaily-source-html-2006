<html><header><meta charset="utf-8"><title>方力申安慰阿嬌</title></header><body><h1>方力申安慰阿嬌</h1><p>鍾欣桐（阿嬌）早前在馬來西亞登台時，在後台換衫時被偷拍，方力申和莫文蔚昨日往灣仔出席女童軍活動，曾與阿嬌傳緋聞的方力申說：「我睇報紙見阿嬌喊得好可憐，我有慰問佢，做咗朋友做嘅嘢，如果演藝界聲討呢件事，我一定會支持。」</p><p>寄予同情</p><p>快將舉行演唱會的莫文蔚則不擔心事件發生在她身上，她說：「喺呢件事上，偷拍嘅人同埋刊登嘅人都好過份，如果業界有行動聲討呢件事，我都一定支持。」此外，模特兒熊黛林和陳嘉容也對阿嬌寄予同情，熊黛林說：「太過份了，不過我不會因這件事而對傳媒失望。」陳嘉容則說：「戥阿嬌慘，佢係青春少艾，傳媒中樹大有枯枝。」<br> 採訪：梁錦雯　攝影：陳慧安</p></body></html>
