<html><header><meta charset="utf-8"><title>失業漢攀出11樓</title></header><body><h1>失業漢攀出11樓</h1><p>【本報訊】受失業困擾50歲姓曹男子漢，前晚與45歲姓葉妻子出外吃飯飲酒後，返回青衣長康邨康豐樓11樓寓所不久，夫婦疑為錢銀及感情事激烈爭執。妻子其後逕自回房睡覺，並鎖上房門拒讓丈夫進內，氣得對方大吵大嚷。至昨凌晨2時許，妻子發覺丈夫在房外沒有動靜，赫見他從客廳攀出窗外，危坐在單位外牆花槽中，於是報警。<br> 警方派出談判專家到場向事主好言開解（圖），消防員則在地下張開救生氣墊戒備。雙方對峙約兩個多小時後，事主終被勸服自行返入屋內，需送院檢查；曹妻一度情緒激動，獲警員在旁安慰，瞬即平復下來。杜建彬攝</p></body></html>
