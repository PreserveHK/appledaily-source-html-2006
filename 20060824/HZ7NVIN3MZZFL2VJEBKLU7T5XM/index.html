<html><header><meta charset="utf-8"><title>鈴木仁成人妖目標</title></header><body><h1>鈴木仁成人妖目標</h1><p>鈴木仁和鄭希怡（Yumiko）昨日在尖沙嘴示範「可口可樂×MissSixty/Energie」新裝，又以可樂代酒合巹交杯。鈴木仁站在性感女模身邊時，更刻意挺起胸膛，十分搞笑。<br> 鈴木仁早前與男性友人到泰國旅行8天，曬至變燒豬，他笑言在當地曾被人妖邀約，他說：「有人撩我，起初以為是女人，但他的聲線有點奇怪，所以覺得不對勁，他還邀請我們返酒店，但我拒絕了。」</p><p>唔知薛凱琪電話</p><p>對於前緋聞女友薛凱琪與房祖名傳緋聞，鈴木仁坦言不知情，還表示不知道有沒有薛凱琪的電話號碼，要返家找找。<br> 採訪：駱華齡　攝影：陳俊強</p></body></html>
