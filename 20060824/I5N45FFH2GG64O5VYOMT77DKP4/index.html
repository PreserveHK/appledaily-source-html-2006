<html><header><meta charset="utf-8"><title>朱振國定回鄉治病計劃</title></header><body><h1>朱振國定回鄉治病計劃</h1><p>【本報訊】剛過了32歲生日的癱瘓警員朱振國，昨日補領到回鄉卡，家人已安排他下月到廣州的醫院，接受全面的中醫藥和高壓氧療程，最初的三個月費用將由警察福利部支付，之後就該三個月的進展再行研究。朱振國家人對療程充滿期望。<br> 朱妻和朱母昨午在葵涌瑪嘉烈醫院內展示剛替朱振國補領的回鄉卡，他可以隨時北上醫病。朱妻透露，將安排朱於下月6日前往廣州軍區廣州總醫院（俗稱陸軍醫院）接受治療，包括食中藥、推拿、針灸，更重要還有高壓氧，警察福利部答允先行支付首三個月的醫藥費，之後看其進展然後再行研究。</p></body></html>
