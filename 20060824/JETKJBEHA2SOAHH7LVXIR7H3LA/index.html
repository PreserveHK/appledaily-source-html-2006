<html><header><meta charset="utf-8"><title>幫手機買保險</title></header><body><h1>幫手機買保險</h1><p>人壽保險、醫療保險、家居保險．．．𠵱家幾乎講得出嘅都可以買保險，唔知大家有冇諗過手機都有得買保險呢？尚乘集團今個月同3香港合作，推出一個全港首創嘅「環球手機保障」。呢個世界真係乜都有得保。<br> 呢個保險好國際化，無論機主身處邊度，只要部手機一旦被盜竊、扒竊、搶走或者意外損毀等遭遇不測，並合法取得警方發出嘅遺失證明，咁就有得賠。不過唔係賠現金，而係賠番任何一部價值3000元或以下嘅手機，或者補差額換一部貴啲嘅手機都得。<br> 華華覺得呢個計劃聽落唔錯，只要揀188元以上月費、簽6個月合約就免費有得送，用量較低嘅客戶就要每月畀多38元。</p></body></html>
