<html><header><meta charset="utf-8"><title>被告頸有三道傷痕</title></header><body><h1>被告頸有三道傷痕</h1><p>「多仔公」莊偉雄（圖）聲稱因壓力，早前在法庭承認三度毆打妻子，並自願接受治療，案件原定昨日判刑，由於感化官為進一步了解「多仔公」的心理和精神狀況，裁判官將案再押後至下月6日，期間莊偉雄須入住青山醫院。</p><p>帶聖經上庭</p><p>莊偉雄昨晨在警員陪同下乘警車從青山醫院抵達觀塘裁判法院，他拿着一個載有個人物品的紙袋，內裏有一本聖經，當他進入法庭大樓後仍保持高度警覺，沒有除下口罩，對於記者提問一律答以「無可奉告」，他在提訊時見他表情冷靜，右邊脖子留有三道似是利器割傷造成的舊痕。<br> 本報記者</p></body></html>
