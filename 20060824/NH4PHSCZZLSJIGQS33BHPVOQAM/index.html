<html><header><meta charset="utf-8"><title>波鞋大晒冷</title></header><body><h1>波鞋大晒冷</h1><p>【本報訊】四名穿上性感熱褲、青春迫人的長腿美少女，昨日先後穿上20對限量版或首度曝光的波鞋，在旺角新世紀廣場來一場波鞋CatwalkShow（圖），吸引不少巿民圍觀。<br> 新世紀廣場發言人稱，今次CatwalkShow只是前奏，戲肉是本月27至31日期間舉行的「SneakersExpoinMONGKOK」，展示六大運動品牌、多達200對別注版波鞋，包括Converse、KSwiss、NewBalance、Reebok等。	<br> 王子俊攝</p></body></html>
