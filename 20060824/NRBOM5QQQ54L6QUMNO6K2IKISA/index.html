<html><header><meta charset="utf-8"><title>[-1]追巴塞　皇馬受讓醒</title></header><body><h1>[-1]追巴塞　皇馬受讓醒</h1><p>巴塞隆拿不愧為西甲「正氣之師」，上季30次開出「讓球主客和」[-1]賽事，高達17次能最終淨勝對手兩球以上，連同6次開出「和局」，有7成7的比賽，能保住熱W，比率極高；球迷新一季如遇巴塞隆拿賽事開出「讓球主客和」，不妨熱捧。<br> 皇馬上季「讓球主客和」盤路不理想，26次開「讓球主客和」[-1]賽事，不足4成能淨勝對手兩球或以上，甚至10次最終未能獲勝。但在3次「讓球盤」受讓反而錄得2贏1輸，受讓似乎特別醒神。</p></body></html>
