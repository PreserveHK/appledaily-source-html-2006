<html><header><meta charset="utf-8"><title>翔龍灣呎價7000洽購</title></header><body><h1>翔龍灣呎價7000洽購</h1><p>【本報訊】市場正就發展商遵守樓花銷售指引爭議不休之際，準備開賣的土瓜灣翔龍灣，恒基地產（012）隨即對銷售安排提高警覺，並急於就市傳昨晚開賣特色單位作澄清，強調無進行任何買賣活動。但發展商指，已收約1400票。恒基地產營業部總經理謝偉銓表示，翔龍灣特色單位，獲市場出價每呎約7000元洽購。15伙屬相連兼連天台戶，市場估計呎價逾1萬元。</p><p>代理投訴被迫入票</p><p>本報昨接獲一名代理投訴，指恒基為增加票源，迫兩間代理行的經紀入票，藉以造勢，恒基稱未有這方面的要求。</p></body></html>
