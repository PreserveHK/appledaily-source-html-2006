<html><header><meta charset="utf-8"><title>金場周六停買賣</title></header><body><h1>金場周六停買賣</h1><p>最近火辣辣話題，當係銀行界實行五天工作、七天營業、五天交易嘅新措施，之但係，呢樣嘢又豈止銀行業，影響力一如颱風，吹到各行各業，咁同屬金融業有關嘅黃金白銀買賣，亦冇理由唔響應。<br> 金銀業貿易場噚日就發咗個好精簡嘅電郵畀傳媒，佢哋會喺9月4日起，每星期五天開市，即係話本來星期六上晝9時半至12時嘅半天交易會冇咗，只有星期一至五開市，時間就冇變，都係朝九晚五，12點半至２點半中場休息。<br> 不過，辦事處會維持五日半嘅工作周，等啲客仔適應吓先嘛，辦事處嘅同事，就要捱吓義氣。</p></body></html>
