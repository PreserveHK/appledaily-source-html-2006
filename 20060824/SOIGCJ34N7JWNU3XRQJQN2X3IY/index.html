<html><header><meta charset="utf-8"><title>朴貞兒失職家嫂搞喊BB</title></header><body><h1>朴貞兒失職家嫂搞喊BB</h1><p>韓國女子組合Jewelry成員朴貞兒最近搞作多多，推出首張個人大碟之餘，又擔正拍攝處女電影《流氓小媳婦》。雖然朴貞兒的性感形象迷倒不少男fans，可惜卻不懂湊BB，前日拍片時更屢次弄哭BB，令她手足無措。</p><p>友人擔心</p><p>《流》片講述扮演女大學生的朴貞兒，為了完成傳宗接代的任務，被迫與男主角朴振宇進行造人大計。前日兩人拍攝BB滿月的一幕戲，當朴貞兒抱起BB時，BB即時嚎啕大哭，讓她大呼冇癮。朴貞兒兩年前曾拍韓劇，可惜收視不濟，令友人擔心她這套新片的成績，不過朴貞兒說：「正因如此，今次我會更加努力做到最好。」</p></body></html>
