<html><header><meta charset="utf-8"><title>工總對特首有要求</title></header><body><h1>工總對特首有要求</h1><p>特首曾蔭權將於10月公布新施政報告，𠵱家正向各界收集意見。工總噚日就發表佢哋嘅睇法。<br> 工總主席丁午壽話，粵港之間嘅合作只會愈嚟愈密切，好希望兩地政府再喺東部加建一條公路，由本港嘅香園圍通往深圳嘅蓮塘；過關方面，可以由一地兩檢，再進一步簡化至兩地一檢，即只檢入不檢出，好多歐洲國家都係咁樣做法。<br> 而為配合廣東省產業結構轉移，佢哋希望港府出面與廣東省政府了解，嗰啲唔受歡迎嘅污染性產業，有冇指定地方可安置，將佢哋集中遷移，唔使自己亂咁摸。仲有半官方嘅生產力促進局同職訓局，可以到珠三角協助受影響港商，提升產業水平，以及培訓員工配合轉型。你估煲呔應唔應承?</p></body></html>
