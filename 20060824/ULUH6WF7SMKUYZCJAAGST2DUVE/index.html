<html><header><meta charset="utf-8"><title>貨櫃車壓死3人　司機被控危駕</title></header><body><h1>貨櫃車壓死3人　司機被控危駕</h1><p>【本報訊】五個多月前落馬洲新田公路貨櫃車翻側壓死三人的肇事48歲姓溫司機，昨日返警署報到時，被警方落案起訴一項危險駕駛引致他人死亡、及一項駕超重車輛罪名，他將於本月30日在粉嶺裁判法院提堂，司機續准以現金5,000元保釋。<br> 該交通意外發生於本年3月2日，湯衛東（35歲）和胞弟湯衛明（29歲），連同另一乘客黎俊文（27歲），坐於同一私家車途經新田公路，私家車突然被一輛失控翻側的貨櫃車壓扁（圖），三人被救出送院死亡。兩兄弟的父親為前解放軍，至於黎俊文為元朗區議員黎偉雄的姪兒。</p></body></html>
