<html><header><meta charset="utf-8"><title>小齊拒斷背辣身舞</title></header><body><h1>小齊拒斷背辣身舞</h1><p>任賢齊昨日與黃品源乘坐馬莎拉蒂跑車到尖沙嘴，出席將於10月11及12日在紅館舉行的演唱會記招，兩人更在雙黃線下車。會上兩人獲贈合共價值20萬的手錶，其間黃品源被發現褲子未扣好，還露出白色內膽。</p><p>驚拍親熱戲</p><p>小齊和黃品源透露將會在個唱上跳辣身舞，但只會跟性感女舞蹈員表演，小齊笑道：「好兄弟一齊換衫唔緊要，但抱住就會怪怪哋。其實喺舞台上跳辣身舞都唔係好享受，以前拍戲，拍親熱鏡頭好似好enjoy，但咁多人望住都好尷尬。」<br> 採訪、攝影：駱華齡</p></body></html>
