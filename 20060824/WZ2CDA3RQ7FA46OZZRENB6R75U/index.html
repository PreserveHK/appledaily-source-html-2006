<html><header><meta charset="utf-8"><title>長谷川摸黑肉搏</title></header><body><h1>長谷川摸黑肉搏</h1><p>日本女星長谷川京子，為NTV電視台主演的終戰紀念單元劇《沖繩從軍少女看護隊~最後的夜鶯》，前晚已在當地播出，此劇最為觀眾談論的，當然是長谷川在海中與男星椎名桔平合演的全裸情慾戲。</p><p>若隱若現</p><p>扮演戰地護士長的長谷川京子，在劇中與椎名桔平在海上緊緊相擁，全情投入，椎名還伏在她的胸前，由於二人肉搏時乃夜晚時分，故畫面中全裸的長谷川，身材只是若隱若現，令不少fans口水大流。</p></body></html>
