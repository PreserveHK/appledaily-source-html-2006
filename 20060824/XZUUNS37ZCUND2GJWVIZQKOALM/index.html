<html><header><meta charset="utf-8"><title>BigBang奉旨撼神起</title></header><body><h1>BigBang奉旨撼神起</h1><p>貴為韓國人氣歌手SE7EN師弟嘅五人hiphop組合BigBang，雖然出道唔夠一個月，亦只係喺其唱片公司YG嘅10周年紀念騷度同觀眾見過吓面，不過已經有廣告商睇好佢哋會大紅大紫，仲用三億韓圜（約245萬港元）簽咗佢哋做代言人半年。呢個廣告商就係前H.O.T成員Tony開設嘅校服品牌SKOOLOOKS啦，Tony話希望佢哋可以撼低對家公司嘅代言人東方神起㖭！</p></body></html>
