<html><header><meta charset="utf-8"><title>泰后Tata噴血浴照攻亞洲
</title></header><body><h1>泰后Tata噴血浴照攻亞洲
</h1><p>曾代表泰國出席97回歸慶典的泰國流行天后TataYoung，今日會在亞洲多地同步推出全新英文大碟《TemperatureRising》，她除翻唱保羅麥卡尼（PaulMcCartney）的《ComeRainComeShine》外，更邀請到曾與BritneySpears合作的著名監製AlexG負責部份歌曲製作。<br> TataYoung早前拍攝唱片宣傳照時，以濕身、躺在浴缸中和穿着內衣等多個性感形象出現，務求令fans於欣賞她的全新專輯時，也可以獲得視覺上和聽覺上血脈沸騰的雙重感覺。</p></body></html>
