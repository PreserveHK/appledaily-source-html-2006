<html><header><meta charset="utf-8"><title>楊思琦交友忌鹹濕</title></header><body><h1>楊思琦交友忌鹹濕</h1><p>楊思琦是2001年港姐冠軍，昨日她到銅鑼灣頒發獎品給應屆出爐港姐，冠軍陳茵媺、亞軍周家蔚及季軍呂慧儀除獲得大會送贈逾萬元的腕錶外，陳茵媺更獲贈一隻全球限量僅99隻、價值38萬元的鑽錶。</p><p>陳茵媺靚錶襯衫</p><p>甚少買錶的陳茵媺表示會佩戴獲贈手錶襯衫，她說：「鑽石好適合我嘅星座，帶來好運，但係手錶最重要係靠得住，時間準，因為我唔想遲到。」<br> 昨日首次與港姐師妹見面的楊思琦談到認識新朋友，會先看對方的眼神，不會刻意留意對方身材，她說：「第一次見面梗係唔會睇人哋身材，可能男仔先至會。」男友是否先看她的身材，思琦尷尬說：「我諗佢唔係啩！」<br> 採訪、攝影：張俊銘</p></body></html>
