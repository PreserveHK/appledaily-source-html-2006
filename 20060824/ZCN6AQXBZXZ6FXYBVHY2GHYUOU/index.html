<html><header><meta charset="utf-8"><title>吳倩蓮承認好事近</title></header><body><h1>吳倩蓮承認好事近</h1><p>吳倩蓮近日在涿州影城拍攝電視劇《北魏馮太后》，早前曾傳她將結婚，近日其男友也特別抽空到片場探班。小倩滿面春風地向內地記者透露，她確實有結婚打算，而且會很快進行。</p><p>未婚夫留美工作</p><p>據工作人員透露，近日有位男士一直陪伴小倩左右，未知是否其未婚夫，她聞言坦率地說：「對呀，他是來探班的，我們已拍拖多年，他不是圈中人，是在美國工作的台灣人，是上班族。」此外，小倩在《北》劇中與沈傲君及張鐵林合作，她要演19歲至49歲的皇后角色，加上要念古文對白，相當吃力。<br> 撰文：丁寧</p></body></html>
