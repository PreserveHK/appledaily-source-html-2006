</title></header><body><h1>新聞女主播露大腿李貞敏隨時被炒
</h1><p>韓國的MBC、SBS及KBS三大電視台，近日有新聞報道員為男性雜誌《ARENA》韓國版大膽的拍攝性感相片，其中MBC電視台的女主播李貞敏更穿上吊帶裙，露出豐滿上圍及修長美腿，因而觸怒電視台，隨時要執包袱走人。</p><p>拍寫真觸怒電視台</p><p>各電視台的有關人士表示：「靚女主播在拍攝性感寫真前從未知會過電視台，對此將保留追究責任。」但同時又指雜誌違背了事先不宣傳的承諾，會對事件酌情處理。互聯網上同樣就事件鬧得熱烘烘，大部份網友都贊成女主播拍性感相，且嫌相片不夠暴露，但仍有人指她們欠缺道德，必須接受處罰。</p></body></html>
