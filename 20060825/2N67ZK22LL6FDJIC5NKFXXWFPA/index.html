<html><header><meta charset="utf-8"><title>珍藏Barbie盡現眼前</title></header><body><h1>珍藏Barbie盡現眼前</h1><p>【本報訊】男孩子最愛的卡通人物，近期最熱首推Keroro軍曹；女孩子的至愛，始終是長青的Barbie洋娃娃。朗豪坊繼早前舉辦Keroro軍曹活動後，再花100萬港元由昨日起至下月5日，在商場舉辦「Barbie珍藏版系列@朗豪坊」展覽。<br> 昨日展覽甫開幕，即吸引數之不盡女童、少女、OL、師奶、貴婦等到場參觀，拿着相機對着107個珍藏的Barbie閃光不停（圖），果真淑女也瘋狂。當中較特別展品包括清裝皇后Barbie、日本藝妓MaikoBarbie等。<br> 王子俊攝</p></body></html>
