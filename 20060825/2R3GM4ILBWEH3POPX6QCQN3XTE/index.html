<html><header><meta charset="utf-8"><title>谷祖琳行騷慢半拍</title></header><body><h1>谷祖琳行騷慢半拍</h1><p>邵美琪、谷祖琳和黃德斌昨日在中環一酒吧，示範太陽眼鏡，三人齊齊行天橋，但以曾因劇集《火舞黃沙》傳緋聞的邵美琪及黃德斌默契較好，谷祖琳雖跟不上節拍，但一襲低胸裝搶回不少分數。<br> 谷祖琳解釋因現場環境太暗，導致跟不上節拍，她說：「加埋個太陽鏡仲黑，我驚仆親所以行慢啲。」邵美琪表示跟黃德斌熟絡，故較有默契，她說：「我哋係朋友，默契咪好啲囉。」她透露正趕拍兩部杜琪峯導演的電影，稍後會返無綫TVB拍劇。<br> 採訪：何永寧　攝影：林德雄</p></body></html>
