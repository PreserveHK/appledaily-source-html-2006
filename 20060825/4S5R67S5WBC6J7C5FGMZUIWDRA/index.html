<html><header><meta charset="utf-8"><title>滬億萬富豪650個</title></header><body><h1>滬億萬富豪650個</h1><p>上海出名多富人。政府早前公布，上海有超過650個億萬富豪，是全國最多，比起整個廣東省還多出150個。國際級的VNU展覽公司今年4月在中國首辦富豪奢侈品展，亦選址上海，當時展會上一個價值700萬元人民幣的韓國K金浴缸，就引來近百名買家爭相購買。雜誌《新財富》亦特別炮製了一個上海富豪榜，榮登榜首的盛大網絡老闆陳天橋有150億元身家。富人識飲識食，吃一餐最少也要1,000元的宮廷名菜厲家菜，近月就在上海外灘開了分店。<br> 本報記者</p></body></html>
