<html><header><meta charset="utf-8"><title>心眼鬼馬Tee潮人必捧</title></header><body><h1>心眼鬼馬Tee潮人必捧</h1><p>現年44歲的星爺昨日身穿的黑色Polo型Tee，是日本名牌CommedesGarcons的Play系列，約值1,200元，深受一眾25歲以下的年輕人熱捧。這系列以極實用易襯的白底Tee、間條Tee或淨色冷衫為主，鬼馬之處在Play的主角是一個心形眼仔在「啤」實你，最新Play系列的心形眼仔更由紅色轉為綠色。星爺早在前年冬天，已穿上紅心系列冷衫出席《功夫》宣傳活動。</p></body></html>
