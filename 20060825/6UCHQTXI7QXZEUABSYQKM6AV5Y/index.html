<html><header><meta charset="utf-8"><title>運魚貨車硬撼工程車</title></header><body><h1>運魚貨車硬撼工程車</h1><p>【本報訊】昨清晨6時許，一輛運魚貨車沿港島東區走廊東行，至鯉景灣對開右彎位越過快線上一輛亮着燈號慢駛「箭嘴工程車」後，在切入快線時疑受彎位視線所阻，未能及時發現前面另有一輛箭嘴工程車在慢駛，以便收拾路旁石壆上交通指示牌。<br> 懷疑在天雨路滑下，運魚貨車煞掣不及猛力撞向工程車，幸工程車車尾安放有舊車胎作防撞措施減輕撞擊力。意外中，工程車一個防撞車胎脫落，部份交通指示牌支架亦飛脫，運魚車雖車頭凹陷擋風玻璃碎裂，但損毀未太嚴重，姓張（24歲）司機僅左腳受輕傷送院，工程車上姓廖（35歲）司機及工人無恙。</p></body></html>
