<html><header><meta charset="utf-8"><title>珀麗豪客密密收集</title></header><body><h1>珀麗豪客密密收集</h1><p>馬灣珀麗灣近排好紅，繼最初俾人篤爆要畀定金先有價單睇，到俾人圍攻唔跟指引，跟住雷公發老脾，連環掟幾十張價單出嚟，呢兩日又突然整單狗主大控訴，原來即使住入小島，對於人世間嘅是非紛爭，想逃離？想遠飛？好難咯。<br> 不過，人人都有唔同價值觀，中原周永輝話，有個珀麗灣豪客業主，原本已經喺1至3期擁有4個單位，近日見5期b開售，分開三日連買6伙，1002同803方呎各一，另加兩套750加737方呎相連單位，樓價總額達1987萬元。呢位大豪客姓楊，淨計佢喺珀麗灣嘅10個單位，樓價起碼3000萬元以上，邊個仲夠膽話香港人冇錢，要大陸接濟先？</p></body></html>
