<html><header><meta charset="utf-8"><title>案件速遞<br>三哥認錯：好對唔住周華健</title></header><body><h1>案件速遞<br>三哥認錯：好對唔住周華健</h1><p>【本報訊】歌手周華健遭三哥債主追討千萬元案，三哥周豪健（圖）昨日在庭外承認：「我好對唔住周華健。」又指事件對胞弟傷害好深，他形容兩兄弟過往感情很好，如今卻反目，兩人自04年父親喪禮碰面後便沒有聯絡。<br> 周豪健日前作供提及，曾誤導周華健於00年7月24日簽署涉款440萬元的還款協議，被告一方昨傳召一名姓謝律師，謝指翌日周豪健跟原告公司董事蔣文輝拿着有關協議文件要求他當見證人，謝便取出另一份有周華健簽名的文件核對，然後簽名作見證，謝並指從來沒有告訴周華健有另一份250萬元的還款協議。<br> 案件編號：HCA3121/02</p></body></html>
