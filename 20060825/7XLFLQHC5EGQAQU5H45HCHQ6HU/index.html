<html><header><meta charset="utf-8"><title>小齊、黃品源粵語鬥水皮</title></header><body><h1>小齊、黃品源粵語鬥水皮</h1><p>任賢齊和黃品源昨日獲新城邀請擔任星級主播，負責報道《點正娛樂》。開咪前，新城舉行委任儀式，還要求兩人用廣東話互相訪問，由於兩人的廣東話都半桶水，當小齊問品源如何防偷拍時，小齊說：「有乜錯事（措施）防範？」品源笑指首先要練好身體。</p><p>「唔記得奶奶鏈」</p><p>品源被重提忘記拉褲鏈，品源問小齊說：「你有冇驚人（經驗）唔記得奶奶（拉拉）鏈？」小齊笑說：「條底褲買靚啲。」品源再追問小齊有否看到他走光，小齊說：「我唔會將眼光放喺嗰度。」二人事後謂要惡補廣東話，開咪前會熟讀稿件，以免講錯變成粗口。<br> 採訪、攝影：馬建華</p></body></html>
