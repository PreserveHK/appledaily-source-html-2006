<html><header><meta charset="utf-8"><title>歎一級天婦羅大師手勢</title></header><body><h1>歎一級天婦羅大師手勢</h1><p>一口味美天婦羅，外層脆漿脆口，內裏餡料Juicy，秘訣在於新鮮食材、優質及合適溫度的炸油，炸得好，是門高深學問。「稻菊」邀請在日本土生長、有28年入廚經驗的天婦羅大師加藤智也來港坐鎮，他用由日本稻菊原店空運到港的精純芝麻油和油炸器具，配合特製脆漿，做出一道道傳統的天婦羅給大家品嚐。<br>記者︰方綺君</p><p>稻菊（27332933）<br> 地址：尖東麼地道69號帝苑酒店1樓</p></body></html>
