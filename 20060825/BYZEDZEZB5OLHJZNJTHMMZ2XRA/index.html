<html><header><meta charset="utf-8"><title>記者唔識陳偉業</title></header><body><h1>記者唔識陳偉業</h1><p>前日領匯開股東會，焦點在TCI代表何志安及主席鄭明訓身上。鄭生話唔會有人買貴貨狙擊領匯，話口未完，美資鄧普頓個基金就在16蚊樓上增持，手上股份已逾5個巴仙，呢一巴都摑得幾應。<br> 前日個股東會，仲有單搞笑嘢，話說領匯唔畀記者入場（咁低透明度嘅管理層真係抵畀人玩），傳媒惟有喺會後喺門外等股東出場問兩句，好彩領匯開會冇嘢食，佢哋好快出場，咁大家就截住班股東問問題。其中一位係陳偉業，佢答咗一啲問題；答完之後，有位記者竟然問：「先生，你貴姓？」陳偉業反領匯反咗咁耐，都應該諗吓提高自己知名度；記者亦好應該關心吓時事。</p></body></html>
