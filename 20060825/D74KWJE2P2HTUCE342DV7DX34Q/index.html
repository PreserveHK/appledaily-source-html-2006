<html><header><meta charset="utf-8"><title>永嘉搞IPO芬佬有目標</title></header><body><h1>永嘉搞IPO芬佬有目標</h1><p>英超已經開鑼，「波衫王」永嘉亦趁勢搞IPO，為悶咗幾個月嘅新股熱沖喜吓，芬佬終於都有少少人生目標。<br> 唔講唔知，贊助英格蘭國家隊嘅Umbro，原來係由永嘉生產同分銷嘅，佢哋喺大中華區仲有獨家經營權至2010年。之不過，Umbro早排已經黑仔，車路士嫌佢哋個朵唔響，寧可賠錢解約，都搵Adidas整波衫。雖則Adidas都係永嘉嘅大客，損失可能只係左手過右手，但係永嘉旗下為佢生產授權產品嘅祖雲達斯，又因打假波而要降班，點都有啲影響。<br> 好彩永嘉仲有曼聯、巴塞隆拿同巴黎聖日耳門幾個大客，曼聯最近開𨋢連勝兩仗，間接對永嘉打咗強心針。</p></body></html>
