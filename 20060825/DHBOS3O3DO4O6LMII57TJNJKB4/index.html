<html><header><meta charset="utf-8"><title>廣州人行路最快</title></header><body><h1>廣州人行路最快</h1><p>英國文化協會日前啓動全球生活節奏調查，其中在中國北京、上海、廣州、重慶這四個大城市的調查顯示，廣州人走路最快，其次是重慶人，第三是北京人，而上海人走路最慢。<br> 英國文化協會的調查，實地測量市民在隨意情況下走過60步所需的時間，每個城市測量70名成年市民，結果顯示：廣州人平均只需要10.8秒，重慶為12.3秒，北京為12.6秒，上海人最慢，需要27.3秒。<br> 調查還發現，廣州人走60步距離最快的只需要7秒多，就像小跑一樣。而同樣的距離，上海一位中年婦女花了37秒。<br> 專家表示，如果城市的生活節奏加快，市民的心理壓力會比較大，變得腳步匆匆。<br> 中廣網</p></body></html>
