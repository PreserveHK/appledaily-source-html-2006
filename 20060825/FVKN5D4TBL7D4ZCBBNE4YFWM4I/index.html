<html><header><meta charset="utf-8"><title>國際Gossip<br>泰看守總理他信險被炸死</title></header><body><h1>國際Gossip<br>泰看守總理他信險被炸死</h1><p>"Webelieveitwasintendedtoassassinatetheprimeminister."<br><br>「我哋相信今次係意圖行弒總理。」</p><p>泰國看守總理他信（圖）今年真犯眾憎，除咗之前有民主示威迫佢落台，噚日仲有人喺佢官邸附近嘅一架車底下埋炸彈，好彩發現得快，如果唔係，他信隨時變成67.35公斤黃色炸藥下嘅亡魂。泰國警方都幾肯定放炸彈嘅人係想炸死他信，佢哋後嚟拉咗個少將，控告佢陰謀行弒總理。他信唔驚就假，佢上電視就猛話：「今日係我幸運嘅日子。」<br> 美聯社</p></body></html>
