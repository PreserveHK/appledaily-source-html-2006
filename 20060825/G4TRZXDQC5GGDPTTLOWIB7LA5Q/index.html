<html><header><meta charset="utf-8"><title>伍佰上海開騷搶錢</title></header><body><h1>伍佰上海開騷搶錢</h1><p>【上海直擊】今日在上海舉行演唱會的伍佰，日前已抵滬舉行簽名會造勢，更落力硬銷，要求歌迷記得帶錢入場買紀念品，恍如小販一樣。</p><p>大S做嘉賓</p><p>一身黑色服裝的伍佰前日帶着鯊魚公仔到場，當看見有大批fans聚集時，竟說：「看演唱會要帶錢來。」今次個唱將售賣T恤和手機鏈等紀念品，價錢由50元至100元不等。<br> 其後伍佰接受訪問時忽然說了一句「儂愛我」冧fans，令在場歌迷一度起哄，他表示今次演唱會邀得劉若英和徐熙媛（大S）擔任嘉賓，至於表演內容則會延續一貫的搖滾風格。<br> 採訪、攝影：郭晨</p></body></html>
