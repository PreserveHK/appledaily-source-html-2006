<html><header><meta charset="utf-8"><title>34C黃美妍誓滅粗腰</title></header><body><h1>34C黃美妍誓滅粗腰</h1><p>有線前CatGirl黃美妍（May）日前穿上三點式泳衣，大晒其34C、25和34.5的驕人身材，她近日因貪吃肥了約10磅，上圍更由33B升級至34C。</p><p>食減肥藥</p><p>但May沒有對豐滿的身形感到驕傲，反而嫌腰肢太胖，她日前說：「我總覺得自己好肥吓，所以近排搵緊醫生開減肥藥畀我食，好彩都冇副作用，我想減番10磅，回復原狀。」<br> May平時愛到沙灘曬太陽，她的日光浴貼士是：「我會搽浸太陽油防曬，然後曬到咁上下走去玩吓水，咁樣冇咁乾煎，對皮膚好啲。」<br> 採訪：比華利<br> 攝影：林德雄</p></body></html>
