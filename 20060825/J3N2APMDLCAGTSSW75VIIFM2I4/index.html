<html><header><meta charset="utf-8"><title>仔仔禁日迷送咖喱</title></header><body><h1>仔仔禁日迷送咖喱</h1><p>周渝民（仔仔）近日獲日本華納電影公司及角川出版社賞識，分別推出DVD影像碟和寫真集，有關方面並於昨日在日本ShibuyaAx會場為仔仔舉行記者會公布詳情，吸引過百傳媒採訪。<br> DVD中會收錄月前F4香港演唱會綵排、仔仔炮製咖喱美食及他駕車返回宜蘭中學母校的片段，原來不少日本fans知道仔仔愛吃咖喱後，把一箱箱不同味道的咖喱寄給仔仔，為免浪費，仔仔昨日遂呼籲fans不要再寄咖喱給他。<br> 此外，昨日有記者問仔仔哪位台灣女藝人最可愛時，他竟不是說自己女友大S徐熙媛，而是侯佩岑，並大讚對方可愛和玩得。<br> 特約記者森林檎東京直擊<br> </p></body></html>
