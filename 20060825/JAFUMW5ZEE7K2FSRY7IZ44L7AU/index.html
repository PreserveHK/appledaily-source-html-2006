<html><header><meta charset="utf-8"><title>許漢忠上位有阻力</title></header><body><h1>許漢忠上位有阻力</h1><p>華華噚日先講完，許漢忠下個星期二會離開做咗十年嘅港龍，轉去中航集團做董事；消息落實，街外唔少口水佬又有好多預測，話呢個新安排只係過渡，係為許漢忠出任機管局行政總裁鋪路，家陣等佢退下火線，過吓冷河，咁之後再彈番起身，頂替行將離任嘅彭定中，先至名正言順。<br> 論資歷，再加埋中港經驗，許漢忠確係理想總裁人選，之不過，世事好多嘢都係謀事在「人」，華華聽到路邊社消息，話有股好大嘅阻力，想㩒住許漢忠上位，以免日後要畀佢管番轉頭，至於係邊個？都唔使畫公仔畫出腸啦！</p></body></html>
