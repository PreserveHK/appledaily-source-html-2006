<html><header><meta charset="utf-8"><title>葉佩雯變心要坦白</title></header><body><h1>葉佩雯變心要坦白</h1><p>葉佩雯（Grace）日前到中環都爹利街拍攝由男友EricKwok作曲的新歌《好假的你》MV，她表示當年梅艷芳曾在這兒拍攝《夢伴》的MV，沒想到如今導演選在同一地方取景，故埋位前Grace也不期然哼起《夢伴》一曲。</p><p>立即斬纜</p><p>《好》曲由男友跟林夕一起填詞，內容講述情侶之間出現了第三者。問Grace如果發現有第三者會如何處理？她說：「如果我覺得對方唔再愛自己，我寧願決絕分手，我奉勸各位男女，有第三者時千祈唔好隱瞞另一半。」<br> 撰文：比華利</p></body></html>
