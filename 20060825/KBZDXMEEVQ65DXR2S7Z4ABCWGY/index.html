<html><header><meta charset="utf-8"><title>珈潁母女檔襟撈</title></header><body><h1>珈潁母女檔襟撈</h1><p>謝雪心和女兒珈潁早前一同拍攝健康食品廣告後，最近再獲廣告商邀請二人主持特輯。日前她們到大嶼山介紹茶葉，還邊吃月餅邊歎茶，相當寫意。<br> 珈潁說：「我好鍾意飲茶，每次去內地拍嘢，都會買當地嘅特產茶葉，朋友去旅行，都會叫佢哋買茶葉畀我做手信。」她又賣花讚花香指茗茶有益：「飲茶可以清腸胃，特別係中秋節，大家食月餅，好肥膩，最好就係飲茶消脂。」<br> 問珈潁與母親合作是否特別有默契？她說：「都係㗎，我哋好夾，希望將來有機會一齊拍劇。」<br> 採訪：比華利</p></body></html>
