<html><header><meta charset="utf-8"><title>馬會搜集歷史資料</title></header><body><h1>馬會搜集歷史資料</h1><p>【本報訊】香港賽馬會慈善事務執行總監饒恩培（圖）昨日表示，馬會捐款8,000萬元，與康樂及文化事務署合作，在10月開始推行一項名為「香港的回憶」的計劃，透過收集各機構、小市民珍藏歷史珍品，將之拍成照片，成立電子資料庫，以留住香港的珍貴歷史資料。<br> 另外馬會宣布撥款近3億元，推行三項協助讀書障礙學童、聽障學童，並為香港市民建構集體回憶計劃。其中1.53億元進行讀寫障礙計劃，內容包括培訓小學中文教師、研究和發展讀寫障礙的評估工具等。馬會還會資助一個聽障教育計劃，捐款6,484萬元，嘗試為聽障人士提供唇語教學外，也引入手語教學的可行性。</p></body></html>
