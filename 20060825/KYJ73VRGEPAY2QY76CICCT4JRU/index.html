<html><header><meta charset="utf-8"><title>Mikki懶理周倩圯是非</title></header><body><h1>Mikki懶理周倩圯是非</h1><p>前晚在金鐘行Daks時裝騷的模特兒，還包括熊黛林及往巴黎行過Armani騷而工作源源不絕的Mikki。Mikki示範的新裝是最性感的，她說：「唔算好性感啫，呢啲我手到拿來啦。」</p><p>劃清界線</p><p>有模特兒界是非精之稱的周倩圯在泰國拍無綫節目《美女廚房》時犯眾憎，Mikki說：「我唔清楚件事，佢個人冇乜嘢，係比較直啫，不過我同佢唔算深交，只係表面嘅朋友。」對模特兒界近期是非多多，她說：「學Eunis（陳嘉容）話，愈多是非就愈多機會見報囉。」</p></body></html>
