<html><header><meta charset="utf-8"><title>惠康送新鮮豬肉迎擊</title></header><body><h1>惠康送新鮮豬肉迎擊</h1><p>內地冰鮮豬昨日首天供港，被百佳先飲「頭啖湯」獨家發售，推出一元一包冰鮮豬肉搶客。另一大型超市惠康因其內地供應商處理冰鮮豬過程欠理想暫被禁供港，惟有變陣迎擊，昨日以每購滿25元新鮮豬肉便送4元新鮮豬肉搶客。<br> 惠康發言人表示，由於暫時仍未知其供應商何時才能恢復將冰鮮豬供港，故此今日會繼續售賣新鮮豬肉為主，優惠詳情則不能透露。百佳則未肯提供今日會否繼續有一元一包冰鮮豬肉出售。雖然冰鮮豬來勢洶洶，但不少街市肉檔均不變應萬變，昨日都未有減價或減少入貨量。<br> 本報記者</p></body></html>
