<html><header><meta charset="utf-8"><title>政府拒訂最低工資</title></header><body><h1>政府拒訂最低工資</h1><p>【本報訊】工聯會昨日約見經濟發展及勞工局局長葉澍堃，要求政府以1940年制訂的《行業委員會條例》作為藍本，訂立行業參考工資。工聯會立法會議員陳婉嫻會後引述葉澍堃說，有關條例已不合時宜，政府也不傾向以立法形式訂定最低工資及標準工時。她又指特首曾蔭權上任時曾承諾在10月的施政報告交代訂定最低工資及標準工時，若未能做到，她表明不會支持曾蔭權連任。<br> 勞工界三名立法會議員及六名勞工顧問委員會勞方成員將於下月8日會到禮賓府門外靜坐。鄺志堅表示，若政府只肯以約章形式推行最低工資，勞工界一定不會收貨，待下月靜坐行動完畢，會再研究下一步行動。</p></body></html>
