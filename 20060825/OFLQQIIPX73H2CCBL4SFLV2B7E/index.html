<html><header><meta charset="utf-8"><title>傳統導師培訓新血</title></header><body><h1>傳統導師培訓新血</h1><p>【本報訊】廸士尼大學今年首次於香港廸士尼樂園舉辦廸士尼傳統導師計劃，樂園稱，計劃反應熱烈，多達114位演藝人員報名參加。廸士尼最後選出6位廸士尼傳統導師，他們會負責培訓新入職演藝人員。<br> 廸士尼官方刊物《演講聽》報道，甄選傳統導師的評判包括對外事務部總監張永翔等四位公司高層人員。經過5月份進行的兩輪甄選，6位傳統導師於本月誕生，包括4男2女，分別來自餐飲部、酒店營運部等不同部門，並已開始接受一連串培訓。</p></body></html>
