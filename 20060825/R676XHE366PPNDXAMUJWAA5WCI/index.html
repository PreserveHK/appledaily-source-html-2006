<html><header><meta charset="utf-8"><title>偷拍風波有人渾水摸魚
</title></header><body><h1>偷拍風波有人渾水摸魚
</h1><p>女藝人被偷拍風波是近日網上最熱門討論話題，高登討論區網友「和平與愛」聲稱有「××未被××刊登之偷拍照已流出」，表示只要留下電郵地址便可獲得這批絕密照片，女藝人fans眾多，瞬間已有百多人留下電郵地址。<br> 不少網友均指「和平與愛」其實並無這批照片，但一名在英國留學的13歲香港男孩求相心切不幸「中招」，有網友聲稱根據其電郵地址追查到他的個人資料，包括港、英地址及電話等，還附上相片，不過有網友認為有人「插贓嫁禍」，把他人資料上網令人以為該男孩「咸濕」。</p></body></html>
