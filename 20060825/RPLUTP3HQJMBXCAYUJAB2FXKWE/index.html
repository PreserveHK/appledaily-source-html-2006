<html><header><meta charset="utf-8"><title>醉漢遭打劫圍毆</title></header><body><h1>醉漢遭打劫圍毆</h1><p>【本報訊】姓何（30歲）男子昨凌晨在尖沙嘴寶勒巷一間酒吧買醉後，至清晨6時許，滿身酒氣至油麻地碧街46號一幢大廈，向姓洪（63歲）看更表示往19樓找朋友，惟大廈僅樓高16層被拒門外。雙方爭執勞動警員到場排解時，何醉意稍退澄清姓呂（30歲）友人住15樓一單位，友人接獲警員通知落樓將他帶回住所休息。至早上9時，何睡醒聲稱身上一部值3,000元手機及身份證不翼而飛，手腳受傷痛楚，表示離開酒吧時曾在街上與三名男子爭執，懷疑遭人打劫圍毆，友人聞言報警。警員趕至將他送院（圖）敷藥後，帶署調查事件真偽。<br> 張家樂攝</p></body></html>
