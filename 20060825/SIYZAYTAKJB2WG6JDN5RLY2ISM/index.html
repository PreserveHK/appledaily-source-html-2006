<html><header><meta charset="utf-8"><title>《死亡2》預告片聽日有得睇</title></header><body><h1>《死亡2》預告片聽日有得睇</h1><p>日本人氣電影《死亡筆記》在港上映兩周已火速衝破千萬票房，大受歡迎。電影下集已定名為《死亡筆記：最後的名字》，電影預告片段將於明日起，於嘉禾戲院及MCL戲院上映的《死》片片尾播出，讓一眾fans可以先睹為快。<br> 除了全新CG的死神雷姆備受注目外，下集還加入了由女星片瀨那奈飾演的女主播高田清美，成為是「奇拿」殺人事件的關鍵人物。另外，主角藤原龍也、松山研一、戶田惠梨香以及導演金子修介也將在11月來港出席全球首映。</p></body></html>
