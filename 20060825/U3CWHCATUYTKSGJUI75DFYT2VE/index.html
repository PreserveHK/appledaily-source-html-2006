<html><header><meta charset="utf-8"><title>Robbie內褲當彈弓</title></header><body><h1>Robbie內褲當彈弓</h1><p>將於11月來港演出英國人氣王RobbieWilliams，其歐洲巡迴正進行得如火如荼，昨日他在瑞士演出時，一貫地受到女歌迷的熱烈支持，當中更有人將自己的內衣褲擲上台給Robbie留念，而出名鬼馬的Robbie不時將內褲當作彈弓般周圍射，引來全場爆笑。<br> 早前自稱在巡迴中晚晚跟女fans上床的Robbie又有新料爆，原來雖然他身邊不乏女伴，但終極性幻想對象卻是天后麥當娜（Madonna）︰「我從小就幻想跟娜姐上床，她的丈夫基里奇（GuyRitchie）實在非常幸運。」</p></body></html>
