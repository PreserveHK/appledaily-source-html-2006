<html><header><meta charset="utf-8"><title>楊寶玲60卡鑽石賀母壽</title></header><body><h1>楊寶玲60卡鑽石賀母壽</h1><p>應屆香港小姐冠軍陳茵媺、亞軍周家蔚與季軍呂慧儀昨日到旺角六福珠寶店接受金鑽后冠及珠寶首飾頒贈儀式，楊寶玲（Pauline）更為冠軍加冕，Pauline表示今次回港除出席此活動外，還會為母慶祝六十大壽，她說：「我諗住揀60卡鑽石造一件鑽飾畀我媽媽，重會同埋佢一齊去旅行，咁當然唔少得我老公啦。」</p><p>勁讚師姐好靚</p><p>三位出爐港姐首次見大師姐Pauline，陳茵媺大讚：「佢真係Keep得好好，好靚，佢又教我哋擺甫士，真係好好人。」對於得到鑽飾禮物，會否送贈母親？她說：「唔會送，但媽咪鍾意戴邊樣咪攞邊樣去戴囉。」<br> 採訪、攝影：胡比</p></body></html>
