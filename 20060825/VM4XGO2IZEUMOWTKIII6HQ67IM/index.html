<html><header><meta charset="utf-8"><title>志偉整餅搞氣氛</title></header><body><h1>志偉整餅搞氣氛</h1><p>曾志偉和林曉峰昨日在明愛賽馬會黃大仙青少年綜合服務中心出席「奇華餅家愛心送暖迎中秋」，除了派月餅給小朋友外，又與他們玩遊戲和整月餅，雖然合力製造出來的月餅不太成功，但氣氛十分融洽。<br> 香港人愈來愈注重環保，環保組織呼籲簡化月餅包裝，志偉也大表支持，他說：「大家都有做緊，除咗注重包裝，𠵱家月餅都照顧埋注重健康嘅人，希望下年會更加注重環保。」志偉表示每年中秋明星足球隊都會到不同團體探訪和派月餅，今年也不例外，另外也有專人將禮物送上獨居者家中。<br> 採訪、攝影：魯萍</p></body></html>
