<html><header><meta charset="utf-8"><title>網通料明年發3G牌照</title></header><body><h1>網通料明年發3G牌照</h1><p>【本報訊】雖然距08年北京奧運時間愈來愈近，國內3G發牌仍未有時間表。聯通（762）董事長常小兵及中移動（941）董事長王建宙均先後表示，中國3G仍無具體發牌時間表，不好作出評論。<br> 不過，網通（906）首席執行官左迅生則向彭博資訊表示，預期內地明年會發3G牌照，若中國希望在08北京奧運前提供3G服務，發牌時間應不會拖得太久。網通股價昨再因業績較預期差大跌7%。<br> 左迅生稱，以現時標準，若建立全國性3G網，3年投資額估計達800億至1000億元人民幣。他表示，網通擁有足夠資源建網及營運3G網，暫無計劃引入更多投資者。</p></body></html>
