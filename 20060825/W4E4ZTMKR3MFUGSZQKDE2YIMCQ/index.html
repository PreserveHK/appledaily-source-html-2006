<html><header><meta charset="utf-8"><title>全球最輕LED投影機
</title></header><body><h1>全球最輕LED投影機
</h1><p>呢排老竇公務忙，成日呻多會開要做Presentation，有時又想趁空檔Take個Break輕鬆吓云云。我呢個孝順女，就搵到東芝最近推出、全港首部以LED操作嘅投影機嚟孝敬老竇。此機號稱全球最細最輕，只重0.5kg，隨機附送一個可摺叠的23吋投影屏幕。最抵錫係耗電量比傳統耗電笨重的投影機少好多，只有18W，但燈泡壽命則長達10,000小時，USB插頭，方便攜帶啱晒公私兩忙嘅老竇，開會、煲劇都啱使，我𠵱家就去買！<br>查詢：29565682<br>記者：葉雪芯</p></body></html>
