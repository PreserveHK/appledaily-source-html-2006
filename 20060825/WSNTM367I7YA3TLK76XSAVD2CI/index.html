<html><header><meta charset="utf-8"><title>　　公院醫生出選勝算低 - 李八方</title></header><body><h1>　　公院醫生出選勝算低 - 李八方</h1><p>年底嘅選委會選舉迫到埋身，各個團體都開始部署作戰策略。代表公立醫院4,700個醫生嘅香港公共醫療醫生協會都心郁郁想加入戰團。協會會長佘達明噚日同八方傾偈，佢話原來好多醫生做得好辛苦，所以就想推舉啲人出嚟，高調啲咁幫佢哋爭取應有嘅權利。<br> 不過，佘醫生就話覺得勝算唔係咁高。原來佢哋諗住同香港醫學會一齊出選，但醫學會今次似乎唔受佢哋玩，而如果佢哋單獨出選，勝算就會低好多，但都會同啲會員傾吓試唔試。計八方話，大家都係同行啫，齊齊玩咪好囉！</p></body></html>
