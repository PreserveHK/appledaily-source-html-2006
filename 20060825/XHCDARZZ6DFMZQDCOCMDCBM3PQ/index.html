<html><header><meta charset="utf-8"><title>小倉優戀34歲核突佬</title></header><body><h1>小倉優戀34歲核突佬</h1><p>憑着天真可愛形象深受男fans歡迎的22歲性感女星小倉優子，被昨日出版的日本雜誌《女性SEVEN》踢爆與年長12歲的醜男諧星濱口優秘密拍拖一年，兩人被偷拍到在上周日午夜12時結伴放狗，然後再雙雙返回男方家中過夜。<br> 戀情曝光後，小倉昨日現身宣傳新推出的DVD自動售賣機，吸引大批記者到場採訪，事務所方面嚴陣戒備，不准記者發問私人問題，其間有記者追問小倉的戀情，事務所職員即急急拉走小倉，並腰斬記者會。</p></body></html>
