<html><header><meta charset="utf-8"><title>堅尼地城兩盤加推</title></header><body><h1>堅尼地城兩盤加推</h1><p>堅尼地城兩個單幢新盤均加推發售。會德豐地產（049）的域多利道60號，明日盡推餘下7個分層單位，呎價5324元。</p><p>域多利道60號添7戶</p><p>同區的九龍建業（034）怡峯，加推3個1088至1108方呎單位，平均呎價7476元，最平800.4萬元。<br> 會德豐地產董事黃光耀表示，集團8月售樓收益11.7億元，其中深井碧堤半島賣出245伙，佔11億元，域多利道60號賣出16伙，套現約7000萬元。集團今年以來賣樓收益逾20億元，料全年達30億元，計劃下月中推售山頂歌賦山4幢5600至7800方呎獨立屋。<br> 集團明日加推碧堤半島1座10伙，平均呎價3965元。</p></body></html>
