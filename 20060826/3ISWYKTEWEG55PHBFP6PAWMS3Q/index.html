<html><header><meta charset="utf-8"><title>楊秀惠耍魔杖顯魔性</title></header><body><h1>楊秀惠耍魔杖顯魔性</h1><p>楊秀惠昨日在中環出席新城活動，穿上背心短褲的她試玩最潮運動菲島魔杖，她稱最喜愛玩帶有攻擊性的運動，小時候最想學跆拳道，但母親不允許而改學彈鋼琴，所以近日有意思學跆拳道。</p><p>怕失手機累藝人</p><p>對於胡杏兒失手機一事，楊秀惠稱平時也甚緊張保管手機，她說：「我自己部手機，入親藝人電話都係用真名，所以我都好擔心會唔見手機，平時做嘢會交畀經理人保管，而我用手機拍低啲相，就會返屋企過落電腦度，即時儲存喺電腦，然後將手機嘅相片刪除。」<br> 採訪、攝影：王連連</p></body></html>
