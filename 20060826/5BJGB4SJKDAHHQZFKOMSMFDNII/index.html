<html><header><meta charset="utf-8"><title>李秉憲任人朝拜</title></header><body><h1>李秉憲任人朝拜</h1><p>深受日本fans歡迎的韓國男星李秉憲，正與女星秀愛趕拍新片《夏天物語》，該電影早前以400萬美元（約港幣3,100萬）高價賣出日本版權，故今日特別公開讓日本傳媒探班，全力為電影造勢。<br> 憑着憲哥的號召力，據知逾30家日本傳媒已即時報名採訪。雖然電影在韓國偏遠郊區拍攝，但憲哥早前公開讓韓國傳媒探班時，已吸引大批日本師奶山長水遠「朝聖」，看來一班死忠fans今次又要買定機票飛多轉了。</p></body></html>
