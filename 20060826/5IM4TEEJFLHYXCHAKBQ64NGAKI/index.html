<html><header><meta charset="utf-8"><title>宋慧喬港人至愛</title></header><body><h1>宋慧喬港人至愛</h1><p>韓國人氣女星宋慧喬近日忙於拍攝古裝新片《黃真伊》，甚少公開露面。日前香港的韓國觀光公社便向1,300多名港人進行問卷調查，結果喬妹將去年榜首的「長今」李英愛踢落第二位，成為港人最愛韓星。<br> 喬妹憑韓劇《浪漫滿屋》的嬌俏可愛形象，成功擄獲不少香港男fans的心，令她登上榜首。而與喬妹合演《浪》劇的好拍檔Rain，則緊隨李英愛之後，排第三名。憑電影《我的野蠻女友》在港人氣歷久不衰的女星全智賢，則與「師奶殺手」裴勇俊分別排名第四位及第五位。</p></body></html>
