<html><header><meta charset="utf-8"><title>保羅為離婚少做善事</title></header><body><h1>保羅為離婚少做善事</h1><p>前披頭四成員保羅麥卡尼（PaulMcCartney），近日為咗同前妻希芙米爾<br> 絲（HeatherMills）嘅離婚官司搞到頭都大埋。早前有報道話保羅會搵王儲查理斯律師打官司，𠵱家件案未審完，已經洗咗保羅150萬英鎊（約2,200萬港元），令佢只好將原本答應捐畀地雷受害者基金嘅160萬英鎊（約2,300萬港元）抽起，並且缺席10月喺洛杉磯嘅慈善晚宴，今次保羅認真累己累人。</p></body></html>
