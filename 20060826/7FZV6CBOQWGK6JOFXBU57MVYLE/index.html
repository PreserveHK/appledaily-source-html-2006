<html><header><meta charset="utf-8"><title>車用石油氣再加價</title></header><body><h1>車用石油氣再加價</h1><p>【本報訊】機電工程署宣布，12個專用石油氣加氣站將於下月調高車用石油氣上限價格，每公升加1.9角至2角，今次是車用石油氣連續第二個月加價。<br> 機電工程署發言人表示，調整是反映8月的國際石油氣價格變動，新車用石油氣上限價格為每公升3.08元至3.46元不等，加價幅度為每公升1.9角至2角。<br> 專用石油氣加氣站在過去三個月曾加價兩次，上一次加價是本月初，每公升加幅為1.4角，7月份車用石油氣價維持不變，6月則每公升加1.8角。</p></body></html>
