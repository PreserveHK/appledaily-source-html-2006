<html><header><meta charset="utf-8"><title>知錯能改<br>深感後悔望兒勿犯錯<br></title></header><body><h1>知錯能改<br>深感後悔望兒勿犯錯<br></h1><p>蘋果日報慈善基金得悉阿珊經濟陷困，即時安排撥款8,000元，助她繳付住院費及替兒子購置必需品。阿珊表示除感激基金協助外，她心裏更感激家人包容自己過去所犯的錯，但由於家裏環境實在太擠迫，若她搬回家居住，三百多呎的蝸居共有七個人居住，未必適合剛出世的兒子居住，故她現時唯一希望另覓地方居住，以便照顧兩名兒子。<br> 深感後悔的阿珊不諱言待兒子長大後，會直接告知他們曾因一時歪念犯錯入獄，好讓他們明白犯錯後果，要好好做人。</p></body></html>
