<html><header><meta charset="utf-8"><title>羅家寶購入荊威16樓</title></header><body><h1>羅家寶購入荊威16樓</h1><p>【本報訊】中原香港商業部營業董事陳叔仲表示，百樂集團董事羅家寶剛斥資2902萬元，購入中環荊威廣場16樓全層，呎價約6600元。</p><p>作價2902萬元</p><p>上址面積約4397方呎，以交吉方式交易；原業主為資深投資者，早前以每方呎價6000元購入，是次轉手獲利約264萬元。陳叔仲續稱，按現時物業整體租金叫價約每方呎28至30元，回報約5厘。<br> 另外，羅家寶日前斥資約3342萬元，向玩具城鄭氏兄弟，購入灣仔海外信託銀行大廈19樓全層，7344方呎，呎價4551元。月初則以4350萬元沽出灣仔新銀集團中心12樓，賺約276萬元。</p></body></html>
