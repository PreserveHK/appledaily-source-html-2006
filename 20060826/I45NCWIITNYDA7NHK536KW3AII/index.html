<html><header><meta charset="utf-8"><title>欣宜為暗瘡爛面</title></header><body><h1>欣宜為暗瘡爛面</h1><p>早幾日欣宜被某周刊追影到塊面爛到一笪笪，blog友乘機群起攻之，話佢因為貪靚搞到塊面咁樣，叫佢返加拿大讀書，仲話佢點整都係咁樣，爛面都係貪靚之過……總之無人為佢講句好話。其實欣宜塊面被激光搞到一笪笪，雖然外表好嚇人，但只係做激光嘅其中一個過程，反應正常過唔正常。有靚界中人稱一望就知欣宜用激光打暗瘡，因為嗰啲紅印唔似去雀斑，應該屬於暗瘡痕迹，只要過一排就會無事。以佢所知，做完激光後，應該要避免曬太陽或做戶外活動，要做幾多次就要睇情況而定，一般3-4次已足夠，每次收費約$1,500-$3,000。各位貪靚嘅朋友，有冇興趣試吓呢？</p></body></html>
