<html><header><meta charset="utf-8"><title>王力宏龍躍紅館</title></header><body><h1>王力宏龍躍紅館</h1><p>台灣歌手王力宏在港一連兩場的「王力宏蓋世英雄香港演唱會2006」昨晚在紅館開鑼，到場欣賞的藝人有李彩華和其胞弟，而葉德嫻更看到興高采烈，站起來欣賞。</p><p>撕破唐裝</p><p>演唱會在晚上8時40分開場，以四面台設計，中間及四周都掛上寫着蓋世英雄的紅幕，王力宏身穿金色閃令的唐裝服出場大唱演唱會主題歌曲《蓋世英雄》，舞蹈員也穿上古裝在舞台上舞龍，王力宏則配合歌曲揮着旗子，唱完第一首歌曲後，王力宏即撕開所穿的唐裝服，即時變回現代人，拿起結他，大唱《放開你的心》及《愛你多於愛自己》兩首hiphop歌曲。<br> 採訪：胡比　攝影：陳志嵐</p></body></html>
