<html><header><meta charset="utf-8"><title>英皇派代表赴大馬報案</title></header><body><h1>英皇派代表赴大馬報案</h1><p>【本報訊】藝人鍾欣桐（阿嬌）所屬公司英皇娛樂集團已派員赴馬來西亞就偷拍事件報警。馬來西亞安全部副部長胡亞橋昨表示，事件可能違反刑事法典，最高刑罰是入獄五年或罰款。<br> 另一名已正式就事件報警的大馬律師王志堅表示，報案是要維護婦女權益。<br> 英皇藝人管理部總監霍汶希稱，已向《壹本便利》發出律師信，要求道歉及取回底片，但未獲回覆。「星期一我會出席民建聯搞嘅保障私隱反偷拍記者會，阿嬌嗰日要做嘢唔會出席。」阿嬌今日會與律師會面，商討下一步行動。</p></body></html>
