<html><header><meta charset="utf-8"><title>珀麗5期b銷25單位</title></header><body><h1>珀麗5期b銷25單位</h1><p>早前被指賣樓無價單的馬灣珀麗灣第5期，新鴻基地產（016）昨提前發售5期b的50伙，原推及首度加推，即供呎價分別3593元及3628元。市場消息指，該盤昨晚賣出逾25伙，整個珀麗灣5期由本月初開賣以來，累積售出近千伙。<br> 新地月初先推珀麗灣5期a後，上周五乘勝追擊推出5期b優先認購。過去一周，5期b累售約300伙，原定今日加推餘貨，配合馬灣島上售樓處開放，昨提前推售50伙，普遍為中高層，662至997方呎。地產代理表示，受珀麗灣新貨推售影響，同屋苑二手交投明顯轉靜，相信待市場消化一手貨後，購買力才有望回流二手市場。</p></body></html>
