<html><header><meta charset="utf-8"><title>打好基礎語言就是力量</title></header><body><h1>打好基礎語言就是力量</h1><p>𠵱家啲學生成日俾人批評語文能力差，就連自己的母語中文都半桶水。其實良好的語言能力，不但需要從小培養，更要終身學習。商務印書館就舉辦了語言學習雙周，大量中、英、日等多國語言學習書籍以優惠價發售。更邀請作家、名人如香港作家協會主席黃仲鳴博士和香港理工大學中文及雙語學系黃子程博士等作專題講座，與大家分享提升中英文水平的秘訣，想幫小朋友打好語文基礎嘅家長就要留意喇！<br>記者：葉雪芯</p><p>語言學習雙周<br> 日期：8月26日至9月6日<br> 地點：尖沙嘴梳士巴利道3號商務印書館星光圖書中心展覽廳<br> 查詢：29766622</p></body></html>
