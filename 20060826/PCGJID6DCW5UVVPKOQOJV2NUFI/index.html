<html><header><meta charset="utf-8"><title>來一頓夏日涼菜</title></header><body><h1>來一頓夏日涼菜</h1><p>天氣悶熱，食肆紛紛推出涼浸浸菜式。「稻穗亭」都唔執輸，推出顏面鮮艷嘅日本南瓜海鮮凍湯（$38），湯身冰凍濃稠，正！酒肴之鹽辛三點（$38）都唔錯，冰涼爽口魷魚有齊三種不同口味，配一杯冰凍燒酌係最佳佐酒小食；煙三文魚芝士卷（$88）同北海道鱈場蟹腳（$188）等其他菜式全部清新開胃，夏天幾熱都唔怕啦。<br>記者︰方綺君</p><p>稻穗亭日本料理（22657088）<br> 地址：九龍塘又一城1層133號舖</p></body></html>
