<html><header><meta charset="utf-8"><title>台婦冒太平紳士判監</title></header><body><h1>台婦冒太平紳士判監</h1><p>【本報訊】台灣籍結婚移民顧問冒稱太平紳士，誘使客戶簽結婚移民合約，收取一萬元手續費後，僅提供幾個澳洲電話號碼，公司未幾突告倒閉，客戶懷疑受騙報警，女顧問昨在東區裁判法院承認一項欺詐罪，裁判官斥她蓄意詐騙，判監六個月。<br> 37歲女被告趙玉玲（圖）於去年3月29日，在灣仔大有商場的中西移民顧問公司，向客戶黃國楨遞上印有「太平紳士」字眼的卡片，令黃受騙簽約，代女兒安排結婚移民。該公司今年1月結業，被告同年6月被捕。資料顯示，被告亦曾因澳洲相睇的安排貨不對辦，遭客戶入稟小額錢債審裁處追究，今年4月被判賠償五萬元。<br> 案件編號：ESCC2511/06</p></body></html>
