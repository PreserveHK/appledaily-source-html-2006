<html><header><meta charset="utf-8"><title>求助途徑<br>善導會為釋囚供住宿</title></header><body><h1>求助途徑<br>善導會為釋囚供住宿</h1><p>負責阿珊個案的善導會蕭姑娘表示，善導會主要工作是為囚犯提供釋前輔導及協助釋囚重投社會工作，如釋囚出獄後無處容身，可提供過渡性住宿服務，若生活有困難，亦會按情況提供每日40元的生活費。該會的服務對象主要為釋囚，並沒有為出獄後的小童提供服務。因此宿舍並不容許小童入住，而生活費亦只為釋囚暫解燃眉之急。<br> 蕭姑娘表示，由於阿珊需要照顧初生嬰兒，故已安排她暫住仁愛之家，至於三母子未來的生活，善導會已將個案轉介社署跟進。</p></body></html>
