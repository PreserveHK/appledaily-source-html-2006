<html><header><meta charset="utf-8"><title>包浩斯有意加價逾5%</title></header><body><h1>包浩斯有意加價逾5%</h1><p>【本報訊】包浩斯（483）主席黃銳林表示，今年暑假期間，集團本港零售店的銷售收入較去年同期上升9%，反映本地消費力增強；因此集團有意於秋季及明年春夏季加價，加幅介乎5至15%，為5年以來首次加價。<br> 集團董事總經理唐書文補充，加價已考慮租金成本上升及消費者承受能力；她更指一些歐洲入口高級時裝，價格已上調一倍。<br> 另外，雖然上年度內地業務只佔包浩斯整體收入4%，約1773萬元，但黃銳林預計未來將超逾香港，今年3月內地加盟店只有18間，預期未來3年會增至100家，年收入目標1億元。<br> 該集團又計劃在內地開設自營店，首間於下月開設，未來3年會增至5至8家。</p></body></html>
