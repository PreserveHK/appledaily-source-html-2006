<html><header><meta charset="utf-8"><title>40歲阿細弗到漏</title></header><body><h1>40歲阿細弗到漏</h1><p>蘇志威（阿細）去年已是草蜢舉行演唱會前最勤力的一個，一早戒糖戒澱粉質，又不停跑步喼弗，故踏足紅館台板時，零脂肪的鋼條身形遠勝蔡一傑和蔡一智。</p><p>愛妻日誌</p><p>下周開騷在即，40歲的蘇志威今年也不敢怠慢，連日不停踩單車及健身，打邊爐當晚蘇志威以一身專業單車手打扮踩單車到場，但其身形看來非常弗，與蔡一智的肥美身形可謂差天共地。<br> 翌日下午近4時，蘇志威發表了一篇名為「有料到」的網誌，向fans硬銷即將推出的報章雜誌訪問，請大家捧場。至於向來予人住家好男人印象的他，也在網誌上放了早前與女兒同遊泰國玩潛水的照片，文中更提及與同行愛妻劉小慧逛街的有趣情況，溫馨滿瀉。</p></body></html>
