<html><header><meta charset="utf-8"><title>李嘉慧真空搏到盡</title></header><body><h1>李嘉慧真空搏到盡</h1><p>名模李嘉慧、熊黛林昨日聯同品牌代言人ElyseSewell，在中環ifc行周生生珠寶騷，已為人母的李嘉慧最性感，真空上陣，連乳貼也沒用，她示範全場最貴總值達250萬元的鑽飾。<br> 李嘉慧表示一身性感打扮是大會安排，她說：「因為我要示範啲長到落心口嘅頸鏈，所以咪要着條deepV裙囉。」</p><p>熊黛林黐殼王</p><p>另外，有報道指熊黛林已簽約「殼王」陳國強旗下的漢傳媒，問她是否想向娛樂圈發展？她大方答：「如果我說不想拍戲，即是騙你們的。」<br> 採訪：GeneNg<br> 攝影：ChenWaiOn</p></body></html>
