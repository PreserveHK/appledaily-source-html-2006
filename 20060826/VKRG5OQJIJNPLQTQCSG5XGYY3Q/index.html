<html><header><meta charset="utf-8"><title>網民有嘢講<br>「不知悔改　判得好輕」</title></header><body><h1>網民有嘢講<br>「不知悔改　判得好輕」</h1><p>不少網友均認為法庭的判刑太輕，在香港討論區內，網友UID1167448說：「最重嗰個都係9年，其他都判得好輕……虐打10多個小時，仲要棄屍加鏹水都係判9年，相比其他啲人用刀拮死一個人都要判終身，實在係微不足道。」<br> vyhl認為：「法官在作出裁判時彷彿忘記案中八名被告中，首被告案底最多，亦即是話已經受過教訓，理應懂得珍惜，重新做人……可惜佢哋冇。」UID1561898則說：「其實佢誤殺都預咗唔會判得多，最鬼㷫係睇報紙話佢哋上庭時仲不知悔改，竟然仲識得笑。」</p></body></html>
