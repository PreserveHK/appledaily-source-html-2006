<html><header><meta charset="utf-8"><title>　　性感女神維護雞權 - 李八方</title></header><body><h1>　　性感女神維護雞權 - 李八方</h1><p>鍾意露肉、但唔鍾意食肉嘅性感女神彭美拉安德遜（PamelaAnderson）（圖）私人醒咗啲好嘢畀香港肯德基行政總裁楊耀強，係一隻光碟同一封信。唔知楊先生收到彭美拉嘅信個心有冇卜卜跳？但係佢一定好失望，因為封信講嘅係關乎地球生命嘅大事。<br> 原來彭美拉係善待動物組織（PETA）亞太分部會員，伊人好唔高興肯德基雞肉嘅生產方法，例如喺冇用止痛藥嘅情況下，用熱刀片切除幼雞嘴巴，又例如喺屠宰過程中，好粗魯咁捕捉啲雞，搞到佢哋受到不必要嘅痛苦。於是乎彭美拉就決定寄信畀香港肯德基，呼籲停止虐待可愛又可口嘅雞。</p></body></html>
