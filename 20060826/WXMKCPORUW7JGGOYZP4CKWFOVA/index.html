<html><header><meta charset="utf-8"><title>壽司平貴左右大局</title></header><body><h1>壽司平貴左右大局</h1><p>近年來，日本消費者花在高科技電子產品的開銷愈來愈大，現在很多家庭都擁有平面電視機和DVD機，流動電話更是人手一部。此外，飲食潮流也變化萬千。<br> 為更準確地反映消費開支趨勢，日本政府每5年修訂CPI計算法一次，主要增減構成指數中的一籃子消費品和服務項目。<br> 當局今次增加的34種消費品和服務項目，主要反映高科技電子產品和新派飲食的價格趨勢，包括平面電視機、DVD、流動電話、迴轉壽司、甜圈餅和烤肉等。被剔除的項目有48種，包括縫紉機。<br> 巴克萊表示，新加入的平面電視機、DVD和手機，已把7月份整體CPI升幅拖低1個百分點。</p></body></html>
