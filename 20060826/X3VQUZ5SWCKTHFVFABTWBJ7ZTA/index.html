<html><header><meta charset="utf-8"><title>拍檔力撐　轟派拉蒙管理差<br></title></header><body><h1>拍檔力撐　轟派拉蒙管理差<br></h1><p>經過一連兩日被狂踩後，靚佬湯的陣營終於向派拉蒙電影公司作出反擊。其經理人公司主席RichardLovett首先向《紐約時報》炮轟派拉蒙信譽破產，其律師BertField則指今次搞事的派拉蒙母公司維亞康母（ViacomInc.）的董事長雷石東（SumnerRedstone）失控，他對靚佬湯作出如此惡毒的人身攻擊，證明他人格很有問題。至於靚佬湯的拍檔保娜韋格則比較冷靜，她說︰「這是一個雙輸局面，雷石東的做法顯示他的管理手法有問題，以後很難有人會跟他合作。」</p></body></html>
