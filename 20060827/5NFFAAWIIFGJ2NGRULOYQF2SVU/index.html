<html><header><meta charset="utf-8"><title>澳門誠興告《成報》誹謗</title></header><body><h1>澳門誠興告《成報》誹謗</h1><p>【本報訊】賭王何鴻燊擔任主席的澳門誠興銀行，指控《成報》於本月9日刊登標題為「講足七年大話」的全版廣告，內容嚴重損害誠興的聲譽，昨入稟高等法院申請禁制令，禁止《成報》再發布有關誹謗言論，並索取賠償。<br> 原告誠興銀行，由賭王何鴻燊擔任主席兼董事總經理，澳娛為大股東；被告是成報報刊有限公司及《成報》總編輯包雲龍。<br> 原告在入稟狀指，《成報》於本月9日刊登一個全版廣告，標題「講足七年大話」，內容聲稱引述《華爾街日報》，令人以為原告參與北韓的非法籌集資金活動，資金用來支持平壤的核彈計劃。<br> 案件編號：HCA1856/06</p></body></html>
