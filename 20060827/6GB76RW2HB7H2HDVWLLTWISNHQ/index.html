<html><header><meta charset="utf-8"><title>玩具情報：瞬間看地球！</title></header><body><h1>玩具情報：瞬間看地球！</h1><p>表弟：表哥，你知唔知俄羅斯有幾多人？天氣又點？用甚麼貨幣？這些我全都懂！<br>表哥：講大話，你怎可能知道這些俄羅斯的知識？<br>表弟：媽咪買了Oregon的SmartGlobe發聲地球儀給我，現在世界各地的歷史知識絕對難不到我！<br>表哥：這些知識經常改變，你所知的並非最新！<br>表弟：地球儀可以接駁互聯網，可以隨時更新國家資料。地球儀還有36種學習遊戲，只要將SmartPen點在地球儀上即可知道國家、首都、歷史等資料。<br>表哥：不如一齊玩，好嗎？<br>文：西瓜仔</p><p>OregonScientific（23031889）</p></body></html>
