<html><header><meta charset="utf-8"><title>後記：善解人意的圓滑大俠</title></header><body><h1>後記：善解人意的圓滑大俠</h1><p>早前黃曉明來港匆匆逗留半日宣傳《夜宴》，據聞當日有一名女記者十分喜歡他，想跟他合照時，卻被其他人取笑做「姑姑」，該女記者即時面紅怕醜地不敢上前合照，這時黃曉明主動走到記者面前，並說：「我可以跟你拍張合照嗎？」這件事，令在場人士驚歎黃曉明的細心和醒目。黃曉明不認為自己做人圓滑，他說：「以前我比較直率，說話傷害了別人也傷害了自己，做久了後就知道該說的話要說，不該說的就不能說。我不是圓滑，我做人抱着一個原則，就是要真誠。」</p></body></html>
