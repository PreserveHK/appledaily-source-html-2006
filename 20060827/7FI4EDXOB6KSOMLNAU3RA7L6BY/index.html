<html><header><meta charset="utf-8"><title>食自助餐睇表演</title></header><body><h1>食自助餐睇表演</h1><p>東南亞菜式食嚟食去都係泰國菜、越南菜，悶悶哋不如試吓馬拉菜啦。「馬來西亞風情薈」自助餐有齊沙律、雞湯、肉類海鮮、甜品，個人最Buy海南雞飯，雞肉用香茅、生薑醃過再浸雞湯製成，鮮嫩唔膩口，席間仲有拉茶、飛天薄餅同舞蹈團表演，Hea耐都唔怕悶喇。<br>記者：黃若茵</p><p>香味屋（21136046）<br> 地址：尖沙嘴海港城太子酒店3樓<br> 收費：午餐星期一至五成人$148，小童$88；星期六、日及公眾假期成人$158，小童$98。晚餐星期日至四成人$278，小童$178；星期五、六及公眾假期成人$308，小童$198</p></body></html>
