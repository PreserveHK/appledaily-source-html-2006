<html><header><meta charset="utf-8"><title>中哈聯合反恐演習</title></header><body><h1>中哈聯合反恐演習</h1><p>中國和哈薩克在8月24日至26日期間聯合舉行反恐演習「天山－１號（2006）」，這是上海合作組織框架內中哈執法安全部門首次舉行的聯合反恐演習。<br> 中哈聯合反恐演習分為多路合圍、立體封控，偵察定位、掌握主動，政策攻心、分化瓦解，強行突擊、勇猛捕殲，清理戰場、撤出戰鬥五個階段，包括武裝直升機、警犬、火炮、反恐怖特偵隊、騎警、技術偵察部隊在內的共計700多人的中國邊防部隊現場展示了他們的反恐協同作戰能力。兩國希望透過演習加強中哈兩國在反恐領域的合作，提高聯合反恐作戰指揮協調能力，共同維護地區安全穩定。<br> 新華社</p></body></html>
