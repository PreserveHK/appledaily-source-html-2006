<html><header><meta charset="utf-8"><title>華仁會結業警接四求助個案</title></header><body><h1>華仁會結業警接四求助個案</h1><p>【本報訊】本港水貨電器龍頭華仁會前日全線突然結業，昨日其位於旺角、長沙灣、銅鑼灣、屯門及中環五家店舖已重門深鎖，警方過去兩日共接獲四宗市民及貨主的求助個案，當中涉及訂購電器物品及追討貨款，昨晨有大批市民到其旺角總店，跟進收貨問題。<br> 有「電器水貨之父」之稱的羅浚銘一手創立的華仁會，據知因拖欠供應商逾2,000多萬元貨款被迫結業，昨晨其位於旺角花園街花園大廈的旗艦店，先後有多名已付款訂貨熟客到來了解送貨事宜。<br> 顧客麥先生在華仁會結業前一日（8月24日）以3,000元訂購電視機，原預約昨日送貨，惟昨晨知道華仁會結業，估計訂金泡湯。</p></body></html>
