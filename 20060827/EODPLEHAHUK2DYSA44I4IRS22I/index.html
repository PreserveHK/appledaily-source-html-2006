<html><header><meta charset="utf-8"><title>　　何鴻毅加國捐錢推佛學 - 李八方</title></header><body><h1>　　何鴻毅加國捐錢推佛學 - 李八方</h1><p>近來涉及何鴻燊嘅新聞鬧哄哄，八方噚日就睇到另一位何東爵士後人何鴻毅（圖）嘅新聞。身為佛教組織東蓮覺苑主席嘅何鴻毅，啱啱捐咗400萬加幣，大約2,800萬港幣，畀加拿大多倫多大學士嘉堡分校，資助大學研究、討論佛學，同有關獎學金，希望推廣佛教，唔好俾人以為佛教係導人迷信，佢仲會再同美國、英國、澳洲嘅大學聯絡。<br> 何主席係何東爵士內孫，佢話細個成日跟父母去佛堂但係覺得好反感，終於到30至40歲，先開始信佛，但心境平靜咗，能以禮待人。以禮待人，減少暴戾，其實好多人都應該向何主席學習，係咪？</p></body></html>
