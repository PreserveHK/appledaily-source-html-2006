<html><header><meta charset="utf-8"><title>靚佬湯鬧波姬惹禍</title></header><body><h1>靚佬湯鬧波姬惹禍</h1><p>湯告魯斯（TomCruise）俾派拉蒙炒魷單嘢餘波未了，噚日傳出下聖旨嘅並非派拉蒙母公司嘅大老闆雷石東（SumnerRedstone），而係佢個43歲老婆Paula，原因係佢不滿靚佬湯鬧過波姬小絲（BrookeShields）食藥抗產後抑鬱，Paula話以後唔會有女人睇佢嘅戲，所以炒得。靚佬湯噚日仲俾澳洲400位最有權力嘅名女性選為「最性別歧視影星」，難怪佢話好後悔講過呢番話。</p></body></html>
