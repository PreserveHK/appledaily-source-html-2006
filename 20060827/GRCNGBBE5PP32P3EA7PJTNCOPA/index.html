<html><header><meta charset="utf-8"><title>舊炸藥不穩定「足令飛機墜毀」</title></header><body><h1>舊炸藥不穩定「足令飛機墜毀」</h1><p>美國學生菲什攜帶炸藥和信管上機，雖然炸藥放在寄艙行李中，飛行途中沒有發生意外，但航空專家指，此舉是很危險，舊炸藥非常不穩定，若在加壓機艙，可炸毀客機。<br> 美國恩布里里德爾航空大學（Embry-RiddleAeronauticalUniversity）航空安全教授沃爾多克（BillWaldock）說：「你在一架已加壓的飛機內，若發生爆炸，飛機將會被炸出一個大洞，足以令飛機墜毀。」<br> 沃爾多克認為，事件不但有可能造成空難，也質疑海外機場的保安是否稱職，沒理由檢查不到菲什的行李中藏有炸藥和信管。<br> 美聯社<br> </p></body></html>
