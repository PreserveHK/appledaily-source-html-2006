<html><header><meta charset="utf-8"><title>Rain化醜朋友靠害</title></header><body><h1>Rain化醜朋友靠害</h1><p>李彩華（阿Rain）出道時的樣子跟現在明顯不同，除了因為女大十八變外，出神入化的化妝技巧也功不可沒。前晚阿Rain在九龍塘出席法國嬌蘭秋冬彩妝推廣會，大會安排了一名外籍化妝師為她化了一對smokyeyes，還送她一支刻了其英文名的唇膏。</p><p>變王小虎</p><p>阿Rain自爆當年有朋友參加模特兒面試，被邀幫手化妝。由於她欠缺技巧，結果為友人畫了兩道十足《龍虎門》主角王小虎的粗眉，最後友人落選。阿Rain說：「自此之後佢冇搵過我，其實佢個樣好平庸，佢唔入選都係幫咗佢，等責任落咗喺我度。」<br> 採訪、攝影：馬建華&#13;</p></body></html>
