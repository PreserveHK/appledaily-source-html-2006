<html><header><meta charset="utf-8"><title>珈潁以低胸敵百</title></header><body><h1>珈潁以低胸敵百</h1><p>無綫同亞視兩間電視台因為各自會播映新購入嘅遊戲節目而掀起一番龍爭虎鬥，亞視嘅《以一敵百》喺購入地荷蘭曾連續6年成最高收視遊戲節目，亞視9月底會播出，由於每集有101位參賽者，佢哋急不及待噚日喺屯門巿廣場招募同為節目進行簽約儀式，藝員珈潁（左二）、袁文傑、黃愛瑤等即時示範遊戲。<br> 珈潁仲同場加映騷胸本色，以低胸背心進行招募，珈潁話：「之前玩過百萬富翁藝員版都贏過6萬元，今次都好想試吓，已經喺網上叫朋友參加。」</p></body></html>
