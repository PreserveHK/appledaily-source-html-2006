<html><header><meta charset="utf-8"><title>邊個教叉燒包？</title></header><body><h1>邊個教叉燒包？</h1><p>1）甚麼玩具不可以在船上玩？<br>2）陳太教整蓮蓉包；李太教整小籠包，邊個教叉燒包？<br>3）在甚麼情況下，一山能夠藏二虎？<br>4）中國哪處地方是沒有男人？<br>5）甚麼燈是不會着的？<br>6）七除二，猜四字詞。<br>7）有一種藥，聞過後懂得飛，猜四字詞。<br>8）甚麼時候4-1=5？</p><p>答案：</p><p>1）爆旋陀螺（爆船陀螺）<br> 2）程尋和<br> 3）一公一乸<br> 4）武漢（無漢）<br> 5）神燈<br> 6）不三不四<br> 7）文過飾非（聞過識飛）<br> 8）當四角形減去一個角時</p></body></html>
