<html><header><meta charset="utf-8"><title>曾志偉籌款念小黑</title></header><body><h1>曾志偉籌款念小黑</h1><p>李珊珊今日會喺上海參加F1賽車，佢早排一直喺上海同一名芬蘭籍德國全年總冠軍學揸車，佢話：「我會標童上身，咪以為我成日笑吓笑吓，我都有兇狠嘅一面。」<br> 曾志偉噚日亦已經到達上海，準備出席慈善賽車，佢透露已為柯受良基金籌得100萬善款。柯受良兒子柯有倫、湯寶如、苗僑偉、王合喜同谷祖琳等噚晚喺上海練習完F1賽車返酒店，柯有倫話剛試完車，覺得賽道好好，提到獲眾藝人支持搞賽車慈善賽，佢話：「好感動同開心，因為大家為爸爸呢個慈善賽咁落力同用心。」今日嘅賽車比賽會有約30名男女藝人參加。</p></body></html>
