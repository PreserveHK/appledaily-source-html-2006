<html><header><meta charset="utf-8"><title>何韻詩年紀大要補身</title></header><body><h1>何韻詩年紀大要補身</h1><p>何韻詩、男子組合Shine和泳兒等，昨日在鑽石山出席食物安全日活動。身為活動大使的阿詩自稱腸胃完全不安全，她說：「因為我好容易肚屙同腸胃炎，加上𠵱家年紀大，唔可以亂食嘢，媽咪最近仲用咗幾千蚊買啲冬蟲夏草粉末畀我補身。」</p><p>領略親情無價</p><p>組合Shine成員徐天佑早前醉酒鬧事，挑釁日本型男鈴木仁，雖然事件已過去，卻令家人受到壓力，他說：「媽咪𠵱家成日嚟我屋企幫手執屋，煲湯我飲，佢雖然冇講啲乜嘢，但係佢連有肩周炎都唔出聲，令我覺得好難過，所以要更加珍惜身邊人。」<br> 採訪：胡比<br> 攝影：陳順禎</p></body></html>
