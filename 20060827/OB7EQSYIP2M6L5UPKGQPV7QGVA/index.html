<html><header><meta charset="utf-8"><title>愛拇指心直口快</title></header><body><h1>愛拇指心直口快</h1><p>10隻手指有長短，原來每隻手指也能代表你的性格，你最喜歡哪隻手指？<br>大拇指：為人心直口快，不懂謙虛，在朋友中愛扮演領袖角色，令朋友敢怒不敢言。<br>食指：是位極有「義氣」的人，不過為人太敏感，甚至有點神經質。<br>中指：是很受歡迎的人，可惜經常說出令人反感的說話，令人覺得你「目中無人」。<br>無名指：你很容易就跟陌生人打成一片，成為無所不談的好朋友。<br>尾指：不是人緣不好，只是太少朋友，可能與你不積極交友的態度有關。<br>文：南瓜籽</p></body></html>
