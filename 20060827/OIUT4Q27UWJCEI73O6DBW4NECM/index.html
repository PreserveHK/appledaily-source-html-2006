<html><header><meta charset="utf-8"><title>隆胸$50,000搞掂</title></header><body><h1>隆胸$50,000搞掂</h1><p>愛美是女人的天性，尤其是圈中女藝人，不惜「僭建」胸脯，好讓自己的身形更玲瓏浮凸，現時在港進行隆胸手術的收費約五至六萬元。<br> 隆胸在香港已十分普遍，整形外科醫生何榮潤指出，現時香港隆胸最普遍的方法都是透過植入乳房假體，何榮潤醫生說：「香港最多用嘅係凝固矽膠袋，隆胸唔會有任何包括生乳癌或引致心臟病等影響，但客人對假體唔滿意，又或者手術做得唔好導致高低胸，喺客人要求下可能會再次進行手術，將矽膠取出，或再重新植入。」</p></body></html>
