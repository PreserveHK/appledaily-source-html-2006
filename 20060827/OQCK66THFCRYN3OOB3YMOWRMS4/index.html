<html><header><meta charset="utf-8"><title>鄭融被摸冇感覺</title></header><body><h1>鄭融被摸冇感覺</h1><p>過去三日有唔少fans同偶像合唱為仁濟醫院籌款，噚日輪到古巨基、方力申同鄭融（右）喺九龍城廣場接力唱K，基仔拐住腳嚟支持。<br> 對於早排做啤梨個處男個唱嘉賓，同啤梨跳辣身舞時，俾對方摸到個胸，鄭融話當時真係feel唔到，都係睇番相至知，不過成件事覺得搞笑多過尷尬，都冇影響同啤梨之間嘅友誼，反而唔好意思好似影響到啤梨嘅聲譽。<br> 鄭融之後又去咗尖沙嘴海港城擔任兒童模特兒比賽評判，現場好熱鬧，張堅庭對仔女、黃佩霞個女都有份行catwalk，搞到啲大人睇得仲肉緊過啲細路。&#13;</p></body></html>
