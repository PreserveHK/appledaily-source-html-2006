<html><header><meta charset="utf-8"><title>特朗普前妻貝魯特起樓</title></header><body><h1>特朗普前妻貝魯特起樓</h1><p>美國富商特朗普（DonaldTrump）搞地產搞到飛黃騰達，前妻伊萬娜（IvanaTrump圖）有樣學樣，仲大膽到遠征立立亂嘅黎巴嫩！據報佢同杜拜建築商Damac合作，喺貝魯特大興土木，起35層嘅高尚住宅「LaResidence」。工程耗資1.5億美金（約11.7億港元），明年初動工，預計2010竣工。伊萬娜唔止投資大筆錢，仲負責設計室內公用地方同頂層複式單位，出錢又出力。<br> 美國《紐約每日新聞》</p></body></html>
