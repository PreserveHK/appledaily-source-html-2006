<html><header><meta charset="utf-8"><title>　　仁龍仔變身正義超人 - 李八方</title></header><body><h1>　　仁龍仔變身正義超人 - 李八方</h1><p>每個人喺年少時都會有夢想，一個關注兒童權利，以兒童為主導嘅組織，噚日喺成立典禮上，就請咗律政司司長黃仁龍擔任主禮嘉賓。近日抱恙嘅仁龍仔喺致辭時鼓勵年輕人應該自細培養正義感，分清是非黑白，唔好畀唔公平嘅事得過且過。<br> 佢又講到自己中學嗰陣已經對社會上各種現象意見多多，有時作文都會批評下教育制度或者香港人嘅態度等，對於唔公平嘅事，總會不平則鳴，寫信去政府部門、報館投訴，甚至乎報警。佢話自己對社會政治產生興趣就係由嗰時開始。</p></body></html>
