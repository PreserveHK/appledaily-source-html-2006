<html><header><meta charset="utf-8"><title>上海直擊<br>小S辣身舞撩伍佰</title></header><body><h1>上海直擊<br>小S辣身舞撩伍佰</h1><p>台灣歌手伍佰人緣甚佳，前晚他在上海舉行「厲害上海演唱會」，好友劉若英、黃品源和徐熙娣（小S）等任表演嘉賓。由於伍佰的名字很易上口，有歌迷叫他「六百」搞笑，氣氛熱烈。</p><p>劉若英興起改詞</p><p>日前在上海被錯認是李玟的小S，以性感打扮演出，騷爆舞台，她又迫伍佰跳辣身舞，並用手指在伍佰胸膛指劃，為演唱會掀起高潮。<br> 此外，伍佰和劉若英先後合唱《很愛很愛你》和《浪人情歌》，她一時興起改歌詞：「做不出伍佰的情人，我很傷心。」台下男歌迷聽到卻說：「伍佰，你太害羞，愛要說出口。」<br> 採訪、攝影：郭晨、盧健</p></body></html>
