<html><header><meta charset="utf-8"><title>《日本沉沒》捐66萬推動環保</title></header><body><h1>《日本沉沒》捐66萬推動環保</h1><p>日本話題電影《日本沉沒》上周四在本地上映，開畫票房高收近百萬港元。電影在日本同樣大賣，票房至今已累積至45.5億日圓（約3億港元）。男主角草囗剛前日與日本環境大臣小池百合子會面，並捐出1,000萬日圓（約66萬港元）的票房收入支持環保。<br> 草囗剛被問到SMAP成員中誰最環保，他笑說：「中居正廣吧，他不會亂買東西，也不會隨便浪費，製造垃圾。」中居在圈中出名孤寒，難怪近日有傳與他拍拖五年的圈外女友，也難忍他的「算死草」性格而分手收場。</p></body></html>
