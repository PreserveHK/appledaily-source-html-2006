<html><header><meta charset="utf-8"><title>屢奪最佳衣着獎</title></header><body><h1>屢奪最佳衣着獎</h1><p>近年活躍於ball場的名媛葉梁美蘭（Mira），於紐約著名時裝學府FashionInstituteofTechnology修讀時裝採購，畢業後曾於紐約當時裝買手，於時裝代理Bluebell中為AnnaMolinari、Moschino和Blumarine等名牌當買手5年，至94年與新昌營造集團有限公司主席葉維義結婚，便辭職專心相夫教子。二人育有一女葉慧（Nadya），現年10歲。<br> 01年葉梁美蘭於中環開設樓上時裝店M16，可惜一年後因租約問題結業，是ball場常客的她對時尚充滿熱誠，更於02年及05年兩度奪得香港「十大最佳衣着」獎。</p></body></html>
