<html><header><meta charset="utf-8"><title>網上訊息切莫過信</title></header><body><h1>網上訊息切莫過信</h1><p>對於女童遭網友強姦事件，香港聖公會福利協會註冊社工柯川洋表示，暫時沒有同類個案的統計數字，但有個別家長擔心子女過份沉迷電腦上網，使用時間太長。</p><p>抒發情緒毋須見面</p><p>柯川洋表示，網上訊息難辨真偽，「如果嗰個人有心呃你，佢可以將個故事編到好完美，所以好難有指標分到真假」。他提醒青少年，上網宜小心謹慎（見表），「唔排除有啲人真係好明白你感受，佢哋可以係一個情緒支援，但係抒發咗就可以，唔使出嚟見面㗎。」<br> 隨着互聯網迅速發展，青少年網上交友已趨普遍。據早前一個「青少年網上親密關係」研究顯示，近三成受訪的青少年都有網上結識異性的經驗。<br> 新聞資訊研究組<br> </p></body></html>
