<html><header><meta charset="utf-8"><title>聖彼得堡教堂大火</title></header><body><h1>聖彼得堡教堂大火</h1><p>俄羅斯聖彼得堡市著名的聖三一大教堂（TrinityCathedral）前天（周五）傍晚發生大火，火勢極猛烈，消防部門出動直升機和數十輛消防車，花了4小時才將大火撲滅，幸而無人傷亡。這幢19世紀教堂有五個穹頂，中央的主穹頂完全塌下，一個小穹頂亦燒毀。消防員和神職人員合力將教堂內的重要物品、書籍和聖像等救出，但估計損失仍高達1.6億盧布（約4,600萬港元）。<br> 美聯社/歐新社</p></body></html>
