<html><header><meta charset="utf-8"><title>吐口水無禮貌！</title></header><body><h1>吐口水無禮貌！</h1><p>個案：爹哋與囝囝一同看足球比賽，鏡頭中出現了萬人迷碧咸，這時碧咸竟然吐口水，囝囝說：「碧咸好無禮貌，居然吐口水，我討厭碧咸！」為甚麼足球員愛在球場上吐口水呢？<br>鑑證報告：不要以為碧咸吐口水是不禮貌行為，其實他是被迫的！當急速跑步時，呼吸變得急促，你自然會用嘴巴呼吸，喉嚨變亁，但口水變得較「黏」，若吞下可能會噎到，所以他們會將口水吐出。另外，球員呼吸時還有機會「吸入」球場上的微細泥沙，他們不把泥沙吐出，難道要吞落肚？<br><br>文：火龍果</p></body></html>
