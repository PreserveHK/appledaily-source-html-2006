<html><header><meta charset="utf-8"><title>史密夫妻戲假情真</title></header><body><h1>史密夫妻戲假情真</h1><p>現年42歲的畢彼特，前年拍攝電影《史密夫決戰史密妻》（Mr.＆Mrs.Smith）時與31歲金像女星安琪蓮娜祖莉戲假情真。去年1月，畢彼特與前妻珍妮花雅麗絲頓（JenniferAniston）宣布分居，消息震驚荷李活，但他當時一直否認搭上安琪蓮娜，至去年年中二人才公開戀情，之後便經常以恩愛姿態示人，安琪蓮娜更為一對柬埔寨裔養子Maddox及非洲裔養女Zahara改姓彼特（Pitt），讓愛郎正式成為孩子的養父，今年５月安琪蓮娜更於非洲國家納米比亞為畢彼特誕下女兒Shiloh，一家五口堪稱聯合國家庭。</p></body></html>
