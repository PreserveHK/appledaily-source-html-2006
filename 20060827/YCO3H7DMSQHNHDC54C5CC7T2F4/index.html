<html><header><meta charset="utf-8"><title>中谷美紀收KellyXO醬</title></header><body><h1>中谷美紀收KellyXO醬</h1><p>日本新片《花樣奇緣》女主角、在《電車男》一片演愛瑪仕小姐的中谷美紀和導演中島哲也，昨日結束來港的宣傳工作，日前SummerPop電影節總監設宴款待美紀，曾與她合作拍化妝品廣告的好友陳慧琳（Kelly）突然於席上現身，送上小禮物。</p><p>駐顏有術</p><p>當美紀看到Kelly時，驚喜萬分，Kelly送上XO辣椒醬及檀香扇，她說：「我10年前同佢拍廣告，佢個樣一啲都冇變，當時都知佢鍾意食辣嘢，咪送XO辣椒醬囉。」Kelly當日因有工作在身，故只能與美紀見面15分鐘，即離去繼續工作。<br> 撰文：比華利</p></body></html>
