<html><header><meta charset="utf-8"><title>小特務出動</title></header><body><h1>小特務出動</h1><p>小特務Juni為了營救被禁錮在虛擬遊戲內的家姐Carman，竟冒險潛入遊戲內對付幻影獸，可惡的是幻影獸居然可以衝出影像，到現實世界中大肆破壞，究竟Juni和Carman能否解救這危機呢？<br>非常小特務之3D立體出擊<br>9月2日7:00pm	有線電視兒童台</p><p>我要做Model！</p><p>四位矢澤藝術學院學生創作了品牌ParadiseKiss，他們的熱誠感染了高中生早板紫，令她找到自己的夢想，成為專業的模特兒。<br> 天堂之吻<br> 9月1日9:30pm<br> Animax（now寬頻511台）</p></body></html>
