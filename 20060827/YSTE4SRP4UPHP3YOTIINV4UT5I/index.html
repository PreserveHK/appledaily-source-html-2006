<html><header><meta charset="utf-8"><title>比華利山鋪富貴行人路</title></header><body><h1>比華利山鋪富貴行人路</h1><p>《風月俏佳人》大口茱姐喺名店俾sales白眼一幕，相信唔少觀眾印象深刻，嗰度就係美國洛杉磯比華利山嘞。呢個係老牌高尚購物區，但當地官員最近卻擔心拉斯維加斯、阿聯酋杜拜等地方更加吸引富豪，會威脅到比華利山嘅尊貴地位，提議將地方整得更富貴──將行人路大翻新，唔用水泥鋪，改為用花崗岩，等富豪買得更加有氣派咁話。但名店反應冷淡，有人甚至笑啲花崗岩好似浴室磁磚呀。<br> 美國《洛杉磯時報》</p></body></html>
