<html><header><meta charset="utf-8"><title>砵蘭街變身聯合國</title></header><body><h1>砵蘭街變身聯合國</h1><p>【本報訊】由市區重建局、朗豪坊與香港遊樂場協會舉辦的「八十步環遊世界人員穿着特製服飾，打扮成世界各地的名勝，如法國的巴黎鐵塔及美國的自由神像；還有作英國士兵及非洲土人裝扮的表演人員，不斷扮鬼臉吸引遊人，令砵蘭街頓時變身成世界嘉年華。<br> 主辦單位更邀請了美國粉筆畫大師TracyLeeStum到砵蘭街，畫了一幅以鯉魚塘為概念的立體街頭畫，一批年輕人更即席用塗鴉方式繪出長城及龍，把中國題材融入西方藝術。</p></body></html>
