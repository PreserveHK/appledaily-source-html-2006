<html><header><meta charset="utf-8"><title>婆婆打機享天倫樂</title></header><body><h1>婆婆打機享天倫樂</h1><p>【本報訊】電子遊戲機已成為新世代必不可少的恩物，甚至有家庭以此作為親子的溝通渠道，連耳順之年的長者也被其刺激性所吸引。PlayStation2以家庭為市場推出的「百萬精靈猿人鬥一番」於領匯旗下商場舉行推廣活動，羅氏一家17人四代同堂共同參與。玩電子遊戲已十多年、現年80歲的羅執好婆婆（左三）稱，每逢周末都會去玩「推銀機」，家中的電器產品包括冷氣機、雪櫃等都是玩遊戲換取，而其10名子女家中都有遊戲機，有時更會陪兒孫輩一齊打機消磨時間。張志華攝</p></body></html>
