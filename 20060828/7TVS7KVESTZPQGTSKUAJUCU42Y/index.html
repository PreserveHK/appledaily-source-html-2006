<html><header><meta charset="utf-8"><title>醫學Online<br>科大揭精神分裂基因</title></header><body><h1>醫學Online<br>科大揭精神分裂基因</h1><p>香港科技大學生物學系副教授、生物信息中心及應用基因組實驗室負責人薛紅博士表示，科大研究小組對甲型伽瑪氨基丁酸受體經多年研究，終於發現精神分裂症（Schizophrenia）關聯基因。薛紅指出，美國、日本、德國及葡萄牙四國於上星期也證實同樣的研究成果，這表明精神分裂症的元兇不僅在中國乃至亞洲區獨有，而且在美洲、歐洲等地方也都存在。</p></body></html>
