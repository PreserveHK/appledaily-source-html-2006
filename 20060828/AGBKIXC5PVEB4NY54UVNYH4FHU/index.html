<html><header><meta charset="utf-8"><title>機迷情報：P!nk版PSP送影碟</title></header><body><h1>機迷情報：P!nk版PSP送影碟</h1><p>呢頭話喺歐洲推出粉紅版PS2，嗰頭又加碼，連PSP都Pink上身！呢款型號為PSP-1004PK嘅PSP，屬ValuePack齊料版，包晒耳筒、機袋同32MBMSDuo，雖然未知係咪成套機都粉紅示人，不過跟機同梱嘅UMD影碟就夠晒噱頭，夥拍格林美音樂獎得主P!nk，推出影音UMD，相信呢套「P!nk版PSP」會幾受歐洲機迷歡迎。不過呢套PinkPSP同樣屬限量發售，十月底喺歐洲推出，賣229歐羅（約港幣$2,271）。<br>記者：徐影龍</p></body></html>
