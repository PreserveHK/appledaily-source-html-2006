<html><header><meta charset="utf-8"><title>情癡為尋女友挾人質</title></header><body><h1>情癡為尋女友挾人質</h1><p>湖南省一名癡情男子，到雲南尋找女友「箍煲」不果，竟挾持女友的四歲外甥，威迫對方現身。公安與這名情癡對峙七個小時，一度召狙擊手到場，最後成功將他制服，並救出被挾持的男童。<br> 被捕的35歲男子陳厲玉，原籍湖南綏寧縣。去年，陳厲玉在雲南昆明結識38歲女子「小鳳」，兩人同居不久經常吵架，分手收場。陳厲玉分手後仍對小鳳念念不忘，前日上午到曲靖市女友家人寓所中，發蠻迫對方說出小鳳下落，還取出一把刀挾持小鳳的外甥。公安接報後，一度急召狙擊手到場，至下午3時，公安終於成功誘使陳厲玉登上一輛警車，在車上把他制服。<br> 《生活新報》</p></body></html>
