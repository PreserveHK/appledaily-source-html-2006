<html><header><meta charset="utf-8"><title>零分會考生減908人</title></header><body><h1>零分會考生減908人</h1><p>【本報訊】全港7.4萬名應考會考的日校考生中，有近1成人全軍覆沒，只考得0分。教育統籌局常任秘書長羅范椒芬昨日在教統局網頁中撰文指，該局近年積極做補底工作，0分考生已由2000年日校考生（首次應考）的零分學生總數為7,544人、佔整體人數的11.2%，下降至今年為6,636人、約佔9.6%；即減少了908人。<br> 她強調會考0分生導致成績低落的原因很多，難以一概而論，原因包括這批學生從小沒有養成良好的學習習慣，知識基礎薄弱，未能掌握學習的技巧，父母和教師期望過低，課程不適合個人的能力和性向等。</p></body></html>
