<html><header><meta charset="utf-8"><title>醫學Online<br>四成煙民有口腔疾病</title></header><body><h1>醫學Online<br>四成煙民有口腔疾病</h1><p>墨西哥國立自治大學發表研究報告稱，該國四成煙民患有不同程度的口腔疾病，部份疾病甚至可能引發癌症。研究人員說，煙民中最常見的口腔疾病症狀是色素沉着在牙齒上，即所謂的黃牙。吸煙引起的口腔疾病大致可分為兩類，一類在戒煙後症狀會消失，而另一類則可能引發癌症。口腔中可能出現的腫瘤細胞有300至400種，其中許多是醫學界現仍不太了解其性質的。</p></body></html>
