<html><header><meta charset="utf-8"><title>熊田專搵「囗囗」伴侶</title></header><body><h1>熊田專搵「囗囗」伴侶</h1><p>日本性感女星熊田曜子，前日到新宿為代言的杯麵出席宣傳活動。身為代言人的熊田未知是否食麵食得太多，臉頰愈來愈圓的她當日以一身包到冚的密實打扮示人，但仍吸引不少男fans到場圍觀。</p><p>大聲食麫好Man</p><p>獨居的熊田表示，每當她平日工作至深夜回家時，經常會泡杯麵醫肚，她又自爆心目中的理想對象，她說：「吃麵吃得『囗囗聲』的人，特別有男人味，可惜現在身邊還沒有這樣的人陪我一起吃麵呢！」</p></body></html>
