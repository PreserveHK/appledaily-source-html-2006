<html><header><meta charset="utf-8"><title>40小將爭曼聯足訓</title></header><body><h1>40小將爭曼聯足訓</h1><p>【本報訊】40多名「足球小將」昨在奧海城商場施展渾身解數，以秀麗腳法顯示盤、扭技術，爭奪11個在香港曼聯足球學校集訓機會。其中兩名表現最出色的學員，可免費到英國曼聯足球學校接受專業星級訓練，更有機會一睹如蘇斯克查及傑斯等曼聯球星的風采。<br> 信和地產昨與香港曼聯足球學校合辦「信和會所明日之星球隊大招募」，在40多名參賽者選出11人參加香港曼聯足球學校為期半年的訓練。有份接受訓練的中一生簡偉廉說，足球令他學懂團隊精神的重要性，盼能透過集訓練好腳法，成為職業足球員。</p></body></html>
