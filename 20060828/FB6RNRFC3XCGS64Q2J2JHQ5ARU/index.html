<html><header><meta charset="utf-8"><title>醫學Online<br>日喝三杯茶防心臟病</title></header><body><h1>醫學Online<br>日喝三杯茶防心臟病</h1><p>英國倫敦大學英皇學院研究指，每日喝茶三杯或以上，較喝大量清水帶來的益處更大。有英國營養學家稱，喝茶不但可補充人體對水份的需求，並能預防患上心血管疾病和部份癌症，相信這是茶葉所含的一些成份能避免細胞受損所致。該研究又明顯發現每日喝茶三至四杯，可以減低患上心臟病的風險。一些研究則指喝茶可以減低患癌的比例，但效果卻不及前者明顯。</p></body></html>
