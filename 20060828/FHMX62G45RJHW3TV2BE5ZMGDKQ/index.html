<html><header><meta charset="utf-8"><title>鳳德邨商戶反加租</title></header><body><h1>鳳德邨商戶反加租</h1><p>【本報訊】領匯旗下商場的租戶在續租時，普遍都被加租。黃大仙鳳德邨商場大部份商戶，加租5%至7%；有租戶不滿加幅，認為商場未開始翻新工程，應該凍租。龍翔中心商戶郭先生即使沒有加租，也被安排搬往較現時面積小三分之一的單位；他無奈地稱，領匯由私人監管，加租也在所難免。中大財務學系副教授蘇偉文說，近期地產市道暢旺，商舖租金平均上升五成至一倍，領匯加租幅度比市場略低，隨着商場陸續翻新，未來仍有加租空間。此外，慈雲山中心商場五、六樓完成資產提升計劃，引進數十間人氣商店及食肆。</p></body></html>
