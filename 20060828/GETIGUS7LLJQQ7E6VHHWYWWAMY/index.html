<html><header><meta charset="utf-8"><title>真假紋身同樣存在危險</title></header><body><h1>真假紋身同樣存在危險</h1><p>【本報訊】紋身雖潮，但無論真假紋身，也有存在危險。過去內地曾有人使用紋身貼紙產生過敏性休克，紋身師Gabe也親眼目睹有人做了臨時紋身後出現過敏，竟波及全身穿環部位也發炎。皮膚科專科醫生陳衍里稱，有關人士可能患有接觸性過敏性皮膚炎，當皮膚接觸某些有二氧化鈦成份的顏料，就會出現局部紅腫，甚至令皮膚免疫系統產生激烈反應，導致全身皮膚過敏發炎，應立即停止做臨時紋身。<br> 現行法例規定18歲以下人士不可紋身（不適用於臨時紋身），陳衍里更直言真正紋身對身體不好，如所用的針不潔，有可能感染愛滋病及肝炎，「如果唔鍾意個紋身，用激光都未必可以將佢徹底清除。」</p></body></html>
