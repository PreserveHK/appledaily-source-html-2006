<html><header><meta charset="utf-8"><title>醫學Online<br>患腮腺炎致精蟲假死</title></header><body><h1>醫學Online<br>患腮腺炎致精蟲假死</h1><p>台灣一名31歲男子，結婚7年都無法讓妻子成孕，直至兩個月前就醫，才發現自己的精蟲數量不僅稀少，且一動也不動，完全沒有活力，如陷入「假死」狀態。原來該名男子年輕時曾感染腮腺炎（Mumps），以為服藥痊癒後就無大礙，卻沒想到腮腺炎有3%至5%的機率，會引發睾丸或卵巢發炎，導致精子、卵子的生成受損，活動力和品質降低，嚴重者甚至會不孕。</p></body></html>
