<html><header><meta charset="utf-8"><title>KFC一袋宮保雞新登場</title></header><body><h1>KFC一袋宮保雞新登場</h1><p>KFC新口味今日登場！參考四川宮保雞丁同叉子燒餅製法，用嶄新西式烹調手法做出一袋宮保雞（$14.8）。青椒、紅椒、洋葱等傳統宮保雞丁材料，另加炸雞一齊放入美國優質PitaPocket（皮塔包），外層軟綿綿，裏面啖啖香滑炸雞肉，混合新鮮爽脆配料，好有Fusion感覺，加上精心設計嘅禮盒包裝極富中國色彩，咁肯花心思，值得一試喇。<br><br>記者︰方綺君</p><p>肯德基查詢熱線：27452903</p></body></html>
