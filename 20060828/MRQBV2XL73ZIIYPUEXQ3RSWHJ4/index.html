<html><header><meta charset="utf-8"><title>北大首辦西學班</title></header><body><h1>北大首辦西學班</h1><p>內地多間著名大學爭相開辦國學班之際，北京大學今年首辦西學班，每月上課兩天，一年學費高達2.6萬元。有學者批評，現時有人把學國學或西學、教國學或西學當成時尚，有附庸風雅之嫌，學員也難以透過課程獲得實質幫助。<br> 北大的西學班前日正式開課，課程包括西方文明、思想、宗教、藝術起源和發展等十門課程。首批25名學員全為企業中、高級管理人員和政府部門處級以上公務員。學員之一、遼寧民企總裁李尚文說：「我的企業馬上要和國外公司談個大項目，進軍國際市場，我要懂他們的文化和思維方式。」<br> 北京《競報》</p></body></html>
