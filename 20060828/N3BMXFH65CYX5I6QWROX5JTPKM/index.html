<html><header><meta charset="utf-8"><title>賓卡為乜要上街？</title></header><body><h1>賓卡為乜要上街？</h1><p>「銀行公會」例會外，有乜嘢情况可以等班朝九晚五坐寫字樓工作嘅賓卡、在星期五下午辦公時間行上街？<br> 逾240位美國運通員工，上星期五下晝着晒粉藍色T-shirt，走遍太古城中心、尖沙嘴海港城、時代廣場及APM等，一年一度向運通的長期商戶同卡會員致謝。根據商戶清單，逐戶打招呼及送上紀念品，若遇上有運通卡會員在商舖消費，亦有紀念品送。<br> 今年是運通第四年舉行這項活動，新搞作是容許參加的員工、在探訪期間順道購物，然後可憑購物單據參加大抽獎。大機構為保市場，招數層出不窮，但對外公關之餘對內亦照顧員工士氣，咁就唔會有人為禮拜六日要推廣而示威。</p></body></html>
