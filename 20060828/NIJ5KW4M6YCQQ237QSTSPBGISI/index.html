<html><header><meta charset="utf-8"><title>家用爭吵婦遭夫扑穿頭</title></header><body><h1>家用爭吵婦遭夫扑穿頭</h1><p>【本報訊】元朗鳳攸北街一對夫婦，昨午在家中為家用開支問題發生爭吵，男戶主盛怒下涉嫌以玻璃樽擊傷妻子額頭，她報警處理，救護員將女戶主送院治理，警方拘捕男戶主，帶返警署協助調查。<br> 傷者姓張（45歲），與姓鄺（47歲）丈夫及三名十餘歲子女同住元朗鳳攸北街2至6號永富閣一單位，家境一般。<br> 昨午2時許，兩夫婦在家中為家用開支問題又再爭吵，其中一兒子勸阻無效，男戶主盛怒下涉嫌拾起一個玻璃樽，將妻子額頭擊傷，她不甘受欺，於是報警。<br> 救護員到場將傷者送院治理，警員調查後，證實曾有人使用暴力，於是將涉嫌傷人男戶主拘捕帶返警署協助調查。</p></body></html>
