<html><header><meta charset="utf-8"><title>串人鏈反建屏風式高樓</title></header><body><h1>串人鏈反建屏風式高樓</h1><p>【本報訊】400名元朗居民昨日在區內手牽手，圍着計劃興建逾40層的屏風式樓宇的新元朗中心巴士總站（圖二），寓意保衞這片用地，認為興建屏風式樓宇將破壞區內空氣流通。<br> 他們身穿白衣及手持藍絲帶，表達寄望在區內的視線不會被屏風式樓宇遮擋，繼續看得見藍天白雲。他們最後把藍絲帶綁在巴士站的欄杆上。有小孩更展示自己畫有美麗家園的圖畫（圖一）。行動發起人環保觸覺表示，已多次去信城規會要求重新規劃有關用地，但未獲正面回覆。　王子俊攝</p></body></html>
