<html><header><meta charset="utf-8"><title>小學按血型分班</title></header><body><h1>小學按血型分班</h1><p>內地不少小學會按成績為學生分班，但山東省淄博市臨淄區齊都花園小學今年卻根據血型為一年級新生分班。家長們雖感詫異，但多不反對該校做法，認為這是創新教學。<br> 「老師告訴我，按照血型分班，將從孩子的性格方面因材施教，更有利於培養和發展孩子在某些方面的特長。」新生家長劉女士說。她為孩子報名時，除了帶住房證、戶口本，還要帶血型的醫院證明。該校負責人表示，校方按照甚麼血型在一起更易相處的原則，把不同血型、性格的學生在班級間進行合理分配。另外，還可針對各學生的血型、性格特點，制訂教育培養。<br> 《魯中晨報》</p></body></html>
