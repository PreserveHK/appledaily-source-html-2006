<html><header><meta charset="utf-8"><title>消委會意見：收據須寫明療程詳情</title></header><body><h1>消委會意見：收據須寫明療程詳情</h1><p>消費者委員會副總幹事劉燕卿表示，投訴人因未有美容院發出的收據，事後確難作出追討。她提醒消費者，光顧類似療程時，應要求有關公司於收據上清楚寫明選購甚麼療程，是否有附加費等，以便日後有需要時作出追究。</p><p>此外，劉燕卿稱，客戶選購療程時，如職員未有提及所謂「軟化毛囊」療程，但事後違反承諾，未能永久脫毛，更以此為藉口，推卸責任於客戶身上的做法亦欠妥當，可向消委會投訴。</p></body></html>
