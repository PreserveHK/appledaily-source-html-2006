<html><header><meta charset="utf-8"><title>妙芝辛苦老公有責</title></header><body><h1>妙芝辛苦老公有責</h1><p>歐陽妙芝昨日以模特兒學校老闆身份，到會展出席化妝示範，同場舉行羅浮宮婚紗騷。妙芝昨日以婚紗示人，她說：「呢次係我嫁之後第二次着婚紗，為間學校冇法啦。」她透露近期壓力大，既要湊仔又忙學校事宜，連familyday也少了。<br> 妙芝說：「咁多嘢做有時難免心情煩躁，我老公就安慰我話，其實我已經好幸福，只要曝吓光生意就有進賬，我聽完佢咁講條氣都順番晒。」另外，Soler則以羅浮宮澳門區代言人身份出席，問二人會否選擇同日結婚？他們說：「唔會啦，拍拖結婚呢啲隨緣啦。」採訪：GeneNg攝影：EdwardChou&#13;</p></body></html>
