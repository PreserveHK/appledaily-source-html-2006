<html><header><meta charset="utf-8"><title>HyeSung傍實淡定新女</title></header><body><h1>HyeSung傍實淡定新女</h1><p>電影《日本沉沒》喺本港同日本都大收，除咗兩位主角之外，大家都開始留意主唱主題曲《KeepHoldingU》嘅韓國新人SunMin，前日佢就首次亮相韓國音樂節目《人氣歌謠》，仲同神話HyeSung唱出電影韓國版嘅主題曲。SunMin對住樂壇師兄都冇怯場，假以時日相信必成大器。<br> 另外，草囗剛聽日就會飛去首爾宣傳《日》片，到時佢又有機會大晒學咗多年嘅韓文啦。</p></body></html>
