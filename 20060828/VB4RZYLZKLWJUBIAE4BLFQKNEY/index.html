<html><header><meta charset="utf-8"><title>網友替人氣劇平反</title></header><body><h1>網友替人氣劇平反</h1><p>由於評審制度的更改，多齣大受歡迎的劇集只能角逐今年艾美獎內較次要獎項。TMZ娛樂網站為了替各人氣劇集討回公道，最近便發起多個最應該入選卻又落選的投票選舉。</p><p>唔選《靚太》明智</p><p>劇集《迷》（Lost）連續兩季大收旺場，有55%的網友都認為劇集應有份提名最佳劇情連續劇。相反《靚太唔易做》（DesperateHousewives）卻人氣不再，不但只有20%網友為劇集失落最佳喜劇提名感到不值，也有超過40%網友認為大會沒提名靚太們為最佳女主角是明智之舉。</p></body></html>
