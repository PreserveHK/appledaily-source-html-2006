<html><header><meta charset="utf-8"><title>醫學Online<br>愛滋新發現有助療法</title></header><body><h1>醫學Online<br>愛滋新發現有助療法</h1><p>美國波士頓麻薩諸塞綜合醫院的一個小組對南非71名未接受過治療的愛滋病患者的「CD8」免疫細胞進行檢測後發現，病人體內愛滋病病毒愈多，CD8表面上一種名為「PD-1」的受體愈多。研究人員解釋，愛滋病病毒增加，會使免疫細胞CD8開始大量產生PD-1受體。隨着這種受體在免疫細胞表面堆積，免疫細胞功能變弱，只能產生很少的化學質來殺死病毒。這一發現將有助找到治療愛滋病的新方法。</p></body></html>
