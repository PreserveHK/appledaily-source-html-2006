<html><header><meta charset="utf-8"><title>司機爭泊位遭圍毆</title></header><body><h1>司機爭泊位遭圍毆</h1><p>【本報訊】旺角山東街昨發生傷人血案。昨凌晨4時許，36歲姓譚男子駕駛一輛運送凍肉的密斗貨車，沿山東街西行至上海街交界處時，與另一輛貨車為爭位問題起衝突，各不相讓並互相響號「對罵」，未幾對方司機聯同正在路邊等候的五名友人衝前，將事主拉落車圍毆一頓。事主無法反抗只得捱打，直至惡漢罷手跳返貨車絕塵而去，才致電報警求助。<br> 傷者事後大歎倒楣，他流鼻血、眼角及面頰瘀腫，幸送院敷治無大礙。警方接報後在現場一帶兜截，但沒有發現。</p></body></html>
