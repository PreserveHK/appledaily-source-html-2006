<html><header><meta charset="utf-8"><title>《處男》索女打波似做騷</title></header><body><h1>《處男》索女打波似做騷</h1><p>美國網球公開賽今日舉行，大會於當地時間前日率先與紐約皇后區的旅遊發展局，合辦別開生面的同樂日兼友誼賽，邀請多位退役網球員及歌手藝人出席，包括名將阿加斯（AndreAgassi）及太太嘉芙（SteffiGraf）。<br> 《美國處男》（AmericanPie）女星莎朗伊莉莎伯（ShannonElizabeth）及名嘴艾倫狄格納絲（EllenDeGeneres）以職業球員打扮上陣，可惜有姿勢無實際，似做騷多於一切。<br> 莎朗只靠同場拍檔比歷克（JamesBlake）得分，艾倫比賽時更雞手鴨腳。幸好比賽友誼第一，眾人皆笑着完成賽事。</p></body></html>
