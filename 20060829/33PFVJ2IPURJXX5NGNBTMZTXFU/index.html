<html><header><meta charset="utf-8"><title>醫學Online<br>毒物質損兒童免疫力</title></header><body><h1>醫學Online<br>毒物質損兒童免疫力</h1><p>丹麥國立大學發現，在歐洲被禁制多年的有毒物質「多氯聯苯」，會對兒童免疫系統造成損害，並引致皮膚過敏甚至癌症。當地研究人員稱，這種在70年代前用於電子儀器與重型機器的物質，曾令歐洲法羅群島的兒童出現免疫不全病症。研究人員早前為法羅群島119名18個月大及129名7歲大兒童進行測試，發現他們血液中的多氯聯苯愈高，身體對破傷風及白喉的抗體愈弱。</p></body></html>
