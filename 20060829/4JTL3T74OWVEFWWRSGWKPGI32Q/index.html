<html><header><meta charset="utf-8"><title>戰機失靈　機腹降落</title></header><body><h1>戰機失靈　機腹降落</h1><p>台灣昨發生戰機九霄驚魂事件：台東空軍一架F-5戰機昨進行例行飛行訓練時，因機件故障，起落架失靈，機師採取應變措施以及人手控制均無效，惟有先拋棄副油箱，再在空中盤旋15分鐘，耗盡汽油，待控制中心疏散地面戰機，以及在跑道噴灑泡沫後，才以機腹着地方式降落，幸人機平安。<br> 這是台灣短短三個月內F-5系列戰機第二宗安全事故，也是兩年內第四宗。肇事的台東空軍志航基地即時停止所有訓練，戰機停在停機坪上檢查，國防和空軍總部飛安小組趕到基地，初步認為是機械故障。<br> 中央社</p></body></html>
