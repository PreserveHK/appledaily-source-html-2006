<html><header><meta charset="utf-8"><title>六千萬年前長毛象重現</title></header><body><h1>六千萬年前長毛象重現</h1><p>【本報訊】一頭身高四米、長逾六米、重達兩噸的六千萬年前真猛囗象，又稱為長毛象的巨獸，竟然穿越時空強行襲港，目標更直指人山人海的奧海城商場，會否釀成世紀大災難？<br> 大家毋須擔心，這只是下月8日起在奧海城舉辦的「中國古哺乳動物化石大展」其中一項活動。<br> 主辦單位信和集團發言人表示，為增加展覽可觀性，除展出九件古哺乳動物化石外，更邀得四川自貢巿恐龍博物館花了半年時間，根據長毛象日常活動的詳細資料、形態及動作記錄，配合電腦數據，準確無誤地製造出一隻實物原大、幾可亂真的機械長毛象（圖），在展覽展出。<br> 信和集團提供圖片</p></body></html>
