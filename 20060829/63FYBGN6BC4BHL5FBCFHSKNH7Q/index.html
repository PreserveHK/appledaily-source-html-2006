<html><header><meta charset="utf-8"><title>醫學Online<br>沙甸魚令皮膚更幼滑</title></header><body><h1>醫學Online<br>沙甸魚令皮膚更幼滑</h1><p>含豐富硒（selenium）的沙甸魚、吞拿魚及鯷魚有助抗皺，美國皮膚科醫生建議，六種地中海飲食可令皮膚更幼嫩，除食魚外，也可多食橄欖油，對抗對皮膚造成傷害的游離基。牛油果則含單一不飽和脂肪，可減少皺紋。<br> 另外，青椒含抗氧化物，含豐富維他命C的生果則有助膠原的產生，令皮膚更緊致，還有番茄，無論是薄餅上的番茄醬還是新鮮番茄都對皮膚有益。</p></body></html>
