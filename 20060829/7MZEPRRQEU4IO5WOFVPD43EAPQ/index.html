<html><header><meta charset="utf-8"><title>小小銀行家</title></header><body><h1>小小銀行家</h1><p>華華上個星期六下晝行過滙豐旺角分行，發覺入面燈火通明，鬼咁熱鬧，但諗起七天營業應該9月先開波，唔通佢哋又行先一步？原來係間行搞咗個「小小銀行家」嘅活動，有份參加嘅全部都係前線員工嘅仔女，等佢哋親身感受爹哋媽咪平日做嘢嘅景況。<br> 滙豐話，當日大人細路加埋有成300人咁多，佢哋仲專登準備咗幾十件「迷你版」前線職員制服，等班小朋友着住坐喺櫃位，實行扮嘢扮到足，𠱁到班豆丁不知幾開心。華華多心，近排唔少前線人員為咗七日營業，搞到牙痛咁聲，銀行呢個時間搞親子活動，係咪想平復吓員工嘅心情呢又？間行就話：咁啱得咁蹺啫！</p></body></html>
