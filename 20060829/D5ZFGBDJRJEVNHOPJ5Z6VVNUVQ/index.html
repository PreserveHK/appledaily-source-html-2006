<html><header><meta charset="utf-8"><title>最後來料︰歐國盃組成6寶彩池</title></header><body><h1>最後來料︰歐國盃組成6寶彩池</h1><p>本周末「6寶半全場」彩池定於星期六（9月2日）舉行，６場賽事全由歐洲國家盃外圍賽組成，包括格魯吉亞對法國、匈牙利對挪威、羅馬尼亞對保加利亞、捷克對威爾斯、波蘭對芬蘭及德國對愛爾蘭。<br> 至於三個「孖寶半全膽」則由國際賽、英甲、歐國外及巴甲賽事組成，分別為丹麥對葡萄牙、史雲斯對伊奧維；英格蘭對安道爾、格魯吉亞對法國；巴西對阿根廷、山度士對彭美拉斯。<br> 另外，上周日星期日21加爾斯對希爾星堡的瑞超賽事，因場地關係，球賽已宣布無效，有關之單場投注將獲退款；涉及是場球賽之過關注項則仍然生效，一律當成功過關處理，賠率為1倍。</p></body></html>
