<html><header><meta charset="utf-8"><title>醫學Online<br>蘋果酒可抗癌防中風</title></header><body><h1>醫學Online<br>蘋果酒可抗癌防中風</h1><p>蘋果酒有助對抗癌症及防止中風的功效。英國格拉斯哥的科研人員發現，不少種類的蘋果與蘋果酒均有很高含量的「酚類防老劑」（Phenolicantioxidants），這種抗氧化劑有助抗癌及減低中風的機會。科研人員認為，只要在蘋果酒生產過程中控制得宜，那蘋果酒即使在發酵後，仍然可以有高含量的酚類防老劑。現時正有12名自願者接受飲蘋果酒臨床測試。</p></body></html>
