<html><header><meta charset="utf-8"><title>timeplus驚嚇價招租</title></header><body><h1>timeplus驚嚇價招租</h1><p>銅鑼灣泉章居變身timeplus商場，上個禮拜推出1樓26個舖位招租，呎租30幾至110，月租最平6800，蘭西已經覺得有啲嚇親，租得好已經係肯定，但估唔到原來租金係低處未算低。<br> 大業主康恩話，今個禮拜四加推2樓19個舖，77至555方呎，月租最平4800。遲啲推出嘅，租金係咪會仲平啲呢？<br> 講番上個禮拜六，連加推1樓50個舖全數租出，現場有個租客大手承租3個舖，以及有3個租客搶租同一舖位。</p></body></html>
