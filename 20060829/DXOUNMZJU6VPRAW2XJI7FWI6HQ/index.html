<html><header><meta charset="utf-8"><title>租金狂升推動購買力</title></header><body><h1>租金狂升推動購買力</h1><p>業主狂加租，嚇到班租客走夾唔唞，又一例證。半山亞畢諾道百麗花園，一個高層B單位，780呎，啱啱由外籍客以538萬買入，呎價6897蚊，創今年新高。<br> 美聯屈友倫話，買家原本租住半山物業，方便喺中環返工，一直相安無事，近排就嚟租約期滿，業主主動搵佢續約，不過，租金就由每月1.6萬蚊加到2.4萬，加幅五成，租客梗係唔制啦，惟有搵地方搬，先知兩年前嘅租金已經租唔返差唔多面積嘅單位，於是的起心肝置業，以七成按揭供20年計，月供都係2.5萬，每月畀多1千，好過幫人供樓。</p></body></html>
