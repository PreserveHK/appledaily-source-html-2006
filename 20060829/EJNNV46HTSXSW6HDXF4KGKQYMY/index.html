<html><header><meta charset="utf-8"><title>國際Gossip<br>拉登生活　好鬼悶</title></header><body><h1>國際Gossip<br>拉登生活　好鬼悶</h1><p>"Heleadsaboringlife."<br><br>「佢（拉登）過住啲沉悶生活。」</p><p>911襲擊五周年就到嘞，策動嗰次驚天襲擊嘅恐怖大亨拉登，匿埋唔知喺邊處，專研究呢位恐怖魔頭嘅專家伯根（PeterBergen）指，佢應該匿喺間屋過住啲好無聊嘅生活，從佢所發嘅聲明，對時事咁熟嚟睇，估佢應該攞住隻滑鼠左擊右擊上網睇新聞，或者開着個電視睇CNN或者BBC電視新聞啦。<br> 新加坡《海峽時報》</p></body></html>
