<html><header><meta charset="utf-8"><title>小川麻琴賣肉賀畢業</title></header><body><h1>小川麻琴賣肉賀畢業</h1><p>日本偶像組合Morning娘（晨女）與另一女子組合美勇伝合演的舞台劇《藍寶石王子》前晚圓滿結束，早前宣布將到海外留學的晨女成員小川麻琴，也在前晚舞台劇結束後，正式畢業離隊。<br> 現年18歲的小川謝幕後，在台上接過一眾晨女好姊妹獻上的花束，感動得哭成淚人，她說：「與一眾晨女所度過的5年回憶，是我一生的寶物。」另外，小川昨日推出水着寫真集《夏之詩》，臨別向fans再掠一筆賺學費。</p></body></html>
