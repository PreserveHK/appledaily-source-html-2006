<html><header><meta charset="utf-8"><title>「權相佑蘭花」植根獅城</title></header><body><h1>「權相佑蘭花」植根獅城</h1><p>憑韓劇《天國的階梯》揚名亞洲的韓星權相佑，周五將起飛往印尼及新加坡，為其擔任代言人的化妝品店舖擔任剪綵嘉賓。據知他獲新加坡國賓級的款待，屆時送贈以他命名的蘭花作紀念。<br> 原來每當有重要人物到訪新加坡，當地政府都會隆重其事，並以他們的名稱命名新改良品種的蘭花，其中包括已故英國王妃戴安娜。「權相佑蘭花」的出現，令這位韓星感到非常高興。除剪綵外，他也會舉行fans聚會及出席打手印活動。</p></body></html>
