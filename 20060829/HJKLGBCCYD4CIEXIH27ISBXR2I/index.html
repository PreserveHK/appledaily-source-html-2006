<html><header><meta charset="utf-8"><title>中記再添千萬主管</title></header><body><h1>中記再添千萬主管</h1><p>代理前線論成績，往往由住宅部攞獎，工商舖部陪跑居多，早前中記話，有住宅部同事榮登今年首個千萬元主管，估唔到隔冇耐工商部就發圍。<br> 今年八個月，中原香港商業部營業董事陳叔仲（圖），做到1072萬生意，晉身千萬元主管行列，睇走勢，全年好有機會多過舊年逾1300萬條數。<br> 佢過去兩個月，促成多宗租售成交，都係靠「永不言敗」精神，大手嘅有上環信德中心東翼36樓、灣仔會議展覽中心20樓同金鐘遠東金融中心18樓。</p></body></html>
