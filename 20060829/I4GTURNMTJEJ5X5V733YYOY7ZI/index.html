<html><header><meta charset="utf-8"><title>　　麥齊光終於升做D8 - 李八方</title></header><body><h1>　　麥齊光終於升做D8 - 李八方</h1><p>有「鐵路專家」之稱嘅路政署署長麥齊光守得雲開見月明，政府噚日宣布，佢會喺下個月19日接替60過外嘅盧耀楨，做環運局局長冬冬嘅常秘（工務）。<br> 八方話佢守得到係因為舊年已經傳過佢會升級，但後嚟盧耀楨獲准延遲一年退休，麥兄只好再坐一會。麥署長備受行內人尊重，形容佢係好官、清官、有膽識。咁可能太勇，所以舊年有人竟然話佢太後生，要磨練吓先。<br> 其實麥署長都夠晒資格上位，佢76年加入政府，今年行年56，聽講佢係73年港大仔，同班同學都升晒職，73年有乜猛人？咪阿松、冬冬、馬仔同埋大蛇葉囉。最近肥龍去屯門訪問，都係由佢招呼。</p></body></html>
