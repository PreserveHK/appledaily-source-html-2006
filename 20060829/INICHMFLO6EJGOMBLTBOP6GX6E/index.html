<html><header><meta charset="utf-8"><title>醫學Online<br>禽流感疫苗證實有效</title></header><body><h1>醫學Online<br>禽流感疫苗證實有效</h1><p>中國疾病預防控制中心及一間藥品公司共同研製的人類用禽流感疫苗，第一期臨床研究結果顯示，初步證明疫苗對人體安全有效，接種過疫苗的120人並未出現嚴重不良反應，對病毒產生的保護性抗體比率達78.3%，超過歐盟標準的規定。這種疫苗名為大流行流感疫苗，有關部門正準備進行第二期的臨床研究。現時有多家在外地如美國的藥廠均進行禽流感疫苗試驗。</p></body></html>
