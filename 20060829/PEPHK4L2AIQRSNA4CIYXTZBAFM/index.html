<html><header><meta charset="utf-8"><title>$3,500乳霜大賣滲透力</title></header><body><h1>$3,500乳霜大賣滲透力</h1><p>Kanebo將於9月推出新護膚系列Impress，此品牌是Kanebo眾多護膚系列中售價最昂貴，1支洗面乳都要$400多，主打的乳霜每瓶更高達$3,500，夠晒矜貴。要發揮它的最大護膚能力，楊崢即場教路：「洗面後先將化妝水倒在化妝棉上，一定要好濕，全面搽過後再在面上輕拍每個位置約1分鐘，讓皮膚完全吸收化妝水的精華。最後塗上精華素、乳液和王牌乳霜。」不過，要一嘗Impress有幾矜貴，暫時只能等到9月1日，於銅鑼灣崇光獨家發售。<br>記者：馬靜兒</p><p>Impress（28650978）</p></body></html>
