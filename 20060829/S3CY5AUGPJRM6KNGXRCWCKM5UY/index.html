<html><header><meta charset="utf-8"><title>STARBUCKS新咖啡上場</title></header><body><h1>STARBUCKS新咖啡上場</h1><p>老公一向鍾意歎咖啡，見STARBUCKS新推出高比甘龐咖啡（$119），即刻買包返屋企試吓，沖出嚟嘅咖啡好甘香，口感順滑果然唔錯。原來高比甘龐喺印尼話解作「咖啡農村」，咖啡豆嚟自印尼優質產區北托拉加，北托拉加係高地兼有肥沃火山土壤，所以咖啡豆質素優良。老公飲過都讚我今次買到正嘢，叻囉！<br>記者：黃若茵</p><p>查詢：STARBUCKS（21011398）</p></body></html>
