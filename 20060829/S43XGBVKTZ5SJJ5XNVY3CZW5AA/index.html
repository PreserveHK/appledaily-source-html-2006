<html><header><meta charset="utf-8"><title>恒生董事會議上海舉行</title></header><body><h1>恒生董事會議上海舉行</h1><p>一向以嚟，喺香港上市的H股公司，大部份都會選擇喺內地城市召開董事會及股東周年大會，貴為本港藍籌股嘅恒生銀行，噚日亦事先張揚，9月15日嘅董事會會議，將會在上海舉行，可以話係破天荒之舉。<br> 其實，滙控集團都有個傳統，董事會會議每年都至少有一次，會喺倫敦以外嘅地方舉行，其中1997年及2004年揀咗喺北京進行會議。<br> 恒生副董事長兼行政總裁柯清輝話，今次在上海舉行董事會會議，反映恒生致力於內地發展，該行會繼續以珠三角及長三角一帶的策略性城市為拓展重點。較早前，恒生先至話諗緊日後選上海定北京做佢哋嘅中國業務總部，今次嘅董事會，係咪去視察場地呢？</p></body></html>
