<html><header><meta charset="utf-8"><title>醫學Online<br>新疫苗減嬰孩患肺炎</title></header><body><h1>醫學Online<br>新疫苗減嬰孩患肺炎</h1><p>英國《每日電訊報》昨報道，下月四日開始會為全國初生嬰孩注射新研製的腦膜炎疫苗，以減低他們感染肺炎球菌死亡風險。英國腦膜炎研究基金會行政總裁DeniseVaughan表示，英國及威爾斯每年平均有530名嬰孩感染肺炎球菌，嚴重的會導致腦膜炎或敗血症，死亡率高達20%。就算能倖存，25%感染者也會受到腦部損害、耳聾及癲癇症等永久性傷害。</p></body></html>
