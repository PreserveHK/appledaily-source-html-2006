<html><header><meta charset="utf-8"><title>俏嬌娃向監製致敬</title></header><body><h1>俏嬌娃向監製致敬</h1><p>於70年代風靡一時的電視劇《神探俏嬌娃》（Charlie'sAngel），三位原裝嬌娃姬蒂積遜（KateJackson）、花拉科茜（FarrahFawcett）及積奇蓮史密夫（JaclynSmith）昨日難得在頒獎禮上聚首一堂，並向早前因中風併發症病逝的監製AaronSpelling致敬。<br> 三位嬌娃風釆不減當年，她們在台上向當年監製《神》劇的Aaron致敬後，贏得熱烈掌聲，連監製的遺孀也受嬌娃的說話而感動。她們稱：「我們不時都會見面，現在手拖手出場，感覺時間好像停頓似的。」</p></body></html>
