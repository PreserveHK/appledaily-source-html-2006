<html><header><meta charset="utf-8"><title>KAT-TUN通宵籌2000萬
</title></header><body><h1>KAT-TUN通宵籌2000萬
</h1><p>尊尼組合KAT-TUN主持的通宵慈善節目《24小時愛心救地球》前晚在武道館圓滿結束。據知電視台事前曾收到炸彈恐嚇，現場保安即嚴密戒備，幸好只是虛驚一場。<br> 當晚節目共籌得2.96億日圓（約2,000萬港元）善款，平均收視錄得17.7%，成為節目歷年收視第二位，而KAT-TUN成員龜梨和也主演的感人短劇《勇氣》，更錄得22.7%收視。不過另一成員赤西仁在深夜的泳裝遊戲環節內，因未能在限定30秒內說完對白，慘被木閘擊中頭頂。<br> 另外，二人搞笑組合Ungirls順利完成100公里慈善馬拉松，並創下全晚最高收視32.8%。</p></body></html>
