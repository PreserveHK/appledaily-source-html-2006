<html><header><meta charset="utf-8"><title>UPS借國寶宣傳</title></header><body><h1>UPS借國寶宣傳</h1><p>熊貓係中國國寶，亦係中國送出的外交大使。美國大企業UPS借橋，做咗數百隻熊貓毛公仔，送畀弱勢社群嘅小朋友，順便宣傳佢哋成立咗99周年。<br> 話晒都創立咗差唔多一個世紀，UPS搞咗個大型行動，喺六個亞洲市場，分別送出99隻穿上印有UPS字樣T－恤嘅熊貓毛公仔，畀99位嚟自弱勢社群嘅小朋友，呢批可愛熊貓係早前拍攝UPS日本電視廣告嘅道具，由中國製造，廣告推出後呢批熊貓好受歡迎。<br> 喺香港，趁噚日學前弱能兒童家長會一班小朋友，完成為期兩個月的演說技巧及領導才能訓練課程，UPS將熊貓毛公仔運送上，小朋友個個都好開心，睇嚟熊貓嘅外交手段的確好嘢。</p></body></html>
