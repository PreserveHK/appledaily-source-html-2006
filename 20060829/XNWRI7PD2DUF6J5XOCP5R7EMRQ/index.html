<html><header><meta charset="utf-8"><title>電腦節變影女節</title></header><body><h1>電腦節變影女節</h1><p>今個星期腦界話題，梗係首推香港電腦節，想當然地實有人問啲去過嘅人，今年電腦節有乜好嘢？好多人都喺網上分享今屆「獵物」，不過唔係邊度買芒平、CD-R夠抵買呢啲Post，而係「有好多女」！冇錯今年嘅靚女Promoter真係幾多吓，而且質素比過去幾年好得多，所以搞到人人拎住部相機猛咁影，有啲人套架生更係強過筆者3、4級以上，單鏡大機不在話下，幾萬銀嘅長鏡都見到（唔知有乜用？）。難怪有人直稱今次係香港影女節！<br>喺網上開咗呢個話題，亦都有人好正經咁回答有乜好嘢買，不過多數都係話LCD比較吸引，更有人話整體比外面街價仲要貴，撞唔撞到平嘢就要睇彩數。</p><p>記者：許福合</p></body></html>
