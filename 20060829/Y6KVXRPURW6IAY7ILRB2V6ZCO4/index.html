<html><header><meta charset="utf-8"><title>網民直擊︰短片網羅迪士尼打尖實錄</title></header><body><h1>網民直擊︰短片網羅迪士尼打尖實錄</h1><p>小網民cheungkawai不滿廸士尼樂園太多人打尖，把幾段打尖實錄拍成短片「廸士尼極品」，在YouTube公諸於世。短片所見，有遊客輪候玩遊戲時不守規矩，在排隊的人群中左穿右插，愈走愈前，現場並未有人干預。<br> 短片分工精細，旁白細述「馳車天地打尖佬」、「巴斯光年打尖細路」以及「森林河流之旅打尖細路」等等，看來廸士尼的打尖風氣相當普遍。樂園數日前也曾發生因打尖而起的衝突，一名男子被四名女子指斥打尖，疑因推撞對方受傷而被捕。</p></body></html>
