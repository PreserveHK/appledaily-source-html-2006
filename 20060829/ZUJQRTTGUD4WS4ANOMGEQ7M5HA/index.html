<html><header><meta charset="utf-8"><title>話你知<br>穿刺用具應即用即棄</title></header><body><h1>話你知<br>穿刺用具應即用即棄</h1><p>現時港府沒有監管刺穿行業，衞生署「皮膚穿刺行業––控制感染建議指引」則列明紋身和穿刺的風險，以及預防感染血液和體液傳染病的資料，要求穿刺用具應用完即棄，或要用蒸氣、熱力或化學劑消毒。<br> 該指引列明業界為顧客穿刺時，必須先為顧客以抗菌劑消毒皮膚，技術員若可能接觸到顧客的血液應戴上手套；而穿刺用具應即用即棄，或者以121℃高溫消毒15分鐘，或134℃消毒3分鐘；也可以用滾水煲10分鐘；或用火酒浸10分鐘。</p></body></html>
