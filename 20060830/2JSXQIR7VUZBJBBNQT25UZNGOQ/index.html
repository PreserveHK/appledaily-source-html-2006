<html><header><meta charset="utf-8"><title>早午餐Hea住食</title></header><body><h1>早午餐Hea住食</h1><p>上星期日難得有假放，梗係要瞓晏啲，瞓醒已經過12:00nn，想喫個早餐都難。好彩醒起「Regala」逢周日提供健怡自助早午餐，即刻仆到去試，烚黑松露菌蛋白配多士嫩滑香口勁正。嫌唔夠飽，隊多幾款肉類主菜，食埋甜品，飲埋免費贈送嘅健康特飲，好滿足呀。<br>記者：黃若茵</p><p>RegalaCafe&amp;DessertBar（23138788）<br> 地址：尖沙嘴麼地道71號富豪九龍酒店地下大堂<br> 供應時間：逢星期日11:00am-3:00pm</p></body></html>
