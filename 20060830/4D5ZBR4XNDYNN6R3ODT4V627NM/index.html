<html><header><meta charset="utf-8"><title>Britney售豪宅賺千萬</title></header><body><h1>Britney售豪宅賺千萬</h1><p>懷孕八個月的女歌手BritneySpears，日前終於成功出售位於曼哈頓的單位，為將於萬聖節出世的兒子賺定奶粉錢。<br> 據知Britney的單位樓高四層，由於叫價太高，過去兩年一直未能成交，至近日終於有買家以400萬美元（約3,100萬港元）成交，雖然較Britney原先叫價低200百萬美元（約1500萬港元），但已為她的荷包帶來近約800萬元進賬。<br> 另一女歌手JessicaSimpson日前也打算將其童年舊居以22.5萬美元（約175萬港元）出售。</p></body></html>
