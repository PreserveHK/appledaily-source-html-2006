<html><header><meta charset="utf-8"><title>扣薪有規限<br>扣薪須符《僱傭條例》<br></title></header><body><h1>扣薪有規限<br>扣薪須符《僱傭條例》<br></h1><p>根據《僱傭條例》，僱主可根據下列情況扣薪(只列部份)，例如：<br> ＊僱員缺勤，但只能扣除實際缺勤時間的工資；<br> ＊僱員因疏忽或失職而損壞或遺失僱主的貨物、設備或財產，每次只可按值扣除，但以不超過300元為限。此外，在此情況下扣除的工資總額，亦不能超過僱員該工資期所得工資的四分之一；<br> ＊僱主供給僱員的膳食及住宿費用，可按值扣除；<br> ＊僱主借給僱員的款項，但必須獲得僱員書面同意。<br> 資料提供：勞工處</p></body></html>
