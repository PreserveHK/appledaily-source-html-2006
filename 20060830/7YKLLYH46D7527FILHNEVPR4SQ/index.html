<html><header><meta charset="utf-8"><title>肥杏奔月驚斷威吔</title></header><body><h1>肥杏奔月驚斷威吔</h1><p>胡杏兒前晚在將軍澳電視廣播城拍攝中秋節宣傳片段，以一身低胸造型上陣，令肥杏豐滿上圍更加養眼，她拿着白兔燈籠吊威吔至離地約5呎高，肥杏奔月，十分可愛。</p><p>積極收身</p><p>現時肥杏身形龐大，絕不輕磅，被吊起時與過往她弱質纖纖時相比有何分別，肥杏說：「𠵱家要成四個武師幫我拉威吔囉，真係辛苦佢哋，我都驚威也斷吖。」<br> 肥杏現時積極收身，快將脫離肥妹行列，她說：「近日做運動同去纖體公司，少食零食，通常食湯米粉，少油、甜、鹹味，最終要係健康同安全，唔會反彈。」<br> 問到肥杏有否信心到中秋節時可以回復苗條身材，肥杏只表示現時進展不俗，但不敢奢望。<br> 採訪：卓寶花<br> 攝影：陳順禎</p></body></html>
