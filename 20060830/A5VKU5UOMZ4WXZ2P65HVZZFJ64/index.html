<html><header><meta charset="utf-8"><title>曾獻基遺產管理人被追5億</title></header><body><h1>曾獻基遺產管理人被追5億</h1><p>【本報訊】UFJ（瑞士）銀行前副總裁曾獻基（圖），04年2月在名下價值逾千萬元的遊艇上燒炭自殺死亡，曾獻基遺產管理人昨被銀行入稟高等法院，指曾生前違反誠信及受託人責任，挪用銀行6,410萬美元（約4.99億港元），要求法庭下令遺產管理人將該筆款項交給銀行。曾獻基生前為UFJ銀行副總裁，年薪連花紅約300萬元，01年他以現金3,800萬元買入半山地利根德閣一個單位，又以32萬元投車牌給女友畢嘉慧。案件編號：HCA1871/06
</p></body></html>
