<html><header><meta charset="utf-8"><title>草囗剛見總理晒韓文</title></header><body><h1>草囗剛見總理晒韓文</h1><p>日本偶像組合SMAP成員草囗剛前日到訪韓國，在晚會上以流利韓文與韓國總理韓明淑交談。<br> 此外，SMAP現正舉行全國巡迴演唱會，日前更邀請了與香取慎吾在新碟中合唱一曲的性感女歌手倖田來未前來捧場。當日倖田被安排坐在台前VIP席上，但到SMAP繞場安哥時，倖田竟不守規矩離開座位，走到通道上希望一親偶像。<br> 據知SMAP歌迷之間有慣例嚴禁離開座位，以防造成混亂，倖田此舉令向來重視規矩的SMAPfans相當不滿。</p></body></html>
