<html><header><meta charset="utf-8"><title>　　陳坤耀退休多出路 - 李八方</title></header><body><h1>　　陳坤耀退休多出路 - 李八方</h1><p>好多人爭唔切想見特首煲呔曾，想沾一沾佢嘅貴氣，不過嶺南大學校長陳坤耀就一於唔得閒睬你，以學生為先，噚日本來佢有份獲邀見特首傾施政報告，但陳校長因為答應咗參加嶺大迎新營，推咗特首嘅約會。<br> 陳坤耀同學生玩得好投入，又同全體新生大合照，下年佢就退休，話好唔捨得啲學生，今年亦係佢最後一年主持畢業禮，所以特別珍貴。至於校長退休後會唔會加入政府做局長或者其他高職，陳校長冇明確表態，只係好隱晦咁話，多個界別都有人搵佢，但好大機會唔會再喺大學界工作，咁即係話其他界別可以考慮啦。</p></body></html>
