<html><header><meta charset="utf-8"><title>網民爆料：學生網上爆粗訓導捉到要重罰</title></header><body><h1>網民爆料：學生網上爆粗訓導捉到要重罰</h1><p>老師唔易做，想學生聽話好難，想激嬲學生就話都冇咁易。沙田天主教郭得勝中學本學年創先河，本周一已率先開學。網民報料稱，部份學生因放少幾日暑假，口出怨言，上網吐苦水兼爆粗，被校方發現，昨日訓話宣布嚴禁學生網上爆粗。<br> 有學生在討論區稱：「今日訓導話嚴禁喺網上爆粗，話捉到罰得重過平時細細聲講。」留言一出，網民群起反擊：「你間學校咁不自量力㗎。」又有網民說：「你抓我，如果你可以！」更有人提議學生陷害同窗：「諗諗吓，可以順勢借刀陷害啲同學喎！」<br> </p></body></html>
