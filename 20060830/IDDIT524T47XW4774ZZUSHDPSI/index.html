</title></header><body><h1>新貨出籠：貼一貼眼袋唔見了
</h1><p>長期睡眠不足，很易做成眼部浮腫、大眼袋、黑眼圈和細紋等問題，最近Bio-essence推出的能量消眼袋貼及晶亮緊緻眼貼，含明目中藥成份如人參、鹿茸、當歸精華等，能增強眼部肌膚抵禦能力及補給營養，令眼部肌膚緊緻。只要每星期使用2-3次，潔面後將眼袋貼敷於眼部待15-20分鐘，取下後打圈按摩眼部四周便可。<br><br>記者：黎婉薇<br>查詢：28879884</p><p>Bio-essenceBio能量消眼袋貼$199/6對<br> Bio-essence晶亮緊緻眼貼$159/6對</p></body></html>
