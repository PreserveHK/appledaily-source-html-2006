<html><header><meta charset="utf-8"><title>黎瑞恩否認老公變心</title></header><body><h1>黎瑞恩否認老公變心</h1><p>於02年12月下嫁金利來太子爺曾智明的黎瑞恩，婚後專心相夫教子，過着幸福少奶奶生活。然而，繼月前曾智明被拍下拉大隊到夜總會消遣後，近日又有傳黎瑞恩夫婦感情亮起紅燈，而介入二人婚姻者，正是黎瑞恩的好姊妹車婉婉。</p><p>疑車婉婉介入</p><p>昨日有雜誌報道，先後為夫婿產下一女一子的黎瑞恩，因為身材走樣慘變黃面婆，遭曾智明冷落，上月黎瑞恩獨自到加拿大散心期間，曾智明不但與車婉婉頻頻約會，而且更不避嫌帶車婉婉到其名下酒吧消遣。<br> 對於被好姊妹介入婚姻，黎瑞恩昨在電話中沒好氣說：「亂作嘅，唔回應啦。」問她與車婉婉是否仍是好友時，她說：「梗係啦。」<br> 採訪：林妃</p></body></html>
