<html><header><meta charset="utf-8"><title>星野剃鬚賣大包</title></header><body><h1>星野剃鬚賣大包</h1><p>人氣有增無減的日本性感女星星野亞希，前日與諧星長井秀和現身宣傳吉列新推出的鬚刨。甚懂出位之道的星野，例牌以低胸裝示人，她更即場為對方剃鬚，賣大包大方任昅唔嬲。</p><p>緊盯胸部</p><p>身穿橙色低胸連身裙的星野，俯身替長井剃鬚時，迫爆的Fcup身材盡現眼前。對於星野的好意，長井一於照單全收，一雙眼毫不客氣地緊盯星野，難得星野也全不介意，她還說：「希望能早日替男友剃鬚，可惜現還未有這樣的人出現呢。」</p></body></html>
