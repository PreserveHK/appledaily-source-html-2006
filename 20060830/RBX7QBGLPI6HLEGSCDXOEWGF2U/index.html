<html><header><meta charset="utf-8"><title>周倩圯冇眼睇放電傳聞</title></header><body><h1>周倩圯冇眼睇放電傳聞</h1><p>周倩圯、貝安琪和陳霽平昨日到銅鑼灣出席瑜伽活動，現場播放輕柔的音樂，三女就做出一連串瑜伽示範動作，吸引不少市民圍觀。</p><p>斥斷章取義</p><p>早前周倩圯跟隨無綫節目《美女廚房》到泰國拍外景，事後有雜誌指她在當地遭眾同行藝員杯葛，又指她向主持人鄭中基獻媚，結果慘食檸檬兼被對方以粗口大罵。中基已否認上述報道，但周倩圯昨日提到此事時就表示感到很不開心，她說：「段報道用詞離譜又斷章取義，我為咗出個外景，推咗兩個job，我到𠵱家都唔敢睇呢單報道。」在旁的貝安琪則表示這類報道通常只是誤會一場，如果發生在她身上，她不會害怕，但自己平時一定會小心注意。<br> 撰文：丁寧</p></body></html>
