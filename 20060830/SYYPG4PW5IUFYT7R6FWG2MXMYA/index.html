<html><header><meta charset="utf-8"><title>沙田荃灣新貨逾4000</title></header><body><h1>沙田荃灣新貨逾4000</h1><p>發展商多年來不斷於荃灣及沙田購置地皮，沙田及毗鄰地區，年內住宅新供應約2400伙，荃灣則有1885伙。<br> 沙田區隨着30多年來開拓及發展，大型地皮買少見少，近年已較少大型屋苑發售，屬沙田區伸延的火炭及馬鞍山，成為發展商新目標。長實（001）的馬鞍山新盤嵐岸，短期內發售，提供1030伙。信和（083）的火炭何東樓，同屬大型新盤，市場人士認為，隨着馬鐵通車，將帶動東鐵沿線物業承接力。</p><p>荃灣區年內全新盤有南豐集團的楊屋道項目，屬服務式住宅，據知，約450伙，大部份為細單位，400至500方呎，不少屬1房戶，屬細價上車盤。</p></body></html>
