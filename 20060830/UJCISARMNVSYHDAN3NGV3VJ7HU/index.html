<html><header><meta charset="utf-8"><title>辣椒減肥好辣呀！<br></title></header><body><h1>辣椒減肥好辣呀！<br></h1><p>報紙頭條話有人搽辣椒減肥膏，結果痛到碌地。睇到呢單新聞，本人身同感受，因為我也曾試過同樣情況。兩年前，為了減肥，用咗含辣椒成份的瘦身鹽，加水後在手臂、肚腩、大腿位按摩。因為深信捽大力啲會瘦啲，於是猛力狂捽，不消數分鐘，皮膚發紅及感覺灼熱如火燒般。大驚下，惟有將全屋的冰墊取出，立即敷在手臂、肚腩位，大腿則坐在冰墊上，但灼熱感覺未有絲毫退減。當時急得想哭，好想飛奔往急症室，但又唔敢俾阿爸阿媽知道，只好匿埋喺房避免嚇親佢哋。幸好，半小時後火熱感退卻，而我以後都唔敢用瘦身鹽，以免再重蹈覆轍。<br></p><p>記者：馬靜兒</p></body></html>
