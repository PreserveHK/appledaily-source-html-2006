<html><header><meta charset="utf-8"><title>後勤獎金欠利記未派</title></header><body><h1>後勤獎金欠利記未派</h1><p>新盤過去呢兩個月排山倒海咁出，代理可謂久旱逢甘露，賺佣賺到笑。當然，前線辛苦搏殺，後勤都唔舒服得去邊，因此，代理行都好識做，派番啲特惠金畀佢哋。<br> 繼中原後勤上個月每人有300蚊利是後，美聯啱啱又話派每人1000蚊獎金慰勞後勤員工，港置亦派500至1000蚊特別花紅，藉此表揚同鼓勵員工繼續努力。睇嚟利嘉閣啲管理層都「有壓力」，好快會有好消息安慰吓後勤嘞。<br> 不過，中原同美聯今次出手似乎奀啲噃，記得舊年同前年樓市比較旺嗰陣，班後勤唔係多一個月就有半個月糧。</p></body></html>
