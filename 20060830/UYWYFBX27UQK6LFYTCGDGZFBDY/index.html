<html><header><meta charset="utf-8"><title>特別郵票宣揚和平</title></header><body><h1>特別郵票宣揚和平</h1><p>【本報訊】香港郵政將於9月21日發行一套名為「國際和平日」的特別郵票，以宣揚友好及和平信息。郵票一套五款，從大自然取材，展現世界是充滿「愛」、「和平」、「希望」、「關懷」及「和諧」（圖）。<br> 五款郵票的圖案分別以香港區花洋紫荊象徵愛（面值1.4元），紙鶴寓意和平（1.8元），幸運草寄託希望（2.4元），綠葉滿枝隱喻關懷（3元），地球先生微笑以示和諧（5元）。首日封上則描繪了一個藍天底下綠樹團團，地球先生笑容可掬的畫面。詳情可瀏覽www.hongkongpost.com。<br> 政府新聞處提供圖片</p></body></html>
