<html><header><meta charset="utf-8"><title>貝貝今日戶外暢泳見客</title></header><body><h1>貝貝今日戶外暢泳見客</h1><p>【本報訊】天色明朗，小灣鱷貝貝趕忙跑到室外暢泳一番；漁農自然護理署表示，市民今日起可在濕地公園觀賞貝貝在其戶外新居優游活動。<br> 發言人說，經過專家評估，已把貝貝通往戶外水池的水閘打開，讓牠可以在戶外水池暢泳及與市民見面。貝貝目前仍要適應新居所，市民毋須蜂擁趕來，而觀賞時須保持安靜，避免拍打玻璃等騷擾行為。<br> 貝貝之前在內室接受觀察，其新居戶外活動範圍達72平方米，設有園景秀麗的水池，並有紅外線暖爐、電熱板和電子磅。</p></body></html>
