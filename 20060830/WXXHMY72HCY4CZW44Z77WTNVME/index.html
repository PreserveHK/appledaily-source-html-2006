<html><header><meta charset="utf-8"><title>《凹凸容醫》露股搶收視</title></header><body><h1>《凹凸容醫》露股搶收視</h1><p>美國劇集《凹凸容醫》（Nip/Tuck）憑駭人的整容場面和峯迴路轉的劇情，深受香港觀眾歡迎，飾演風流醫生的朱利安麥馬韓（JulianMcMahon）深受師奶愛戴，在劇中經常露肉的他，在9月美國播放的新一季中又再露股，並且跟客串演出的男演員MarioLopez有一場出浴鏡頭。<br> 在新一季中，講述朱利安飾演的Christian接受MarioLopez飾演的好友幫他做抽脂手術，有集兩人更無遮無掩地沖涼傾偈，頗有斷背味道，加上附送兩人的臀部大特寫，相信這一季9月5日於美國首播的《凹凸容醫》，又會引來熱烈爭議。</p></body></html>
