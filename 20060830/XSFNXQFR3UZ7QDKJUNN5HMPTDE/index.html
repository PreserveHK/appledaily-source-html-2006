<html><header><meta charset="utf-8"><title>放下歧視值得尊重</title></header><body><h1>放下歧視值得尊重</h1><p>吳啟華將於明年迎娶曾在內地擔任公關小姐的任玉民，二人由單純的肉體關係，發展至如今談婚論嫁的階段，殊不容易，臨床身心行為學家李寶能昨日說：「尋歡嘅男性有兩類，一種係自己懂得將感情同性分得好開，只係享受肉體上發洩；另一種係同樣重視自己身體同感情關係嘅人。第二類人如果遇上一個互相欣賞嘅對象，加上重複有性關係，會令大家更加有親密感覺，所以呢兩樣嘢唔係咁多人分得開。」<br> 李寶能更表示男性如果像《風月俏佳人》男主角般，選擇一個曾當性工作者的女性為終身伴侶，絕對值得尊重，他說：「呢個男性唔係因職業歧視人，唔容易㗎！」</p></body></html>
