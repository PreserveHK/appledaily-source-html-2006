<html><header><meta charset="utf-8"><title>是日upload︰貼圖洩憤反麥記加價</title></header><body><h1>是日upload︰貼圖洩憤反麥記加價</h1><p>各大名牌快餐店，今期以麥記最紅。首先有立法會議員何俊仁在中環麥當勞分店受襲後致謝麥當勞員工；然後又有麥當勞宣布連續第二年加價，加幅2%。樹大招風，難免成為網民洩憤對象。「fatfatpig」把一張外國麥當勞分店被毀的圖片，放上無忌電腦論壇貼圖區，題為「麥記宣佈（布）加價之後」。<br> 網民歎為觀止之餘，紛紛發表意見。Twinstargem質疑說：「群情真係咁洶湧？」也有網民認為手段過激：「嚴重咗啲喎……使唔使咁做呀？好彩麥當勞叔叔完好無事。」網絡世界果然無奇不有，移花接木已經惹笑，還有人把子虛烏有的事認真討論。</p></body></html>
