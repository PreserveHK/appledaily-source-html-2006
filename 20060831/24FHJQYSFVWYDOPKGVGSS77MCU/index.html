<html><header><meta charset="utf-8"><title>陳姿允情陷摩洛哥</title></header><body><h1>陳姿允情陷摩洛哥</h1><p>蘭桂坊新酒吧KabukiLounge前晚開幕，配合主題，特別由模特兒扮歌舞伎在入口處接待來賓，吸引寇鴻萍夫婦、鄭詩韻和楊傳亮等名人捧場。<br> 已故時裝設計師俞儷軒的女兒陳姿允性感紅衣非常搶鏡，23歲的她公告回流返港定居，她說：「我唔再返美國做財務喇，返香港幫爹哋手，佢都好開心！之前去摩洛哥玩，又騎駱駝，曬黑咗好多，喺嗰度有男仔追我，又請我騎駱駝，我冇所謂，咪一齊玩，一齊坐。」<br> 採訪、攝影：GeneNg</p></body></html>
