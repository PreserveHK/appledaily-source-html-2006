<html><header><meta charset="utf-8"><title>案件速遞<br>工程經理胸襲繼女囚9個月</title></header><body><h1>案件速遞<br>工程經理胸襲繼女囚9個月</h1><p>【本報訊】中年工程經理在半小時內兩度觸摸12歲繼女胸部，事後跪地向妻女求饒，在庭上卻辯稱案發時正值失業，妻子嫌他賺錢能力不足才誣告他，工程經理結果被裁定兩項非禮罪罪成，昨在粉嶺裁判法院被判入獄九個月。<br> 54歲的被告與妻子、其12歲繼女及另一名女兒住在公屋單位，他被指於今年4月20日晚上11時左右，在寓所內兩度隔衣撫弄睡在廳中梳化上的事主胸部。<br> 案件編號：FLCC1128/06</p></body></html>
