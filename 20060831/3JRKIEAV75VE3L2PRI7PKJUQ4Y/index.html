<html><header><meta charset="utf-8"><title>芭比愛犬會拉糞　餵「狗餅」出「臭臭」</title></header><body><h1>芭比愛犬會拉糞　餵「狗餅」出「臭臭」</h1><p>以後「芭比」（Barbie）除了扮靚、行街等活動外，還要照顧新寵物「坦納」（Tanner）的起居飲食；希望「芭比」不要把「坦納」餵得太飽，因為牠會隨時「拉糞」！<br> 「芭比」娃娃的製造商最近為「貪新鮮」的「芭比」生產了新寵物──毛色金黃的小狗「坦納」，售價為11.99英鎊（約177元港元）。當「坦納」肚餓時，「芭比」要給牠餵啡色「狗餅」，但是「直腸直肚」的「坦納」會立刻「臭臭」，弄得一地邋遢！不過大家不用擔心「損害市容」，事關「芭比」會做個有公德心的狗主。<br> 英國《太陽報》</p></body></html>
