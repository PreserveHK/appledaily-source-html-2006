<html><header><meta charset="utf-8"><title>柏芝住家菜賀霆鋒牛一</title></header><body><h1>柏芝住家菜賀霆鋒牛一</h1><p>前日26歲生日嘅謝霆鋒，噚日朝早七點幾接受商台節目電話訪問，佢自爆話啱啱打緊機，至於女友張栢芝已經瞓着咗，睇嚟佢兩個度過咗一個非常甜蜜嘅晚上。霆鋒話因為屋企一向都唔係太注重節日慶祝，所以佢本人都有成8、9年冇慶祝牛一，今年就特別啲，有女友栢芝同老友陳奕迅同佢共度生日。馮仁昭諗住栢芝咁愛霆鋒，生日一定會送一份大禮畀愛郎，點知霆鋒話女方冇乜表示，只係簡單食咗餐家常便飯就算喇。</p></body></html>
