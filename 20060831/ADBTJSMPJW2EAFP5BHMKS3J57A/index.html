<html><header><meta charset="utf-8"><title>基層兒童缺牙科保健</title></header><body><h1>基層兒童缺牙科保健</h1><p>【本報訊】全港活在低收入家庭兒童多達26萬人，中文大學調查顯示，大部份「貧窮」兒童得不到適當的牙科檢查、娛樂及社交生活，擔心他們不能健康成長，造成惡性循環再影響他們的下一代。<br> 中大醫學院健康教育及促進健康中心去年底訪問6,735名幼兒家長，30%家庭月入不足1萬元；5%更低於5,000元。94.2%月入5,000元以下家庭的兒童，過去12個月未曾檢查過牙齒，因而增加患蛀牙風險；另大部份低收入家庭兒童主要娛樂是看電視。中大建議當局除在幼兒院增設社工，輔導活在低收入家庭兒童，還要擴展牙科保健計劃至幼兒院。</p></body></html>
