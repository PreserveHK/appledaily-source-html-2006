<html><header><meta charset="utf-8"><title>千嬅羨慕側田激吻照</title></header><body><h1>千嬅羨慕側田激吻照</h1><p>楊千嬅和關心妍昨日到銅鑼灣出席「鍋人暖暖哈囉喂」記者會，兩人會於萬聖節當晚與3000人一同吃火鍋，為聯合國兒童基金會籌款。身為聯合國兒童基金會大使的千嬅自言十分喜愛打邊爐，炎夏照吃如儀。</p><p>打定針訪孟加拉</p><p>提到側田的激咀照片登上雜誌封面，千嬅說：「啲相都係佢入行之前影，呢啲私人事，唔方便批評咁多。唔係講風涼話，不過我都想有影呢啲相㗎，𠵱家諗番以前冇影過都有啲遺憾。」<br> 將為活動擔任表演嘉賓的關心妍則說：「我9月會去孟加拉探訪一個禮拜，已經打咗三支針，之後返嚟就專心做新碟。」<br> 採訪、攝影：藍文浩</p></body></html>
