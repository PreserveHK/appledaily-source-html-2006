<html><header><meta charset="utf-8"><title>結合電機與音樂表演</title></header><body><h1>結合電機與音樂表演</h1><p>【本報訊】電機與音樂，風馬牛不相及；技師與歌手，也是兩碼子的事！原本生產真空管的日本機械製造商「明和電機」，結合音樂搖身變作風靡日本的藝術組合──明和電機（圖），並將於10月20及21日在香港大會堂音樂廳舉行非一般的音樂會。<br> 屆時，身穿藍色工服的明和電機，手拿自行研製的前衞荒誕無聊手動電機樂器表演，社長土佐信道也粉墨登場，以幽默逗趣的肢體動作及簡單英語，介紹不同的樂器。門票分160、130及100元，即日起在城市電腦售票處發售。<br> 政府新聞處提供圖片</p></body></html>
