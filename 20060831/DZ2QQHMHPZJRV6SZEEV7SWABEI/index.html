<html><header><meta charset="utf-8"><title>寶姿中期純利1億急增51%</title></header><body><h1>寶姿中期純利1億急增51%</h1><p>▲受惠零售業表現強勁，寶姿時裝（589）截至6月底中期純利1.01億元（人民幣．下同），增51.35%；每股盈利升50%至18分，中期息11分。<br> 期內零售業務營業額增28.2%至3.64億元，佔總收入87.2%，毛利率達81.7%。董事總經理陳啓泰預期，零售業務將繼續是增長動力，並計劃於下半年在內地開設20間新店。他說因原設備製造商業務（OEM）及原設備設計商業務（ODM）毛利分別跌39.8%及61.8%，未來將降低有關比重，集中發展零售業務。&#13;</p></body></html>
