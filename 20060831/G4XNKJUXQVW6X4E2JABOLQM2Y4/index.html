<html><header><meta charset="utf-8"><title>平治起火女司機速逃</title></header><body><h1>平治起火女司機速逃</h1><p>【本報訊】尖沙嘴中間道多層停車場昨午2時許發生火燒車事件，姓何49歲女子駕駛一部CL500型號平治房車，駛往上址2樓停泊時，發現車頭冚「隆」一聲彈開，並冒出煙火，何婦立即離開車廂及報警。<br> 消防員到場將火救熄（圖），平治房車車頭焚毀，消防員懷疑機件故障起火。何婦表示，該部平治房車有12年車齡，上周因波箱有問題送往車房維修，取車只有數天竟然出事。	<br> 劉柏麟攝</p></body></html>
