<html><header><meta charset="utf-8"><title>醫局合約工促轉常額</title></header><body><h1>醫局合約工促轉常額</h1><p>【本報訊】政府人員協會十多名代表約見醫院管理局行政總裁蘇利民，要求將現時近3,000名合約制的服務助理及技術助理，轉為常額僱員，避免他們需要定期續約，並將員工納入薪酬調整機制。蘇利民承諾檢討將合約員工轉為常額員工的機制；日後也擬一視同仁，考慮員工加薪。<br> 政府人員協會發言人指出，屬下的醫療權益委員會本月初訪問逾800名合約僱員，結果發現過半數受訪者未夠一年或每年需續約一次，三成續約時獲加薪，加幅由100至500元。醫管局重申，合約僱員要轉為常額，最少要有六年年資，表現良好，並要自行向局方申請。&#13;</p></body></html>
