<html><header><meta charset="utf-8"><title>無綫極速抄得獎劇</title></header><body><h1>無綫極速抄得獎劇</h1><p>揚威韓國的內地劇集《喬家大院》，講述滿清咸豐初年，山西祈縣喬家大當家生意失敗，病重去世，二少爺喬致庸當家，大太太強迫他放棄青梅竹馬愛人，另娶富家女救家族生意。得到外父財力支持下，加上喬致庸堅持以誠信經商，喬家又重現生機。<br> 當生意愈做愈大，喬致庸不理眾人反對，要開設票號，實行滙通天下和貨通天下，但朝廷盯上了喬家的銀両，不斷借銀助軍打仗，不但賴帳不還，還要喬致庸入獄，弄得喬家幾乎破產，至慈禧太后解除了各地商人可滙官銀的禁令，喬家又得以翻身。而無綫下月播映的新劇《滙通天下》，講及陳豪飾演的齊百川，替山西第一票號老闆喬本業打天下，故事跟《喬》劇十分相似。</p></body></html>
