<html><header><meta charset="utf-8"><title>千萬元豪宅成交增</title></header><body><h1>千萬元豪宅成交增</h1><p>【本報訊】樓市氣氛略好轉，逾千萬元成交逐漸增多。香港置業高級營業經理施議新表示，北角半山海天峰2座高層B室，1365方呎，剛以1390萬元成交，呎價10183元。</p><p>柏景臺勁賺767萬</p><p>施議新表示，剛成交單位，原業主03年9月以880萬元買入，以1390萬元售出，獲利510萬元。屋苑本月錄兩宗成交，呎價均維持1萬元水平。<br> 另一宗逾千萬元成交同為港島區。美聯物業營業經理謝藝表示，北角柏景臺1座高層C室，1276方呎，以1110萬元成交，呎價8699元。原業主早於89年以343萬元買入，持貨17年勁賺767萬元，單位升值2.2倍。</p></body></html>
