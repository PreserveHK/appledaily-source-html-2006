<html><header><meta charset="utf-8"><title>話你知：國家隊徵召條例</title></header><body><h1>話你知：國家隊徵召條例</h1><p>根據國際足協《球員轉會及身份條例》附例第一章，球會必須讓球員出席國際賽日程列明的國家隊比賽；球員必須在比賽前48小時歸隊（熱身賽），外圍賽舉行前4天歸隊（包括比賽當天），若跨洲作賽更需5天前歸隊。<br> 第二章則寫明，足總在比賽舉行前15天去信球員及屬會，球會必須在6天內確定放球員歸隊決定。若該球員缺席國家隊期間為球會上陣，其比賽將被判輸波，而所得分數亦將被取消。</p></body></html>
