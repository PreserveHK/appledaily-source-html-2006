<html><header><meta charset="utf-8"><title>刀手斬人案五男子被捕</title></header><body><h1>刀手斬人案五男子被捕</h1><p>【本報訊】警方繼續搜捕日前於柴灣環翠邨晨光會中心斬人血案的疑犯，連同昨日被捕者共五名男子（年23至31歲）落網，但主謀綽號飛鷹的男子和其妻仍在逃。<br> 消息指出，血案起因是被斬者之一、綽號肥貓的男子，雖與飛鷹同屬「和合圖」，但早前在遊戲機中心為「收𡃁」問題，肥貓恃人多勢眾將飛鷹掌摑一巴，飛鷹妻子遂代夫召七名刀手尋仇，終釀七人被斬傷血案。<br> 晨光會中心的總幹事許耀光和東區區議員龔栢祥，昨午4時與社署助理專員商討資源協助事宜，希望能減少邊緣青少年問題。</p></body></html>
