<html><header><meta charset="utf-8"><title>新澤配售集資3730萬</title></header><body><h1>新澤配售集資3730萬</h1><p>▲新澤控股（095）宣布，向SpinnakerGlobalOpportunityFund配售6500萬股新股，佔擴大後股本9.11%；每股作價0.6元，較停牌前0.57元溢價5.26%，集資淨額3730萬元。另新澤亦以總代價3120萬元，向Spinnaker轉讓蘇州新澤地產40%股權連股東貸款。Spinnaker承諾如有需要，將向蘇州新澤提供3000萬元人民幣資金，作未來建造成本。</p></body></html>
