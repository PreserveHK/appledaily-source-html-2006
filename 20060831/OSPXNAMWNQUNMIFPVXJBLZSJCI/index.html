<html><header><meta charset="utf-8"><title>痛失50萬子女教育費</title></header><body><h1>痛失50萬子女教育費</h1><p>事主李先生跟其他受騙者一樣，在銀行遇上被告，相識約六、七年，起初事主亦抱着謹慎觀望態度，其後看見被告的座駕換完一架又一架，全部均是歐洲車款，跟他投資的人亦得到回報，還可以到日本旅遊，於是將原打算用作子女教育費的50萬元交給被告投資，最後變成血本無歸，事主表示現在仍「很激氣」，更指剛才在庭上雙眼一直「盯」着被告。<br> 李先生昨帶同女兒到庭，他在庭外指受騙人數應多達八、九人，由於被告表現出熟悉投資，又自稱曾任民政署高官，擁有匡湖居物業，認識很多人，看見被告不時換車，令人相信他賺了錢，於是託他投資。李堅決表示被告判刑時一定會再到庭旁聽。<br> 本報記者</p></body></html>
