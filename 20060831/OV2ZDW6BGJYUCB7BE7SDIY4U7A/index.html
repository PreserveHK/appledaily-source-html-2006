<html><header><meta charset="utf-8"><title>3000萬元種金案押後審</title></header><body><h1>3000萬元種金案押後審</h1><p>【本報訊】警方去年瓦解一個涉及3千萬元的種金詐騙集團，其中涉嫌兩男一女成員昨日解九龍城裁判法院提訊，三人被控一項串謀詐騙罪，暫時毋須答辯，案件轉至區域法院審理，三人各准以現金10萬元保釋，押後至下月19日再提訊。<br> 三名被告依次是余景明、梁蓬恩及陳正中，年齡介乎28至46歲，被指於03年8月至去年2月，向供款人訛稱均钀集團有限公司及相關公司的盈利，是由經營實質業務產生，又欺騙供款人，訛稱供款至特定數額後或招募他人參加計劃時，供款人可獲得特定款項，而三人明知均钀集團沒有能力付款。<br> 案件編號：KCCC5178/06</p></body></html>
