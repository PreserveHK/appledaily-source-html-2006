<html><header><meta charset="utf-8"><title>來一頓美味花宴</title></header><body><h1>來一頓美味花宴</h1><p>「桃李中菜廳」選鬱金香、桂花、玫瑰花、茉莉花及荷花等入饌，菜名更起得滿有詩意。桂花幽十里（$140），即鬱金香桂花煙熏銀鱈魚，桂花甘甜魚肉鮮美，兩者味道出奇地匹配；荷花吐艷（$140），即荷花炒海鮮崧，賣相靚絕，上枱荷香四溢，吃這頓精美花宴，保證嚐到味覺視覺雙重享受。<br>記者：陳漢榮</p><p>桃李中菜廳（23134225）<br> 地址：尖東麼地道72號香港日航酒店2樓</p></body></html>
