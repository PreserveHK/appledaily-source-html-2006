<html><header><meta charset="utf-8"><title>荃灣工廈賺163萬</title></header><body><h1>荃灣工廈賺163萬</h1><p>【本報訊】利嘉閣測量師行工商部經理朱亮恒表示，荃灣區大成大廈5樓全層，面積2.0092萬方呎，剛以1180.9萬元易手，平均每呎作價588元，一個月升值16%。<br> 朱亮恒指出，上手業主為資深投資者，7月初斥4048.5萬元，購入大成大廈5、8、9及10樓共4層，其中5樓的購入價為1018萬元；持貨一個月，即成功沽出5樓，獲利162.9萬元。<br> 資料顯示，大成大廈於81年落成，樓高26層，1樓為停車場。</p></body></html>
