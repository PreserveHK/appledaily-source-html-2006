<html><header><meta charset="utf-8"><title>土著超模迷倒澳洲</title></header><body><h1>土著超模迷倒澳洲</h1><p>16歲的澳洲原住民少女模特兒哈里斯（SamanthaHarris）最近人氣急升，她憑着一身古銅膚色、一雙深棕色的大眼睛、厚而微翹的性感朱唇，征服世界舞台，大有機會成為首位土著出身的超級名模！<br> 來自黃金海岸特威德黑茲（TweedHeads）的哈里斯，自小喜歡陽光與海灘，全身滲透健康氣息。哈里斯的母親是澳洲原住民，父親則是德國人，她以身上流着澳洲原住民的血為榮。<br> 哈里斯13歲初登天橋行貓步，15歲已經在悉尼大大小小的時裝表演出任模特兒，是當地著名時裝設計師的御用模特兒，最近更到紐約為一個時裝展拍硬照。她還計劃到斐濟及新西蘭出席時裝表演。<br> 法新社&#13;</p></body></html>
