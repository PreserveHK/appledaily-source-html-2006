<html><header><meta charset="utf-8"><title>地鐵𤓓味惹客恐慌</title></header><body><h1>地鐵𤓓味惹客恐慌</h1><p>【本報訊】地鐵東涌線昨日發生列車故障，有乘客指列車從東涌站開出約6、7分鐘，突然從高速行駛中停下，隨即聞到一陣「𤓓味」，令人以為發生火警，司機廣播指發生故障，之後列車慢駛往小蠔灣車廠，乘客等候約10分鐘後轉乘另一班列車離開。<br> 地鐵發言人指出，昨下午4時50分，該班開往香港站的列車，由於途中接收不到訊號，列車安全系統啓動，煞掣減慢車速，駛到小蠔灣車廠後備月台，百多名乘客轉乘下一班列車。出事列車在小蠔灣車廠檢查維修，東涌線服務未受影響。</p></body></html>
