<html><header><meta charset="utf-8"><title>滬杭甬計劃建購物中心</title></header><body><h1>滬杭甬計劃建購物中心</h1><p>【本報訊】浙江滬杭甬（576）董事長耿小平表示，為進一步開發收費公路相關業務，集團計劃與當地投資者合作，在滬杭高速公路王店出口處建綜合購物中心，總投資不多於5億元（人民幣．下同），滬杭甬佔51%權益，將於08年底建成。若試點成功，將推廣至其他重點出口。<br> 集團於7月1日起完成收購金信證券70.46%權益，他表示，證券業務將於下半年入賬，而證券公司上半年的稅前盈利為1億元。金信已於本月4日改名為浙商證券，集團將繼續物色出售該證券商股權的機會。</p></body></html>
