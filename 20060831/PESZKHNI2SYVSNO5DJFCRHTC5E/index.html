<html><header><meta charset="utf-8"><title>出道四年零緋聞</title></header><body><h1>出道四年零緋聞</h1><p>現年22歲的麥浚龍，父親乃中建電訊集團主席麥紹棠，雖然家境富裕，但醉心娛樂事業的他，在18歲那年向環球唱片自薦當歌手，初出道時備受力捧，但是非不斷，一時被指花錢聘fans造勢，又被取笑其貌不揚兼身材矮小，更被雜誌選為「十大負面人物」之一。<br> 03年廉署「舞影行動」中拘捕22名樂壇舉足輕重人物，Juno及其父也同時被邀協助調查，之後他一直未有露面，並與環球解約，至前年加盟胞兄麥俊翹任老闆的唱片公司SillyThing再戰樂壇。Juno入行四年來一直與緋聞絕緣，雖然曾被指與師妹吳日言拍拖，但只是煲水新聞。</p></body></html>
