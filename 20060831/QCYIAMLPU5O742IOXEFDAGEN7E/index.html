<html><header><meta charset="utf-8"><title>是日upload：地鐵男腋下有啲乜？</title></header><body><h1>是日upload：地鐵男腋下有啲乜？</h1><p>「超嘔心！」「格仔」前日下午乘搭地鐵時發現鄰座男子高舉手臂有異常動作，望真一點，大吃一驚，該男子的行為令人不安，「不停搞自己嗰度（腋下），搞咗勁耐囉。」相片上載香港討論區後，網友議論紛紛評頭品足，「buzz_0819」稱「真係好核突呀，如果我坐佢旁邊，真係有衝動打巴佢！」<br> 也有人抱同情心態，「設身處地」的想到他可能感到腋下不適，「想唞唞氣」才當眾「掹毛」，「jalm」抱打不平，「我真係唔明有咩好笑，可能條友胳肋底痕啫。」最奇怪的是，坐在該男子身旁的乘客竟視若無睹。</p></body></html>
