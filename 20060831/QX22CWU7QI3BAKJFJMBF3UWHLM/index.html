<html><header><meta charset="utf-8"><title>Beyonce插鱷魚仔遭炮轟</title></header><body><h1>Beyonce插鱷魚仔遭炮轟</h1><p>美國樂壇小天后Beyonce早前拍攝全新單曲《RingtheAlarm》封面照時，由於手執兩支滑雪桿插着兩條鱷魚仔，結果受到人道對待動物協會（PETA）的抨擊。<br> Beyonce今年6月已因旗下時裝品牌用上動物皮毛，在紐約一間餐廳遭PETA會員大罵，今次她在唱片封套上「征服」兩條鱷魚仔，PETA也透過一名生物學家對Beyonce表達不滿：「她這樣做是一種虐待動物的行為。」不過Beyonce似乎毫不介懷，昨日她與JustinTimberlake在紐約錄影清談節目《TheEllenDeGeneresShow》時還表現風騷。</p></body></html>
