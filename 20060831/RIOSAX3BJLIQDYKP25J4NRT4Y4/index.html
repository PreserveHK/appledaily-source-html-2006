<html><header><meta charset="utf-8"><title>妻夫木簡單就是愛</title></header><body><h1>妻夫木簡單就是愛</h1><p>正與日本女星柴崎幸蜜運中的妻夫木聰，剛接受新一期日本雜誌《an．an》訪問，大談理想的愛情和對象。<br> 妻夫木聰表示近期返回老家，細嚐母親炮製的餸菜，又與父親飲酒，共敍天倫，談到愛情時，他認為理想的愛情跟理想的家庭生活一樣，都是非常簡單，他說：「其實在我心目中理想的愛情，便好像跟家人一起時一樣，可以擁有輕鬆快樂的時間，大家一同吃早餐，一同睡覺，一起感到溫暖和幸福，便是我理想的戀愛。」暗示與柴崎幸生活得相當愉快。</p></body></html>
