<html><header><meta charset="utf-8"><title>舊換新行動</title></header><body><h1>舊換新行動</h1><p>女仔都是貪新忘舊，買咗新護膚品，舊嘅就擱在一旁。你屋企如果有一瓶價值$200或以上的專櫃品牌面部護理產品，可於9月5日到「OLAY逆時光挑戰」會場，即可免費換取OLAYTotalEffectsUV防曬多元修護日霜1瓶。首100名參加者，更可額外免費獲贈OLAY多元修護潔面布1盒。<br>記者：馬靜兒</p><p>OLAY逆時光挑戰</p><p>日期：9月5日（星期二）<br> 時間：12:00nn-8:00pm<br> 地點：銅鑼灣時代廣場露天廣場II<br> 查詢：28338448歐陽小姐</p></body></html>
