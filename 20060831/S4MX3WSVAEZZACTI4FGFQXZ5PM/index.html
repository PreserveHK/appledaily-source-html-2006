<html><header><meta charset="utf-8"><title>專家意見　無辜受罰學生感無助</title></header><body><h1>專家意見　無辜受罰學生感無助</h1><p>樂苗坊註冊心理學家周婉芬表示，有關補習社的做法實與體罰無異。有關小朋友會不明白何解已作出解釋，但事後仍然受罰，這樣會令她有無助的感覺，間接影響她的抗逆能力（AQ），長遠而言，更會令小朋友將學習與懲罰聯想在一起，令學習動機變差。「有時家長睇補習成果，唔應該淨係睇表面，睇成績有冇進步，應該了解得深入啲，睇佢哋的方法會唔會影響到個小朋友的學習態度。」<br> </p></body></html>
