<html><header><meta charset="utf-8"><title>布殊擰轉背好尷尬</title></header><body><h1>布殊擰轉背好尷尬</h1><p>"MisterPresident，areyougoingtoturnyourbackonme?"<br> 「總統先生，你係唔係擰轉背唔理我呀？」<br> <br> 卡特里娜風災已經過咗成年，但重災區新奧爾良嘅居民毋忘政府救災反應緩慢。前日總統喬治布殊去咗新奧爾良出席紀念活動，一大早先去班戟店食早餐，店內通道好窄，佢攝住攝住行，後面突然有個女侍應語帶雙關問佢係唔係「擰轉背唔理人」。佢呆咗一呆先答「唔係呀，小姐」，然後笑一笑、停一停，再補一句「呢次唔會嘞」，真瘀呀。<br> 法新社</p></body></html>
