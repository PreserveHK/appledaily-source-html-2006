<html><header><meta charset="utf-8"><title>案件速遞<br>男子涉啜兒胸磨擦下體</title></header><body><h1>案件速遞<br>男子涉啜兒胸磨擦下體</h1><p>【本報訊】55歲中年無業漢兩年前與妻離婚，獲准每周帶13歲兒子返其住所留宿3天，無業漢涉嫌在住所啜兒子胸部，及用鬍鬚磨擦兒子下體。案件昨解九龍城裁判法院提訊，他被控6項非禮罪名，暫時毋須答辯，案件押後至下月13日再提訊，待控方準備轉介文件，案件將在區域法院審理。<br> 控方指案情嚴重，擔心被告會騷擾證人，或棄保潛逃，故反對保釋。辯方指被告沒有任何案底，現時無業，倚靠每月2700元綜援維生。裁判官准被告以現金1千元保釋候訊。<br> 案件編號：KCCC5181/06</p></body></html>
