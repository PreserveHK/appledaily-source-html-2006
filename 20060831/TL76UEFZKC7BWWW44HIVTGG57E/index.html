<html><header><meta charset="utf-8"><title>中環中心呎租41</title></header><body><h1>中環中心呎租41</h1><p>【本報訊】企業需求強勁，帶動商廈租務，中區中環中心高層10室，2420方呎，由歐洲基建公司以每月9.922萬元承租，每呎41元，租期3年。<br> 中原香港商業部營業董事廖漢威說，新租客鍾情單位全海景觀，加上該廈為人熟悉，但租金相對吸引，參觀多幢商廈後，落實承租。<br> 中環中心低層呎租29元，高層48元。中區多幢著名商廈空置率偏低，租金持續高企，不少跨國公司及本地企業轉攻其他商廈，刺激整體甲級商廈租務成交。</p></body></html>
