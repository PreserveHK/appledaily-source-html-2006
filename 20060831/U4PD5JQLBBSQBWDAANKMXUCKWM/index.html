<html><header><meta charset="utf-8"><title>中外運快遞業短期仍蝕</title></header><body><h1>中外運快遞業短期仍蝕</h1><p>【本報訊】中外運（598）總裁張建衛昨在港表示，快遞業務開業兩年，仍處起步階段，故續錄得虧損，未來會透過在內地增加網點拓業務，希望1至2年內轉盈，該公司亦與UPS維持戰略合作關係。<br> 中外運董事長趙滬湘又透露，已按照麥肯錫提供的報告重整業務，未來核心業務包括快遞、貨運代理和船務代理，海運、汽車運輸及倉儲碼頭屬於支持性質。張建衛預期，今年資本性開支約20億元人民幣，主要是向母公司收購核心資產，隨着母公司的優質資產注入，海洋運輸業務的貢獻將逐步減少。</p></body></html>
