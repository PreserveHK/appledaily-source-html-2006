<html><header><meta charset="utf-8"><title>案件速遞<br>大班麵包認無牌經營判罰款</title></header><body><h1>案件速遞<br>大班麵包認無牌經營判罰款</h1><p>【本報訊】位於金鐘廊的大班麵包西餅，去年底開業後不久，被食環署巡查時發現店舖未領取有效牌照，被票控一項無牌食物製造廠罪名，大班麵包的公司代表昨到東區裁判法院承認控罪（圖），表示並非蓄意無牌經營，只是申領牌照受拖延才犯案，公司最後被判罰款3650元。<br> 被告為大班麵包西餅有限公司，傳票指被告於去年12月29日及今年1月13日，在金鐘廊B1及B2號舖無牌經營食物製造廠。<br> 案件編號：ESS14095/06</p></body></html>
