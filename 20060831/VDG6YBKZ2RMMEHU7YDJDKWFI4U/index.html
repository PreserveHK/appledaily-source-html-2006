<html><header><meta charset="utf-8"><title>兩青年圖偷車被捕</title></header><body><h1>兩青年圖偷車被捕</h1><p>【本報訊】兩青年糾黨犯案，昨凌晨在沙田覬覦停泊路邊的一輛貨櫃車，但被警員巡經撞破當場就逮。貨櫃車停泊在沙田頭路沙田官立小學對開，凌晨3時半，兩名姓周及姓黃（19及23歲）的疑犯用電筒照射車廂，圖謀不軌，但被兩名巡警撞破。疑犯逃跑及與警員糾纏，最後被制服(圖)，並搜出一部對講機。當中一名疑犯報稱受傷需送院；另一名警員擦損輕傷。貨櫃車查驗後證實無損失，警列干擾車輛處理。<br> 伍浦鋒攝</p></body></html>
