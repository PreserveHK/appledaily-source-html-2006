<html><header><meta charset="utf-8"><title>　　新機登場美女出迎 - 李八方</title></header><body><h1>　　新機登場美女出迎 - 李八方</h1><p>機場噚日有一架別致嘅新飛機抵埗，呢架取名叫「進步精神號」嘅國泰空中巴士330-300型號客機，外貌雖然冇國泰嘅「香港精神號」咁靚，但係簇新嘅機身都幾醒神，係國泰第100架飛機，即係肥龍去收番嚟嗰隻。<br> 喺停機坪上，國泰又特登安排另一架喺1946年投入服務嘅Niki複製版同新機齊齊亮相，仲有十位身穿唔同年代空姐制服嘅國泰空姐爭妍鬥麗，令到沉悶嘅停機坪生色不少。「國泰陳四萬」陳南祿笑到見牙唔見眼，大家咁捧場，國泰唔知會唔會減票價，嚟一招與民同賀60周年呢？</p></body></html>
