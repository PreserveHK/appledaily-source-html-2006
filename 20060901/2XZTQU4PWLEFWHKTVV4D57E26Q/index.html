<html><header><meta charset="utf-8"><title>Kary率歌迷敬老</title></header><body><h1>Kary率歌迷敬老</h1><p>吳雨霏（Kary）為鼓勵fans多參與有意義活動，早前她的歌迷會「K4Kary」與「香港傑出青年義工協會」合作，於暑假舉行了一連串的義工活動。</p><p>表演話劇</p><p>Kary的歌迷在資深義工指導下，先後到位於觀塘順天邨的九龍婦女福利會黃張見紀念老人之家探訪四次，並且設計了一套話劇，表演給長者觀賞，Kary扮演長者，演出時fans出了多個難題考驗她，她都能應付過去，但過程中卻笑料百出，𠱁得一班長者高興不已。</p></body></html>
