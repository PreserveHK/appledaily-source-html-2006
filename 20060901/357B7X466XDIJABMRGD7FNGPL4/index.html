<html><header><meta charset="utf-8"><title>美聯搵人辦勉勵尖子</title></header><body><h1>美聯搵人辦勉勵尖子</h1><p>美聯主打請新人嘅「管理優才拔尖計劃」，聽日舉行，美聯話過去一個禮拜，超過200位應徵者，初步反應同佢哋嘅預期差唔多。睇嚟美聯今次對呢個計劃都幾重視，連主席黃建業亦開口講番幾句，進一步解吓畫，佢話今次主要係請後勤管理人員，希望以全新嘅管理文化同理念，去調校呢班新生一代，最重要自然係提高管理效益。<br> 黃主席更加挑選咗3位董事級要員，包括楊永健、郭玉滿同埋歐沚軒，兼職做宣傳大使，勉勵班新人，作為由低做起、終有一日會成功嘅人辦。</p></body></html>
