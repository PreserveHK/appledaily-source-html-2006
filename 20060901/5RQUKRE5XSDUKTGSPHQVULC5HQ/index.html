<html><header><meta charset="utf-8"><title>陳沛嘉怨財路被阻</title></header><body><h1>陳沛嘉怨財路被阻</h1><p>模特兒陳沛嘉前日離奇地主動向部份傳媒發聲明，指自己多年來工作大減，絕迹名牌騷，全因某名模為怕地位不保，拒絕與她同場，她不滿有人隻手遮天，矛頭直指曾傳不和的名模陳嘉容。</p><p>發聲明澄清</p><p>聲明見報後，陳沛嘉昨日即忙於工作，全日在影樓影相，她接受電話訪問指事件未有新進展，並說：「我只係為自己解釋，因為一直有傳言話我揀工作、唔喺香港，其實唔係真囉。」<br> 問陳沛嘉未來可怕與陳嘉容同場尷尬，她即說：「我唔係懷疑某一個人，見唔見面我控制唔到，不過當事人做過乜嘢，自己會知囉。」是非中另一女主角陳嘉容則未有回覆。<br> 採訪：DebbieLum&#13;</p></body></html>
