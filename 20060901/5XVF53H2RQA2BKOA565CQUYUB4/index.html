<html><header><meta charset="utf-8"><title>世紀21補習及格率高</title></header><body><h1>世紀21補習及格率高</h1><p>好多代理行都有開辦持續進修課程畀前線修讀，不過，地監局公布嘅考試成績就麻麻哋，最近仲加深難度㖭，要有好成績就更困難。<br> 凡事冇絕對，世紀21培訓部經理馬志權話，修讀公司開「E牌」課程嘅學員，考試及格率約五成，比市場平均嘅兩成為高，日前公布嘅考試結果，其中一個學員廖仲樂，仲答啱晒全部試題㖭。<br> 原來廖仲樂唔係行內人，一直做電腦相關嘅工作，覺得代理極有發展前景，有意加入，舊年考咗個「S牌」，但「E牌」就過唔到關，由朋友介紹報讀完世紀21嘅課程，一次就掂嘞。</p></body></html>
