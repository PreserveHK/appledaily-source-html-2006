<html><header><meta charset="utf-8"><title>方志偉開學日返新工</title></header><body><h1>方志偉開學日返新工</h1><p>9月1日係莘莘學子開學日，亦係香港總商會新任總裁方志偉正式返新工嘅大日子。<br> 上任總商會總裁翁以登早喺今年4月過檔星巴克賣咖啡，同月，總商會艾爾敦已經向傳媒介紹接替翁以登嘅人選方志偉，仲事先張揚，話佢要到夏天先會上任。<br> 方志偉早喺02年接替張敏儀出任香港駐東京經貿首席代表，今年2月已經退休返港。不過佢退而不休，過檔總商會，咁去商業機構受薪，按公務員休假規定，要先過冷河。不過，查實方志偉過去數月來已返總商會，為交接過渡做準備工夫。</p></body></html>
