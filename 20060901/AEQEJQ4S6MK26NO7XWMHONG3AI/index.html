<html><header><meta charset="utf-8"><title>神州數碼主業報捷</title></header><body><h1>神州數碼主業報捷</h1><p>【本報訊】神州數碼（861）公布4至6月的首季度業績，純利升87.3%至5489萬元；攤薄後每股盈利6.29仙，升85.6%；營業額升42.9%至56.12億元。<br> 公布指出，公司三大業務均錄得增長，當中分銷和系統業務的利潤呈上升趨勢，服務業務則在主要行業贏得大額定單。<br> 分銷業務期內收入增長38.5%至33.31億元，當中以台式電腦、筆記本電腦和消費IT產品業務增長較快；系統業務營業額升38.1%至16.6億元，毛利率亦由8.8%升至9.3%；服務業增長93.6%至6.2億元。</p></body></html>
