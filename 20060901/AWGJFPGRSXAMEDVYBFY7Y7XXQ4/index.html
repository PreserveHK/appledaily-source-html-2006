<html><header><meta charset="utf-8"><title>蔣世豪入選戰烏國<br></title></header><body><h1>蔣世豪入選戰烏國<br></h1><p>香港足球代表隊在亞洲盃外圍賽位列小組第3，下周三將會在大球場，與烏茲別克進行出線關鍵一戰。足總昨日公布20人大軍名單，吳偉超、文彼得及司徒文俊等港腳沒有被徵召，反而早前宣布退出港隊的蔣世豪（圖）再次上榜。</p><p>港隊名單</p><p>門將：范俊業、陳家麒<br> 後衞：利偉倫、陳偉豪、李偉文、沈國輝、<br> 謝敏榮、馮繼志<br> 中場：蔣世豪、陳耀麟、羅振邦、沈國強、<br> 潘耀焯、潘文廸、梁振邦、李思明<br> 前鋒：陳肇麒、朱兆基、羅志焜、卓卓</p></body></html>
