<html><header><meta charset="utf-8"><title>中國無線純利增九成</title></header><body><h1>中國無線純利增九成</h1><p>【本報訊】中國無線（2369）因今年推出新功能的「雙待雙模手機」，受市場歡迎，刺激中期純利升90.9%至6228.5萬元；每股盈利12.54仙，升56.75%。中期息1仙。<br> 期內營業額4.34億元，升1.52倍。財務總監蔣超表示，「雙待雙模手機」為全球首創技術，用戶可以同時享用兩個不同網絡的服務，例如朋友致電客戶在港的GSM網絡手機號碼，該身處內地的客戶可使用CDMA網絡服務，自動接收有關訊號而不需要自行轉換網絡。<br> 上半年公司的智能手機銷量因而大增1.2倍至10萬部，當中8萬部屬上述新功能手機。</p></body></html>
