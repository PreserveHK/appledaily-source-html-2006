<html><header><meta charset="utf-8"><title>有線主播登盧浦大橋腳震</title></header><body><h1>有線主播登盧浦大橋腳震</h1><p>有線娛樂新聞台主播黃翠如最近兼任節目《活得很滋味》主持，首項任務就是到上海發掘好玩事物。她表示以往為了採訪才出埠，未能好好遊覽，所以一直很羨慕旅遊節目的主持，不過今次上海之行令她感受到旅遊主持不易做。</p><p>300多級樓梯</p><p>黃翠如說：「嗰日要去征服盧浦大橋嘅300幾級樓梯，原先以為有電梯可以上到頂，點知只係可以上到一半，結果我要頂硬上，後來攝影師話要拍多次我上樓梯嘅情況，於是我又要行番落去再嚟過，當時氣溫高達36度，我簡直有想跳橋嘅感覺，結果拍完之後，對腳震咗幾日。」<br> 撰文：葉雪</p></body></html>
