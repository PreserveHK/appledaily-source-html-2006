<html><header><meta charset="utf-8"><title>真人真事<br>艷屍案探員墮情網</title></header><body><h1>真人真事<br>艷屍案探員墮情網</h1><p>由《職業特工隊》（MissionImpossible）及《義膽雄心》（TheUntouchables）大導白賴仁狄龐馬執導的《艷屍案中案》，改編自《幕後嫌疑犯》（L.A.Confidential）著名犯罪小說作家占士奧特洛的作品。故事源於40年代荷李活一宗真實兇殺案，當年一名艷星ElizabethShort（美雅嘉絲蒂娜飾）被強暴支解後曝屍路旁，警探杜威（佐斯哈尼特飾）奉命調查，豈料他發現女友姬莉（施嘉莉祖安遜飾）竟與案件有關，同時禁不住迷上了身份顯赫的瑪德蓮（希拉莉史雲克飾），迷霧般的真相與線索漸漸糾纏一起。</p></body></html>
