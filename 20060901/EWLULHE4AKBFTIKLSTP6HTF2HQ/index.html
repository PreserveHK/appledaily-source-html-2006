<html><header><meta charset="utf-8"><title>醫學Online<br>雞蛋可令關節炎惡化</title></header><body><h1>醫學Online<br>雞蛋可令關節炎惡化</h1><p>不少患類風濕關節炎的患者都會投訴食用某些食物後疼痛加劇，其實是可以解釋的。挪威一項研究發現，類風濕關節炎患者食用某些食物後，體內產生的抗體明顯增加，令發炎反應加劇，導致關節痛情況更為嚴重。研究人員分析了14名關節炎病人及健康人士的血液樣本及腸液，結果發現關節炎病人的免疫反應不正常，又在病患者身上找到與奶、蛋、豬肉及魚有關的抗體。</p></body></html>
