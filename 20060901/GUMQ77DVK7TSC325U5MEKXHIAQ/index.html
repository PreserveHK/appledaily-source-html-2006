<html><header><meta charset="utf-8"><title>東涌3000居民試吊車</title></header><body><h1>東涌3000居民試吊車</h1><p>【本報訊】快將開幕的旅遊吊車「昂坪360」昨日繼續第二日試搭活動，安排大約3,000名昂坪與東涌居民參加，全日運作大致暢順。<br> 試搭的市民於早上11時起陸續抵達東涌吊車站，但也有市民誤以為昨日有免費試搭而「摸門釘」，部份人更是從深水埗及馬鞍山等區專程過來。居於馬鞍山的教師黃先生一家六口，昨日本想趁暑假最後一天一嘗坐吊車滋味，最終失望而回。昂坪360營辦商Skyrail發言人表示，今日將會邀請旅遊事務署、旅遊發展局及多個政府部門代表試搭吊車。</p></body></html>
