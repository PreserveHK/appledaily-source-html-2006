<html><header><meta charset="utf-8"><title>劉明康幫中大做教授</title></header><body><h1>劉明康幫中大做教授</h1><p>中國內地銀行排住隊來港掛牌，令香港人趨之若狂也令內地人有點不滿，負責批核的中國銀監會主席劉明康（圖）相信也有一定壓力。這位倫敦城大的MBA，曾在英國工作，比較開明。他在中銀出身，除了93年調任福建省副省長一年外，基本上都是在銀行系統工作，未掌銀監前是中銀董事長，看到中銀來港吸引一百萬人認購，劉主席應該好高興。<br> 劉明康今個月尾又會來港，今次嚟應中大邀請嚟演講，講「中國的銀行業──機遇與挑戰」，佢仲應承中大做工商管理學院榮譽教授。咁嘅哥利，中大都有榮譽啦。</p></body></html>
