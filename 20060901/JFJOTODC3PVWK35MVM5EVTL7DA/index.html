<html><header><meta charset="utf-8"><title>窮學生求助</title></header><body><h1>窮學生求助</h1><p>【本報訊】新學年今日開始，但全港有超過37萬名兒童的家庭收入低於貧窮線，每年都要為籌借學費及書簿費而煩惱。社區組織協會昨聯同約100名家長與學生到政府總部請願，要求當局放寬申領學生資助的條件及擴大免費教育的年期。該會社區組織幹事王智源批評，每年約有42萬學生申請學費或書簿資助，但只有15萬人獲得全免，而且審批條件苛刻，家庭入息限額必須低於貧窮線的家庭入息中位數15%，令很多窮學生無法獲得足夠資助，要自行想方法補貼學費及書簿費。</p></body></html>
