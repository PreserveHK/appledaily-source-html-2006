<html><header><meta charset="utf-8"><title>話你知<br>半數焦慮症患者易腹瀉</title></header><body><h1>話你知<br>半數焦慮症患者易腹瀉</h1><p>中文大學精神科學系教授李誠表示，患上經常焦慮症的病人，有一半經常出現肚痛、腹瀉及便秘等腸道問題，估計不少患腸易激綜合症的病人同時有焦慮問題，因腸易激嚴重影響病人的社交生活，「好多病人俾個病困擾，同醫生講吓講吓就會喊出嚟。」<br> 李誠指出，按世界衞生組織對經常焦慮症的定義，肚痛是測量是否患上經常焦慮症的其中一個標準，反映焦慮與腸道敏感問題關係極大，不少腸易激的病人都出現焦慮症狀，故腸易激的病人也應注意自己是否患上焦慮，要及時接受治療。</p></body></html>
