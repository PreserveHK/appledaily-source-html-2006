<html><header><meta charset="utf-8"><title>每周Q&amp;A：都市人失眠可喝甚麼？</title></header><body><h1>每周Q&amp;A：都市人失眠可喝甚麼？</h1><p>問：生活步伐急促緊張，工作壓力沉重，令城市人普遍出現失眠，除了牛奶、安眠藥外，還有甚麼東西或方法，可以讓人安然入睡？<br> <br> 答：原來睡前喝一杯甘菊茶，可令人安然入睡的效果更勝牛奶。甘菊一向用來治療神經疲勞、皮膚毛病、消化不良和婦女經痛等問題，而且甘菊茶不含咖啡因，飲後不會出現提神作用。最近德國更有研究證實，甘菊可增加體內某些化合物數量，減輕肌肉疼痛及提升抗菌能力。</p></body></html>
