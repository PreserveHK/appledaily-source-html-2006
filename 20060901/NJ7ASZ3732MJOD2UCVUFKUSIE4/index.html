<html><header><meta charset="utf-8"><title>醫學Online<br>吸煙致死又有新數據</title></header><body><h1>醫學Online<br>吸煙致死又有新數據</h1><p>英國《泰晤士報》報道，每5宗35歲以上人士死亡個案，即有1宗是由吸煙引起。英國政府的健康數據顯示，04年英格蘭及威爾斯共有501,000名成人死亡，其中18%，即89,000人的死因與吸煙有直接關係。資料又顯示每年有逾50萬宗入院個案與吸煙有關。此外，嬰兒猝死個案由04年的每1,000名有0.48名，大幅下降至去年的每1,000名有0.41名。</p></body></html>
