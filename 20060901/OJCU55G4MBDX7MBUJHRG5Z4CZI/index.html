<html><header><meta charset="utf-8"><title>上戶彩貼紙相玩不文</title></header><body><h1>上戶彩貼紙相玩不文</h1><p>向來形象清純的日本青春偶像上戶彩，被《BUBKA》雜誌翻舊賬，刊出了她約在六年前與友人拍下的貼紙相。相中的彩妹不但表情鬼馬，更寫下了不少不文的語句，當中具有淫穢或粗俗的意思，實在令人咋舌，估不到鏡頭前乖乖的她，也有反叛的一面。</p><p>哭成淚人</p><p>另一方面，身為新一代日本廣告女王的上戶彩，前日在記者會宣傳她與時裝設計師山本寬齋合作的舞台劇《太陽之船》時，竟然因對方在劇中充份表演出親子的愛，感動得當場哭成淚人。</p></body></html>
