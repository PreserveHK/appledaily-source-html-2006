<html><header><meta charset="utf-8"><title>阿嬌台灣騷嚴陣以待</title></header><body><h1>阿嬌台灣騷嚴陣以待</h1><p>組合Twins、張惠妹、台灣組合S.H.E和日本偶像組合w-inds.明晚會於台灣出席「MTV封神榜萬人演唱會」，大會原定只安排w-inds.有獨立休息室，但因Twins成員鍾欣桐（阿嬌）早前在大馬演出時在後台被偷拍，故大會特別安排獨立休息室給Twins。</p><p>增加保安員</p><p>大會十分緊張這次阿嬌的演出，遂決定在所有藝人聚集的大休息室，另外再間房給Twins使用，以往後台只安排10名保安人員巡查，明日將增加一倍人手，其中6人從下午2時開始進行反偷拍偵測，餘下4人則負責維持秩序。	<br> 採訪：黎寶蘋</p></body></html>
