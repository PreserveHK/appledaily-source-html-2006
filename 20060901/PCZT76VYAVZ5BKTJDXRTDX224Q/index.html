<html><header><meta charset="utf-8"><title>案件速遞<br>少年涉姦16歲女網友</title></header><body><h1>案件速遞<br>少年涉姦16歲女網友</h1><p>【本報訊】16歲少年初次約晤網上認識的同齡少女，涉嫌帶她返住所施暴，又用剪刀威嚇及向她身體噴漆油拍裸照，少女返家向母親哭訴及報警。涉案少年昨在粉嶺法院被控一項強姦罪，控方反對保釋時指，警方在被告寓所撿獲女事主身份證及手機，申請將案押後，化驗有關體液、所穿衣物等，押後至9月21日再訊。<br> 馮姓被告為中四學生，控罪指他於8月25日，在大埔汀角路大元邨一單位內強姦一名16歲少女。　案件編號：FLCC1965/06</p></body></html>
