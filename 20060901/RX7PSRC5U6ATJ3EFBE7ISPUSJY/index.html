<html><header><meta charset="utf-8"><title>「抄女」集各家之成</title></header><body><h1>「抄女」集各家之成</h1><p>跟鄭秀文：近日有網友爆容祖兒近年的演唱會與唱片封套等多個造型勁抄鄭秀文，更被指為「天之抄女」。<br> <br> 跟陳慧琳：祖兒早前拍百老匯電器廣告，其造型與陳慧琳的MV造型如出一轍。<br> <br> 跟歌：祖兒的《明日恩典》一曲被指與一首名為《AmazingGrace》的詩歌旋律相似。<br> <br> 跟偶像：去年在紅館舉行的演唱會中，一幕濕身誘惑抄足韓國歌手Rain淋雨的表演形式。<br> 資料來源：《蘋果》資料室</p></body></html>
