<html><header><meta charset="utf-8"><title>陳茵媺單打葉燕唔起眼</title></header><body><h1>陳茵媺單打葉燕唔起眼</h1><p>應屆港姐冠軍陳茵媺昨日與父親一起出席在跑馬地聯合國兒童基金會舉行的活動，陳父全程手持攝錄機拍下女兒在活動上的一舉一動，陳茵媺在場頒發嘉許狀予青少年義工，場面熱鬧。</p><p>即時反擊</p><p>提到候選亞姐13號葉燕被指與陳茵媺樣貌相似，不過對方竟不屑做她的老翻，陳茵媺昨日馬上向對方反擊，她說：「冇可能要每個人都鍾意我，聽完都覺得冇乜所謂，我有睇報紙，但係冇留意佢。」<br> 對於有網友將其兩年前拍的廣告放在網上讓人瀏覽，更指她昔日身材平平無奇，對此她說：「希望大家可以多啲留意我其他方面，好多人嘅身材都好過我。」<br> 採訪、攝影：駱華齡</p></body></html>
