<html><header><meta charset="utf-8"><title>YUKI上周添丁</title></header><body><h1>YUKI上周添丁</h1><p>日本前樂隊JUDYANDMARY主音YUKI，上年初兩歲大兒子疑因患嬰兒猝死綜合症，突然喺睡夢中離世，令佢非常痛心，上星期佢已再為音樂人丈夫倉持陽一生咗個仔。下星期推出全新個人大碟《Wave》嘅YUKI，前日已經透過所屬事務所嘅官方網站（www.sonymusic.co.jp/Music/Info/YUKI/special/060831/from_yuki.html）宣布咗呢個喜訊。</p></body></html>
