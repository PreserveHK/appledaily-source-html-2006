<html><header><meta charset="utf-8"><title>老牌影星GlennFord病逝</title></header><body><h1>老牌影星GlennFord病逝</h1><p>曾喺1978年舊版《超人》（Superman）電影中飾演超人養父嘅美國老牌影星GlennFord，噚日喺在加州比華利山家中逝世，享年90歲。Glenn從1939年踏入影圈以來曾演出超過200部電影，由浪漫喜劇到西部片都有，演技多元化，1961年更憑《富貴滿華堂》（PocketfulofMiracles）獲得金球獎最佳男主角，據知近年來Glenn多次心臟病發，健康一直令人擔心。</p></body></html>
