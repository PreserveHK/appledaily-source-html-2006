<html><header><meta charset="utf-8"><title>Daniel、姬妮芙倫敦展新裝</title></header><body><h1>Daniel、姬妮芙倫敦展新裝</h1><p>韓國人氣型男Daniel早前夥拍荷李活女星姬妮芙柏露（GwynethPaltrow），為服裝品牌BeanPole拍攝秋冬服裝廣告，廣告已在前日曝光。<br> 廣告在倫敦的街頭拍攝，Daniel以一身英式紳士打扮示人，充滿書卷味道。<br> 姬妮芙則束起一頭及腰長髮，完全看不出33歲的她已為一女一子之母，外形與Daniel可謂非常合襯。</p><p>如熱戀情侶</p><p>兩人手挽着手，不時相對而笑，恍如一對熱戀中的情侶。為了增加廣告的真實感，拍攝時更將現場的汽車聲等雜音收錄在廣告之內。</p></body></html>
