<html><header><meta charset="utf-8"><title>Britney登記女嬰禮品單</title></header><body><h1>Britney登記女嬰禮品單</h1><p>就快生第二胎嘅小天后BritneySpears，日前被人睇到喺洛杉磯童裝店PetitTresor登記咗大批女嬰用品禮物清單，預備親朋戚友用來送禮，當中包括粉紅色嬰兒衣服及房間用品，仲有一盞約9,400港元嘅水晶吊燈。計埋條數足足高達3萬美元（約23萬港元）嘅禮物，連佢朋友都話：「Britney喺店內好似瘋狂一樣，佢唔會以為啲朋友會將禮品全數買晒啩?」Britney今次仲唔係生女？</p></body></html>
