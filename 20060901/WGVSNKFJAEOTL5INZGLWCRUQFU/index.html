<html><header><meta charset="utf-8"><title>金允珍愛亞洲男性</title></header><body><h1>金允珍愛亞洲男性</h1><p>憑人氣劇集《迷》（Lost）在美國打響名堂的韓國女星金允珍，早前為本港名人雜誌《PRESTIGE》遠赴夏威夷、洛杉磯等地拍攝9月號封面。她表示以往美國人只認識李小龍，多得香港及內地明星近年成功打進美國市場，至令當地亞裔人能夠抬頭。<br> 於美國長大的金允珍自言可能是電影《生死諜變》的北韓女間諜形象深入人心，韓國觀眾認為她只會演揸槍打壞人的硬朗角色，直至《迷》的出現，大家才會知道她可演溫婉嫺淑的角色。她又說：「畢竟我是在韓國發迹，我最愛的是亞洲男性。」</p></body></html>
