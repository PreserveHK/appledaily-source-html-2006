<html><header><meta charset="utf-8"><title>醫學Online<br>長者患窒息症易中風</title></header><body><h1>醫學Online<br>長者患窒息症易中風</h1><p>《美國心臟協會雜誌》最新一篇研究文章指，患睡眠窒息症（Sleepapnea）長者，中風機會較一般長者多2.5倍。文章引述西班牙一班醫護人員，他們在過去6年經觀察及記錄了400名年齡介乎70至100歲患有睡眠窒息症的年老長者，結果共錄得20宗中風個案，比率較其他長者為高。而於05年美國也有研究指患睡眠窒息症長者，較一般人中風機會高出3倍。</p></body></html>
