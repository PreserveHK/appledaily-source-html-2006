<html><header><meta charset="utf-8"><title>醫學Online<br>止痛藥減前列腺肥大</title></header><body><h1>醫學Online<br>止痛藥減前列腺肥大</h1><p>止痛藥可減少男士前列腺肥大。美國明尼蘇達州MayoClinic的研究員JenniferSt.Sauver表示，男士若每日服食阿士匹靈或其他非類固醇消炎止痛藥，可減少出現前列腺肥大的危機及徵狀達25%，研究建議服食消炎止痛藥可以延遲或預防前列腺肥大。但有醫生反對男士服食阿士匹靈或消炎藥物，並指若果服食這類藥物有可能引致多項併發症，如潰瘍、出血等。</p></body></html>
