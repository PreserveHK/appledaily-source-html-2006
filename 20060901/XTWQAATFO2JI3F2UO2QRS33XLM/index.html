<html><header><meta charset="utf-8"><title>滙豐訓練　小小高球手</title></header><body><h1>滙豐訓練　小小高球手</h1><p>係人都知，銀行最鍾意搞贊助，賓卡就最愛高球，咁既然畀得錢，梗係要搵番啲啱口味嘅活動嚟搞。睇怕滙豐（中國）都係咁諗，所以噚日公布，會同中國高球協會合作，搞一個名為「滙豐明日冠軍訓練營」，話要培訓一批技術拍得住老虎活士嘅內地高球選手。<br> 滙豐話，呢個訓練營會喺北京、成都、深圳及上海四個地方開辦，主要針對年輕球手，經過培訓之後，每個地方都會揀一個技術最好嘅小球手出來，再參加11月13日，喺上海舉行嘅決賽，一戰高下。</p></body></html>
