<html><header><meta charset="utf-8"><title>九龍　柏景灣升值33.1%</title></header><body><h1>九龍　柏景灣升值33.1%</h1><p>▲大角嘴柏景灣8座中層G室，645方呎，以320萬元轉售，每呎4961元。原業主6年前購入價240.4萬元，賺79.6萬元，升值33.1%。</p><p>畢山勁賺175萬元</p><p>▲九龍塘畢架山花園（圖）2期17座低層F室，1051方呎，連車位，以505萬元沽出，每方呎4805元。美聯黃季麟說，上手業主4年勁賺175萬元，升值53%。</p><p>昇悅居年半蝕19萬</p><p>▲香港置業陳子光透露，長沙灣昇悅居1座低層D室，面積647方呎，以247轉手，呎價3818元。賣方持貨年半蝕19萬元，貶值7.1%。</p></body></html>
