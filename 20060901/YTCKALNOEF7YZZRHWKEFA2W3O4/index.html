<html><header><meta charset="utf-8"><title>星光行未交易即有租客</title></header><body><h1>星光行未交易即有租客</h1><p>買寫字樓做長線投資真係好考眼光同運氣，買得抵都不特止，仲要搵個好租客，租個好價錢。<br> 中原黃玉琴最近報料，話尖沙嘴星光行（圖）10樓08室嘅買家認真好眼光加好運，8月初用500萬買咗呢個878呎嘅全海景單位，呎價5695蚊，成交期去到9月底。點知件貨都未到手，就有租客用2.1萬同佢租，呎租24蚊，計落回報有成5厘，真係相當唔錯。<br> 𠵱家星光行海景單位叫價每呎6200蚊，呎租叫價就24、25蚊。計番條數，呢位醒目買家足足平咗超過8%接貨，租金就同𠵱家嘅叫價差唔多，係咪好羨慕呢？</p></body></html>
