<html><header><meta charset="utf-8"><title>壽包周街派</title></header><body><h1>壽包周街派</h1><p>旺角幾時都人頭湧湧，噚日更係針都插唔入，華華忍唔住迫埋去八吓，竟然見到豐澤幾個高層，包括董事總經理羅敬仁、商品總監吳宗禧，以及家庭電器及非零售部總監邵瀚華，同一班同事喺大街大巷派壽包，搞到途人蜜蜂摟蜜糖，爭住要，千幾個壽包，轉吓眼就派完。<br> 見到老外羅敬仁大汗叠細汗，捧住一大籠壽包周街派，場面都幾趣怪，佢亦派得好投入，派包之前，仲有切大壽包儀式，對佢嚟講，呢項任務都夠晒新奇好玩啦。<br> 豐澤派得壽包，自然係慶祝生日，唔經唔覺佢哋已經踏入三字頭，所以搞咗個「三十大晒」慶祝活動同優惠，包括指定貨品低至七折，以及「玩晒三字頭狂賞」。</p></body></html>
