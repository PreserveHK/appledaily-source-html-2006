<html><header><meta charset="utf-8"><title>議員促規管醫療集團</title></header><body><h1>議員促規管醫療集團</h1><p>【本報訊】財雄勢大的醫療集團佔據市場，醫生群起反擊。醫療界立法會議員郭家麒聯同三個醫生組織，發起一人一信行動，要求當局盡快立法規管，訂立發牌制度及專業守則，以保障病人權益及維持醫生專業水平。<br> 郭家麒昨日表示，近期有醫療集團被揭發使用非法流感針、限制旗下醫生用藥及在保險合約中列出限制性條款等，加上醫務委員會日後可能容許醫生賣廣告，醫療集團可動用龐大資源宣傳，若廣告內容誇張失實，可能損害病人權益。參與行動的包括香港醫學會、香港西醫工會及公共屋邨執業西醫協會。</p></body></html>
