<html><header><meta charset="utf-8"><title>僱主無買勞保入獄</title></header><body><h1>僱主無買勞保入獄</h1><p>【本報訊】一名僱主違反《僱員補償條例》，一年內兩度被發現未有為僱員投購工傷補償保險，昨日在東區裁判法院被判監禁兩個月，成為本港首宗因沒有為員工投購勞保而被判即時入獄的個案。<br> 勞工處在2004年12月的一次例行巡查時，發現酒樓洗碗部承辦商謝建新沒有按照法例規定，為一名僱員投購勞保。該處根據《僱員補償條例》第40(1)條起訴謝建新。他於2005年12月被判罰款1萬元及監禁兩個月，緩刑兩年執行。勞工處在判刑後再到案發地點進行跟進巡查，發現該僱主仍未為其僱員投購勞保，於是再提出起訴。被告昨日在裁判法院承認控罪。</p></body></html>
