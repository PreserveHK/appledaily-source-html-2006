<html><header><meta charset="utf-8"><title>「每座城市都有曼哈頓」</title></header><body><h1>「每座城市都有曼哈頓」</h1><p>「似乎中國每座城市都出現『曼哈頓』。」內地時興用外國地名或人名作為大廈的名字，江蘇南京有「約瑟夫公寓」、北京有「哈佛館」。英國《金融時報》中文網專欄作家許知遠批評，這反映國人似乎永遠缺乏自信，老是想模仿別人，只有通過國際社會的肯定，才會肯定自己。<br> 許知遠指出，中國像是一個突然被推入現代世界的遲到者，步伐慌亂，「從胡同、弄堂搬進了『東方曼哈頓』……她總是想模仿別人，卻從不相信自己的生活」。中國城市被喻為「千城一面」，城市的「同質化」嚴重，不是根據自身條件和發展的需要建設、規劃，而是東抄抄，西抄抄，毫無個性。<br> 本報記者<br> </p></body></html>
