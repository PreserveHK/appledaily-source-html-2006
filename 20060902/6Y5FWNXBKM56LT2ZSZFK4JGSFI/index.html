<html><header><meta charset="utf-8"><title>長澤新片票房差</title></header><body><h1>長澤新片票房差</h1><p>日本上位青春偶像長澤正美繼電影《TOUCH》後，最近主演另一部改篇自安達充漫畫嘅真人電影《ROUGH》，上周六喺當地上映後反應一般，預計票房收入只係《TOUCH》嘅三分一。以游泳為主題、由長澤正美同速水直道擔正嘅《ROUGH》，雖然以長澤嘅矜貴水着場面為賣點，但就難以吸引觀眾入場，該片上映啱啱滿一個禮拜，電影公司就已經打定輸數，預計只可收3,300萬港元，比起《TOUCH》嘅一億港元票房相差一大截。</p></body></html>
