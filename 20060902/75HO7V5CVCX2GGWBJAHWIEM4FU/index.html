<html><header><meta charset="utf-8"><title>賭王剔除十姑娘訴訟</title></header><body><h1>賭王剔除十姑娘訴訟</h1><p>【本報訊】「十姑娘」何婉琪02年興訟指胞兄「賭王」何鴻燊，擅自解散一間合股公司，要求檢閱賬目及賠償損失，十姑娘其後獲法庭許可翻查賬簿，更在04年重新將公司註冊。何鴻燊昨指十姑娘惡意興訟，申請剔除訴訟成功，兼獲訟費。涉案的雅景地產投資有限公司，大股東為信德船務，而何婉琪及何鴻燊均為公司董事及股東。何婉琪在入稟狀指，何鴻燊偽造會議紀錄，在她不同意下，於02年3月撤銷雅景的公司註冊，要求檢閱賬簿及索償。<br> 案件編號：HCA2798/02&#13;</p></body></html>
