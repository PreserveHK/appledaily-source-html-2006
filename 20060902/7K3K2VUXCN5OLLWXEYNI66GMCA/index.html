<html><header><meta charset="utf-8"><title>原名紀念蔣介石</title></header><body><h1>原名紀念蔣介石</h1><p>位於台灣桃園縣大園鄉的中正機場，1968年規劃興建時，原本命名為「桃園國際機場」。原名蔣中正的台灣總統蔣介石1975年逝世後，當局為紀念他，當機場在1979年落成，改名為「台灣中正國際機場」，沿用至今27年。<br> 即將改名的中正機場，距台北市40公里，車程約40分鐘。機場面積約1,223公頃，有兩座航運站、南、北兩條跑道，以及126個停機位。<br> 中正機場客運量從1979年的300萬人次，逐年增加至2004年的2,000萬人次；貨運量亦由79年的19萬公噸增長到現時的150萬公噸。<br> </p></body></html>
