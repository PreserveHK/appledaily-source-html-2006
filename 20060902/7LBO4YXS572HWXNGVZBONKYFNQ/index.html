<html><header><meta charset="utf-8"><title>娛片site：欣宜奪港姐冠軍</title></header><body><h1>娛片site：欣宜奪港姐冠軍</h1><p>鄭欣宜在YouTube網上，被網民tien001先後將她和母親沈殿霞移花接木，製成極盡刻薄的「大隻X」與「金剛」預告片及「無間道」片段後，有網民前日又製作「欣宜—有了你世界更美」MV，並註明因日前接獲一名疑是欣宜的人投訴，故特製講述欣宜奮鬥史的MV贖罪，寫上：「獻給不屈不撓的女孩—欣宜……希望啲人看完會開始欣賞欣宜嘅努力。」令凌零發笑破肚皮。<br> 該片以李克勤舊歌《有了你世界更美》作背景音樂，不斷播放欣宜由小到大、由肥到瘦不同階段的相片，經電腦加工後，最後食腸欣宜戴上后冠和捧權杖，成為港姐冠軍。</p></body></html>
