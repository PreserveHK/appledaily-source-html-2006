<html><header><meta charset="utf-8"><title>大塚愛一拖三放煙花</title></header><body><h1>大塚愛一拖三放煙花</h1><p>與濱崎步同屬avex唱片公司的日本女歌手大塚愛，最近主演了新片《東京Friends》，片中描寫她與三位女性的友情，不過現實中的她卻在公餘時間與三名男子出外吃飯遊玩。</p><p>暢遊台場</p><p>昨日出版的日本雜誌《Friday》，日前偷拍到現年23歲的大塚愛在東京台場海岸，與三名男子一同玩煙花，據一名行內人士爆料說：「當日與大塚愛一起的男子是唱片公司的工作人員，雖然她曾與前經理人拍拖，但現在的已是別人了。」</p></body></html>
