<html><header><meta charset="utf-8"><title>　　馬會浸大合編中藥典籍 - 李八方</title></header><body><h1>　　馬會浸大合編中藥典籍 - 李八方</h1><p>中醫藥近年咁受歡迎，賽馬會中藥研究院同浸大中醫藥學院合作，一齊編制咗本《當代藥用植物典》，分為「東方篇」（兩冊）、「西方篇」同埋「嶺南篇」，圖文並茂咁介紹全球800幾種常用藥用植物嘅名稱、化學成份、藥理作用。<br> 馬會中藥研究院總裁利德裕博士話，呢本藥典嘅第一冊，由大約10位專家同浸大師生花咗三年時間完成，初版會印1,000本，每本賣400大元，當係小試牛刀，觀察市場反應。其餘三冊就預計之後每隔半年完成一冊。利博士仲話，稍後會出埋簡體版同英文版。</p></body></html>
