<html><header><meta charset="utf-8"><title>嚴政花咀Daniel似食雞</title></header><body><h1>嚴政花咀Daniel似食雞</h1><p>韓國型男Daniel現正忙於與女星嚴政花拍攝新片《Mr.Robin追求記》，前日電影在首爾拍攝兩人拍拖戲時，公開讓傳媒探班。休息期間，Daniel整蠱做怪做出鬼馬表情，逗得嚴政花十分開心。<br> 其後，電影又在附近酒店舉行記者會，嚴政花自爆早前與Daniel拍攝接吻戲時發生的趣事，她說：「拍吻戲前，我因頂不住肚餓而叫了外賣與他分享。結果到正式拍攝時，竟從Daniel嘴裏傳來陣陣炸雞味道。」</p></body></html>
