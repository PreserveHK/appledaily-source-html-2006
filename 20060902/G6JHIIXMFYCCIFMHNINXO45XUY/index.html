<html><header><meta charset="utf-8"><title>最後來料：希臘「讓球」跌飛</title></header><body><h1>最後來料：希臘「讓球」跌飛</h1><p>衞冕歐洲國家盃冠軍的希臘，周六在歐國盃外圍賽首仗明顯有落飛迹象；希臘作客世界排名73的摩爾多瓦，「讓球盤」希臘讓半球/一球由1.99倍，跌至1.92倍；不過主客和的客勝維持1.75倍。其餘賽事並沒有明顯落飛迹象。<br> 另外，足智彩周五宣布，將於9月9日開鑼的意大利甲組聯賽，將開設這項賽事「冠軍」投注，「參考賠率」將於周一公布，並於星期二中午12時開始接受投注。</p></body></html>
