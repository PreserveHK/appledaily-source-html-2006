<html><header><meta charset="utf-8"><title>首兩輪外圍賽焦點場次<br>意法寃家再聚頭</title></header><body><h1>首兩輪外圍賽焦點場次<br>意法寃家再聚頭</h1><p>該世界盃冠亞軍組成今輪外圍賽最矚目的戲碼。最精采的自然是恩怨，法國球王施丹在世界盃決賽名譽掃地，法國隊友們當然要擊敗意大利出出氣；慢熱的意大利很可能失準，但最起碼要保住不敗，否則就太丟世界冠軍的臉了，別忘記到時候，意大利將穿上着4顆星（4次世界盃冠軍）會徽的球衣。此外，意大利新教練鄧納東尼也需要擊敗法國樹立權威，法國的亨利、韋拉等也要證明自己能夠接過施丹的班。從往績上看，雙方也是旗鼓相當，近3次碰頭，兩隊90分鐘打成平手，結果進入加時階段或12碼，法國隊勝出2次。</p></body></html>
