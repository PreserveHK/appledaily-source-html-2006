<html><header><meta charset="utf-8"><title>為育英才中學老師減薪教小學</title></header><body><h1>為育英才中學老師減薪教小學</h1><p>【本報訊】新學年開學伊始，對教師也是新挑戰。已通過英文基準試兼獲嘉許狀的胡老師，由於希望小學生從小打好英文根基，毅然放棄已任教20多年的中學教席，昨日起在鮮魚行學校擔任小學英文教師，年薪比中學教席減少逾十萬元。<br> 原本任教高中課程的胡老師稱，現時許多中學生因小學時英文基礎欠佳，就讀中學時已無法追上英文課程，當中尤以口試表現最差，許多中學生根本無能力以英文進行小組討論。為協助改善根基，索性新學年起往小學任教。該校校長梁紀昌說，今年有數名教師由中學轉往該校任教，均為充滿教學熱誠的教師。</p></body></html>
