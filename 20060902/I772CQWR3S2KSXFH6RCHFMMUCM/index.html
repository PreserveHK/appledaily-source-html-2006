<html><header><meta charset="utf-8"><title>專家之言<br>大班椅先考慮要四平八穩</title></header><body><h1>專家之言<br>大班椅先考慮要四平八穩</h1><p>專門研究及設計復康用具的香港理工大學醫療科技及資訊學系譚永昌博士表示，椅腳有四個轆、有椅背、扶手及外貌似小型梳化的大班椅，常用於安老院及醫院等地，屬於很普遍的復康家具，而提供這類復康椅的供應商，椅子款式和設計均是五花八門。專業人員在評估大班椅是否安全時，主要考慮椅子是否四平八穩、椅轆有否上鎖、椅身的重心，以及座椅會否過高或過窄等，避免使用者容易翻倒。<br> 譚永昌補充，個性較暴躁人士如坐大班椅，有可能經常「撐腳」而易翻倒。另外，他很少聽聞坐大班椅會引致使用者骨折的意外，而一般的大班椅均很耐用，很少有重大的損毀。</p></body></html>
