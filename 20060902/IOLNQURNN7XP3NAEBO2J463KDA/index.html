<html><header><meta charset="utf-8"><title>　　昂坪360試搭高官唔見影 - 李八方</title></header><body><h1>　　昂坪360試搭高官唔見影 - 李八方</h1><p>昂坪360呢幾日枕住安排各界人士試搭吊車，噚日本來輪到一班政府高官同行會成員去做白老鼠，但唔知係咪天氣太熱，結果冇乜人出席，兩位有關嘅局長，冬冬同大蛇葉都唔見人。<br> 噚日試搭嘅人士，除咗一大班各部門代表，就淨係得一個旅遊界嘅立法會議員楊孝華畀面撐場。難為成班行家仲專登熬巴士上去昂坪市集，全部曬到大汗叠細汗，結果撲個吉，自然「媽媽聲」啦！<br> 有昂坪市集嘅商戶好失望咁話，昂坪360吊車，話晒都係今年主打嘅旅遊項目（雖然仲未肯定幾時先啟用），政府高官咁唔重視，叫佢哋成班商戶點可能唔失望吖。</p></body></html>
