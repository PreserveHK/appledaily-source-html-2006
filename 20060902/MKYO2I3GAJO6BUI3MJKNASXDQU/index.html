<html><header><meta charset="utf-8"><title>陳苑淇啪針亂隊酒發花癲</title></header><body><h1>陳苑淇啪針亂隊酒發花癲</h1><p>陳苑淇與官恩娜（Ella）前晚到銅鑼灣出席某啤酒品牌舉行的活動，Ella與眾森巴女郎大跳森巴舞，陳苑淇則與非洲鼓手齊打非洲鼓。<br> 陳苑淇表示試過打完流感針後飲酒，最後因酒精與藥物影響而失控，她說：「嗰次飲完兩杯就發咗癲，掃晒枱面啲嘢落地，之後醒番就喺個朋友屋企。」她又稱有女性朋友到酒吧消遣中招，她說：「佢哋行開一陣，返埋位飲番同一杯嘢，其中一個女仔就發晒姣。」</p><p>否認翻撻</p><p>另外，早前有報道指Ella戴上一條「R」字的頸鏈，被傳翻撻緋聞男友吳卓羲（Ron），Ella前晚否認此事，並揚言現時單身，暫時會專注工作。<br> 採訪、攝影：張俊銘</p></body></html>
