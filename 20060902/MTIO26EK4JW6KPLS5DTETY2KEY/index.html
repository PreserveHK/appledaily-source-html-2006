<html><header><meta charset="utf-8"><title>Lil'Kim監躉Look自嘲</title></header><body><h1>Lil'Kim監躉Look自嘲</h1><p>因牽涉暴力事件而被判監一年的性感rapperLil'Kim，上月獲釋後昨日首度踏足舞台，但她並無發表肺腑之言，反而穿上橙色囚犯衫，由兩名「獄警」押送上台，自嘲一番。</p><p>興奮向男歌手頒獎</p><p>在2001年因牽涉一單紐約槍擊案而判刑的Lil'Kim，昨日擔任最佳男歌手音樂影帶頒獎嘉賓，她笑說︰「過去一年我身邊的都是女人，因此能夠頒獎給最佳男歌手，我特別興奮。」不過Lil'Kim的囚犯衫下內有亁坤，「獄警」將它撕脫後，她即露出一襲金色舞台衫，博得全場掌聲，也令得獎的JamesBlunt十分驚喜。</p></body></html>
