<html><header><meta charset="utf-8"><title>京城激盪火紅裙</title></header><body><h1>京城激盪火紅裙</h1><p>意大利品牌Valentino最近分別於尖沙嘴海洋中心和銅鑼灣利園開設分店，擴大於香港的銷售版圖。另外，今年是中國意大利年，本月10日至20日於北京中國美術館舉行有關來自意大利的珠寶、名畫和時裝展覽，Valentino有份參與今次的盛事，更專程空運20多條Valentino最著名的火紅色晚裝裙到北京，展出從80年代至今的紅裙作品，有部份更是黑珍珠納奧美金寶（NaomiCampbell）與莎朗史東（SharonStone）穿過的真品。</p></body></html>
