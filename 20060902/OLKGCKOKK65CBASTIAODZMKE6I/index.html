<html><header><meta charset="utf-8"><title>楊千嬅揀錯「基」</title></header><body><h1>楊千嬅揀錯「基」</h1><p>楊千嬅昨日到灣仔，錄影無綫節目《志雲飯局》，無綫總經理陳志雲送她一部黑膠碟唱機和其偶像陳百強一張簽名大碟，令千嬅喜上眉梢，其間陳志雲還語帶雙關、大玩文字遊戲取笑千嬅揀錯「基」，他說：「鄭中基同呢架機爭好遠呀呵？」千嬅聞言即笑說：「係呀，理想同現實係有分別嘅。」<br> 千嬅透露一直很希望成為《志雲飯局》的受訪嘉賓，她說：「本來以為佢（陳志雲）係高層就會好嚴肅，但係睇過佢問古巨基係咪戴假髮就覺得好好笑，一定要嗱嗱聲上嚟！」<br> 採訪、攝影：藍文浩</p></body></html>
