<html><header><meta charset="utf-8"><title>首兩輪外圍賽焦點場次<br>「雙克」兄弟相殘</title></header><body><h1>首兩輪外圍賽焦點場次<br>「雙克」兄弟相殘</h1><p>這兩個本來屬於同一國家的球隊，現在要各自為戰。這是兩隊第5次碰頭，捷克隊之前取得2勝1和1負的成績，壓倒自己的「細佬」。兩國在1993年分裂，斯洛伐克首次參與國際比賽為1996年歐國盃外圍賽，當時與強隊法國、羅馬尼亞及波蘭同組下，排全組第3名未能出線；1998年世界盃外圍賽，捷克和斯洛伐克被編在同一組，結果兄弟相殘下分列第3、4位，眼看着南斯拉夫、西班牙出線。從目前實力看，捷克隊明顯強於斯洛伐克，即使與德國、愛爾蘭同組下，捷克出線機會頗大，但「雙克」雙雙出線的機會則不高。</p></body></html>
