<html><header><meta charset="utf-8"><title>發哥領黃金甲出征</title></header><body><h1>發哥領黃金甲出征</h1><p>由鞏俐、周潤發同周杰倫主演嘅《滿城盡帶黃金甲》，片商日前喺網上率先披露預告片，歷時1分20秒，除咗有大場面外，都係以鞏俐同周潤發嘅鏡頭做主打，一直標榜係主角之一嘅周杰倫就淪為「配角」，出咗兩個正面鏡頭，連名都冇。有關方面話：「用鞏俐、周潤發作為北美預告片的主角，只是考慮到兩人在海外的影響力，內地宣傳片則有可能考慮以周杰倫為主。」<br> 網址：www.sonyclassics.com/curseofthegoldenflower/<br> </p></body></html>
