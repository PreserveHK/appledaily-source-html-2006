<html><header><meta charset="utf-8"><title>全新Plasma營造私人影院</title></header><body><h1>全新Plasma營造私人影院</h1><p>一早被阿John打來嘈醒，趕到他家時，卻神神秘秘要我閉上眼，不久即聽到澎湃的聲音，不禁問：「想不到你家好像變了私人影院。」John得意道：「LG全新50PC1R及60PY2RPlasmaTV，備有50及60吋高解像度螢幕，特有的3D數碼梳型濾波器可將訊號有效分離，減少雜訊干擾，提升畫面質素。60PY2RPlasmaTV獨有30W超低音喇叭，聲音極具震撼。它亦有特設雙電視調諧器，可支援同時播放兩個不同電視頻道，以後爭電視看的情景便不會再出現呢。」
</p><p>查詢：35437777（LG）<br> 記者：林佩婷</p></body></html>
