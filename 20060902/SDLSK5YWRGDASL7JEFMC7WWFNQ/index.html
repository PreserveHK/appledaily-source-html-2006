<html><header><meta charset="utf-8"><title>首兩輪外圍賽焦點場次<br>德國新帥誓贏波</title></header><body><h1>首兩輪外圍賽焦點場次<br>德國新帥誓贏波</h1><p>世界盃季軍德國由新教練路維帶領出戰歐國盃外圍賽，和世界盃後接任教練職位的教頭一樣，路維需要透過這個賽事提高自己的聲望，從而讓德國人忘記前任教練奇連士文。<br> 然而，路維的首場比賽就面臨考驗，世界盃時的後防主力紛紛缺陣，加上各大聯賽剛開鑼，球員的狀態成謎；更糟糕的是，他們首場外圍賽就遇上勁旅愛爾蘭，勝負難料。<br> 從往績看，雙方近3次碰頭，愛爾蘭取得1勝2和，德國隊2次主場皆未能擊敗對手。所幸，愛爾蘭由缺乏執教經驗的前國腳史當頓領軍，比不上多年國家隊助理教練的路維。</p></body></html>
