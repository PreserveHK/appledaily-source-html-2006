<html><header><meta charset="utf-8"><title>歐國外賽制</title></header><body><h1>歐國外賽制</h1><p>歐國盃外圍賽共50隊參賽，分組賽分為7組，除A組8隊外，B至G組每組由7隊角逐，每組頭兩名出線，聯合主辦國奧地利及瑞士共16隊，參加08年的決賽周。分組賽計分方法是勝出3分，和1分而負則0分，依總得分決定排名。<br> 若得分相同，則按以下方法定名次：分組賽對賽得分、對賽球差、對賽入球數、對賽作客入球數。若有關同分球隊排名仍相同，則再按有關球隊在分組賽中全部成績，包括球差、得球、主客入球及公平競技得分決定，若仍相同則抽籤決定。&#13;</p></body></html>
