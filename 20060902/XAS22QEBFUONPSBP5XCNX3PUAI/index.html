<html><header><meta charset="utf-8"><title>華度8月首揚威</title></header><body><h1>華度8月首揚威</h1><p>《蘋果波經》新球季首個月份的名家貼士擂台挑戰賽已完成，其間佳作包括上輪國際賽，挪威主場打和巴西1:1及瑞士勝列支敦士登3:0波膽2串3過關的華度，最終以接近本金的兩成盈利，成為8月份擂台盟主。<br> 藍鑽石及畢傑在8月底亦屢有佳作，包括前者命中瑞超聯馬模主場勝4:2的50倍波膽，以及畢傑在最後一天的巴甲聯總入球過關。<br> 至於擂台榜下游形勢，牽牛於最後關頭憑一條瑞超聯3串4混合過關得手，及時趕過在月中一度錄得有盈利回報的蘋果波神，後者今月將避戰休息，需待至下月再戰貼士擂台。</p></body></html>
