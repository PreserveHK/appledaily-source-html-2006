<html><header><meta charset="utf-8"><title>英特爾傳下周裁員2萬</title></header><body><h1>英特爾傳下周裁員2萬</h1><p>【本報綜合報道】美國英特爾（Intel）的前僱員和華爾街分析員說，此家全球最大晶片生產商下周可能宣布裁員1萬至2萬人，佔員工總數約10%至20%，藉此每年減省10億美元（約78億港元）成本。</p><p>望每年省10億成本</p><p>美國CNET網絡引述消息人士的話報道，英特爾行政總裁奧特里尼在下周二公布內部效率檢討報告時，將宣布削減1萬個職位。<br> 摩根士丹利分析師埃德爾斯頓估計，英特爾將裁員1.5萬至2萬人，此舉會令英特爾職員人數回復到04年水平。<br> GlobalCrownCapital分析師DavidWu說，英特爾若裁員少過1萬人，將難有效削減開支。</p></body></html>
