<html><header><meta charset="utf-8"><title>網民爆料：巴士司機一邊開餐一邊飛車</title></header><body><h1>網民爆料：巴士司機一邊開餐一邊飛車</h1><p>台灣是港人旅遊熱門地點，有香港旅客暑假期間到當地度假，詎料甫抵埗就遇上驚險場面。乘坐巴士前往台北市途中，巴士司機一邊駕車一邊吃飯盒，有時甚至雙手離開軚盤，巴士「無人駕駛」，在公路上飛馳。<br> 該段片段7月中上載YouTube，拍攝者驚歎司機「好勁呀！」自言未見過這樣一心二用的司機，更為個人安全擔心，「好危險，擔心我嘅生命有危險。」<br> 該片段歷時約1分鐘，之後無疾而終，乘客能否安全抵埗不得而知。有網友稱，遊台遇上問題，可以向台灣交通部觀光局投訴。</p></body></html>
