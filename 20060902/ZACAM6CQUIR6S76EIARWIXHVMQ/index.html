<html><header><meta charset="utf-8"><title>家長拉橫額抗議殺校</title></header><body><h1>家長拉橫額抗議殺校</h1><p>【本報訊】開學等如停學？一名小六男生黃嘉禮，因為原本所讀的屯門村校「屯門學校」被「殺」而停辦，他被教統局安排到區內的官立小學就讀，但其父母指兒子有自閉症、過度活躍及暴力傾向，拒絕讓兒子轉校，昨晨7時半更帶同橫額在屯門學校門外抗議。夫婦拿出多塊寫上「教局有殺冇賠」、「校監戲言教局懶理」等抗議字句的紙牌（圖），黃妻怒稱:「唔通明知個仔唔適合（新學校）推佢去死咩?」。他們逗留一個半小時後離去。<br> 宋光明攝</p></body></html>
