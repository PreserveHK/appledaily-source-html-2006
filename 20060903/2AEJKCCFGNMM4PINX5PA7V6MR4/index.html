<html><header><meta charset="utf-8"><title>缺頜骨少女靠流質活命</title></header><body><h1>缺頜骨少女靠流質活命</h1><p>陝西省合陽縣18歲少女王娜患有世界罕見的「坑面」症，其面部的修復手術將分三階段進行，需時一年之久。<br> 王娜先天沒有雙側顴骨、上頜骨，也沒有上牙床，影響說話能力，平時也只能吃流質食物，迄今沒能上學，經常獨自在家裏，或是幫助收養她的父母做農務，並沒有朋友。<br> 醫院將通過顴骨牽引、骨移植重建面中部骨骼、種植牙齒恢復咀嚼功能三個階段，為王娜進行面部修復。其間，醫院還將以電腦立體技術為王娜重新設計面部，使她與正常人無異。<br> 陝西《三秦都市報》&#13;</p></body></html>
