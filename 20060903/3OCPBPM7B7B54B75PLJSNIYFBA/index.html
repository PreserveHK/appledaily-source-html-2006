<html><header><meta charset="utf-8"><title>非法聚賭可罰10萬</title></header><body><h1>非法聚賭可罰10萬</h1><p>全國政協副主席霍英東的孫兒霍啓仁，與女友及友人在一間備有圓形賭桌的房間內賭錢，在他上載到網上的片段中，清楚可見有賭桌、籌碼及啤牌等賭具，相當「專業」，一班年輕人似有聚賭之嫌。律師黃國桐（圖）昨日表示在港是否構成聚賭，要視乎賭錢的目的與環境證據，一經定罪將判罰數百元至10萬元不等。<br> 黃國桐說：「聚賭係視乎賭錢嘅目的，如果係出席婚宴，大家打吓麻雀，咁就唔算聚賭，但若然成班人係以賭為賭，唔認識身邊嘅人，咁就會構成聚賭。但今次我覺得佢哋只係socialgathering（社交聚會），賭錢只係partofthegame（其中一部份），唔算聚賭。」</p></body></html>
