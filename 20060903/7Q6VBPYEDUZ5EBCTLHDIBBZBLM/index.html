<html><header><meta charset="utf-8"><title>匿名訴私隱無懼羞恥</title></header><body><h1>匿名訴私隱無懼羞恥</h1><p>近年全球興起寫網上日誌，不少名人明星都愛將私事放到網上分享，除抒發心聲外，不少名人之後更大膽將自己的私房照及個人私隱公諸同好。<br> 中文大學精神科學系教授李誠對此說：「blog有一種擁有空間嘅感覺，其中有幾個位會令人感興趣，一係將自己經歷、回憶同人分享；二係好多時都有即時回應，係一種溝通；三係唔使錢；四係有時啲嘢自己話畀人聽唔方便，網上可以匿名，冇咗一種顧及羞恥同責任嘅因素，呢種做法亦可以係表現自己嘅一種做法。」</p></body></html>
