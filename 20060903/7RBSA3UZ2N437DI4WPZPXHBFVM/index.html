<html><header><meta charset="utf-8"><title>娛片site：阿倫寸爆走音男</title></header><body><h1>娛片site：阿倫寸爆走音男</h1><p>近日在香港討論區中，有網友把譚詠麟早前為內地《我型我Show》歌唱比賽北京賽區擔任評判的片段放上網站YouTube，片名為「傻仔試音激死譚詠麟」。<br> 其中一位姓毛的參賽者演繹阿倫的《講不出再見》時，噴咪又走音，嚇得阿倫眉頭猛皺，在參賽者演唱完後忍不住窒對方幾句，其實凌零發聽完都覺得好難頂。<br> 阿倫抵死地問對方是否飲醉酒後唱他的歌，又笑指電影要請喜劇演員時，他大可參加試鏡。當參賽者請阿倫評其歌藝時，阿倫老實不客氣說：「假話是馬馬虎虎，真話是很不好聽！」</p></body></html>
