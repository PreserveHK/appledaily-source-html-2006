<html><header><meta charset="utf-8"><title>李彩華狂插蕭定一</title></header><body><h1>李彩華狂插蕭定一</h1><p>李彩華（Rain）、陳煒同湯鎮業噚日去咗西安出席變靚啲旗艦店開幕儀式，有雜誌寫蕭定一同阿Rain分手半年，指佢話同對方傳緋聞阻住佢識女仔，阿Rain聽完之後話：「佢幻想呀？都黐線，我冇同過佢一齊。」雜誌指蕭定一話因為阿Rain長期工作，令兩人感情轉淡，阿Rain又話：「係都我話佢阻住我識男仔啦，我一路好多追求者，圈內圈外都有，條件OK，但我個名成日同佢扯埋一齊，我話冇嘢人哋又唔信。」</p></body></html>
