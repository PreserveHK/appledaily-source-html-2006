<html><header><meta charset="utf-8"><title>靚太床戲俾內鬼放上網</title></header><body><h1>靚太床戲俾內鬼放上網</h1><p>大熱劇集《靚太唔易做》（DesperateHousewives）今個月23日喺美國廣播公司（ABC）播第三季。不過劇中一幕瑪茜亞歌絲（MarciaCross）嘅重頭床戲，日前俾人放咗上去YouTube。不過我哈仔噚日上網睇過，呢段由網友「Brorson」發放嘅床戲，已經俾人刪除咗。ABC話知道呢件事後非常震驚，懷疑呢單嘢係內鬼所為。不過《靚太》聲勢不再，有人懷疑係咪ABC自己放上去？</p></body></html>
