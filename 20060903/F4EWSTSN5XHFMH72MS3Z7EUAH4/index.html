<html><header><meta charset="utf-8"><title>賭壇老祖霍英東</title></header><body><h1>賭壇老祖霍英東</h1><p>霍震霆幼子霍啓仁將自拍的聚賭片放到網上，影片中清楚可見他們的賭具齊全，看來其與賭甚有淵源的祖父霍英東（圖），已將自己的「賭神因子」遺傳了給孫兒。<br> 霍英東1961年10月與何鴻燊、葉德利及葉漢合組財團，以316.7萬元在澳門奪得賭牌，並在62年1月1日開設第一間小賭場「新花園賭場」，同年「澳門旅遊娛樂有限公司」（澳娛）正式註冊，多年來雄霸澳門賭業。<br> 據《霍英東傳》所述，1986年霍英東辭去澳娛董事長及董事職務，甚至想把所持股份悉數出售給何鴻燊，但何鴻燊推翻交易，其後他將股份全數捐贈給「霍英東基金會」。</p></body></html>
