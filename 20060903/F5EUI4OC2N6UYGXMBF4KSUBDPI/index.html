<html><header><meta charset="utf-8"><title>誰是森林之王？<br></title></header><body><h1>誰是森林之王？<br></h1><p>為了「為甚麼亞馬遜森林裏的動物會絕種？」的研究報告，小明往亞馬遜作實地考察，在當地認識了無膽的獅子、奸險的狐狸、怪誕食人花……，更參加了十年一度的森林之王競選大賽，究竟，誰是森林之王？<br></p><p>《森林之王》<br></p><p>日期及時間：9月15日8:00pm；9月16日3:00pm及8:00pm；9月17日11:00am、3:00pm及8:00pm<br> 票價：$120、$90	地點：香港大會堂劇院<br> 查詢：22687323</p></body></html>
