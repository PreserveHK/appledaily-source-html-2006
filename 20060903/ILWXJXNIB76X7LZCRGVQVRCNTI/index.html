<html><header><meta charset="utf-8"><title>英國MaxPowerLive百萬元型爆改裝貨車</title></header><body><h1>英國MaxPowerLive百萬元型爆改裝貨車</h1><p>香車美人，都是男士們最感興趣之物，所以全英國最大型的改裝車展MaxPowerLive也是以此作號召，吸引數萬名主要是男士的參觀者入場。入場票價逾300港元，得着是欣賞過百部先進有型改裝車及亡命飛車表演，及令人看得眼花撩亂的性感漂亮女模特兒。今年已是第7年舉辦的MaxPowerLive，共有110家展商參與，展銷貨品由整部改裝車至汽車零件、電子儀器及裝飾用品，色色俱備。<br> 記者：梁詠欣<br> 展覽網址：www.maxpowerlive.com</p></body></html>
