<html><header><meta charset="utf-8"><title>英官搞網上親民一團糟</title></header><body><h1>英官搞網上親民一團糟</h1><p>家陣咩都要擺上網，因為咁先算in，英國環境食物及鄉郊事務大臣文禮彬，最近要走喺潮流尖端，佢唔單止將一份「環境合約」草擬文本放上網，仲要學Hit爆嘅維基百科咁，畀市民隨便改內容，集思廣益咁話。可惜事與願違吖，百幾個無聊人即刻搞搗亂，將文本改到阿媽都唔認得，有啲仲九唔搭八，好鬼好笑㖭，好似「新政策係點樣㗎？係咪好似我個樣──我個靚樣咁㗎？」咁搞法文禮彬梗係冇癮啦，最後草草刪咗個草擬文本算數。<br> 法新社&#13;</p></body></html>
