<html><header><meta charset="utf-8"><title>女F4換衫任人裝</title></header><body><h1>女F4換衫任人裝</h1><p>台灣組合女F4平時出親嚟都只係識晒巨胸，佢哋噚日喺台灣出席「ETMall網路內在美購物專家大車拼」活動都唔例外，着低胸裝將胸圍外露，大晒F奶，佢哋仲大膽到叫記者去摸㖭。大會又安排佢哋喺一個用四塊紙皮搭成嘅盒裏面換衫，任人偷窺，好多後生仔，甚至乎有殘障人士坐住輪椅，都透過個窿昅嘢，真係荒唐。<br> 隊長Fanny近排肥咗好多，成塊面脹晒，驟眼望好似麵包超人咁，佢話近排重咗五公斤，𠵱家61公斤。</p></body></html>
