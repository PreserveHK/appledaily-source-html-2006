<html><header><meta charset="utf-8"><title>原子鏸同蘇豪畢仔啱傾</title></header><body><h1>原子鏸同蘇豪畢仔啱傾</h1><p>連原子鏸也覺得早前跟她約會的老外勁似畢彼特（BradPitt）！前晚她在尖沙嘴替婚紗品牌行騷兼獻唱，談到早前被本報拍得與外形激似畢彼特的老外在蘇豪約會，她表示看過報紙後也覺得兩人相像，她說：「我都覺得好似呀。」她解釋這老外是她朋友的朋友，對方來港一遊，她一盡地主之誼帶他飲飲食食。<br> 問原子鏸有否覺得對方追求她？她說：「冇噃，我考慮同一個男仔拍拖，要好長時間了解對方先做決定嘅。」洋化的她又表示洋漢合她口味，她說：「因為我都喺外國長大，同佢哋思想會夾啲嘅。」<br> 採訪：吳天慧　攝影：林德雄&#13;</p></body></html>
