<html><header><meta charset="utf-8"><title>章子移變成驅鼠器商標</title></header><body><h1>章子移變成驅鼠器商標</h1><p>內地著名女星章子怡的「姓名」，被申請註冊為驅鼠器商標？四川渠縣兩名村民前年向政府申請，將和章子怡讀音一模一樣的「章子移」，註冊為驅蟲、驅鼠器商標。而浙江永嘉縣一名村民，前年4月亦申請，將「漲紫怡」註冊為補藥商標。<br> 由於商標目前進入初審公告階段，北京一間知識產權事務所得悉後，認為章子移商標有影射章子怡之嫌，涉及侵害章子怡姓名權，於是通知章子怡兄長章子男。章子男非常生氣，表示仔細調查後，將作出進一步回應。<br> 《重慶時報》</p></body></html>
