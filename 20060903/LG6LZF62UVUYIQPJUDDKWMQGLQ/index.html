<html><header><meta charset="utf-8"><title>河源炸出恐龍蛋化石窩</title></header><body><h1>河源炸出恐龍蛋化石窩</h1><p>在被稱為「中華恐龍之鄉」的廣東省河源市，蝴蝶嶺工業園區工地近日開山爆破時，炸出逾百枚恐龍蛋化石，包括數枚重叠完整的窩蛋、殘缺不全的半邊蛋。但施工隊伍竟沒有保護現場和向當地文物部門報告，令剛出土的恐龍蛋化石被一些工人和市民哄搶一空。<br> 被哄搶的恐龍蛋化石中，有幾枚是極罕見的白色晶體化石，每枚比成年人拳頭還大。河源市博物館前日驗證工地出土的一枚恐龍蛋化石，並確認為真品，約生成於6,500萬年前白堊紀晚期。<br> 《廣州日報》</p></body></html>
