<html><header><meta charset="utf-8"><title>莫文蔚開騷十八銅人助陣</title></header><body><h1>莫文蔚開騷十八銅人助陣</h1><p>莫文蔚（Karen）噚晚喺台灣舉行演唱會，佢喺演唱會上先後換咗幾套衫，不過論最特別嘅一套，就一定係金色貼身透視裝莫屬，佢仲俾打扮成極似電影《食神》入面少林十八銅人嘅舞蹈員抬高獻唱，然後又喺張櫈度大跳辣身舞，擘腿兼大玩自摸，意識大膽。</p><p>馮德倫捧場</p><p>Karen嘅媽咪同男友馮德倫都有去捧場，問馮德倫係咪乘機求婚？佢話：「今天沒有打算，你們問她啦！」莫媽媽就好大方咁話：「Anytime（任何時間），她想嫁都行。」之前鍾欣桐喺馬來西亞俾人偷拍，大會噚晚為安全都派出兩名保安守住後台，以防閒雜人士進出。
</p></body></html>
