<html><header><meta charset="utf-8"><title>半裸燒Pat極速上位<br></title></header><body><h1>半裸燒Pat極速上位<br></h1><p>被譽為中國十大名模的熊黛林，現年24歲，來自南京，家中有父母和一個兄弟，身高179cm，擁有33C、23、34的魔鬼身材，17歲時被發掘當上模特兒。</p><p>享受旅遊感覺</p><p>今年5月熊黛林殺入香港，最初來港行騷時並未受到注意，直到被陳妙瑛看中，成為豐胸代言人，以半裸接拍豐胸廣告後令她人氣急升。<br> 做了七年模特兒，熊黛林自言從未試過這麼性感，之後工作不絕，她說：「我來港工作近四個月，不斷工作，沒有機會欣賞香港的美景。上月偷閒與朋友一起坐天星小輪，雖然只是幾分鐘，但終於可以有旅遊的感覺，我最喜歡吃港式點心和叉燒。」</p></body></html>
