<html><header><meta charset="utf-8"><title>希拉莉暗示選總統</title></header><body><h1>希拉莉暗示選總統</h1><p>"Itjustdependson,youknow,whenandifthathappens.Staytuned."<br> 「（美國準備好迎接女總統未？）咁就要睇吓呢樣嘢會唔會，同埋幾時發生。坐定定睇實啦！」<br> <br> 美國紐約州參議員、前第一夫人希拉莉11月中就要競選連任，美國廣播公司《Nightline》在訪問中旁敲側擊，試探佢有冇意思競選總統，呢句「坐定定睇實啦」一針見血，野心出晒嚟。《紐約郵報》仲大字標題報道：「『坐定定睇實啦』：希拉莉暗示要入主白宮」。<br> 法新社</p></body></html>
