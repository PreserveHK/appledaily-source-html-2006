<html><header><meta charset="utf-8"><title>毛舜筠叫鴨係歪理</title></header><body><h1>毛舜筠叫鴨係歪理</h1><p>毛舜筠（右二）近日榮升咗電影《大丈夫2》嘅編劇同監製，佢噚日聯同劇中眾演員原子鏸（右）同陳小春（左二）等去到電視城接受訪問。毛毛今次係戲中叫帶班姊妹去叫鴨，今次套戲嘅主題就係「女人唔滾，男人唔緊」，佢就認為呢一個係歪理，佢仲話如果老公去滾都冇辦法，一係就選擇離婚。對於《大丈夫2》嘅上映檔期撞正《夜宴》同期，身為監製嘅毛毛就講笑話如果觀眾想入場笑就去睇佢套戲，想瞓嘅就去睇《夜宴》。</p></body></html>
