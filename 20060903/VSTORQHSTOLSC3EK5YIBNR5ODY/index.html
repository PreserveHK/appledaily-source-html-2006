<html><header><meta charset="utf-8"><title>岩佐真悠子比堅尼月曆搶錢</title></header><body><h1>岩佐真悠子比堅尼月曆搶錢</h1><p>雖然剛踏入9月，但不少日本女星已急不及待推出07年月曆搶錢。其中性感女星岩佐真悠子的月曆靚相，已於日前率先曝光。<br> 岩佐在月曆中以多款性感打扮示人，穿上黑色比堅尼的她化上濃妝，表現成熟冶艷的一面。其後她又換上花花比堅尼，硬銷青春氣息，讓fans百看不厭。此外，向來演慣壞女孩的岩佐，在下月16日首播的「月九」新劇《交響情人夢》中，反璞歸真飾演就讀音樂大學的千金小姐。</p></body></html>
