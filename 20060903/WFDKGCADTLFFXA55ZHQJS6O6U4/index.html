<html><header><meta charset="utf-8"><title>木子美徵婚1300男回應</title></header><body><h1>木子美徵婚1300男回應</h1><p>內地豪放女兼網絡作家木子美，近日在自己的網誌上公開徵婚。她聲稱，透過電郵向她求婚的男子已有1,300多名，當中不乏高學歷的專業人士，分別來自上海、廣東、山西等地。<br> 木子美因2003年在網絡上公布性愛日記而引起轟動和關注。她表示不會在求婚人士中貿然作出選擇︰「每個女性都希望找一個學歷高、工作好的男士一起生活，自己也不例外。」她又說：「我不可能為了一個人徹底改變自己，變成賢妻良母甚麼的，那是受虐！」<br> 《重慶時報》</p></body></html>
