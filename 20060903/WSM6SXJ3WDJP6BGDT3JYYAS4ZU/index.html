<html><header><meta charset="utf-8"><title>不見陳早茵韓君婷自封孤兒仔</title></header><body><h1>不見陳早茵韓君婷自封孤兒仔</h1><p>韓君婷前晚到ifc為Marella時裝騷行騷，見她仍然十分瘦削，她說：「我一日未（增肥）滿意，一日都唔會上磅。」問她會否懷念以前籮霸的日子時，她說：「會㗎，其實女仔都係有啲肉先福相嘅。」</p><p>話對方好忙</p><p>其「舊愛」陳早茵本應也會出席活動，最後卻不見蹤影，問韓君婷二人現在是否疏遠很多時，她一聽對方名字即表現不悅說：「呢啲你哋問番陳小姐啦，佢好忙吖嘛，我𠵱家就正孤兒仔一名。」問她會否因此怪責對方？她一副不在乎說：「以前有時間咪hangout多啲，冇時間咪少啲囉。」<br> 採訪：梁錦雯<br> 攝影：仇志德&#13;</p></body></html>
