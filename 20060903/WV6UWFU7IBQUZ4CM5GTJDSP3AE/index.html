<html><header><meta charset="utf-8"><title>燒雞翼　上進好學生</title></header><body><h1>燒雞翼　上進好學生</h1><p>燒烤時，你最愛燒哪種食物呢？選擇的食物正代表你是否一位勤力的學生。
</p><p>1）金沙骨：燒金沙骨極需要耐性，證明你是位勤力兼上進的學生，為了追求優異的成績而捱更抵夜。<br> 2）香腸：你有些小聰明，可惜不太勤力，最愛臨急抱佛腳，好彩你亂打亂撞下成績也不差。<br> 3）牛扒：燒牛扒不用花太多心機，證明你讀書幾隨意，讀到幾多就幾多，求其過到關就得！<br> 4）麵包：想烘得好食的確要花點心機，你讀書好仔細，絕對是一字不漏，卻不求甚解，水過鴨背便算。</p></body></html>
