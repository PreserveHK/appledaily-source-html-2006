<html><header><meta charset="utf-8"><title>鍾麗緹生仔唔容易</title></header><body><h1>鍾麗緹生仔唔容易</h1><p>鍾麗緹同周迅兩位大美人，戴埋名貴鑽飾就梗係索爆啦，佢哋前晚去咗中環出席Tiffany&amp;Co首飾店開幕，即時成為全場焦點。問鍾麗緹知唔知鍾欣桐被人偷拍換衫，鍾麗緹話：「其實係每個人嘅八卦心理，唔單止香港，美國同英國都有。我都試過着緊身褲俾記者影咗相，人人話我好瘦，但寫出嚟就話我好肥，仲懷疑我有咗。」問鍾麗緹仲想唔想生BB？佢話：「暫時唔想，我好多工作，生BB唔係咁易，都要問另一半。」</p></body></html>
