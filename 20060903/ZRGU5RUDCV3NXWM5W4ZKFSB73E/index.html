<html><header><meta charset="utf-8"><title>球迷天地︰英軍常倒灶3大因素</title></header><body><h1>球迷天地︰英軍常倒灶3大因素</h1><p>香港人鍾愛英超波，英格蘭也自然成為港人最喜愛的隊伍；奈何英格蘭每年都被吹捧至冠軍大熱，但卻倒灶。事出必有因，齊以歷史來探個究竟。</p><p>出外搵食球星多失敗</p><p>（1）英格蘭球員全都限於國內搵食，出國外援大多都不太成功。<br> （2）傳統英超足球是以體力化見稱，高Q大棍；但卻欠缺組織性，故當英格蘭遇上一些組織力較強的隊伍時便水準大跌。<br> （3）英軍向來欠左翼，更缺了像施丹、派路等keyman連繫着全隊的攻守節奏，指揮若定。還有更需要各司其職。<br> 麥卡倫能否把英格蘭真正帶進世界？還是拭目以待吧！電車籃</p></body></html>
