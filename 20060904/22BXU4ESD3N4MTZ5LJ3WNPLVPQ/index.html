<html><header><meta charset="utf-8"><title>豪喫精緻貴價點心
</title></header><body><h1>豪喫精緻貴價點心
</h1><p>「蝦餃、雞扎同叉燒酥吖唔該！」呢亭人有我有嘅茶樓點心食足十年，你仲未食厭呀？厭嘅話，跟我去「桃李中菜廳」豪喫貴價點心。先整籠鳳冠小棠帶子餃，帶子彈牙小棠菜夠爽，抵讚；再嚟東瀛杏片鰻魚酥，用日本燒汁鰻魚做餡，有心思；未夠喉，隊多碟鮑魚菇海參魚肚扎，海參爽滑鮑魚菇有嚼勁，好味到唔識點形容呀。<br>記者：陳漢榮</p><p>桃李中菜廳（23134225）<br> 地址：尖東麼地道72號香港日航酒店2樓</p></body></html>
