<html><header><meta charset="utf-8"><title>醫學Online<br>聽搖滾樂助考試表現</title></header><body><h1>醫學Online<br>聽搖滾樂助考試表現</h1><p>英國蘇格蘭大學研究人員相信聽搖滾樂能改善人類的注意力和記憶力。有別於傳統看法，孩子在應付考試時，若能聽到一些重型搖滾樂及流行曲，將有助於他們取得較佳成績。但與此同時，聽古典樂曲，如莫扎特的作品，也可加強學生在認識測驗上的表現。研究人員稱，正在作出進一步研究，看看是否人類在聽取自己喜歡的音樂類型時，都能有助於他們在考試時的表現。</p></body></html>
