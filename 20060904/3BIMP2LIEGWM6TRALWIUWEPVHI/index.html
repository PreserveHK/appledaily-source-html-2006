<html><header><meta charset="utf-8"><title>醫學Online<br>飲蔬果汁護腦防癡呆</title></header><body><h1>醫學Online<br>飲蔬果汁護腦防癡呆</h1><p>美國凡德比爾特大學醫學院的研究顯示，隔天飲用蔬果汁，可以有助避免患上老人癡呆症（Alzheimer'sdisease）。是項研究指出，每星期飲用果汁或蔬菜汁三次的人士，較每星期只飲用一次的，有效減低患上老人癡呆症的比率高達76%。研究人員相信這可能與蔬果汁內的一種抗氧化成份「多酚（Polyphenois）」有關，此種成份可以保護腦部不受該病侵襲。</p></body></html>
