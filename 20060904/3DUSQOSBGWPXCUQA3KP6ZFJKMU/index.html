<html><header><meta charset="utf-8"><title>招行A股抗跌能力高</title></header><body><h1>招行A股抗跌能力高</h1><p>招行A股（600036）過去四年來之表現，絕對遠勝同樣在上海證券交易所上市之民生銀行（600016）及浦東發展銀行（600000）。特別是04年中至05年中的跌市，上海綜合指數跌了四成，招行仍然可力保不失，而浦發銀行跌幅則跟隨大市。<br> 從04年開始，招行A股之價格便漸漸拋離另外兩隻銀行股。由02年中至今，招行A股之股價合共上升66.98%，而民生銀行只得24.92%升幅，浦發銀行更錄得10.64%跌幅。</p></body></html>
