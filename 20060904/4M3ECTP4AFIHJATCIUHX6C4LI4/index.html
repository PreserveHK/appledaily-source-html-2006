<html><header><meta charset="utf-8"><title>豐滿版崔智友舌功一流</title></header><body><h1>豐滿版崔智友舌功一流</h1><p>樣貌有幾分似崔智友、身材出眾的26歲韓國女歌手李知惠，近日頻頻亮相當地綜藝節目宣傳其第二張大碟。最近她在節目中自爆是「長舌婦」一名，更即席示範伸長舌頭舔到手肘部位，令人歎為觀止。<br> 曾是四人組合S#arp成員的李知惠於節目內邊笑邊說：「連我都覺得自己的舌頭很長，從側面看更可說是奇觀。」此外，她又在另一節目內稱自己的甲狀腺荷爾蒙分泌過多，很容易感到興奮或生氣，因此需要接受藥物治療以防自己變得神經質。<br> 李知惠不停爆私隱，近日總算有所回報，因為其新歌《LoveMeLoveMe》順利登上各流行榜前10名位置。</p></body></html>
