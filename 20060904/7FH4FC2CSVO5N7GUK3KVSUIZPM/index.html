<html><header><meta charset="utf-8"><title>皇權爭奪大廝殺</title></header><body><h1>皇權爭奪大廝殺</h1><p>向來擅長拍喜劇的導演馮小剛，今次轉型拍攝約1.56億港元的大製作《夜宴》，該戲號稱是中國版的《王子復仇記》（Hamlet），故事發生在五代十國戰亂頻繁之際，篡位的葛優，將年輕貌美的皇后章子怡據為己有，章子怡借為太子吳彥祖謀位之名，密謀奪權，吳彥祖一心想為父復仇，也欲借章子怡的勢力奪回皇權。大臣之女周迅愛上了吳彥祖，更願意為他付出性命，而周迅的哥哥黃曉明，為了維護妹妹，也捲入了漩渦，在最後一場晚宴上，吳彥祖絕地反擊，五人最終成為殘酷人性鬥爭的犧牲品。<br> </p></body></html>
