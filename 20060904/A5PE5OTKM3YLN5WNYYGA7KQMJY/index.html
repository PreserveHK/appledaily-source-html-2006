<html><header><meta charset="utf-8"><title>醫學Online<br>亞裔童易缺維他命D</title></header><body><h1>醫學Online<br>亞裔童易缺維他命D</h1><p>英國伯恩利公共醫院建議兩歲以下亞裔兒童應服用維他命D補充劑，以避免患上維他命D缺乏症。研究發現每117名亞裔兒童，即有一人患上維他命D缺乏症，遠高於全球整體發病率，即每923名兒童有一人患上此症。研究人員解釋，亞裔兒童膚色較深，減低皮膚吸收陽光以製造維他命D的能力，加上其餐飲所含的維他命D較少，所以患上維他命D缺乏症的風險較高。</p></body></html>
