<html><header><meta charset="utf-8"><title>瀋陽78名師生食物中毒</title></header><body><h1>瀋陽78名師生食物中毒</h1><p>9月1日晚上至2日凌晨，瀋陽市第一人民醫院、市第十醫院及中國醫大四院陸續接診了來自東陵區瀋陽實驗中學高中部的數十名師生，他們在校內食堂用過餐後均出現惡心、嘔吐、腹痛、腹瀉等胃腸道症狀。<br> 當局表示，中毒的師生共有78名，經救治後臨床症狀已趨於平穩。瀋陽市食物中毒專家組初步認定，該事件是一宗由細菌污染食品所致食物中毒。據悉，出事的食堂未取得衞生許可證。<br> 《遼寧日報》</p></body></html>
