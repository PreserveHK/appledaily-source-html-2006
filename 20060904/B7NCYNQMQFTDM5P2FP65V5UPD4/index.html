<html><header><meta charset="utf-8"><title>金價暫難高估</title></header><body><h1>金價暫難高估</h1><p>金價自5月突破700美元後無以為繼，並隨着環球股市及商品價格的調整而滑落至560美元附近才見支持，但升勢再度在670美元關口前夭折，未能邁向新高。過去兩個月，金價大致處於600-650美元之間橫行，但由於金價在8月初失守635美元後，短期上升軌已遭破壞，故現階段雖然仍有不少人認為金價在供求失衡下，具條件再創新高，但筆者相信金價仍會在610-640美元之間多整固一段時間，在升破635-640美元的阻力區前，暫不宜過於高估。</p></body></html>
