<html><header><meta charset="utf-8"><title>拒承父業另起爐灶</title></header><body><h1>拒承父業另起爐灶</h1><p>準備向蓮莎露夏恩求婚的HarryMorton現年25歲，是HardRockCafe其中一位創辦人PeterMorton的獨子。其家族擁有酒店及賭場生意，而餐廳的分店更遍布全球，家財億萬。</p><p>創辦墨西哥餐廳</p><p>但年少氣盛的Harry拒絕繼承家族生意，反而另起爐灶創立PinkTaco連鎖墨西哥餐廳，打算靠自己實力創一番事業。現時PinkTaco於賭城拉斯維加斯及亞利桑拿州有兩間分店，第三間位於加州洛杉磯的分店也快將開業。
</p></body></html>
