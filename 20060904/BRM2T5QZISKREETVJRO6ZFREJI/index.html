<html><header><meta charset="utf-8"><title>助學金計劃去年775名學生受惠</title></header><body><h1>助學金計劃去年775名學生受惠</h1><p>蘋果日報慈善基金教育基金委員會於97年設立助學金計劃，目的為鼓勵家境清貧的中、小學優異生及減輕其家庭在教育開支的負擔，每年於9月開學後接受學生申請。基金委員會會按申請學生的學業成績、操行、參與課外活動或義務工作、教師或社工推薦等作評審。<br> 去年度蘋果助學金，有775名學生入選，他們根據其年級獲發不同資助額，由1,800至12,050不等，資助項目包括學費、書簿費、午膳費、參加學校活動費用等，總撥款額超過四百萬元。另外，蘋果基金設有「助學金專戶」，歡迎善長捐款支持。<br> 捐款編號﹕C0601</p></body></html>
