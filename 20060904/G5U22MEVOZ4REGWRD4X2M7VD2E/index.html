<html><header><meta charset="utf-8"><title>百人起步四川助學長征</title></header><body><h1>百人起步四川助學長征</h1><p>【本報訊】主辦機構苗圃行動昨日為助學長征2006四川段舉行起步禮，近100名長征參加者及其親友由沙田中央公園起步，步行約兩至三小時到烏溪沙青年營，參加苗圃助學長征團隊精神工作坊，為長征活動熱身。曾參與對抗沙士疫潮的前醫院管理局高層兼骨科專科醫生高永文也有出席活動。<br> 雖然昨日天氣悶熱，陰晴不定，但仍無阻參加者對助學的熱情，不少小童更高舉有長征活動分組編號的旗幟揮舞，顯得躊躇滿志。助學長征2006四川段將於周六正式起步，以四川成都為起點，經瀘定、康定、丹巴和小金步行返回成都。</p></body></html>
