<html><header><meta charset="utf-8"><title>蘭花王子權相佑反轉獅城</title></header><body><h1>蘭花王子權相佑反轉獅城</h1><p>權相佑上周五起展開其東南亞訪問行程，先後到印尼及新加坡為其代言的化妝品牌TheFaceShop宣傳。他昨日上午抵達新加坡，吸引2,000名fans到機場接機，以及大批記者前往採訪。<br> 權相佑甫抵埗即出席代言化妝品記者會及到店舖打手印留念，昨午則在酒店舉行2,000名fans聚會，其日本和澳洲fans也有到場，並補祝上月5日他的30歲生日。除fans的熱情款待外，今日他又會接受當地國賓級的邀請，因為當地一新品種蘭花將會以他的名字命名。</p></body></html>
