<html><header><meta charset="utf-8"><title>話你知<br>性騷擾分兩類</title></header><body><h1>話你知<br>性騷擾分兩類</h1><p>平等機會委員會過去10年共接到646宗有關辦公室性騷擾的投訴。平機會發言人表示，性騷擾可以是對異性或同性的，共分兩類，包括「錯誤運用權力或交換」，例如要求獲取性方面的好處作為對方升職、加薪的條件等。第二類是「敵意的環境」，即在言語或身體上作出涉及性的行徑，營造一個冒犯、敵意或威嚇的工作環境。發言人舉例指，某職員若在辦公室電腦上貼上裸女「牆紙」（wallpaper），若有其他同事看到後感不安，算是「敵意的環境」性騷擾。</p></body></html>
