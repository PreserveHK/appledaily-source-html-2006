<html><header><meta charset="utf-8"><title>奇洛、Beyonce日本賀壽</title></header><body><h1>奇洛、Beyonce日本賀壽</h1><p>今日是美國黑人女歌手BeyonceKnowles的25歲生日，她特地挑選牛一推出全新個人大碟《B'Day》，昨日她穿上吊帶裙，在東京出席記者會谷新碟，吸引不少日本及外國記者到場採訪。</p><p>500Fans唱生日歌</p><p>其實Beyonce前日已抵東京成田機場，不過當日她比原定時間遲了三小時才步出閘口。同日，荷李活男星奇洛李維斯（KeanuReeves）也抵達東京宣傳新片《情流戀屋》（TheLakeHouse），碰巧前日是奇洛的42歲生日，接近500名日本影迷甫見偶像現身，即齊唱生日歌迎接他，場面感動。</p></body></html>
