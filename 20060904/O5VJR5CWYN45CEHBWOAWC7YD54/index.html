<html><header><meta charset="utf-8"><title>西鐵月台變足球場</title></header><body><h1>西鐵月台變足球場</h1><p>台灣的地鐵（台稱捷運）站每逢夏日因開行冷氣而經常吸引逾百人在站內聯歡、開會，香港西鐵站更誇，竟有成群少年在月台踢波。最近YouTube一段名為「西鐵享受足球」短片中，七名少年在月台上起勁地踢波（圖），只見他們左交右，右交左，踢得有紋有路，吸引近5,000次點擊。「冇人捉㗎？」「有人就捉咗啦！」<br> 九鐵發言人昨表示，職員看見有人在站內踢球會先勸喻，指此等行為或會對其他乘客構成滋擾或危害安全，若對方不聽勸告，不排除會引用九鐵附例作出檢控。&#13;</p></body></html>
