<html><header><meta charset="utf-8"><title>ClickClick情報科：伊健陳年王子冧死網民</title></header><body><h1>ClickClick情報科：伊健陳年王子冧死網民</h1><p>近日在一個名為「偷閒吹水站」的網上討論區中，網友Bunny把一段名為「20年前陽光檸檬茶廣告」的經典廣告片放上網，瀏覽人次竟高達14萬多。這個廣告的男主角，正是87年初入行的鄭伊健，當年他以學生王子look出現，被一女學生暗戀，女學生經常在校園追尋伊健影蹤，但鼓不起勇氣與伊健交談，直至某日避雨時再遇伊健，獲對方送上檸檬茶一包。</p><p>集體懷舊</p><p>這個廣告不但勾起不少網友讀書時的回憶，而且更對片中廣告歌懷念不已。據凌零發查探所知，作曲者為郭小霖，當年他亦將這首廣告歌改名《迷惘》收錄在自己唱片中。</p></body></html>
