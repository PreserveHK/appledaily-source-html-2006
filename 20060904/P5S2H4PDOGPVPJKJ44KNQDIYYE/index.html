<html><header><meta charset="utf-8"><title>渣打請食蛋撻</title></header><body><h1>渣打請食蛋撻</h1><p>噚日經過九龍灣德福，華華見到渣打銀行門前有人派蛋撻，其間有個街坊話：「咁高興，開生日會呀？」非也，呢個只係渣打搵生意嘅新招，佢哋推出咗「紅利出糧戶口」計劃，希望吸引新客喺渣打開出糧戶口，派蛋撻只係回應電視廣告主題，真正吸引打工仔嘅招數，係頭三個月有3厘半利息，加埋免費搭二十二次單程地鐵，或者可以揀300蚊百佳現金券，至於其他優惠，不妨攞張單張睇吓啦。不過，就算覺得吸引都唔係話轉就轉，要返公司同人事部傾傾。<br> 李潤芳攝</p></body></html>
