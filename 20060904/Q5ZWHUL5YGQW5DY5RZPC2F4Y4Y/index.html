<html><header><meta charset="utf-8"><title>《換命快遞》男星新片報捷</title></header><body><h1>《換命快遞》男星新片報捷</h1><p>曾同舒淇合作電影《換命快遞》（Transporter）嘅英國男星積遜史廸咸（JasonStatham），佢部警匪新片《Crank》（圖）以325萬美元（約2,500萬港元），成為上周五美國開畫日票房No.1，打低上禮拜冠軍《Invincible》。至於尼古拉斯基治（NicolasCage）套《TheWickerMan》只能以2,100萬港元成績排名第三，令人有啲失望。
</p></body></html>
