<html><header><meta charset="utf-8"><title>任天堂　新力　微軟比拼場<br>德國GamesConvention</title></header><body><h1>任天堂　新力　微軟比拼場<br>德國GamesConvention</h1><p>歐洲電子遊戲界一年一度的盛事，便是在德國萊比錫舉行的GamesConvention(GC)電玩展。今年參展商數目大增32%至368家，入場參觀者破紀錄達到18.3萬人，在此率先試玩200多種嶄新遊戲。至於三大遊戲機製造商：任天堂、新力、微軟，都有在此樹立超大型展品攤位以壯聲勢；各大電玩軟件生產商，也在此率先展示今年下半年及明年始推出的超新遊戲，既可引來傳媒報道，又可透過遊戲試玩得知用家反應。<br> 記者：梁詠欣<br> 展覽網址：www.gc-germany.com</p></body></html>
