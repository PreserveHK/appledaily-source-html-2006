<html><header><meta charset="utf-8"><title>醫學Online<br>維他命E減誕哮喘嬰</title></header><body><h1>醫學Online<br>維他命E減誕哮喘嬰</h1><p>英國蘇格蘭阿伯丁大學的科研人員發現，懷孕期間維他命E攝取量最低的孕婦，她們所產下的嬰兒患上哮喘（Asthma）的比率，是攝取量高的孕婦的孩子的五倍。他們提出維他命E有助於嬰兒肺部的發育，而懷孕的前16個星期是最關鍵的階段，因為在16個星期的時候胎兒的氣管已經發育完全。當中含有豐富維他命E的食物，包括植物油、堅果和葵花籽等。</p></body></html>
