<html><header><meta charset="utf-8"><title>逾七成青年反銷售稅</title></header><body><h1>逾七成青年反銷售稅</h1><p>【本報訊】香港青年發展網絡的調查發現，在成功訪問的920名青少年中，超過七成受訪者反對引入稅基廣闊的新消費稅，另有近五成受訪青年認為，現時並非引入商品及服務稅的好時機。</p><p>倡設資產增值稅</p><p>然而，調查又顯示，有一半受訪者指現時稅基過窄，認為政府應採取措施改革稅制，當中有近六成人認為本港需要一個有廣闊收入來源、及較少受外來衝擊和周期性經濟狀況影響的稅基。<br> 在反對消費稅的同時，受訪青年多推舉以「能者自付」的方法代替新稅項，包括設立資產增值稅、或調高利得稅及入息稅等。</p></body></html>
