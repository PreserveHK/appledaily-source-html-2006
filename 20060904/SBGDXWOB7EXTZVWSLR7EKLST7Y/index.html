<html><header><meta charset="utf-8"><title>過萬寃魂搵發錢寒陪葬</title></header><body><h1>過萬寃魂搵發錢寒陪葬</h1><p>泰國恐怖片的驚嚇程度絕不遜於韓國和日本同類電影，本周四（7日）本港上映的《GhostGame之生還者》便以電視台真人騷為背景，講述11名發錢寒男女為奪得巨額獎金而被安排在過萬名囚犯慘死的集中營度過三天，結果喚醒了營中的寃魂，逐步走向死亡之路。<br> 片中的演員不但在戲內撞鬼，就連在拍攝期間也發生很多不可思議的事，其中包括酒店房間電視機突然爆炸、沉船以及遇見白頭老鬼等。演員們就算是戴上了護身符演出，仍頻頻發生意外，教觀眾不寒而慄。</p></body></html>
