<html><header><meta charset="utf-8"><title>促西區地鐵重劃工地</title></header><body><h1>促西區地鐵重劃工地</h1><p>【本報訊】約50名西區堅尼地城業主立案法團的代表，昨日聯同區議員由西區前往中環政府總部請願，抗議地鐵在港島西支線可行報告中提出，將原本劃作休憩用地的西寧街，改為建設工地及興建排風口，剝削區內市民可享的休憩用地。代表又批評，有關設施會影響區內環境衞生。<br> 居民代表昨日早上由西寧街出發，遊行至卑路乍灣公園，再坐車往政府總部遞交請願信，要求當局及地鐵重新規劃有關施工計劃。</p><p>向立法會申訴</p><p>居民代表表示，他們計劃稍後約見環境運輸及工務局反映意見，並向立法會申訴部表達不滿。</p></body></html>
