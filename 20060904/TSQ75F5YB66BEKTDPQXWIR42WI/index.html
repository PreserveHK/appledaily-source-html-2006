<html><header><meta charset="utf-8"><title>亞姐爭選票翻版伏明霞大熱</title></header><body><h1>亞姐爭選票翻版伏明霞大熱</h1><p>亞姐15位候選佳麗，昨日現身銅鑼灣世貿中心拉票，為稍後的《2006亞洲小姐競選港澳特區賽區》比賽造勢，呂晶晶、饒珮君和黎淑賢均前來為師妹打氣，即場給予意見和講解選美心得，而在三位師姐眼中，均認為翻版伏明霞8號孟玲和15號曾敏最具潛質。</p><p>師姐提醒減肥</p><p>呂晶晶現場又向眾佳麗教路，要以丁字腳站立，更稱讚孟玲樣子甜美，若瘦身後必大受男士歡迎，孟玲得知成為大熱人選，她說：「好多謝，我𠵱家都減緊肥，但香港好多美食，減肥好難，目標瘦10磅。」曾敏則表示會呼籲屋企人投她一票。<br> 採訪：卓寶花　攝影：陳偉權</p></body></html>
