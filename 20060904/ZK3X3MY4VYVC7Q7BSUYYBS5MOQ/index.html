<html><header><meta charset="utf-8"><title>醫學Online<br>肥胖問題禍延下一代</title></header><body><h1>醫學Online<br>肥胖問題禍延下一代</h1><p>正在澳洲舉行的國際醫學會議提出，肥胖問題已席捲全球，禍害甚於全球氣候變暖及禽流感，帶來的糖尿病及心臟病更威脅所有國家的衞生體制，也會縮短下一代人的壽命。出席會議的專家指在西方國家，癡肥是欠缺運動造成，在亞洲，非洲及拉丁美洲就是源於壞習慣，又強調透過節食及運動來控制體重的傳統做法已無效，需由政府、商業及社區聯手，並建議禁止刊登及播出針對兒童的零食廣告。</p></body></html>
