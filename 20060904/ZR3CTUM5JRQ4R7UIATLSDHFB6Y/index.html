<html><header><meta charset="utf-8"><title>Geri懷疑女兒被虐</title></header><body><h1>Geri懷疑女兒被虐</h1><p>前SpiceGirls成員GeriHalliwell三個月前為已仳離的美國監製SachaGervasi誕下女兒BluebellMadonna，由於要獨力撫養女兒，Geri產後即火速投入工作，並將小女兒交由保母託管，豈料女兒懷疑被保母虐待，現已交由警方處理。<br> Geri早前將小女兒交由從僱傭公司聘請的保母照顧，及後卻發覺女兒性情大變，更發現其手臂出現大片瘀傷。當她向保母質詢時，該名保母默不作聲，Geri一怒之下報警求助。當記者向虐待兒童科的警員查詢時，發言人說：「事件只涉及肉體虐待，不涉及性侵犯。」</p></body></html>
