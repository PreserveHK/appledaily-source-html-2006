<html><header><meta charset="utf-8"><title>網友直擊︰陳易希流連機舖？
</title></header><body><h1>網友直擊︰陳易希流連機舖？
</h1><p>人怕出名，天才少年陳易希破格入讀科技大學爭拗不休，是近日各討論區議論紛紜的話題，有人在高登討論區貼出一張聲稱於本月2日在元朗區一遊戲機中心拍得的照片，並指相中背向鏡頭的少年就是陳易希，表示當時該少年正觀看其他人玩「頭文字D」賽車遊戲。<br> 網友對此又大發議論一番，膠皮月餅反問「陳易希打機有咩問題？」張良說「滿16歲就可以入機舖打機，有乜問題？」蝦膠則懶幽默地表示，陳易希可能一邊打機一邊講「打機不是求分數。」也有人質疑圖片可能是移花接木，因為印象中該遊戲樹機中心陳設與相片有別。</p></body></html>
