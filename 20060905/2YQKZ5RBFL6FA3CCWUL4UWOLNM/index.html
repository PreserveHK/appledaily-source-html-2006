<html><header><meta charset="utf-8"><title>應采兒辣身舞抽子華水</title></header><body><h1>應采兒辣身舞抽子華水</h1><p>應采兒、黃子華和落選華姐徐自賢等，近日合作電影《情意拳拳》。片中有不少猜枚場面，導演特別創造了一些新枚，應采兒和徐自賢穿上露臍裝，一邊跳舞，一邊大玩導演創的跳舞枚。<br> 黃子華與應采兒有一場曖昧戲，二人大跳貼身舞時，應采兒突然手多多打他patpat，她事後說：「我呢次拍戲去到好盡，因為好想做到吳君如第二。」</p><p>子華下月開騷</p><p>此外，子華將於下月開8場《兒童不宜》棟篤笑，已3年沒開棟篤笑的他，昨日接受電話訪問說：「今次構思講成年人話題，係覺得青少年有好多嘢睇，反而專係畀成年人嘅騷就好少，我仲為咗個騷搞咗個網上遊戲。」撰文：丁寧</p></body></html>
