<html><header><meta charset="utf-8"><title>新世紀1.6億購星物業</title></header><body><h1>新世紀1.6億購星物業</h1><p>【本報訊】新世紀集團（234）執行董事余偉文表示，股東會通過收購新加坡AIGBuilding，總代價3250萬坡元（1.6億港元）。物業樓高7層，連29個車位，料每年帶來租金收益163萬坡元，回報率5%。<br> 他指出，郵輪業務現佔總營業額80%，物業投資則佔兩成，相信前者仍是集團未來的盈利增長動力。集團已預留2億元作在港及內地投資物業之用。<br> 另外，執行董事勞明智透露，集團位於印尼峇淡島的酒店項目，已接近收支平衡，早前斥資660萬坡元翻新，料年底前完成。他續稱，集團亦有意發展四星級酒店業務，以東南亞為首選，亦覬覦內地一線城市，現正就武漢項目磋商。</p></body></html>
