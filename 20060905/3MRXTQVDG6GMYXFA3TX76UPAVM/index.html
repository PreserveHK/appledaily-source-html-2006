<html><header><meta charset="utf-8"><title>權相佑癱瘓新加坡</title></header><body><h1>權相佑癱瘓新加坡</h1><p>韓國男星權相佑昨日在新加坡國立蘭花公園出席蘭花命名儀式，獲國賓級款待。在逾千fans見證下，他親手接過當地旅遊局頒發的證書，並向影迷展示「權相佑蘭花」。<br> 蘭花命名儀式起初只打算招待100名fans，但最後竟有逾千名日本和新加坡的fans到場，影迷雖不能近距離接觸偶像，但也替他感到高興。另外，權相佑前晚到當地商場宣傳由他任代言人的化妝品牌TheFaceShop，吸引了13,000名fans和顧客湊熱鬧，令附近交通陷入癱瘓。</p></body></html>
