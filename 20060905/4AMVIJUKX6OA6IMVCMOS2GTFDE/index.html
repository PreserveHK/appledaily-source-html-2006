<html><header><meta charset="utf-8"><title>國際Gossip<br>紀念前教宗　廣場改名惹爭議</title></header><body><h1>國際Gossip<br>紀念前教宗　廣場改名惹爭議</h1><p>"ThechurchhasyettoacknowledgeitsmistakesoverAIDS."<br><br>「教會未肯承認對愛滋病嘅觀念有錯。」</p><p>法國巴黎聖母院前嘅廣場，正式改名為教宗若望保祿二世廣場，紀念呢位魂歸天國嘅時候好多教友都為佢喊嘅教皇。不過，廣場改名儀式舉行嘅時候，有200名關注愛滋病嘅人士示威，抗議廣場改名，指摘若望保祿二世生前唔支持教徒用安全套，間接助長愛滋病蔓延。<br> 法新社</p></body></html>
