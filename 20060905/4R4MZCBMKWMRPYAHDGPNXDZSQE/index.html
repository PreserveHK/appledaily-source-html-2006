<html><header><meta charset="utf-8"><title>超人飛星洲攞獎</title></header><body><h1>超人飛星洲攞獎</h1><p>超人李嘉誠呢排風塵僕僕，8月尾飛去羅馬，呢兩日又去新加坡，出席第六屆《福布斯》全球CEO會議，近80歲人成日飛，無番超人咁上下魄力都頂唔住。<br> 之不過，李超人去歐洲公幹有紅顏知己周凱旋相伴，十指緊扣行街街，睇怕乜勞累都唔記得晒！至於去星洲幾日，雖則未必有美相隨，但就有獎攞，事關《福布斯》頒個終身成就獎畀佢，個獎今年第一次頒發，超人係第一個得獎者，咁特別好難唔攞。<br> 呢個CEO會議，之前喺中港及澳洲都舉行過，有份參加嘅人，一係大財團老闆，一係大企業高層，個會為期三日（4至6號），新加坡資政李光耀、總理李顯龍同印尼總統尤多約諾都會出席。</p></body></html>
