<html><header><meta charset="utf-8"><title>側田澳門唱葡曲</title></header><body><h1>側田澳門唱葡曲</h1><p>側田昨日帶病到澳門為下月舉行的「ONEGOODSHOW澳門演唱會」出席記者會，唱片公司老闆黃柏高和高層陳輝虹都有出席。側田於台上稱祖母有葡萄牙血統，故不介意於演唱會上獻唱葡文歌曲，他說：「我以前學過三年西班牙文，同葡文好似，唱一、兩首都OK，仲會搵楊千嬅做嘉賓。」</p><p>「賣相人有報應」</p><p>側田又提到以往經常到澳門玩，但不敢入賭場搏殺，他說：「最難係贏錢時收手，不過好彩我識自律，同埋最多都係輸幾百蚊。」他又主動回應早前被雜誌刊登的沙灘激吻照片，他說：「啲人為咗幾千蚊，就賣畀雜誌出賣你，根本冇得驚，賣嘅人一定會有報應。」採訪、攝影：藍文浩</p></body></html>
