<html><header><meta charset="utf-8"><title>醫學Online<br>泳池氯氣或引發哮喘</title></header><body><h1>醫學Online<br>泳池氯氣或引發哮喘</h1><p>布魯塞爾天主教大學的一項涉及歐洲21個國家190,000名13至14歲少年的研究結果顯示，每萬名使用室內泳池的少年中，2.73%會出現哮喘。專家相信引發哮喘，可能是泳池所含的氯，與尿液混合，變成一種刺激劑所致。該大學的研究人員稱，發現歐洲兒童在泳池出現哮喘情況較多，西歐情況更較東歐來得嚴重，而結論是泳池中含氯量不斷上升而令兒童引發哮喘。</p></body></html>
