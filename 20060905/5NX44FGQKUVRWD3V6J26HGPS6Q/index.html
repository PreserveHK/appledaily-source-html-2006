<html><header><meta charset="utf-8"><title>專家選中資銀行股</title></header><body><h1>專家選中資銀行股</h1><p>月供股票入場費低，又不用計算入市時間，但開始供股票時，最大考慮是選股。<br> 柏斯理財董事莊漢輝（圖）說，以月供方式買股，即使可以在股價波動時獲利，但長遠亦必須揀具潛力及股價向上的股票。他說：「未來內地銀行股仍處於高增長期，故交通銀行（3328）和中國銀行（3988）可以考慮。」<br> 亨達集團研究部董事黃敏碩則推介中信泰富（267）、中海油（883）和中移動（941）。<br> 他解釋，中信泰富落後於大市，而中海油適合看好能源價格前景的投資者；至於中移動價格有上有落，但長期傾向向上，適合以月供方式購入。</p></body></html>
