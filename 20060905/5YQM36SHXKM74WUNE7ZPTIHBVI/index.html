<html><header><meta charset="utf-8"><title>外商兜大圈投資內地樓市</title></header><body><h1>外商兜大圈投資內地樓市</h1><p>大陸房地產有冇降溫？前景如何？或者簡單啲講，好似八卦周刊嘅市場一樣，有求自然有供。中國大陸經濟起飛係必然嘅事，優質房地產需求日增，唔少老外都想入大陸搵食，不過，內地起樓嘅規管制度仍然關卡重重，當中以收購投資形式會簡單一啲。<br> 第一太平戴維斯宣布，佢哋代表喺香港註冊嘅PacificDelta投資公司，成功以3億美金，即約23.8億人民幣，收購Interwell公司，間公司嘅唯一資產，係上海民泰地產，呢間喺內地註冊嘅外商獨資企業，亦即係上海合生國際大廈嘅全資擁有發展商，幢大廈位於陸家嘴中心區，樓高33層，預期08年第一季落成。</p></body></html>
