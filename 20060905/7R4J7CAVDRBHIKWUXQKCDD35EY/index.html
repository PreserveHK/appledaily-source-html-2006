<html><header><meta charset="utf-8"><title>北京80萬元建防彈公廁</title></header><body><h1>北京80萬元建防彈公廁</h1><p>距離美國9.11恐怖襲擊5周年紀念不足一星期，北京近日也出現一個後9.11產品──耗資80萬人民幣的防彈公廁！該個位於北京中關村廣場的防彈公廁，全重15噸，普通的炸藥即使在廁所內爆炸，也不威脅廁所外途人安全。<br> 不過，內地網民卻狠批這個反恐公廁，認為是多此一舉，浪費公帑：「嗯，一般人都是在上廁所的時候被恐怖襲擊的嗎？」、「不會又是惡搞（惡作劇）吧？」、「純粹有毛病，蓋座學校好不好！」有人甚至在網上致函北京市長，質問：「北京市長大人：難道北京連公廁都要上防彈的嗎？」<br> 《現代快報》</p></body></html>
