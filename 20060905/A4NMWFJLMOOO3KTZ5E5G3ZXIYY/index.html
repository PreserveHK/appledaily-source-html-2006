<html><header><meta charset="utf-8"><title>2千件新貨登陸宜家</title></header><body><h1>2千件新貨登陸宜家</h1><p>剛去完減價掃貨，想返屋企數數戰利品時，正好Sally打電話來，我未等她開口便說：「我現在四肢無力，不是特別的事別煩我。」Sally說：「我知你久不久就鍾意將屋企改頭換面，故特地通知你宜家傢俬2007年以『塑造理想生活』為主題，推出超過2千款家品。小至咕𠱸、大至梳化，都以全新面貌出現。單是梳化系列產品已接近200款；床褥及廚具用品則比去年增加一倍；還有……」我立即打斷她的滔滔不絕：「果然好介紹，等我放低手上的一袋二袋，再和你去shopping。」<br><br>查詢：31250888（宜家傢俬）<br>記者：林佩婷</p></body></html>
