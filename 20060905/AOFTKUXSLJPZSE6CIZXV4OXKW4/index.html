<html><header><meta charset="utf-8"><title>美銀中心36樓招標</title></header><body><h1>美銀中心36樓招標</h1><p>【本報訊】由永倫集團主席倫志炎及有關人士持有的中環美國銀行中心36樓全層，委託戴德梁行放售，面積1.388萬方呎，戴德梁行執行董事李志榮表示，現時中區甲級商廈業主惜貨，供應有限，故物業極有投資價值。<br> 另外，荃灣合福工業大廈業主，委託中原全幢標售。物業樓高7層，總樓面13.96萬方呎，將以現狀出售，11月8日截標。該廈接近全數租出，月租收入約80萬元，平均呎租6至7元。中原九龍西工商部助理營業董事方德智表示，物業甚具重建或投資價值，料可吸引投資者或發展商入標。</p></body></html>
