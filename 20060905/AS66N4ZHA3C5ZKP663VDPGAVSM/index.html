<html><header><meta charset="utf-8"><title>威廉女友夜蒲觀音兵傍實</title></header><body><h1>威廉女友夜蒲觀音兵傍實</h1><p>英國威廉王子（PrinceWilliam）日前被拍到與女友凱蒂（KateMiddleton）及一班好友到西班牙伊維薩島（Ibiza）度假，然而經過一整日的船河派對後，眾人仍未盡興，晚上凱蒂再拉隊到當地的著名夜店PashaClub，不過威廉未有跟隨。</p><p>架勢十足</p><p>現年24歲的凱蒂以十足女主人家般攜友夜蒲，在海上玩了一整天的她不但毫無倦意，其身上的一襲斑馬紋長裙，更將一身古銅色肌膚的她襯托得明艷照人。雖然威廉未有相陪，凱蒂身邊仍有一班觀音兵，盡顯未來王妃的架勢。</p></body></html>
