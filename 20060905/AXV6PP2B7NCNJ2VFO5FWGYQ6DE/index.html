<html><header><meta charset="utf-8"><title>醫學Online<br>日漢染HIV2型愛滋病</title></header><body><h1>醫學Online<br>日漢染HIV2型愛滋病</h1><p>日本厚生勞動省證實，有一名日本男子感染HIV2型愛滋病，此型與一般所知的HIV1型愛滋病有別，感染力較弱。雖然日本以前也曾發生有外籍人士滯留日本時被檢驗出感染HIV2，但這是日本首宗被證實國民感染HIV2的病例。根據調查，該男子曾在西非接受輸血，因此厚生勞動省官員認為可能是藉由輸血感染HIV2型；該男子在接受治療後，現已康復出院。</p></body></html>
