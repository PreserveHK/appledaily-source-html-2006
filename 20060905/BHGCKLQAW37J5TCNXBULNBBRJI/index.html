<html><header><meta charset="utf-8"><title>姜東元穿窿牛搶鏡</title></header><body><h1>姜東元穿窿牛搶鏡</h1><p>有「花美男」之稱的姜東元，昨日與女星李奈英在首爾劇場出席電影《我們的幸福時間》記者會。姜東元在片中只能穿囚犯衫，故昨日刻意來個大解放，穿上一條極具個人風格的穿窿牛仔褲，成功搶去穿斑馬紋長襪的李奈英風頭。<br> 姜東元和李奈英在片中分別扮演死囚和自殺不遂的女講師，不僅挑戰演技，二人同聲表示拍攝期間深深體會到生命可貴，他們說：「開拍前曾接觸現實生活中的死囚，令我們明白要珍惜生命。」姜東元又指角色很有挑戰性，內心戲令他演得很吃力。</p></body></html>
