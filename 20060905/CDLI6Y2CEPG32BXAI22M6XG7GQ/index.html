<html><header><meta charset="utf-8"><title>w-inds.不捨離台</title></header><body><h1>w-inds.不捨離台</h1><p>獲得亞洲不少fans支持的日本三人組合w-inds.，前日已完成台灣之旅，成員橘慶太、千葉涼平和緒方龍一，前日下午到機場準備返回日本時，有超過500名fans送機，慶太感動得大叫：「讓我留在台灣吧。」</p><p>千葉涼平無恙</p><p>w-inds.這次往台灣三日兩夜的行程十分緊湊，而且收穫非常豐富，不但在MTV封神榜萬人演唱會內連奪兩獎，又品嚐了台灣小籠包。另外，成員千葉涼平演出當晚因穿得太多上台，因此身體感到不適，不過，前日他現身機場時已無大礙，fans可以放心了。</p></body></html>
