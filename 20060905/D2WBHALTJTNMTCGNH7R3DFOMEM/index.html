<html><header><meta charset="utf-8"><title>話你知<br>蟲體強酸性毒素引起皮炎</title></header><body><h1>話你知<br>蟲體強酸性毒素引起皮炎</h1><p>隱翅蟲是一種黑色蟻形小飛蟲，頭呈黑色，胸部桔黃色，有足三對，全身被覆短毛，蟲體長0.6─0.8厘米。因翅膀不明顯而得名，其蟲體內含有一種強酸性毒素，觸及皮膚而引起皮炎反應，但沒有傳染性。<br> 醫生表示，隱翅蟲毒害並非蟲體螫咬人體所致，而是由蟲體內所含毒素造成的，當毒素附着皮膚後會產生壞死性紅斑。因此當看到隱翅蟲停在皮膚上時，不應用手拍打，以免大量毒液濺出，最好用口將蟲子吹走即可。</p></body></html>
