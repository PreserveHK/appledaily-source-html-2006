<html><header><meta charset="utf-8"><title>美國窮人可以窮成點</title></header><body><h1>美國窮人可以窮成點</h1><p>無家可歸</p><p>美國地價貴，窮人沒錢買樓、租樓的，就只好流落街頭，美國今年有1.25%人口、即350萬人露宿街頭，數目相當於烏拉圭或立陶宛全國人口。</p><p>沒錢醫病</p><p>美國醫療費用極昂貴，不購買醫療保險，根本不能負擔醫藥費，但最新人口普查顯示，全國有15.7%人沒能力購買任何醫療保險。</p><p>讀書艱難</p><p>墨西哥《改革報》前年指，來自低收入家庭的美國學生，只有68%能上4年的大學，學歷不足，令他們難以擺脫貧困，一代傳一代。</p><p>子女捱餓</p><p>雖然不可思議，但美國不少家庭的確無力餵飽子女，只好依靠地區的窮人食堂，和各種提供免費食品的計劃。<br> 《蘋果》資料室</p></body></html>
