<html><header><meta charset="utf-8"><title>案件速遞<br>商人串謀盜竊判囚</title></header><body><h1>案件速遞<br>商人串謀盜竊判囚</h1><p>【本報訊】兩度因造市被定罪的商人李承惠（40歲），被控於02年11月，以公司名義透過永亨財務有限公司借貸購得價值109萬元平治房車後，原定分60期每月攤還18,000元，惟尚未還清按揭款項，便向警方虛報遺失牌簿，再向運輸署取得新牌簿，將房車平價售予另一車行，套現59萬元，李承惠與下屬林敬諺（29歲）早前被裁定一項串謀盜竊罪名成立，昨分別被判囚27個月及18個月。<br> 案件編號：DCCC223/06&#13;</p></body></html>
