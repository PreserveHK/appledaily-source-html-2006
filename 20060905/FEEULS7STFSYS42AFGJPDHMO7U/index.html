<html><header><meta charset="utf-8"><title>奧海城加租二至三成</title></header><body><h1>奧海城加租二至三成</h1><p>【本報訊】信和置業（083）的大角嘴奧海城，今年至8月底營業額及人流，分別達12.2億元及4700萬人次，比去年同期增加10%及19.6%。信和物業管理商場推廣總經理蘇蔡潔蓮表示，暑假7至8月期間，營業額達3.1億元，比去年增11.5%；人流上升12%，至1250萬人次，她預期全年營業額可達18億至19億元，比去年超過10%。<br> 今年奧海城約有30%續租戶，租金加幅20至30%，另外有超過20個新租戶進駐，佔12.5%。現時一期商場出租率85%，二期則達99%。<br> 蘇蔡潔蓮又指，三期商場正在計劃中，面積20萬方呎，預計08至09年落成。</p></body></html>
