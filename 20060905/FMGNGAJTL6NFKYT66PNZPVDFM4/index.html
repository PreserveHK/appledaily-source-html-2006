<html><header><meta charset="utf-8"><title>倖田、龜梨牛記最型</title></header><body><h1>倖田、龜梨牛記最型</h1><p>表揚穿牛仔褲最好看名人的BestJeanistAward，今年已是第23屆，昨日在東京國際Forum舉行頒獎禮，今屆由市民投票的一般部門男、女性得獎者，分別是人氣爆棚的尊尼偶像組合KAT-TUN成員龜梨和也及性感女星倖田來未，二人昨日齊齊穿上牛仔褲到場捧獎。<br> 至於主辦單位選出的日本牛仔褲製造商協議會部門得主，則為女星釋由美子、橫濱市長中田宏及溜冰選手荒川靜香。<br> 由於尊尼事務所嚴禁旗下藝人肖像在互聯網上曝光，因此，大會官方網站昨日上載得獎者合照時，被迫裁走了龜梨和也，非常可惜。</p></body></html>
