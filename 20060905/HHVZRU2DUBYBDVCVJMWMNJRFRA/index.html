<html><header><meta charset="utf-8"><title>自助晚餐香到爆</title></header><body><h1>自助晚餐香到爆</h1><p>香味引人食慾，「日航咖啡室」推出的「國色天香」自助晚餐就開正我嗰瓣。鬆脆炸雲吞、即烤鐵板加拿大牛肉、即製雜錦天婦羅等全部加入香料，香氣四溢。我推介芬奴白酒凍青口同鮑魚紫蘇凍啫喱，兩款冷盤全用香草入饌，齋聞已經流晒口水。<br><br>記者︰方綺君</p><p>日航咖啡室（23134222）<br> 地址：尖東麼地道72號香港日航酒店1樓　供應時間︰6:30pm-9:30pm<br> 收費︰逢星期一至四成人$308，小童$198，星期五至日及公眾假期，成人$338，小童$218</p></body></html>
