<html><header><meta charset="utf-8"><title>聯想搵新星宣傳</title></header><body><h1>聯想搵新星宣傳</h1><p>繼巴西足球名星細哨朗拿甸奴後，聯想正度緊簽另一個世界級體育明星做代言人，業界猜測好有可能係祖國嘅劉翔或姚明。<br> 內地《華夏時報》話，聯想近期將新簽一名體育明星，來宣傳品牌形象，配合奧運營銷計劃嘅展開。<br> 聯想內部人士話，公司喺選取大眾化嘅消費代言人時，會着重考察代言人嘅覆蓋面及全球性，同埋世界級代言形象。早前聯想副總裁李嵐曾經講過，每個重點市場都會簽一位知名運動員，有助拉動品牌在當地市場嘅成長。<br> 聯想又計劃喺本月14日舉行IEST2006國際電子競技錦標賽中國區總決賽，為品牌作另類軟銷。總之喺競爭激烈嘅市場，宣傳係好重要。</p></body></html>
