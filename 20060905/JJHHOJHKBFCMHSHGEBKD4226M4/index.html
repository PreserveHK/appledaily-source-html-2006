<html><header><meta charset="utf-8"><title>醫學Online<br>星洲揭抑癌細胞新法</title></header><body><h1>醫學Online<br>星洲揭抑癌細胞新法</h1><p>新加坡科技研究局的分子與細胞研究院在最新一期的科學刊物《MolecularCell》發表了成功防止動物患上癌症的新發現。該研究指老鼠體內若少了一種稱為Wip1的生物分子，將會激活另一種稱為ATM的細胞蛋白，這將能抑制老鼠體內癌細胞的生長。研究人員相信若能成功找出一種能抑制或甚至去除人類體內Wip1生物分子的藥物，即可有效地預防人類患上癌症。</p></body></html>
