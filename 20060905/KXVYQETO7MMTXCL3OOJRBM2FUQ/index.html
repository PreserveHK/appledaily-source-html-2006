<html><header><meta charset="utf-8"><title>「佢哋以唔識煮嘢為榮」</title></header><body><h1>「佢哋以唔識煮嘢為榮」</h1><p>網民於香港討論區（discuss.com.hk）就《美女廚房》作出熱烈討論，當中不少人大讚蘇玉華廚藝了得之餘，也大彈官恩娜、薛凱琪及吳雨霏的廚藝，更有人發表對最後一集《美男廚房》的意見。<br> <br> koma615：都唔知點解阿琪姐（薛凱琪）食自己煮嘅嘢會食到喊。<br> <br> 搵到食：笑到我肚都痛，官恩娜煮嘢好屎，名副其實地獄廚神。<br> <br> suey1234：蘇玉華最後整嗰個西餐真係好掂。<br> <br> Jason_t：我就覺得佢哋以唔識煮嘢為榮，以為咁係好cute，我就覺得佢哋好作狀。<br> <br> Ray少：一定好好睇，男人都唔識煮嘢食……正。<br> 資料來源：香港討論區</p></body></html>
