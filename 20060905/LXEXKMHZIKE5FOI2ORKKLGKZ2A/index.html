<html><header><meta charset="utf-8"><title>杜絲先生愈老愈怪</title></header><body><h1>杜絲先生愈老愈怪</h1><p>生於美國加州的德斯汀荷夫曼，1967年憑擔演《畢業生》（TheGraduate）而竄紅。憑《克藍瑪對克藍瑪》（KramervsKramer）及《手足未了情》（RainMan）兩次成為奧斯卡影帝，他在1982年男扮女裝主演的《杜絲先生》尤其深入民心。<br> 愈老愈騎呢的德斯汀，近年多演繹古怪角色，除了《非常外父生擒霍老爺》外，近作《笑看人生》（IHeartHuckabees）中的私家偵探角色也令人摸不着頭腦。</p></body></html>
