<html><header><meta charset="utf-8"><title>本地雞：快樂的小雞中西合璧</title></header><body><h1>本地雞：快樂的小雞中西合璧</h1><p>朋友問有多久沒看港產片？嘩，真係耐到記唔起。全盛時期港產片類型多，而且都各有香港本土特色，哪管是王家衞定王晶。賣香港特色依然有市場，你看看G.O.D.，又看看雞仔嘜，都賣懷舊。新一季擔正雞仔嘜主題是「雞仔情懷」，主角就是品牌三隻快樂的小雞，或以「雞仔嘜」三字、或以「Chicks」、「GaijaiMak」（即雞仔嘜），以品牌的根源──「線」來表達，夠晒中西合璧。</p><p>售賣點：<br> 雞仔嘜專櫃（24238831）<br> 旺角朗豪坊西武百貨</p></body></html>
