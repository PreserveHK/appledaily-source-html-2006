<html><header><meta charset="utf-8"><title>被姦女工遭赤裸掟落街</title></header><body><h1>被姦女工遭赤裸掟落街</h1><p>四川成都一名17歲女民工，上月27日凌晨時分在工廠車間，慘被男同事強姦。該變態色魔事後企圖殺人滅口，將全身赤裸的弱女，從二樓扔落地下。<br> 女事主前日仍在醫院留醫，她臉部傷痕未消，左眼球充血通紅，肩臂傷痕累累。事主父親表示，案發在工廠，工廠應有責任，但廠方卻沒有墊支半分醫藥費，只借出3,000元，作為女兒的醫藥費。公安已將疑犯拘捕。原來，疑犯早有前科，數月前曾在同一間工廠內，強姦過一名女孩，但該女孩沒有報警。<br> 四川《天府早報》</p></body></html>
