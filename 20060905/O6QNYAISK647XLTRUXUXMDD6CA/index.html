<html><header><meta charset="utf-8"><title>新貨出籠：購物$880送護膚套裝</title></header><body><h1>新貨出籠：購物$880送護膚套裝</h1><p>ESTEELAUDER9月推出秋日獻禮，凡到連卡佛ESTEELAUDER專櫃購買任何產品滿$880或以上，即可獲贈價值$820之8件裝秋日獻禮1份。凡購買任何產品滿$1,100，即可額外獲贈時尚手挽袋一個。贈送禮品數量有限，每人限送1份，送完即止。<br>記者：馬靜兒</p><p>地點：廣東道及時代廣場連卡佛<br> 日期：即日至9月17日<br> 備註：購物總額不包括優惠套裝<br> ESTEELAUDER（27309193）</p></body></html>
