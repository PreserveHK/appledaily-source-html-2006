<html><header><meta charset="utf-8"><title>「最佳春夏眼影」殺入港
</title></header><body><h1>「最佳春夏眼影」殺入港
</h1><p>好多女仔買護膚化妝品都喜歡選日本品牌，貪佢較適合亞洲人的膚色和輪廓。Kanebo新推嘅高級化妝品牌Lunasol，今年曾獲日本化妝品雜誌《VoCE》8月號選為「最佳春夏眼影」的第一名。今季Lunasol的化妝品以花為主題，個人喜愛其BlackTea眼影，以今季大熱的黑色為主調。眼影粉採用新配方OilRichShadow，具光澤與滋潤效果，顏色自然明亮。<br><br>記者：馬靜兒<br>查詢：28650978</p></body></html>
