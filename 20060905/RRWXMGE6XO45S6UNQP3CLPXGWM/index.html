<html><header><meta charset="utf-8"><title>北角商廈有鑊氣</title></header><body><h1>北角商廈有鑊氣</h1><p>蘭西一向都好佩服啲投資者眼光夠準，一買一賣就可以賺十幾甚至幾十巴仙，印印腳就有錢賺。噚日美聯龔洽雄報料嘅成交，嗰位業主真係令蘭西佩服到五體投地。北角榮馳商業大廈有個高層全層單位，1130方呎，成交價186萬，每呎1646蚊。<br> 聽落好似無乜特別，當然喇，都未講到戲肉。龔洽雄話，上手業主03年買嘅時候，只係用咗80萬，擺咗3年，足足賺咗106萬，聽落賺到嘅錢好似唔係咁多，不過凡事唔好睇得咁表面，睇番升幅足足有近133%。<br> 蘭西都不知幾想拜佢為師學投資，唔好話要賺成百萬，係咁易每個月份糧變double，蘭西都心滿意足。賺錢喎，你估真係講咁容易咩？</p></body></html>
