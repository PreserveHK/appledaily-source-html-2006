<html><header><meta charset="utf-8"><title>姜蕙姃《東莫村》征日</title></header><body><h1>姜蕙姃《東莫村》征日</h1><p>曾與日本型男淺野忠信拍攝電影《暗湧》的韓國女星姜蕙姃，日前撇低男友曹承佑，與導演樸光鉉、男星鄭在泳和申河均往東京宣傳10月在當地上映的電影《歡迎來到東莫村》，吸引約250名記者採訪。<br> 雖然《歡》片在韓國所創下的800萬總入場人次紀錄，已先後被《王的男人》和《韓流怪嚇》打破，但日本傳媒對該片依然期待，姜蕙姃等人說：「沒想到電影能夠在日本上映，感到非常光榮。」另外，同樣在日本宣傳《韓流怪嚇》的男星宋康昊，獲傳媒大讚演技精湛，堪稱韓版湯漢斯（TomHanks）。</p></body></html>
