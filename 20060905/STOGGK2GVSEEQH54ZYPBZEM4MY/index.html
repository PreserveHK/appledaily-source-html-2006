<html><header><meta charset="utf-8"><title>極速出碟搵錢</title></header><body><h1>極速出碟搵錢</h1><p>無綫有見《美女廚房》節目受歡迎，已推出第一、二輯VCD和DVD搶錢（圖一），每輯有三集，VCD每套有三隻碟，同在HMV售90元，頗為昂貴，隨碟附送《美男廚房》入場券抽獎表格（圖二）。<br> 過往無綫有不少節目或劇集都會推出影碟，但一般都是該節目全部完結後才會出碟，今次《美女廚房》可算是第一次。另外無綫也將《美女廚房》的版權賣給now.com.hk，用戶可於網上重溫節目。<br> </p></body></html>
