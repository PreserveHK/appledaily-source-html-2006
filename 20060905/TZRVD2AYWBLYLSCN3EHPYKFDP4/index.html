<html><header><meta charset="utf-8"><title>高比拜恩今襲港</title></header><body><h1>高比拜恩今襲港</h1><p>NBA洛杉磯湖人巨星高比拜恩，完成昨日「Kobe81亞洲之旅2006」的首站目的地東京之行後，今晨11時將會乘坐私人飛機抵港，並直接乘車到下榻的半島酒店休息，為明日下午的兩項公開活動作準備。完成明日活動後，拜恩會先到台灣再飛北京繼續今次亞洲之旅。</p><p>拜恩06/09訪港活動詳情</p><p>3:30pm︰與兩位兒童走訪旺角花園街<br> 5:00pm︰在香港理工大學邵逸夫體育館與球迷聚會　</p></body></html>
