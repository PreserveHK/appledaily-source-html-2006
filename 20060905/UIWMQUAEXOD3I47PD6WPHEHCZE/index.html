<html><header><meta charset="utf-8"><title>案件速遞<br>持刀闖香薰公司男子提訊</title></header><body><h1>案件速遞<br>持刀闖香薰公司男子提訊</h1><p>【本報訊】一名技術員懷疑妻子遭著名香薰公司「亮碧思集團（香港）有限公司」騙財，涉嫌攜帶一把15吋長的牛肉刀及一罐天拿水，到該公司位於銅鑼灣的分店尋妻，被控一項在公眾地方管有攻擊性武器罪，昨在東區裁判法院提訊，被告暫毋須答辯，押後至10月2日再訊。<br> 被告張家錦（32歲），控罪指他本月2日在香港銅鑼灣東角中心14樓亮碧思集團（香港）有限公司，藏有一把15吋長牛肉刀及一罐四公升天拿水。案件編號：ESCC3674/06&#13;</p></body></html>
