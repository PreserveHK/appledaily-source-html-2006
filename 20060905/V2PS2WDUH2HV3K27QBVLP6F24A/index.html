<html><header><meta charset="utf-8"><title>城中駅帶挈美聯生意超標</title></header><body><h1>城中駅帶挈美聯生意超標</h1><p>8月份一手樓好做，幾個新盤加埋，保守估計起碼賣咗近3000個單位，班經紀餓咗大半年，終於食番餐似樣啲嘅。班細嘅搵到食，做大嘅更加係名利雙收。<br> 好似啱啱喺美聯主管月會上，攞咗董事業績大獎嘅郭玉滿咁，單係一個將軍澳城中駅，已經令佢手下12間分行營業額超過100萬元，當中有5間更加超過200萬，破晒歷年單月紀錄。一向豪邁嘅郭董，事先張揚話，城中駅賣完之後，佢會請晒旗下分行主管同後勤去兩日一夜旅行，同時亦會私人醒每位後勤5000蚊獎金，皆大歡喜。</p></body></html>
