<html><header><meta charset="utf-8"><title>領匯按物業借貸40億</title></header><body><h1>領匯按物業借貸40億</h1><p>【本報訊】領匯（823）宣布，將旗下部份物業按予香港按揭證券公司，借款40億元，年期3年，領匯未有公布按揭息率。這是首次有房地產投資信託基金將旗下投資物業按予按揭證券公司，領匯指出，是次貸款所得將作為現有貸款的部份再融資，餘額用作一般營運資金。領匯昨收市報16.08元，跌0.37%。<br> 領匯上市時曾借了一筆122億元過渡貸款，該筆貸款將於今年11月到期，領匯較早前已發行總值36億元債券，及簽訂了50億元、5年期銀團貸款及循環信用貸款，計及是次按揭貸款，已完成整筆過渡貸款的再融資。</p></body></html>
