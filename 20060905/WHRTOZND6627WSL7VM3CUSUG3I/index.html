<html><header><meta charset="utf-8"><title>兩女童深圳賣唱色情歌</title></header><body><h1>兩女童深圳賣唱色情歌</h1><p>深圳發現女童被迫深夜賣唱，獻唱《三個老婆不算多》等色情歌曲。安徽一名章姓農婦，在貴州看上10歲的蓉蓉和12歲的婷婷，見她們家貧，於是以金錢誘騙其父母，聲稱帶女童到深圳學唱歌賺錢，每人一年可賺3,000元人民幣工資。章婦和兒子近日已被深圳沙灣民警帶返調查。<br> 涉案母子先把女孩帶到安徽看電視學唱歌，再帶她們到深圳，每晚由6時唱到翌晨6時，女童在沙灣大牌檔賣唱時被民警發現，女童身上更發現有被打傷痕。<br> 《深圳商報》</p></body></html>
