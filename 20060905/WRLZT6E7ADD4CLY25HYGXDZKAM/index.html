<html><header><meta charset="utf-8"><title>醫學Online<br>三叉神經痛誤當牙痛</title></header><body><h1>醫學Online<br>三叉神經痛誤當牙痛</h1><p>台灣萬芳醫院神經外科主任林家瑋昨日表示，一名40歲男子因臉部劇烈疼痛，以為是智慧齒作怪，半年內連拔四顆智慧齒，但痛楚依然，無法咀嚼食物的他在三個月內瘦了10公斤。經牙醫轉介到神經內科，才發現是三叉神經痛，接受治療的三天後已回復正常。他強調醫生應花多些時間確認病因，以免延誤治療。三叉神經痛多半是因病毒感染發炎，如流感病毒及梅毒。</p></body></html>
