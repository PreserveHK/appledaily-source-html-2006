<html><header><meta charset="utf-8"><title>重塑光輝印記</title></header><body><h1>重塑光輝印記</h1><p>當不少品牌都愛以緬懷80年代的美好時光為設計靈感時，作為真真正正「A貨」的Versace，今個秋冬打正80年代旗幟，如平面廣告上重召第一代超模ChristyTurlington帶領現時的名模如DariaWerbowy一起拍攝，橫跨兩個世代。<br> 配飾設計更重現了該年代的手袋款式，當中保留了classic的白色牛皮手袋，鑲嵌了金屬帶的blingbling設計，還有用矜貴的鴕鳥皮手袋，再加織皮或金鏈等細節，絕對有力在競爭激烈的名牌手袋市場佔一席位。</p></body></html>
