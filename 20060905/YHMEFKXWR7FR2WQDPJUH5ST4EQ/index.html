<html><header><meta charset="utf-8"><title>採訪手記：特別招呼同胞</title></header><body><h1>採訪手記：特別招呼同胞</h1><p>在威尼斯影展採訪，基本上大會對來自世界各地的傳媒都十分尊重，但作為中國同胞的章子怡卻厚待歐美傳媒，冷對中港台記者，日前一個明顯例子，有外國攝影記者在酒店門口拍攝她的照片，當酒店保安阻止，她說：「這是我朋友，沒問題。」<br> 但換了是中港台傳媒就沒有如此禮待，前日我跟數十位中港台傳媒一起出席《夜宴》的記招，當時還有海外記者到場，但章子怡與經理人紀玲玲一看見我，就與保鑣耳語，之後她身邊兩名外國保鑣一直盯緊我，每當我要舉機拍她時，其保鑣就用手遮住我的鏡頭，連大會安排的記者會也對我如此「照顧」，章子怡，真服了你！<br> 採訪：何永寧</p></body></html>
