<html><header><meta charset="utf-8"><title>木村出寫真谷新片</title></header><body><h1>木村出寫真谷新片</h1><p>日本偶像組合SMAP成員木村拓哉，與《黃昏清兵衞》導演山田洋次合作的古裝片《武士的一分》，將在今年12月在日本上映。木村為催谷新片，已安排在今年11月13日，即他的34歲生日推出相隔10年的全新寫真集《ONE木村拓哉武士的一分》，同日也會推出電影製作特輯DVD《一分TAKUYAKIMURA》。</p><p>送限量T恤</p><p>其實，DVD《一分TAKUYAKIMURA》比起木村的全新寫真集更為吸引，因為首批限量發行的特別版DVD會附送由木村設計的T恤。此外有傳木村將接拍《律政英雄》電影版，明年繼續進軍影壇。</p></body></html>
