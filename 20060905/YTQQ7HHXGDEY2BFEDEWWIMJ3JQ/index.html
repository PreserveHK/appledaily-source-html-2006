<html><header><meta charset="utf-8"><title>Robbie數臭前隊友</title></header><body><h1>Robbie數臭前隊友</h1><p>RobbieWilliams下月23日出版新碟，講到明同TakeThat唔妥嘅佢，仲作咗首叫《TheNinties》大數前隊友同舊經理人嘅不是，仲話自己當年好似扯線公仔，可謂句句有骨。<br> 最近Robbie接受訪問又話，佢仲懷疑舊經理人喺TakeThat入世未深時食夾棍，做完成個歐洲巡迴都只係收得雞碎咁多錢，不過佢話明知可以告硬舊經理人，但佢大人有大量唔打算追究。</p></body></html>
