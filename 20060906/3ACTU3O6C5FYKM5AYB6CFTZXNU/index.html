<html><header><meta charset="utf-8"><title>是日upload︰「熟女」獻吻難為解放軍</title></header><body><h1>是日upload︰「熟女」獻吻難為解放軍</h1><p>國歌《義勇軍進行曲》都有得你唱，「冒着別人的炮火，前進！前進！前進！進！」幹嗎這位英勇軍人服役歸來，得到溫柔女子獻上鮮花，送上香吻，偏偏臉有難色？<br> 這幀來自內地的貼圖，被網民轉貼到《香港討論區》，並加上「睇完之後，你寧願選擇為國捐軀，還是娶佢回家？」的主題，即時引發網友爭相回應。David797對解放軍遭遇表示同情，「我都會覺得為國捐軀死得光榮啲。」也有不少網友支持獻花的佳人，「突然的自我」回應說：「決不從軍，我一輩子也不離開你。」55555s也說：「我不愛江山，愛美人。」&#13;</p></body></html>
