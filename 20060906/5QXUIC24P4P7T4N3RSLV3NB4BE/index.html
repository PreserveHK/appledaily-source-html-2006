<html><header><meta charset="utf-8"><title>用家意見：渣打禮品夠吸引</title></header><body><h1>用家意見：渣打禮品夠吸引</h1><p>Sally有兩位女兒，大女3歲多，細女只有歲幾（圖）。Sally說，每逢過年女兒都收到不少利是錢，有天經過永隆銀行見有兒童儲蓄戶口，便幫細女開了一個，但大女卻沒有自己的戶口。Sally解釋：「我自己一直都有一個戶口只係放大女的利是錢，由於大女仲細，未識個戶口其實唔係佢個名，所以冇呷醋。」不過，Sally有意為大女開兒童戶口，今次會比較不同銀行的優惠，暫時由渣打「跑出」，因為「小朋友鍾意廸士尼禮品！」</p></body></html>
