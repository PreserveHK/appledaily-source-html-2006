<html><header><meta charset="utf-8"><title>無線投影時計隨處睇</title></header><body><h1>無線投影時計隨處睇</h1><p>【本報訊】相信每個家庭都擁有至少一個時鐘，而這小小的計時器，足以顯示屋主的品味；正如OregonScientific昨日推出全球首創的自由移動無線投影時計「GiovannoniTimeSphere」（圖），出動了意大利米蘭的世界級設計師StefanoGiovannoni設計。<br> 投影時計由黑得發亮的球形無線投影器配襯紅色背光屏幕的黑色底座，恍如超現代的藝術品。投影器更可與底座分離，隨意放置在家中不同地方，並可在牆壁或天花上投射出時間資料。不過，擁有這一份品味並不便宜，代價是1,398元。<br> 孔慶初攝</p></body></html>
