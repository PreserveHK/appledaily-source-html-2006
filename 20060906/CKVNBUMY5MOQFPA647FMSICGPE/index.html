<html><header><meta charset="utf-8"><title>佑威兩年中港增50店</title></header><body><h1>佑威兩年中港增50店</h1><p>▲佑威國際（627）主席梁鄂（圖）表示，將雙線進軍內地一線城市的服裝市場，並於10月黃金周開業，總投資1億元；其中以7000萬元成立SEVENDAYS，代理中港國際潮流服飾，專攻16至30歲青年，料毛利率55%。集團亦計劃自創高檔品牌PEZZX，主攻20至35歲客戶，料毛利率70%，首先在上海設2店，一年內自營店增至10間，總涉資3000萬元。至於主營的U-Right品牌，計劃兩年內在中港擴充一倍，增至100間店。</p></body></html>
