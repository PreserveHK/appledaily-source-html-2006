<html><header><meta charset="utf-8"><title>被揭真面目遷怒傳媒</title></header><body><h1>被揭真面目遷怒傳媒</h1><p>章子怡憑着精湛演技，98年出道至今已成為蜚聲國際的女星，雖然知名度不斷提高，但始終是非不絕，隨着多次被香港傳媒報道她的是非，及章子怡屢屢厚待外國傳媒，她與中港台三地傳媒的關係更不知不覺惡化起來。<br> 前年章子怡接受美國傳媒訪問時，劈頭即狂轟香港傳媒靠屈，又謂討厭香港傳媒，早前她在內地出席一化妝品牌活動時，更數度黑面對待內地記者，其間當她知道有媒體批評她演技沒進步，及被問到是否長短腳時，更一臉不高興地直斥內地記者問題無聊。</p></body></html>
