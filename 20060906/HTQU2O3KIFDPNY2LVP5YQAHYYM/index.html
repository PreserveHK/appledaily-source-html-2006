<html><header><meta charset="utf-8"><title>Rain柔情唱日本歌</title></header><body><h1>Rain柔情唱日本歌</h1><p>人氣歌手Rain將於後日在本港推出其第三張日語細碟《MoveOn》，今次他改以抒情歌攻打日本市場，希望fans聽歌減壓之餘，也感受到歌曲節奏誘發出來的魅力。<br> Rain今次可謂賣大包，港版CD隨碟附送歌曲MV、貼紙相及海報。Rain說：「由於MV是一take過拍攝，而且在尾段加入了下雨的構思，fans可看到最自然的我。」今次歌曲講述一個男人對離開了的女友而流露的情感，Rain表示假若發生在自己身上，心裏一定很痛苦，且盼望她能早點回心轉意。</p></body></html>
