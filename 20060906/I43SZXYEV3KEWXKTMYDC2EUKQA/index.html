<html><header><meta charset="utf-8"><title>奇洛、珊迪娜東京扮煙韌</title></header><body><h1>奇洛、珊迪娜東京扮煙韌</h1><p>由荷李活男星奇洛李維斯（KeanuReeves）與女星珊廸娜布洛（SandraBullock）合演的愛情片《情流戀屋》（TheLakeHouse），明日正式在本港上映。兩位主角前日在東京出席首映禮，二人行紅地毯時獲不少日本fans支持，氣氛非常熱烈。不單止奇洛大受女fans歡迎，珊廸娜也獲大班女影迷爭相索取簽名，二人有求必應，表現親切。</p><p>為奇洛抹汗</p><p>奇洛與珊廸娜上台時不忘扮恩愛，奇洛大讚對方是出色的女演員，又咀她面頰，瞬即惹來全場女fans尖叫。珊廸娜則向奇洛獻殷勤，不斷為他抹去面上的汗水，十足老夫老妻般恩愛。</p></body></html>
