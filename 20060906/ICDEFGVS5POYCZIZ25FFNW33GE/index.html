<html><header><meta charset="utf-8"><title>俄激進教徒示威逐娜姐</title></header><body><h1>俄激進教徒示威逐娜姐</h1><p>距離麥當娜（Madonna）首次俄羅斯演唱會還有一個星期，當地不滿之聲愈來愈激烈，當地宗教團體不斷譴責娜姐在台上扮耶穌釘十字架是褻瀆行為，昨日一個激進東正教派召集過百名信眾在莫斯科上街抗議，要求娜姐取消演出，並用矛刺穿娜姐的海報。</p><p>要求驅逐出境</p><p>教派負責人指娜姐受到魔鬼的影響，儘管她很富有，但已失去靈魂。他更聲稱今次是一次鏟除異端的行動，他們會不惜一切，誓要阻止娜姐詆毀耶穌，並要求將娜姐驅逐出俄羅斯領土之上。信眾又高舉「殺死反基督」的旗幟，看來今次娜姐演唱會真的要做足保安功夫。</p></body></html>
