<html><header><meta charset="utf-8"><title>堪輿家：佢哋有女運</title></header><body><h1>堪輿家：佢哋有女運</h1><p>碧咸嫂Victoria剛於去年誕下第三名兒子Cruz，最近又宣布懷有第四胎，由於兩夫婦一直渴望生女，未知今次二人會否願望成真？<br> 堪輿家麥玲玲（圖）指碧咸夫婦生女的機會很大，她說：「兩個嘅命格都係有女運，但係就會喺生第五個或之前，如果今次唔係女嘅話，下一個就一定中。明年係豬年，Victoria屬虎，碧咸就屬兔，佢哋同仔女都好夾，大家相處都會好融洽，絕對唔會『蝦』爸爸媽媽。」</p></body></html>
