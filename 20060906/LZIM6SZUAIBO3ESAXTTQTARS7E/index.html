<html><header><meta charset="utf-8"><title>姜東元韓版電車男</title></header><body><h1>姜東元韓版電車男</h1><p>在本港上映已久的日本電影《電車男》，近日才安排在韓國上畫，當地電影網站發起了「韓版電車男」選舉，有花美男之稱的姜東元竟以77%的得票率，登上冠軍寶座。<br> 今次選舉並非暗指姜東元終日留在家中沉迷漫畫電玩，網友只是認為他是「純情到不懂如何追女仔的男星」，故其fans毋須為此感到失望。排名第二的是13人少男組合SuperJunior中，綽號「公主」的金希澈，第三名則為李準基。《電車男》的山田孝之若知道比他高大又靚仔的姜東元獲選韓版電車男的話，未知會否發揮其賤男本色當眾發爛渣呢？</p></body></html>
