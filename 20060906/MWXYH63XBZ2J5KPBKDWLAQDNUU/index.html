<html><header><meta charset="utf-8"><title>案件速遞<br>和記環球電訊前高層追87萬花紅</title></header><body><h1>案件速遞<br>和記環球電訊前高層追87萬花紅</h1><p>【本報訊】和記黃埔集團旗下和記環球電訊（前稱中聯系統），02年獲李嘉誠基金及DBS斥資，認購公司可換股債券，當時在公司負責融資的梁天柱，聲稱那是他的功勞，按合約可獲128萬元花紅，但公司只肯支付41萬元，故入稟追討差額87萬元，昨在高等法院開審。<br> 原告梁天柱現為東亞銀行財富管理處投資產品拓展部主管，00年11月至02年8月受僱於為銀行發展軟件的電腦商中聯系統，任融資部總經理。案件編號：HCA15/03</p></body></html>
