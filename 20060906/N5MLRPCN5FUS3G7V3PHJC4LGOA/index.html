<html><header><meta charset="utf-8"><title>正美栗山長短大鬥髮</title></header><body><h1>正美栗山長短大鬥髮</h1><p>人氣青春女星長澤正美主演的新片《ROUGH》，在日本票房失利，不過，前日正美卻與曾演出荷李活片《標殺令》（KillBill）的日本女星栗山千明及39歲的演歌女歌手坂本冬美，齊齊獲得美髮名人獎，兩位青春女星表現有禮，在合照時均讓前輩冬美姨站在中間，即時顯得她老了一大截。</p><p>討厭長髮男子</p><p>美髮名人獎是前日在東京六本木舉行的第三屆TheBeautyWeekAward頒獎典禮其中一個環節，得獎者之一的長澤正美說：「我喜歡男孩短頭髮，因為長髮會給人不潔的感覺。」</p></body></html>
