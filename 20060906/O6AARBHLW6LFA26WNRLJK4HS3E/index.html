<html><header><meta charset="utf-8"><title>拉格碧逐3瑞典主力</title></header><body><h1>拉格碧逐3瑞典主力</h1><p>【綜合瑞典外電】周三瑞典於歐國盃F組外圍賽主場迎戰列支敦士登時，將缺少後衞美爾保、前鋒伊巴謙莫域及中場韋希姆臣，但上述3人並非因傷缺陣，而是被教練拉格碧逐出國家隊。<br> 據報，周日球員在拉格碧的批准下，獲1天私人時間，但規條是所有隊員必須在晚上11時前回到酒店。適逢當日正是美爾保的29歲生日，該隊長便與伊巴謙莫域及韋希姆臣夜出慶祝；雖然報道指他們並無喝酒，但卻在凌晨1時15分才返回酒店。<br> 拉格碧對此憤怒地說：「所有球員均在指定時間內出席聚會，但惟獨他們3人缺席；既然他們打破了球隊基本的協議，我遂將美爾保等人逐出球隊。」</p></body></html>
