<html><header><meta charset="utf-8"><title>沈穎婷修眉拒做男人婆</title></header><body><h1>沈穎婷修眉拒做男人婆</h1><p>沈囗婷、陳自瑤、李綺雯、陳丹丹和梁麗瑩昨日在中環為化妝品牌任模特兒，演繹秋冬流行妝容。沈囗婷的母親李影雖曾是娛樂圈中人，但她卻沒有偷師，故不懂化妝，她說：「媽咪平日都好少化妝，所以我對化妝概念唔多，以前冇修眉，眉粗粗搞到成個男仔咁，直至選完港姐先學識自己上妝。」</p><p>冰面膜提神</p><p>陳自瑤在20歲時曾花千多元買化妝品，當時令她大出血，故希望現時能獲化妝品牌贊助，陳自瑤還提供獨門護膚秘方給大家分享，她說：「將面膜放喺冰格，朝早瞓醒用嚟敷面，對提神同去水腫都好有效。」<br> 採訪、攝影：卓寶花</p></body></html>
