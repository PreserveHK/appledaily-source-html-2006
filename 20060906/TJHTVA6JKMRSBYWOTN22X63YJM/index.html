<html><header><meta charset="utf-8"><title>《韓流》魚怪涉抄《機動警察》</title></header><body><h1>《韓流》魚怪涉抄《機動警察》</h1><p>韓國史上最賣座電影《韓流怪嚇》，最近被日本網民質疑有抄襲日本動畫《機動警察》劇場版第三集中出現的13號廢棄物成份，這兩隻怪物不但有相似的造型，就連在下水道打鬥的場面也大同小異，令《韓》片導演奉俊昊蒙上抄襲之名。<br> 網友把兩片相似的地方放上網站後，隨即掀起兩地網民涉及國家榮辱的罵戰，有韓國網友指稱：「日本人的自卑感終於爆發了。」《韓》片的日本發行商懶理抄襲之說，並謂：「如果電影真是抄襲《機》片中的怪獸，我們當初便不會買下電影的放映權。」事件愈鬧愈大，《韓》片在日本的首周票房只排第七，未能創造神話。</p></body></html>
