<html><header><meta charset="utf-8"><title>歐智華持300萬股滙控？</title></header><body><h1>歐智華持300萬股滙控？</h1><p>滙豐控股企業銀行、投資銀行及資本市場（CIBM）主管歐智華（圖），一口氣被委任為四家附屬公司的執行董事後，成為滙控上下一時佳話，佢嘅潛在身家亦隨之曝光。<br> 根據交易所披露，歐智華原來可以持有超過300萬股滙控，仲多過集團主席葛霖及行政總裁紀勤，以滙控噚日收市價141.9港元計算，歐智華可持有嘅滙控股份市值，大大話話已超過4億港銀！<br> 當然，呢批股份市值只係賬面數，歐智華如果真係要穩袋呢筆錢，就要睇表現啦，因為最終佢係咪真係可以全數持有3060825股滙控股份，係要視乎集團嘅業務表現、以及佢保留既得退休金權利嘅時效等。</p></body></html>
