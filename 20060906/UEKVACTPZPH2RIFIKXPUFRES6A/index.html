<html><header><meta charset="utf-8"><title>改名話你知<br>生仔「仁」字尾生女　「子」字尾</title></header><body><h1>改名話你知<br>生仔「仁」字尾生女　「子」字尾</h1><p>日本二王子文仁妻子今分娩，但生仔還是生女，文仁必須在嬰兒呱呱墮地的七天內替子女取名。跟太子德仁不同，不是長子的文仁可親自為子女取名，不用日皇父親明仁代勞。<br> 根據菊花皇朝傳統，孩子名字由兩個字組成，男的以「仁」字尾，代表品格高尚；女的以「子」字尾，代表女貴族。限制不算多，但為了親民，文仁應會秉承明治時期建立的傳統，給孩子取個不太艱深的名字。七天後，皇室將舉行命名儀式，文仁需將孩子的名字，寫在人手造的和紙上，放在木盒內，再放在孩子的枕頭底。<br> 路透社</p></body></html>
