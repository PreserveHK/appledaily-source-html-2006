<html><header><meta charset="utf-8"><title>專家貼士：過年開戶優惠多</title></header><body><h1>專家貼士：過年開戶優惠多</h1><p>富邦銀行高級副總裁及個人銀行部主管李儀章（圖）說，兒童戶口與成人戶口主要分別是小朋友只能在監護人陪同下開戶口，提款時亦必須有監護人簽署。雖然家長有操縱戶口的權力，但法律上戶口內資產只屬於戶口持有人，即是該名小朋友。<br> 「行內人」李儀章提供給家長的另一個開戶貼士是，不妨選擇在農曆新年後帶子女開戶，因為各家銀行都看準小朋友在新年𢭃了不少利是，所以爭相在那時推出大量優惠搶客。</p></body></html>
