<html><header><meta charset="utf-8"><title>馬時亨去完越南去湖南</title></header><body><h1>馬時亨去完越南去湖南</h1><p>為官為商有一個共通點，就係成日要出外公幹。肥仔局長馬時亨，今日就會飛去越南河內，出席為期兩日嘅亞太經合組織財長會議，仲會喺會上以「金融界改革吸引資金流入」為題，做專題演講。肥馬出發前，噚日去咗中總推銷銷售稅，佢竟然大呼中總冷氣凍。<br> 去完越南，肥仔馬下個星期（13至15號），就會做團長，率領過百財金界人士，北上湖南長沙訪問，目的就梗係叫多啲內地企業南來，整多幾隻湖南有色，捧旺香港個場，大家一齊搵食；華華八到做咗電盈大股東嘅紅籌之父梁伯韜，同埋港交所嘅霍廣文都已經報咗團，本來周文耀都話想去，之不過有其他公務纏身搞到去唔成，惟有等下次啦！</p></body></html>
