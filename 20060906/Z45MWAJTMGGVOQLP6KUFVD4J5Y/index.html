<html><header><meta charset="utf-8"><title>三間公司調低汽油價
</title></header><body><h1>三間公司調低汽油價
</h1><p>【本報訊】繼加德士後，埃索、蜆殼及華潤的無鉛汽油零售價由今日凌晨起減價，每公升減兩角。<br> 埃索油站出售的先力F1特級無鉛汽油新售價是每公升14.27元，先力8000無鉛汽油新售價是每公升13.48元。蜆殼油站出售的V能量無鉛汽油新售價是每公升14.28元，超勁無鉛汽油新價是每公升13.48元。華潤油站出售的超級無鉛汽油新售價是每公升13.48元。<br> 埃克森美孚香港有限公司零售業務部董事石偉明昨日稱，鑑於無鉛汽油的進口價下調，所以決定調低有關產品零售價。</p></body></html>
