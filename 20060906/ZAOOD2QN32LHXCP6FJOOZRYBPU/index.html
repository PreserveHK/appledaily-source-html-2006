<html><header><meta charset="utf-8"><title>墨索里尼孫要驗阿爺屍</title></header><body><h1>墨索里尼孫要驗阿爺屍</h1><p>意大利法西斯獨裁者墨索里尼（BenitoMussolini）嘅孫仔圭多（Guido）入稟法院，要求開棺驗阿爺條屍，查看阿爺點死。話說墨索里尼眼見敗局已呈，喺1945年同情婦佩塔奇（ClaraPetacci）準備逃命到瑞士，被游擊隊殺死，並吊屍示眾，但有人話佩塔奇當時搶游擊隊嘅槍，在混亂中墨索里尼中槍，游擊隊即時補上一槍了結他。</p><p>圭多的姊妹亞歷山德里亞（Alessandra）反對開棺驗屍，話唔好要阿爺死後都冇得安寧，由歷史學家做判斷吧。<br> 路透社</p></body></html>
