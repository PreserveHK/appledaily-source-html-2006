<html><header><meta charset="utf-8"><title>谷德昭讚張雨綺正斗</title></header><body><h1>谷德昭讚張雨綺正斗</h1><p>林子聰與谷德昭昨日到香港政府大球場SportsBar出席「ESPNStarSports歐聯夢幻組合挑戰賽」記者會，由谷德昭監製、周星馳主演的電影《長江七號》，肥仔聰也有參演，二人將於下周到寧波開工，谷德昭大讚女主角張雨綺領悟力高。<br> 谷德昭說：「我覺得張雨綺面口似隻貓，點知阿星（周星馳）就話人哋唔笑個樣似隻狗！呢個星期未有佢戲份，佢都去現場睇拍戲學嘢。雖然係新人，但已經做得唔錯。」由於張雨綺身材出眾，谷德昭都承認設計造型方面要特別小心。他說：「佢個角色唔可以太誇張，但又唔可以埋沒佢嘅天賦本錢，所以諗服裝要好小心。」<br> 採訪、攝影：魯萍</p></body></html>
