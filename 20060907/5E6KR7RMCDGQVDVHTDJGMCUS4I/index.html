<html><header><meta charset="utf-8"><title>出生首天獲賜劍</title></header><body><h1>出生首天獲賜劍</h1><p>皇孫出生了，按照日本皇室禮儀，會有一系列傳統儀式展開，但宮內廳發言人指暫時沒有舉行全國慶祝的計劃。<br> 皇孫出生首天有賜劍儀式，日皇明仁會將一把長26厘米、有刀刃的劍賜予皇孫，象徵「保護」，賜劍會在他出生後七小時內，放在他床上。出生後七天內，父親文仁要給他取名，根據傳統，男孩通常以「仁」字作尾，代表「完美的德行」。出生後50天，他必須抱王子到神道廟祈求健康。出生後120天，開始食糊仔，會有始用筷子儀式。<br> 法新社<br> </p></body></html>
