<html><header><meta charset="utf-8"><title>長瀨智也夜會小妹妹</title></header><body><h1>長瀨智也夜會小妹妹</h1><p>尊尼偶像組合TOKIO成員長瀨智也，近日主演的新劇《MyBossMyHero》大收旺場，成為同期劇集收視之冠，他更被目擊與同劇的女主角新垣結衣相約夜蒲，令他與女友濱崎步的戀情更顯撲朔迷離。<br> 據知27歲的長瀨與比他年輕9歲的新垣結衣不但毫無代溝，二人收工後更相約到六本木夜店消遣，同行還有與長瀨十分老友的KinKiKids成員堂本光一。<br> 另一方面，步姐繼早前與老外新歡傳出婚訊後，近日又被目睹與神秘男子到沖繩石垣島旅行，看來她與長瀨認真各自各精采。</p></body></html>
