<html><header><meta charset="utf-8"><title>牛肉飯落雞汁？</title></header><body><h1>牛肉飯落雞汁？</h1><p>係人都知吉野家最出名牛肉飯，不過未必人人都知牛肉飯撈汁原來好多花臣，網友羅果子問：「你哋食吉野家牛肉飯會唔會問嗰到（度）啲人拎牛肉汁㗎？牛肉汁倒落飯好正㗎！」我都係第一次聽原來可以免費攞牛肉汁，煌大人提供反串食法：「食牛肉飯會問嗰到（度）啲人拎雞汁，食雞飯會問嗰到（度）啲人拎牛肉汁。」都幾得意吖，扒碗飯一次過食到牛肉同雞肉味，makchun2001仲醒：「將啲汁留番少少攞嚟點啲牛肉食，正！」大家討論得咁熱烈，搞到我今晚都想食番個牛肉飯㖭。</p><p> http://www.uwants.com/thread-2606835-1-1.html </p></body></html>
