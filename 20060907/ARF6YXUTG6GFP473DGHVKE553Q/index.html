<html><header><meta charset="utf-8"><title>新網站「政府一站通」</title></header><body><h1>新網站「政府一站通」</h1><p>【本報訊】政府昨日宣布推出「香港政府一站通」新網站（www.gov.hk），將現有生活易網站及政府資源中心網整合成一個全新的入門網站，令市民可更輕易透過互聯網使用政府電子服務。<br> 政府資訊科技總監戴啟新稱，現時網上共有200多個政府網站，提供1,200種電子政府服務。<br> 新網站初步設有「本港居民」、「商務及貿易」及「非本港居民」三個用戶分類，為本港居民提供的服務包括就業、教育培訓、稅務、入境事務等11個範疇。政府正就這網站進行測試，市民使用時若有疑問，可致電支援熱線1835500查詢。</p></body></html>
