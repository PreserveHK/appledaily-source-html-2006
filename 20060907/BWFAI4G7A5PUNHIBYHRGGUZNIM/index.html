<html><header><meta charset="utf-8"><title>《邁阿密》大製作蝕晒本</title></header><body><h1>《邁阿密》大製作蝕晒本</h1><p>鞏俐同哥連菲路（ColinFarrell）主演電影《邁阿密風暴》（MiamiVice）耗資2億3500萬美元（約18億港元）拍攝，但票房收入翻唔到本，之前喺美國上映近一個多月，本土只得約6,300萬美元（約5億港元）票房，計埋其他收入，估計套戲都要蝕成3,000萬美元（約2億3,000萬港元），對鞏俐開拓荷李活市場的確係好大嘅打擊。<br> 環球電影公司主席MarcShmuger日前接受《洛杉磯時報》訪問時話佢今次係低估咗電視劇改編成電影所存在嘅嚴重困難喎。<br> </p></body></html>
