<html><header><meta charset="utf-8"><title>案件速遞<br>涉騙5000萬元董事夫婦提訊</title></header><body><h1>案件速遞<br>涉騙5000萬元董事夫婦提訊</h1><p>【本報訊】證監會今年5月向流動資金不足的鴻運證券發出限制通知書及凍結資產，該證券公司董事夫婦，涉嫌在過去6年挪用客戶總值1,600萬元的證券，向銀行透支5,000萬元，兩人被控一項以欺騙手段獲得金錢利益罪，昨在東區裁判法院提訊。<br> 兩名被告為梁建民（56歲、圖），公司董事，及其妻梁吳慧珠（53歲），暫毋須答辯。兩被告各准以20萬元擔保外出，及交出旅遊證件，不准離港。<br> 案件編號：ESCC3721/06</p></body></html>
