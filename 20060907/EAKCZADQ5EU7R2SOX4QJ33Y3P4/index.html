<html><header><meta charset="utf-8"><title>肥人失明風險高兩倍</title></header><body><h1>肥人失明風險高兩倍</h1><p>根據英國皇家全國盲人協會的研究顯示，肥胖人士因超重令他們的失明風險較普通人高出兩倍。<br> 研究人員說，肥胖令人增患眼疾如白內障（Cataracts）和老年黃斑點病變（Age-relatedmaculardegeneration）等的機率，而上述眼疾是致盲的普遍原因；此外，肥胖也易令人患上青光眼（Glaucoma）和糖尿病II型。肥胖的定義是體重指標（BMI）超過30。</p></body></html>
