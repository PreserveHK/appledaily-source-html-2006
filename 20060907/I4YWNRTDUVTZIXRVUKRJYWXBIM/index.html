<html><header><meta charset="utf-8"><title>讓球主客和[-1]追AC</title></header><body><h1>讓球主客和[-1]追AC</h1><p>若純粹談盤路，去季AC米蘭的表現是勝過同市宿敵，以「讓球主客和」盤口為例，該隊全季30次之中，有18次淨勝對手兩球或以上，即開「-1」勝出，剛好為6成，假如信該隊今季有此水準，可再追。「讓球」方面，AC米蘭則贏盤、輸盤各4次。<br> 至於國際米蘭去季盤路已勝過前季（經常和波失分兼輸波），但表現也只屬一般，「讓球主客和」[-1]的贏及和相當接近，而有7次輸。「讓球」方面，國際米蘭的盤路更差，去季長捧對家可獲利。</p></body></html>
