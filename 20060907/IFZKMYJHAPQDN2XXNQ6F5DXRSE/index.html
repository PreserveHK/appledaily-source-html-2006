<html><header><meta charset="utf-8"><title>阿倫狂踩契仔處男騷</title></header><body><h1>阿倫狂踩契仔處男騷</h1><p>譚詠麟契仔關楚耀前日傍晚在尖沙嘴一間德國餐廳舉行《關繫音樂》處男音樂會，有贊助商送手機給他打氣，阿倫也有出席，關楚耀演出時叫觀眾給予掌聲支持，又謂多謝廣告商垂青，獻唱其間不停揮手，但卻顯露了與契爺一樣會忘記歌詞。</p><p>斥上台心散冇唱功</p><p>後來當阿倫出場時，竟開始不停奚落他，阿倫說：「你唔識講嘢真係要改善，首先唔係廣告商垂青，係支持，垂青唔可以亂講，掌聲唔使叫人畀，人哋自然會畀嘅，你上台唔好心散，周圍同人打招呼，你個key唔夠闊，hold把聲又唔夠穩，音又拉唔長。」事後阿倫解釋：「我𠵱家係咁啄住你，啄冇可啄，啲人就冇嘢再話你。」<br> 採訪、攝影：楊潔雯&#13;</p></body></html>
