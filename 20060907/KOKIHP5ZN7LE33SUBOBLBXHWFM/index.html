<html><header><meta charset="utf-8"><title>霍金公開招聘助手</title></header><body><h1>霍金公開招聘助手</h1><p>英國物理學大師霍金（StephenHawking圖）今年訪港時，去到邊都人頭湧湧。想親近大師，𠵱家機會嚟嘞。劍橋大學網站最近刊登招聘廣告，為霍金請研究生助理，為期一至兩年，職責包括協助霍金策劃講課和寫科學論文、維修電腦、回答公眾查詢等，收入可達23,500鎊（約34.4萬港元），而且仲可以跟霍金大師周遊列國，都算係一份好工。不過要求當然同樣高，除咗要有知識，仲要捱得、有信心、愛心同埋駕駛執照。<br> 美聯社&#13;</p></body></html>
