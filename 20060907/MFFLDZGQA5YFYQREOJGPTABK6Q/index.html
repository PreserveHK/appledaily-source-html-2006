<html><header><meta charset="utf-8"><title>專家話：外國BB輪廓比東方人深</title></header><body><h1>專家話：外國BB輪廓比東方人深</h1><p>湯告魯斯與姬蒂荷姆絲的女兒Suri正式曝光，相片中可見女嬰樣貌標致，將早前有報道指女嬰天生兔唇的傳聞擊破。二人的愛女Suri輪廓深刻、鼻高高，五官標致可人，不似只是一個兩個月大的女嬰，故有指照片是偽造，家庭醫生關嘉美昨日說：「外國嬰孩嘅輪廓明顯比東方人深，眼深深、鼻高高咁，絕對唔出奇，因為西方人嘅feature（特徵）一向都與東方人唔同，樣貌當然都會有所不同。」</p></body></html>
