<html><header><meta charset="utf-8"><title>　　陳易希四年唔使交學費 - 李八方</title></header><body><h1>　　陳易希四年唔使交學費 - 李八方</h1><p>「星之子」陳易希噚日出席渣打銀行頒發嘅獎學金活動，並接受渣打頒發嘅25萬元獎學金，委任佢成為優先理財「優先學子」計劃嘅榮譽學子，有咗呢筆錢，佢足足四年唔使交學費。渣打銀行有限公司執行董事及行政總裁蘇利民仲特別送咗兩本書畀佢，分別係《八十日環遊世界》同《西遊記》。<br> 易希仔上大學當然要讀多啲書啦！佢自己話對大學嘅生活感到好新奇，同埋應承大家話會好畀心機讀書。八方見到網上討論區嘅網民，好鍾意討論易希，仲話見到佢喺科大嘅電梯出現，想影低佢個樣喎。睇嚟佢人緣唔錯，否則唔會咁多人講佢啦。</p></body></html>
