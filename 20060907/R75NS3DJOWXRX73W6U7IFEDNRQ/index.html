<html><header><meta charset="utf-8"><title>近年球壇「搞事者」下場 - 法比奧</title></header><body><h1>近年球壇「搞事者」下場 - 法比奧</h1><p>簡評：球壇「搞事者」不少，下場卻因地位而不同。朗拿度之前一再回巴西療傷，今夏卻被教練卡比路下令歸隊，現在更被打入冷宮；艾殊利高爾效力阿仙奴時與車路士密會，最後阿仙奴也只好放他離去。「舊電池」韋利缺席森多利亞的季前訓練，結果被球會解約，最後墮落到領取阿特蘭大每月1,500歐元底薪；朗拿甸奴地位超然，雖然因缺席訓練招教練列卡特不滿，但仍是球隊的主力。<br> 文：法比奧</p></body></html>
