<html><header><meta charset="utf-8"><title>轉季男士皮膚滑滑淨</title></header><body><h1>轉季男士皮膚滑滑淨</h1><p>雖則話男仔不拘小節係好事，但這道理絕不能應用於護膚上，所以L'OREAL就新出咗男士護膚組合──MENEXPERT，為秋冬轉季時分解決過盛嘅油脂分泌問題，其獨有嘅ADS成份，有效舒緩男士每日剃鬚後缺水敏感嘅皮膚，減低發炎機會，仲具備幼細磨砂粒子，咁就可以日日亁淨整潔咁見人啦！<br>記者：陳穎欣<br>L'OREAL25910022</p><p>深層去油脂潔面泡$59<br> 淡化黑眼圈眼霜$129<br> 強效潔淨磨砂$89<br> 活力保濕潤膚霜$109</p></body></html>
