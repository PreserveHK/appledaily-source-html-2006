<html><header><meta charset="utf-8"><title>　　英官訪港講政制發展 - 李八方</title></header><body><h1>　　英官訪港講政制發展 - 李八方</h1><p>煲呔𠵱家正係諗緊點樣搞一個北京接受、民主派又唔反對嘅政改方案，真係諗到頭大。英國憲制事務大臣兼大法官范克林勛爵噚晚就嚟咗香港訪問三日，英國駐港總領事館話明，今次范爵爺嚟香港，除咗講港英普通法法系連繫之外，仲會講制訂憲法現代化，同埋香港政制發展。<br> 范爵爺喺倫敦出發嚟呢塊前殖民地前話，佢想帶畀香港人嘅訊息，就係英國會堅決履行中英聯合聲明嘅責任，佢此行除咗會見煲呔、終審法院首席法官李國能、律政司司長黃仁龍之外，怕且都會見埋民主派嘅立法會議員，到時又睇吓英國人會唔會鬧北京唔畀香港有普選？</p></body></html>
