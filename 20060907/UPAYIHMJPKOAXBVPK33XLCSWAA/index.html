<html><header><meta charset="utf-8"><title>中村獅童舞台發酒瘋</title></header><body><h1>中村獅童舞台發酒瘋</h1><p>日本男星中村獅童前日現身舞台劇《獅童流森之石松》記者會，這是他今年7月因醉酒駕駛舉行記者會謝罪、再被踢爆同車乘客正是其舊愛岡本綾後，首度在公開場合現身。<br> 中村在記者會上再次為醉駕道歉，但舞台劇導演本木克英並沒有因此放過他，還笑說：「石松是個一飲酒便發瘋的角色，與中村獅童可謂十分合襯。」令扮演石松一角的中村尷尬苦笑。<br> 近日屢傳與妻子竹內結子分居的中村，前日左手仍戴着婚戒，不過他卻自爆近日醉心學習烹飪，未知是否因妻子不在身邊而要自己下廚？</p></body></html>
