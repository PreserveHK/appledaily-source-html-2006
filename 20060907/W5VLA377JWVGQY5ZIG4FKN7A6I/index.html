<html><header><meta charset="utf-8"><title>免費寄信鼓勵傳情意</title></header><body><h1>免費寄信鼓勵傳情意</h1><p>【本報訊】香港郵政將今日定為「愛與關懷日」，再次推出「一人一信」免費投寄活動，以鼓勵市民利用書信向摯愛傳情達意。<br> 香港郵政署長譚榮邦表示，巿民今日可以免費投寄一封郵件予本地親友，並且於香港島、九龍以及新界等10間郵政局放置特別的投寄箱，方便市民投寄。職員更會在郵局櫃位免費派發八達通紀念卡套。數量有限，先到先得。<br> 詳情可瀏覽香港郵政網址www.hongkongpost.com或致電熱線29212222。</p></body></html>
