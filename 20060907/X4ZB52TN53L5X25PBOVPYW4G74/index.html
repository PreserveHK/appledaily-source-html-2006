<html><header><meta charset="utf-8"><title>林志玲冇膽選美</title></header><body><h1>林志玲冇膽選美</h1><p>林志玲在兩年前尚未走紅時，曾為特輯拍下袒胸性感照，是她入行以來最大膽的一次。不過她日前以嘉賓身份出席國內一間電視台舉行的選美，接受內地傳媒訪問時卻表示小時候的志願是當老師，從來沒有參加過任何選美活動。林志玲說：「覺得選秀的節目給年輕人機會，我18歲的時候還是一個戴着眼鏡的女孩，的確沒勇氣參加選美。」</p><p>練聲演小喬</p><p>林志玲首部參與演出的電影《赤壁》將於明年開拍，她表示尚未拿到劇本，但為演好小喬做了不少準備，她說：「有看過一些歷史書籍，調整發音，並試用更大聲說話。」<br> 撰文：林妃</p></body></html>
