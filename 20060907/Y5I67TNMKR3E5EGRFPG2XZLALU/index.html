<html><header><meta charset="utf-8"><title>靚酒配鮑魚一絕</title></header><body><h1>靚酒配鮑魚一絕</h1><p>中國葡萄酒生產商Dynasty跟「龍苑中菜廳」聯手推出10款鮑魚菜式。歎番杯DynastyChardonnay2004白酒（左每瓶$240）或DynastyCabernetSauvignonReserve2003–RoyalSelection紅酒（右每瓶$280），最能襯托出鮑魚鮮味。葡萄酒芳香刺激味蕾，絕對能夠提升鮑魚味道和口感，大家真係要享受吓喇。供應期至9月30號。<br><br>記者︰方綺君</p><p>龍苑中菜廳（23151006）<br> 地址：尖沙嘴彌敦道50號金域假日酒店地庫1樓</p></body></html>
