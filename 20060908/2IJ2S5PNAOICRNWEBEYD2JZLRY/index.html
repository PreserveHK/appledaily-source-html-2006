<html><header><meta charset="utf-8"><title>金晶銀拉衫誘保守村長</title></header><body><h1>金晶銀拉衫誘保守村長</h1><p>韓劇《巴黎戀人》女星金晶銀，前日與男星李範秀為今個月28日上映的新片《好好生活吧》，出席記者會及試映會。穿着性感白色套裙的金晶銀在新片中飾演一名七十年代的家庭計劃指導員，被調派到鄉下教導村民正確的避孕方法，並遇上保守的村長擦出愛火花，引發連場笑話。</p><p>穿低胸套裙</p><p>被問到將來的生育計劃時，金晶銀笑說：「最好可以生三至四個孩子，讓小朋友在兄弟間學習相處之道。」愛以性感打扮示人的金晶銀，當日穿上一襲低胸套裙，但顯得渾身不自在的樣子，頻頻拉扯衣領，甚為狼狽。</p></body></html>
