<html><header><meta charset="utf-8"><title>瑩輝純利升近倍</title></header><body><h1>瑩輝純利升近倍</h1><p>【本報訊】瑩輝集團（1163）公布，截至6月底中期純利3079.8萬元，升98.89%；每股盈利6.2仙，派中期息3仙。主席徐振榮（圖左）表示，上半年原材料價格升35%，但集團透過改善產品組合及控制成本，令純利升近1倍，毛利率亦增1.4個百分點至26.4%。他預期原料價格下半年較平穩，有信心可保持業績增長。<br> 集團現有150間連鎖店，計劃未來每周增1間加盟店；他相信內銷業務今年可收支平衡。&#13;</p></body></html>
