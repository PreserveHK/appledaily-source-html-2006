<html><header><meta charset="utf-8"><title>　　毓民開咪為社民連招兵買馬 - 李八方</title></header><body><h1>　　毓民開咪為社民連招兵買馬 - 李八方</h1><p>毓民、大嚿同長毛等人組成嘅社會民主連線（LSD），一早預告過喺10月1日舉行街頭誓師大會，從此香港就多咗一個較激進嘅組織喇。為咗更廣泛地招兵買馬，毓民喺呢段時間內，會喺「香港人民廣播電台」 http://www.prhk.org開咪，不時走上去「吹雞」，希望呼籲更多人加入。 <br> 據知社民連仲未定出邊個係發言人，𠵱家都係忙於搵人入會。八方知道佢哋唔單止積極游說一啲前任立法會議員加入，就連大班都係佢哋羅致對象。不過，大班假假哋都係煲呔老友，點會同你哋班人一齊搞嘢反煲呔吖，所以社民連都係打定輸數好啲喇。</p></body></html>
