<html><header><meta charset="utf-8"><title>老毛軼事<br>超巨型睡床寬10呎</title></header><body><h1>老毛軼事<br>超巨型睡床寬10呎</h1><p>「嘩，張床咁巨型嘅，瞓多幾個（人）都得！」有廣東遊客在湖南韶山滴水洞，參觀仿照毛澤東在中南海住所而建的一號樓時，見毛曾睡過的一張超級大床，十分驚訝。身高一米八、腰圍48吋的毛澤東，其睡床寬十呎、長逾九呎，床的設計呈微微傾斜。據悉，這設計旨在方便喜歡在床上看書的毛澤東，但坊間有兩則關於毛巨床的傳聞：其一，他喜歡與書籍為伴；其二，有追隨毛廿多年的醫生，曾大爆其荒淫的性生活，經常與女性在床上大被同眠。</p></body></html>
