<html><header><meta charset="utf-8"><title>《死亡筆記》漫畫家藏武器被捕</title></header><body><h1>《死亡筆記》漫畫家藏武器被捕</h1><p>日本人氣漫畫《死亡筆記》的原作漫畫家小畑健，前日在東京練馬區大泉町駕車時，被警察發現持有一把約長8.6厘米的軍刀。由於日本政府一向禁止國內人士在沒有正當理由之下，持有長過6厘米的利器，於是警方以違反日本槍刀法例即時逮捕小畑健。</p><p>未正式檢控</p><p>現年37歲的小畑健，前日晚零時45分在東京駕車時，因其中一邊的車頭燈熄掉，被警員截停調查，結果被發現車內藏有軍刀，小畑健表示軍刀是露營時才用，對於違反日本槍刀法，他表示會好好反省。日本警方暫沒透露會否正式起訴小畑健，但當地電視台的新聞節目也有報道這宗消息。</p></body></html>
