<html><header><meta charset="utf-8"><title>畢維納沙漠鞋蹤</title></header><body><h1>畢維納沙漠鞋蹤</h1><p>JimmyChoo最新秋冬系列以女偵探為題材，平面廣告也以此為故事背景，並找來曾執導《變種特攻：兩極爭霸》（X-Men:TheLastStand）的畢維納（BrettRatner）操刀。廣告在美國洛杉磯附近的Mojave沙漠取景，風格神秘又具爆炸性，其中著名音樂人QuincyJones也有亮相。<br> 此外，JimmyChoo最近在海洋中心開設本港第二間專門店，全店以粉紫色配大型水晶燈設計，高雅浪漫。這新店是亞洲最大的分店，即將會於日本名古屋開設第三間分店，品牌總裁兼創辦人TamaraMellon計劃明年前將專門店增加至50間。</p></body></html>
