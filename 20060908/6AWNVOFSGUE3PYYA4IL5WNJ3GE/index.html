<html><header><meta charset="utf-8"><title>一太半年多賺18.8%</title></header><body><h1>一太半年多賺18.8%</h1><p>【本報訊】第一太平（142）公布，截至6月底止中期純利增長18.8%，至5.6億元（7220萬美元），派息1仙。<br> 期內，受惠於菲律賓長途電話（PLDT）及印尼多福（Indofood）業績理想，加上印尼盾滙價上升，令整體營業額上升兩成，至約88.19億元，若撇除重估衍生工具、滙率差異及非經常性項目帶來的影響，上半年經常性溢利升28%，至5.3億元。另外，集團因LevelUp出售其菲律賓業務60%權益而錄得逾1.3億元特殊收益。<br> 一太常務董事兼行政總裁彭澤倫表示，董事會將按PLDT及多福之業績表現而考慮全年派息率，預期兩者均會持續其強勢。</p></body></html>
