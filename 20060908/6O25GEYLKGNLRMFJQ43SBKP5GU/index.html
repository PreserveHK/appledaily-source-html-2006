<html><header><meta charset="utf-8"><title>江若琳玉掌任霆鋒欣賞</title></header><body><h1>江若琳玉掌任霆鋒欣賞</h1><p>寰宇新人、李彩華師妹江若琳，最近與謝霆鋒在內地趕拍劇集《詠春》，由於性格爽朗，十足十大笑姑婆，故在片場內外均甚受歡迎，就連名草有主的霆鋒也向她獻殷勤。</p><p>掌心兜聚財</p><p>其中一次等埋位期間，霆鋒突然主動要為江若琳看掌，她說：「佢叫我攤平隻手掌俾佢睇，話我隻手兜兜哋，所以好聚財喎！」有人取笑江若琳隨便給異性看掌，分分鐘被人「博懵」也不知，可是她竟天真地說：「我諗住睇掌梗係咁㗎嘛，不過聽到佢咁講，我真係幾開心。」<br> 採訪：比華利<br> 攝影：仇志德<br> 服裝提供：Roxy</p></body></html>
