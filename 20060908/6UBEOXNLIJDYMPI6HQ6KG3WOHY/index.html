<html><header><meta charset="utf-8"><title>話你知<br>氯霉素壞處多可致血癌</title></header><body><h1>話你知<br>氯霉素壞處多可致血癌</h1><p>被食環署禁止用於食物上的氯霉素副作用多多。家庭醫生關嘉美稱，氯霉素會壓抑骨髓製造血液、血小板下降、皮下出血、白血球過低、眼神經發炎、血癌……總而言之，就是會「食死人」。<br> 香港醫院藥劑師學會藥物教育資源中心教育總監崔俊明說，因氯霉素有致血癌及貧血等副作用，已甚少處方予病人，現在只用作醫治腦膜炎的口服藥丸，以及消炎眼藥水和耳藥水。孕婦和餵哺母乳的女士切勿服用，因會把副作用傳給嬰兒。<br> 對於食環署指蜜蜂的抗生素含量極低，不會影響健康，崔俊明對此有保留，「咁少量冇乜可能會引致血癌，我反而擔心抗藥性嘅問題。」</p></body></html>
