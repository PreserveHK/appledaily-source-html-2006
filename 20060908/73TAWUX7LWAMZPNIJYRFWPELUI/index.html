<html><header><meta charset="utf-8"><title>醫學Online<br>抗藥性肺癆菌在蔓延</title></header><body><h1>醫學Online<br>抗藥性肺癆菌在蔓延</h1><p>以色列肺病專家希伯萊大學教授柏柯菲爾表示，一種新病毒名為「極端致命性肺結核菌」（ExtremedrugresistantTB），對現有的藥物產生抗藥性，這種肺結核菌在亞洲、部份非洲地區和俄羅斯的監獄系統中蔓延。他又稱，肺結核患者必須連續數個月服藥，不能間斷，否則結核菌就會產生抗藥性，但在發展中國家無法監控治療，則是一個大問題。</p></body></html>
