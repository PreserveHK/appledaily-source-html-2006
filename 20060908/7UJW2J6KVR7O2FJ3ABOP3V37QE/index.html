<html><header><meta charset="utf-8"><title>鏵哥平叔訪廈門</title></header><body><h1>鏵哥平叔訪廈門</h1><p>馬交鏵哥果然好嘢，當年靠佢排除萬難開放賭權，至有永利開張燒煙花，拉高澳門人工資、製造就業機會不特止，仲將梳打埠嘅級數提高到拉斯維加斯水平，由大檔級變成賭城級。<br> 在北京眼中，澳門除咗政治穩定經濟繁榮外，仲對統一大業有貢獻，你睇兩岸航空談判在馬交召開，你睇啲台商密密經澳門返大陸就知。噚日，鏵哥放下馬交政務，到廈門參加「第一屆海峽兩岸經濟區論壇」，同台灣嘅蕭萬長、福建嘅黃小晶省長交流交流。<br> 咁香港又有冇人去呢？有，就係工商及科技局局長王永平。平叔逗留兩日，拜會吓當地領導，演吓講，推吓廣咁啦。</p></body></html>
