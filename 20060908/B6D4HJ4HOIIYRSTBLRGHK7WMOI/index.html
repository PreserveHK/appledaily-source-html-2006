<html><header><meta charset="utf-8"><title>點抽至著數</title></header><body><h1>點抽至著數</h1><p>交行、建行及中行等3隻已在港上市的內地銀行股，當日公開招股時均獲超額認購，3家銀行最終亦全部採用一人起碼有一手的分派方式。若認為招行會蕭規曹隨，則不妨全家總動員，每人入紙抽一手。</p><p>不過，若想多中一手，又應該認購多少呢？根據往績，分派方法與超額倍數並沒有直接關係，以超額倍數最高的交行為例，雖超額達203倍，但認購23手便可穩中兩手；相反，超額69倍的建行則要認購45手才可穩中兩手。若想博一博，不妨考慮抽兩手博全中，因為3家銀行抽兩手的中籤率均為50%，即有一半機會，用4318.17元博多1手招行，值博率頗高。</p></body></html>
