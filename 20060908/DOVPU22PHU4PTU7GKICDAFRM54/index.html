<html><header><meta charset="utf-8"><title>　　莊陳有打鑼搵義工賣旗 - 李八方</title></header><body><h1>　　莊陳有打鑼搵義工賣旗 - 李八方</h1><p>香港失明人士協會會長莊陳有噚日四周圍打鑼搵義工，八方問佢所為何事？原來社署呢個星期六批咗協會賣旗籌款，為咗要達到社署規定至少籌得80萬下限嘅目標，佢哋急於搵人、搵錢。目前已經有1,800人答應幫手賣旗，仲差200人，至於捐款梗係多多益善。<br> 莊陳有噚日亦發表咗一個有關香港視障學生喺一般學校嘅全人發展研究報告，發現政府每年投資喺盲人教育遠遠不足夠，所以希望煲呔多啲關注。<br> 講番個籌款活動，願意幫手或者捐款嘅熱心市民，可以致電23390666，搵香港失明人士協會查詢。<br> </p></body></html>
