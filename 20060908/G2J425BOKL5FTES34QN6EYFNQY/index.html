<html><header><meta charset="utf-8"><title>老毛軼事<br>紀念堂遺體非真身</title></header><body><h1>老毛軼事<br>紀念堂遺體非真身</h1><p>「那個（毛主席）遺體根本不像真人，倒像個蠟像。」剛在上月到北京毛澤東紀念堂瞻仰毛澤東遺體的長沙市民小陳，如此形容其所見的毛遺體。有說，有關當局為好好保護毛的「真身」，近年僅在每年的9月9日其逝世紀念日、12月26日其誕辰紀念日等重要節日，才向公眾展示其「真身」，平時安卧在水晶棺裏的毛遺體非「真身」。毛澤東紀念堂在1976年11月動工，1977年8月建成，佔地5,000平方米，建築面積1,300平方米。</p></body></html>
