<html><header><meta charset="utf-8"><title>9月精選鵝肝菜式</title></header><body><h1>9月精選鵝肝菜式</h1><p>法國餐點少得鵝肝？如果你都係鵝肝迷，咁就要去「美岸海鮮廳」走番轉，事關餐廳最新推出精選鵝肝菜，白酒川椒鴨肝凍伴亁無花果茸、鵝肝青葱蘑菇意大利雲吞配沙律等菜式全部色香味俱全。我就最Buy香煎千層鵝肝伴烘開心果配香芒薑汁（圖$220），鵝肝煎得脆口，包你食到舔舔脷。記者︰林雪兒</p><p>美岸海鮮廳（23751133）<br> 地址：尖沙嘴北京道8號香港朗廷酒店<br> 供應期：即日至9月30日6:30pm-11:00pm</p></body></html>
