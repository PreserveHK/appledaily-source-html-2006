<html><header><meta charset="utf-8"><title>上海建郵輪碼頭</title></header><body><h1>上海建郵輪碼頭</h1><p>香港興建郵輪碼頭項目，足足講咗近10年，仍然停留喺吹水階段，還未確定地點；那邊廂上海虹口郵輪碼頭已落實大興土木，明年及後年將會分階段投入服務。<br> 上海市虹口區區長俞北華，噚日嚟香港推介虹口區未來發展嘅重點方向。佢話總投資數10億元人民幣嘅郵輪碼頭，將於07、08年陸續建成，海岸線長800米，另有後備碼頭海岸線300米，可同時停泊三四條大型國際郵輪，該處仲會建商業寫字樓、酒店、綠化休閒區等配套設施。參與發展商係上海港務集團，另有中化集團等其他企業參與，但就冇港資。</p></body></html>
