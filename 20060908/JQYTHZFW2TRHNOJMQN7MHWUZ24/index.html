<html><header><meta charset="utf-8"><title>是日upload︰好奇BB亂爬亂啜門頂</title></header><body><h1>是日upload︰好奇BB亂爬亂啜門頂</h1><p>專家說未識行只識爬的幼兒，好奇心最強烈。在家中四處爬行時，看到牆邊有東西凸出來，左看右看也不知道是甚麼，不如嚐嚐它的味道。這個磁石門頂，竟成為另類奶嘴，看他啜得津津有味，旁人也疑惑，真的很滋味嗎？<br> 中文大學兒科學系副教授韓錦倫表示，幼兒好奇心強烈，的確會胡亂把東西放入口，但若不會造成嚴重傷害，為人父母者其實不必過份緊張，但他提醒有幼童家庭，切勿把利器、藥物放在幼童可觸及地方，後果非同小可。&#13;</p></body></html>
