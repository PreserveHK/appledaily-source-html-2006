<html><header><meta charset="utf-8"><title>黃宗澤要美食拒美色</title></header><body><h1>黃宗澤要美食拒美色</h1><p>黃宗澤（Bosco）化身做香港旅遊大使，宣傳香港飲食文化，將港式茶餐廳飲食文化帶到馬來西亞。早前黃宗澤到馬來西亞拍攝一個港式茶餐廳廣告，在廣告中穿上廚師服的Bosco在鏡頭前扮鬼扮馬，而且拍攝期間還品嚐不少當地美食。</p><p>黃飛鴻受歡迎</p><p>黃宗澤在馬來西亞十分受歡迎，原來他有份演出的劇集《我師父係黃飛鴻》剛剛播完，當地有不少女士被他迷倒，故Bosco出席多個宣傳活動均被一大堆女子包圍，但他卻表示享受美食多過美色，他說：「今次真係好難得，我好鍾意食蟹，一次過可以食好多種不同煮法嘅蟹，好似咖啡蟹、奇趣蟹、奶油蟹同香辣蟹，真係好好味。」<br> 採訪：楊潔雯</p></body></html>
