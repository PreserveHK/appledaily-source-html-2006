<html><header><meta charset="utf-8"><title>又係超人李嘉誠</title></header><body><h1>又係超人李嘉誠</h1><p>《Asiamoney》又搞咗個全亞洲最具影響力100人名單，喺最新一期雜誌刊登。排名頭10位嘅人士，真係大部份都熟口熟面，第一個係經常登上榜首嘅長和系主席李嘉誠；其次係近年四圍進行收購嘅新加坡政府投資公司－－淡馬錫控股行政總裁何晶。<br> 餘下依次為，日本央行行長福井俊彥、南韓三星集團主席李健熙、中國人民銀行行長周小川、中國銀監會主席劉明康以及中國證監會主席尚福林等。頭10名中，有3位來自中國。</p></body></html>
