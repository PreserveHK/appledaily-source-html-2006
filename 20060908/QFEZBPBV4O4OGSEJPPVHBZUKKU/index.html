<html><header><meta charset="utf-8"><title>Rain4萬歌迷免費睇騷</title></header><body><h1>Rain4萬歌迷免費睇騷</h1><p>韓國男星Rain拍畢處男片《我是改造人，沒關係吧》後，近日再度專注歌唱事業，繼前日推出了第三張日文細碟《MoveOn》後，首張日文大碟《EternalRain》又將在下周面世。</p><p>歌迷會招13國fans</p><p>此外，Rain宣布下月13日於首爾奧林匹克體育館舉行一場演唱會，招待40,000名fans免費睇騷，為12月展開的世界巡迴個唱「Rain'sComing」造勢。<br> Rain表示今次舉行免費騷，是為了感謝歌迷平日的厚愛。除此之外，Rain的歌迷會「TheCloud」將在下周一公開讓13國歌迷登記。</p></body></html>
