<html><header><meta charset="utf-8"><title>街坊嫌貴：唔值咁嘅價</title></header><body><h1>街坊嫌貴：唔值咁嘅價</h1><p>舒淇及徐若瑄的陳年寫真集被炒至數千元，本報記者昨日就此進行街訪，發現大部份男士都不願付此高價購買這兩本寫真，可謂有價冇市。<br></p><p>邱先生：</p><p>呢兩本我最多都只會畀幾百蚊買，同埋要買都情願揀徐若瑄嗰本，我都唔鍾意舒淇，其實我唔好呢啲嘢㗎。</p><p>關先生：</p><p>太貴，兩本我都有啦，我買時都係百幾蚊之嘛，我鍾意睇徐若瑄多啲，有啲日本明星都會睇吓。</p><p>黃先生：</p><p>嘩，兩本都唔買啦，唔值咁嘅價錢，我覺得兩本都唔過一百蚊囉，可能我唔睇呢啲書啦，我比較另類㗎。咁貴真係唔買，揭吓欣賞吓就OK。</p></body></html>
