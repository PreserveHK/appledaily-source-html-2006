<html><header><meta charset="utf-8"><title>祖名戰車配鬼馬面譜</title></header><body><h1>祖名戰車配鬼馬面譜</h1><p>成龍平日最愛光顧銅鑼灣利園商場的西苑酒家，想不到房祖名的口味跟父親一樣，視該酒家為飯堂。<br> 日前頭戴cap帽、穿便裝的房祖名，偕一名男性朋友到該店吃晚飯。約晚上9時許，兩人用膳完畢，祖名走到商場外，其後再與友人返回商場的停車場取車。<br> 之後祖名便駕駛其落地一年、價值約43萬的黑色三菱跑車與友離開。祖名的車牌也相當特別，將XX101分成英文和數目字上下兩組，遠看恍如用符號砌成的卡通面譜，十分有趣。<br> 採訪、攝影：娛樂突發組</p></body></html>
