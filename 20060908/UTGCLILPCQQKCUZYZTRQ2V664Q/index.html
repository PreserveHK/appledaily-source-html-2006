<html><header><meta charset="utf-8"><title>東航附屬高層涉受賄</title></header><body><h1>東航附屬高層涉受賄</h1><p>【本報訊】東方航空（670）除面對燃油成本高企引致連年虧損外，最近更要處理旗下中國貨運航空涉嫌有高層受賄問題，事件涉及逾千萬元人民幣及中貨航內部27人，其中4名高層一個月前被檢察院帶走。<br> 中貨航由東航及中遠控股（1919）母公司中遠集團分別持股七成及三成。內地《第一財經日報》昨引述消息指出，今次受賄事件，涉及中貨航數名高層將公司的貨運艙位，低價包租予個別貨運代理，從中收取巨額回佣。事件首先在中貨航山東分公司曝光，緊接自查發現總公司亦有類似問題。<br> 報道指出，中貨航4名高層王強、吳森、于龍江及肖奇賢已於一個月前，被上海市長寧區檢察院帶走。</p></body></html>
