<html><header><meta charset="utf-8"><title>尹恩惠雌雄同體照爆笑</title></header><body><h1>尹恩惠雌雄同體照爆笑</h1><p>韓國人氣劇《宮》的女主角、女星尹恩惠現正趕拍新劇《葡萄園的那個男人》，近日有得閒網民把她在《葡》劇中的照片移花接木，將男主角吳萬錫樣子拼在尹恩惠的臉上，自製兩人「合照」，十分搞笑。<br> 尹恩惠早前踢走文根英，成為少女服裝品牌VIKI的代言人，新一季秋冬硬照廣告已在日前曝光。尹恩惠收起可愛笑容，以型格冷酷一面示人，演繹多款秋冬時裝。另外，尹恩惠將於今個月25日舉行大型生日派對，與300名fans提早慶祝22歲生日。</p></body></html>
