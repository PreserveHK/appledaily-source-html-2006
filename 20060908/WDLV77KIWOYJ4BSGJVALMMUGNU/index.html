<html><header><meta charset="utf-8"><title>世紀得分王</title></header><body><h1>世紀得分王</h1><p>現年28歲的職業籃球員拜恩，出生於費城，自小愛踢足球，96年只得18歲的他上高中時，加盟NBA洛杉磯湖人隊，他甘願放棄上大學，成為史上最年輕的職業籃球員，擔任得分後衞。</p><p>三度奪總冠軍</p><p>拜恩出道後表現非常出色，97年於NBA入樽賽中取得冠軍，至00至03年三度協助球隊取得NBA總冠軍，其中於02年他更於明星賽中當選最有價值球員，今年1月他在對賽速龍時更一人獨得81分，成為歷年來一場個人第二最高得分者，風頭可謂一時無兩。<br> 在球壇名聲響噹噹之際，拜恩03年被控在酒店強姦19歲女侍應，但最後獲撤銷控罪。</p></body></html>
