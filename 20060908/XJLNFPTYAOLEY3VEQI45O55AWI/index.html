<html><header><meta charset="utf-8"><title>怪誕節童話奸角齊登場</title></header><body><h1>怪誕節童話奸角齊登場</h1><p>【本報訊】香港廸士尼樂園由本月30日至10月31日，將首次在港舉行廸士尼怪誕節，樂園還特別把劇院改裝成「廸士尼壞蛋大本營」，讓多個童話故事中的大反派，如101斑點狗中奸角庫伊拉、雪姑七友中面容扭曲的女巫及大力士中的凱帝斯等，與遊客合照。持有夏日通行證的賓客，更可憑證於本月23日至28日期間優先入場。<br> 廸士尼更特別推出80多樣怪誕節產品，又於樂園餐廳推出108元的特別自助餐，以增添節日氣氛。此外，廸士尼指本月至12月長假較多，單是聖誕期間的人均消費，預計可較去年增加30%。</p></body></html>
