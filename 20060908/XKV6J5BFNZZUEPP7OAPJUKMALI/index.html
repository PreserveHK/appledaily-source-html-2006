<html><header><meta charset="utf-8"><title>素顏琦琦變快閃黨</title></header><body><h1>素顏琦琦變快閃黨</h1><p>行慣天橋的名模琦琦，貴為護膚品代言人，以其逾40歲的年紀而言，平日悉心打扮出席活動也算明艷照人，但抹掉厚厚脂粉後，仍難掩臉上被歲月洗禮的痕迹。</p><p>大墨鏡遮面</p><p>日前早上近9時，琦琦獨自乘坐保母車到跑馬地一間銀行處理私務，身穿便裝和踢拖的她戴上大墨鏡遮掩素顏，臉容略見亁枯，她落車後匆匆進入銀行逗留約半小時後，走到附近的麵包店買麵包醫肚，隨即上車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
