<html><header><meta charset="utf-8"><title>　　李國章獲母校頒榮譽博士 - 李八方</title></header><body><h1>　　李國章獲母校頒榮譽博士 - 李八方</h1><p>李國章喺香港教育界大晒，當然聲名遠播，英國倫敦大學學院（UniversityCollegeLondon）本月四日就向佢頒授理學博士榮譽學位（圖）。政府新聞稿中引述該校讚詞，話李國章喺醫學領域成就卓越，出任中大校長時領導有方，執掌教統局後對教育貢獻良多，仲話佢大力推動教改，又捍衞學術自由。阿瑟王咁勁，以後教協、大學教職員會同學生會，就咪再出嚟抗議佢嘞。<br> 倫敦大學學院前身係米德爾塞克斯醫學院（MiddlesexHospitalSchoolofMedicine），李國章69年喺度畢業，所以今次算係獲母校頒授殊榮。</p></body></html>
