<html><header><meta charset="utf-8"><title>老毛軼事<br>最愛照片老外拍攝</title></header><body><h1>老毛軼事<br>最愛照片老外拍攝</h1><p>內地官方發放毛相種類逾百款，但傳聞毛一生最鍾愛的一張相片，是由美國記者埃德加．斯諾（EdgarSnow）在1936年6月到陝北保安縣（當時中共中央的駐地）訪問他時所拍下的。毛認為，這張相片拍出了他個人的神韻和革命的精神面貌。據悉，毛獨愛此照片，與他老人家自1935年1月的遵義會議後，確立了以其為代表的新的中央領導，適值又中年得痣（諧音中年得志）有關。而斯諾是第一個到中共所領導的紅色地區採訪的外國記者。</p></body></html>
