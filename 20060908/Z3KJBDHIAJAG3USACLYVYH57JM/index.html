<html><header><meta charset="utf-8"><title>醫學Online<br>想遲生育應冷藏卵子</title></header><body><h1>醫學Online<br>想遲生育應冷藏卵子</h1><p>英國生育協會建議三十出頭的女士，若想在稍後時間生育，就應盡快冷藏自己的卵子，留待日後使用；因為女性年紀愈大，就愈容易流產，或令孩子患上唐氏綜合症（Down'ssyndrome，俗稱蒙古症，即所生嬰兒智力有問題）。專家指出，現時三十出頭或四十出頭的女性，看起來仍頗年輕，或因事業和經濟問題而未肯生育，所以應冷藏自己的卵子待日後生育之用。</p></body></html>
