<html><header><meta charset="utf-8"><title>馬局長馬不停蹄</title></header><body><h1>馬局長馬不停蹄</h1><p>馬仔局長馬時亨家吓正喺越南河內，出席亞太經濟合作組織財長會議。佢噚朝同各財長開咗個部長級非正式會議，討論吓點樣喺變化萬千嘅財政環境下解決稅基縮窄而又要維持財政穩健，咁香港正推緊銷售稅，簡直開正馬仔呢瓣。佢今日會返港，禮拜一開完十一五峯會，禮拜三又飛去湖南。唔知馬局長有冇坐飛機坐到腳軟，開會開到頭暈。<br> 馬局長做咗呢個位四年幾，係第四次去開呢個會，一次在墨西哥，一次智利一次泰國，今次佢去到越南遇上唔少舊雨新知，例如IMF個代表就係佢以前做銀行時識嘅老朋友。</p></body></html>
