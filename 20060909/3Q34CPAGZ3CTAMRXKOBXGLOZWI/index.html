<html><header><meta charset="utf-8"><title>宋承憲退役9000Fans恭候</title></header><body><h1>宋承憲退役9000Fans恭候</h1><p>韓國男星宋承憲將於今年11月15日正式退役，他會於11月18及19日於首爾奧林匹克競技場舉行「2006宋承憲亞洲影迷聚會」。<br> 為了迎接快將結束兩年兵役的宋承憲，逾9,000名來自亞洲的fans正計劃湧入韓國，當中更以日本fans為主。<br> 據知首爾當地20多間酒店，在11月份的房間大部份已被人預訂，而來往日韓兩地的班機也全線爆滿，認真誇張。宋承憲所屬的經紀公司MNetMEDIA，現正與國內主要航空公司協商，希望能增加日本往返韓國的特別航班。&#13;</p></body></html>
