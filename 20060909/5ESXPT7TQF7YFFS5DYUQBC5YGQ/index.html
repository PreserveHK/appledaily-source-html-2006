<html><header><meta charset="utf-8"><title>手機行李易遺失</title></header><body><h1>手機行李易遺失</h1><p>蓮莎終尋回內有家傳戒指及780萬港元財物的手袋，認真幸運。其實中外明星也曾遺失行李、手機等，甚至慘被賊人入屋爆竊，因此眾星應打醒12分精神好好看管財物。</p><p>胡杏兒</p><p>肥杏上月在外景車上被偷去手提電話，最可惜是遺失了手機內的珍貴照片。</p><p>安琪蓮娜祖莉</p><p>安琪蓮娜7月被盜去數碼相機記憶卡，令私人照片外流。</p><p>SE7EN</p><p>韓國男星SE7EN7月來港時，在機場遺失行李，其中包括內衣褲。</p><p>平井堅</p><p>日本創作歌手平井堅於05年5月被賊人入屋爆竊，偷去筆記型電腦，據聞內有同志片及男星坂口憲二的wallpaper。<br> 資料來源：《蘋果》資料室</p></body></html>
