<html><header><meta charset="utf-8"><title>旺角現200人龍</title></header><body><h1>旺角現200人龍</h1><p>招行主要收票行滙豐銀行，旺角、觀塘分行及中環總行昨日開門前已出現排隊人龍，最長龍的旺角分行人數約達200人，主要為家庭主婦和退休人士，更一度出現「打蛇餅」現象。滙豐及另一收票行東亞銀行（023）稱每名客戶最多只能索取3份白表。<br> 其中已退休的張女士坦言是「人抽我又抽」，計劃抽一兩手，未考慮何時沽售；另一股壇老手鍾先生剛巧路過，拿了一份表格準備認購一手作短線投資，估計會有5至9%升幅，「太濕碎，如果長期持有會唔知放咗去邊！」他說本身是工行客戶，希望日後上市銀行可安排客戶優先內部認購！</p></body></html>
