<html><header><meta charset="utf-8"><title>死前生日壽麵全碎</title></header><body><h1>死前生日壽麵全碎</h1><p>1975年12月26日，毛澤東82歲生日。當年，毛的工作人員吳連登打了個電話給中南海著名的麵點師傅田樹濱，要他給毛做壽麵。毛每年的壽麵幾乎都出自田師傅之手。田師傅把手　麵下鍋後，麵條竟全碎在鍋裏，沒一根完整。這一幕把田、吳兩人嚇壞了。田師傅流着淚說：「不得了，我這輩子從沒做過這樣的麵條。」吳說：「麵條碎在鍋裏，是天意，還是巧合，也說不上。」田後來以掛麵代替。翌年，毛病逝，但至死也不知情。</p></body></html>
