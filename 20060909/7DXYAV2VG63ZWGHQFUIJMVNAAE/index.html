<html><header><meta charset="utf-8"><title>美齒果味香口珠新登場</title></header><body><h1>美齒果味香口珠新登場</h1><p>7仔新出OrionXylitol無糖香口珠，含高達70%Xylitol（木糖醇）同鈣質，聲稱有助保護牙齒減少蛀牙兼可以補充人體鈣質咁話喎。我就覺得要讚嘅係香口珠果味像真度奇高，有西柚味、檸檬味、青蘋果味同薄荷味選擇；纖秀樽形加保鮮樽蓋包裝都要讚，夠慳位方便嘛。<br><br>記者︰方綺君</p><p>推廣期：即日至9月22日<br> 7-Eleven熱線︰22991110</p></body></html>
