<html><header><meta charset="utf-8"><title>皇馬對卡卡窮追不捨</title></header><body><h1>皇馬對卡卡窮追不捨</h1><p>【綜合西班牙外電】西甲聯球會皇家馬德里，周四在巴拿比奴主場球場，舉行轉會期結束後的首個官方新聞發布會。球會主席卡達朗重申，仍希望在將來能成功羅致AC米蘭的巴西國腳中場卡卡。<br> 會上有記者問到今夏獲選為球會新任主席的卡達朗，如何兌現競選時簽入卡卡、洛賓及法比加斯的承諾，他說：「卡卡仍是我希望羅致的人才，我一直認為他最應該效力的球會是皇家馬德里，我對此充滿信心。」<br> 在卡達朗旁邊的球會體育總監米積杜域補充：「洛賓與法比加斯都是我們的頭號羅致目標，只是在剛過去的轉會期內，兩人所屬球會都不願意放人。」他並表示：「我們不排除在一月轉會期重開時，添新兵增強實力。」</p></body></html>
