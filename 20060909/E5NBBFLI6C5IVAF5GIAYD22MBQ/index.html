<html><header><meta charset="utf-8"><title>三商業機構收粉末信</title></header><body><h1>三商業機構收粉末信</h1><p>【本報訊】繼新城電台、港交所先後收到粉末信件後，灣仔區三家商業機構昨天亦分別收到粉末信件，警方初步調查後證實粉末非炭疽及並無危險性，據悉，由於連串粉末信件共有20多封，而內容均針對一名商界名人，警方已將事件交由「O記」（有組織罪案及三合會調查科）一併處理。據悉，昨日收到粉末信的包括中國人壽大廈，警方於下午4時左右接到報告，爆炸品處理組人員到達大廈11樓一單位撿走該封粉末信，並證實信封內的粉末並非炭疽。消息稱，事發前，附近一家銀行及另一家機構亦收到類似信件。</p></body></html>
