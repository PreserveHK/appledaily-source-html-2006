<html><header><meta charset="utf-8"><title>陳苑淇晒美腿踢走餅女</title></header><body><h1>陳苑淇晒美腿踢走餅女</h1><p>陳苑淇近日以六位數字酬勞，取代組合Cookies成為運動鞋品牌Skechers的代言人，早前拍攝秋冬系列廣告，廣告商特別租用了一架古董車作道具。廣告中，陳苑淇穿上比堅尼top及短褲，展示美好身段和43吋長腿，性感得來形象健康。對於被指踢走Cookies成為代言人，陳苑淇說：「唔好咁講，廣告商都係搵啲新鮮感啫。」</p><p>驚走光搶鏡</p><p>此外，陳苑淇前晚在灣仔出席一個威士忌品牌活動，擔任評判，雖以短裙上陣，但因已穿上黑色貼身短褲打底，故不擔心走光，她笑說：「因為知要坐，所以怕走光，同埋驚搶晒啲參賽者鏡嘛！」<br> 採訪、攝影：藍文浩</p></body></html>
