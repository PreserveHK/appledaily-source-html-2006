<html><header><meta charset="utf-8"><title>歌地亞雪花家有惡犬</title></header><body><h1>歌地亞雪花家有惡犬</h1><p>Alocalparishcouncilhasreceivedanumberofcomplaintstosaythatdogsarestill"runningwild"<br> 行政堂區委員會接到多宗投訴，話啲狗仍然『冇王管』。</p><p>德國名模歌地亞雪花（ClaudiaSchiffer）喺英國鄉郊別墅養咗兩隻狼狗，據講好鬼惡，成日亂吠嚇親路過嘅人。當局接過好多投訴，有人講舊年12月見到兩隻狗，狗咬狗骨，打架。投訴多，警方要約狗主人歌地亞雪花面談。佢嘅發言人話，佢已經將兩隻狗送咗去再培訓。<br> 美聯社/路透社</p></body></html>
