<html><header><meta charset="utf-8"><title>彭妮露、麗絲艷壓多倫多</title></header><body><h1>彭妮露、麗絲艷壓多倫多</h1><p>加拿大多倫多影展昨日進入第二日，西班牙女星彭妮露古絲（PenelopeCruz）和她的伯樂艾慕杜華（PedroAlmodovar）齊齊出席，宣傳他們的電影《浮花》（Volver），而艾慕杜華更對彭妮露在片中的表現讚不絕口，預計她會憑此片問鼎奧斯卡影后。</p><p>性感到場險走光</p><p>另外，今屆金像影后麗絲蕙絲潘（ReeseWitherspoon）也有出席影展，力撐參展新作《Penelope》，同場還有女星姬絲汀娜麗芝（ChristinaRicci）。當麗絲行紅地氈時，其低胸吊帶裙幾乎走光，幸她眼明手快扯高吊帶，避免尷尬。</p></body></html>
