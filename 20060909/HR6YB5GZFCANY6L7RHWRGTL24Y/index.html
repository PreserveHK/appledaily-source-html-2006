<html><header><meta charset="utf-8"><title>老毛軼事<br>喜歡游泳不愛洗澡</title></header><body><h1>老毛軼事<br>喜歡游泳不愛洗澡</h1><p>游泳是毛澤東最喜歡的運動，除游泳池外，湘江、長江和韶山水庫，都曾出現他暢泳的蹤影，就連現時臭不可聞的廣州珠江，他也曾游上幾次。由於毛泳術高，很多時候一下水就個多小時，遲遲不上岸，令許多伴游的年輕小伙子，自歎不如。雖然，毛喜歡與水為伴，卻沒有洗澡的習慣。話說，「男生女相、南人北身」的毛，只喜歡找人幫他搓背，完全是北方人的生活習慣，而中南海居所中的浴缸幾乎成為裝飾品。</p></body></html>
