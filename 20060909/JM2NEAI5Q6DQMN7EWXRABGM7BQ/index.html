<html><header><meta charset="utf-8"><title>娛片site：城城幫張國榮伴舞</title></header><body><h1>娛片site：城城幫張國榮伴舞</h1><p>林志玲未紅時會拍大解放寫真照，舞技超群的郭富城未紅時，也曾毫不起眼地為張國榮及梅艷芳伴舞。</p><p>舞姿儍戇</p><p>網友pigya早前就將一段張國榮及梅艷芳合唱的電視片段放在YouTube網上，標題為「張國榮/梅艷芳─歡樂年年/柔情蜜意/冰山大火」，凌零發看過後，發現內容包括一段哥哥與阿梅在1985年為無綫《翡翠群星慶呈祥》節目合唱，觀眾只會注意到兩位巨星，但原來當時未紅的城城是十多名舞蹈藝員之一，穿着金色唐裝衫的他，雖外形俊朗，但舞姿儍戇，只獲安排站在後排位置，鏡頭前一直被其他人阻擋。</p></body></html>
