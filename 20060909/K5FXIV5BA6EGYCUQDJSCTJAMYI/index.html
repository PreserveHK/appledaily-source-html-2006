<html><header><meta charset="utf-8"><title>聖保羅情意結</title></header><body><h1>聖保羅情意結</h1><p>李安納度鋪橋搭路<br></p><p>AC米蘭有一份聖保羅情意結，所招納的巴西兵縱不是聖保羅出品，也多數曾效力過聖保羅──新加盟的奧利華拉自然沒例外。<br> 目前AC米蘭陣中5名巴西援兵，除門將廸達外都曾效力聖保羅，兩會的友好關係始於93年洲際盃，AC米蘭以2:3不敵對手，深深被對手的潛力所吸引，敵將李安納度、卡富事隔數載後，分別投向紅黑軍團的懷抱。</p><p>李安納度後來擔任AC米蘭副會長加里安尼的助理，由於他熟悉巴西球壇，成為AC招攬巴西兵的重要橋樑。03年，AC米蘭以530萬英鎊（約7,844萬港元）「筍」價由聖保羅引入卡卡，堪稱近年球壇最超值收購之一。</p></body></html>
