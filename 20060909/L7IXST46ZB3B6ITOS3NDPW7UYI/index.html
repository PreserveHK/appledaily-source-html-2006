<html><header><meta charset="utf-8"><title>搗洗衣工場拘黑工</title></header><body><h1>搗洗衣工場拘黑工</h1><p>【本報訊】屯門一間大型洗衣工場，疑聘用南亞裔和內地黑工，昨晨遭入境處特遣隊人員搗破，拘捕11名男女（圖），其中三人為香港的僱主和教唆者。<br> 早前接獲舉報，指在屯門有一個大型洗衣工場聘請黑工，遂展開調查，發現每日均有南亞裔男子出入工場。<br> 昨晨10時許，特遣隊人員掩至該工場調查，證實有七名南亞裔男子和一名內地女子（年22至29歲）為黑工，在工場內工作由數天至一段長時間不等。<br> 劉永明攝&#13;</p></body></html>
