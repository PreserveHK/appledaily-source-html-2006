<html><header><meta charset="utf-8"><title>Twins：女仔應保護自己</title></header><body><h1>Twins：女仔應保護自己</h1><p>女子組合Twins昨日在紅館為明日舉行的《星光熠熠耀保良》綵排，一輪勁歌熱舞後，蔡卓妍（阿Sa）笑言：「每次跳完呢part舞之後，唔知點解都想嘔。」問鍾欣桐（阿嬌）明日正式演出時，換衫期間會否有心理陰影？她說：「紅館應該會安全啲，不過我哋𠵱家都會自備一件有拉鏈嘅大褸，然後喺入面換。」<br> 對於最近有女藝員因男友遺失電話，電話內有女方的換衫片段而遭勒索，阿Sa說：「我哋絕對係唔會影呢啲嘢，做女仔應該要保護自己，勒索嗰個人判咗坐監都好應該，佢真係要受啲懲罰。」阿嬌則說：「我𠵱家部手機都唔會用嚟影相。」<br> 採訪、攝影：胡比</p></body></html>
