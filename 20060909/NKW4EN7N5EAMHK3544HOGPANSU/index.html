<html><header><meta charset="utf-8"><title>Amanda榨汁益小春</title></header><body><h1>Amanda榨汁益小春</h1><p>早排一齊上節目《美女廚房》嘅陳小春同名模AmandaStrang，噚日出席喺觀塘舉行嘅手機活動，小春認真艷福無邊，大會除咗安排兩位穿比堅尼嘅索女陪住佢外，之後又即場上演小型《美女廚房》，要三位靚女榨汁畀小春飲。小春最後梗係揀Amanda贏啦，Amanda都好識做，即刻送上香吻，搞到小春暈晒浪，佢仲好得戚咁晒佢塊面個唇印話：「真係要問Amanda攞番個聯絡電話，做吓朋友先。」不過如果小春想結交Amanda，就要學好啲英文啦！</p></body></html>
