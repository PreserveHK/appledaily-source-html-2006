<html><header><meta charset="utf-8"><title>長谷川戀形象設計師</title></header><body><h1>長谷川戀形象設計師</h1><p>現年28歲的日本女星長谷川京子，入行以來只曾被傳搭上V6成員岡田准一，但真命天子原來是新劇《美味求婚》的形象設計師高見佳明。</p><p>半同居生活</p><p>據昨日出版的日本雜誌《Friday》報道，長谷川日前被發現與男友高見佳明秘密往沖繩旅行後，一同在東京羽田機場出現。二人一同乘的士前往長谷川的住所放低行李，兩小時後再拍拖到一間意大利餐廳撐枱腳，之後便前後腳乘的士返長谷川住所。其實長谷川近日被發現經常買大量食物回家，看來她十分享受與男友半同居的生活。
</p></body></html>
