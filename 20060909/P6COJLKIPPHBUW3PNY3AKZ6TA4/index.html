<html><header><meta charset="utf-8"><title>向北單位前途「無景」</title></header><body><h1>向北單位前途「無景」</h1><p>根據政府上月結束的啓德規劃初步發展大綱顯示，雖然現時翔龍灣的海岸線會保持不變，樓盤北向的兩幅貼鄰土地，會作中高密度發展的商住用地，將來發展會與現時翔龍灣規模相若，因此向北單位前途「無景」。而南向貼鄰的九龍城碼頭，則計劃作興建政府設施、學校等用途，此類建築物一般不會太高，故翔龍灣中高層單位景觀較有保障。至於樓盤對面的煤氣北廠及一大幅舊樓土地，早已分別劃作住宅（甲類）及綜合發展用地；換言之，擁有北廠的煤氣公司隨時可起樓；而該批舊樓則留待市區重建局搞重建工作。<br> 記者：林志光</p></body></html>
