<html><header><meta charset="utf-8"><title>容詩奇緣憑歌寄意紋身傳情</title></header><body><h1>容詩奇緣憑歌寄意紋身傳情</h1><p>容祖兒與何韻詩早於2001年已傳出發展斷背情，前者更被攝得在街頭為後者按摩（圖），態度親密，更不避嫌經常出入何韻詩的家，但緋聞傳出後，英皇為保祖兒形象，立即公開消息指祖兒已有一名要好的日本男友，其後何韻詩也先後被指與其他女星如陳文媛及傅穎（Theresa）關係匪淺。<br> 直至近日何韻詩的新歌《願我可以學會放低你》被傳是向祖兒憑歌寄意，令二人的關係再度成謎。早前也有指何韻詩為討祖兒歡心，特別在右盆骨位置紋了一個「J」字，作為二人愛的記號。</p></body></html>
