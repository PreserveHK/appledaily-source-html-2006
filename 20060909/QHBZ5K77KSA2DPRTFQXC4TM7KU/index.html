<html><header><meta charset="utf-8"><title>破繭而出　大展拳腳</title></header><body><h1>破繭而出　大展拳腳</h1><p>積極於印尼、新加坡和上海拓展事業的鄭兆良，近年在港可以用「靜」字來形容，最近他終於回歸，開了間名為「CelebrationparBarneyCheng」的名店，他說：「成間舖以慶典為題，識新男友、升職、置新居可以慶祝，當然結婚更加係慶典之冠，所以店入面會有我設計嘅婚紗、晚裝、織皮家居擺設、鑽飾，實行一條龍服務。香港人着衫已經着到好精，國際水準到不得了，係住屋就未有外國咁犀利，所以近幾年先開始設計homeware。」他又說：「我喺香港休息咗好多年冇搞show，希望喺08北京奧運前，做個真正嘅collection，唔係淨係畀啲不食人間煙火嘅人上人着。」</p></body></html>
