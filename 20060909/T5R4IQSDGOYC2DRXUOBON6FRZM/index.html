<html><header><meta charset="utf-8"><title>尹孫河低調嫁人</title></header><body><h1>尹孫河低調嫁人</h1><p>在日本發展多年、曾拍攝《夢想飛行》（GoodLuck）的韓國女星尹孫河，將於本月中與圈外男友申在賢拉埋天窗。昨日河妹公開多張甜蜜婚紗相，相中的她穿上低胸婚紗，與未婚夫依偎合照，臉上流露出甜到漏的幸福笑容，令人羨慕。<br> 尹孫河將於本月16日於首爾新羅酒店舉行婚禮，招待雙方親屬以及好友約500人參加。原先河妹打算公開婚禮，但經與未婚夫商量後，最後決定低調舉行婚禮，也不會招待傳媒進場採訪。</p></body></html>
