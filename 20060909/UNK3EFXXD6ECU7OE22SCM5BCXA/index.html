<html><header><meta charset="utf-8"><title>日本通追逐潮流</title></header><body><h1>日本通追逐潮流</h1><p>現年30歲的陳方藤（MeterChan），自小在日本長大，說得一口流利廣東話及日語，98年開始擔任「香港Figure王」MichaelLau的助手及繙譯，近日他更與羅傑承名下的BMA公司簽約出旅遊書，其實他過去已曾為香港雜誌撰寫日本潮流資訊及出書介紹日本飲食，是有名的「日本通」，更曾一手策劃日本AV女優小澤圓的fans團，招攬香港人往日本見AV偶像。<br> Meter與香港一眾潮人如盧巧音的設計師男友蘇卓航（EricSo）及李璨琛等稔熟，又與不少圈中女星如關心妍、陳文媛及李蘢怡等關係密切，有指他曾追求Twins的鍾欣桐。</p></body></html>
