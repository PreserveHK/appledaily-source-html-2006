<html><header><meta charset="utf-8"><title>名廚Jamie鬧家長蠢才</title></header><body><h1>名廚Jamie鬧家長蠢才</h1><p>"Ifyougivethembagsofcrisps,you'reanidiot."<br> 「邊個畀薯片佢哋帶返學，邊個就係蠢才。」<br> <br> 英國年輕名廚JamieOliver（圖），關心學生係咪食得健康，除咗親自設計學生餐單，前日忍唔住鬧家長。佢喺節目度話，英國學生自備嘅飯盒，有70%「失禮人」，最好一律唔畀學生帶。佢鬧啲家長只識得畀小朋友飲汽水、帶薯片返學，但一餐熱飯都唔煮畀小朋友，應真要檢討吓。<br> 路透社</p></body></html>
