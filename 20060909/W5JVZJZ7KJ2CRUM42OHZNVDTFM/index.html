<html><header><meta charset="utf-8"><title>香取反串靈媒夠嚇人</title></header><body><h1>香取反串靈媒夠嚇人</h1><p>曾經為日本動畫《哈爾移動城堡》荒地魔女一角配音的日本著名藝人美輪明宏，外表雖是一位肥貴婦，但其實是男兒身。最近日本組合SMAP成員香取慎吾竟在節目《SMAP×SMAP》中扮成美輪明宏，大有醜化前輩之嫌，效果恐怖。<br> 香取慎吾在節目中的新角色，外表跟金髮的美輪明宏一模一樣，並自稱擁有靈異力量，不過揚言為了淨化身體而只可吃菜的香取，其實很喜歡吃肉，因此當他見到桌上美味的肥肉時，便使出方法轉移同台人士的視線，隨即來個狼吞虎嚥。</p></body></html>
