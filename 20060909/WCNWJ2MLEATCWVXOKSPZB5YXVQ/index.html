<html><header><meta charset="utf-8"><title>合和３物業撥作收租</title></header><body><h1>合和３物業撥作收租</h1><p>【本報訊】合和實業（054）董事副總經理胡文新昨日表示，公司未來有意增加收租物業收入，灣仔兩個商住項目及跑馬地樂活道12號高級住宅均會作出租用途，該等項目將於明年下半年至09年底推出市場。<br> 胡文新指出，現時在港澳增加土地儲備都有困難，前者地價偏貴，後者本身缺乏大型土地供應，不過，合和在澳門的土儲足夠4至5年發展，主要是濠庭都會的分期發展項目。合和亦有意繼續在澳門物色大型地皮項目。<br> 合和計劃撥作出租之用的項目，包括將未來3年新落成的皇后大道東214至224號、196至206號及樂活道12號高級住宅。</p></body></html>
