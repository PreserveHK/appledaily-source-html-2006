<html><header><meta charset="utf-8"><title>勵晶進軍雲南礦業</title></header><body><h1>勵晶進軍雲南礦業</h1><p>▲勵晶（575）公布，與雲南省思茅市聯友礦業和思茅市山水礦業組成合資公司，勵晶持股90.5%，在內地進行銅礦及金屬勘查、開採和加工。勵晶將向10名承配人配售可贖回可換股優先股，集資4850萬元，其中約1550萬元用於上述雲南省思茅巿礦產合資項目。可換股可贖回優先股的發行額為每股1000美元，年息8.5%，初步行使價每股0.29元，較停牌前0.305元折讓4.92%。若悉數兌換，發行股份佔公司擴大後股本10.28%。</p></body></html>
