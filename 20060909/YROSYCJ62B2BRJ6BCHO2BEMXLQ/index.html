<html><header><meta charset="utf-8"><title>涉槍傷同袍警員提訊</title></header><body><h1>涉槍傷同袍警員提訊</h1><p>【本報訊】香港仔行人隧道搶槍轟傷同袍案，涉案休班警員被控意圖射擊罪，昨押上東區裁判法院提訊時，庭上高呼：「我冇做到。」裁判官應控方申請，先替被告索取精神報告，其間繼續還押青山醫院，案件將於本月22日再提訊。<br> 39歲被告孫偉良，昨身穿醫院病人袍，頭髮凌亂，由3名庭警押解下步出犯人欄，被告提訊期間目光呆滯，表現冷靜，詢問他是否明白時，他以洪亮的聲音高呼：「明白，我冇做到。」被告現被控有意圖射擊罪名，控罪指他於本月6日，在香港仔海傍道行人隧道內樓梯，有意圖向黃少鵬（44歲）射擊使他身體受嚴重傷害。<br> 案件編號：ESCC3774/06</p></body></html>
