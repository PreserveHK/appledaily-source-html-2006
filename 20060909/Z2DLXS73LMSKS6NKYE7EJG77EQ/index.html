<html><header><meta charset="utf-8"><title>為曹操要求換校長</title></header><body><h1>為曹操要求換校長</h1><p>毛澤東熟讀歷史，最愛秦始皇、曹操等歷史人物，童年時曾因為太愛看《三國演義》，以為那是正史的記載，一度與書友翻臉，甚至狼得要踢走學校的校長。話說，毛澤東讀小學時，他的歷史老師和幾位同學說《三國演義》只是一部小說，許多情節是想像出來的，和真實的歷史不一樣。毛氣不過，和他們吵了起來，隨後跑到校長那裏投訴。不料校長也告訴他《三國演義》不是真實的歷史，毛更生氣，寫信給縣長，要求撤換校長。<br> </p></body></html>
