<html><header><meta charset="utf-8"><title>最後來料：周日加開1場葡超賽事</title></header><body><h1>最後來料：周日加開1場葡超賽事</h1><p>足智彩宣布星期日（９月10日）將加開1場葡超，賽事為「星期日53比蘭倫斯對塞圖巴爾」，賽事安排於星期六（9月9日）中午12時開始接受投注。另外，由於葡萄牙足總正式確定基維辛廸因派遣未註冊球員上陣而被罰降班，上季排名榜尾第4的比蘭倫斯得以保留葡超聯席位，令新一季的葡超賽於本周開始恢復正常的賽程。<br> 而周六舉行的4場德國盃賽事提供「入球大細」項目，所設的中間「球數」為3.5球，包括：星期六13、星期六14、星期六16、星期六69。</p></body></html>
