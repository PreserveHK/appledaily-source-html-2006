<html><header><meta charset="utf-8"><title>是日upload：台「炸遍集團」大受歡迎</title></header><body><h1>是日upload：台「炸遍集團」大受歡迎</h1><p>「詐騙集團」在光天化日之下橫行鬧市？睇真啲，原來係台北市木柵地區名聞遐邇嘅炸雞扒攤檔「炸遍集團」。據稱，「炸遍集團」賣35元新台幣（約港幣8元）一嚿嘅炸雞，甘香鬆脆，唔單止外地遊客要四處打聽兼「捐窿捐罅」，搵到位於台北市興隆路中國科技大學校門前嘅「炸遍集團」一嚐滋味，連當地人亦屢吃不厭。據說，台灣名字特別的食肆還包括台中小吃店「無餓不坐（諧音無惡不作）」、台中服裝店「擺貨供私（諧音百貨公司）」、台東檳榔店「謝常停（諧音謝長廷）」。
</p></body></html>
