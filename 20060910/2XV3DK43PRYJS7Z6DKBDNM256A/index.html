<html><header><meta charset="utf-8"><title>冇錢途　少創意</title></header><body><h1>冇錢途　少創意</h1><p>對於無綫無論劇集或綜藝節目都抄襲成風，曾於無綫創作《蓋世豪俠》（圖）而牽起無厘頭熱潮的李力持，被問到是否認同電視台的編劇已江郎才盡，他接受電話訪問說：「早嗰十幾年前已經係啦，因為人工低，福利唔好，邊有咁多精神去搵料攞靈感吖。」<br> 李力持續說︰「但抄劇都唔係今時今日嘅事，主要係睇電視嗰班唔去睇韓劇同日劇，所以佢哋係照顧班唔煲劇嘅觀眾，講真邊有咁多創意，其實呢個話題都講咗好多年，大家都慣咗，唔鍾意就唔好睇囉。不過無綫製作嘅劇集一直都冇大進步，佢哋嘅廠景到今日都好假。」</p></body></html>
