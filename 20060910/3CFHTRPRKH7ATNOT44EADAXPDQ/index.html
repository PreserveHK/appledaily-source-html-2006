<html><header><meta charset="utf-8"><title>　　鏡頭內外　長毛親疏論寸特首 - 李八方</title></header><body><h1>　　鏡頭內外　長毛親疏論寸特首 - 李八方</h1><p>呢排禮賓府真係好旺場，繼前日幾位勞工界立法會議員同勞顧會代表靜坐後，噚日又有一班勞工團體請願，包括成日替低下層爭取權益嘅長毛梁國雄(圖)，長毛殺到，警方自必然嚴陣以待，喺距離禮賓府九條街已經架起鐵馬唔畀佢哋接近，同日前對待工聯會嘅陳婉嫻、王國興等態度完全唔同。長毛當然好唔忿氣，質疑係咪特首親疏有別做到出晒面，又話對陳婉嫻佢哋既可以搭篷，又可以擔櫈仔；又問警員係咪陳婉嫻先係人，只有工聯會可以包辦請願，而佢哋就唔得。當然最後又係有啲肢體碰撞，大家都知呢啲都係長毛嘅示威風格。<br> 李家皓攝<br> </p></body></html>
