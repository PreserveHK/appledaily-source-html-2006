<html><header><meta charset="utf-8"><title>粥粉麵飯好偉大</title></header><body><h1>粥粉麵飯好偉大</h1><p>粥粉麵飯向來有中國飲食文化四大發明之稱，網友GAVINKIN問：「哪一個最偉大呀？」先睇投票，有近7成網友都揀「飯」，唔少網友都認為唔食飯唔得，正如烏龍茶話：「飯夠飽肚。」不過我比較認同hahayip意見：「樣樣都咁偉大……唔係邊有咁多好嘢食！」其實粥粉麵飯各有支持者，etsuand就支持粥同粉：「要煮到又綿又滑都好有難度架（㗎）！！！諗諗吓粉都唔錯，食飯食到悶咪食碗魚蛋粉囉！」網友沒有雨的夏天就最九唔搭八：「美女廚房嗰4個最偉大。」我就唔知有乜咁偉大囉。</p><p>www.uwants.com/thread-2403494-1-18.html</p></body></html>
