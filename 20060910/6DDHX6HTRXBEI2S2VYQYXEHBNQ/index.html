<html><header><meta charset="utf-8"><title>新上場：指揮Thomas火車頭　我最威！</title></header><body><h1>新上場：指揮Thomas火車頭　我最威！</h1><p>「我要做SirTophamHatt幫手控制Thomas火車頭！」無問題，只要你用魔術哨子吹出口哨，即可控制心愛的Thomas火車頭，點吹法？吹一次，Thomas便向前行；吹多次，他便會停駛；連續吹兩次，火車頭便會轉左，還有甚麼玩法？一於自己試試吧！</p><p>UMLHobby館（27711930）<br> 地址：旺角彌敦道579號地下至2樓</p></body></html>
