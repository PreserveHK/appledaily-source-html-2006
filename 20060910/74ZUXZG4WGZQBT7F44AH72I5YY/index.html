<html><header><meta charset="utf-8"><title>HappyHour：邊個靠運氣？</title></header><body><h1>HappyHour：邊個靠運氣？</h1><p>1）甚麼人靠運氣來賺錢呢？<br>2）狼來了，猜一種水果。<br>3）點解醫生做手術時要戴口罩？<br>4）哪位老師是不會教書的？<br>5）最令人惡心的點心。<br>6）住在月亮的吳剛，猜國家名。<br>7）一支火柴頭部受傷，入院包紮後，變成了甚麼？<br>8）為甚麼魚生和生牛肉在街上互相見到對方，卻不打招呼？</p><p>答案</p><p>1）運石油氣的人<br> 2）楊桃（羊逃）<br> 3）因為怕手術失敗後，被病人認出<br> 4）湯告魯斯（老師）<br> 5）魚翅餃（如廁攪）<br> 6）越南（月男）<br> 7）棉花棒<br> 8）因為他們唔熟</p></body></html>
