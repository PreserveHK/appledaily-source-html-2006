<html><header><meta charset="utf-8"><title>　　公民黨密謀攻陷屯門 - 李八方</title></header><body><h1>　　公民黨密謀攻陷屯門 - 李八方</h1><p>公民黨要殺入選舉戰場，無論係區議會同立法會都要大小通殺。𠵱家最重要，當然要搵個位落腳，好似新西咁，領軍嘅陳家洛作為支部主席，梗係要踏破鐵鞋尋安身之地。<br> 之但係，新西咁大，邊度最好？陳家洛就覺得係屯門，事關嗰度係發展中嘅社區，仲有發掘空間，相對於元朗、天水圍到葵青區呢幾個區，都不失係一個好選擇喎，所以佢都會落屯門昅昅，睇吓有冇筍盤做辦事處。<br> 新西支部𠵱家大概有30幾人，人腳都仲夠，但陳家洛希望有多啲飛來蜢幫手，所以有興趣者不妨主動獻身。當然，大家要好似陳家洛咁捱得，肯晨早起身去企街派單張先好報名喎。<br> </p></body></html>
