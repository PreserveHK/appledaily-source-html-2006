<html><header><meta charset="utf-8"><title>敬師日日期曾惹爭議</title></header><body><h1>敬師日日期曾惹爭議</h1><p>敬師日活動由敬師運動委員會籌辦，顧問林湘雲表示，學校一般會透過寫敬師卡，加強學校尊師重道精神。林湘雲說，敬師日是在95年由10多個教育團體發起，原本定在每年3月。98年臨時立法會議員楊耀忠提出，跟隨內地教師節定於每年9月10日，但日期卻惹來爭議，一是9月為開學之初，學生普遍對教師認識不深，尤其是中一生更不知寫敬師卡給哪位教師；二是獲表揚的教師名單都在上學年定下，他們在新學年可能已轉校或退休，以致出現混淆。</p></body></html>
