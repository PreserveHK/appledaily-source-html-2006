<html><header><meta charset="utf-8"><title>星級客仔　多不勝數</title></header><body><h1>星級客仔　多不勝數</h1><p>鄭兆良今年40歲，已故祖父是有「工業之王」稱譽的捷和集團創辦人鄭翼之。</p><p>專做高級訂做服</p><p>畢業於加拿大WaterlooUniversity建築系的鄭兆良，其後於英國皇家藝術學院修讀時裝課程，93年他返港參加TDC青年時裝設計比賽，並獲得冠軍。<br> 鄭兆良專注設計高級訂做服，有首席「名媛設計師」之稱，鞏俐的嫁衣、楊紫瓊遠征奧斯卡的「臥虎藏龍」旗袍戰衣，都出於他手，富太客人無數，包括楊敏德、何猷龍太太羅秀茵、馮國經太太和新鴻基地產家族成員等。</p></body></html>
