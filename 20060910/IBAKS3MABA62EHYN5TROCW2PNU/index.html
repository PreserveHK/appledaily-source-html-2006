</title></header><body><h1>慈善行：42公里馬拉松籌款
</h1><p>做善事，沒甚麼理由可以拒絕的。一年一度的行山籌款馬拉松「苗圃挑戰12小時」開始接受報名，起迄點油塘至大埔，全程約42公里。怕吃不消？OK，今屆增設10公里賽和「家庭盃」，就是9歲小朋友也可跟家人組隊同行。參加吧，既可挑戰自己，又可幫助內地失學小朋友，謹記，不是人人如你般，有機會讀書識字曉看我在寫甚麼的。<br>日期：10月15日<br>截止報名日期：9月18日<br>查詢：25974739<br>網上報名：www.challenging12hours.org</p></body></html>
