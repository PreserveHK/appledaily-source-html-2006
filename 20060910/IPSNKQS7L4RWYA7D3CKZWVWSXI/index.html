<html><header><meta charset="utf-8"><title>　　巴士阿叔見證倒扁一刻 - 李八方</title></header><body><h1>　　巴士阿叔見證倒扁一刻 - 李八方</h1><p>巴士阿叔陳乙東自從畀人打完之後，人氣隨之下滑，連互聯網討論區都唔再見有人講佢，不過佢就真係唔死心。<br> 噚日八方竟然喺台灣見到佢，原來佢未挑戰特首曾蔭權之前，先去台灣熱吓身，要見證倒扁靜坐呢個歷史一刻，而且佢仲有晒準備，帶住一張自己所寫嘅詩句，同埋一個芭比娃娃公仔，話要走去送畀喺台大醫院就診嘅總統夫人，但𠵱家風頭火勢，恐怕阿叔連醫院都埋唔到去。<br> </p></body></html>
