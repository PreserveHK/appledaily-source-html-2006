<html><header><meta charset="utf-8"><title>郭晉安、歐倩怡咀不停</title></header><body><h1>郭晉安、歐倩怡咀不停</h1><p>新婚的郭晉安及歐倩怡昨日以婚禮大使身份，到將軍澳東港城出席全港首個具法律效力的集體婚禮，二人盛裝打扮，見證24對新人締結良緣。安仔與歐倩怡不時擁吻，猶如自己舉行婚禮。</p><p>打情罵俏</p><p>歐倩怡見證新人說出最深情說話後表示，早前與夫婿在廸士尼舉行的婚禮上，對方在親友前承諾會照顧她一生一世，她即時眼濕濕，大為感動。一向搞笑的安仔卻在旁喃喃自語說：「我都喊啦，以後要做埋佢嗰份。」<br> 安仔談到早前有傳其妻懷孕一事時說：「佢去買西瓜汁同雪糕時，啲人話佢有咗，唔可以食生冷嘢，唔賣畀佢，結果佢喺間舖頭誓神劈願話自己冇大肚。」<br> 採訪、攝影：卓美娟&#13;</p></body></html>
