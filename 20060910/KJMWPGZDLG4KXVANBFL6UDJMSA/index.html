<html><header><meta charset="utf-8"><title>小天王扮嘢騷</title></header><body><h1>小天王扮嘢騷</h1><p>【本報訊】這年頭的小孩子「扮嘢」工夫真是一流，親子王國昨日舉辦的「『攝』人新勢力之扮嘢小天王爭霸戰」便叫人歎為觀止。數名4至12歲的小妮子、小男孩，經過悉心打扮，化身成「趣致動物Look」、「卡通人物Look」等（圖）。有的拋眉弄眼，有的妙舞生姿，誓要奪得小天王寶座。<br> 只見稍露香肩的小魚仙妹妹，臉不紅、氣不喘，手叉着腰肢，擺弄魚尾，婀娜多姿；另一邊的小恐龍囝囝也毫不輸蝕，氣定神閒，紮穩馬步，一拳便將超人打倒；說到可愛，又怎及得上紮起小辮子的蝴蝶小妹？<br> 孔慶初攝</p></body></html>
