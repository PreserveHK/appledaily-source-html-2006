<html><header><meta charset="utf-8"><title>網民崇拜軍事指揮才能</title></header><body><h1>網民崇拜軍事指揮才能</h1><p>在內地官方對毛澤東30周年忌日保持低調之際，新浪、搜狐、網易三大網站近日都將紀念活動放在新聞網頁的頭條。網絡調查顯示，毛澤東令網民最崇拜的因素是「卓越的軍事指揮才能」（見表）。<br> </p><p>不過，網民的相關評論顯然受到嚴格的過濾，多數是高呼「毛主席萬歲」的口號和為毛歌功頌德的留言。只有個別網民婉轉地批評時政：「毛主席是人民的偉大領袖，他老人家領導的社會才是公平的和諧的社會。」「我們懷念毛澤東是為了再也不出下一個毛澤東。」<br> 本報記者<br> </p></body></html>
