<html><header><meta charset="utf-8"><title>活動撮要<br>需購4,000月餅贈老弱</title></header><body><h1>活動撮要<br>需購4,000月餅贈老弱</h1><p>為讓來自弱勢家庭的孩童、獨居長者、單親家庭及殘疾人士等，得到外界關懷，在節日中感到暖意，蘋果日報慈善基金每年都會舉辦「蘋果愛心月餅」活動，透過向各界善長募捐，以資助社會服務機構購買月餅，贈送予有需要人士。<br> 「蘋果愛心月餅2006」活動，至今已收到逾30間社會福利機構申請，索取月餅數量達4,000個，亟需各方賢達善長，鼎力支持，讓有需要人士獲贈愛心月餅，在中秋添上歡欣。<br> 「蘋果愛心月餅2006」捐款編號︰C0640</p></body></html>
