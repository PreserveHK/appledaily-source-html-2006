<html><header><meta charset="utf-8"><title>是日upload：通識教育之座椅藝術</title></header><body><h1>是日upload：通識教育之座椅藝術</h1><p>教育改革終見成效，羅范椒芬高舉的「學會學習」精神得到充份體現。現代學生在課堂內除了專注學習書本知識外，也不忘訓練一己之長。有網友把同學在堂上獻技的相片公諸同好，印證一張簡單的座椅也可以成為表演道具，勉勵莘莘學子就地取材，日後即使讀書不成，也可以加入廸士尼當演藝人員或到海洋公園扮海獅，甚至可以當瑜伽導師，指點減肥眾生迷津，出路廣闊。對比起上一代只讀死書，在櫃桶偷看漫畫的學生，新一代果然靈活變通！不過這名學生經長時間練習，其他人貿然模仿，後果自負。</p></body></html>
