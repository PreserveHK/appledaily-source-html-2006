<html><header><meta charset="utf-8"><title>Westlife抵港歌迷一仆一碌</title></header><body><h1>Westlife抵港歌迷一仆一碌</h1><p>愛爾蘭組合Westlife噚日再嚟香港舉行演唱會，佢哋四位成員Nicky、Shane、Mark同Kian下晝兩點半由新加坡飛抵香港時，有近30名fans接機，有女fans為咗追班偶像，搞到一仆一碌，非常狼狽。記招上面，作為演唱會嘉賓嘅衞蘭突然現身，同Westlife互笠高帽，問到點解揀衞蘭做嘉賓，Kian就話：「我們聽過衞蘭的碟，感覺不錯。」</p></body></html>
