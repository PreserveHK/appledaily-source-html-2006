<html><header><meta charset="utf-8"><title>美女名模戀野獸歌手</title></header><body><h1>美女名模戀野獸歌手</h1><p>現年33歲德國超級名模HeidiKlum，01年曾入選《People》雜誌全球50位最美麗人士，也是內衣名牌Victoria'sSecret的代言人。<br> Heidi在天橋上顛倒眾生，天橋下也有大批裙下臣，她於97年下嫁名不經傳的髮型師RicPipino，成為一時佳話，二人於02年離婚後，Heidi又搭上「名模殺手」、意大利一級方程式車隊老闆FlavioBriatore，並為他誕下女兒Leni，可惜同樣分手收場。<br> 前年Heidi與黑人男歌手Seal邂逅，這對被喻為美女與野獸的組合，去年5月共諧連理，現時Heidi更懷有Seal的骨肉。</p></body></html>
