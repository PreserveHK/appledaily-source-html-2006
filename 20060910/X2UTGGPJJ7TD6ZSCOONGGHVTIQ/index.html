<html><header><meta charset="utf-8"><title>心形隱形動物變出浪漫首飾</title></header><body><h1>心形隱形動物變出浪漫首飾</h1><p>別以為只有時裝先可以換季，其實在秋冬時分，換上顏色深沉、金屬感重一點的飾物，都可以加倍配合身上的秋冬衣飾。Artini最近推出的「浪漫情懷」首飾系列，就以心形和動物圖案為主題，色調帶有濃厚的古典味道。心形的吊墜是以琉璃製成，而飾物上都鑲滿水晶，款式即時高貴大方起來！其實首飾上的動物圖案並不明顯，只是把概念融入設計當中，你又看得出動物的蹤影嗎？<br>記者：黎婉薇</p><p>Artini（23308088）金鐘太古廣場西武L2</p></body></html>
