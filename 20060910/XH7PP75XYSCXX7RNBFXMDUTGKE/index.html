<html><header><meta charset="utf-8"><title>最後來料︰國體會開「讓球主客和」</title></header><body><h1>最後來料︰國體會開「讓球主客和」</h1><p>足智彩昨天下午公布，今日受注賽事球賽編號「星期日52」的巴甲聯，國際體育會主場對帕拉尼恩斯，增設「讓球主客和」項目，由主隊國際體育會[-1]。這亦是今屆南美自由盃冠軍國際體育會，自7月中以來，近11場聯賽中首次獲開設「讓球主客和」盤口，宜留意。<br> 此外，今日球賽編號「星期日53」的葡超聯，主隊比蘭倫斯原本是上季降班隊，但因基維辛廸最近因球員註冊問題被罰降班，比隊得以留在甲組。</p></body></html>
