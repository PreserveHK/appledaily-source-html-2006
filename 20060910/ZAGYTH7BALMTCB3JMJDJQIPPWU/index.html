<html><header><meta charset="utf-8"><title>有得Fun：時光倒流睇絕種動物</title></header><body><h1>有得Fun：時光倒流睇絕種動物</h1><p>毋須時光倒流，我們也有機會欣賞數千萬年前、已絕種的動物，好似屬國寶級的古菱齒象、全世界僅發現過3具骨骼化石的山西獸，還有漢江中國乳齒象、大唇犀……最特別是高6米的機械長毛象，它的頭和鼻可以隨意郁動。今次唔使坐時光機也可欣賞到古代生物，多啦A夢你可以繼續陪大雄啦！</p><p>中國古哺乳動物化石大展</p><p>日期：即日起至10月17日<br> 時間：10:00am至10:00pm<br> 地點：奧海城2期地下主題中庭<br> 地址：西九龍海輝道11號</p></body></html>
