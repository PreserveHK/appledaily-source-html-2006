<html><header><meta charset="utf-8"><title>每日英語：Revellers...</title></header><body><h1>每日英語：Revellers...</h1><p>Revellers（縱酒狂歡者）coveredinpaintandfoamtakepartduringtheannual'Cascamorras'festival（節日）inGuadix,southernSpain,Saturday.<br> Reuters</p><p>在西班牙南部瓜廸克斯，周六舉行一年一度的「卡斯卡莫拉」節，縱酒狂歡者滿身都是油漆及泡沫。<br> 路透社</p></body></html>
