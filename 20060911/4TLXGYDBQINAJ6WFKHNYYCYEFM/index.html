<html><header><meta charset="utf-8"><title>收無理警告信應書面抗辯</title></header><body><h1>收無理警告信應書面抗辯</h1><p>面對無理的僱主，員工應如何自保？工聯會勞工服務中心執行幹事譚建新提醒，僱員不要輕率簽署任何由僱主發出的警告信，若不認同警告信內容，應即時作出書面回應，不要啞忍，因為「法官會將唔回應同默認扯上關係。」<br> 譚建新說，無理解僱個案最後可能訴諸法庭。要引用《僱傭條例》第九條炒人，僱主須提出證據來說服法官，很多無良僱主為增加勝算，會先向員工發出一封與事實不符的警告信；他建議僱員除可拒絕簽署信件外，還應以書面反駁，解釋事情經過。此舉可向法官證明，自己並不同意解僱的理由，增加追討賠償的理據。<br> 本報記者</p></body></html>
