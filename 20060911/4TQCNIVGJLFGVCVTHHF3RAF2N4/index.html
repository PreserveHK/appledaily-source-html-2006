<html><header><meta charset="utf-8"><title>醫學Online<br>瘋蜜症個案勢必上升</title></header><body><h1>醫學Online<br>瘋蜜症個案勢必上升</h1><p>英國《獨立報》昨日報道，科學家警告雖然至今全球只是錄得58個「瘋蜜症（MadHoneyDisease）」個案，但隨着人們對天然食品的需求上升，該症的患病數字也有上升趨勢。<br> 瘋蜜症是指蜜糖中毒，由一種名為Grayanotoxin的物質引起，可導致患者抽搐、血壓下降和昏暈，以及出現暫時性的心臟問題；若沒有獲得適當治療，該症更可引致死亡。</p></body></html>
