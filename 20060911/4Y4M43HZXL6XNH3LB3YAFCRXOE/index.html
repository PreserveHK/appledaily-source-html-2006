<html><header><meta charset="utf-8"><title>中居腳傷台上棟篤企</title></header><body><h1>中居腳傷台上棟篤企</h1><p>前日是日本偶像組合SMAP正式出道樂壇15周年的大日子，五子當日在新宿國立霞丘競技場舉行戶外個唱，與六萬fans慶祝，可是隊長中居正廣卻因拉傷左腿肌肉，不能在台上跳舞，只能與隊友吊威吔扮飛天。<br> 現年34歲的中居正廣，在今個SMAP巡迴演唱會上簡直多災多難，上月17日他在福岡舉行完演唱會後，不慎弄傷肋骨。他傷癒後，上月31日在名古屋巨蛋棒球場舉行演唱會時，覺得雙腿出現異樣，上周四經診斷後，發現左腳肌肉拉傷，因此暫時不能做劇烈運動。</p></body></html>
