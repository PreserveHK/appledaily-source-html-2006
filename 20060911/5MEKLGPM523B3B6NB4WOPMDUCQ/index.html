<html><header><meta charset="utf-8"><title>Blogger有嘢講：「邊有唔受氣嘅工吖」</title></header><body><h1>Blogger有嘢講：「邊有唔受氣嘅工吖」</h1><p>高登討論區網友PAAG：「香港地，邊有唔受氣嘅工吖……就算冇做錯嘢，啲經理級嘅一個唔開心，咪又係搵啲細嘅嚟出氣！」<br> <br> 香港討論區網友kkc：「我返咗三日工喳，公司啲嘢都未熟……當然問佢個程序及做法……但係因此被炒咗！」<br> <br> 香港討論區網友billychan246：「點解唔諗諗係咪你自己問題呢！個老闆再衰都唔會無故炒你呀！你檢討吓自己啦！」<br> <br> 高登討論區網友哈哈哈哈：「我𠵱家真係勁火，個老闆話我臨收舖玩msn…（返工）一日就炒咗我。」<br> <br> 高登討論區網友算吧啦：「吞pop（偷懶）畀人捉到就冇嘢好講啦！」</p></body></html>
