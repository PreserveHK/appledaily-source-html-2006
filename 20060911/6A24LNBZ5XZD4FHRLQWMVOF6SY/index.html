<html><header><meta charset="utf-8"><title>華仔網誌紓壓同麵包超人傾偈</title></header><body><h1>華仔網誌紓壓同麵包超人傾偈</h1><p>劉德華Bloghttp://forum.awc618.com/forumdisplay.php?f=1</p><p>日本電車男最喜歡愛瑪仕小姐，我香港跑車男則最愛上網瀏覽藝人網誌。劉德華早在未流行網上日誌時，已在其歌迷會網站andylau.com中設立華仔日記。由於網站正在改版，所以華仔於年初將其網誌搬到「華仔天地」討論區內，他日前對跑車男說：「個blog除咗可以放相，仲可以畀歌迷即時留言，大家好似溝通得更直接。」工作壓力甚大的華仔，網誌上不時出現Q版華仔與麵包超人訴心聲的留言及照片，非常有趣。<br> </p></body></html>
