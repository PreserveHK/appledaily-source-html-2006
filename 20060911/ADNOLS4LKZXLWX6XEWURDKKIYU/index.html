<html><header><meta charset="utf-8"><title>蘑菇之王松茸宴</title></header><body><h1>蘑菇之王松茸宴</h1><p>入秋，被譽為蘑菇之王的松茸開始當造，不但營養豐富，其細嫩肉質及鮮美菌汁更是鮮美清新。「欣圖軒」推出的最新菜譜，大廚把松茸融入招牌菜式內，芸芸菜式中，我最喜歡松茸燉裙翅（右圖每位$580），條條魚翅粗到可以用筷子夾起，味道與松茸出奇地夾，每一啖都吃到鮮味。<br>記者：林雪兒</p><p>欣圖軒（23132244）<br> 地址：尖沙嘴香港洲際酒店大堂底層<br> 供應期：即日至9月30日</p></body></html>
