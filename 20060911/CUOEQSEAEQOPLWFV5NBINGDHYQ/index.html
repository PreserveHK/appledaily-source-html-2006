<html><header><meta charset="utf-8"><title>嚴正花再玩姊弟戀</title></header><body><h1>嚴正花再玩姊弟戀</h1><p>歌手出身的35歲韓國女星嚴正花，近年在影壇和視壇均十分吃香，繼與型男Daniel合演電影《MrRobin追求記》後，即將主演MBC電視台新劇《夢幻情侶》，扮演失憶後遇上真愛的有錢女。<br> 嚴正花近日演出的作品多以姊弟戀為題，今次充當其戀人的，正是早前與台灣女星舒淇合作《我老婆係大佬3》的30歲男星吳志浩。電視台方面表示，雖然還未與嚴正花簽定合約，但雙方已開始就具體事項進行商討。《夢》劇預計下月中正式播放。</p></body></html>
