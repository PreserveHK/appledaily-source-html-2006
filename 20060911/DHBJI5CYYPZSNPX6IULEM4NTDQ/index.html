<html><header><meta charset="utf-8"><title>醫學Online<br>植物人仍存溝通能力</title></header><body><h1>醫學Online<br>植物人仍存溝通能力</h1><p>正常病人與植物人的功能性核磁共振造影（FMRI）幾乎沒有分別，英國和比利時的研究小組研究發現，一個植物人狀態（Vegetativestate）的病人單純透過思想也可以溝通。研究對象是一名23歲在交通意外中腦部嚴重創傷的女病人，她不能郁動和說話，但從腦部的掃描可見，她既能明白口頭指令，甚至能夠幻想打網球。小組形容有關發現令人吃驚，但也可能是單一的例子。
</p></body></html>
