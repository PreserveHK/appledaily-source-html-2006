<html><header><meta charset="utf-8"><title>國際Gossip<br>日皇伉儷首次探男孫</title></header><body><h1>國際Gossip<br>日皇伉儷首次探男孫</h1><p>"Congratulationsonthebirthoftheprince!"<br><br>「恭賀王子出世！」</p><p>日本二王子妃紀子上星期三剖腹生咗個仔，新任爺爺日皇明仁同嫲嫲美智子（圖），噚日第一次去醫院探孫仔。紀子生仔時，明仁伉儷去咗北海道履行公務，抱男孫消息都係由電話通知，前晚先返到東京。佢哋噚日去到醫院時，有記者大聲恭喜佢哋抱孫，明仁笑到四萬咁口，向記者講多謝。<br> 路透社</p></body></html>
