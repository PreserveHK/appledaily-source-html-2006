<html><header><meta charset="utf-8"><title>第六代導演狂攞獎</title></header><body><h1>第六代導演狂攞獎</h1><p>現年36歲的中國導演賈樟柯，是中國第六代導演中的重要人物，他88年高中畢業後於太原的藝術大學學油畫，至93年於北京電影學院文學系修讀電影理論。畢業後組成青年實驗電影小組，拍攝了一系列獨立電影，其中96年的《小山回家》更奪得香港獨立短片及錄像比賽金獎。<br> 賈樟柯97年拍攝的首部長片《小武》令他一舉成名，該片為他帶來柏林影展青年論壇大獎及溫哥華國際電影節龍虎獎等八個國際大獎；00年《站臺》又獲法國南特三大洲國際電影節最佳影片等六個影展獎項，及後於02年拍攝《任逍遙》一片，04年《世界》也有份提名金獅獎，前年賈樟柯更獲得法文學藝騎士勳章。</p></body></html>
