<html><header><meta charset="utf-8"><title>李孝利捐錢賀校慶</title></header><body><h1>李孝利捐錢賀校慶</h1><p>畢業於韓國國民大學的性感女歌手李孝利，前晚出席母校在首爾奧林匹克公園體操競技場舉行的60周年校慶，除在台上載歌載舞外，更捐出1,000萬韓圜（約8萬港元）回饋母校。</p><p>今年初畢業</p><p>李孝利在國民大學共花了八年時間，終於今年初完成戲劇電影系的學士課程，難怪她對母校特別有感情，雖然現時處於休息階段，但依然願意為了母校的周年慶典落力演出。<br> 至於女子組合Jewelry成員朴貞兒及歌謠女王張允貞等，也是當晚的表演嘉賓之一，不過論落力程度及性感度，始終不及李孝利。</p></body></html>
