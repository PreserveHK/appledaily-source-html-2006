<html><header><meta charset="utf-8"><title>醫學Online<br>麩胺酸抑制骨質疏鬆</title></header><body><h1>醫學Online<br>麩胺酸抑制骨質疏鬆</h1><p>日本岡山大學生化系研究所教授森山芳則透過動物實驗發現，被廣泛用於食品增味劑的化學物質「麩胺酸」，具有抑制骨質疏鬆的功效。他指出麩胺酸這種含有鮮美味成份，並與記憶、學習有關的神經傳導物質，具有抑制破壞骨細胞（會釋出鹽酸，導致骨頭分解）的功能；若果能找到與麩胺酸同樣可以抑制骨頭分解新物質，或者可能開發出治療骨質疏鬆症的新方法。</p></body></html>
