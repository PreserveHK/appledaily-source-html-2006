<html><header><meta charset="utf-8"><title>沉默護鐘樓</title></header><body><h1>沉默護鐘樓</h1><p>【本報訊】11名青年藝術家昨午３時手持時鐘，在中環天星碼頭外以站立（圖）、圍圈、躺下三種不同姿勢的藝術行為，每組動作維持30分鐘，以沉默的方式抗議當局清拆鐘樓，漠視這座48年歷史建築物的存在價值。他們由昨日起一連四個星期的周日，在天星碼頭一帶持續以藝術行為來進行抗議。<br> 該組織發言人蔡芷筠稱，雖然自己年輕，但看着留有生活痕迹的城市建築一個一個消失，甚感痛心，希望行動可以喚起更多市民的關注。黃賢創攝</p></body></html>
