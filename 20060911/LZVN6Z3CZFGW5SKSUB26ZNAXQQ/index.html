<html><header><meta charset="utf-8"><title>6樓的七彩牛牛</title></header><body><h1>6樓的七彩牛牛</h1><p>華華前一排撞上去渣打喺觀塘嘅寫字樓，佢哋新裝修冇耐，同一般悶蛋到暈嘅office有好大分別，一上到去，最吸引嘅係企係門口嗰隻七彩馬塞克牛牛。<br> 問真啲，原來隻牛大有來頭，來自英國曼徹斯特大學博物館，由佢哋集團行政總裁戴維思，喺幾年前一個籌款活動內投返嚟。曾經喺香港任職嘅戴維思，雖則返咗英國，但都仲掛住香港，買咗隻牛之後，覺得最適合香港，就決定將佢運嚟，足足搞咗幾個月，先至安全抵步。<br> 最初嗰陣，隻牛放喺總行30樓，但係由於地方細，每次搞親大型活動，都要將佢搬走，為免經常搬運會整親，舊年就索性將佢搬過去觀塘，安放喺人來人往嘅人事部，做守門大將軍！<br> </p></body></html>
