<html><header><meta charset="utf-8"><title>水＋樹根水墨畫</title></header><body><h1>水＋樹根水墨畫</h1><p>水墨畫給人的感覺一向都很傳統，沒有一定藝術修養都不懂欣賞。新派的現代水墨畫所用的技藝與傳統水墨畫相似，但現代水墨藝術家將此技藝幻化成多變且具時代感的作品，感覺有如西方的抽象藝術，應可吸引男女老少。<br>是次展覽展出藝術家陳君立一系列以樹根及水為題材的作品，現代水墨宗師劉國松教授亦會於展覽期內由台灣來港開設講座，讓公眾對現代水墨畫加深認識。</p><p>「生之頌––陳君立現代水墨作品」展覽<br> 日期：即日至10月2日<br> 時間：每日9:00至21:00<br> 地點：奧海城一期地下「OC藝廊」<br> 　　　灣仔中環廣場一樓大堂</p></body></html>
