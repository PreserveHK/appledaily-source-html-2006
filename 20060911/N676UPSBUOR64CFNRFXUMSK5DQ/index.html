<html><header><meta charset="utf-8"><title>牛皮市難搵食</title></header><body><h1>牛皮市難搵食</h1><p>雅虎討論區有一位博客Patrick，自稱興趣是投資理財。他在網上分享投資外滙心得及每月滙報自己的炒滙成績。在8月份的成績表中，他說：「自5月轉新工後，因為新工作環境不佳，經常要OT，自自然然看外滙的時間少了，一些準備工作亦比以前做得馬虎。由於時間少了很多，故改變操作方法，由以前短線改為中線，初時都沒有太大問題，雖然利潤減少了，但8月市況改變，歐元在窄區間波動，只有150點的波動，令操作中線根本沒有利潤可言。」</p></body></html>
