<html><header><meta charset="utf-8"><title>妮歌潔曼羅馬見肚</title></header><body><h1>妮歌潔曼羅馬見肚</h1><p>澳洲金像女星妮歌潔曼（NicoleKidman）近日身形突變，被傳懷孕，其發言人已即時否認。一直未親口談論懷孕傳言的妮歌，前日現身意大利羅馬，只見她穿起窄身裙，腹部微隆，令懷孕之說更似層層。</p><p>再戰奧斯卡</p><p>今次妮歌親赴羅馬，據說是商討其主演電影《Fur:AnImaginaryPortraitofDianeArbus》將於下月16日首度舉行的羅馬影展作開幕電影的事宜。妮歌在該片飾演攝影師DianeArbus，她近日接受訪問，更表示希望該片能協助她再度提名奧斯卡影后。</p></body></html>
