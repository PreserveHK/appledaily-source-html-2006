<html><header><meta charset="utf-8"><title>NorahJones琴音救樹</title></header><body><h1>NorahJones琴音救樹</h1><p>正在趕拍王家衞首部荷李活片《MyBlueberryNights》的格林美得獎女歌手NorahJones一向充滿善心，昨日她便在紐約擔任一個為保護熱帶雨林的20周年慈善活動的表演嘉賓，她在場內一邊彈鋼琴一邊唱歌，令在場人士如癡如醉。<br> 當晚舉行活動的地點Plumm，其實是由在劇集《色慾都市》（SexandtheCity）中扮演Mr.Big的型男基斯羅夫（ChrisNoth）經營的夜店，故身為老闆的他當日也現身支持活動，並與在場表演棟篤笑的黑人女星胡比高拔（WhoopiGoldberg）合照。<br> </p></body></html>
