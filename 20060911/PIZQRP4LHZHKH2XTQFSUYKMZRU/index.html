<html><header><meta charset="utf-8"><title>原子鏸迫爆寫大字</title></header><body><h1>原子鏸迫爆寫大字</h1><p>原子鏸、毛舜筠、林苑及黃又南等一眾電影《大丈夫2》演員，昨日齊到荃灣出席宣傳，與現場觀眾玩遊戲。原子鏸昨日穿上貼身衫示人，玩寫大字遊戲時，眾人需在腋下夾着一支筆挺胸寫字，令原子鏸的迫爆身材展露無遺，成功將身旁的林苑比下去。原子鏸表示她在戲中的性感演出已近極限，並說：「如果再cheap啲就唔會拍。」<br> 此外，毛舜筠日前接受香港電台錄音訪問時，談及舊愛張國榮明日（12日）50歲冥壽，她說：「每年我都唔係好想面對呢啲日子，所有有關呢件事嘅新聞我都唔會去睇，我只係覺得佢去咗旅行。」<br> 採訪、攝影：張俊銘</p></body></html>
