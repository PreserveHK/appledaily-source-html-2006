<html><header><meta charset="utf-8"><title>紅模氣燄</title></header><body><h1>紅模氣燄</h1><p>意國名牌Valentino前晚在北京舉行的時裝騷分兩部份，首個部份主要是今年秋冬新裝，第二部份則展示品牌歷年來精選的14套ValentinoRed晚裝，由呂燕和劉丹等十多位內地模特兒，與本地名模琦琦壓軸下，穿上火紅色ValentinoReddress浩浩蕩蕩列陣，氣勢不凡。<br> 這批火紅戰衣均為是次「中國年」的「Valentino經典紅色晚裝展」展品，特別由米蘭運到北京中國美術館，由即日起至本月二十日展出，之後移師香港，二十六日開始在中環置地廣場舉行展覽。<br> </p></body></html>
