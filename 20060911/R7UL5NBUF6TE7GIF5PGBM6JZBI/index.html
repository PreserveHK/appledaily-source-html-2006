<html><header><meta charset="utf-8"><title>　　東區區議會補選古桂耀勝出 - 李八方</title></header><body><h1>　　東區區議會補選古桂耀勝出 - 李八方</h1><p>東區區議會翠灣選區噚日進行補選，兩位候選人分別係長毛同古思堯老友嘅一號古桂耀，以及二號有民建聯同工聯會支持嘅姜淑敏，換言之係激進民主派對愛國愛港派，選情一定唔會冷清，結果古桂耀以39票之差勝出。而今次要補選，主要都係因為原區議員鄧禮明，早前因為破產辭職，結果有個空缺議席需要填補。<br> 翠灣區有成7,641名登記選民，噚日一共有3,468人投咗票，投票率係45.39，比03年同區低咗少少，證明今次補選反應都算幾踴躍。新任選管會主席彭鍵基噚日第一次主理補選，佢話心情自不免有啲緊張喎。</p></body></html>
