<html><header><meta charset="utf-8"><title>女村民發狂咬女警</title></header><body><h1>女村民發狂咬女警</h1><p>【本報訊】49歲姓劉羅湖村女村民，昨晨約10時，在羅湖管制站附近擬經一條行人隧道進入羅湖火車站北上，但通過該條隧道時需出示禁區紙，並有警員把守，劉婦因未能出示禁區紙，警員多次警告她不被理會後，將她帶至報案中心調查時，劉婦突然失常用口咬傷一名高級女警員的右手。在場其他警員合力將她制服，糾纏間另一名女警扭傷手腕，劉婦（圖一）則臉頰有紅印，連同兩名受傷女警（圖二）一併送院敷治，劉婦涉嫌阻差辦公及襲警被扣查。陳天華攝</p></body></html>
