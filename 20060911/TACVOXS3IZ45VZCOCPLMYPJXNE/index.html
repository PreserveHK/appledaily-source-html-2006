<html><header><meta charset="utf-8"><title>廣州北修路車龍10公里</title></header><body><h1>廣州北修路車龍10公里</h1><p>「這條路簡直像條死胡同！」廣州沙太路因正進行半封閉修路工程，但欠缺施工指示牌，車輛駛入後才發現寸步難行，前日造成大塞車逾9小時，車龍長達10公里，令數以千計受影響的市民叫苦連天。<br> 沙太路是廣州北面通往省道的出口，原本有4條車道，但其中2條前日開始修整，但施工單位僅在沙太路路邊樹立一個不起眼的「請車輛繞行」的告示牌，許多車輛塞車2小時進入沙太路才知道此處半封閉施工，但整條路已陷入癱瘓，車輛進退不得。<br> 大塞車期間，不少乘客只能棄車步行，當中許多就讀廣州涉外經濟職業技術學院的學生，因帶同許多生活用品返學校報到，顯得十分狼狽。<br> 廣州《信息時報》</p></body></html>
