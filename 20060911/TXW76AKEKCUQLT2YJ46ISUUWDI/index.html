<html><header><meta charset="utf-8"><title>向海嵐吹走半球</title></header><body><h1>向海嵐吹走半球</h1><p>向海嵐、梁靖琪（Toby）及姚瑩瑩等前晚在將軍澳電視廣播城錄影節目《遊戲天王》，向海嵐玩吹紙仔時，北半球盡現眼前，非常誘人。不過眾女在玩貼網吹蠟燭的遊戲時，儀態盡失，除了面容扭曲外，還欠缺衞生常識，其中Toby更將唾液四處飛濺，主持人蘭茜不禁說：「紅色暴雨警告呀！」</p><p>主持啜核</p><p>不過最核突則要數姚瑩瑩，吹蠟燭期間竟激動得鼻涕狂流，就連網上都沾滿她的鼻涕，主持李璨琛見狀即說：「睇吓個網，啲鼻水呀！」令姚瑩瑩非常尷尬。<br> 至於蔡子健亦不遑多讓，他一開口吹氣，蘭茜即笑說：「聞到好大芝士味，做我哋主持真係好慘呀，要夾硬食埋呢啲嘢！」<br> 採訪：楊潔雯　攝影：陳慧安</p></body></html>
