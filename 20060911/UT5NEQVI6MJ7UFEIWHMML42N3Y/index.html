<html><header><meta charset="utf-8"><title>占基利拍拖睇波露兩手</title></header><body><h1>占基利拍拖睇波露兩手</h1><p>荷李活男星占基利（JimCarrey）前日與女友、搞笑性感女主持珍妮麥卡菲（JennyMcCarthy），到紐約欣賞美國網球公開賽半準決賽，兩人在觀眾席上不停打情罵俏，似晒恩愛多於觀賞比賽。</p><p>表情多多</p><p>占爺與女友親密地坐在觀眾席，珍妮更不時依偎在男友的肩膊，兩人不時吃小食和喁喁細語，懶理當日網球賽的賽果。<br> 到中場休息期間，占爺應邀落場打波娛樂觀眾，他即時發揮其搞笑本色，打球時表情及動作多多，讓觀眾捧腹大笑。近年票房失利的占爺，最近經常高調的在公眾場合內拍拖，似要努力挽救邊緣的演藝事業。</p></body></html>
