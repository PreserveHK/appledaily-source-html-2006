<html><header><meta charset="utf-8"><title>　　羅范絕口不提調職 - 李八方</title></header><body><h1>　　羅范絕口不提調職 - 李八方</h1><p>噚日係敬師日，教統局常秘羅范椒芬着咗套粉紅色嘅套裝出現，頒獎畀一啲值得表揚嘅教師，班記者梗係唔放過，又追住佢問幾時會調職去ICAC？<br> 羅太愈嚟愈老練，話調職嘅問題會由公務員事務局宣布，佢冇乜嘢可以講。<br> 咁又係，連黃鴻超都唔知自己要再坐喺老廉幾耐，邊個會有時間表，何況，煲呔埋新班，在在要人，羅范喺公僕中年資排第二，僅次於俞小姐，要調佢都要小心安排。<br> 八方聽過羅范身邊嘅人講，其實調職係政府嘅慣常做法，等啲官員可以暫離風眼，奈何羅太鍾情教育，寧願忍辱負重，誓要完成工作，而佢亦好重承諾，冇誠信問題。</p></body></html>
