<html><header><meta charset="utf-8"><title>醫學Online<br>子女賴床或患失調症</title></header><body><h1>醫學Online<br>子女賴床或患失調症</h1><p>日本大阪大學醫學院指出，醫學界為體立性失調症（Orthostaticdysregulation）設下定義，而該症是自主神經系統失調症的一種。在日本約一成的中學生患有此症，而他們往往被誤會是懶惰而缺課。因為此症會令患者早上起床時會感到頭暈、頭痛和脈搏跳動加速，但至下午一切又會回復正常，所以醫學界為此症設下定義，讓教師和家長明白孩子不是懶惰而是生病了。</p></body></html>
