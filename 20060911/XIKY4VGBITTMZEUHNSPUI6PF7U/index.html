<html><header><meta charset="utf-8"><title>專家:要做足功課</title></header><body><h1>專家:要做足功課</h1><p>渣打香港投資及財富管理業務部主管傅敏儀說：很多人認為外滙高風險，其實投資股票與外滙一樣，有升有跌。外滙有別於股票的地方是可以沽空，即是要涉及借錢，加上孖展槓桿原理，但只要投資者緊守原則，訂下目標價，贏蝕都走，便可減低風險。<br> 　　更重要是投資者要做足功課，因為世上沒有不勞而獲的道理。傅敏儀建議，初哥要減低風險，由簡單的直盤開始，例如看好歐元可以只做歐元孖展長倉，實際上已經是沽美元買入歐元。</p></body></html>
