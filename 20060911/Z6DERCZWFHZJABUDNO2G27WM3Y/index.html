<html><header><meta charset="utf-8"><title>金允珍變身水着女</title></header><body><h1>金允珍變身水着女</h1><p>現年33歲的韓國女星金允珍，憑人氣劇集《迷》（Lost）在美國建立知名度，近日更成為當地時裝雜誌《Stuff》最新一期的封面女郎。在劇中盡現亞洲女性溫柔一面的她，今次穿上三點式泳衣示人，實行大解放。<br> 隨着《迷》第二季先後在全球多地播映，金允珍也分別為本港及英國等地的雜誌拍攝照片，但她在《Stuff》雜誌中的性感造型，卻令其韓國家鄉fans非常震驚。不過《迷》的監製事後卻大讚她又靚又性感，未知監製會否因此加重金允珍在第三季中的戲份？</p></body></html>
