<html><header><meta charset="utf-8"><title>大塚愛個唱賀雙喜</title></header><body><h1>大塚愛個唱賀雙喜</h1><p>跟同門師姐濱崎步一樣經常被發現抄襲別人作品和MV的大塚愛，前日剛滿24歲，適逢昨日是她正式踏入樂壇三周年，前日她便在東京日比谷野外音樂堂舉行慶祝個唱，與3,000名fans同歡。</p><p>討偶像歡心</p><p>綽號「盜塚愛」的大塚愛，當日穿上一條吊帶紅裙出騷，雖然外形十足大肚婆，但她卻表現得歡天喜地，在場的忠心fans也甚懂得討偶像歡心，不斷向她大叫「恭喜」。大塚愛下月尾會推出全新細碟《戀愛寫真》，希望大一歲的她不會再被揭發抄襲別人的作品啦!</p></body></html>
