<html><header><meta charset="utf-8"><title>吳京拍打戲中暑</title></header><body><h1>吳京拍打戲中暑</h1><p>吳京、洪金寶、張茜和Twins等最近在廣州趕拍電影《雙子神偷》，當地天氣酷熱，氣溫更高達37℃，吳京早前拍攝完一場打戲後中暑，他說：「平時也會在烈日當空下做運動，都沒試過中暑。有一天，我在片場覺得很冷，又開始發抖，工作人員說我中暑，我便坐到一旁休息，工作人員又沖解暑茶給我喝才沒事。」</p><p>誤傷演員</p><p>吳京日前在布置成火車車廂的場景拍攝打戲，不停做凌空轉身踢腿的動作，但礙於天氣太熱，令吳京力不從心，足足拍了15次，他說：「那時候我集所有精神做好這組動作，如果我辛苦，大家同樣難耐。有些演員更不小心被我的腳打傷臉部，我都感到很難過。」<br> 撰文：葉雪</p></body></html>
