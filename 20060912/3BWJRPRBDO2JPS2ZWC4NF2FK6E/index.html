<html><header><meta charset="utf-8"><title>網民有嘢講：佢演技好好</title></header><body><h1>網民有嘢講：佢演技好好</h1><p>香港討論區恩沙基2006：「佢演技好好，飾演有錢佬真係好神似，扮普通貧窮阿伯又得！」<br> <br> HKiTalk.Net討論區網友AD18：「近年都少見到佢囉，估唔到咁快就走咗！」<br> <br> HKiTalk.Net討論區網友JX9097：「唉……細細個成日睇蝦叔做戲……以前真係日日追……估唔到……」<br> <br> 親子王國討論區網友麟媽媽：「他真是一個出色的演員，中風後他都辛苦了……願他安息。」<br> <br> 親子王國討論區網友edea：「最深印象係佢做《生命之旅》同《今生無悔》……佢做戲真係入木三分。」</p></body></html>
