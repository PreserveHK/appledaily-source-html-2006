<html><header><meta charset="utf-8"><title>滙景好景兩客爭買同一單位</title></header><body><h1>滙景好景兩客爭買同一單位</h1><p>大型屋苑買賣向來較穩定，而早輪新盤戰又帶動番個市，連帶屋苑都多咗人睇樓。<br> 世紀21謝寶昭話，藍田滙景花園1座中層680呎D單位，有兩個買家同時睇中，兩個客都爭住話買，為免被人截糊，雖然個業主當時身處內地，都嗱嗱聲即晚送定去內地廣州花都市，最後以230萬成交，呎價3382蚊。原業主92年用130萬買入，賺100萬蚊。<br> 謝寶昭又講，今個月滙景花園錄得4宗成交，呎價徘徊3500蚊。<br> 上述單位買家，早年居住於藍田，對該區非常熟悉，打算買入單位自住。</p></body></html>
