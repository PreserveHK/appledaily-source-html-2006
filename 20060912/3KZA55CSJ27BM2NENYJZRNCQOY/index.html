<html><header><meta charset="utf-8"><title>用家blog：問親戚借錢</title></header><body><h1>用家blog：問親戚借錢</h1><p>在「公眾投資168綜合論壇」中，曾有多位網友就貸款問題發表意見。網友WING1327說：「打算借錢給親戚，貸款額10萬元，分12期1年清還，一個月還款8750元，全期利息為5000元，大家覺得是否值得？」問題引來不少迴響。<br> 大出血認為：「這視乎同位親戚有幾親和交情有幾深。」<br> Cancer直言：「借錢的人就着數，借畀人的就笨豬，因為以無抵押私人貸款息率只是5%來說，非常抵。」<br> 從網友的經驗可見，「問親戚借」亦是個借錢找卡數的方法；但最好雙方白紙黑字簽下借據，免得日後反目。</p></body></html>
