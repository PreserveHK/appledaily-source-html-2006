<html><header><meta charset="utf-8"><title>哥哥珍藏展蝴蝶翩翩</title></header><body><h1>哥哥珍藏展蝴蝶翩翩</h1><p>今日係哥哥張國榮50歲冥壽，一班忠心歌迷由噚日開始喺荃灣愉景新城舉行「繼續張國榮珍藏展」，為期一個禮拜，第一日就有300幾名fans到場。現場突然有隻蝴蝶飛嚟飛去，隔咗一陣就唔見咗，但當在場有人話影唔到時，隻蝴蝶又飛番出嚟。哥哥生前嘅經理人兼好友陳淑芬特登整咗2,000條紅白兩色手繩，紀念哥哥50歲冥壽，其中一半捐畀今晚喺美麗華酒店舉行嘅齋宴作義賣，善款就分別捐畀兒童癌病基金同護苗基金。<br> </p></body></html>
