<html><header><meta charset="utf-8"><title>熱爆溫度計遊街</title></header><body><h1>熱爆溫度計遊街</h1><p>【本報訊】全球氣溫逐年上升，本年至今，天文台發出酷熱天氣警告累積已達145小時。綠色和平成員聯同立法會議員余若薇昨日帶同一支巨型「熱爆」溫度計，由中環皇后像廣場遊行至政府總部。</p><p>促政府管制電廠排放</p><p>綠色和平發言人表示，氣候反常迫在眉睫、市民正活在「熱爆」的熔爐中。該組織在8月的一項調查發現，逾八成的受訪者希望政府找方法去紓緩氣候變化對市民帶來的影響，又促請特首順應民意，在第二份施政報告內訂定溫室氣體的減排目標與計劃，並立即管制電廠二氧化碳的排放。</p></body></html>
