<html><header><meta charset="utf-8"><title>黎明飆車大整蠱</title></header><body><h1>黎明飆車大整蠱</h1><p>黎明上周到瀋陽宣傳飛克運動鞋，除參觀新店外，還到賽車場主持開步禮。黎明在賽車場看到一架小型賽車，即車癮大發，急不及待跳上車，現場傳媒爭相拍照，黎明卻整蠱傳媒突然開車，令工作人員和保安員大嚇一跳。<br> 黎明談駕駛賽車的感受時說：「真係好開心，之前諗住做開步禮嘉賓幫參賽者打氣，冇諗過會有機會玩埋一份，如果唔係要趕飛機走，我一定會留低玩多幾個圈。」</p><p>歌迷圍酒店</p><p>此外，黎明當日出現下榻的酒店時，歌迷聞風而至，更有近百人把酒店重重包圍，直至黎明答應跟歌迷們分批合照後，始肯逐一離開。黎明參觀新店時，也吸引不少途人圍觀，現場擠得水洩不通，場面一度失控。<br> 撰文：林妃</p></body></html>
