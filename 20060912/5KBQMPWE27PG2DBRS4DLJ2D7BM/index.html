<html><header><meta charset="utf-8"><title>醫學Online<br>橘子汁減患肝癌風險</title></header><body><h1>醫學Online<br>橘子汁減患肝癌風險</h1><p>日本京都府立醫科大學的兩項研究發現，吃橘子（細橙，Mandarins）有助減低患上肝癌、心血管疾病、中風和糖尿病；這主要是橘子含類胡蘿蔔素（Carotenoids），可以減低患上肝炎、動脈硬化等疾病的機率；而飲用橘子汁則可令慢性病毒性肝炎患者減低演變成為肝癌患者的風險。研究人員強調同類研究會再進行5年，藉以收集更多數據作分析及加以驗證。</p></body></html>
