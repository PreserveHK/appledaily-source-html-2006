<html><header><meta charset="utf-8"><title>MegaBox分區更易租</title></header><body><h1>MegaBox分區更易租</h1><p>嘉里建設嘅九龍灣企業廣場第五期，有個面積足足110萬方呎嘅大商場MegaBox，裏面分為4個唔同主題區。<br> MegaBoxDevelopment市務副總經理文靜芝報料，面積27萬方呎嘅主題區「BetterHOME家居創意」，已租出逾九成，租客有家居零售商百安居（B&amp;Q）、布藝同手工藝及優化家居用品連鎖超市百寶商（Spotlight）、家具商茲曼尼（Giormani）、床上用品商蓆夢思（Simmons）、健康產品商OSIM同保健護理產品商OTO。</p></body></html>
