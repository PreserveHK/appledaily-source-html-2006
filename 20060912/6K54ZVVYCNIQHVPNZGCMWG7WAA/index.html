<html><header><meta charset="utf-8"><title>　　鄺志堅搞到肥龍嘴藐藐 - 李八方</title></header><body><h1>　　鄺志堅搞到肥龍嘴藐藐 - 李八方</h1><p>呢排勞工界最熱門話題，莫過於外判工人人工屢創新低。職安局噚晚搞咗個職業安全講座，除請咗立法會三位勞工界議員出席，仲有政務司司長肥龍同勞工處處長張建宗，鄺志堅好識得把握機會，上台致辭嗰陣喺高官面前大講打工仔辛酸史，仲要求政府訂立最低工資，為打工仔爭取權益。<br> 台下嘅肥龍同張建宗聽到鄺志堅一番言論，都有啲呆咗，成晚都尷尷尬尬，肥龍更加匆匆鬆人，唔回應記者提問。<br> 張建宗就好識做，同記者講話好快推出一個資方同勞方可以接受嘅方案，希望到時啲打工仔真係可以受到保障啦。</p></body></html>
