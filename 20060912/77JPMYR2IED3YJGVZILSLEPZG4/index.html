<html><header><meta charset="utf-8"><title>　　李少光見京官避談程翔 - 李八方</title></header><body><h1>　　李少光見京官避談程翔 - 李八方</h1><p>保安局局長李少光噚日又飛咗上北京，今次就專程去拜地主，首先會見咗最高人民法院院長蕭揚同最高人民檢察院檢察長賈春旺。大家都以為佢會提吓新加坡《海峽時報》首席特派員程翔單寃案，點知佢話今次只係禮節性拜訪，不過港人若有合理要求，特區政府都會向內地反映喎。咁程翔要求都合理啫，就係要公平同公開嘅審訊。<br> 下晝，李少光同港澳辦副主任張曉明見面，傾咗啲移交逃犯及單程證管理問題。<br> 李少光稍後將同北京奧組委、外交部和交通部等官員會面，星期五、六轉往廣州同深圳，拜訪當地公安部門。</p></body></html>
