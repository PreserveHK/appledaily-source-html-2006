<html><header><meta charset="utf-8"><title>爆水管封路致大塞車</title></header><body><h1>爆水管封路致大塞車</h1><p>【本報訊】觀塘道近翠屏道東行慢線地底一條直徑18吋鹹水管，昨早上10時許突然爆裂，大量鹹水連沙泥衝破路面湧出，旁邊行人路亦被沖爛凹陷，二線及三線路面同時出現裂痕不能行車，僅有快線通車，交通十分擠塞，車龍遠至牛頭角，翠屏道來回交通一度因路面堆滿沙泥封閉，清理後二線及三線亦已重開。</p><p>巴士總站暫時關閉</p><p>水務署人員趕至關上水掣緊急搶修，警員在場疏導交通，旁邊巴士總站暫時關閉，以減輕現場一帶交通負荷，觀塘及九龍灣部份樓宇鹹水供應受影響。</p></body></html>
