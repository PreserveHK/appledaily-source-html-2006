<html><header><meta charset="utf-8"><title>衞蘭危坐天台發軟蹄</title></header><body><h1>衞蘭危坐天台發軟蹄</h1><p>衞蘭（Janice）早前在一座大廈天台拍攝新歌《愛才》MV，導演要求她站近邊緣拍攝，令她雙腿發軟，Janice說：「拍呢個MV本來有隻小狗同我一齊好開心，仲要企喺天台拍，雖然現場已經做足安全措施，但係當時好大風。我要舉起隻狗拍，如果我手一鬆都唔知點算，惟有捉到佢實一實，但表情又要扮自然，都幾難度高㗎！」</p><p>「做嘢就會瘦」</p><p>另外，Janice近日出席公開場合都被指發福，對此她說：「唔使擔心，我一做嘢就自然會瘦㗎喇！而且呢排我都係主要為新碟錄音，我把聲比其他嘢更重要啦！」<br> 撰文：王連連</p></body></html>
