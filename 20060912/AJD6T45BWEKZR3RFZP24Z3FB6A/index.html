<html><header><meta charset="utf-8"><title>WWW.至擊<br>口吐「的嗒糖」擊破雞蛋</title></header><body><h1>WWW.至擊<br>口吐「的嗒糖」擊破雞蛋</h1><p>《神鵰俠侶》的裘千尺能口吐棗核釘傷人，外國人也能！最近網上流傳一則短片，顯示一名男子口吐「的嗒糖」（TicTac），把遠處一隻雞蛋準確擊破，奇人奇技令人歎為觀止。<br> 片中男子首先向鏡頭展示手中的雞蛋和一盒「的嗒糖」，他其後放一粒糖入口中，並把雞蛋放在一支距自己近兩米的柱上。留神了，只見他準備妥當後，一呼氣，柱上的雞蛋應聲而破。<br> 網民反應熱烈，有人信到十足十，有人則認叻，說自己都做得到。但更多人大條道理狠批短片造假，譬如說只要放大圖片，就能發現雞蛋實際上由其他東西擊破，真是信不信由你了！<br> Metacafe網站</p></body></html>
