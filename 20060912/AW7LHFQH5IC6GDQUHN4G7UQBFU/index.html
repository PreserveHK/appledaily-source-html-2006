<html><header><meta charset="utf-8"><title>一針集</title></header><body><h1>一針集</h1><p>毛澤東逝世三十周年當天，被數以千計人士在墳前跪拜；在九一一事件五周年紀念前三天，拉登也在其「友好媒體」中亮相示威。兩個現象似在說明一句謬論：「你殺死一個人，就被稱為殺人兇手；但殺死千萬人，就被稱為蓋世英雄！」<br> PatrickWong<br> <br> 「一針集」歡迎來稿，每段不超過一百字，稿酬一百元。<br> 傳真：26239278<br> 電郵：forum@appledaily.com</p></body></html>
