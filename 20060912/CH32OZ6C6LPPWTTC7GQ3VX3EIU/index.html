<html><header><meta charset="utf-8"><title>伊東美咲人工谷籮</title></header><body><h1>伊東美咲人工谷籮</h1><p>日本女星伊東美咲高䠷纖瘦又凹凸有致的身材，向來令不少同性既羨慕又妒忌。伊東為保身材也不惜工本，落重本度身訂做「矯形內衣」，力保又圓又翹的屁股曲線。</p><p>全套兩萬</p><p>據知伊東穿着矯形內衣已有五年，單是胸圍售價便逾2500港元，而整套矯形內衣索價更要兩萬港元，對於身為圈中一線阿姐的伊東而言可謂「濕濕碎」。她過去接受訪問時，有如代言人般讚不絕口的說：「度身訂做的內衣非常貼身，令我的上圍更接近理想中的形狀。」</p></body></html>
