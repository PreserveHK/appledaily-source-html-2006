<html><header><meta charset="utf-8"><title>海洋生物變身塑膠汽車</title></header><body><h1>海洋生物變身塑膠汽車</h1><p>【本報訊】金魚、魔鬼魚及蝌蚪海洋生物，將化身成一團團塑膠跳出海洋進駐陸地。內地年輕藝術家趙光輝以別出心裁的心思，糅合精湛的技術把這些海洋生物，化身成13部魚形塑膠汽車給市民欣賞。這批魚形塑膠車雖沒有車輪，不能在陸上行走，但每輛車都會安裝真引擎，以隆隆的引擎聲作賣點，吸引市民。<br> 這個名為「機動生命」雕塑展除有塑膠魚形車，還有「汽車化石」等展品。為期10日的雕塑展將於本月24日開始在銅鑼灣時代廣場二樓大堂舉行。</p></body></html>
