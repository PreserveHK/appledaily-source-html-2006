<html><header><meta charset="utf-8"><title>話你知：點擊率日逾130萬次</title></header><body><h1>話你知：點擊率日逾130萬次</h1><p>成立於2000年初的香港高登電腦資訊網站及其附設的討論區，最初以電腦硬件及軟件為討論主題。由於言論較開放和自由，高登漸漸成為網民議論時政的平台，並以「7.1」等幾次大遊行前的熱烈政治討論而聞名，而高登網站和討論區，與位於深水埗的高登電腦商場並無關係。<br> 高登討論區一名負責人透露，他們擁有超過15萬名註冊會員，每月的瀏覽點擊率高逾4,000萬次，平均每日的「Pageview」超過130萬次，其中香港網民佔了超過八成，其他瀏覽者以內地網民及身在外國的香港留學生居多。<br> </p></body></html>
