<html><header><meta charset="utf-8"><title>李英健：舒密加無可替代</title></header><body><h1>李英健：舒密加無可替代</h1><p>香港首位三級方程式車手李英健（圖）對舒密加引退感到失望，他認為舒密加在車壇地位等同籃球壇的米高佐敦；巨人一去，F1未來幾年與NBA一樣，吸引力較以前遜色。<br> Marchy（李英健）說：「舒密加的技術仍是現役之冠，如果他贏得今屆冠軍，累積8屆總冠軍已經前無古人。好多人認為艾朗素可以挑戰他，但個人覺得艾朗素的技術過『粗』，尤其轉彎扭軚時不夠順。」對於誰人承接車神地位，Marchy認為現役車手中未有一人及得上舒密加，較為睇好古比加及費斯卓拿的前景。</p></body></html>
