<html><header><meta charset="utf-8"><title>電郵流傳：粗鄙笑爆測驗卷純屬杜撰</title></header><body><h1>電郵流傳：粗鄙笑爆測驗卷純屬杜撰</h1><p>「頭可斷、血可流，靚女不可不追求」、「忍一時風平浪靜，下一步準備劈友」……網上早前傳出一份「Band5搞笑測驗卷」，該份譚罐倫紀念中學中七學生吳文樂的中文續句試卷，令網民議論紛紛：「哈哈哈好好笑呀…咁都得嘅？佢好『叻』喎！」「份卷係真嘅話…改卷嗰個Miss都笑住嚟改啦…好正…XDD」「啱啱睇漏咗一樣，原來佢間學校個名都有小小……gag嘅成份」<br> 有網友問：「係咪真係有間『譚罐倫（野雞）學校』㗎？」立即獲得網友回應：「一定無啦，但係凡事都有可能。」原來香港並無譚罐倫學校，相信測驗卷是杜撰產物。</p></body></html>
