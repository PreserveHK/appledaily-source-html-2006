<html><header><meta charset="utf-8"><title>嘉玲最重要的男人</title></header><body><h1>嘉玲最重要的男人</h1><p>劉嘉玲的父親劉桂明終年66歲，祖籍廣西容縣妙陽村，是泰國華僑，年少時家人因遭泰國當局抵制，於1955年逃難返廣州，在當地讀書，並以優異成績高中畢業，隨後到蘇州工作，曾從事畫畫。<br> 1964年劉桂明與蘇州才女王馥梅結婚，並生下劉嘉玲與次子劉嘉勇，1976年劉桂明從內地來港定居，當時曾任職銀行職員，至1978年接妻子及兒女來港一家團聚。雖然劉嘉玲小時候曾與父親分隔異地，但一家感情十分融洽，加入娛樂圈後，嘉玲曾表示家庭是其精神支柱，父親更是她一生中最重要的男人。</p></body></html>
