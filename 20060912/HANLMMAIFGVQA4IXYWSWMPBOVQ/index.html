<html><header><meta charset="utf-8"><title>好味德國菜自助餐</title></header><body><h1>好味德國菜自助餐</h1><p>你有幾認識德國菜？淨係識香腸同啤酒？梗唔止喇，食「Tiffin」自助午餐，保證你歎到多款專程由德國入口嘅獨特食材。德國雲吞配牛肉清湯（圖）就最啱我口味，雲吞皮軟熟餡料多，連個汁都甜到漏。為咗食得更健康，餐廳仲預備多款以全穀、稞麥、葵花子及雜糧堅果類製成嘅麵包，啱晒我呢個麵包狂呀。<br>記者：黃若茵</p><p>Tiffin（25847822）<br> 地址：灣仔港灣道1號香港君悅酒店M樓<br> 供應日期：9月19日至29日<br> 	（逢星期一至五）<br> 供應時段：12:00nn-2:30pm<br> 收費：成人$260，小童$160</p></body></html>
