<html><header><meta charset="utf-8"><title>陳沖旗袍購物　王力宏做阿四</title></header><body><h1>陳沖旗袍購物　王力宏做阿四</h1><p>陳沖、王力宏和湯唯昨日仍在檳城趕拍李安執導的新片《色，戒》，扮演易太太一角的陳沖穿上旗袍造型，展示優美身材，可惜扮演其夫婿的梁朝偉卻未有現身。</p><p>李安遭強吻</p><p>劇情講述湯唯、王力宏和陳沖往購物，所以李安把現場布置成一間百貨公司，又動用了近百名臨時演員和老爺車配合。湯唯細心為陳沖打傘防曬，王力宏拿着滿手購物袋，像二人的跟班一樣。<br> 此外，拍攝期間吸引一班師奶影迷圍觀，有一名女子除要求與李安合照後，還主動親吻他的臉頰，他即時一臉尷尬，那女子說：「就是呀，我很喜歡他。」<br> 採訪、攝影：葉雪</p></body></html>
