<html><header><meta charset="utf-8"><title>美聯請人大陣仗</title></header><body><h1>美聯請人大陣仗</h1><p>唔少大企業或公司請人，為咗揀選適合嘅人才，搞大型招聘會之外，仲要應徵者過五關斬六將，透過重重難關考驗應徵者各方面才能，夠晒挑戰性。代理界上市公司美聯物業，早排就搞咗個管理優才拔尖計劃，首輪有100人應徵，揀咗20人進行第二輪面試。<br> 美聯話第二階段會舉行極具挑戰性嘅小組式應答演說環節，連一眾後勤部門主管都要做埋考官。面試分為辯論同解決企業疑難兩部份，考驗應徵者思維同處理危機技巧同方法，睇吓有冇做管理層嘅條件；不過唔會好似電視節目飛黃騰達咁，即時淘汰人咁刺激。</p></body></html>
