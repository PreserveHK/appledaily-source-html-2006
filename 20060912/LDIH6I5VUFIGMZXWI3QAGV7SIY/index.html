<html><header><meta charset="utf-8"><title>心臟病成猝死主因</title></header><body><h1>心臟病成猝死主因</h1><p>劉嘉玲父親前日猝死，令其家人十分悲痛。猝死原指「猝死症候群」，意指一切突然發生、無預警的死亡，據世界衞生組織（WHO）定義：「凡是一個健康者或病人在穩定的情況下，從發生症狀到死亡時間在六小時內統稱為猝死。」<br> 家庭醫生關嘉美昨日表示，九成猝死人士都是死於心臟血管疾病，當中約57%是死於冠心病，她說：「唔好以為平時正常，冇病冇痛就唔會猝死，咁係因為唔知自己有事，所以應該定期做身體檢查。」<br> 此外，運動前熱身不足、進行過度激烈的運動、情緒與壓力、酒精及濫用藥物都可能導致「猝死」。</p></body></html>
