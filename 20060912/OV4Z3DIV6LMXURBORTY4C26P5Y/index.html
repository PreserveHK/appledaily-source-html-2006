<html><header><meta charset="utf-8"><title>區議員意見　設施不足少宣洩途徑</title></header><body><h1>區議員意見　設施不足少宣洩途徑</h1><p>元朗區議員周永勤批評，政府規劃天水圍區的設施，遠落後於人口數目，「政府雖然有規劃，但係啲設施係等啲人搬咗入去先至興建，而且又冇考慮到人口結構嘅組成狀況。」<br> 目前全天水圍只有一間位於嘉湖銀座的臨時圖書館，周議員指該場館已達「迫爆」指數，「兒童圖書同埋報章刊物放埋一欄，啲人迫到要企晒喺度，根本容納唔到啲人，逢星期六、日同埋放工時間情況最嚴重。」<br> 周議員續指，天水圍近年發生的負面新聞，如家庭暴力事件及慘劇等，與區內公用設施不足不無關係。「青少年同啲家庭少咗休閒設施，欠缺紓緩情緒嘅途徑，宣洩途徑少咗、磨擦多咗，衝突會發生。」<br> </p></body></html>
