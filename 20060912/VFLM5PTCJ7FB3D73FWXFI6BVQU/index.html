<html><header><meta charset="utf-8"><title>日發射間諜衞星　偵察北韓導彈活動</title></header><body><h1>日發射間諜衞星　偵察北韓導彈活動</h1><p>日本昨天（周一）在鹿兒島南部，成功發射間諜衞星H-2A，這是日本發射的第三枚間諜衞星。H-2A預定軌道，可偵察地面上的汽車，或小至一公尺大小的東西。<br> 日本2003年發射了兩枚H2A衞星，加上昨天發射的一枚，和明年發射的一枚，四枚間諜衞星會構成一套監視系統，蒐集軍事和災難情報，特別是北韓的長程導彈活動和軍事動向。北韓在1998年試射大埔洞長程導彈橫飛日本領空後，日本立即因應計劃發射四枚間諜衞星監察。<br> 法新社/中央社<br> </p></body></html>
