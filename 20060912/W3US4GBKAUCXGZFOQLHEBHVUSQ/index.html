<html><header><meta charset="utf-8"><title>醫學Online<br>新測檢精神病患病情</title></header><body><h1>醫學Online<br>新測檢精神病患病情</h1><p>澳洲墨爾本大學指出，透過突破性的腦部測檢方法，可以知道有關精神病患者是否可以治癒。專家稱，現時可以透過腦部測檢，根據早期精神病分裂症（Schizophrenia）患者腦部一種名為NAA的化學物質情況，若這種化學物質數量不足，則表示患者的神經細胞出現問題，醫生即可診斷患者能否治癒，再按病患實況施藥，作出針對性及合適的有效治療。</p></body></html>
