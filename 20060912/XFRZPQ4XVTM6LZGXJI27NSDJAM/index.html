<html><header><meta charset="utf-8"><title>騙綜援男子毋須加刑</title></header><body><h1>騙綜援男子毋須加刑</h1><p>【本報訊】七旬老翁隱瞞在酒樓工作，向社署訛稱無業，六年多內騙取26萬元綜援金，早前被判監3個月，緩刑18個月。律政司昨在觀塘裁判法院覆核刑期，認為應判老翁即時監禁，以收阻嚇之效，裁判官聽畢雙方陳詞，指已考慮所有因素，認為本案特殊，可判緩刑，遂維持原判。<br> 74歲被告吳淦和，95年申請綜援，97年開始在酒樓當工人，月入近6,000元，吳被指98至04年間訛稱失業而騙取綜援，早前承認七項有關欺詐控罪。<br> 代表律政司的政府律師指出，同類案件近年愈見猖獗，大部份騙綜援案的被告都是老人家，應判即時監禁，以收阻嚇作用。<br> 案件編號：KTCC4062/06&#13;</p></body></html>
