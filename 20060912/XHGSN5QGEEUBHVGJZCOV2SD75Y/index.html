<html><header><meta charset="utf-8"><title>色情浴室再被搗破</title></header><body><h1>色情浴室再被搗破</h1><p>【本報訊】荃灣一間有前科的色情芬蘭浴室，昨傍晚再遭警方「放蛇」搗破，拘捕兩名女技師、一名女公關和男經理。<br> 現場為眾安街一間位於商業廣場的芬蘭浴室，由於警方收到消息，指該色情場所再有違法行為，於是展開調查。至昨日傍晚5時許，荃灣警區特別職務隊二隊行動主任梁麗瑤部署，高級督察陳憲鈞率隊，派出兩名男警到上址「放蛇」，進行兩小時收費528元的按摩套餐，包括手淫服務。探員其後向兩女技師表露身份，裏應外合，成功逮住兩名提供手淫的女技師，還有協助的女公關和男經理，四人年27至30歲，全部被捕帶返警署助查。</p></body></html>
