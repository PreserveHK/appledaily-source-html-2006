<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉克補鑊讚芬蘭總理</title></header><body><h1>國際Gossip<br>希拉克補鑊讚芬蘭總理</h1><p>"LetmeintroduceyoutothesexiestmaninFinland."<br><br>「等我介紹芬蘭最性感男士你識。」</p><p>喺芬蘭赫爾辛基舉行嘅亞歐首腦會議上，法國總統希拉克介紹芬蘭總理萬哈寧（MattiVanhanen）畀西班牙首相薩帕特羅認識時，話萬哈寧係芬蘭第一性感男士。希拉克今次咁向萬哈寧笠高帽，唔知係咪想補鑊？佢「窒」過芬蘭幾次，話芬蘭菜最難吃，其次係英國菜；上星期又有本法國雜誌話佢指芬蘭外長無能。<br> 路透社</p></body></html>
