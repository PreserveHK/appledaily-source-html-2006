<html><header><meta charset="utf-8"><title>恆生標售騏生商廈</title></header><body><h1>恆生標售騏生商廈</h1><p>【本報訊】恒生銀行（011）積極出售非核心物業，繼售出中環德輔道中77號物業、標售尖沙嘴恒信商業大廈及大角嘴恒生大角嘴大廈後，尖沙嘴騏生商業中心6層樓面亦招標。<br> 標售部份為7至10樓、14及15樓，6層總面積約2.484萬方呎，以連租約及現狀交易，11月1日截標。負責招標的卓德萊坊資產管理及投資服務部執行董事李榮和表示，物業月收租35萬元。市場人士估計，物業市值逾1億元，回報約4.2厘。<br> 李榮和指出，現時尖沙嘴區寫字樓空置率低至4.48%，由於市場需求強勁，相信區內寫字樓租金仍有上升條件，預期物業受投資者及用家歡迎。&#13;</p></body></html>
