<html><header><meta charset="utf-8"><title>澤尻繪里香細碟No.1</title></header><body><h1>澤尻繪里香細碟No.1</h1><p>現年19歲的日本女星澤尻繪里香夥拍「賤男」山田孝之主演的日劇《太陽之歌》，將於後日大結局。雖然劇集收視慘淡，但由澤尻以劇中角色「雨音薰」（KaoruAmane）名義推出的細碟則大受歡迎，由上周第二位攀升成為本周Oricon細碟榜冠軍。<br> 澤尻今次也是自內田有紀以來，相隔11年有女演員出碟能獲得冠軍，據知細碟累積銷量已衝破26萬張。另外，她於上周六首次為音樂電視節目《CDTV》任嘉賓時，雖然表現投入，可惜其後卻被發現夾口形獻唱，令不少一心欣賞她現場演唱的fans大失所望。&#13;</p></body></html>
