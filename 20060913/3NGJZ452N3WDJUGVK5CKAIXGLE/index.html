<html><header><meta charset="utf-8"><title>銀行業僱員爭取家庭日</title></header><body><h1>銀行業僱員爭取家庭日</h1><p>【本報訊】近月多間銀行相繼推行七天營業及延長服務時間，卻引起銀行員工的極大反響，直指銀行安排罔顧員工的家庭生活。香港銀行業僱員協會昨日就此到政府總部請願，並向特首曾蔭權遞交請願信，稱銀行七天營業令僱員與家人難有共同的休息日，並增加僱員的工作及身心壓力，因此爭取將周六、日列為家庭日。</p><p>關注員工憂慮</p><p>花旗銀行香港行長陳子政昨日接受傳媒訪問時稱，業界非常關注僱員對銀行七天營業的憂慮，所以會在情況許可下作出適當檢討，盼令僱員有更大空間與家人相處。</p></body></html>
