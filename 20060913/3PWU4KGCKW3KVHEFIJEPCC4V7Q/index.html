<html><header><meta charset="utf-8"><title>花花公子女郎聲色人生<br></title></header><body><h1>花花公子女郎聲色人生<br></h1><p>原名VickiLynnHogan的安娜妮歌史密夫1967年生於德州，她在1993年當選花花公子女郎「年度玩伴」。翌年她以26歲之齡下嫁年長63歲的石油大亨馬歇爾（J.MarshallHoward），結婚14個月後丈夫去世，安娜妮歌變得暴肥，並跟丈夫家人觸發爭產官司。<br> 最初安娜妮歌獲判獨得馬歇爾總值約37億港元財產，其後又被減為約7億港元，但馬歇爾兒子不服上訴，令安娜妮歌完全得不到遺產，去年美國聯邦最高法院宣布受理安娜妮歌的上訴。</p></body></html>
