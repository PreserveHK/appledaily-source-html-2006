<html><header><meta charset="utf-8"><title>六福發現偽冒網站</title></header><body><h1>六福發現偽冒網站</h1><p>▲六福集團（590）近日發現一個聲稱由「六福國際集團」運作的偽冒網站 http://www.hwdshk.com，懷疑有人以此從事詐騙活動，已向警方報案。集團表示，近日陸續接獲台灣消費者查詢，指有人以「六福珠寶公司」名義舉辦抽獎活動，並指示中獎者將現金存入指定戶口。集團重申，在台灣並無任何分行或附屬公司，亦未在當地舉行抽獎活動。集團官方網站為www.lukfook.com.hk。 </p></body></html>
