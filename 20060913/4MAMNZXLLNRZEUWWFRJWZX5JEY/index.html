<html><header><meta charset="utf-8"><title>應變方法　港人內地遇事可求助</title></header><body><h1>應變方法　港人內地遇事可求助</h1><p>香港居民一旦在內地遭遇意外，可分別向港府入境事務處的「協助在外香港居民小組」、港府駐北京辦事處或港府駐粵經濟貿易辦事處尋求協助，其中「協助在外香港居民小組」設有一條24小時熱線：1868，而各辦事處的聯絡方法詳見附表。<br> 入境處指，香港居民如有親友或同行者在內地遭遇嚴重意外，或因任何原因引致傷亡，應立刻向公安機關報告。事主如需進一步協助，可聯絡香港特別行政區政府入境事務處、駐北京辦事處或駐粵經濟貿易辦事處，職員接報後會將情況通知當事人在港的親屬，並就有關程序事宜提供意見。</p></body></html>
