<html><header><meta charset="utf-8"><title>電器技工觸電重傷</title></header><body><h1>電器技工觸電重傷</h1><p>【本報訊】58歲姓黎電器技工，昨午3時50分，在皇后大道中181號新紀元廣場地庫的保安室，進行更換光管工程。當他站於高處準備接駁光管電線，突「嘩」一聲慘叫並跌落地面。當時保安員未有目睹事發經過，但推測他遇上觸電意外，馬上報警求助。事主重傷昏迷，送院搶救後情況嚴重（圖）。<br> 消防員事後將保安室的電源關上，機電工程署則派員到場調查肇因。業內人士稱，更換電燈和電線時有一定的操作安全措施，但如果技工貪方便，省卻一些程序，便十分容易出錯釀成觸電意外。<br> 鄭大康攝</p></body></html>
