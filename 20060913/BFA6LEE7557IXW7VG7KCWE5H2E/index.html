<html><header><meta charset="utf-8"><title>賣地花絮<br>傳33號為新地作嫁衣</title></header><body><h1>賣地花絮<br>傳33號為新地作嫁衣</h1><p>前幾年拍地，郁親都億億聲，細發展商得個睇字，但政府呢期賣嘅，係幾千萬貨仔細雞地皮，細發展商有得say有得play，心情自不然會極度亢奮。上次就有人爭住做第一個舉手，今次揸住33號牌嘅準買家，入場後趁住未開始，梗係要自拍番張威水相。雖然佢哋舉咗兩嘢就停手，但都可以攞張相返去同鄉親父老交代。講開佢哋，聽講塊地原來係佢哋勾出嚟，諗住自己起樓嚟住，點知撞正大鱷新地，惟有乖乖哋服輸啦。</p></body></html>
