<html><header><meta charset="utf-8"><title>話你知<br>高中學費貴過大學</title></header><body><h1>話你知<br>高中學費貴過大學</h1><p>「在深圳上高中比上大學還要貴。」據稱，沒有深圳戶口的外地學生，要入讀深圳高中，除了錄取分數要比本地生高一百分左右，一年還要多交擇校費和借讀費等逾2.5萬元，部份重點高中的擇校費高達4.7萬多元。<br> 深圳高級技工學校屬深圳市政府全額投資的全日制高等職業教育，開設有應用設計、資訊技術、國際商務、珠寶鐘錶技術等10個系30個專業，在校學生近4,000人。<br> 由於近年大學生就業形勢嚴峻，令許多初中生或高中生報讀技校。</p></body></html>
