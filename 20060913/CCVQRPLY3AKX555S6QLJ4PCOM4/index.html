<html><header><meta charset="utf-8"><title>靚佬湯拖男帶女會占美</title></header><body><h1>靚佬湯拖男帶女會占美</h1><p>剛公開愛女Suri照片的靚佬湯告魯斯（TomCruise），前日偕未婚妻姬蒂荷姆絲（KatieHolmes）及其養子Connor，相約早前一起合演電影《同行殺機》（Collateral）的拍檔占美霍士（JamieFoxx），齊齊到馬里蘭州觀賞美式足球賽事。</p><p>女友踩高踭鞋</p><p>雖然Suri的照片真偽備受各方質疑，但似乎沒有影響靚佬湯及姬蒂的心情，二人以襯到絕的一身黑衣亮相，更齊齊架上墨鏡，頻頻向現場觀眾揮手，不過姬蒂穿上了四吋高的高踭鞋，比身旁的靚佬湯高出一個頭，但靚佬湯並沒介意，與同行的占美更是有講有笑，大談睇波心得。</p></body></html>
