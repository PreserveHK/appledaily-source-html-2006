<html><header><meta charset="utf-8"><title>佳能全球回收影印機</title></header><body><h1>佳能全球回收影印機</h1><p>【本報訊】日本Canon佳能公司昨日公布，全球回收一系列影印機包括PC7、PC80及PC100等型號，原因有關影印機在使用時有可能出現冒煙着火情況。</p><p>使用期間冒煙</p><p>香港佳能的發言人表示，該批影印機於1987年至1997年期間全球售賣，總共售出187萬部，目前需要回收的約14萬部。佳能曾接獲少於10宗的報告，指有關影印機分別於日本及美國，在使用期間冒煙或起火。<br> 至於本港受影響的影印機約有80部，公司會個別發信通知顧客免費回廠檢查及維修。</p></body></html>
