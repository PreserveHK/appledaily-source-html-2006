<html><header><meta charset="utf-8"><title>迪士尼未催旺樓市</title></header><body><h1>迪士尼未催旺樓市</h1><p>【本報訊】美聯研究部數據顯示，香港廸士尼樂園開幕1年後，整體物業（不包括車位）成交有90140宗，總值2959.6億，量值俱較開幕前1年跌近三成。<br> 報告指出，之前被視為最受惠的舖位，表現最差，只錄得3274宗，總值203.5億，相比1年前均減少超過五成，反映香港廸士尼樂園對舖位帶來的效應，僅於開幕前出現短暫好景。<br> 眾多物業中，以工廈表現較理想，成交有5930宗，比起前1年5854宗，增加1.3%，總值微跌6.6%，至128.2億元。</p></body></html>
