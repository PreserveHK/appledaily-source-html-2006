<html><header><meta charset="utf-8"><title>底價14元賣法拉利Enzo</title></header><body><h1>底價14元賣法拉利Enzo</h1><p>法拉利跑車Enzo矜貴程度稱冠，2003年全球限量發行只得399部，旋即被車神舒密加同微軟創辦人保羅．艾倫（PaulAllen）等搶購一空。最近有車主在eBay拍賣Enzo，底價平到嚇親你，只是99便士（14.35港元）。不過邊有咁大隻蛤蟆隨街跳，估計只係為競投造勢。舊年法拉利為教宗若望保祿二世製造了一架Enzo，後來拍賣咗64.4萬英鎊（934.5萬港元），比原車價貴兩倍，同款車估價140萬英鎊（2031.5萬港元）。<br> 英國《衞報》</p></body></html>
