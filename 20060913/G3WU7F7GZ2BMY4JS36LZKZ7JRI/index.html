<html><header><meta charset="utf-8"><title>恆生獲批QDII資格</title></header><body><h1>恆生獲批QDII資格</h1><p>【本報訊】恒生銀行（011）宣布，獲中國銀監會批准，在內地分行開辦代客境外理財業務（QDII），擴闊該銀行向內地居民及公司提供財富管理服務的範圍。恒生將向國家外匯管理局申請購滙額度。現時，已獲批QDII資格但未獲批購滙額度的外資銀行包括花旗、渣打和恒生。<br> 另外，恒生銀行副董事長柯清輝指出，銀行界推行五天結算僅一周，未能全面評估整體反應，但整體運作暢順，其中星期五客戶對銀行服務的需求明顯增加。雖然招商銀行（3968）等多隻新股正在招股，柯清輝指拆息仍然偏低，反映熱錢持續流入，香港短期內追加利息可能性不大。</p></body></html>
