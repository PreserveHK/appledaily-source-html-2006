<html><header><meta charset="utf-8"><title>瑜伽教室：彎月跨步蹲2</title></header><body><h1>瑜伽教室：彎月跨步蹲2</h1><p>CrescentLungeII</p><p>左右兩邊做，每邊維持5次深呼吸。<br> 與上周五的彎月跨步蹲Part1不同的是，伸向地上的後腳由原來的腳趾撐地，轉為腳面平撐地；作用是除了拉長身幹、加強下腹肌及腳部力量外，還可增加腳眼部位的柔韌性及力量。<br> 記者：徐嘉華<br> 攝影：張家俊<br> 逢周三、五見報<br> <br> 瑜伽導師：鍾麗淇<br> 場地：SSTYogasia<br> 地址：金鐘夏愨道16號遠東金融中心高層商場A5-II室<br> 電話：21168328</p></body></html>
