<html><header><meta charset="utf-8"><title>擂台比武中警6:1大勝美警</title></header><body><h1>擂台比武中警6:1大勝美警</h1><p>次拳、重拳、近身掃腿、再一下高邊腿，「咕咚」一聲，對手抱頭倒在擂台上……這是前晚在湖南長沙賀龍體育館內舉行的「中美警察自由搏擊賽」一再上演的情景，經過兩個多小時共七場的龍爭虎鬥，中國警察最後以6比1大勝美國警察。<br> 這次比賽分66、71、76、81、86、91公斤和91公斤以上級。最先舉行的是66公斤級，3分鐘已分勝負。中國選手石雪葵實力明顯勝對手一籌。美國隊隊長傑森賽後說：「我早就知道他們很強大，但這樣的比賽很美妙。如果我們在美國，是找不到這樣的對手的。」<br> 紅網</p></body></html>
