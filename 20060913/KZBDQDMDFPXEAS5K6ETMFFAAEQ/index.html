<html><header><meta charset="utf-8"><title>　　自由黨面聖冇議程 - 李八方</title></header><body><h1>　　自由黨面聖冇議程 - 李八方</h1><p>自由黨今日喺主席田少嘅率領之下，一行四十幾人，下晝六點乘坐港龍機啓程訪京，田少三點要去中聯辦開埋政協會議先出發，所以要最後一分鐘先趕到機場。<br> 上次04年9月上京後，自由黨已經兩年冇同中央有直接對話，之前中咗兩次空寶，都係只聞樓梯響，到訂晒機票同房準備出發，北京都話臨時有事取消，搞到田少好冇癮。<br> </p><p>問自由黨中人今次會傾乜，佢哋死都話冇預定議程，睇怕唔會唔傾第三屆特首選舉。至於見邊個領導又話未知，咁民建聯有辦你睇，曾慶紅同陳佐洱都應該有得見啩，話晒兩個黨都一樣親。</p></body></html>
