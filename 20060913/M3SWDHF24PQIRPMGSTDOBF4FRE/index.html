<html><header><meta charset="utf-8"><title>新貨出籠：珊瑚紫晶製妝物</title></header><body><h1>新貨出籠：珊瑚紫晶製妝物</h1><p>最近MISSHA推出M閃鑽彩妝系列，巧妙運用天然寶石的美態及大自然能量，當中蘊含4種珍貴的寶石：明亮的電氣石、璀璨的珊瑚、晶瑩的珍珠及耀目的紫水晶，各具美顏功效。此系列妝物包裝固然貴氣，質素亦明顯提升，首推懶人愛用嘅兩用粉餅（SPF25PA+++），含鑽石精華及珍珠粉末，粉質透薄自然兼具遮瑕效果，更有雙重鎖水功能及美白功效，售價$175，值得一試。<br>記者：盧家蕙</p><p>查詢：24813380</p></body></html>
