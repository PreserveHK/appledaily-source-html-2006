<html><header><meta charset="utf-8"><title>　　李頌熹離任前死撐 - 李八方</title></header><body><h1>　　李頌熹離任前死撐 - 李八方</h1><p>房協主席李頌熹早前自己間測量師行因為股權糾紛而結業，兼且無糧出畀員工，鬧得滿城風雨，佢早已事先張揚唔再角逐主席一職，聽日就會正式卸任。佢噚日特登去房協第七間物業管理資源中心開幕禮，同班行家敍一敍，講吓未來大計。八方問佢係咪因為股權糾紛搞到佢知難而退唔角逐主席，佢死撐話唔關事，只係想抽多啲時間陪屋企人喎。<br> 李頌熹話做咗主席三年，好多嘢都唔捨得，當中梗係包括一班好幫得手嘅員工。佢話喺房協最難忘就係推出樓宇管理維修綜合計劃，幫到舊樓業主裝修喎。<br> </p></body></html>
