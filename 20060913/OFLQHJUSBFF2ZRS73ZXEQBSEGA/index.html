<html><header><meta charset="utf-8"><title>警放蛇拘妓女遇反抗</title></header><body><h1>警放蛇拘妓女遇反抗</h1><p>【本報訊】隸屬旺角警區特別職務隊一名探員，昨凌晨2時許假扮顧客，進入廣東道一間只招待熟客的色情指壓中心「放蛇」。其間，探員見時機成熟，向來自黑龍江、持內地護照姓許（33歲）妓女表露身份時，遇上反抗手背被抓傷。另一名假扮顧客在指壓中心內等候服務的探員，同時表露身份拘捕姓潘（21歲）中心負責人，在外探員配合行動衝入中心內，將兩名分別涉嫌經營色情場所、襲警及違反逗留條件的男女拘捕帶署（圖），遇襲受傷探員送院敷藥無礙。<br> 黃江奇攝</p></body></html>
