<html><header><meta charset="utf-8"><title>登門訪工友突遇襲</title></header><body><h1>登門訪工友突遇襲</h1><p>【本報訊】黃大仙樂富中心熟食檔一名姓劉（43歲）員工，昨早上8時許，見一名姓方女工友未有依時上班，擔心她有意外，即時趕至對方橫頭磡邨宏逸樓住所查看。<br> 劉到達單位拍門無人應門，聲稱突然被一名男子從後揮拳襲擊受輕傷，兇徒傷人後逃去。警員接報到場，恐怕單位內有事故發生，破門入屋證實無人在內，後來與姓方女工的親屬聯絡，獲知她近日受家事困擾但不知她去向。警方正尋找姓方女工，了解劉遇襲事件因由。</p></body></html>
