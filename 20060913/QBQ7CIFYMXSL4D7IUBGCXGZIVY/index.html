<html><header><meta charset="utf-8"><title>對白精妙靚衫悅目</title></header><body><h1>對白精妙靚衫悅目</h1><p>荷李活電影《穿PRADA的惡魔》的原著小說以《VOGUE》總編輯AnnaWintour為影射藍本，講述潮流教祖如何為工作放棄一切，不過電影版有更多篇幅描述由梅麗史翠普飾演的惡魔上司如何糟質下屬、新助手安妮夏菲慧。<br> 記者前晚觀看首映禮，覺得情節及對白啜核精警。梅麗史翠普飾演的惡魔上司雖然行為討厭，但仍未算乞人憎。<br> 靚衫在此戲絕對是必需道具，加上靚鞋和靚袋，令人目不暇給。不過唯一要質疑的是安妮夏菲慧在戲中的身形有重大變化，她在電影開首是比較胖，但電影末段的她穿上一身名牌靚衫時，身形突然纖瘦兼神采飛揚，十分奇怪。撰文：李全<br> </p></body></html>
