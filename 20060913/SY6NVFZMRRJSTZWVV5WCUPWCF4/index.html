<html><header><meta charset="utf-8"><title>國際Gossip<br>禁室少女8年刨書解悶</title></header><body><h1>國際Gossip<br>禁室少女8年刨書解悶</h1><p>畀拐子佬禁錮咗8年嘅18歲奧地利少女坎普絲（NataschaKampusch），嗰幾年點捱？根據當地暢銷報章《皇冠報》（KronenZeitung）一連幾日連載嘅獨家訪問，拐帶佢嘅普里克洛普爾（WolfgangPriklopil）鎖佢喺間乜都冇嘅地下室，起初無聊到要數地上螺絲解悶，後來普里克洛普爾揀咗《魯賓遜漂流記》之類嘅童話同《星空奇遇記》畀佢睇。係咁睇書，坎普絲諗到好多寫作題材，仲想過寫小說㖭。<br> 美聯社</p></body></html>
