<html><header><meta charset="utf-8"><title>新貨出籠：粉底上面變薄膜</title></header><body><h1>新貨出籠：粉底上面變薄膜</h1><p>最近開始轉季，天氣出現季節性亁燥，搞到化好個妝好快就溶同甩皮。唔想咁快油𣲷𣲷就一於試吓COVERMARK最新改良配方嘅LastingBase，佢特別針對外渴內油肌膚而配製，塗上後即時轉化為水凝薄膜，有效預防水份流失及鎖緊肌膚水份，讓肌膚持久保濕，防止亁燥。打好個底，粉底自然容易推開兼持久，從此拜拜溶妝嘅尷尬情況。<br>記者：陳穎欣</p><p>查詢：28314625</p></body></html>
