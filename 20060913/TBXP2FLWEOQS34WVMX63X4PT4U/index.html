<html><header><meta charset="utf-8"><title>330萬人半年內欲外遊</title></header><body><h1>330萬人半年內欲外遊</h1><p>【本報訊】「MasterIndex旅遊指數」一項調查顯示，約330萬港人有意於未來半年外遊，較上次調查增長15%。調查又顯示，香港個人旅客外遊時關注的問題依次為安全，其次是遺失護照及語言障礙。外遊主要活動以景點觀光為主，其次是購物及休閒娛樂；最愛購買地道紀念品及工藝品，其次為服飾及個人用品。最受港人歡迎的個人旅遊地點是日本。<br> 今次調查訪問了5,401名來自13個國家及地區的消費者，當中400名為港人。</p></body></html>
