<html><header><meta charset="utf-8"><title>醫學Online<br>海帶藻褐素減肥防糖尿</title></header><body><h1>醫學Online<br>海帶藻褐素減肥防糖尿</h1><p>日本北海道大學的研究發現，中國人常用來煲湯及煮糖水的海帶（Brownseaweed），原來有減肥、預防糖尿病及心臟病的作用。<br> 產生這些作用，主要是因為海帶含有大量黃橙色的藻褐素（Fucoxanthin）。研究發現藻褐素會促使實驗鼠體內產生一種可以燃燒脂肪的蛋白質UCP1，能令老鼠器官周圍的脂肪減少，達致瘦身效果。</p></body></html>
