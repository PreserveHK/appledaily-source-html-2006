<html><header><meta charset="utf-8"><title>新貨出籠：蘑菇雙重滋養晚餐</title></header><body><h1>新貨出籠：蘑菇雙重滋養晚餐</h1><p>一向以健康飲食療法著名的SKINFOOD，以營養價值甚高的蘑菇，炮製出兩款在夜間具高效修護及美白效能的護膚產品。由於晚間肌膚會啓動自我修復系統，於這時塗抹具滋養效能的護膚品就最好不過。此蘑菇cream有抗皺美白及滋養效能，蘑菇精華則可減少皮膚發炎敏感情況，崇尚自然功效的朋友，亦是轉換護膚產品的時候。<br>記者：盧家蕙</p><p>查詢：28349121</p></body></html>
