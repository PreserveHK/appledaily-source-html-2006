<html><header><meta charset="utf-8"><title>話你知<br>圓山指揮所可擋核彈</title></header><body><h1>話你知<br>圓山指揮所可擋核彈</h1><p>「圓山指揮所」與「衡山指揮所」，同是台灣軍方戰時最高的指揮中心，位於台北市中山區大直國防新大樓後側鑿空的山洞內。參謀本部去年因應國安會提出的要求，撥款改建圓山指揮所，作為「國家反恐和戰時應變中心」，並將元首戰時指揮中心遷到該處，運作及保安則交由國安局負責。</p><p>指揮所內除設有總統專屬的生活設施外，還有可供內閣進駐的辦公室，內部裝有高達萬瓦的發電機、儲水系統以及連電磁脈衝武器也無法癱瘓的電路系統。而防爆鋼門更可以抵擋兩萬噸戰略核彈攻擊。</p></body></html>
