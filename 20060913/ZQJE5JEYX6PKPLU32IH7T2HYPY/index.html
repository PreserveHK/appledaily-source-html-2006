<html><header><meta charset="utf-8"><title>石屎圍牆內雙重防衞</title></header><body><h1>石屎圍牆內雙重防衞</h1><p>受襲的美國大使館，前面有一家小學，離總統巴沙爾（Basharal-Assad）的總統府只有150米。因此美國大使館遇襲後，保安部隊瞬即趕到現場鎮壓，即使將3名恐怖分子打死後幾小時，仍不放心，封鎖整個使館區，神槍手更部署在建築物的屋頂，以免有漏網之魚。<br> 恐怖分子今次襲擊失敗，除了與汽車炸彈失靈外，也跟美國大使館的嚴密保安有關。美國吸取1998年東非兩家大使館遭汽車彈襲擊的教訓後，在所有駐外使館的外圍架起石屎圍牆，還有兩重守衞，最外圍是由當地守衞負責巡邏，防可疑人士或車輛接近，圍牆內則由美國海軍陸戰隊負責守備。<br> 德新社</p></body></html>
