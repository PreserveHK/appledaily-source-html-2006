<html><header><meta charset="utf-8"><title>非禮疑犯庭內拍照供確認</title></header><body><h1>非禮疑犯庭內拍照供確認</h1><p>【本報訊】中年無業漢涉於尖沙嘴太空館接連非禮兩名中學女生及揮拳毆傷女教師案，昨在九龍城裁判法院續審，兩名女生透過視像系統作供，主控官要求女生指認無業漢，但因女生作供時看不到無業漢樣貌，裁判官惟有吩咐庭警利用「即影即有」相機在庭內拍下無業漢照片，以供女生確認。<br> 52歲被告黎國權，他否認非禮及襲擊傷人等6項控罪。女教師昨供稱，今年6月28日，其中一名15歲女生向她訴說被告在其右臀輕撫「打圈」，並即時指出被告，可是，被告突然行前揮拳擊打教師右眼三下，致眼鏡飛脫跌地，被告更抓傷另一名女生。<br> 案件編號：KCCC4038/06</p></body></html>
