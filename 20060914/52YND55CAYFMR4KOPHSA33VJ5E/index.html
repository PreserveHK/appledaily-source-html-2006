<html><header><meta charset="utf-8"><title>小西灣工廈賣208萬</title></header><body><h1>小西灣工廈賣208萬</h1><p>【本報訊】中原港島區工商部營業經理岑威雄表示，小西灣安力工業中心中層05室銀主貨，約2194方呎，投資者以約208萬購入，呎價約948元。<br> 市場消息稱，柴灣新力工業大廈月初亦錄得銀主盤成交，為高層A室，約4059方呎，成交價約330萬元，呎價約813元。<br> 另外，香港置業工商舖營業董事潘榮德指出，今年截至9月12日，全港工廈註冊達4434宗，較去年同期增6.3%，預計全年註冊量將超逾去年的5675宗，創96年以來新高。</p></body></html>
