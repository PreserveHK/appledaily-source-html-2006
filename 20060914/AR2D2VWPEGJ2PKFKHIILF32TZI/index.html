<html><header><meta charset="utf-8"><title>得啖笑：哈利電單車改玩三個轆</title></header><body><h1>得啖笑：哈利電單車改玩三個轆</h1><p>「哈利」電單車一向畀人大架又難揸的感覺，要駕馭得住，兩隻手無老鼠仔都好難舞得佢掂，女仔想揸？練番一身健碩身形先講啦。雖然係咁咋喎，但最近有消息話Harley-Davison同全球最大嘅三輪製造商SouthDakota's合作，設計咗一部三個轆嘅電單車，新車完全有晒過往「哈利」的優點，外形大架，前後座位大而舒適，驟眼睇外形真係同其他「哈利」型號毫無分別，但只要再繞圈一睇，你會發覺唔同嘅係佢多咗個尾轆，咁咪仲好，唔使平衡更易控制，唔怕翻車，啱晒女仔，想買？等吓啦，遲少少Harley-Davison會做番代理發售！　　　<br>記者：黃婉冰</p></body></html>
