<html><header><meta charset="utf-8"><title>工會成員倒扁手勢贈羅仲榮</title></header><body><h1>工會成員倒扁手勢贈羅仲榮</h1><p>【本報訊】「羅仲榮，下台」、「羅仲榮，下台」…似曾相識的倒扁手勢，昨日在金山工業集團股東大會會場外出現。約30名工會成員昨日高呼「金山電池毒害工人」、「香港品牌之恥」等口號踩場，要求該集團主席兼行政會議成員羅仲榮對懷疑中「鎘」毒的工人作出合理賠償。<br> 據工會表示，該集團在內地的廠房，約有1400名工人身體出現問題。請願人士將羅仲榮的相片放在地上踐踏，金山集團後來派出一名財務經理接收請願信件。</p></body></html>
