<html><header><meta charset="utf-8"><title>蔡依林控《東方新地》誹謗</title></header><body><h1>蔡依林控《東方新地》誹謗</h1><p>【本報訊】台灣女歌手蔡依林昨日入稟高等法院，指《東方新地》於今年5月刊登一篇題為「獨家偷拍：餵G奶，車震半粒鐘，蔡依林吹爆陳冠希」的封面故事，內容詆毀她的人格，令她專業形象受損，要求法庭禁制《東方新地》再刊登類似的誹謗言論，並作賠償。<br> 原名蔡依翎的蔡依林，被告分別為《東方新地》東主漢源（香港）有限公司及記者林思虹。原告在入稟狀指，《東方新地》於06年5月24日第441期中，刊登涉案文章，內容不實，損害她的聲譽，她曾去信被告投訴，但不獲理會。<br> 案件編號：HCA2008/06</p></body></html>
