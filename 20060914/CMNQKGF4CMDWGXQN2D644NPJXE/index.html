<html><header><meta charset="utf-8"><title>周六日或加開門診</title></header><body><h1>周六日或加開門診</h1><p>【本報訊】醫院管理局正研究在不增加人力資源和求診名額的原則下，於周六、日下午在轄下全線普通科門診診所加開服務時段，最快可於11月推行。醫學界立法會議員郭家麒昨日稱，受影響員工對是項安排感到強烈不滿，認為會剝削他們與家人共聚時間，部份員工更發起簽名抗議行動。<br> 他又稱，據悉醫管局不會增聘員工，只擬將平日部份服務名額轉移至周六、日提供服務，令周一至周五的服務名額大減，無助改善服務質素。醫管局主席胡定旭回應稱，因應部份地區居民及議員要求才進行有關研究，暫未有方案及時間表，日後若認為可行，才正式諮詢員工。</p></body></html>
