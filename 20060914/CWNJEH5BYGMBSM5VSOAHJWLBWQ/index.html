<html><header><meta charset="utf-8"><title>金沙職員車場遇劫</title></header><body><h1>金沙職員車場遇劫</h1><p>【本報訊】澳門消息：澳門金沙賭場旁停車場昨晚發生劫案，兩名歹徒行劫一名金沙女職員（箭嘴示），用鞋帶綑綁後搜掠。該兩名劫賊懷疑與過去半年來，發生在南灣、新口岸區最少六宗同類案件有關。昨晚7時許，30歲金沙賭場女職員下班後往賭場旁的一個員工專用停車場，取其私家車。在她登車後，兩名男子分別開啓左右兩邊後車門，上車以利刀要脅稱打劫，隨即拿出鞋帶把事主兩手綑綁搜掠，劫走七千多元現款、一個手提電話後揚長而去。</p></body></html>
