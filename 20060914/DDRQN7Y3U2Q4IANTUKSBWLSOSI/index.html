<html><header><meta charset="utf-8"><title>玉珠鉉開騷講性經</title></header><body><h1>玉珠鉉開騷講性經</h1><p>女子組合FIN.K.L成員玉珠鉉在娛樂圈百足咁多爪，本身為歌手的她今年演過舞台劇，早前又推出DVD教授瑜伽絕技，最近她更擔任節目《LikeAVirgin》的主持人，誓要與觀眾大膽談及整容及變性等話題。</p><p>晨運撞見李孝利</p><p>即將錄影的首集節目，預計以變性為題材，玉珠鉉揚言即使觀眾遇到難以啓齒的敏感話題，她也會將疑問帶出，務求令大家更了解變性人。<br> 另外，玉珠鉉近日在當地節目內說：「我經常在晨運期間遇見隊友李孝利，我也不怕被fans見到。」</p></body></html>
