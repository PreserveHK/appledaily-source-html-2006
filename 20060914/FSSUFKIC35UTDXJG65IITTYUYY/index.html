<html><header><meta charset="utf-8"><title>交行新行長　李軍坐正</title></header><body><h1>交行新行長　李軍坐正</h1><p>自從前行長張建國過檔建行之後，交行行長個位一路未有人頂上，搞到中期業績都冇行長撐場，大家望咗一輪，終於都有消息！話說交行喺噚日下晝，開咗個臨時董事會，通過委任現年50歲、任執董兼副行長嘅李軍，升任副董事長兼行長，呢個人選結果，同之前市場估計一樣，可以話係冇乜驚喜。<br> </p><p>持有95年華中理工大學經濟學碩士學位嘅李軍，喺交行做咗十六年，由武漢分行副總經理、總稽核、董事、常務董事，做到間行嘅副行長，家陣就再下一城，做埋行長；入交行之前，佢分別喺中國人民銀行及中國工商銀行打過工，坐呢個位，勝任有餘啦。<br> </p></body></html>
