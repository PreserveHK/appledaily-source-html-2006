<html><header><meta charset="utf-8"><title>吳嘉龍讚老父衣著最型</title></header><body><h1>吳嘉龍讚老父衣著最型</h1><p>吳嘉龍昨日在中環與數位模特兒，為時裝品牌TedBaker展示秋冬時裝，由於服裝系列強調英倫校園風格，故吳嘉龍行catwalk時，表現十分生鬼。</p><p>齋着Lacoste</p><p>吳嘉龍雖然經常擔任模特兒工作，不過他對衣着並沒有太多要求，平日最愛穿牛仔褲，而在他心目中爸爸吳耀漢穿衣最有型，吳嘉龍說：「細個時覺得爹哋着衫好有型，佢最鍾意着Lacoste，不過𠵱家都係着同一個牌子，冇變過。」<br> 問吳嘉龍有沒有被異性讚賞衣着有品味時，他笑說：「都有㗎！不過呢排就少咗，因為忙拍戲，冇時間去玩，其實香港天氣太熱，都好難着靚衫，最緊要都係舒服。」<br> 採訪、攝影：魯萍</p></body></html>
