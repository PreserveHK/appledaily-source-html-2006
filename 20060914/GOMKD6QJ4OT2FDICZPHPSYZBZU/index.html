<html><header><meta charset="utf-8"><title>新文華中心呎價5600</title></header><body><h1>新文華中心呎價5600</h1><p>【本報訊】中原麥偉嫦表示，尖東新文華中心A座新低層05室，1650方呎，獲投資者以924萬元承接，呎價5600元，連租約。現月租3.3萬元，回報近4.3厘，租期至明年中。據悉，買家考慮一日即購入。<br> 另外，美聯倪金河表示，元朗合益廣場A座地下63號舖，面積499方呎，以730萬元成交，呎價14629元，連租約。現租客經營餅店，月租2.8萬元，租期至08年3月。</p></body></html>
