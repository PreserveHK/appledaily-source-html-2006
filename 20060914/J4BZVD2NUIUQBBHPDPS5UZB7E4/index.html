<html><header><meta charset="utf-8"><title>食甜品飽到上心口</title></header><body><h1>食甜品飽到上心口</h1><p>「柏景餐廳」推出的奇趣甜蜜加勒比海甜品自助餐，我試過，老實講唔錯。我先喫香脆牙買加咖啡合桃批，脆卜卜好開胃，食完濃味整番啲清新嘅，酸甜青檸芝士餅同香檸八角燉蛋一樣咁正，之後試埋木薯玉米餅，唔，開始有啲飽肚。唔得，打死都要食埋酥炸石榴芝士雲吞，呢餐，飽到上心口呀陰公。記者：黃若茵</p><p>柏景餐廳（27382322）<br> 地址：尖沙嘴廣東道33號中港城皇家太平洋酒店2樓<br> 供應期：下午茶自助餐逢周六、日及公眾假期3:13pm-5:15pm；消夜自助餐逢周五、六及公眾假期前夕10:00pm-12:00am<br> 收費：成人$138，小童$98</p></body></html>
