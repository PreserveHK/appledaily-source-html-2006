<html><header><meta charset="utf-8"><title>上海恆生長大了</title></header><body><h1>上海恆生長大了</h1><p>內地市場潛力優厚，真係唔使華華多講，睇見咁多本地薑北上做過江龍，就知有幾好搵喇！好似恒生咁，聽日又話喺上海開多一間支行，呢間已經係佢哋當地第五間，連埋一間分行在內，足足有六個網點咁多，上海可以話係佢哋喺內哋落腳點當中，勢力最大嘅一個城市。<br> 網點密密開，最近仲攞埋獎，都算係雙喜臨門！恒生話，佢哋間上海分行，喺9月頭攞到由「中國國際金融論壇」頒發嘅「中國十佳成長金融機構」獎，呢個獎有成四十三家中外金融機構一齊爭，競爭好鬼激烈，而佢哋仲係唯一一間外資，攞到呢個獎咁威水，難怪柯清輝笑晒口咁話開心啦！</p></body></html>
