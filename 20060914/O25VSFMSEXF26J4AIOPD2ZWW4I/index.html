<html><header><meta charset="utf-8"><title>案件速遞<br>指民政專員失當　長洲居民求覆核</title></header><body><h1>案件速遞<br>指民政專員失當　長洲居民求覆核</h1><p>【本報訊】長洲商界大聯盟副主席郭卓堅，不滿離島民政專員在處理長洲鄉事委員會選舉時，出現行政失當，他為了伸張公義，再度挑戰政府，昨入稟高等法院，申請司法覆核，要求法庭頒令，即將於11月舉行的長洲鄉事委員會選舉須依法例進行。<br> 申請人郭卓堅為長洲商戶大聯盟副主席，他表示，申訴專員早前批評民政總署在今次事件中行政失當，並立案處理，加強他提出司法覆核的信心，雖然目前他仍未獲批法援，但立法會議員何俊仁已向他派定心丸，如法援署最後不接納他的申請，會接手其官司。<br> 案件編號：HCAL102/06</p></body></html>
