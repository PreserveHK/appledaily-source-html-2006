<html><header><meta charset="utf-8"><title>阿Sa爆粗舊片一樣熱辣</title></header><body><h1>阿Sa爆粗舊片一樣熱辣</h1><p>凌零發早前在YouTube發現一段題為「阿Sa講粗口」短片，其實已發生多年，內容係蔡卓妍（阿Sa）正在房間整理衣裝，她穿着一對紅色魚網絲襪，正討論腳趾無法穿在絲襪內，最後她竟然大爆一句「叉X晒佢舒服啲」。</p><p>小朋友榜樣</p><p>該片段是Twins初出道時，為某雜誌到外地拍寫真時的幕後花絮VCD，當時有隨書附送，也曾經被報道過，怎料片段於今年6月被放上網，至今瀏覽人數近25,000人次，其中有網友因此留言辱罵阿Sa。凌零發覺得網友毋須太激動，不過Twins平時唱不少兒歌，是很多小朋友的偶像，一言一行都應該謹慎。</p></body></html>
