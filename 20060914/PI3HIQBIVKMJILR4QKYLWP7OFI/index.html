<html><header><meta charset="utf-8"><title>麥浚龍誓保處男牌坊</title></header><body><h1>麥浚龍誓保處男牌坊</h1><p>麥浚龍（Juno）上月底被拍得夜會哥哥大寶嘅私人助理Wen8嘅相片，噚日Juno去商台接受訪問順便解畫，佢話15歲嗰陣已經識Wen8，大家只係好朋友，仲話睇到段報道之後嚇咗一跳，因為破咗佢40歲前保持做「緋聞處男」嘅誓言。馮仁昭問佢仲係處男咩？Juno即刻尷尬話唔答。<br> 講到擇偶條件，Juno就話一定唔可以太瘦，問佢欣宜啱唔啱？點知佢即刻「嘩」一聲，使唔使咁誇張呀？</p></body></html>
