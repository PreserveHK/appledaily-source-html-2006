<html><header><meta charset="utf-8"><title>網絡gossip：林柏特名不副實</title></header><body><h1>網絡gossip：林柏特名不副實</h1><p>網民SeabassI：「我實在好厭倦人哋叫林柏特做『SuperFrank』，佢對國家隊無貢獻，係好似入過幾個國際賽入球，但係要謝拉特就佢踢右路先得；喺車路士有馬基列尼同艾辛幫手，佢梗係踢到識飛，但今季佢『斷纜』又唔回防攔截，我寧願睇謝拉特拍住夏格維斯。林柏特，已經走上碧咸舊路，不如齊齊執包袱啦！」<br> 資料來源：www.totalfootball.com</p></body></html>
