<html><header><meta charset="utf-8"><title>Paris天橋展風姿</title></header><body><h1>Paris天橋展風姿</h1><p>富家女ParisHilton前日出席紐約時裝周，還與其胞妹Nicky同為品牌Heatherette擔任模特兒，在天橋上風姿綽約的她，似乎沒有受到之前的醉駕事件影響，還被一英俊男模特兒抱起，顯得一臉陶醉。</p><p>兩姊妹夠合拍</p><p>Paris先後換上兩套超低胸性感連身裙，其中還包括今季大熱的豹紋圖案。稍後她又換上一身便裝與Nicky同走天橋，兩姊妹表現相當合拍，其後二人更與品牌設計師一同謝幕。</p></body></html>
