<html><header><meta charset="utf-8"><title>　　嫻姐等住聽好消息 - 李八方</title></header><body><h1>　　嫻姐等住聽好消息 - 李八方</h1><p>嫻姐真係一位鍥而不捨嘅議員，唔怪得煲呔都冇佢阿姐辦法。好似為最低工資立法嘅問題上，煲呔份施政報告一日未出台，嫻姐一日爭到底，直至10月11日為止，如果都冇料到，八方真係驚嫻姐會反枱。<br> 為咗安撫工聯會，經濟發展及勞工局常秘張建宗噚晚親自去土瓜灣工聯會大本營嘅申訴大會。嫻姐一啲都唔放過機會，派代表送上一個鳥籠畀張常秘，再三要求煲呔喺施政報告中，最少就清潔同埋保安兩個行業立法定立最低工資，乜嘢約章同標準合約方式都唔收貨。<br> 至於佣金修例程序，佢亦請煲呔唔好因商界施壓再拖遲啓動。嫻姐咁硬淨，煲呔頭痕不已。</p></body></html>
