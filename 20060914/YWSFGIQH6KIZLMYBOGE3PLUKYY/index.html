<html><header><meta charset="utf-8"><title>案件速遞<br>林炳昌申請保釋　排期本月26審理</title></header><body><h1>案件速遞<br>林炳昌申請保釋　排期本月26審理</h1><p>【本報訊】因串謀妨礙司法公正現正服刑、被稱為「廉署剋星」的律師林炳昌（54歲），本月初申請保釋等候上訴，上訴庭已排期本月26日審理其申請。林炳昌和同案其他三名被告的上訴申請，最快要一年後才處理。<br> 　據了解，由於獄中的生活較有規律，林炳昌在獄中比以前肥胖。他現時蓄有一頭白髮，這是由於他過往一向將頭髮染黑，但監獄並無提供染髮服務，因此他的頭髮顏色便「打回原形」。林炳昌保釋聆訊和日後的上訴申請，除了繼續聘用大律師夏偉志外，另會增聘資深大律師蘇朗年代表。</p></body></html>
