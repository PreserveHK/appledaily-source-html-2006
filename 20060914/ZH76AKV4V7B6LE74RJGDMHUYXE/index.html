<html><header><meta charset="utf-8"><title>富商殺手緋聞多多</title></header><body><h1>富商殺手緋聞多多</h1><p>一向愛以性感打扮示人的林熙蕾是台灣人，下月29日便滿31歲，三圍34B、23、34，自小在美國長大的她，於加州大學主修經濟，副修文學，一年放暑假返台灣時，在朋友介紹下誤打誤撞接拍電影，後簽約中國星正式發展進軍電影界，其後曾接拍數齣王晶電影，包括《絕色神偷》及《制服誘惑2之地下法庭》等，因而為港人熟識。<br> 林熙蕾出道以來曾與李宗盛、朱孝天及吳大維（圖）等傳過緋聞，有「富商殺手」之稱的她，也與不少老闆級人馬扯上關係，包括林建岳、台灣復華銀行副董事長馬維辰及內地華映電影董事長董志剛等，04年8月更被拍得與上海上市公司宏盛科技董事長龍長生在上海酒店私會的相片。<br> </p></body></html>
