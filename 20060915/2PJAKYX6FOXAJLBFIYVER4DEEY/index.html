<html><header><meta charset="utf-8"><title>裸女見證歷史</title></header><body><h1>裸女見證歷史</h1><p>在展覽會上Loewe展出多個極珍貴的古董手袋，盡騷歷年變化，當中令人大開眼界的包括1950年手繪性感裸女手袋，以及1985年鮮紅三角形手袋等，不過當然是只能欣賞。<br> 另一Loewe迷不可不逛的地方，是品牌於日本開設第一間、位於銀座的4,000呎旗艦店，其鎮店之寶是價值17萬6千多港元的卡其色鱷魚皮手袋，而全日本最好賣的則是啡色的Amazonabag，熱愛配襯打扮的日本妹也極迷各種的骰logo耳環及吊墜。</p></body></html>
