<html><header><meta charset="utf-8"><title>陳嘉容歎茶吐苦水</title></header><body><h1>陳嘉容歎茶吐苦水</h1><p>近日捲入模特兒是非戰、盛傳與陳沛嘉鬧不和的名模陳嘉容，雖然屢次成為罵戰焦點，不過她仍然一於少理，日前更偕兩名女伴到中環置地廣場咖啡室，氣定神閒歎下午茶。</p><p>獨食大蛋糕</p><p>當日約下午5時，打扮斯文的陳嘉容和兩女伴同坐咖啡室內，她胃口甚佳，獨食一件大蛋糕。<br> 正所謂三個女人一個墟，她們湊成的墟確是名不虛傳，傾足一小時依然喋喋不休，未願離場，但不知當中話題會否涉及鬧得熱烘烘的名模是非呢？<br> 採訪、攝影：娛樂突發組</p></body></html>
