<html><header><meta charset="utf-8"><title>電腦街：7900GS配大芒最啱</title></header><body><h1>電腦街：7900GS配大芒最啱</h1><p>最近顯示器價錢跌咗唔少，計落都幾吸引，相信好多用家都買咗隻大芒玩吓，不過若然你仲係用緊6600或之前嘅顯示卡，打機兼開埋高解像度，相信都幾吃力，不妨諗諗新落場嘅GF7900GS，同樣用7900核心，只係抽走部份無咁實用嘅功能，而售價就係一千多啲，可以考慮！<br>售賣點：Centralfield（23870272）<br>地址：深水埗高登電腦商場1樓10-16a號舖</p><p>記者：許福合</p></body></html>
