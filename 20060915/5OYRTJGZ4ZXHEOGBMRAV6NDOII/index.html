<html><header><meta charset="utf-8"><title>仲根霞誕B女</title></header><body><h1>仲根霞誕B女</h1><p>今年24歲的日本性感女星仲根霞，自從上年年尾宣布與日本年輕棒球手和田毅閃電結婚後，便已經絕迹藝能界，專心過其少奶奶生活。霞女所屬事務所前晚表示，霞女已在前日順利誕下一名女嬰，現時母女平安，BB女重6.4磅。<br> 霞女丈夫和田毅已即時趕往醫院探望嬌妻。<br> 初為人母的霞女心情興奮地說：「聽到BB女充滿朝氣的聲音，才讓我首次體會到這種幸福的感覺。」<br> 霞女在家專心相夫教子，暫時也不會考慮再復出幕前。</p></body></html>
