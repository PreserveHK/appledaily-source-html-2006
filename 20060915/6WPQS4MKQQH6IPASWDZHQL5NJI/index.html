<html><header><meta charset="utf-8"><title>素顏林苑激凸逛街</title></header><body><h1>素顏林苑激凸逛街</h1><p>嬌小玲瓏的林苑原來禾稈冚珍珠，身材也算有料。日前晚上9時多，佩戴cap帽及平光眼鏡的林苑，獨自在中環街頭現身，當時她身穿黃色T恤襯軍褲，不經意展現激凸上圍，素顏上陣的她容貌清麗，驟眼看起來還以為她是阿嬌鍾欣桐，難怪令曾傳緋聞的側田對她着迷。</p><p>一分鐘完事</p><p>現場所見，孭着大袋的林苑步履匆匆走進蘭桂坊便利店，但她在店內前後逗留不足一分鐘，逕自到收銀處向店員說了兩句，便將一包類似香煙的物體飛快藏進袋中，付錢後即把帽子拉低，低頭快步前往威靈頓街的商業大廈。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>
