<html><header><meta charset="utf-8"><title>醒神菜式賣相靚絕</title></header><body><h1>醒神菜式賣相靚絕</h1><p>菜式賣相吸引自然惹人食慾，「帝京軒」推出「色放仲夏」特色食譜，大廚選用七色奪目的食材入饌，綠胡椒珍寶帶子（每位$78）用肉質嫩滑的特級帶子，先蒸後煎非常惹味；紅粉活蟹（圖$188）用泰國酸辣雞醬配製成的紅粉汁，點綴肉質肥美的炸肉蟹，好味到暈，大大個蟹蓋顏色鮮艷，靚到真的有點不捨得吃。<br>記者︰方綺君</p><p>帝京軒（26226161）<br> 地址：旺角太子道西193號帝京酒店3樓<br> 供應時間：周一至六11:30am-3:00pm，6:00pm-11:00pm；星期日及公眾假期10:00am-3:00pm，6:00pm-11:00pm</p></body></html>
