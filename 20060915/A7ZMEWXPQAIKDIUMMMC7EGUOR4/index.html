<html><header><meta charset="utf-8"><title>　　城中名人送別羅鷹石 - 李八方</title></header><body><h1>　　城中名人送別羅鷹石 - 李八方</h1><p>鷹君集團創辦人羅鷹石老先生噚日早上喺香港殯儀館舉殯，佢嘅潮州老鄉李超人真係好長情，前晚嚟完鞠躬，噚日又同埋個大仔李澤鉅再次現身，向老友辭靈。董建華前晚到過，噚日就改由董太上陣。<br> 行會成員李業廣、兩間大學校長潘宗光同吳清輝、滙豐鄭海泉夫婦、恒生柯清輝、賭王何鴻燊、鄭家純、鍾逸傑、陳永棋、田北辰，以及中聯辦副主任王鳳超等羅老先生嘅生前好友都有嚟致祭，羅鷹石嘅地位，可以想見。<br> 舉殯儀式結束後，羅家上下包括羅嘉瑞同羅康瑞都好傷心，一身素服送別老人家。<br> 攝影：曾顯華</p></body></html>
