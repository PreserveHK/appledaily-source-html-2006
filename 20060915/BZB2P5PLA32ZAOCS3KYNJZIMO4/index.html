<html><header><meta charset="utf-8"><title>澤尻第六感嚇怕導演</title></header><body><h1>澤尻第六感嚇怕導演</h1><p>日本人氣女星澤尻繪里香前日在東京築地一間戲院，為本月30日上映的恐怖片《失物》出席首映禮。雖然電影公司找來25人假扮成殭屍到場大搞氣氛，不過，澤尻不但沒有被嚇倒，反而不停興奮喪笑。</p><p>突然神色凝重</p><p>導演古澤健透露拍攝外景期間，澤尻的第六感很強。有一次，澤尻突然神色凝重地對工作人員說不太對勁，令現場大為緊張。澤尻乘機大賣廣告說：「也許電影內會拍到一些神秘東西，請大家務必到戲院看個清楚呢！」</p></body></html>
