<html><header><meta charset="utf-8"><title>方曼生入稟追債348萬</title></header><body><h1>方曼生入稟追債348萬</h1><p>【本報訊】前政務司司長陳方安生胞兄方曼生（圖），昨指一對男女，6年前向他借款348萬，至今未清還，故入稟追債。<br> 據土地註冊處資料顯示，方曼生與陳應基早已相識，方曼生曾於94至95年間，試圖購入陳應基與熊倩儀名下西貢銀巒路龍湖別墅的部份業權，但交易告吹，陳應基亦曾在94年11月，將該別墅抵押，向他借款833萬元。不過，方曼生卻遺失了借據，直至陳熊二人於05年7月，以1,950萬元將該別墅出售予德福投資有限公司時，方曼生才將借據尋回，遂向土地註冊處聲明遺失借據一事，但有關文件的註冊已被中止。案件編號：HCA2021/06</p></body></html>
