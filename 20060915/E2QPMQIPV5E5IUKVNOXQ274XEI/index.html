<html><header><meta charset="utf-8"><title>出爐影后海倫衣錦還鄉</title></header><body><h1>出爐影后海倫衣錦還鄉</h1><p>憑扮演英國女皇伊利沙伯二世，而被封今屆威尼斯影后的英國老牌女星海倫美雲（HelenMirren），昨日返到家鄉英國為得獎作《TheQueen》舉行倫敦首映禮，吸引了大批影迷湊熱鬧，一睹這位出爐影后的風采。<br> 早前有指電影公司想為《TheQueen》舉行御前首影，邀請真正的伊利沙伯二世欣賞這齣傳記片，卻遭皇室拒絕，不過昨日的首映仍吸引不少名人捧場，包括「甘道夫」伊恩麥基倫（IanMcKellen）及影帝級人馬尊赫（JohnHurt）等，而影片導演史堤芬費雅斯（StephenFrears）也有出席。</p></body></html>
