<html><header><meta charset="utf-8"><title>伊東瘟仔激嬲事務所</title></header><body><h1>伊東瘟仔激嬲事務所</h1><p>日本女星伊東美咲主演的「月九」重頭劇《SAPULI》雖然收視慘淡，不過她卻一於少理。伊東近日不但多次被發現夜訪圈外緋聞男友天野義久家玩煮飯仔，本月初旬又乘坐豪華房車，與男友到六本木的餐廳拍拖晚膳，令她所屬事務所非常震怒。</p><p>男友揸好友車引開傳媒</p><p>據知該房車並非天野義久所有，而是屬於釋由美子前男友野尻佳孝。據知天野與野尻甚為老友，相信他此舉是想引開傳媒注意，可惜卻弄巧反拙。而伊東所屬事務所認為，凡與野尻扯上關係的藝人定會成為狗仔隊目標，故對伊東感到十分憤怒。</p></body></html>
