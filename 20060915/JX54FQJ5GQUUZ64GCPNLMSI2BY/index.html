<html><header><meta charset="utf-8"><title>話你知<br>警隊一哥是屬校顧問</title></header><body><h1>話你知<br>警隊一哥是屬校顧問</h1><p>被轟在學生書包外貼通告提醒家長交學費的香港中文大學校友會聯會陳震夏幼稚園，屬香港中文大學校友會聯會教育基金會學校，基金會董事會成員包括中大校長代表、中大教育學院院長代表。該校的屬校顧問團不乏中大出身猛人，包括著名華人數學家丘成桐、中大醫學院院長霍泰輝、警務處處長李明逵等。陳震夏幼稚園的教學特色包括透過「情景互動教學」，啟發兒童多元智能，上、下午班每月學費1,318元，全日班學費2,505元。該校校董殷巧兒昨接受查詢時表示，暫未知道「追學費」事件詳情，今日會向學校了解。</p></body></html>
