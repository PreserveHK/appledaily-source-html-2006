<html><header><meta charset="utf-8"><title>橫店直擊　霆鋒拒唱王鋒戀歌</title></header><body><h1>橫店直擊　霆鋒拒唱王鋒戀歌</h1><p>謝霆鋒和元彪主演的內地劇《詠春》，日前在橫店拍攝煞科戲。<br> 記者追問霆鋒事業與愛情哪樣重要？霆鋒模稜兩可說：「應該是一樣的，一個真心愛自己的人也會愛那個人的工作，因為她要愛那個人身上所有的一切，工作是其中一部份，我覺得事業和愛情並不矛盾。」<br> 霆鋒又不忘宣傳即將推出的新專輯，指當中會有以前寫給其他歌手的歌曲。問會否包括以前寫給前女友王菲的歌曲，如《迷魂記》等時，霆鋒有點尷尬地說：「不會有，因為我寫這首歌時，心目中有一個最適合這首歌的聲音，而且那是寫給女生的，如果我自己去唱就很不適合，我不願去醜化它。」<br> 採訪、攝影：盧健</p></body></html>
