<html><header><meta charset="utf-8"><title>東方神起訪泰群情洶湧</title></header><body><h1>東方神起訪泰群情洶湧</h1><p>韓國五人組合東方神起繼今年7月的馬來西亞個唱後，今日又會在泰國曼谷舉行演唱會。五子的魅力前晚吸引了200名fans到機場接機，他們又聚集於神起入住的酒店外，最後酒店方面需勞煩警員驅散人群。<br> 神起在昨日的記者會上大談理想女友，五人各有所好，不過以「Hero在中」最為特別，聲言喜愛與象為伴的女子，逗得記者大笑。另外，有fans看到「Max昌岷」前晚入境時右腳受傷，他說：「綵排時弄傷右腳，幸好並不嚴重。」完成今晚個唱後，神起即返回韓國，準備月底推出的第三張韓文大碟。</p></body></html>
