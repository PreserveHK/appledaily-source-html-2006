<html><header><meta charset="utf-8"><title>李文標推銷攝影搵奶粉錢</title></header><body><h1>李文標推銷攝影搵奶粉錢</h1><p>李文標年前經歷事業低潮，精神狀況不穩，經好友鼓勵和扶持下，終擺脫低潮陰影，並於今年情人節迎娶拍拖15年的女友胡櫻汶，其後擔任網上主持工作，早前更在港九多個地區擺攤位，推銷婚紗和人像攝影。</p><p>計劃做老竇</p><p>日前李文標在調景嶺地鐵站擺攤位，不少巿民上前查問，李文標也耐心地向他們講解，及後他接受訪問時說：「一向都有做開攝影，有時仲會親自操刀，間中就出嚟擺攤位。」李文標還擺放了自己的靚相做生招牌，又謂計劃兩至三年後生育，現正努力搵奶粉錢。採訪、攝影：卓寶花</p></body></html>
