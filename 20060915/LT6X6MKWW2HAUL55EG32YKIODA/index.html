<html><header><meta charset="utf-8"><title>美女博客徵婚要財要性</title></header><body><h1>美女博客徵婚要財要性</h1><p>「個人資產500萬元以上，身高必須1.7米左右，缺乏性能力者不要應徵快速繞行……」被譽為「網絡第一美女寫手」的廣州美女講師博客「美凝」，日前在網上發布條件苛刻的徵婚啓事，隨即引來網民的激烈討論，回帖多達數萬條。<br> 有網友讚賞美凝的勇敢，直率，也有人諷刺她「財迷」、「簡直在賣自己」，甚至有人對此惡搞一番。對於美凝提出的要求，有網友語帶嘲諷：「本人身高1.75米，體重250公斤，五官端正得很，就是先天性耳聾。」美凝對此表示憤怒，並將收集惡意詆毀的惡搞作品，不排除採取法律行動。<br> 廣州《信息時報》&#13;</p></body></html>
