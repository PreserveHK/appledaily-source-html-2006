<html><header><meta charset="utf-8"><title>艾勤賢保釋期間照打官司</title></header><body><h1>艾勤賢保釋期間照打官司</h1><p>【本報訊】因被指向記者公開受保護證人身份，而被判監兩年半的大律師艾勤賢，早前成功申請保釋等候上訴。他隨即重新投入工作，更為上海地產前女董事龔倍穎涉妨礙司法公正案擔任代表，案件昨於區域法院提訊。<br> 艾勤賢本身的案件現正等候上訴，相信至少要一年後才開審。龔因在收購上海商貿前身盈榮集團時，串謀詐騙及偽造賬目而被判監兩年。現正服刑的她同時亦在等候上訴；而她牽涉的另一宗妨礙司法公正案則會在上訴有結果後才開審，暫定審期為明年6月11日。<br> 案件編號：DCCC1234/04</p></body></html>
