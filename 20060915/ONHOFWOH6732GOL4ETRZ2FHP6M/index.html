<html><header><meta charset="utf-8"><title>幸凌宇休診表歉意</title></header><body><h1>幸凌宇休診表歉意</h1><p>【本報訊】處方含「火酒」藥水的東涌西醫幸凌宇休診一星期後，其醫務所昨日在門外張貼告示，指會繼續休診至下周三，以便衞生署盡早查出真相，並對休診安排表示歉意。<br> 衞生署早前發現6歲男童服食了幸凌宇處方的抗敏收鼻水藥水後喉部不適，入院治療，其後化驗結果顯示，有五樽藥水含火酒濃度由1.1%至43%不等，涉嫌供應不適宜人服用的藥物，違反《公眾衞生及市政條例》，署方更在其醫務所搜出四樽未註冊的藥水，不排除會作出檢控。&#13;</p></body></html>
