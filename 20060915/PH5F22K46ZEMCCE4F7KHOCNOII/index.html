<html><header><meta charset="utf-8"><title>呂慧儀天生大食狂</title></header><body><h1>呂慧儀天生大食狂</h1><p>應屆港姐季軍呂慧儀日前偕一名女伴到跑馬地食晚飯，想不到身材偏瘦的她頗為擦得，開餐後即歎雪糕消暑，大抵是早已捧獎，故此將喼弗行動暫且拋諸腦後，一於開懷吃個夠。</p><p>到醫院探病</p><p>當晚7時多，呂慧儀和女伴齊到跑馬地以食點心為主的譽滿坊開餐，一小時後，食到飽的她和友人飯後散步，再到附近麥當勞購買卡路里滿瀉的朱古力雪糕，兩人還邊行邊舔、邊講邊笑，食得相當滋味。其後她們又到養和醫院，直上病房探病，逗留一小時後才登上的士離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
