<html><header><meta charset="utf-8"><title>音樂神女<br>職業情婦人盡可夫</title></header><body><h1>音樂神女<br>職業情婦人盡可夫</h1><p>現年28歲的KarrineSteffans，自稱為「影帶狐狸精」，專為拍攝音樂錄影帶的hiphop及R&amp;B藝人提供性服務，在行內相當有名，更曾經出書《ConfessionofaVideoVixen》，講述她多年當應召女郎的經驗及心得，又大爆曾與她發生關係的男星名單，當中包括Jay-Z、PDiddy及Usher等，她更曾在Usher的音樂影帶中演出，這本書推出後成為《紐約時報》的暢銷書之一。</p></body></html>
