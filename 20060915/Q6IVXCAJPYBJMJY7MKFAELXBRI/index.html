<html><header><meta charset="utf-8"><title>MaggieQ成鏡頭獵物</title></header><body><h1>MaggieQ成鏡頭獵物</h1><p>名模MaggieQ和吳嘉龍合演的電影《攝》將在一年一度的「香港亞洲電影節2006」中放映，二人扮演攝影發燒友，該片講述兩性關係，涉及敏感性話題。導演司徒永華透露所以起用MaggieQ，原因是覺得她有一種懾人魅力，所以由她化身成鏡頭下的獵物，更具挑逗意味。<br> 「香港亞洲電影節」將於本月23日至下月8日舉行，百老匯電影中心、IFC和AMC又一城戲院將選映32部長片和35部短片。除了《攝》片外，還有由尹子維主演的獨立短片《失蹤》，以及剛參加完威尼斯影展的《太陽雨》等。<br> 撰文：魯萍</p></body></html>
