<html><header><meta charset="utf-8"><title>Robbie「鬧人」新歌或被抽</title></header><body><h1>Robbie「鬧人」新歌或被抽</h1><p>英國樂壇壞孩子RobbieWilliams，即將於10月推出新大碟《Rudebox》，其中一首名為《The90's》可能要被迫抽起，事緣Robbie在這首新歌歌詞中數臭其前經理人NigelMartin-Smith，令Nigel極為不滿，表示要把Robbie告上法庭。<br> 其實Robbie一向對Nigel非常不滿，所以特別把感受加進歌詞，誰知Nigel得悉此事後非常憤怒，更立即與律師開會，令Robbie的唱片公司大為緊張，並打算把這隻新歌抽起。</p></body></html>
