<html><header><meta charset="utf-8"><title>案件速遞<br>無牌藏槍青年提堂</title></header><body><h1>案件速遞<br>無牌藏槍青年提堂</h1><p>【本報訊】警方接獲線報，指有「團體」將採取報復行動，更會使用槍械，遂派探員監視，跟蹤一名從大廈登上的士的可疑男子，在旺角鬧市展開追逐，的士先後撞到兩部車輛，最後在大埔道被尋回，但車上空無一人。<br> 警方於本月12日在旺角通菜街拘捕疑犯，起出一支中國製五四式7.62乘25毫米口徑半自動手槍。涉案25歲的被告黃志安（圖），昨解九龍城裁判法院提訊，控以一項無牌藏有槍械罪，案件押後至本月18日審訊，被告還押警方看管。<br> 案件編號：KCCC5513/06</p></body></html>
