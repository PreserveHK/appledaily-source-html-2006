<html><header><meta charset="utf-8"><title>國際Gossip：<br>「股神」賣車冇人吼</title></header><body><h1>國際Gossip：<br>「股神」賣車冇人吼</h1><p>任何嘢掛住「股神」畢菲特的招牌，都肯定會吸引到好多人嘅興趣，不過佢最近拎出嚟做慈善拍賣嘅LincolnTownCar，禮拜二下午6點喺拍賣網站eBay，以底價25,000美元（約195,000港元）開始拍賣後，到禮拜三下午1點都無人出價競投，真係奇怪。<br> 呢架車拍賣到嘅錢，會全部捐畀當地一個叫GirlsInc.嘅慈善機構，所以各位有心又有財力嘅人，快啲競投啦，拍賣會喺呢個月22日結束。<br> 路透社</p></body></html>
