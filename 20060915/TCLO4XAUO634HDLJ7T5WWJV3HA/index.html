<html><header><meta charset="utf-8"><title>男子遭友爆樽命危</title></header><body><h1>男子遭友爆樽命危</h1><p>【本報訊】元朗昨晨零時，一名30歲尼泊爾籍男子與一名約20餘歲到訪同鄉因小故發生激烈爭執，遭對方以啤酒樽扑爆頭受傷，兇徒傷人後逃去。事主起初傷勢未有大礙，家人替他治理後卻未有即時報警，約半小時後傷勢惡化昏迷，一度失去呼吸及心跳，送院證實腦部內有血塊，經搶救後。<br> 北區醫院急症室部門主管鍾展鴻稱，前額受撞擊時會因骨裂造成流血，腦內壓力逐漸增加，形成腦積血，病人在一段時間後會不省人事。若延遲送院腦部可能會缺氧死亡。</p></body></html>
