<html><header><meta charset="utf-8"><title>　　倒扁風暴伸延至中環旺角 - 李八方</title></header><body><h1>　　倒扁風暴伸延至中環旺角 - 李八方</h1><p>台灣倒扁如火如荼，幾日以來花樣百出，今日更會有一個叫做「圍城星期五」嘅行動，搞到兩岸三地，甚至全世界都好關注。<br> 香港有一個匿名客戶好叠水，佢主動接觸廣告公司JMNetwork，用六位數字嘅廣告費買下該公司喺中環皇后大電視，以及旺角百老匯大電視兩個廣告時段，直播台灣嗰邊嘅「圍城」實況，時間係下午2點至3點，以及晚上8點至10點。八方認為呢次直播夠晒創意，但要好叠水先至做得到，不過得益嘅始終係廣大香港人。八方喺度提醒大家，今日如果路經中環同旺角，記得抬高個頭，企定定，見證台灣嘅歷史性時刻，見證人民力量。</p></body></html>
