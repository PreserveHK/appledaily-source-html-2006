<html><header><meta charset="utf-8"><title>金亞中暴肥冇人信</title></header><body><h1>金亞中暴肥冇人信</h1><p>曾拍攝韓劇《特色男人特色女人》的女星金亞中，經常被當地節目主持人大讚是新一代性感尤物，就連玄彬也曾在節目內選了她為理想女友，想不到金亞中為新片《美女多煩惱》竟來個螢幕大犧牲，以最肥最醜的造型示人。<br> 電影講述金亞中為了成為性感歌手，在經理人朱鎮模的地獄訓練下，由200磅肥妹變為大美人。fans看過日前公開的電影海報後，幾乎無人相信海報中的肥婆和索女都是金亞中。金亞中在拍攝電影的三個多月期間吃盡苦頭，每天得全身黐上人造皮膚，身為靚女的她可算是演藝路上一大挑戰。</p></body></html>
