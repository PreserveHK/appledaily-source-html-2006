<html><header><meta charset="utf-8"><title>溫碧霞內地密𢱑銀</title></header><body><h1>溫碧霞內地密𢱑銀</h1><p>溫碧霞連續在北京兩個多月演出《康熙微服私訪記5》，預計下月中她可以拍竣回港。在內地拍劇期間，她也有抽空賺外快，早前她就到了上海宣傳代言的護膚品，昨日她接受電話訪問說：「呢排真係好忙，一時要開工拍劇，一時又要拍廣告，仲要為呢齣劇錄主題歌，不過我冇打算出大碟，因為出大碟要花太多時間錄音，我真係冇咁多時間。」</p><p>欣賞尊龍認真</p><p>首次與尊龍合作，她覺得對方工作時態度極度認真，初時她也受不了，但後來彼此熟絡之後，她開始欣賞這個演員，有時不用開工，尊龍會叫大家陪打打麻雀，不過拍劇時間實在太趕，基本上不可能開太多雀局。
</p></body></html>
