<html><header><meta charset="utf-8"><title>文根英戀上李榮杓</title></header><body><h1>文根英戀上李榮杓</h1><p>正與金周赫拍攝新片《不需要愛情》的韓國女星文根英，一向是無數韓國大哥哥和叔叔的偶像，不過，前日她接受電視節目訪問時表示，她的理想男人是現年29歲、效力英超球隊熱刺的南韓國腳李榮杓，令不少男士心碎。<br> 今年初已經成為大學生的文根英，被問到心目中最理想男人時毫不猶豫地說：「榮杓！足球員李榮杓，我喜歡他能夠給我溫暖和清新的感覺。」文根英更表示她喜歡的男人，一定要是比自己更加賢慧，不知球場上表現出色的李榮杓能否符合文根英的標準呢？</p></body></html>
