</title></header><body><h1>陳勳奇捧靚仔上位
</h1><p>在香港久未露面的陳勳奇，原來已轉戰到內地拍劇做導演，日前他帶同內地靚仔競選比賽節目《加油！好男兒》的第三名吳建飛，在上海出席記者會，宣布會拍攝電視劇《功夫小英雄》，吳建飛也會參與該劇拍攝。<br> 陳勳奇透露已售出該劇的漫畫作品版權，他表示一早已看好吳建飛，在選美男比賽進入七強後，吳建飛的表現最好，雖然吳只是一個新演員，但他答應陳勳奇不怕吃苦，而且會努力把戲做好，陳勳奇揚言吳建飛的可塑性很高，相信他將來在演藝圈的發展可以非常大。撰文：林妃&#13;</p></body></html>
