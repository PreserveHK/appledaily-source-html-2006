<html><header><meta charset="utf-8"><title>槍械來源存疑問</title></header><body><h1>槍械來源存疑問</h1><p>加拿大的槍械管制向來比美國嚴厲，但校園槍擊案仍時有發生，最令當局大惑不解是槍手吉爾從甚麼途徑取得半自動步槍。<br> 加拿大安全學校聯網主席奧蒂（StuAuty）說，「毫無疑問，學生帶槍械上學的個案有上升趨勢」，但像吉爾帶備半自動步槍的情況實屬少見，自從1989年蒙特利爾市Ecole理工大學發生槍擊案，導致15人喪命後，當局已加強槍械管制，但1989及1992年再度發生重大槍擊案。多倫多約克大學犯罪學副教授舍普蒂斯奇（JamesSheptycki）指，沒有特別牌照是不能獲得軍用步槍或半自動步槍，槍擊案勢必令朝野要求進一步管制槍械。<br> 路透社</p></body></html>
