<html><header><meta charset="utf-8"><title>陳秋霞姨甥闖樂壇</title></header><body><h1>陳秋霞姨甥闖樂壇</h1><p>陳秋霞的姨甥鄺祖德（Enrico）最近加入樂壇，他自小受阿姨在音樂上的薰陶，後來負笈英國，課餘時會與友人玩音樂。</p><p>博士銜頭</p><p>鄺祖德雖然已取得電機工程博士學位，但發現自己喜愛音樂，即決定捨棄從商加入樂壇，阿姨陳秋霞和家人都十分支持，並安排他與新加坡音樂人DickLee（李廸文）合作。<br> 鄺祖德的新歌與李克勤的舊歌《紅日》同名，他說：「錄完歌我同監製、填詞人都覺得《紅日》呢個名同首歌最襯，雖然撞咗名都會照用，如果我呢首歌都可以唱到好似克勤嗰首咁紅，都好榮幸。」<br> 撰文：葉雪</p></body></html>
