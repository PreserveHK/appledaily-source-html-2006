<html><header><meta charset="utf-8"><title>其他　深圳6地皮32億成交</title></header><body><h1>其他　深圳6地皮32億成交</h1><p>▲深圳市以招標形式轉讓6幅地皮使用權，吸引20間發展商競投，其中3幅商住用地位於寶安，另3幅居住用地位於龍崗區，總成交金額31.85億元人民幣。美聯許萬里認為，6幅地皮位處關外邊緣地區，加上造價未見突出，對市場沒有指標。<br> 置業國際姜樹榮表示，預計9月底至10月初，還有753萬方呎土地陸續進入深圳市場，這批土地具體的出讓方式與地塊建築規劃，還要等候政府決定。但肯定的是，未來政府將會改變長期以拍賣為主的土地出讓方式，而採用招標等的多元方式。</p></body></html>
