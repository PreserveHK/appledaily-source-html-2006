<html><header><meta charset="utf-8"><title>日本小皇孫公開亮相</title></header><body><h1>日本小皇孫公開亮相</h1><p>日本皇室41年來剖腹而生的男嬰，昨天亮相了。男嬰已改名悠仁，他由爸爸二王子文仁、媽媽紀子妃抱着出院，數百人在醫院外守候祝賀他們，更不停搖動手中的旗子。文仁、紀子臉上笑容燦爛，不斷向市民點頭道謝。悠仁倒乖乖，沒有哭。<br> 在文仁一家三口回家的沿途上，更約有1,800名市民駐足祝福，希望悠仁能帶領皇室進入新世代。有人長途跋涉來到東京，就為了一睹小皇孫風采。也有市民說：「悠仁是個健康、活潑的男孩子，真是太好了﹗」<br> 路透社/美聯社/法新社</p></body></html>
