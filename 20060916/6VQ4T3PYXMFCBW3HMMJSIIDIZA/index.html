<html><header><meta charset="utf-8"><title>天佑追女如施法術</title></header><body><h1>天佑追女如施法術</h1><p>徐天佑、林苑、楊淇和梁曉豐等昨日在旺角一間Cafe拍攝電影《魔術男》，該片以魔術作主題，徐天佑與梁曉豐特別示範一個繩索魔術，天佑為了這部片，苦練了三個月魔術，他說：「其實魔術真係幾好玩，我𠵱家最叻就係玩銀仔同啤牌。」<br> 問天佑會否以魔術追女仔？他謂：「其實魔術係一種藝術，追女仔都係一種藝術，不過我現時都係以事業為重，同埋我唔係對住每個人都會表演魔術。」<br> 採訪、攝影：胡比</p></body></html>
