<html><header><meta charset="utf-8"><title>導彈身材話明係假</title></header><body><h1>導彈身材話明係假</h1><p>佐敦曾四次接受隆胸手術，憑着其32FF巨胸而出位。04年她在森林真人騷節目《I'maCelebrity...GetMeOutOfHere》中，結識過氣男歌手PeterAndre，至去年2月結婚，同年11月佐敦表示已懷有Peter的孩子，準備為兒子餵哺母乳的她打算進行縮胸手術。但消息傳出後，英國《太陽報》發起「拯救佐敦巨胸」運動，呼籲讀者以一人一電郵的方式，阻止佐敦縮胸，結果幾日內已收到世界各地數以千計的電郵，今年3月佐敦再次計劃縮胸，欲將放在胸部八年的矽袋拿到eBay拍賣，但一切仍未實行。</p></body></html>
