<html><header><meta charset="utf-8"><title>最後來料：維拉「平手盤」熱爆</title></header><body><h1>最後來料：維拉「平手盤」熱爆</h1><p>昨午始開售的周末連場賽事，已見賠率變動情況。「星期六50」英超聯周六尾場秩序，屈福特主場對阿士東維拉，客軍平手盤初盤低水賠率再被調低，由1.8倍轉熱成1.76倍；明天意甲聯場合，「星期日16」的安玻里主場對基爾禾，「讓球」主隊讓平/半派1.94倍的初盤，已稍轉熱成1.9倍，同時間今仗「入球大細」項目，入球「細」亦由原來的1.82倍，轉熱成1.78倍。<br> 此外，同日稍後時間開賽的馬賽主場對波爾多，馬賽單W及讓半球的「讓球」上盤，同時由2倍轉成1.95倍。</p></body></html>
