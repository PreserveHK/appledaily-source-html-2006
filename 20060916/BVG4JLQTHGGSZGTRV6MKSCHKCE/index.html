<html><header><meta charset="utf-8"><title>古巴出石油廢美國武功</title></header><body><h1>古巴出石油廢美國武功</h1><p>"TheUSempireisindecline....AsMaoZedongsaid,itisapapertiger."<br> 「美國帝國開始衰落……正如毛澤東所講，美國是隻紙老虎。」<br> <br> 委內瑞拉總統查韋斯（HugoChavez）前日飛往古巴夏灣拿出席不結盟運動峯會，話古巴終於鑽出石油，遲早會成為油組成員國，扭轉貧窮的局面，改為向外國出口石油賺美金；話美國對古巴實施幾十年的禁運廢晒武功，變咗隻紙老虎，仲大讚大病初癒嘅卡斯特羅（FidelCastro）係「無敵嘅唐吉訶德」㖭。<br> 法新社</p></body></html>
