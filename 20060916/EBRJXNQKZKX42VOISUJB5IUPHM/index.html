<html><header><meta charset="utf-8"><title>　　FCC舞會玩「夢想」 - 李八方</title></header><body><h1>　　FCC舞會玩「夢想」 - 李八方</h1><p>外國記者會（FCC）周年慈善餐舞會噚晚係灣仔會議展覽中心舉行，一眾傳媒界名人，知名集團高層同埋政府高官都有出席。<br> 今次大會以「dreaming」為主題，希望令善長仁翁可以有一個難忘嘅晚上。晚會仲有拍賣環節，請到Blondie樂隊獻唱，Blondie最近獲RockandRollHallofFrame獎項，香港會係佢哋告別樂壇嘅亞洲巡迴演出最後一站。噚晚餐舞會籌到嘅錢會捐俾保良局作獎學金用途。</p></body></html>
