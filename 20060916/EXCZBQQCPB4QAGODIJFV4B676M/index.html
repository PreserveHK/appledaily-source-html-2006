<html><header><meta charset="utf-8"><title>　　冬冬灣仔遊街 - 李八方</title></header><body><h1>　　冬冬灣仔遊街 - 李八方</h1><p>廖秀冬噚日響灣仔民政事務專員袁貞爾陪同下，進行定期區訪活動，途經鴻興道貨物裝卸區海旁、禮頓道及加路連山道交滙處後，走到白沙道、利園山道同啓超道等嘅購物區，途中周不時同商戶傾談，之後又去睇銅鑼灣地鐵站改善計劃嘅最新發展。八方唔知佢有冇因為行咗個大運後，就可以更了解灣仔區嘅問題，但最重要就係佢嘅親民面孔又曝光嘞。圖為冬冬（右一）及袁貞爾（右二）巡區情況。<br> 政府新聞處圖片</p></body></html>
