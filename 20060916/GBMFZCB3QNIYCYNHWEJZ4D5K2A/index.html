<html><header><meta charset="utf-8"><title>　　嶽哥新西蘭硬sell陳馮 - 李八方</title></header><body><h1>　　嶽哥新西蘭硬sell陳馮 - 李八方</h1><p>周一嶽𠵱家喺新西蘭訪問，考察過當地嘅醫療體制、討論流感應變計劃，噚日就去當地漁業基金會，了解嗰度漁業嘅管理經驗，嶽哥今次去新西蘭可謂有雙重任務，因為要為陳馮富珍拉票。<br> 八方聽聞，嶽哥前日已經趁機向新西蘭官員游說佢哋支持陳馮出任世衞組織總幹事一職，噚日喺威靈頓逗留期間，又特別去拜訪駐新西蘭大使張援遠，除咗向佢講吓香港嘅最新情況，仲傾埋特區點樣配合中央支持陳馮嘅游說工作，真係攞得一票得一票，全力幫陳馮咁款。嶽哥咁識做，睇怕煲呔埋新班一定預埋佢。</p></body></html>
