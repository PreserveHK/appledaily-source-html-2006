<html><header><meta charset="utf-8"><title>新地率先送月餅</title></header><body><h1>新地率先送月餅</h1><p>中秋節就到，各大商場又係時候搞啲花臣冧客，新鴻基地產租務部副總經理鍾秀蓮率先出招，設計咗一盒月餅送畀客仔。<br> 盒月餅名為「八星聚寶」，個個都唔同口味。造型方面，8個細月餅上面，分別印咗鍾秀蓮嗰team負責嘅8個商場，大月餅就印有新鴻基地產嘅大名，未冧客先冧老闆，認真識撈！<br> 講開送月餅，呢排澳門樓盤都排住隊搞宣傳，學足香港，好似中國海外嘅寰宇天下，會喺9月30號同10月1號搞啤酒競飲，又預備咗月餅送畀嚟自全球嘅800名業主。</p></body></html>
