<html><header><meta charset="utf-8"><title>衣着核突𤓓絕英</title></header><body><h1>衣着核突𤓓絕英</h1><p>佐敦經常以極暴露的打扮示人，藉此賣弄其32FF巨胸，雖然身材看頭十足，但其不倫不類的衣着經常受到批評，更不斷被各地雜誌選為最差衣着女星。<br> 佐敦曾經連續兩年在英國時裝雜誌《Prima》舉辦的最差衣着品味影星選舉中成為冠軍；今年初美國潮流雜誌《Glamour》也選佐敦為最差衣着女星，她更與丈夫PeterAndre成為最差衣着伴侶；而美國《People》雜誌日前公布的最差衣着名單中，經常袒胸露臂的佐敦也以大熱姿態入榜。</p></body></html>
