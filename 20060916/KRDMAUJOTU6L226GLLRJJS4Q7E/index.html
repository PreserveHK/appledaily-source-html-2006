<html><header><meta charset="utf-8"><title>新界　美樂摸頂貨賣半價</title></header><body><h1>新界　美樂摸頂貨賣半價</h1><p>▲美聯陳世豪透露，屯門美樂花園7座中層D室，677方呎，以123.8萬元成交，呎價1829元。原業主97年買入，蝕135.2萬元，幅度52.2%。</p><p>將軍澳中心升值四成</p><p>▲將軍澳中心3座高層H室，面積617方呎，剛由同區租客以246.8萬元承接，呎價4000元。中原張鎮邦表示，原業主03年買入，賺68.8萬元，升值38.7%。</p><p>銀禧花園近6年賺18萬</p><p>▲火炭銀禧花園6座中層H室，面積644呎，成交價175萬元，呎價2717元，屬市價。美聯陳春輝表示，原業主00年12月以157萬元買入，賺18萬元，升值11.5%。</p></body></html>
