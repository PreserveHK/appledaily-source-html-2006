<html><header><meta charset="utf-8"><title>佐治古尼熱血救蘇丹</title></header><body><h1>佐治古尼熱血救蘇丹</h1><p>荷李活男星佐治古尼（GeorgeClooney），與聯合國和平使者、諾貝爾和平獎得主魏澤爾（ElieWiesel），前日到紐約聯合國總部，向聯合國安全理事會提出要關注蘇丹的種族屠殺問題，否則該處將可能變成下一個盧旺達，稍後更會舉行記者會宣揚這個訊息。</p><p>阻止種族清洗</p><p>佐治會上不斷呼籲國際要密切注意當地所謂的「種族清洗」行為，更說：「這是時候去保護那裏的人民，為了該處不致成為下一個盧旺達、柬埔寨及奧斯威辛。」佐治與魏澤爾均異口同聲表示拯救行動實在刻不容緩，否則只會造成更大傷亡。最後佐治說：「這是21世紀的第一個屠殺，坐視不理只會令屠殺事件增加。」</p></body></html>
