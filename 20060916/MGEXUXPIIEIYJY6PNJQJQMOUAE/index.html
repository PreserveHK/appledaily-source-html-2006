<html><header><meta charset="utf-8"><title>Fergie出碟倖田來未挺胸撐場</title></header><body><h1>Fergie出碟倖田來未挺胸撐場</h1><p>美國HipHop組合BlackEyedPeas主音Fergie，後日正式推出首張個人大碟《TheDutchess》，身為她fans的日本性感女歌手倖田來未，也主動與Fergie拍攝寫真，為偶像的新碟造勢。<br> 下月推出的日本時裝雜誌《SCawaii!》，邀請了Fergie和倖田來未拍攝寫真，倖田興奮地說：「Fergie無論作為一位藝人，抑或是女性，都充滿了魅力。」據悉二人在拍攝期間甚為投緣，Fergie更對倖田說：「我希望下一次能夠一起在舞台上演出！」</p></body></html>
