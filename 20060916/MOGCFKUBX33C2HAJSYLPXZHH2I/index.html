<html><header><meta charset="utf-8"><title>黎明Fans被判入獄三個月</title></header><body><h1>黎明Fans被判入獄三個月</h1><p>曾自爆情傾黎明嘅台灣富婆許純美，04年以被前夫黃海明毆打為由，入稟法庭申請保護令，仲搵咗藝人王馨造假證供、指控親眼目睹黃海明用菜刀威脅許純美。黃海明控告前妻教唆證人，王馨認咗作假證供，被判入獄三個月，緩刑兩年，許純美就判入獄三個月。許純美向法官求情，話自己捐咗約12萬港幣做善事，希望可以緩刑，但結果失敗，上訴失敗嘅話就要坐監，許純美話：「他（黃海明）告我33件官司，寫幾張狀紙，就已賺100萬台幣（約25萬港元）。」</p></body></html>
