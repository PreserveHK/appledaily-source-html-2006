<html><header><meta charset="utf-8"><title>耳朵結構會自動清理耳垢</title></header><body><h1>耳朵結構會自動清理耳垢</h1><p>耳垢是由耳道正常分泌物及外耳道死皮積聚而成，可保護、滋潤耳道及殺菌。耳垢黏住表皮，當皮膚更新會脫落，耳朵結構會自動清理耳垢，所以大多不需特別清理；若耳垢問題嚴重可求診。<br> 由於耳道有少許彎曲，用手指、耳挖、捲細的衞生紙或棉花棒等清理，或將耳垢愈推愈入、容易傷及外耳皮膚，若器具不潔，甚至會引起感染。<br> 滴耳藥效用視乎個別情況而定，但若不察覺耳膜已破損，可能會引致中耳炎。若飛蟲鑽入耳，應給患者滴入橄欖油或食油，減少飛蟲活動及令其窒息，然後再求診。</p></body></html>
