<html><header><meta charset="utf-8"><title>　　鄧國威湊熱鬧做嘉賓 - 李八方</title></header><body><h1>　　鄧國威湊熱鬧做嘉賓 - 李八方</h1><p>銅鑼灣社區中心三樓大堂噚日下晝好熱鬧，原來香港展能藝術會係度搞咗個為期兩個星期嘅展覽，題目係「香港──我的社區、我的故事」。大會請咗社會福利署署長鄧國威（圖）以及方津生醫生等做主禮嘉賓。<br> 噚日同時亦都係「403創意實驗室」嘅開幕禮。呢個實驗室成立後，將會為本地嘅傷殘人士提供一個發展藝術潛能嘅空間同設施。<br> 今次嘅展品中包括九幅溫錦輝嘅作品，溫錦輝細個時因發燒而患上小兒麻痹症，要坐輪椅代步，但憑佢一雙銳利嘅「攝影眼」同努力鍛煉，結果成為一位專業人像攝影師，仲係第六屆國際展能節上，為香港奪得首面金牌。<br> 馬泉崇攝</p></body></html>
