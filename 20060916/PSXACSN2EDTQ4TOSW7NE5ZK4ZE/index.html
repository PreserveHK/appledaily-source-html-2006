<html><header><meta charset="utf-8"><title>卓能長洲勾地4度觸礁</title></header><body><h1>卓能長洲勾地4度觸礁</h1><p>【本報訊】政府剛賣出上月勾出的荃灣青龍頭地皮，但同時還有兩塊地皮因未達政府勾地底價要求而被拒，其中卓能集團上月及本月兩度再勾長洲水坑西灣地皮都失敗，連今年4月的兩次申請失敗，總共4次被拒。<br> 卓能集團董事長趙世曾表示，上月嘗試勾上述長洲地皮被拒後，本月初再勾，但昨日接獲被拒回覆。他認為，政府底價實不應定得太高，及完全不透明，令有興趣的發展商枉花金錢在每次勾地申請上。他稍後才考慮是否再勾地。該地皮可建樓面約4.5萬方呎。<br> 另毗鄰漣山的小欖青發街地皮，南豐集團上月兩次試圖勾地，但均被拒。地皮面積約18萬多方呎，最多可建223個單位，樓高不逾6層。</p></body></html>
