<html><header><meta charset="utf-8"><title>澳門通報快香港7分鐘</title></header><body><h1>澳門通報快香港7分鐘</h1><p>【本報訊】特區政府一直標榜香港公務員效率高，有線電視前晚8時35分引述澳門地震當局公布擔桿島的地震消息，較距離震央較近的香港天文台至晚上8時42分才出稿報告情況，足足快了7分鐘。天文台高級科學主任黃永德昨解釋，由於記錄地震的儀器較為敏感，就算離開香港較遠的地區利用炸藥開山闢石也會被記錄，因此在發生地震後他們需經求證分析，並了解香港市民受影響的程度後才對外公布。澳門地震監測中心發言人稱，錄得地震後已即時與香港天文台交換資料。</p></body></html>
