<html><header><meta charset="utf-8"><title>禁室少女曾被帶去滑雪</title></header><body><h1>禁室少女曾被帶去滑雪</h1><p>奧地利「禁室培慾」少女坎普絲（NataschaKampusch），10歲俾男子普里克洛普爾（WolfgangPriklopil）拐帶禁錮八年，上月才逃出魔掌，綁匪就畏罪自殺。佢嘅故事完不了，佢嘅代表律師噚日又講綁匪曾經帶佢去滑雪，佢去廁所時遇到女遊客，但係女遊客淨係識講德文，兩人雞同鴨講，加上綁匪喺廁所外面，又恐嚇佢會殺死同佢接觸過嘅人，所以呢次逃跑計劃同樣失敗告終。<br> 路透社<br> </p></body></html>
