<html><header><meta charset="utf-8"><title>許志安爆梁炳健仔好事近</title></header><body><h1>許志安爆梁炳健仔好事近</h1><p>許志安昨日到商台受訪，談及新碟中有首歌叫《李張聯婚》，他說：「首歌本來有一句『期望有日你跟我姓許』，我要求將佢改成『期望有日共你生兩個女』。」<br> 何韻詩曾透露鄭秀文會到場欣賞其演唱會，安仔表示仍未知到時會否有空到場，續問他會否避免與鄭秀文碰面，他就說：「如果睇concert都要避，我咪好多嘢都唔使做？」<br> 此外有傳梁漢文（梁炳）即將結婚，又指張衞健已婚，安仔笑說：「我只可以話佢兩個叮噹馬頭，話唔定佢兩個都結呢？」<br> 採訪、攝影：李珮洳</p></body></html>
