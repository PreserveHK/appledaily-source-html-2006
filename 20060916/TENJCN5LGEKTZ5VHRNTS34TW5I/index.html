<html><header><meta charset="utf-8"><title>地震敏感度人人不同</title></header><body><h1>地震敏感度人人不同</h1><p>【本報訊】香港地震，有人惶恐不安，有人卻完全感覺不到，香港大學地球科學系副教授陳龍生解釋，由於震幅不大而各人敏感度不同，因此會有不同感覺。個人身處的位置、處於靜止或是動態的環境同樣會影響對地震的感覺。他舉例說，樓宇高層的搖擺幅度會較低層來得大；若建築物座落在堅固的石層上，震幅比較小，相反建基於軟土層或是堆填區的樓宇就會有較大的震幅；還有，個人處於靜止狀態，對震動感覺較為靈敏，但在走路或正在做事則會被分心。</p></body></html>
