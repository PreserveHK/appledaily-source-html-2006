<html><header><meta charset="utf-8"><title>起源於公元前2500年</title></header><body><h1>起源於公元前2500年</h1><p>耳燭療法（earcandling/coning或auricularcandling）相傳起源於公元前2,500年，由美洲印第安Hopi族發明，將中空蠟燭一端插入外耳道，另一端點火形成煙囱效應，將耳垢吸出，釋放耳腔壓力，達到排毒和減壓效果。近年加入香熏的耳燭療法，更在全球大行其道。<br> 被吹噓可紓緩頭痛、失眠和鼻竇炎等症狀的耳燭療法，成效始終未獲醫學界肯定。加拿大健康局更呼籲市民不要試做耳燭療法，因為過程可引致皮膚及頭髮嚴重灼傷，耳道被熱蠟堵塞和損害聽力。<br> 新聞資訊研究組</p></body></html>
