<html><header><meta charset="utf-8"><title>RobbieWilliams或取消港個唱</title></header><body><h1>RobbieWilliams或取消港個唱</h1><p>不知是否英國天王RobbieWilliams早前在歐洲巡迴演唱會上晚晚與女歌迷歡好，導致筋疲力竭，有傳他極有可能取消亞洲四場演唱會，當中包括香港、上海、新加坡及印度之演出。</p><p>身心皆疲壓力大</p><p>據消息指，Robbie早前在歐洲及南美巡迴踏入尾聲時，已感到身心皆疲，而且壓力愈來愈大，因此有意取消亞洲之行，由於內地及印度的演出還未開始售票，因此Robbie辭演這兩站的機會較大，至於11月10日舉行的香港演唱會會否取消，舉辦單位則指下星期將會飛去英國，跟Robbie經理人開會後再作公布。</p></body></html>
