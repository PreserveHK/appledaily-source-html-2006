<html><header><meta charset="utf-8"><title>　　李淑儀碌卡買嘢保青春 - 李八方</title></header><body><h1>　　李淑儀碌卡買嘢保青春 - 李八方</h1><p>衞生福利及食物局常任秘書長李淑儀每日返工都會悉心打扮，加上佢搵10幾萬一個月，經常買靚衫一啲都唔出奇。佢噚日出席電子健康論壇時身穿及膝旗袍，高貴大方。佢話要維持健康生活唔只要食嘢，仲要多啲shopping行街買嘢，「電子健康」對佢嚟講，就係要多啲碌卡買嘢。佢更不忘幫政府推銷本港嘅旅遊業，叫來自世界各地嘅嘉賓要多啲喺香港消費，享受健康嘅生活。<br> </p></body></html>
