<html><header><meta charset="utf-8"><title>董事齊集滬影全家福</title></header><body><h1>董事齊集滬影全家福</h1><p>13位恒生（011）董事昨日齊集上海，包括年屆八旬的新世界發展（017）主席鄭裕彤和新任馬會主席陳祖澤，參加首次移師上海舉行的董事會會議，董事名單中獨欠羅康瑞及張建東二人。<br> 據悉，羅康瑞因父親羅鷹石舉殯關係缺席。羅康瑞原計劃在上海新天地宴請恒生董事，亦因此要取消。據悉，張建東身在美國醫病，亦未能趕赴出席。<br> 13位董事，昨破天荒聚首一堂，以上海黃浦江及其旁邊建築物作背景合照，不過上海過去一個星期天氣不穩，而且一直下雨，直到昨日才稍見放晴。其間眾人更坐上IT櫈一字排開，甚有睇頭，邵銘高更不忘寓工作於娛樂，在柯清輝背後舉起V字手勢，惹來在場人士陣陣笑聲。</p></body></html>
