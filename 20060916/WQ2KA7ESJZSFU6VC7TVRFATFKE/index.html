<html><header><meta charset="utf-8"><title>新貨出籠：12小時補水粉底</title></header><body><h1>新貨出籠：12小時補水粉底</h1><p>轉天氣，是時候換粉底。HelenaRubinstein推出最新修護粉底液，還找來名模Mikki親身示範。粉底的原珍珠微粒為肌膚增添光采；薄膜色素微粒與膚色融合，色澤持久貼服無瑕，遮蓋細微瑕疵。最重要是能12小時保持水嫩潤澤及舒適感覺。Mikki試過都說這粉底好貼，潤而不𣲷，而且遮瑕度高。不過，Mikki，你塊面好似無瑕疵喎！<br>記者：馬靜兒<br>查詢：21183954</p><p>ProdigyEssenceFoundation　$680<br> （10月1日發售）</p></body></html>
