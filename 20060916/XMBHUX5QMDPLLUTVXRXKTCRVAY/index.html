<html><header><meta charset="utf-8"><title>墮樓漢有心尋死非關地震</title></header><body><h1>墮樓漢有心尋死非關地震</h1><p>【本報訊】前晚本港地震期間，在上水保榮路紀律部隊宿舍墮樓身亡的雙程證男子，證實精神病發跳樓自殺，而非因地震引致墮樓。其家人昨晨9時許到殮房辦理認屍手續。其中年近七旬的母親哭得肝腸寸斷，多次暈倒要親友攙扶。她質疑屋苑保安鬆懈，讓兒子輕易登樓釀成慘劇。<br> 墮樓死者蔡潤財（36歲）在深圳供電局任職維修技工，與妻子育有一名女兒（約9歲）。死者阿姨稱，蔡年多前工作期間意外撞傷頭，此後飽受失眠困擾，未幾更被內地醫生判斷為精神分裂，須長期服藥。<br> 前日傍晚6時，蔡持雙程證來港探親，他隨母親返回上水彩園邨住所，途中母子失散，稍後他被發現在紀律部隊宿舍墮樓身亡。</p></body></html>
