<html><header><meta charset="utf-8"><title>同鄉會北角置業</title></header><body><h1>同鄉會北角置業</h1><p>中原游家成同蘭西講，最近蘇浙同鄉會用2100萬，買咗北角上潤中心1樓全層，6219呎，呎價3377蚊。原來以前唔少團體組織都好鍾意買工商物業，自用或者做長線投資，不過近年由於價格升得太勁，所以佢哋都停晒手，仲有啲團體趁市旺賣咗手頭上嘅物業㖭。<br> 另外，中原託蘭西幫佢哋做個更正，佢哋9月14號畀咗尖東新文華中心A座8樓全層放售資料我哋，後尾發現原來個單位無放售，造成不便，謹致歉意。知錯能改，相信大家都唔會怪責佢哋嘅。</p></body></html>
