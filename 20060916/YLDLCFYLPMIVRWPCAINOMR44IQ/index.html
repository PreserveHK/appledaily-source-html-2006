<html><header><meta charset="utf-8"><title>陳嘉容唔認避陳沛嘉</title></header><body><h1>陳嘉容唔認避陳沛嘉</h1><p>名模陳嘉容、熊黛林和Mikki昨日在中環展示全新Nokia手機。陳嘉容早前被指因迴避死敵陳沛嘉，臨時缺席IFC時裝騷，剛自匈牙利返港的她說：「最初本來有接，但後來因為我要做Piaget手錶騷，所以推咗，一早講咗㗎喇。」</p><p>最怕整蠱電話</p><p>陳嘉容又表示不常用手提電話拍照，她說：「我唔會用電話影啲太私人嘅相，所以雖然唔見過一次手機，都冇乜嘢外洩。我反而最怕俾人打電話整蠱，因為我讀書時，試過有男仔成日半夜打畀我，話第日接我放學，奇奇怪怪咁，嚇咗我一輪。」<br> 採訪：GeneNg<br> 攝影：RickyChan</p></body></html>
