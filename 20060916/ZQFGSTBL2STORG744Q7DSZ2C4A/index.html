<html><header><meta charset="utf-8"><title>中秋節食撻咯喂！</title></header><body><h1>中秋節食撻咯喂！</h1><p>中秋節年年都食月餅，悶啲喎，食埋葡撻又點睇先？KFC推出最新優惠，擺低$198，即可購買1盒榮華雙黃白蓮蓉月餅（或月餅禮券1張）及6件裝瑪嘉烈葡撻禮券2張（原價$64）。老人家可以歎傳統白蓮蓉月餅，後生一輩可以喫香噴噴葡撻，正宗一舉兩得喇。<br>記者：陳漢榮</p><p>查詢：KFC（27452903）<br> 註：月餅禮券有效期至2006年10月3日，葡撻禮券有效期至2007年10月30日</p></body></html>
