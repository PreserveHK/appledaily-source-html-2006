<html><header><meta charset="utf-8"><title>周蕾黑市肉女</title></header><body><h1>周蕾黑市肉女</h1><p>現年32歲的內地艷星周蕾，於上海出身，97年高中畢業後被導演侯永財發掘，憑着其35、24、35的導彈身材來港發展，以走性感路線為主。<br> 周入行後曾拍攝《蘭桂坊七公主》、甄子丹執導的《殺殺人跳跳舞》和《完全失控》等多部三級艷情片，其中在《殺》片中更與男模黃家諾有多場火辣的肉搏戲份，之後二人更傳出緋聞；同年她又與男模陳平治拍拖。<br> 98年周蕾推出《86400秒迷色陷阱》性感寫真，但在港發展一年多仍未見成績，同年更被入境處發現用假護照及申報虛假資料被起訴，最後被判入獄半年及罰款一萬元，但獲准緩刑兩年並遭遣返內地，成為娛樂圈話題。</p></body></html>
