<html><header><meta charset="utf-8"><title>話你知<br>駕車上班途中遇車禍是否列作工傷?</title></header><body><h1>話你知<br>駕車上班途中遇車禍是否列作工傷?</h1><p>在一般正常的天氣情況下，僱員若在本地駕車返工途中遇上車禍致受傷或死亡，有關意外若符合下列《僱員補償條例》所規定的情況，便可視作工傷個案處理。<br> 1）僱員是為僱主工作而遭遇有關意外以致受傷或死亡；或<br> 2）僱員當時是以乘客身份乘搭由僱主運作或安排的交通工具往返工作地點途中（公共交通工具除外）；或<br> 3）僱員因工作關係，正在駕駛或操作由僱主安排或提供的交通工具，往返其居所及工作地點的直接途中。<br> 若僱傭雙方就有關意外是否符合上述情況而有爭議，則須交由法院裁決。<br> 資料來源：勞工處提供<br> </p></body></html>
