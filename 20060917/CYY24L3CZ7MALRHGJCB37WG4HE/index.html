<html><header><meta charset="utf-8"><title>最後來料：聖卡坦奴國體會齊起票</title></header><body><h1>最後來料：聖卡坦奴國體會齊起票</h1><p>周日編號「星期日58」的青年人主場對聖卡坦奴，與及「星期日59」聖保羅主場對國際體育會的兩場巴甲賽事，其「主客和」及「讓球」賠率都出現明顯變動。兩支作客球隊的取勝賠率出現升溫情況，聖卡坦奴的單W由原來的4.75倍轉熱至4.35倍，帶動其「讓球主客和」的「客勝」也由2.1倍輕微升溫至2倍。<br> 至於國際體育會的單W賠率也由原來3.65倍轉熱至3.3倍，而「讓球」也出現輕微調整，聖保羅讓半球水位由1.8倍降溫至1.9倍，而下盤的國際體育會則下調至1.85倍。</p></body></html>
