<html><header><meta charset="utf-8"><title>Robbie取消港個唱</title></header><body><h1>Robbie取消港個唱</h1><p>英國壞孩子RobbieWilliams原定今年11月舉行亞洲巡迴演唱會，會去香港、上海、曼谷、新加坡同孟買等地，但Robbie前晚透過發言人宣布，佢完成歐洲同南美演唱會後，因為壓力太大同埋太攰，所以嚟緊11月嘅五站亞洲演唱會將會全部取消，買咗飛嘅本地樂迷，稍後會獲安排退票。不過奇就奇在Robbie12月嘅澳洲演唱會將如期舉行，我哈利仔覺得Robbie今次選擇性取消演唱會，似乎厚此薄彼咗啲。</p></body></html>
