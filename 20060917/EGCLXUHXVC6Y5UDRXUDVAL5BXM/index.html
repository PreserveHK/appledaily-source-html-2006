<html><header><meta charset="utf-8"><title>郭晉安註冊做老襯</title></header><body><h1>郭晉安註冊做老襯</h1><p>郭晉安噚日喺港台接受訪問，佢話已經去咗婚姻註冊處登記結婚，又話如果喺21日內冇人反對佢哋嘅話，佢同老婆仔歐倩怡就會喺3個月內喺律師樓簽紙，正式成為夫婦。對歐倩怡多次被報道話佢身懷六甲，一直否認嘅安仔話最近好多朋友主動同佢分享做爸爸嘅心得，佢話對於做老竇都冇壓力，而且佢同歐倩怡都好鍾意小朋友，安仔仲主動喺電台節目中，主動請教聽眾有何生仔心得㖭！<br> 另外，提到最近有藝人嘅住址喺網上被公開，安仔都係其中一個受害者，佢話唔係好擔心，對於其住址有機會落入不法分子手上，安仔話屋企冇錢，淨係得隻狗喎。</p></body></html>
