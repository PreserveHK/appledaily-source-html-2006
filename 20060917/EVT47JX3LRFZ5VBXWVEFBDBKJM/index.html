<html><header><meta charset="utf-8"><title>　　邵善波掟個圈翻身 - 李八方</title></header><body><h1>　　邵善波掟個圈翻身 - 李八方</h1><p>政府噚日公布委任邵善波、張國柱同潘天賜入策發會做委員，張國柱係香港社工總工會會長，潘天賜係教協成員，好自然入策發會社會發展及生活質素委員會，至於邵善波就威囉，竟然係入行政委員會，同關教授、馬丁呢班政黨大佬坐而論道，喺「美帝」首席學府哈佛大學做過常駐研究員，身份真係唔同。<br> 政府中人話，當年邵善波係老董智囊之一，而且言論以左著稱，除咗力撐23條，建議老董同民主派死過之外，佢仲極之反對普選。所以佢估唔到老董一倒，邵善波唔係去祖國北京大學獻身祖國，反而走去美帝一流學府鍍金，𠵱家睇邵善波決定果然正確，唔係又點會搖身變成煲呔智囊！</p></body></html>
