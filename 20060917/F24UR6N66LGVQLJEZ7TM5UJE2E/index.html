<html><header><meta charset="utf-8"><title>　　倪匡一貫放任政策 - 李八方</title></header><body><h1>　　倪匡一貫放任政策 - 李八方</h1><p>作家倪匡近排俾個仔倪震蓋過風頭，事關倪震早前被指背住同居女友周慧敏暗媾陳穎妍，倪匡噚日突然蒲頭，喺一座談會做主講嘉賓，即刻俾記者追住問，做老竇嘅佢點睇，一向作風開放嘅倪匡，答案都好放縱，話個仔14歲有女朋友我都冇問，何況𠵱家40歲。開放嘅評語亦適用於阿嬌被偷拍事件，佢覺得冇乜緊要，佢話首先冇乜嘢俾人影到，就算俾人影到都係因為佢紅同靚先有人影啫，又唔見有人影我？<br> 話題多多嘅倪匡又好嚴肅咁講到煲呔曾，話香港原本應該係行積極不干預政策，因為呢個係香港嘅基石，但點知突然冇咗。上面政治經濟有干預，𠵱家香港都要求干預，真係奇怪。</p></body></html>
