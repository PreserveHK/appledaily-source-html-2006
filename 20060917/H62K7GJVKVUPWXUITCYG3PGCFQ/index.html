<html><header><meta charset="utf-8"><title>麥廸文幽默哄記者大笑</title></header><body><h1>麥廸文幽默哄記者大笑</h1><p>今次有機會近距離接觸里安納度跟麥廸文兩位型男，以及史高西斯這位大導演，實在非常難得。自己雖不是里安納度的fans，但他真人實在超級高大靚仔，難怪迷倒萬千少女，但由於他比較cool，史高西斯答問題時又比較認真，導致記者會氣氛頗為嚴肅，幸得麥廸文不停搞笑。<br> 以往曾經訪問過麥廸文，印象中他很正經，想不到原來甚有幽默感，當史高西斯談到積尼高遜的床上戲時，他搶答︰「我也要講我的床上戲！」里安納度笑言自己的答案很沉悶時，麥廸文立即扮瞓覺，哄得全場記者大笑。記者：JoleighLo</p></body></html>
