<html><header><meta charset="utf-8"><title>刻舟求劍</title></header><body><h1>刻舟求劍</h1><p>解說：源自《呂氏春秋．察今》，當船行駛，掉進水裏的劍當然不會隨船移動，這故事比喻做事固執，不懂得依據事物的發展而處理事情。<br><br>例句：你不好好學習科技資訊，還希望畢業後進入電腦公司工作，真是刻舟求劍呢！</p><p>在戰國時代，一位楚國人坐船渡江。</p><p>可惜，他不小心將劍掉進了江裏。</p><p>他馬上用小刀在船邊刻了一個記號。</p><p>楚國人要求船夫將船繼續行走。</p><p>船到達彼岸後，他在刻有記號的地方下水找劍。</p><p>當然找不到他的劍！</p></body></html>
