<html><header><meta charset="utf-8"><title>男子涉縱火還柙</title></header><body><h1>男子涉縱火還柙</h1><p>【本報訊】銅鑼灣耀華街一間財務公司上周三（13日）發生縱火案，一名男子擬要求退回數百元借貸手續費不遂，涉嫌登門縱火，與財務公司兩名職員同告燒傷，昨被押解至東區裁判法院提堂，他的右手仍紮着繃帶（圖），被控一項有意圖縱火罪名，還柙至下月19日再訊，不准保釋。<br> 被告顧民，現年33歲，報稱腳底按摩師，他暫時毋須答辯。控罪指被告於本月13日，在銅鑼灣華耀商業大廈16樓的利豐信貸顧問公司，意圖用火摧毀該公司的辦公室，以危害兩名男子吳鴻維及趙晉銘的性命。<br> 案件編號：ESCC3890/06</p></body></html>
