<html><header><meta charset="utf-8"><title>學友賣餅手都軟</title></header><body><h1>學友賣餅手都軟</h1><p>張學友、關楚耀同麥家琪等噚日喺時代廣場出席志蓮淨苑月餅義賣活動，當歌迷見到學友都有到場，即時踴躍買月餅，順便叫學友簽名嘛，搞到成個義賣活動變成咗學友簽名會咁，真係簽名都簽到手軟呀。<br> 對於好友劉嘉玲喪父，問學友有冇打算幫嘉玲手籌備喪禮，佢話：「呢啲嘢真係要識搞先得，我都唔知有乜嘢可以幫手。」<br> 問學友打算幾時開演唱會，佢就話：「快㗎喇，應該下年初會做巡迴演唱會，但香港應該要到暑假先做。」</p></body></html>
