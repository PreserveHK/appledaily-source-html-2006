<html><header><meta charset="utf-8"><title>Britney細仔叫Sutton</title></header><body><h1>Britney細仔叫Sutton</h1><p>BritneySpears上星期喺洛杉磯誕下同老公KevinFederline嘅第二胎，有傳聞佢哋會將BB改名為Jamilynn。<br> 不過Britney嘅密友日前向爆料網話，佢兩公婆已經為BB改名做SuttonPierceFederline。換句話講，二仔同大仔SeanPreston一樣，簡稱都係「SPF」，不過Britney到目前為止仍未證實消息。</p></body></html>
