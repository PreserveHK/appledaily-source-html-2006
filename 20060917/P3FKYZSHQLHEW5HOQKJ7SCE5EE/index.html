<html><header><meta charset="utf-8"><title>Lobo拍檔除帽寸側田</title></header><body><h1>Lobo拍檔除帽寸側田</h1><p>美國民謠歌王Lobo前晚喺會展舉行香港站演唱會，佢同拍檔Billy不停同觀眾互動搞氣氛，Lobo兒子Rodney就擔任鼓手。特別嘉賓側田未出場前，頭戴賊仔帽嘅Billy突然拎出cap帽換帽，又不停問觀眾邊頂帽好睇，其間露出地中海髮型，唔知係咪寸緊側田呢？<br> 完騷後，側田大讚Lobo為人風趣，對於Billy換cap帽舉動，側田覺得唔關自己事，但覺得cap帽已經代表自己，新碟仲計劃以cap帽當封面相。&#13;</p></body></html>
