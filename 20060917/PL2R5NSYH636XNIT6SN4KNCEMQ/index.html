<html><header><meta charset="utf-8"><title>超女靚屋一樣豪</title></header><body><h1>超女靚屋一樣豪</h1><p>雖然今期「星GoHome」冇靚屋睇，但呢邊超女個秘密竇口，都足以媲美又豪又靚嘅名人豪宅，一樣可以整個「星GoHome番外篇」畀大家歎，佢擁有一個全世界最大嘅衣櫃，可以將數百套戰衣收藏起來。<br> </p><p>YSL製戰衣</p><p>不過，超女戰衣上出現嘅G字，並唔係好實淨咁縫喺衣料上，因為好似佢以鑽石鑲嵌嘅G字吊飾、以白金同鑽石點綴嘅G字胸針，同埋黑色皮帶上嘅白金G字釦子都只係戰衣配件，好鬼易爛。大家仲會喺戲中睇到超女隨住復仇情緒愈來愈高漲，佢嘅戰衣造型就會好似軍人Look咁強悍，佢套有帽嘅戰衣仲係YvesSaintLaurent嘅傑作。</p></body></html>
