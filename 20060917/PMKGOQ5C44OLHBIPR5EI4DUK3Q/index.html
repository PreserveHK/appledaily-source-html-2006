<html><header><meta charset="utf-8"><title>蝦叔女兒證與父關係佳</title></header><body><h1>蝦叔女兒證與父關係佳</h1><p>前日有雜誌報道話關海山生前秘密探望前妻同埋啲仔女，蝦叔第三任太太嘅女關至螢噚日接受電話訪問時話：「就算佢哋離咗婚，都可以做朋友，仲話可能蝦嬸唔鍾意老竇見我哋。」關至螢透露爸爸生前同佢見面次數最多，基本上每隔幾個月就會見面一次，就連佢入TVB做嘢，都係由蝦叔介紹嘅。另外關至螢又話今次佢唔係要爭任何嘢，佢同哥哥關楚鴻只係想見爸爸最後一面同盡一點孝心。最後佢話一切有關喪禮嘅細節，都係睇電視先知道，蝦嬸從來冇聯絡佢哋。</p></body></html>
