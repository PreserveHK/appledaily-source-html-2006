<html><header><meta charset="utf-8"><title>港姐亞軍商界發圍</title></header><body><h1>港姐亞軍商界發圍</h1><p>今年35歲的周嘉玲在加拿大溫哥華出生，畢業於香港大學法律系，大學一年級的暑假她跑去選香港小姐，結果以黑馬姿態贏得91年度香港小姐亞軍，只敗給當年的冠軍郭藹明，之後她重返校園繼續修讀法律課程。</p><p>10年光影夢</p><p>畢業後周嘉玲即投入影圈，打滾近10年，曾參演的電影包括《重慶森林》、《晚9朝5》和《異度空間》等；她曾進軍荷李活拍片，更是首位華人獲得Revlon的廣告合約，00年踏入30歲的她轉行做公關，現主管PedderGroup市場部。</p></body></html>
