<html><header><meta charset="utf-8"><title>香港名模「唔擔心」</title></header><body><h1>香港名模「唔擔心」</h1><p>陳嘉容</p><p>她的BMI：17.21<br> 身高1.78米及重120磅的陳嘉容說：「希望呢樣風氣唔會蔓延到香港，不過自己都唔會過份擔心，因為好多工作都取決於品牌客戶。雖然個指標有點嚴厲，不過自己都唔會增肥，因為到時會有其他衫唔啱着。」</p><p>姚書軼</p><p>她的BMI：17.02<br> 身高1.79米及重120磅的姚書軼說：「我喺外國做騷，啲女仔真係好似柴咁瘦，似未發育嘅teenager，就算亞洲人咁瘦，都會瘦得均衡啲。自己絕對唔會因為這個指標減肥，亦唔擔心指標影響工作，總之啱比例就得，女人始終都係有啲肉地靚啲。」<br> 本報記者</p></body></html>
