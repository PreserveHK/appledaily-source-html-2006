<html><header><meta charset="utf-8"><title>專教院潮玩螢之祭</title></header><body><h1>專教院潮玩螢之祭</h1><p>【本報訊】漫畫已成為青少年的生活文化之一，香港專業教育學院觀塘分校昨舉行一連兩天名為「螢之祭2006」的活動，提升青少年對創作動畫及漫畫的興趣。除漫畫展及原稿創作比賽外，活動中有不少學生作俗稱「cosplay」的漫畫角色扮演，包括著名日本漫畫機動戰士「高達」等，以及專為中學生而設的cosplay攝影比賽，吸引不少中學生參加。大會更新增「夜祭」節目，由穿着和式服裝的女學生作日式跳舞表演。<br> 張志華攝</p></body></html>
