<html><header><meta charset="utf-8"><title>中川翔子反串刀疤劍心</title></header><body><h1>中川翔子反串刀疤劍心</h1><p>今年21歲的日本性感女星中川翔子，一向是動漫畫迷，她也毫不介意自認是cosplay狂熱分子。適逢今年是日本人氣動畫《浪客劍心》播映10周年，動畫限量版DVDBoxset也乘時推出，更找來翔子扮成男主角緋村劍心宣傳，正好讓她一嘗cosplay的滋味。<br> 為了扮得神似，翔子不惜在臉上畫上主角劍心的招牌大刀疤，並手執長劍擺出各種有型甫士。想不到平日嬌滴滴的翔子，穿上日本古代的劍客服飾時英氣十足，有型有款。</p></body></html>
