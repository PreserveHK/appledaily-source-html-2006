<html><header><meta charset="utf-8"><title>新上場：到古代遺迹探險</title></header><body><h1>新上場：到古代遺迹探險</h1><p>多啦A夢：「大雄，一齊去探險，好嗎？」<br>大雄：「往哪兒？咦！這兒是否古代遺迹。嘩！有黑蛇？救命呀！」<br>多啦A夢：「立刻戴上竹蜻蜓離開吧！」<br>大雄：「多啦A夢，那兒有海盜船，船底好似有寶藏，看看是甚麼吧！」<br>多啦A夢：「嘩！大八爪魚！快走呀！」<br>大雄：「好驚險呀！你還帶我往哪兒？」<br>多啦A夢：「還有侏羅紀時代和22世紀，快點行吧！」</p><p>各大百貨公司及玩具店有售<br> 查詢：24164499（萬信有限公司）</p></body></html>
