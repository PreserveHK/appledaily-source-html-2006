<html><header><meta charset="utf-8"><title>梁振英指稅基窄撐銷售稅</title></header><body><h1>梁振英指稅基窄撐銷售稅</h1><p>【本報訊】面對社會一面倒反對商品及服務稅（俗稱銷售稅），行政會議召集人梁振英力撐財政司司長唐英年，認為香港稅基狹窄，隨着政府的負擔不斷增加，長遠來說，有需要開拓收入來源，任何稅制改革，不可能沒有反對聲音，所以銷售稅的諮詢期較長，讓社會人士可以詳細討論。<br> 梁振英昨表示，世界任何地方要進行稅制改革，不可以期望社會上完全沒有反對聲音，不過由於香港稅基狹窄，長遠來說，政府有需要開拓收入來源，他明白政府建議開徵銷售稅，會觸及很多人利益，這是大眾需要討論的問題。</p></body></html>
