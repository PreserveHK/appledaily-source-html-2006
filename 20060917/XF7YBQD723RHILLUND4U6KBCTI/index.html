<html><header><meta charset="utf-8"><title>翻轉餐枱變救生艇<br></title></header><body><h1>翻轉餐枱變救生艇<br></h1><p>遇上突如其來的洪水，立刻將餐枱翻轉、拆掉枱腳，餐枱會變成救生艇，而枱腳則成划槳……<br> 英國倫敦兩名設計師卡梅倫（DavidCameron）和哈登（TonyHadden）有見近年氣候轉變，釀成2004年的南亞大海嘯、去年颱風卡特里娜吹襲美國等天災，於是設計了一系列「順應氣候的物品」，有可拆件變身成為救生艇和划槳的餐枱，有打爛之後可變成電筒的花樽，更有一系列能變成海上救生用品的畫框。設計師說：「我們一直構思當人們處於危急狀況時，能執起稍作改變的日常生活用品，拯救自己的生命。」<br> 美聯社</p></body></html>
