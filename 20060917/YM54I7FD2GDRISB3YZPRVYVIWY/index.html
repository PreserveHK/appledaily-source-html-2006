<html><header><meta charset="utf-8"><title>「聖戰」透過戰爭傳教</title></header><body><h1>「聖戰」透過戰爭傳教</h1><p>教宗在講話中談及聖戰而激怒全球回教徒，究竟甚麼是聖戰？聖戰的阿拉伯文是Jihad，非回教徒通常用狹義解釋為「神聖戰爭」（holywar），意指透過戰爭傳播伊斯蘭教義，將這個字等同暴力。但回教徒會用廣義來看聖戰，泛指一切為了實現神主的信仰和原則，所作的努力和奮鬥。<br> 現今，回教徒將聖戰分成大聖戰，即信徒對內心的邪惡進行鬥爭；小聖戰指拿起武器對付伊斯蘭的敵人。激進回教徒口中的聖戰，就是跟所有異端進行戰鬥。<br> 法新社</p></body></html>
