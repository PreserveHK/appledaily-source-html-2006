<html><header><meta charset="utf-8"><title>一日遊：坐玻璃船睇珊瑚</title></header><body><h1>一日遊：坐玻璃船睇珊瑚</h1><p>舒舒服服坐玻璃船睇香港水域珊瑚，有無興趣？晨早專船出赤門海峽，先欣賞有香港小桂林之稱的印塘海，再去鴨洲睇綿羊、鴨蛋、鴨眼等奇石，中午到吉澳海鮮酒家歎海鮮Lunch，最後坐玻璃船觀賞娥眉灣多種珍貴珊瑚，一日遊勝在行程緊密唔浪費你一分一秒，唔使濕身唔使煩交通安排，有興趣就快啲報名喇。</p><p>吉澳、鴨洲、玻璃船觀賞珊瑚海鮮一日遊<br> 出發日期：9月24日<br> 集合時間：9:00am馬料水碼頭<br> 費用：每位$178，包專船、海鮮宴，另導遊小費$10<br> 查詢：陽光旅遊（27233608）<br> 地址：旺角彌敦道688號旺角中心第一期1706室</p></body></html>
