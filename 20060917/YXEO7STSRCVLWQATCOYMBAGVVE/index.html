<html><header><meta charset="utf-8"><title>巫啟賢花弗爸爸</title></header><body><h1>巫啟賢花弗爸爸</h1><p>巫啓賢現年43歲，原籍馬來西亞，88年開始進軍台灣樂壇，一曲《心酸的情歌》更紅到香港。95年巫首次演出電影《慈雲山十三太保》，贏得香港電影金像獎最佳新演員獎，其後娛樂事業卻停滯不前，翌年更因沒有工作證在台灣演出而遭禁止入境五年。<br> 00年巫啓賢與模特兒女友彭美君奉子成婚，雖然身邊有位模特兒太太和已為人父，但其花弗新聞卻頻頻見報。01年他突然於台灣成人雜誌《PLAYBOY》封面出現，身穿西裝上衣，但下身卻只穿孖煙恒，並將頭伏在裸女胸前，又與她共浴；而他去年則被拍到拖女上酒店玩樂。<br> </p></body></html>
