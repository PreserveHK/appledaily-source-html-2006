<html><header><meta charset="utf-8"><title>溫總義務宣傳　晨運穿奧運衫</title></header><body><h1>溫總義務宣傳　晨運穿奧運衫</h1><p>北京加強宣傳奧運之際，溫家寶總理早前訪問歐亞四國時，也每天穿印有北京奧運標誌的運動裝晨運，當起義務宣傳員。上周五，溫家寶到中亞國家塔吉克的首都杜尚別出席上海合作組織成員國總理第五次會議，翌日清晨如常晨運跑步，吸引傳媒關注。<br> 不過，溫家寶早前在德國與總理默克爾（AngelaMerkel）會晤，談及奧運時，默克爾回應，新聞自由是2008年北京奧運的要點，並表示中、德兩國應在這個問題上不斷交換意見。<br> 新華網/多維新聞網</p></body></html>
