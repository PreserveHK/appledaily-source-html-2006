<html><header><meta charset="utf-8"><title>醫學Online<br>孩童養貓狗減腸胃病</title></header><body><h1>醫學Online<br>孩童養貓狗減腸胃病</h1><p>澳洲西澳大學的研究顯示，飼養寵物可以減低孩子感染腸胃疾病。研究發現，在有飼養寵物的家庭中，小孩子們感染腸胃炎（Gastroenteritis，又名腸胃性流行感冒）的比率，較沒有飼養寵物的孩子減少三成。<br> 一直以來都認為貓狗是傳播腸胃炎的媒介，但上述的研究結果則與之完全相反，或許這是貓狗舐孩子時，令孩子對致命性有機體產生免疫作用所致。</p></body></html>
