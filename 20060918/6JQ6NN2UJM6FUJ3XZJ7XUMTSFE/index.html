<html><header><meta charset="utf-8"><title>3000日歌迷熱捧SS501</title></header><body><h1>3000日歌迷熱捧SS501</h1><p>韓國五人組合SS501前晚在日本大阪舉行演唱會，雖然他們仍未在日本出碟，但依然吸引3,000名fans捧場。在兩個多小時的演唱會內，SS501唱出《警告》等多首金曲，還首次獻唱下月推出的大碟歌曲《Sky》。<br> SS501的唱片公司對演唱會十分滿意，還打算讓他們的師姊李孝利及玉珠鉉明年春天進軍日本，於東京舉行公司晒冷演唱會。<br> 另外，SS501出席記者會時，由於成員金賢重和金亨俊的日文寫法一樣，因此席上放了兩個同名的姓名牌，場面滑稽。</p></body></html>
