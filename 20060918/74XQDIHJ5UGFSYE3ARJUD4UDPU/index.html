<html><header><meta charset="utf-8"><title>超蓮避癡漢保鑣送返學</title></header><body><h1>超蓮避癡漢保鑣送返學</h1><p>賭王何鴻燊前晚帶同三姨太陳婉珍和女兒超蓮，與前任律政司司長梁愛詩等在香港仔出席香港防癌會慈善晚宴。<br> 提到媳婦羅秀茵將臨盆，賭王笑笑口說：「係，佢月尾或下個月頭生，我都未知係孫仔定孫女，不過仔女都冇所謂。」<br> 三姨太陳婉珍的女兒超蓮早前開學時，在校外被儍笑的癡漢喪昅，陳婉珍對此說：「我都睇咗報道，已經即刻搵保鑣送到佢入校園。」在旁的超蓮則說：「𠵱家升中四功課忙，同埋要準備應付會考。」<br> 採訪：GeneNg<br> 攝影：ChenWaiOn&#13;</p></body></html>
