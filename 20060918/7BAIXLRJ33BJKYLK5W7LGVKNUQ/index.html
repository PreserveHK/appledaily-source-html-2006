<html><header><meta charset="utf-8"><title>孫藝珍搶閘換季</title></header><body><h1>孫藝珍搶閘換季</h1><p>孫藝珍最近為本地時裝雜誌《Zip》擔任模特兒，試穿名牌Celine秋冬新裝。身材均勻的她經常在電影及劇集中以不同造型示人，原來平日的她喜穿簡約自然的服飾。<br> 孫藝珍謂平日不太喜歡佩戴飾物，最喜歡穿圓頭及方頭鞋，冬天則最愛穿長靴。自小夢想成為演員的她，未想過從事其他職業。另外，珍妹早前取代金泰希，成為護膚品牌OHUI的代言人，她在廣告內以高貴的形象示人，但她代言的去皺產品似乎不適合24歲的她使用。&#13;</p></body></html>
