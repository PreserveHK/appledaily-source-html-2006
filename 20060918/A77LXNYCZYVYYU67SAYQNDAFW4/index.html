<html><header><meta charset="utf-8"><title>　　唐唐威番次見伯南克 - 李八方</title></header><body><h1>　　唐唐威番次見伯南克 - 李八方</h1><p>世界銀行同國際貨幣基金會今年在星洲開（97年在香港開，點知就爆發亞洲金融風暴），七大工業國又開會，各地財長同央行行長都雲集獅城，唐英年當然唔會執輸，有機會見到一句說話震動全球金融市場嘅聯儲局主席伯南克，又有機會同中國財神金人慶打吓關係，風暴都阻唔到佢啦，呢啲國際場合，正好係爭取人脈本錢嘅地方。<br> 唐唐昨日一到，就即刻去見伯南克，又拜會星洲教育部長兼財政部第二部長尚達曼，非常忙碌，睇怕都冇時間去下晝休業嘅黃亞細歎番碗肉骨茶。</p></body></html>
