<html><header><meta charset="utf-8"><title>網絡風雲：博客號召組抗日同盟</title></header><body><h1>網絡風雲：博客號召組抗日同盟</h1><p>今天9月18日是甚麼日子？就是九一八事變75周年紀念日，本港除有不少團體會到日本駐港領事館請願外，有香港網民昨日發起「網絡抗日同盟」，號召一眾網友在其博客中發表聲明及電郵至駐華日本使館，表達要求日本承擔戰爭罪責及反對日本首相參拜靖國神社的聲音。<br> 在1931年9月18日深夜，日軍炸毀瀋陽附近一段鐵路，卻誣指為中國軍隊所為，借口揮軍東北，佔領瀋陽，史稱「九一八事變」，為中國抗日戰爭揭開了序幕。&#13;</p></body></html>
