<html><header><meta charset="utf-8"><title>全智賢賀經理人結婚</title></header><body><h1>全智賢賀經理人結婚</h1><p>韓國廣告天后全智賢前日難得以清純打扮，出席其經理人於首爾江南區舉行的婚禮。於大合照時，全智賢真情流露展現笑靨，未知她是否羨慕美麗的新娘子呢？<br> 全智賢為了出席婚禮，原定昨日起程到美國學英語的行程，將推遲至下月初才出發。&#13;</p><p>否認赴美鋪路</p><p>早前有傳全智賢往美國學習是為進軍荷李活鋪路，不過她已否認此事，並指每年都會到當地讀書，現階段不急於拍攝荷李活電影。</p></body></html>
