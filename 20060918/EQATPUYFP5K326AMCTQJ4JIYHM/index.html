<html><header><meta charset="utf-8"><title>衛蘭講普通話好緊張</title></header><body><h1>衛蘭講普通話好緊張</h1><p>方力申、衞蘭、泳兒、王菀之、吳浩康和應昌佑等，昨日到香港電台出席「學生普通話廣播訓練班」廣播比賽。現場所見，眾人普通話都不錯，只有衞蘭情急之下會講英文解困。事後她說：「好緊張呀，我國語真係爭啲，要抽時間學好佢，因為都想出國語碟同去台灣。」</p><p>小方趕出碟</p><p>方力申則極受現場小學生歡迎，但他尷尬地說：「佢哋係咁叫我做《美女廚房》個哥哥，我要快啲出碟等佢哋記得我唱歌先得。」他又提到希望RobbieWilliams於11月舉行的演唱會如期舉行。另外，泳兒昨帶病上陣，雖然感冒菌入喉嚨，不過她仍落力演出。採訪、攝影：藍文浩</p></body></html>
