<html><header><meta charset="utf-8"><title>醫學解碼　罕見先天性異原病</title></header><body><h1>醫學解碼　罕見先天性異原病</h1><p>成骨不全(OsteogenesisImperfecta)俗稱「玻璃骨」，是一種罕見的先天性異原疾病，通常因常染色體中I型骨膠原纖維的異常而引起，症狀包括骨骼疼痛、骨骼畸形、骨質疏鬆及骨折。骨折和骨骼畸形患者必須徵詢醫生意見，作出合適的治療方案；而對於嚴重患者來說，便需要一個周全的復康計劃以協助日常活動。<br> 資料來源：中大賽馬會骨質疏鬆預防及治療中心<br> </p></body></html>
