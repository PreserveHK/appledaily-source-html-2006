<html><header><meta charset="utf-8"><title>Robbie神志不清堪憂</title></header><body><h1>Robbie神志不清堪憂</h1><p>有壞孩子之稱的英國男歌手RobbieWilliams日前話因壓力太大同太攰，取消香港等亞洲地區嘅巡迴個唱，不過fans失望還失望，佢哋亦擔心偶像嘅健康狀況。<br> 話說日前Robbie喺英國個唱最後一站MiltonKeynes演出時，fans好清楚咁睇到佢表演時失去常性，多次向台上女和音索油，又不斷流汗，仲話自己心情好差。知情人士就話佢經常精神唔穩定，希望佢能夠早日康復啦。</p></body></html>
