<html><header><meta charset="utf-8"><title>機票酒店套餐優惠紛出爐</title></header><body><h1>機票酒店套餐優惠紛出爐</h1><p>【本報訊】近年港人外遊喜愛光顧酒店加機票套餐，作個人自由自在短線旅遊；旅行社本月趁淡季推出種種優惠套餐招徠，國泰假期的「超級周末精選」包括前往新加坡，三日兩夜機票連酒店住宿，只需1,599元。<br> 曼谷也是港人短線遊至愛，日航天地推出的三日兩夜機票套餐，1,860元起可入住時尚酒店BangkokBoutique。喜歡陽光與海灘的情侶，不妨考慮美麗華旅運的沖繩四日三夜自遊行套餐。</p><p>美麗華旅運發言人稱，顧客可以入住臨海而建的度假酒店，享受各式各樣的水上活動。部份酒店更設有溫泉及海濱高爾夫球場。</p></body></html>
