<html><header><meta charset="utf-8"><title>蓮莎醉酒辱罵母親</title></header><body><h1>蓮莎醉酒辱罵母親</h1><p>頻頻見報的女星蓮莎露夏恩（LindsayLohan），近日經常因流連夜店至通宵達旦而曠工，已成為眾矢之的。<br> 日前蓮莎參加紐約時裝周舉行的派對時，竟然不慎失足跣腳，扭傷手腕兩處地方，需即時送入當地醫院的急症室診治，看來又要休息一段時間。<br> 另外，縱情酒色的蓮莎，最近又與其母親Dina發生口角。事緣日前Dina到曼哈頓一中國餐廳尋找女兒時，發現女兒正與一大班豬朋狗友喝至酩酊大醉，她出言相勸，但不理勸告的蓮莎竟拋下一句「你去死吧」後便拂袖而去，令其母親淚灑當場，認真不孝。</p></body></html>
