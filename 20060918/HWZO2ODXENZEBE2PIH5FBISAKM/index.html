<html><header><meta charset="utf-8"><title>醫學Online<br>西蘭花可殺死癌細胞</title></header><body><h1>醫學Online<br>西蘭花可殺死癌細胞</h1><p>新西蘭奧塔哥天主教大學醫學院指出，西蘭花含有的化學物質成份可以有效殺死癌細胞。研究人員發現，十字花科蔬菜（Cruciferousvegetables）如西蘭花、水田芥都具有殺死癌細胞的功能。<br> 這些蔬菜含有一種名為異硫氰酸脂的化學物質，可令到癌細胞自我滅亡；但又富含一種名為Bcl-2的蛋白質，這種蛋白質可以保護正常細胞，換言之是可以讓人清理體內的受損細胞。</p></body></html>
