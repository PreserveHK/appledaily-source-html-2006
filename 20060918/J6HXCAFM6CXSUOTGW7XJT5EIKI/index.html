<html><header><meta charset="utf-8"><title>求助有法　非綜援戶可獲資助</title></header><body><h1>求助有法　非綜援戶可獲資助</h1><p>「何金容基金」於2005年成立，由香港傷殘青年協會管理，資助對象為因身體殘障或突發事故而影響生活的殘疾人士，資助包括與復康相關和維持正常生活所需的短期資助，任何持有香港合法居留權的非綜合社會保障援助低收入肢體傷殘人士均可向基金求助。<br> 申請人可填寫基金申請表後，連同下列資料影印本遞交往香港傷殘青年協會，資料包括：居留權證明、殘疾人士登記證或領取傷殘津貼證明、入息及資產申報表、專業人士的推薦信及工程或復康用品報價單。<br> 如有任何查詢，可瀏覽香港傷殘青年協會網頁www.hkfhy.org.hk，或致電23379311查詢詳情。</p></body></html>
