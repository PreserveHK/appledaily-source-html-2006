<html><header><meta charset="utf-8"><title>醫學Online<br>維他命D預防胰臟癌</title></header><body><h1>醫學Online<br>維他命D預防胰臟癌</h1><p>美國西北大學最新的研究表明，每日補充維他命D能有效降低患胰臟癌（Pancreaticcancer）的風險。<br> 科研人員指出當病人被確診患有胰臟癌時，往往已經錯過了最好的治療時機，所以每日補充維他命D，能有效起到防癌抗癌作用。是項對12萬人進行的長期跟蹤調查發現，每日服用維他命D補充劑的人患胰臟癌的風險，要比那些不服用維他命D補充劑的人低43%。</p></body></html>
