<html><header><meta charset="utf-8"><title>醫學Online<br>服癡呆症藥後變賭徒</title></header><body><h1>醫學Online<br>服癡呆症藥後變賭徒</h1><p>英國格拉斯哥南方總醫院發現，用以治療柏金遜病（Parkinson'sdisease，又名老人癡呆症）的藥物，竟然令服用者變成病態賭徒。<br> 一項訪問了蘇格蘭西部251名該症患者的研究顯示，服用用以治療的多巴胺增效劑後，一成病人變成病態賭徒，其中有患者服藥前每周只用10鎊賭博，但服藥後竟耗用1,500鎊。研究人員稱，必須告知服藥者有其他藥物可取代多巴胺增效劑。</p></body></html>
