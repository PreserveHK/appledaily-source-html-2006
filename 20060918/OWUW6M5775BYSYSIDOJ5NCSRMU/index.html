<html><header><meta charset="utf-8"><title>話你知<br>街頭選美抄襲《兄弟》</title></header><body><h1>話你知<br>街頭選美抄襲《兄弟》</h1><p>亞視昨日安排一班亞姐穿三點式到街頭宣傳，過程與余華所著的《兄弟》（圖）一書其中一段情節十分相似，該書描寫內地由文革至今兩個時代的天淵之別，其中一段提及主角李光頭舉行了一個全國性的處女選美大賽，內容寫道：「舉世矚目的首屆全國處美人大賽終於拉開了帷幕，考慮到大賽是在大街上舉行……三千個處美人全部穿着三點式比基尼，高矮胖瘦美醜不一的處美人站成一排……所有的人都擠在大街的兩旁……他們說這次不出來飽一下眼福，下次的眼福就要千年等一回了。」（編按：節錄自《兄弟》下集第349頁）</p></body></html>
