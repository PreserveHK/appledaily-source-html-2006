<html><header><meta charset="utf-8"><title>醫學Online<br>針灸療法紓緩腰背痛</title></header><body><h1>醫學Online<br>針灸療法紓緩腰背痛</h1><p>英國約克大學和謝菲爾德大學研究人員在241名腰背痛患者進行研究後得出結論，針灸(Acupuncture)療法的確有效。<br> 英國有逾80%的人一生都曾經有腰背痛的經歷，而因腰背痛請病假，或喪失工作能力給英國經濟每年造成的損失估計高達100億英鎊(約1,470億港元)。雖然針灸的療效還沒有得出最後的結論，但是英國每年有2%的人選擇這種治療方法。</p></body></html>
