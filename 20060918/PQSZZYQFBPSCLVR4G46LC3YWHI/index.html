<html><header><meta charset="utf-8"><title>美國籲停食菠菜</title></header><body><h1>美國籲停食菠菜</h1><p>【本報訊】美國菠菜含大腸桿菌的受感染人數已增至102人，但美國聯邦政府仍未能查出污染源頭，卻呼籲無論是包裝或未包裝的菠菜也不宜進食。<br> 美國全國商店已收起懷疑導致大腸桿菌感染的袋裝菠菜。食環署發言人表示，昨再派員到市面巡查，未有發現有超市或零售商出售美國菠菜。<br> 此外，有報道指深圳寶安及羅湖區發現10宗人類感染布魯氏菌個案，多數是養殖或屠場工人，懷疑寶安區內有生產牛奶的農場是源頭。食環署發言人稱，會與內地跟進事件，了解是否有農場爆發此症，及是否有牛奶從該區入口本港。</p></body></html>
