<html><header><meta charset="utf-8"><title>蜻蜓系列介紹<br>伊中偽蜻本港獨有</title></header><body><h1>蜻蜓系列介紹<br>伊中偽蜻本港獨有</h1><p>體態嬌小的伊中偽蜻，是本港獨有的蜻蜓品種之一，10年前在沙羅洞附近首次發現，而有關學者更以其女兒名字作命名。伊中偽蜻的身體呈深金屬綠色，胸側帶有許多清晰的黃斑點，亮麗鮮明，香港郵政在「香港昆蟲」系列郵票亦曾以牠作為其中一個主題。畢竟伊中偽蜻較為少見，如想一睹風采，最好在10月底牠們今年的飛行期快將完結前，嘗試在蔭蔽的溪流和瀑布附近碰碰運氣，說不定可瞥見牠們在空中輕快飄逸的舞姿。<br> 撰文：漁護署</p></body></html>
