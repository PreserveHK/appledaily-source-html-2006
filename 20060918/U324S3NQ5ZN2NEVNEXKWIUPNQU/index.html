<html><header><meta charset="utf-8"><title>　　歷史話劇文化沙漠立足 - 李八方</title></header><body><h1>　　歷史話劇文化沙漠立足 - 李八方</h1><p>唔好話香港係文化沙漠，喺五月首演九場嘅歷史話劇《萬曆十五年》反應熱烈，觀眾層面由學生、專業人士到文化人，獲得高度評價，現在徇眾要求，喺九月中開始喺藝術中心重演。<br> 呢齣舞台劇係進念．二十面體獲得作者黃仁宇先生嘅兒子Jefferson授權改編；由胡恩威編劇、導演和設計，《走向共和》編劇張健偉改編，張叔平做形象設計，來頭唔小，值得重視中國文化歷史嘅有識之士捧場。胡恩威搞政治諷刺劇好在行，估唔到歷史劇都得。</p></body></html>
