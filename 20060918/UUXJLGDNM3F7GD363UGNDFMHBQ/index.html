<html><header><meta charset="utf-8"><title>密密寫Blog有回報<br>鄭融失散好友網中尋</title></header><body><h1>密密寫Blog有回報<br>鄭融失散好友網中尋</h1><p>鄭融開blog四個月，跑車男知道自認是電腦白癡的她為炮製個人網誌，經常向同事打電話問功課，希望將她的生活鬼馬照、烏龍事和工作花絮帶進blog與fans分享。鄭融大多以英文留言，她也不時和fans互相留言嘻哈說笑。日前跑車男致電鄭融，她謂因為這網誌而與多年沒聯絡的朋友在網絡中重逢，她說：「我記得啱啱開blog時，有個好耐冇見嘅女性朋友留言畀我，之後大家keep番聯絡，好似失散咗再重遇，都算係意外收穫。」<br> 鄭融Blog　 http://hk.myblog.yahoo.com/steph-blog </p></body></html>
