<html><header><meta charset="utf-8"><title>孫燕姿樂做夾心人</title></header><body><h1>孫燕姿樂做夾心人</h1><p>孫燕姿正式加盟EMI/CAPITOL，唱片公司昨日為她在尖沙嘴舉行簽約儀式，邀請了中港台星馬等地記者採訪，而燕姿不少朋友也送上花籃，如周星馳、鄭秀文與梁詠琪等等，蔡依林（Jolin）的花籃更向她開玩笑，表明要搶去燕姿的銷量冠軍地位，認真搞笑！唱片公司則送上銀匙作為賀禮。</p><p>「覺得很敏感」</p><p>燕姿與合作達8年的華納公司仍有經理人合約，現時加盟EMI會否感到很敏感？她坦言：「我都覺得很敏感，小心處理就可以，而且大家都找到一個方式合作，不會有太大問題，加盟新公司是因為台灣區總經理陳澤杉的關係，我跟他合作多年，彼此都很有默契。」<br> 採訪：胡比<br> 攝影：仇志德</p></body></html>
