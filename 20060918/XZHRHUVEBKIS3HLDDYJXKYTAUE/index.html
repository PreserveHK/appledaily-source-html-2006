<html><header><meta charset="utf-8"><title>　　曙光足球隊未開波先興奮 - 李八方</title></header><body><h1>　　曙光足球隊未開波先興奮 - 李八方</h1><p>邊個話香港足球已死？由一群露宿者組成嘅曙光足球隊（圖），今個禮拜就會遠征南非，代表香港出戰「無家者世界盃」。曙光隊噚日舉行咗簡單而隆重嘅授旗儀式，呢個計劃好有意義，希望透過足球令一班露宿者重拾自信，可以再積極做人。自稱係「少年費格遜」領隊吳衛東同八方講，今年嘅新曙光隊，球技雖然冇舊年嗰隊咁好，但勝在八個隊員都實力平均。最令人鼓舞嘅係，呢八位露宿者未出發之前已經個個搵到嘢做，真係未開波，先贏咗個勢。八方喺度祝曙光隊順利殺入決賽，為香港人爭光。</p></body></html>
