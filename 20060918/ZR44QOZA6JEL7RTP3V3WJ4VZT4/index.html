<html><header><meta charset="utf-8"><title>周董侯佩岑臉色難睇</title></header><body><h1>周董侯佩岑臉色難睇</h1><p>周杰倫（周董）與侯佩岑近日公開分手消息後，二人全心全意放在事業上。周董昨日在高雄舉行一場簽唱會，只談音樂不談政治與緋聞，被追問倒扁話題時，顯然有備而來，被問到蔡依林在香港紅館玩倒吊時，他一臉不滿以忙着簽唱會及沒看報道為由不回應。他昨日完成簽唱會後，隨即結束新碟在台灣的宣傳，今天啓程赴內地工作。<br> 侯佩岑則在周董飛內地前，從山東回到台灣繼續拍攝《美味關係》，前日她要拍一場雨天攔的士的戲份，淋雨後的她嘟着嘴、皺眉，表情淒苦。<br> 採訪、攝影：黎寶蘋</p></body></html>
