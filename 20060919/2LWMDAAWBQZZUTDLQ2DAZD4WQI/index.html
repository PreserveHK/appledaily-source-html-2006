<html><header><meta charset="utf-8"><title>姬蒂摩絲時裝騷齋坐</title></header><body><h1>姬蒂摩絲時裝騷齋坐</h1><p>英國名模姬蒂摩絲（KateMoss）昨日現身英國倫敦時裝周，但她此行並非去行天橋，而是欣賞大眾化時裝品牌TopShop春夏時裝展。早前有傳姬蒂來年將為該品牌設計新產品，今次她高調到場力撐，似乎傳聞非虛。</p><p>全場矚目</p><p>昨日姬蒂在TopShop老闆PhilipGreen及其髮型師陪同下，身穿簡單便服坐在觀眾席最前排睇騷，相信是為了在設計前親身了解該品牌的風格。由於姬蒂以往甚少以觀眾身份出席時裝展，故她甫出現即成為全場焦點所在。</p></body></html>
