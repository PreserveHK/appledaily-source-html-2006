<html><header><meta charset="utf-8"><title>港置英文網攻豪客</title></header><body><h1>港置英文網攻豪客</h1><p>香港置業終於搞咗個全新嘅英文網站，主力硬銷豪宅，目標群自然係外籍人士，網站內容同功能，都係不外乎嗰幾樣例牌嘢，反而最重要係，正如董事楊彩鳳話齋，公司會繼續投放更多資源喺資訊服務方面，短期內會再有全新網上服務推出，至於係乜嘢就要賣一賣關子先。<br> 至於點解要搞個全新嘅英文網站？豪宅部總裁林樹權畀咗個似是而非嘅答案：因為公司個英文名係HongKongProperty，西人上網搵香港物業資訊，HongKongProperty自然就係最熱門嘅搜尋字句，就係咁簡單。</p></body></html>
