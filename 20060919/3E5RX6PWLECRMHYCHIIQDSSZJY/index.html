<html><header><meta charset="utf-8"><title>雍雅軒周內推新付款法</title></header><body><h1>雍雅軒周內推新付款法</h1><p>【本報訊】長實（001）減價推售的葵涌雍雅軒，發展商表示，該盤重推以來累售140伙，套現3.5億元。因應現時樓市由用家主導，息口走勢料轉趨明朗，集團本周內公布吸納用家的付款方法。<br> 長實營業副首席經理黃思聰表示，雍雅軒重售賣出140伙中，第2座佔75%，中低層單位暫時不加價。<br> 利嘉閣地產執行董事廖偉強表示，下月20日前，透過該行選購雍雅軒，並於明年8月入伙後3個月內，透過利嘉閣將單位租出，可獲免佣優惠，名額5個。</p></body></html>
