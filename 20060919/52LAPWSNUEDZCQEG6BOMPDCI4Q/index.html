<html><header><meta charset="utf-8"><title>老董放手東方海外有幸</title></header><body><h1>老董放手東方海外有幸</h1><p>自從前特首老董落咗台後，好耐無見佢同埋佢家族間公司──東方海外喺財經版出現，今日華華八吓東方海外啲新料畀讀者知，董建華胞弟、即係東方海外主席董建成，噚日去到家鄉浙江舟山市，參加東方海外第一艘喺中國內地訂造嘅現代化集裝箱船嘅命名儀式，呢隻船叫做東方舟山號。<br> 不過，華華唔見老董到場，睇嚟佢唔做特首，已經放棄咗七十一嘅生活，完全放手畀細佬搞，如果老董當年識咁做，結局或者可以改寫……</p></body></html>
