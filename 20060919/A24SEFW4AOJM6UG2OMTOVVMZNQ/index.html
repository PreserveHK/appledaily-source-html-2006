<html><header><meta charset="utf-8"><title>《生死格鬥》殺到維港</title></header><body><h1>《生死格鬥》殺到維港</h1><p>改編自同名熱爆電玩遊戲的荷李活動作片《生死格鬥》（DOA:DeadOrAlive），後日在香港上映，由於導演是香港動作特技指導元奎，男主角又是拍過《22世紀殺人網絡》（Matrix）系列的鄒兆龍，所以該片破天荒全程在香港及內地取景，令日裔名模青木廸芳（DevonAoki）及澳洲索女歌手HollyValance等幾位女主角有機會到維港以及橫店的環球影視城拍戲。<br> 《生死格鬥》故事講述四個身手不凡兼身材惹火的靚女，應邀到一小島參加秘密武術格鬥比賽，據知劇情會依足幾集電玩遊戲發展，因此多位靚女除了會使出遊戲內的絕招格鬥外，更會穿起比堅尼泳衣打沙灘排球。</p></body></html>
