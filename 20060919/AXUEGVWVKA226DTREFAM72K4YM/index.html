<html><header><meta charset="utf-8"><title>　　黃至剛下令投注站學足銀行 - 李八方</title></header><body><h1>　　黃至剛下令投注站學足銀行 - 李八方</h1><p>八方每次入投注站，都有入銀行嘅感覺，唔係話八方咁醒次次都有錢贏，而係投注站嘅間格設計同職員態度，都學足銀行咁款。行將卸任嘅馬會行政總裁黃至剛認為，呢樣佢都有功勞。67歲嘅黃至剛接受《亞洲華爾街日報》訪問時話，佢喺96年上任時，投注站剛剛開始融入社群，佢訓示下屬，投注站服務一定要媲美、甚至好過銀行，即係要笑口常開，唔好馬面迎人。<br> 所以呢，大家以後去到投注站，輸咗幾多錢都好，唔好怪啲職員成日怨住晒，叫你開戶口、買呢樣買嗰樣，查實佢哋都唔想嘅，係CEO叫落，要學銀行嘛。<br> </p></body></html>
