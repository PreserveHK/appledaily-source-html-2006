<html><header><meta charset="utf-8"><title>CarlosCoste香港顯功架</title></header><body><h1>CarlosCoste香港顯功架</h1><p>Oris上月邀請代言人CarlosCoste來港，在香港潛水總會的協助下，輕易以3分30秒在水深30米的果洲群島水底，尋回以他為創作靈感的OrisTT1鈦合金潛水腕錶，對於這位擁有4分14秒徒手潛水達140米的世界紀錄保持者來說，實在輕而易舉。<br> CarlosCoste順道欣賞香港的水底世界，身體力行表演人錶合一的境界，表現出自由潛水的氣派。據知，他本月將於紅海挑戰180至200米水深，果然勇者無懼，以挑戰自己為己任。</p></body></html>
