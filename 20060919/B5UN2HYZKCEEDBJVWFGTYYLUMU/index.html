<html><header><meta charset="utf-8"><title>網絡gossip：碧咸入波後衞抵打</title></header><body><h1>網絡gossip：碧咸入波後衞抵打</h1><p>「萬人迷」碧咸雖然剛喺周日嘅聯賽未有正選上陣，但佢後備入替就幫皇馬單刀射入一球，奠定勝局。網民baggiolau話：「如果以咸哥嘅速度跑咁遠都追唔到d後衞真抵打。」cheongcool表示：「如果單刀都橫傳畀隊友，佢就真係變左倫哥呀。」hisamufong謂：「本人一路都冇睇小過碧咸，所以一啲都唔驚奇！」<br> 資料來源：www11.discuss.com.hk</p></body></html>
