<html><header><meta charset="utf-8"><title>大窩口商場設地鐵特惠站</title></header><body><h1>大窩口商場設地鐵特惠站</h1><p>【本報訊】位於大窩口邨的領匯大窩口商場由今日起設置地鐵特惠站。</p><p>領匯東涌推泊車優惠</p><p>任何持有成人八達通卡的乘客，只需把八達通卡擦過特惠站的處理器，即可在同日隨後由地鐵大窩口站乘搭地鐵前往任何地鐵站（機場快綫除外）時，得到港幣二元的車費折扣優惠。<br> 此外，隨着昂坪360纜車昨日啟用，領匯旗下的富東商場及逸東商場推出消費及泊車優惠。由即日起至今年12月31日，顧客出示昂坪360任何旅遊設施的即日門票，惠顧富東或逸東商場指定的16間商舖，可享折扣優惠，以及在逸東商場享有折扣高達63%的泊車優惠。查詢電話：31680080。</p></body></html>
