<html><header><meta charset="utf-8"><title>　　唐英年繼續拉關係 - 李八方</title></header><body><h1>　　唐英年繼續拉關係 - 李八方</h1><p>唐英年前日喺新加坡見聯儲局主席伯南克，一齊影相留念，有人問八方：以唐司長嘅水平，佢會同阿Ben哥講乜嘢呢？八方唔知點答，只知若然講紅酒，我哋司長一定唔會失禮人。<br> 閒話表過。司長昨日繼續在星洲活動，先後見過國家財政部長金人慶，同埋中央銀行一哥周小川。司長當然冇講紅酒更加冇講茅台，而係向周行長介紹香港經濟最新發展情況，討論香港作為中國的國際金融中心之角色，和香港可如何維持及增強此角色，以便能繼續為國家的經濟發展作出貢獻。<br> 唐唐今日上午會出席國際貨幣基金組織及世界銀行會議嘅開幕禮及全體會議，傍晚返港。<br> </p></body></html>
