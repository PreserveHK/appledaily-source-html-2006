<html><header><meta charset="utf-8"><title>經典相水手赤手擒賊</title></header><body><h1>經典相水手赤手擒賊</h1><p>"Letmego,I'llgiveyouplentyofmoney."<br> 「畀我走，我會畀你好多錢。」</p><p>1945年日本宣布投降時，喺紐約街頭攬住個唔識嘅女護士擁吻（左圖）嘅水手，並被《生活》雜誌影低經典一刻嘅相中男人穆斯卡雷洛（CarlMuscarello），80歲人仲老而彌堅，赤手空拳擒住賊佬，對方仲話畀錢求佢放過自己㖭。話說日前有兩個賊潛入穆斯卡雷洛嘅屋爆竊，仲攞住支高爾夫球棍打佢嘅仔，嚇到佢老婆大嗌。佢老人家聞聲趕到廚房查看，大喝一聲，嚇走一個賊佬，再㩒住另一個賊唔放，直至警察到場為止，你話呢位阿伯勁唔勁呢。<br> 美聯社</p></body></html>
