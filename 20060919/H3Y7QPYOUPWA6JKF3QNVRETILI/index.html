<html><header><meta charset="utf-8"><title>薛凱琪同梁詠琪爭寵</title></header><body><h1>薛凱琪同梁詠琪爭寵</h1><p>薛凱琪（Fiona）日前接受商台節目訪問，介紹心愛靚歌之餘仲自爆情史。佢話入行前拍過三次拖，初戀男友好鍾意梁詠琪，成日喺佢面前讚偶像靚女，Fiona話自己冇妒忌，仲鍾意埋佢嗰首《愛自己》。Fiona仲話只係試過同男友認真合唱過一首歌，就係張學友同高慧君嘅《你最珍貴》，佢話：「呢個男友係我三個男朋友之中唱歌最好聽嘅，我到𠵱家都咁鍾意呢首歌，聽親都諗起以前同男友合唱嘅情景。」</p></body></html>
