<html><header><meta charset="utf-8"><title>是日upload：惹火衞生巾</title></header><body><h1>是日upload：惹火衞生巾</h1><p>公屋一向都是高空擲物的黑點，垃圾回收商只要派人在屋邨守候，相信每天都可以收集得到不少可循環再用物料。不過，這些高空擲下物料質素「良莠不齊」，舉例說，衞生巾就是最不受歡迎而又最常見的下墮物。<br> 有見及此，屯門大興邨屋邨辦事處近日貼出告示，勸喻住戶切勿亂丟物件落街。告示的行文動人心魄，效果驚嚇；內文表示，高空丟衞生巾容易引起火警危害他人生命。迷你貼圖區也有上載告示，網民議論紛紛，大多認為衞生巾引起火警之說不可思議，最後由D@VID解開疑團：「容易搞到人激氣扯火。」</p></body></html>
