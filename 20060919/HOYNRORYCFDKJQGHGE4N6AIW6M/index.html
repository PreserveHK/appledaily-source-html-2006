<html><header><meta charset="utf-8"><title>網絡gossip：摩連奴盛氣凌人</title></header><body><h1>網絡gossip：摩連奴盛氣凌人</h1><p>車路士領隊摩連奴剛周日賽前雖然表示，未必會與利物浦主帥賓尼廸斯握手，但最後兩人都在賽後以禮相待，網民就認為摩帥盛氣凌人。7676767說：「你隻手有寶咩，揸揸手都唔得，一啲品都冇，就算俾你贏到又點？」paulfunfunfun表示：「這不關任何人事，利物浦自己踢得差。」<br> 資料來源：www.uwants.com/www.teamtalk.com</p></body></html>
