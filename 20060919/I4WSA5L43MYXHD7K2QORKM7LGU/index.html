<html><header><meta charset="utf-8"><title>AmandaStrang羨慕大胸大籮</title></header><body><h1>AmandaStrang羨慕大胸大籮</h1><p>混血名模AmandaStrang昨日在太古廣場為Seibu示範秋冬新裝，對於日前馬德里嚴禁過瘦模特兒行天橋，她說：「西班牙啲女仔好靚，大波波又大patpat，不過佢哋太瘦又的確唔靚。」</p><p>男友抱抱嫌瘦</p><p>只有105磅的Amanda常常被認為太瘦，她笑說：「我有啲澳洲朋友嚟到香港，話我瘦到似支筆。」<br> Amanda續稱：「香港啲女仔好瘦，都唔係大波波大patpat，我男朋友抱起我都嫌我瘦，不過我試過肥㗎，15歲讀書嘅時候乜嘢零食都好鍾意食，有150磅，之後每日做兩個鐘頭運動先減到咋。」<br> 採訪，攝影：GeneNg</p></body></html>
