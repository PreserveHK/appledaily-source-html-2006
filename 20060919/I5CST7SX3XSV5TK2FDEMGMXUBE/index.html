<html><header><meta charset="utf-8"><title>87%人估不加息</title></header><body><h1>87%人估不加息</h1><p>美國議息在即，市場大多估計，美國本月仍會維持息率不變。</p><p>62%料樓價平穩</p><p>香港置業訪問213名準買家，約87%認為本月不會加息。<br> 該調查指，80%受訪者認為本港銀行至年底也不會加息；62%認為樓價會平穩發展，預計年底前樓價會上升的比例約25%，預計樓價跌的則有13%。<br> 該行行政總裁胡日發表示，多項經濟數據均顯示，美國經濟增長放緩，油價回落及債息偏軟，相信美國周三議息結束後應維持息率不變。由於息口見頂的機會愈來愈大，本港按揭息率又愈造愈低，加上下半年一手銷情表現理想，反映市場購買力強勁，同時帶動二手交投。</p></body></html>
