<html><header><meta charset="utf-8"><title>西環虛火嚇壞陳豪</title></header><body><h1>西環虛火嚇壞陳豪</h1><p>陳豪、林峯和鍾嘉欣前晚在西環邨拍攝無綫新劇《溏心風暴》一場「無火」的火燭外景，拍攝大隊除封街拍攝外，更出動約50名臨記，還有警車、消防車和救護車到場。劇情講述陳豪誤以為鍾嘉欣和林峯被困火場，心急得在樓下不斷張望，其後才知道只是隔鄰單位起火，虛驚一場。<br> 現場所見，攝製隊拍攝的是發生火警後的鏡頭，故現場沒有起火，也無濃煙，但三位演員仍七情上面，而台前幕後為免午夜擾人清夢，故自動將音量收細，非常合作。<br> 採訪、攝影：娛樂突發組</p></body></html>
