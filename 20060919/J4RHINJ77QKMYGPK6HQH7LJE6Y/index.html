<html><header><meta charset="utf-8"><title>盛惠10萬　或留疤痕</title></header><body><h1>盛惠10萬　或留疤痕</h1><p>腹部除皺手術（TummyTuck）其實是一種外科整容手術，接受這類手術的人，多是剛生產或需要減肥的女性，手術原理是把已鬆弛的腹部皮膚拉緊，將多餘的腹部脂肪抽掉，令肚皮回復彈性及收緊。家庭醫生關嘉美昨日在電話中說：「就Britney嘅情況而言，手術進行嗰陣要有婦產科、麻醉科同整容醫生在場，香港都有呢類手術做，但做手術點都會有傷口，如果個傷口埋得唔靚就會有疤痕，呢類手術嘅價錢都唔平，起碼都10萬8萬。」</p></body></html>
