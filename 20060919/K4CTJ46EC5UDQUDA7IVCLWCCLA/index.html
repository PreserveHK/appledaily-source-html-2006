<html><header><meta charset="utf-8"><title>周小川獲選亞洲最佳央行行長</title></header><body><h1>周小川獲選亞洲最佳央行行長</h1><p>人民銀行行長周小川近日去咗新加坡，除咗率領中國政府代表團出席國際貨幣與金融委員會（IMFC）第14屆部長級會議外，原來仲順手攞咗《歐洲貨幣》旗下的《新興市場報》頒發的年度「亞洲最佳央行行長」，周小川仲喺頒獎儀式上發表感言，話大家都好畀面咁喎。<br> 無獨有偶，舊年9月，財政部長金人慶亦獲同一本雜誌評選為2005年度「亞洲最佳財長」，當時金人慶亦係身在海外，於美國華盛頓參加世銀和國基會聯合年會。又會咁蹺嘅！</p></body></html>
