<html><header><meta charset="utf-8"><title>用家blog：建議唔好買</title></header><body><h1>用家blog：建議唔好買</h1><p>早於年初，網上討論區已有網民表示對印度基金感興趣。在「公眾投資168論壇」中，網友「食極唔飽」話：「聽啲親友講，買印度基金幾好喎……有冇好推介呀？」<br> 「飛影」回應：「建議係唔好買，印度已經不便宜了……」事實上，印度基金曾在5、6月間「插水」，直至8月才絕地反擊；短線來說，年初時這位網民的意見是對的；由於印度基金上落波幅甚大，而近期印度基金升幅已多，故宜等回落後才考慮吸納。<br> 「食極唔飽」還問，投資新興市場基金是否比較好？其實印度基金屬於單一市場基金，論風險自然較新興市場基金高，但回報亦較高，還是老話──視乎個人風險承受能力。</p></body></html>
