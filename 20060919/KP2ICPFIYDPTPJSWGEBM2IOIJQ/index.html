<html><header><meta charset="utf-8"><title>　　湯家驊月餅冧婆婆<br> - 李八方</title></header><body><h1>　　湯家驊月餅冧婆婆<br> - 李八方</h1><p>時近中秋，公民黨嘅湯家驊同煤氣公司合作，噚日去到將軍澳三個老人中心派月餅，你唔好以為啲老人家足不出戶，原來佢哋成日睇電視，所以認得湯狀。<br> 有人嚟探佢哋，啲老人家都好開心，雖然當中有啲患有糖尿病，未必啱食甜。湯狀噚日一共派咗三百幾個月餅，過兩日佢同太太就會送囝囝去英國讀書，一家三口喺英國過埋中秋先返嚟。今次個仔去英國讀法律，湯生湯太好開心，當年佢兩公婆都係一齊去英國讀law，但係今時唔同往日，大家有啲唔捨得，湯狀最擔心太太冇人陪，因為Ronny為立法會同公民黨日夜忙，以前個仔喺身邊，可以陪阿媽，𠵱家就怕太太唔慣。</p></body></html>
