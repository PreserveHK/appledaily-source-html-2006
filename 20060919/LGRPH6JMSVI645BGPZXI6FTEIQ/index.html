<html><header><meta charset="utf-8"><title>自助餐墨西哥廚坐鎮</title></header><body><h1>自助餐墨西哥廚坐鎮</h1><p>為配合墨西哥藝術節，「港畔餐廳」推出墨西哥美食自助晚餐，邀請墨西哥大廚GonzaloVazquezFlores及VictorTeran坐鎮，即場炮製辣椒牛肉卷、墨西哥特色飯、薄餅、三色沙律等墨西哥菜，想吃一頓正宗的墨西哥菜，快快訂位開餐喇。<br>記者︰方綺君</p><p>港畔餐廳（27211211）<br> 地址：尖沙嘴梳士巴利道18號香港洲際酒店大堂低座<br> 供應時間︰即日至9月24日每晚6:30pm-10:00pm<br> 收費︰周一至四成人$458、小童$268；周五至日成人$488、小童$288</p></body></html>
