<html><header><meta charset="utf-8"><title>代理阿頭進軍測量界</title></header><body><h1>代理阿頭進軍測量界</h1><p>地產代理行業𠵱家由兩大集團壟斷咁滯，想加入並唔容易，競爭大兼風險高，喺利嘉閣同世紀21做過好多年嘅鄧慶年，出嚟自己打天下時都有諗過呢個問題，所以最後唔做老本行，主力進軍測量同估值呢瓣，同兩個合夥人開咗間天俊測量師行，下禮拜一開張。<br> 鄧慶年話，𠵱家市場嘅測量師行數目唔算多，以每年樓宇成交量八萬至十餘萬宗，再加埋啲上市公司重估物業同移民等嘅生意，個餅咁大，點都分到啲搵到食。𠵱家公司主要做嚟自會計師同律師樓轉介嘅客戶。<br> 天俊測量師行另外兩個拍檔，一個係資深測量師張楚然，另一個係專做港島豪宅同舖位嘅天生地產董事經理余斯鴻。</p></body></html>
