<html><header><meta charset="utf-8"><title>「樓王」名人影星鍾愛</title></header><body><h1>「樓王」名人影星鍾愛</h1><p>位於渣甸山白建時道的嘉雲臺，自86年入伙至今，一向是區內樓價的指標，享有「樓王」美譽，深受名人、明星喜愛。據悉，張曼玉、邱淑貞和翁虹等，曾先後擇居於此。<br> 劉鑾雄早年分別買入兩個位於嘉雲臺的豪宅單位，轉至其紅顏知己關之琳名下。兩個單位亦先後被賣出，為關之琳大賺2,000多萬。<br> 據物業公司的網上資料顯示，該屋苑共有約23個放盤單位，呎價8,000至13,000元。而涉及訴訟的第二座B室屬4房2廳大單位，面積達2,265呎，上月該廈一高層B室即以2,438萬元成交。<br> 新聞資訊研究組</p></body></html>
