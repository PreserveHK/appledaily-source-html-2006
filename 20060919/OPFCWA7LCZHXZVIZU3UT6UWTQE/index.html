<html><header><meta charset="utf-8"><title>涉窺老闆娘如廁　公僕禁走近茶餐廳</title></header><body><h1>涉窺老闆娘如廁　公僕禁走近茶餐廳</h1><p>【本報訊】一名中年入境處總入境事務助理，涉嫌在銅鑼灣一間茶餐廳女廁內，用鏡子偷窺老闆娘如廁，昨被控一項遊蕩導致他人擔心罪名，於東區裁判法院提訊，涉案助理否認控罪，押後至12月20日審訊，獲准以現金1,000元擔保外出，但被法庭下令禁止他走近該茶餐廳的500米範圍之內。<br> 被告劉潤文，45歲，任職總入境事務助理，被控於今年8月9日，在銅鑼灣一間茶餐廳的廁所內遊蕩，令一名女子擔心其本身安全。被告昨身穿筆挺西裝到庭，控方表示審訊時將傳召兩名證人。<br> 案件編號：ESCC3909/06</p></body></html>
