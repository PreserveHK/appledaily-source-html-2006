<html><header><meta charset="utf-8"><title>上海直擊　劉亦菲歌友會冇交流</title></header><body><h1>上海直擊　劉亦菲歌友會冇交流</h1><p>劉亦菲前日在上海舉行首場歌友會，吸引大批男fans到場，不過主辦單位處處保護着劉亦菲，就連問答互動環節時，也換上男主持代劉亦菲回答問題，令不少fans大感失望。</p><p>最欣賞王菲</p><p>及後劉亦菲接受記者訪問，揚言最欣賞有實力的歌手，包括王菲和中島美嘉等。問到對於演戲和唱歌感覺有何不同時，她說：「演戲是一種和觀眾的間接交流，但是唱歌就可以和fans們面對面直接交流，同時壓力也不一樣，演戲是前期準備時壓力很大，而唱歌方面就要注意嗓音等問題，其實要做好任何事都要有所準備，也有點壓力。」<br> 採訪、攝影：盧健</p></body></html>
