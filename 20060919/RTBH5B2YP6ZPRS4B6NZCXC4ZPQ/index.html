<html><header><meta charset="utf-8"><title>宋承憲退伍闖日本</title></header><body><h1>宋承憲退伍闖日本</h1><p>相對元斌的低調，另一位將於今年11月正式結束兩年兵役生涯的韓國男星宋承憲，早已為復出鋪路。</p><p>競技場開騷</p><p>為了收拾入伍兩年期間流失的人氣，將於11月15日正式退伍的宋承憲，除了會於11月18及19日在韓國奧林匹克競技場開騷，舉行兩場盛大影迷聚會之外，憑《藍色生死戀》、《夏日香氣》等韓劇走紅日本的他也打算復出後，將主力放在日本市場方面，而不少日本的韓流雜誌，也紛紛向其經理人公司度期，希望請得宋承憲為雜誌拍封面。</p></body></html>
