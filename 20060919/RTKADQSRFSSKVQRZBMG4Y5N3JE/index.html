<html><header><meta charset="utf-8"><title>關心妍失戀日誌Blog穿寂寞心事</title></header><body><h1>關心妍失戀日誌Blog穿寂寞心事</h1><p>關心妍（Jade）一直給人的印象都是斯文溫柔，但最近跑車男瀏覽其網上日誌時，發現她原來也有可愛一面，令跑車男像日誌名稱一樣「jadelovesulovejade」，險些愛上她！Jade的日誌很生活化，喜怒哀樂都一一紀錄下來，讓人更了解她。跑車男日前致電Jade，她說：「我差唔多將每日或者隔日嘅嘢寫出嚟，我好想同fans分享一切，所以好多都係我嘅心聲，等大家好好認識我。」<br> 關心妍Blog　 http://hk.myblog.yahoo.com/bmajadekwan/ </p></body></html>
