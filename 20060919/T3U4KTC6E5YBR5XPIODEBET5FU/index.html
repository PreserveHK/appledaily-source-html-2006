<html><header><meta charset="utf-8"><title>　　陳鑑林衰貪心犯眾怒 - 李八方</title></header><body><h1>　　陳鑑林衰貪心犯眾怒 - 李八方</h1><p>八方噚日爆咗話民建聯陳鑑林想同卿姐爭做財委會（FC）主席，搞到卿姐大興問罪之師。其實陳鑑林一直都係有野心，因為只要拉攏到自由黨，就一定夠票打低卿姐，最衰係佢老哥貪心，原來當初佢同各政黨有協議，就係財經事務委員會（FA）個主席位可以讓畀陳智思做兩年，而湯家驊就只可以坐副，冇得坐正，由於唔夠票，泛民明知唔公平（一般做完副可以坐正）都只有接受。<br> 如果陳鑑林取卿姐而代之，咁佢就變成協議破壞者，因為立法會議員間有默契，就係一人唔可以做兩個委員會主席，總之就犯眾議員怒。</p></body></html>
