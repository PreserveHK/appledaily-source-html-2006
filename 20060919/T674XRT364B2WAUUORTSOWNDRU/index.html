<html><header><meta charset="utf-8"><title>星洲樓好賣到封盤</title></header><body><h1>星洲樓好賣到封盤</h1><p>香港發展商賣樓要花招百出先至掂，但係新加坡住宅嚟香港賣就完全唔同，簡直係唔憂賣。美聯張一輝同蘭西講，早前代理嘅新加坡盤OneAmber，剛過去周末喺香港搞第二輪展銷，兩日賣咗6伙，另有10個預留，發展商新加坡置地見個盤咁受歡迎，即時封盤，計劃定出加價幅度後再推售。<br> 新加坡置地諗住只喺香港推出OneAmber50個單位，點知兩度展銷已經賣咗近一半，比想像中快。啱啱周末成交嘅單位，呎價最高達4775蚊；銀碼最大係620萬，買家係投資者，未定短炒定長揸。</p></body></html>
