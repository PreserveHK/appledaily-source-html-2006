<html><header><meta charset="utf-8"><title>十大屋苑承接唔慌好</title></header><body><h1>十大屋苑承接唔慌好</h1><p>二手市場今年以嚟都冇咩好日子過，有都只係剎那光輝，好似全港十個大型屋苑，中原地產話，8月份總共有425單成交合約，比7月份多咗24%，但仍然少過1月份嘅428宗，更加唔好同3月份嘅558宗今年高位比較。<br> 由於係講緊登記量，反映緊對上一個月，即係7月份嘅成交，當其時世界盃啱啱完，加上新盤未有空群而出，二手一片好景。上個月幾個大型新盤襲港，有啲仲愈賣愈平，睇怕今個月個十大屋苑成交都唔慌有咩驚喜。</p></body></html>
