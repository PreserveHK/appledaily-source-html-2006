<html><header><meta charset="utf-8"><title>女性甘被姜東元誘</title></header><body><h1>女性甘被姜東元誘</h1><p>元斌雖然仍未正式復出演藝界，但不少韓國fans仍然對他念念不忘。元斌最近在一個名為「女性最想被誘惑的男星選舉」中獲選季軍，證明他人氣依然。</p><p>打低張東健</p><p>由日本男星小栗旬主演的日本勵志「鴨男」電影《忽然7鴨》，最近在韓國的電影網誌中，舉行了「女性最想被誘惑的男星選舉」，結果姜東元獲選第一名，趙寅成排第二位，雖然元斌敗給這兩位型男排第三，但他已打低了張東健和蘇志爕等，已算值得安慰。</p></body></html>
