<html><header><meta charset="utf-8"><title>來一頓矜貴血鴨菜</title></header><body><h1>來一頓矜貴血鴨菜</h1><p>哪一道法國菜最矜貴？血鴨！因為做法繁複，先要把走地雄鴨絞死，烤至微熟後切走鴨胸和鴨腿，其餘部份則放入純銀壓鴨器內壓榨成醬汁，做出來的血鴨才會新鮮香口。想試？到「巴黎人法國餐廳」吧，餐廳推出的炭燒鴨腿與砵酒干邑香烤血鴨配洋芋梳乎厘（２道菜共$1,188），入饌的血鴨均有編號，客人還獲頒證書1張，想食記得1日前預訂呀！<br>記者：黃若茵</p><p>巴黎人法國餐廳（28055293）<br> 地址：中環國際金融中心商場2層2076號舖</p></body></html>
