<html><header><meta charset="utf-8"><title>網絡gossip：朗拿度今季入30球？</title></header><body><h1>網絡gossip：朗拿度今季入30球？</h1><p>皇馬球星朗拿度剛向傳媒自爆，話同球會主席卡特朗和同胞卡路士打賭，今季可以射入30球，球迷聽到後反應各異。☆芝士仔★話：「計埋預備組加練習賽嗰啲就得...」網民永安廣場就覺得：「佢上幾年喺皇馬都入到20球啦，事實上佢去咗皇馬後入球都好穩定。」網民losuh：「不如估佢今季踢到幾多場好過啦！成日都傷！」<br> 資料來源：www.uwants.com</p></body></html>
