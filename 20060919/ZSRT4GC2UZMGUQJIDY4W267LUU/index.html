<html><header><meta charset="utf-8"><title>案件速遞<br>涉藏毒闖關漢提訊</title></header><body><h1>案件速遞<br>涉藏毒闖關漢提訊</h1><p>【本報訊】一名無業漢涉因行動不便，日前在落馬洲管制站過境時，由海關人員協助登上過境巴士及辦理清關手續時，發現他的揹袋及左腳護腳膠墊暗藏「K仔」、「藍精靈」及「冰」毒，約共值四萬元，他昨解粉嶺裁判法院提訊，被控兩項販毒罪名，案件押後至11月10日待政府化驗所報告，被告還押監房。<br> 49歲被告譚德明，被控於本月17日在香港非法販運56.3克安非他命（俗稱冰）毒品，及在左腳脛護墊內的香煙盒藏有27.7克安非他命和14.3克氯胺酮（俗稱K仔），及在揹袋藏有100粒藍精靈。被告暫毋須答辯。<br> 案件編號：FLCC2123/06</p></body></html>
