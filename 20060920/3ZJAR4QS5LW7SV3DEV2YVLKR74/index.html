<html><header><meta charset="utf-8"><title>袁彌明偕男伴閃縮睇戲</title></header><body><h1>袁彌明偕男伴閃縮睇戲</h1><p>韓片《相思光年》前晚在銅鑼灣舉行首映，吸引了袁彌明、寇鴻萍、模特兒周倩圯和李綺雯等捧場。袁彌明偕同一名男士到場，但發現有記者在場時，即時火速分開，該男士更顯得非常避忌，袁彌明即聲稱該男士不是其男朋友，是她波士頓讀書時的朋友，大家只是相約吃飯看戲。</p><p>減多10磅</p><p>袁彌明之前拍無綫劇集《肥田囍事》而增肥，前晚見她清減不少，她說：「𠵱家我有108磅，目標係希望減多10磅。」此外，剛辦完母親喪事的無綫監製錢國偉，前晚偕同《美女廚房》的粥粉麵飯和糖水出席首映禮，不過他一見鏡頭即非常避忌，可能怕被指喪母不久，即周旋在眾女之中。<br> 採訪：藍文浩　攝影：陳順禎</p></body></html>
