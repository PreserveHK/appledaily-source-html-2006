<html><header><meta charset="utf-8"><title>李超人之敵<br>CSL出3.5G撼和記</title></header><body><h1>李超人之敵<br>CSL出3.5G撼和記</h1><p>流動網絡商話，推出HSDPA（即係3.5G）手機一直只聞樓梯響。卒之CSL搶頭啖湯，噚日拍住台資Dopod，推出全球第一部支援HSDPA網絡同埋功能嘅手機──Dopod838Pro。C記伍清華話，呢部機傳輸率有1.8Mbps，仲可以提升到3.6Mbps。原價六千幾，優惠價低至四千幾。𠵱家有網絡商推出3.5G，李超人嘅3G「未曾賺錢已過時」，睇嚟日理萬機嘅霍大班要加把勁！</p></body></html>
