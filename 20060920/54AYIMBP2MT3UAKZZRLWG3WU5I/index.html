<html><header><meta charset="utf-8"><title>師兄木村人氣大跌</title></header><body><h1>師兄木村人氣大跌</h1><p>長瀨智也近日憑日劇《MyBossMyHero》再度人氣急升，劇集在上周六（16日）播出大結局，收視錄得超過23.2%，認真飲得杯落。<br> 不過，身為尊尼事務所一哥的木村拓哉卻恰恰相反，SMAP早前舉行巡迴演唱會時，木村的獨唱部份竟成為觀眾廁所位。不少觀眾在他唱慢歌時，趁全場燈光昏暗相繼離座，取代往日被公認歌喉差的中居正廣演唱時的廁所位。近日，木村在各式選舉排名上也不敵小田切讓而慘被爬頭，看來木村也要諗計挽救人氣。</p></body></html>
