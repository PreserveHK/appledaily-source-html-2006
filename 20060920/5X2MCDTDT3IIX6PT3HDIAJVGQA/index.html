<html><header><meta charset="utf-8"><title>莎廸霍絲裸救動物<br></title></header><body><h1>莎廸霍絲裸救動物<br></h1><p>英國男星祖廸羅（JudeLaw）的前妻莎廸霍絲（SadieFrost）近日為愛護動物組織PeTA拍攝了一輯全裸廣告，身為設計師的她表示絕不會使用皮革品，更籲人不要穿皮草。<br> 至於祖廸羅近日就馬不停蹄宣傳新片《AllTheKing'sMen》，昨日他乘宣傳空檔，出席於去年飽受颱風卡特里娜摧殘的新奧爾良籌款演唱會。當日不少音樂人聯同新奧爾良爵士樂團演出，祖廸羅一時技癢還即席獻唱，為音樂會帶來高潮。</p></body></html>
