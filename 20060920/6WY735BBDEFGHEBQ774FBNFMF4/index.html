<html><header><meta charset="utf-8"><title>港置送禮誘網民</title></header><body><h1>港置送禮誘網民</h1><p>地產代理呢行競爭激烈，無論代理行嘅規模大定細，都聲稱要不斷提升服務水準。好似香港置業最近成立咗個網上「置尚會」，除提供唔少地產資訊之外，仲有着數攞，最啱精打細算嘅香港人。<br> 為鼓勵市民成為置尚會會員，港置搞咗個網上送大禮，頭1000個登記成為會員嘅，以抽籤方式揀出50個，送獎品畀佢哋。另外，網頁內有成24個商戶送出禮券，全部都係同日常生活有關，例如家居設計、修理渠務、冷氣工程、洗衣店優惠等。</p></body></html>
