<html><header><meta charset="utf-8"><title>網民心中女主角楊恭如喊冤</title></header><body><h1>網民心中女主角楊恭如喊冤</h1><p>香港討論區昨有網民發起誰是楊姓女藝人選舉，截至晚上九時已有逾百人投票。結果暫由曾與富商周正毅傳緋聞的楊恭如「一馬當先」，得票率逾七成，成為頭號大熱門，遠遠拋離次熱的楊采妮。但也有網民macy1215估計：「可能係大陸女星。」<br> 楊恭如昨為新劇返回亞視拍攝宣傳片時，被大批傳媒包圍採訪，她再次喊冤：「唔係我呀﹗無計啦﹗我又係姓楊，但我都唔識佢（曾智雄）。」她更反客為主，問記者：「你哋破咗案未呀？我都好想知係邊個，其實登報應該登晒全名，𠵱家真係有啲無辜。」她無奈地說：「咁啱我套劇又上，當宣傳囉！」<br> 新聞資訊研究組</p></body></html>
