<html><header><meta charset="utf-8"><title>黃德斌露肉賺錢</title></header><body><h1>黃德斌露肉賺錢</h1><p>明珠台逢周二晚播映的美國電視劇《逃》（PrisonBreak），吸引約31萬觀眾收看，成績理想。無綫昨日在將軍澳舉行午宴祝捷，黃德斌、李思欣和蔡淇俊等出席揭曉收視佳績。</p><p>與鎮宇合作</p><p>黃德斌早前經常以赤膊上陣騷肌肉作賣點，令他大受歡迎，近期還獲邀拍攝男士美容瘦身廣告，屆時大有機會再露點騷肌肉。他稍後會參與鄭保瑞執導的電影，與余文樂及吳鎮宇合作拍打片，工作量大增。<br> 此外，李思欣成功增磅至超過100磅，令上圍也升cup，她說：「以前太瘦，𠵱家肥番有少少肉，感覺好睇啲。」<br> 採訪、攝影：卓寶花</p></body></html>
