<html><header><meta charset="utf-8"><title>用家blog：寧買外滙賺高息</title></header><body><h1>用家blog：寧買外滙賺高息</h1><p>喺web4share，博客楓提議其他網友，「港紙擺響銀行都無用嘅，息又低，少錢又無得做定期。唔使好多錢，買紐元做一星期，有6.4%以上利息。」另一網友Ellen回應：「你買外滙可以考慮埋做掛鈎之類嘅產品，利息仲吸引，最少都起碼有10厘。」<br> 對於外滙風險，據專家指出，高息投資存款在結構投資產品中，風險屬低至中級，風險較保本投資存款為高，但低於股票掛鈎投資/票據。</p></body></html>
