<html><header><meta charset="utf-8"><title>供應商解畫　用途多助加強校園管理</title></header><body><h1>供應商解畫　用途多助加強校園管理</h1><p>八達通卡有限公司回覆，八達通自2001年開始便應用於校園設施上，其中包括用作出入保安、學生考勤紀錄、繳付雜費、登記課外活動及圖書證等，以加強校園管理及簡化非教學工作。<br> 由於八達通卡已十分普及，加上個別交通機構會為學生提供乘車優惠，故絕大部份學生均已擁有八達通卡。使用八達通繳付雜費，除了學生可減少攜帶現金，學校亦不需費時處理及保管大量現金，讓老師及學生可專心教與學，有利學生學習。全港目前已有超過100間學校引進八達通系統，當中接近90間利用八達通繳付雜費。</p></body></html>
