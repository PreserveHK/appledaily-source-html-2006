<html><header><meta charset="utf-8"><title>里安納度新女成搶手貨</title></header><body><h1>里安納度新女成搶手貨</h1><p>以色列裔模特兒BarRafaeli自去年搭上荷李活萬人迷里安納度狄卡比奧（LeonardoDiCaprio）後，頓成模特兒界搶手貨，前日她又獲邀出席西班牙馬德里所舉行的時裝周，宣傳一著名香檳限量版。</p><p>狂接11廣告</p><p>現年21歲的BarRafaeli，前日以一身低胸打扮出席該宣傳活動，大騷誘人身材。其實Bar於去年仍是寂寂無聞的模特兒，不過自她成為里安納度的另一半後，即時聲價十倍，於過去一年，已先後成為11個品牌的代言人，可見里安納度的魅力實在非同小可。</p></body></html>
