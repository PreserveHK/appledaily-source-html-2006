<html><header><meta charset="utf-8"><title>戴頭盔踏單車更危險</title></header><body><h1>戴頭盔踏單車更危險</h1><p>戴頭盔踏單車可能較沒有保護裝置者更危險。英國一項研究發現，當汽車在公路越過戴有頭盔的單車，較沒有戴安全頭盔的單車距離為接近，相信與駕駛者的心理認為戴上頭盔會較安全有關。<br> 英國一名心理學教授親自進行研究，他分別多次戴上頭盔或在沒有戴上的情況下，在路上駕駛單車行走200公里，證實若戴上頭盔時，車輛與單車的距離非常貼近，甚至發生意外令他受傷；相反，汽車司機對無戴頭盔者的警覺較高。</p></body></html>
