<html><header><meta charset="utf-8"><title>最後來料：尼斯賠率轉熱</title></header><body><h1>最後來料：尼斯賠率轉熱</h1><p>今日足智彩受注的7場法國聯賽盃第2圈賽事，全部不設「讓球」及「讓球主客和」項目。當中有1場出現隔晚賠率變動，為今晚十時正開賽的南錫主場對尼斯，「主客和」主隊勝由原來的1.9倍，轉冷至1.95倍；相對地客隊勝由3.75倍轉熱至3.55倍，和局賠率維持不變。<br> 法國聯賽盃是由所有法國足總成員球隊，包括甲、乙及丙組球隊參與，比賽共分6圈，每一圈賽事均以一場決勝負形式進行；若法定時間90分鐘內打和，將加時30分鐘，不設黃金入球或銀球制；倘加時後仍未分勝負，則以互射12碼決勝。&#13;</p></body></html>
