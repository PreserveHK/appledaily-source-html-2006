<html><header><meta charset="utf-8"><title>引入伊斯坦堡首飾進軍珠寶界</title></header><body><h1>引入伊斯坦堡首飾進軍珠寶界</h1><p>鐘錶界美女胡敏珊除了美貌之外，做生意也眼光獨到，繼引入PhilipSteinTESLAR腕錶外，最近開始進軍珠寶界，早前她從土耳其首都伊斯坦堡引入SevanBicakci珠寶品牌，她說：「市面上嘅珠寶大部份來自意大利等歐美國家，我特登喺伊斯坦堡引入Sevan珠寶，佢設計嘅每件首飾全都係人手造，屬於oneofthekind。」<br> 胡敏珊續說：「設計嘅靈感取材14至16世紀中歐洲同意大利文藝復興時代，設計師Sevan深受伊斯坦堡輝煌歷史影響，混合咗古老文化同前衞設計，每件作品擁有一個故事。」</p></body></html>
