<html><header><meta charset="utf-8"><title>榮恩開P女賓客被性侵犯</title></header><body><h1>榮恩開P女賓客被性侵犯</h1><p>在《哈利波特》（HarryPotter）電影系列中扮演榮恩的路柏格連特（RupertGrint），上周六在赫特福德郡舉行18歲生日派對，可是樂極生悲，派對中一名女賓客遭場內一名男客性侵犯，受害者已報警求助。<br> 赫特福德郡警方發言人表示，18歲的JoshauLodge已被落案起訴上周六曾性侵犯一名女性，發言人說：「我們已展開調查，該名被起訴的男子，稍後需要上庭接受審訊。」</p></body></html>
