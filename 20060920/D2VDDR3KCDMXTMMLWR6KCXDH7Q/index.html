<html><header><meta charset="utf-8"><title>鄧麗欣胸細賴減肥</title></header><body><h1>鄧麗欣胸細賴減肥</h1><p>鄧麗欣（Stephy)、黃德斌及羅寶文等前晚在尖沙嘴出席美容產品的周年晚宴，Stephy表示自己是收身飲品的代言人，連帶公司上上下下的職員都有飲用。</p><p>曾過度減肥</p><p>Stephy雖然是素食者，但她表示其腸胃有時都不太好，她還透露16、17歲時曾試過用不適當方法減肥，Stephy說：「細個時試過減肥，嗰時搞到身體好差，同埋過瘦，得100磅，連唔應該減嘅地方都減咗。」問她是否覺得上圍太細，她表示在發育期間減肥都有影響。至於可會嘗試豐胸產品，Stephy強調最重要是順其自然，她說：「因為我鍾意做運動，如果太大，跑步就唔係咁好。」<br> 採訪：駱華齡<br> 攝影：陳順禎</p></body></html>
