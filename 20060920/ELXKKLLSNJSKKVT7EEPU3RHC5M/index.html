<html><header><meta charset="utf-8"><title>碧堤呎租升兩成</title></header><body><h1>碧堤呎租升兩成</h1><p>剛入伙屋苑，最受租客追捧，就算地點較遠，租金照樣有得升。好似深井碧堤半島入伙無耐嘅2、3期，呎租由上個月10.5蚊，升到12.8蚊，幅度逾兩成。<br> 利嘉閣何汝珊話，2期2座高層D室，1051方呎，啱啱以1.2萬租出，每呎11個4。不過，計番業主舊年3月用445萬買入，租金回報率得3.2厘，唔算高。何汝珊又話，現時租盤120個，2、3期叫租每呎13蚊，相比入伙幾年嘅1期，高三成。</p></body></html>
