<html><header><meta charset="utf-8"><title>名模泰娜遭藍怪人突襲</title></header><body><h1>名模泰娜遭藍怪人突襲</h1><p>《全美超級模特兒新秀大賽》（America'sNextTopModel）主持泰娜賓絲（TyraBanks）昨日於加州華納片場出席CW電視頻道的開幕派對，同場還有《超人外傳》（Smallville）一對俊美主角湯威靈（TomWelling）及KristinKreuk。</p><p>強行穿衣</p><p>平時在節目中玩得人多的泰娜，昨日卻被古怪舞台組合BlueManGroup成員整蠱，這班將全身塗成藍色的怪人，欲強行幫泰娜穿上大會的T恤，幸而泰娜機智地將T恤拼在身上，避過給這班藍精靈毛手毛腳的危機。</p></body></html>
