<html><header><meta charset="utf-8"><title>維珍禁攜Dell蘋果上機</title></header><body><h1>維珍禁攜Dell蘋果上機</h1><p>電腦生產商戴爾（Dell）同蘋果電腦（Apple）啱啱先話新力幾百萬粒鋰離子電池，有過熱同埋着火危險，要回收；𠵱家又輪到東芝（Toshiba）發威，話新力34萬粒手提電腦叉電電池有問題，叉叉下電會死火，又要回收。咁都不特止，澳洲航空（Qantas）、大韓航空（KoreanAir）同維珍航空（Virgin），又宣布唔畀帶蘋果同戴爾手提電腦上機！新力真係有排頭痕！<br> 美聯社/英國廣播公司</p></body></html>
