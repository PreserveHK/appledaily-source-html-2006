<html><header><meta charset="utf-8"><title>曹承佑床戰金慧秀</title></header><body><h1>曹承佑床戰金慧秀</h1><p>韓國影帝曹承佑與女星金慧秀合演的新片《老千》，前日在首爾龍山CGV戲院舉行試映會，金慧秀穿上金色貼身上衣騷身材。</p><p>五度露股</p><p>片中飾演老千的曹承佑與金慧秀有一幕激烈床上戲，據知除金慧秀半裸上陣外，曹承佑也會露股示人，成為記者會焦點所在。被追問裸露程度時，金慧秀尷尬一笑說：「大家也很關心這一幕戲，我在拍攝時心情十分輕鬆自然，裸露戲也是在片場臨時決定的。」至於已是第五次在大銀幕露股的曹承佑，則笑言自己的屁股並不性感。</p></body></html>
