<html><header><meta charset="utf-8"><title>學生爭報理大工管</title></header><body><h1>學生爭報理大工管</h1><p>【本報訊】本港各大學近日不斷往內地招收尖子，令報讀本港大學課程的內地生人數急劇上升。</p><p>50人爭1學額</p><p>理工大學商學院院長徐林倩麗昨日表示，該學院兩年前開設的會計及金融工管學士課程，今年收到極多申請，單是內地申請者便高達2,150人，即平均每50人爭1個學額，成為本港最受港生歡迎的同類課程之一。<br> 徐太表示，該課程最終取錄44名內地生、約40名本地生，有關學生均有機會前往本港最大的會計師行、銀行等機構進行300小時的工作實習。<br> 學生的工作實習一般月薪約8,000至9,000元，部份較大型公司月薪更可達1萬元。</p></body></html>
