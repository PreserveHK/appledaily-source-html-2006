<html><header><meta charset="utf-8"><title>自民黨黨總裁選舉</title></header><body><h1>自民黨黨總裁選舉</h1><p>選甚麼？<br> 選出自民黨新總裁，獲勝者將成為日本新任首相<br> 候選人：<br> ‧51歲的內閣官房長官安倍晉三<br> ‧61歲的財務大臣谷垣禎一<br> ‧65歲的外相麻生太郎<br> 如何選舉？<br> 由自民黨地方黨部300票和該黨國會參眾兩院議員403票，即合共703票選出新總裁，過半票數者當選，不過半數再由403名參眾國會議員進行一次投票<br> 勝選者面對的挑戰：<br> 勝出者將成為日本新首相，代替現任首相小泉純一郎，挑戰包括要修補日本和中韓的關係、和平憲法修改、穩固日本經濟復蘇、處理國內人口急速老化等問題<br> 資料來源：美聯社/路透社</p></body></html>
