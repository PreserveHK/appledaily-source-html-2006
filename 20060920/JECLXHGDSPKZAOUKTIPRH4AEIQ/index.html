<html><header><meta charset="utf-8"><title>後藤唱好《銀河鐵道物語》</title></header><body><h1>後藤唱好《銀河鐵道物語》</h1><p>日本漫畫大師松本零士近年再以其經典漫畫《銀河鐵道999》的概念，創作了全新電視動畫《銀河鐵道物語~往永遠的十字路~》，這套作品下月會在日本TBS電視台啓播，主唱片尾曲的後藤真希，前日聯同松本零士及演唱主題曲的華裔歌手JaJa一同出席記者會。</p><p>日趨成熟</p><p>形象愈來愈成熟的後藤真希，前日穿上茶色套裝出現，甚有秋季氣息，她為《銀河鐵道物語》主唱的片尾歌曲《ALLOFUS》，由她的師傅TSUNKU作曲及填詞，後藤在記者會上說：「這是一首由女性角度送給男性的歌曲，當我聽到自己的歌聲在動畫上出現時，也感動起來呢。」</p></body></html>
