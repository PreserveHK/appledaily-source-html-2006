<html><header><meta charset="utf-8"><title>嘉亨灣有趣成交</title></header><body><h1>嘉亨灣有趣成交</h1><p>有啲人總係同某啲冧巴好有緣。最近蘭西聽到一宗有關冧巴嘅有趣成交，香港置業葉明輝報料，話西灣河嘉亨灣啱啱有個二手成交，係3座高層B室，1531呎，成交價1531萬，呎價1萬蚊。1531出現兩次都冇乜特別，但係原業主喺04年9月，同樣用1531萬買入呢個單位，雖然最後平手離場，但促成咗一單咁有趣嘅成交，相信第日都未必再有機會。<br> 講番平手成交，中原羅敬樂都講咗一個case俾蘭西知，長沙灣泓景臺5座高層A室，669呎，轉手價278萬，呎價4155蚊，原業主04年11月亦係用同樣價錢買入。其實無錢賺都唔緊要，起碼唔使蝕，比起好多揹住層負資產嘅業主，已算係好彩！</p></body></html>
