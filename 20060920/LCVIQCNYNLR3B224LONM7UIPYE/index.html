<html><header><meta charset="utf-8"><title>睡眠會直接影響健康</title></header><body><h1>睡眠會直接影響健康</h1><p>美國西北大學兩名教授發表的研究指出，睡眠與身體和精神健康有直接關係，兩人引述多項研究作證明：一項17,500名大學生參與的調查顯示，每晚睡少於七小時者表示健康欠佳；一項訪問161名患糖尿病二型的黑人，三分二每日睡約六小時，其血糖水平較睡眠充足者為差；有研究指有睡眠呼吸問題的人士，容易出現抑鬱症。有兩項研究顯示，免疫系統欠佳跟睡眠不足和渴睡症有關係。兩人因此結論指，睡覺與健康有直接關係。</p></body></html>
