<html><header><meta charset="utf-8"><title>吉之島被指走法律罅</title></header><body><h1>吉之島被指走法律罅</h1><p>【本報訊】十多名成衣業、文職及零售業職工總會成員，昨日到鰂魚涌吉之島百貨門外抗議，批評全港有18間零售店舖、僱用逾3,000名員工的永旺百貨（吉之島經營者），安排每日工作時數與長工無異的員工，每四星期停工一周，以逃避勞工法例「4.18」的責任（連續工作四星期，每星期工作不少於18小時即受法例保障），令這批為公司打拼多年的兼職工，未能享受勞工假、病假、長期服務金等福利。工會已安排一名曾於吉之島服務16年、在職時每天工作最少8小時的前兼職工到勞資審裁署入稟。這是本港首次有工人透過法庭，挑戰僱主走法律罅逃避「4.18」的勞工責任。</p></body></html>
