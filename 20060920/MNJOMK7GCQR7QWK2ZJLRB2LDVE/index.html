<html><header><meta charset="utf-8"><title>東京大學政壇影響減弱</title></header><body><h1>東京大學政壇影響減弱</h1><p>日本自二次世界大戰至今，總共有27任內閣總理大臣（即首相），有10位畢業自公立東京大學，排第二是早稻田大學，有5位首相。但如果安倍晉三大熱登上相位，他會成為連續第八位非畢業自東京大學的首相，這標誌着東京大學於政壇影響力日漸衰落。<br> 日本的私立大學二戰後開始崛起，第二、三代政客不少就畢業自私立大學，成為首相的愈來愈多。自從畢業自上智大學的細川護熙，1993年當上首相後，之後六任首相全產自私立大學，譬如現任的小泉純一郎就是慶應大學畢業生。有學者指，安倍晉三畢業自私立成蹊大學，他上位代表日本政壇愈趨多元化。<br> 日本《每日新聞》</p></body></html>
