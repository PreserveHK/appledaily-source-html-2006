<html><header><meta charset="utf-8"><title>周六拍賣書畫</title></header><body><h1>周六拍賣書畫</h1><p>【本報訊】普藝拍賣行於本周六（23日）舉行「省港澳書畫」拍賣會，拍賣品包括嶺南畫派創始人之一的高劍父的三幅書畫，分別是兩根竹子一粗一細「頂天立地」的《竹》，布置大膽的《芭蕉》，以及筆走龍蛇、雄渾飛揚的《草書》，三畫將以無底價形式拍賣。<br> 普藝總經理莊志崗昨在傳媒預展上表示，今次拍賣會其中一個焦點是本港著名國學大師饒宗頤的《秋山古渡》。該幅山水畫作以唐人詩意入圖，而行筆縱橫交錯，水墨淋漓盡致，估價12,000至15,000元。查詢電話21229309。</p></body></html>
