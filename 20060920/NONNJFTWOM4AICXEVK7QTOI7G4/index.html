<html><header><meta charset="utf-8"><title>連天台單位登記增</title></header><body><h1>連天台單位登記增</h1><p>【本報訊】利嘉閣研究部統計顯示，上月住宅登記中，連天台的頂層單位有260宗，較7月增近29%。</p><p>上月共260宗</p><p>價值200萬以上至500萬元的登記更大升近1倍，至61宗。佔登記多數的價值200萬元單位，也升18%至180宗。500萬元以上的貴價頂層連天台單位，則維持19宗。<br> 另外，新界區頂層連天台單位登記量雖最多，有153宗，但較7月只增15%；佔56宗的九龍區，升幅最大，達81%。<br> 至於頂層連天台單位登記總值達6.04億元，較7月多20%。</p></body></html>
