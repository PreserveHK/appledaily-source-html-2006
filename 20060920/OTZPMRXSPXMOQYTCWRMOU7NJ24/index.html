<html><header><meta charset="utf-8"><title>崔真實再演好女人</title></header><body><h1>崔真實再演好女人</h1><p>韓國女星崔真實去年拍攝的劇集《玫瑰人生》叫好叫座，休息近一年後，前日她宣布接拍MBC電視台新劇《壞女人、好女人》，劇中她帶着6歲的女兒再婚，婚後卻發現丈夫竟同時有一段維持了6年的戀情。</p><p>冰釋前嫌</p><p>崔真實離婚後，去年憑KBS電視台的《玫》劇而人氣急升，不過當時與MBC電視台有約在先的崔真實，卻因此與MBC鬧得不愉快，今次雙方能冰釋前嫌再度合作，崔真實說：「雖然當時與MBC有些誤會，很感激能再度合作，感覺就好像回娘家一樣。」</p></body></html>
