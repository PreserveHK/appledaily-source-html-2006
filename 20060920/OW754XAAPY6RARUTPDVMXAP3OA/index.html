<html><header><meta charset="utf-8"><title>夥男友經商人財兩失</title></header><body><h1>夥男友經商人財兩失</h1><p>現年32歲的楊采妮（Charlie），17歲時因與郭富城拍攝謝瑞麟金飾廣告為人熟識，93年正式入行後迅即走紅，成為圈中歌影兩棲的玉女明星，直至97年完成電影《熱血最強》的拍攝後，有指當時已賺夠二千多萬的楊采妮，正式宣布退出娛樂圈，並與男友邱韶智在馬來西亞經營形象顧問公司，可惜生意失敗。<br> 00年楊采妮轉戰香港，與袁詠儀開設專營電視節目製作的第一亞洲娛樂（FAE），但生意再陷困境，被業主入稟追討租金近30萬，更拖欠部份員工薪金，最後公司全線結業。與邱韶智的10多年的感情亦同時終結。03年楊采妮重踏娛圈，以160萬片酬接拍電影《新警察故事》。<br> 本報記者<br> </p></body></html>
