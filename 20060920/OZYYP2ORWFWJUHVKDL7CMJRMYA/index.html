<html><header><meta charset="utf-8"><title>幹細胞能治療心臟病</title></header><body><h1>幹細胞能治療心臟病</h1><p>幹細胞在醫學上的功效神奇。澳洲已有三名病人成功利用幹細胞治療心臟病，新南威爾斯的醫院把病人自體幹細胞，重新注入病人體內，形成新的心臟細胞，六個月後病人的心臟功能有明顯改善。<br> 當地已有10名慢性心臟病患者接受幹細胞治療，但最早的三人證實有效，心臟功能分別有20%至60%的改善，餘下病人的治療是否成功，仍要靜候數個月才分曉，醫學界指利用自體幹細胞治療可減少排斥機會。</p></body></html>
