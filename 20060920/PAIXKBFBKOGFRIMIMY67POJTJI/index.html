<html><header><meta charset="utf-8"><title>潮流感：Coach四響炮</title></header><body><h1>潮流感：Coach四響炮</h1><p>沒有開幕禮、沒有慶典，時裝界難免少了許多生氣。在日本大受少女追捧的手袋品牌Coach，今年65周年生日，打正旗號大事慶祝，未搞活動，當然先有各式限量版手袋應市。<br> 頭炮是今日開始接受預訂的四款限量版legacycollection的手袋。手袋集齊Coach的三大元素：招牌monogram啡布料、legacy手袋的金屬前釦及品牌工匠65年前從棒球手套取得靈感的穿織皮革飾邊，四款手袋每款全球限量發行1,000個，更隨袋附送一條legacy圖案絲巾。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>
