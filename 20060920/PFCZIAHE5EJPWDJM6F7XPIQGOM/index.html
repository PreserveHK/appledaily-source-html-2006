<html><header><meta charset="utf-8"><title>通脹壓力紓緩</title></header><body><h1>通脹壓力紓緩</h1><p>【本報綜合報道】美國上月核心生產物價錄得3年來最大跌幅，反映通脹壓力減退，聯儲局今天開會後勢將繼續暫緩加息。</p><p>由於汽車跌價，美國扣除食品和能源項目後的核心生產物價指數繼7月下跌0.3%後，8月進一步滑落0.4%，乃03年4月至今跌得最急，且是02年底以來首次連挫兩個月，市場原先推測指數會上升0.2%。按年計，上月核心生產物價指數僅升0.9%，是04年3月至今最弱增幅。分析師認為，由於上月消費和批發層面通脹溫和，預料聯儲局短期內會按兵不動。</p></body></html>
