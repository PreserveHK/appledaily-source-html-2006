<html><header><meta charset="utf-8"><title>狂徒鎖閘縱火險奪命　</title></header><body><h1>狂徒鎖閘縱火險奪命　</h1><p>【本報訊】深水埗通州街一個唐樓單位，昨日被人用鐵鏈鎖閘及縱火，幸男住客及時發現用鐵剪將鐵鏈剪斷，逃出生天，事主僅面部及雙手被煙熏黑，經送院治理後並無大礙。警方正追緝縱火狂徒及調查其縱火動機。<br> 事主姓張，33歲，獨居在通州街236號七樓一個單位其中一套房，昨日下午1時許，只有張一人在單位內，他突然聽到走廊傳來異聲，於是開門查看，赫見門口一塊木板着火，鐵閘則被人用鐵鏈鎖上。事主立即在屋內取來鐵剪將鐵鏈剪斷，開門逃出。<br> 警方到場將事主送院檢驗，證實並無大礙。另外，消防員開喉將火撲熄，僅一塊木板被焚毀。消防員認為起火原因有可疑，已交由警方調查。</p></body></html>
