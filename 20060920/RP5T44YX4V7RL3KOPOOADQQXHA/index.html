<html><header><meta charset="utf-8"><title>火速竄紅名牌至愛</title></header><body><h1>火速竄紅名牌至愛</h1><p>來自上海的杜鵑近期被style.com選為2006年十大名模之一，這個東方紅模走勢凌厲。單就06年秋冬的廣告市場而言，她就搶佔多個頂尖名牌廣告版面，與超模姬蒂摩絲、DariaWerbowy等分享殿堂級的LouisVuitton、YvesSaintLaurent、RobertoCavalli和貴價水晶首飾的DanielSwarovski等廣告，就連GAP和Mango等也有她的蹤影，還未計算未有在香港曝光的美國廣告，如SaksFifthAvenue和Bergdorf等，絕對不容忽視。</p></body></html>
