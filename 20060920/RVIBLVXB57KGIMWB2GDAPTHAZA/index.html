<html><header><meta charset="utf-8"><title>版權法各地不同</title></header><body><h1>版權法各地不同</h1><p>國際樂壇天后麥當娜今晚舉行其巡迴演唱會的東京站個唱，但不少網民已將逾2,000條她的巡迴演唱會片段上載到YouTube網站，對於網站提供這些片段是否觸犯法律，昨日律師鍾浩怡解釋：「喺唔同地方舉行演唱會，公司應該會同當地主辦機構洽談或簽署唔同嘅約，是否觸犯法例就要視乎當地嘅版權法、肖像權等相關條例，所以咁做未必係犯法，會唔會提出民事起訴就視乎麥當娜嘅需要。」<br> 鍾浩怡又指收看的網民也絕對沒有犯法，他說：「香港暫時重未有任何喺呢方面侵權嘅條例，所以收看呢類片段嘅人係唔會負上任何刑事責任。不過有人喺香港將片段上載，版權持有人有權作出起訴。」</p></body></html>
