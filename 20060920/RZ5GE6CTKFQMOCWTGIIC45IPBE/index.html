<html><header><meta charset="utf-8"><title>多市出現反日示威</title></header><body><h1>多市出現反日示威</h1><p>內地民間反日情緒，在前日「9.18」事件75周年變得白熱化，多個城市都出現反日示威行動。18日晚，遼寧省瀋陽市的「9.18」歷史博物館前，有兩名男子焚燒日本國旗，並高呼「打倒日本軍國主義！」、「打倒小日本！」等口號。同一時間在四川省成都市，約40人手持「毋忘國恥」的橫額，到當地日資百貨公司「伊籐洋華堂」店前示威，高呼「罷買日貨！」<br> 而在廣東惠州市的惠澳大道一橋樑，繪有近似日本國旗的圍欄，則被人噴上「九一八」字句。<br> 日本《每日新聞》</p></body></html>
