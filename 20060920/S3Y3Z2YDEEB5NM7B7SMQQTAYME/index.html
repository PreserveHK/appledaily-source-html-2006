<html><header><meta charset="utf-8"><title>鞏俐率先胸降瀋陽</title></header><body><h1>鞏俐率先胸降瀋陽</h1><p>周潤發與鞏俐主演的電影《滿城盡帶黃金甲》將於12月在全國上映，但日前電影公司已推出片花，有指這部戲為符合奧斯卡最佳外語片的報名條件，將會於本周六（23日）在瀋陽率先放映。</p><p>符合歷史</p><p>《滿》片已獲得電影局頒發公映許可證，導演張藝謀希望能夠為全世界的觀眾帶來驚喜及享受。至於鞏俐谷胸的驚艷造型在網上曝光後引來很大迴響，電影製片張偉平透露由於故事以唐朝作時代背景，當時的女子均豐乳肥臀，故即使暴露也算合適。<br> 撰文：林妃</p></body></html>
