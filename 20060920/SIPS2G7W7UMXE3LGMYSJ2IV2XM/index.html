<html><header><meta charset="utf-8"><title>健身教練爆竊豪宅判囚</title></header><body><h1>健身教練爆竊豪宅判囚</h1><p>【本報訊】男健身教練聲稱收入不敷家庭開支，潛入跑馬地成和坊單位爆竊，將掠走的26萬元首飾財物轉售，恰巧遭事主認出失物而落網，卻於保釋期間再度爆竊東山臺豪宅單位，偷去31萬元財物。他承認兩項爆竊罪，昨在區域法院被判囚兩年五個月。<br> 曾在大型健身中心任健身教練的被告郭琪原（35歲），育有一名12歲大智障女兒，女友快將臨盆，他亦要照顧年老父母，致入不敷支犯案，被告早前承認在今年4月30日及6月25日爆竊兩個單位。<br> 案件編號：DCCC713/06</p></body></html>
