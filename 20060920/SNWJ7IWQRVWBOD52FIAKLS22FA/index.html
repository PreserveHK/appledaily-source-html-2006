<html><header><meta charset="utf-8"><title>不應買細小配件玩具</title></header><body><h1>不應買細小配件玩具</h1><p>對於事件中的兩歲幼童被玩具鈎傷，消委會研究及商營手法事務部總主任鄭躍年稱，一般玩具的包裝都有標籤，列明該玩具適合甚麼年齡的兒童使用，但有標籤並不代表玩具一定安全，「有啲商人為穩陣計貼咗先，如果啲零件整得鬆，或者模型車有天線咁，對小朋友亦有危險。」</p><p>鄭躍年又說，標籤多貼於包裝盒，家長一拆開包裝便會丟掉，因此用處不大。家長為幼兒選擇玩具時，應選擇值得信賴的品牌。此外，家長為幼兒選購玩具時，應避免買附有細小配件的玩具，亦須確定毛公仔的眼睛或鈕釦等零件不易脫落，因為幼童特別喜歡將玩具放入口中，若不慎吞下細小的玩具，很易造成窒息。<br> 新聞資訊研究組</p></body></html>
