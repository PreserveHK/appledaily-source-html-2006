<html><header><meta charset="utf-8"><title>葵涌全幢工廈標售</title></header><body><h1>葵涌全幢工廈標售</h1><p>【本報訊】中原九龍東工商部高級營業董事鄧仲賢表示，獲委託標售葵涌YOOHOOTower全幢，截標日期為11月1日。<br> 物業位於葵涌葵豐街38號，樓高17層，總面積約13.23萬方呎，設有停車場，提供20個泊車位。物業前身為新科工業中心，現時全幢交吉，屬市場罕有，相信會吸引買家自用或長線投資。業主早前曾斥資逾5000萬元大規模翻新。<br> 另外，美聯代理標售尖沙嘴星光行7樓33至35室，共3378方呎，意向價1452萬元，10月6日截標。</p></body></html>
