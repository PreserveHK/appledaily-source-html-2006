<html><header><meta charset="utf-8"><title>榜首大戰倒戈兩球星 - 法比奧</title></header><body><h1>榜首大戰倒戈兩球星 - 法比奧</h1><p>簡介：今場比賽不單是榜首大戰，更是兩隊的主力球星大衞比沙路和達葛治的倒戈戰，前者今夏由國米轉投羅馬，後者則由羅馬投奔國米。大衞比沙路上季在國米未受教練文仙尼重用，今夏加盟羅馬後，雖曾因中途被換走而與教練史巴利堤有齟齬，但幸好已冰釋前嫌，如今似已融入球隊。</p><p>達葛治情況則不同，該球星效力羅馬時頗受重用，但想效力大球會能多贏些錦標，才選擇不與羅馬續約而已。今仗兩人都將正選上陣，大衞比沙路領銜羅馬隊進攻，達葛治則作為國米中場的屏障，兩位國腳級人馬的對碰，將是本場比賽的焦點所在。<br> 文：法比奧</p></body></html>
