<html><header><meta charset="utf-8"><title>法國狂捉唐人街人蛇</title></header><body><h1>法國狂捉唐人街人蛇</h1><p>自從法國一班外來移民嘅仔女，舊年喺市郊搞到立立亂後，下屆總統熱門、內政部長薩爾科齊（NicolasSarkozy）就開始收緊移民政策。佢6月話過，一啲仔女喺法國出世、讀書，又或者嚟法國好耐，又好想融入法國社群嘅非法移民，可以申請居留權。法國差佬最近又起勢拉非法移民，仲要重點打擊唐人街㖭，有人就話警方拉咁多人，只係為咗包飛機遣返嗰陣多啲人搭，可以平啲喎！<br> 路透社/中央社</p></body></html>
