<html><header><meta charset="utf-8"><title>疑心臟病或腦中風所致</title></header><body><h1>疑心臟病或腦中風所致</h1><p>香港醫學會會長蔡堅稱，胃病與腰骨痛是司機最常見的職業病，加上工作需要，即使「人有三急」亦未必能即時「解決」，有機會患上膀胱炎；但最致命是經常外出用餐，多肉少菜，令膽固醇含量過高，增加患心血管疾病機會。<br> 腎科學會主席余惠賢指出，「可能係心臟病發或腦中風引致突然昏迷猝死。」另外，腎科專科醫生李富強指出，腎病患者亦有機會因心肌細胞膜缺乏鉀質，令心臟突然停頓致死。汽車交通運輸業總工會的士司機分會理事袁澄波直言，近年的士司機已變得較為注重身體健康，除注重均衡飲食外，「埋站」等客時亦會下車做一些伸展運動。<br> 新聞資訊研究組<br> </p></body></html>
