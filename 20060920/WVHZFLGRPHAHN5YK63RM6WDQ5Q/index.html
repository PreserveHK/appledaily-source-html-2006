<html><header><meta charset="utf-8"><title>葉童珠光寶氣見偶像</title></header><body><h1>葉童珠光寶氣見偶像</h1><p>葉童前日在中環出席珠寶活動，並擔任模特兒示範新款珠寶首飾，其中她戴上價值175,300元的戒指以及278,100元的頸鏈，明艷照人。</p><p>買首飾保值</p><p>葉童透露特地從上海向劇組請假兩天回港，希望一睹該珠寶店意大利籍設計師的風采，她說：「因為我知設計師PalmieroCarlo會嚟香港，所以專登返嚟經珠寶商介紹認識，佢仲同我講話會幫我設計一套㖭。」問葉童家中最貴的珠寶收藏是甚麼？她謂是一隻六位數字的戒指，又表示寧願收藏珠寶也不會花太多錢買時裝和手袋，因為珠寶較保值。<br> 採訪、攝影：藍文浩</p></body></html>
