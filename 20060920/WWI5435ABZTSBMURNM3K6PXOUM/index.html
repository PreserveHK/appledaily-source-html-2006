<html><header><meta charset="utf-8"><title>金屋拍婚紗照有吸引力</title></header><body><h1>金屋拍婚紗照有吸引力</h1><p>有婚宴顧問公司表示，近年愈來愈多內地人士來港結婚，他們對黃金情有獨鍾，恆豐金業即將推出的「皇宮證婚」套餐，相信可吸引更多內地人來港舉行「金婚」。<br> 婚宴顧問公司負責人歐惠芳表示，近年不少內地人士來港結婚，今年推出婚姻監禮人計劃後，更多內地客到港選擇特別地點舉行婚禮，例如會所、遊艇等。今次恆豐金業推出的「皇宮證婚」套餐，對內地人有一定吸引力，「內地人最鍾意黃金，啱晒佢哋口味，但係20萬一晚唔計酒水，價錢係貴啲。」<br> 歐惠芳說，金屋對港人的吸引力相對沒有內地人般大，「純粹喺金屋拍婚紗照，相信都會有好多港人想試試。」<br> 本報記者</p></body></html>
