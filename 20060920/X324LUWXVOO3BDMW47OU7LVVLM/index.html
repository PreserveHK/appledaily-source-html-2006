<html><header><meta charset="utf-8"><title>新地商場黃金周生意料增18%</title></header><body><h1>新地商場黃金周生意料增18%</h1><p>【本報訊】新鴻基地產（016）旗下11個商場，將動用350萬元宣傳，催谷中秋節及十．一黃金周人流，較去年增加三成。新地代理租務總經理馮秀炎估計，大埔超級城、尖沙嘴新太陽廣場、元朗廣場、柴灣新翠商場及上水新都廣場在黃金周期間，總人流將達500萬人次，比去年多20%，生意額達8100萬元，升18%。預期10月份總人流1680萬人次，生意額2.6億元。<br> 新地商場中，以新太陽廣場及新都廣場最受自由行旅客歡迎，估計黃金周期間，人流分別達80萬及70萬人次，比去年同期增22及20%。</p></body></html>
