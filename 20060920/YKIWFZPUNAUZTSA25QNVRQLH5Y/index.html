<html><header><meta charset="utf-8"><title>腦部蛋白質對付癡肥</title></header><body><h1>腦部蛋白質對付癡肥</h1><p>意大利的研究人員發現，一種名為TLQP-21的蛋白質可以提高老鼠的新陳代謝，有效減少癡肥，但暫時未有研究證實在人類身上有效。這種蛋白質存在於腦部，研究人員把實驗老鼠分為兩組，首四天同時食用正常食物，其後轉食包括豬油在內的高脂食物，然後連續兩天、每天24小時把TLQP-21蛋白質注射進其中一組老鼠腦部，結果發現接受注射的一組老鼠增磅較少，燃燒卡路里較多，研究結果已刊於《國家科學研究院彙刊》。</p></body></html>
