<html><header><meta charset="utf-8"><title>譚紹興：與經理混熟仲正</title></header><body><h1>譚紹興：與經理混熟仲正</h1><p>投資者學會主席譚紹興（圖）指出，尊貴理財戶口最大的好處在於方便，實際優惠及着數其實不多。他本身也是尊貴理財客戶，想進行基金買賣，以戶口身份查詢優惠，結果有5%折扣；其後到分行，與相熟分行經理說起，對方即提供5.5%折扣，原來每間分行的經理都有折扣配額，他笑言：與分行經理混熟勝做大戶。<br> 話雖如此，他仍會推薦朋友做大戶，主要是買個方便，最實用是24小時電話投資理財服務。他曾多次在深宵，透過大戶身份趁滙價波動時，進行兌換而獲利。</p></body></html>
