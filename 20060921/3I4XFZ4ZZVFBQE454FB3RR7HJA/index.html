<html><header><meta charset="utf-8"><title>證券界吹韓風合作培訓</title></header><body><h1>證券界吹韓風合作培訓</h1><p>近年香港大吹韓風，雖然冇乜韓資公司來港上市，但就有證券界同韓國同業合作，噚日香港證券專業學會與韓國證券商協會（KSDA），喺本港簽署備忘錄，分別由兩會主席關百忠及黃健豪主持，為雙方教育及培訓合作設定框架。<br> 兩個會都話，期望今次協議，可以加強及拓闊雙方合作範圍，為兩地市場嘅教育及培訓提供相互協助。韓國資本市場發展迅速，充滿活力，截至上月，市值接近665兆圜（約5萬億港元），上市公司有723家，雖然未及得上香港，但係睇見啲南韓品牌愈來愈受歡迎，有機會趕上日本，就知佢潛力巨大。</p></body></html>
