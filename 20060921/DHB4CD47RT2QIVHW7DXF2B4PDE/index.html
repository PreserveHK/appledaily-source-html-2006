<html><header><meta charset="utf-8"><title>信德西翼中層1810萬易手</title></header><body><h1>信德西翼中層1810萬易手</h1><p>【本報訊】市場普遍預期美國加息機會不大，投資者積極購入中區商廈。中原廖漢威說，上環信德中心西翼中層01室，面積2480方呎，獲投資者以1810萬元買入，呎價7298元，單位現已交吉。廖漢威表示，現時信德中心海景單位呎租由26至28元，該單位月租可達6.944萬元，租金回報率約為4.6厘。<br> 另外，大埔有舖位成交，中原黃培權透露，大榮里6至10號永樂樓地下A號地舖，面積1200方呎，連600方呎閣樓，獲投資者以1498萬元買入，現時該舖位每月租金為6.4萬元，租金回報率約為5.1厘。</p></body></html>
