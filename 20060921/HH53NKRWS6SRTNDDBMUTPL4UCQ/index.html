<html><header><meta charset="utf-8"><title>九龍塘洋房賣4280萬</title></header><body><h1>九龍塘洋房賣4280萬</h1><p>【本報訊】中原高級分區營業經理梁瑋麟透露，九龍塘劍橋道7至9號7B號屋，5428方呎，連815呎花園及雙車位，以4280萬元成交，呎價7885元。買家為廠家，現租住九龍區單位。<br> 中原分區經理滕成德指出，西半山寶翠園（圖）5座高層B室，面積1398方呎，近日以1030萬元易手，呎價7368元。買家為西半山換樓客，購入單位自住。原業主01年7月以768.5萬元購入，轉手獲利261.5萬元，5年升值34%。<br> 另外，中原高級分行經理林經略表示，荃灣朗逸峯16座高層A及D室，共2776方呎，獲買家斥1460萬元承接，呎價5259元，造價合理。</p></body></html>
