<html><header><meta charset="utf-8"><title>網友擔心影響旅遊大計</title></header><body><h1>網友擔心影響旅遊大計</h1><p>泰國是港人熱門旅遊國家，有網友擔心政變影響旅遊大計。香港討論區網友kyho819說：「唔係呀話，plan定去泰國玩就搞政變！」mms儍豆豆回應：「好彩無去嗰度旅行咋！」sputniktong打趣說：「好快又可以平住布吉六星resort。」review33討論區網友wywyw也擔心行程受影響：「我十月一日去布吉，有無問題的？」PaulTsui安慰他：「布吉應該無乜事。」網友hifioldman則關注政變對經濟影響：「聽日個市會唔會借啲意跌落嚟？」</p></body></html>
