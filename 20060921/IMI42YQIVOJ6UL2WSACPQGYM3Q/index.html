<html><header><meta charset="utf-8"><title>旅客自保可聘導遊協助</title></header><body><h1>旅客自保可聘導遊協助</h1><p>旅行遇上政局不穩，隨團旅行的團友多會獲旅行社妥善安排，至於自由行，旅行家季霆剛建議應立即聘請當地導遊協助，他們熟悉本地情況，知道哪裏較安全。旅客也應多上網，特別瀏覽澳洲外交部或美國國務院等網站，了解最新消息。若安全受威脅，旅客應向駐當地中國使領館求助，或租車離境，但費用會貴幾倍，「之前（7月）以色列封鎖黎巴嫩，我咁啱喺黎巴嫩，最終用咗200蚊美金租車去敍利亞。」旅客應多帶美元傍身，小額美鈔最方便。</p></body></html>
