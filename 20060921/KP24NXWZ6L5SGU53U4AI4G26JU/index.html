<html><header><meta charset="utf-8"><title>安娜妮歌高價售亡兒遺照</title></header><body><h1>安娜妮歌高價售亡兒遺照</h1><p>安娜妮歌史密夫（AnnaNicoleSmith）上星期喺巴哈馬醫院產女時，佢20歲大仔DanielWayneSmith探佢時喺佢床邊離奇暴斃，安娜妮歌聲稱現時亟需要錢為兒子搞身後事，竟然將佢當日同個仔臨終前嘅合照，以65萬美元（約507萬港元）嘅價錢售予小報及電視台，大發死人財。另外，Daniel身故後，經過兩次驗屍，法醫官已否定佢係自殺或被謀殺，但初步分析顯示，有服食抗抑鬱藥習慣嘅Daniel，體內含有多種藥物，警方表示日內會公布詳情。</p></body></html>
