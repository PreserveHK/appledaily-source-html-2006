<html><header><meta charset="utf-8"><title>新碟報捷　再戰歐洲</title></header><body><h1>新碟報捷　再戰歐洲</h1><p>剛推出全新個人大碟的JustinTimberlake，昨日在洛杉磯為新碟舉行慶祝派對，不少圈中老友畀面捧場，美國女歌手ChristinaAguilera穿着鮮紅毛冷外套現身，非常搶鏡。<br> 積極爭取曝光機會力谷新碟的Justin，已答允主持11月2日在丹麥哥本哈根舉行的MTV歐洲音樂頒獎典禮，並會在台上表演，讓歐洲歌迷大飽眼福。至於美國樂隊RedHotChiliPeppers以四項提名領先，ChristinaAguilera、麥當娜（Madonna）、Shakira和NellyFurtado則同獲三項提名，而Justin也有兩項提名。</p></body></html>
