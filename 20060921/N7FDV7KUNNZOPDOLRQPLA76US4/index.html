<html><header><meta charset="utf-8"><title>安田美沙子戀柏原細佬</title></header><body><h1>安田美沙子戀柏原細佬</h1><p>現年24歲的日本水着女星安田美沙子，入行以來與緋聞絕緣，不過據昨日出版的日本雜誌《周刊文春》報道，她最近與柏原崇的演員胞弟柏原收史發展地下情。</p><p>拍劇生情愫</p><p>安田去年曾與現年27歲的柏原收史合作電影《Lunaheights》，二人互相觸電，今年正式開始拍拖，兩人會趁公餘時間到對方的住所約會。安田所屬事務所例牌否認戀情，並說：「我們從沒有從安田口中聽過她與柏原拍拖。」不過柏原所屬事務所則說：「我們知道二人是好朋友。」</p></body></html>
