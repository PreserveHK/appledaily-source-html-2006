<html><header><meta charset="utf-8"><title>網絡gossip<br>碧咸望大仔踢皇馬</title></header><body><h1>網絡gossip<br>碧咸望大仔踢皇馬</h1><p>皇家馬德里中場碧咸大仔布魯克林已經7歲，碧咸周二接受訪問時說：「布魯克林已經加入馬德里一間足球學校，他的球技十分好，我希望他有機會成為皇馬一員。」<br> 本地網友皇馬迷就回應：「如果佢大仔踢皇馬、二仔踢曼聯、細仔踢普雷斯頓，就過癮。」（三間都是碧咸曾效力過的球會）<br> 資料來源：www.news.twonil.com.hk:general.soccer_n_chat</p></body></html>
