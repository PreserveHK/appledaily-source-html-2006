<html><header><meta charset="utf-8"><title>史匹堡再拍《侏羅紀》吸水</title></header><body><h1>史匹堡再拍《侏羅紀》吸水</h1><p>史提芬史匹堡（StevenSpielberg）嘅《侏羅紀公園》（JurassicPark）系列電影大收旺場，原來佢希望將故事延續落去，現正構思開拍《侏羅紀公園》第四集，重會親自執導演筒，希望趕喺08年上映。史匹堡忙於拍戲，佢老友佐治魯卡斯（GeorgeLucas左）就忙於搞善事，日前佢透過名下嘅基金將1.75億（約13.6億港元）捐予母校南加州大學，創咗大學有史以來最巨額捐款嘅紀錄。</p></body></html>
