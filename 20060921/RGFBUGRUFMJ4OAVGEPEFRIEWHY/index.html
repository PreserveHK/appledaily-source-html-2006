<html><header><meta charset="utf-8"><title>新貨出籠：鱘魚魚子急救面膜</title></header><body><h1>新貨出籠：鱘魚魚子急救面膜</h1><p>說到急救皮膚，十個女仔九個都會說敷面膜，方便兼省時間。最好同時做到緊膚、提升、延緩衰老和更生皮膚，貪心啲又如何？可以試吓用上鱘魚魚子精華和雙層收緊精華的面膜，還分面和頸膜設計，特別加厚眼部位置，又兼顧胸頸肌膚。敷完即時光澤、緊緻，雖然平均每敷1次差不多要$200，但急救良方，貴啲都算啦！<br>記者：馬靜兒</p><p>INGRIDMILLET（25812666）</p></body></html>
