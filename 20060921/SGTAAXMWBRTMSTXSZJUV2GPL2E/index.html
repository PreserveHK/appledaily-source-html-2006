<html><header><meta charset="utf-8"><title>好味加勒比海菜</title></header><body><h1>好味加勒比海菜</h1><p>見「HAVANA」最近推出全新「加勒比脆餅」餐單，有30多款菜式，即刻去試。吞拿魚韃靼配熱情果冰、香煎蚣餅配紅甜椒汁等菜式係就係唔錯，不過老實食完都唔知點樣「加勒比海」法，職員解釋加勒比海長期被英、法、西班牙等國家侵佔為殖民地，加上多中國同非洲移民，所以菜式集不同國家飲食文化之大成。嘩，咁講個範圍好廣喎，不過算喇，最緊要好味咪得囉。<br>記者：黃若茵</p><p>HAVANA（25459966）<br> 地址：中環蘇豪區伊利近街35號</p></body></html>
