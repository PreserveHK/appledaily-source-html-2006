<html><header><meta charset="utf-8"><title>富達料泰政變不足懼
</title></header><body><h1>富達料泰政變不足懼
</h1><p>富達投資新興市場部分析員（國家主權）ChristopherGetter指出，雖然5月中起新興市場的資產價格出現大幅調整，過去數周新興市場的債券基金，整體而言已出現淨資金流入。雖然泰國政變，但他認為不會觸發類似亞洲金融風暴重現，因為現時投資者具備識別能力，了解個別市場情況，况且亞洲新興市場的短期債務較97年時已顯著減少，他相信個別地區風險的牽連性亦會減少，但不排除一些資金暫時會撤出泰國。</p></body></html>
