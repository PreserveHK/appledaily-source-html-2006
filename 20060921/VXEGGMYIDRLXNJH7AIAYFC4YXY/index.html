<html><header><meta charset="utf-8"><title>理財顧問：大戶優惠無著數</title></header><body><h1>理財顧問：大戶優惠無著數</h1><p>做理財顧問的萬利理財總裁張佩儀（圖）自言最怕排隊，更怕輪候時，不停被人推銷投資產品，所以索性存百萬以上在滙豐做大戶。她說，銀行為大戶提供的基金、保險及定存息口，其實並不優惠，而且存款一旦少於百萬，便要支付數百元月費，價錢昂貴，加上客戶經理流失率高，以她光顧的銀行為例，數年間已轉過3個客戶經理，較難建立長久關係。<br> 她說，網上銀行比尊貴理財更方便，奈何有些服務（如入票），仍須到銀行處理，加上大部份客人都選用滙豐支票，一次過入票可即日過數，單從這方面着眼，做大戶又確實可省卻不少時間。</p></body></html>
