<html><header><meta charset="utf-8"><title>放眼看世界</title></header><body><h1>放眼看世界</h1><p>GeorgJensen今年首度與瑞士設計師NicolasBarthNussbaumer合作，推出全新Concave腕錶系列。Nicolas畢業於瑞士著名藝術設計學府LaChaux-de-Fonds，主修珠寶和腕錶設計，新錶設計靈感是來自眼睛，突破性地將錶面與錶殼合二為一，令設計形成凹型，加上漸變色的錶面如不同種族人士，擁有不同顏色的眼睛一樣，備有藍綠色和灰白色，另外還提供鑽圈款式以供選擇。</p></body></html>
