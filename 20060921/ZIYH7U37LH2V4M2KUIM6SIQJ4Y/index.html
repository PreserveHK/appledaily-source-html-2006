<html><header><meta charset="utf-8"><title>九龍城泰國報章賣清光</title></header><body><h1>九龍城泰國報章賣清光</h1><p>有「小曼谷」之稱的九龍城，多個售賣泰國報章的攤檔昨午已被搶購一空，居港的泰國人對國家發生政變的消息大多表現得不以為意，但也有人擔心政局尚存在不少變數，甚至擔心講錯說話會招惹殺身之禍，故此不少人拒絕記者拍照訪問。一名來港兩年、父母居於曼谷的泰國男人擔心，軍人發動的政變會較他信政府更差，甚至會對異見者秋後算賬。發生政變後的兩小時他都未能聯絡家人，獲悉當地市面平靜消息後才安下心來。</p></body></html>
