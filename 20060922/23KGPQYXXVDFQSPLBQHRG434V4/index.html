<html><header><meta charset="utf-8"><title>美證券界打滾多年　曾任前聯交所顧問</title></header><body><h1>美證券界打滾多年　曾任前聯交所顧問</h1><p>CharlesLeeSchmitt曾在華盛頓及紐約工作14年，包括1977年至1980年間於紐約證券交易所擔任高級經理，並協助管理NYSE退休基金。他來港後曾出任前聯交所的顧問，其後成立涉案的對沖基金。<br> 對沖基金近年正發展成一股投資風潮，對沖基金經理薪酬甚為可觀。香港投資者學會主席譚紹興表示，香港對沖基金經理的年薪差距很大，加上有部份兼做美國基金，故沒有相關年薪的數字。若以美國為例，去年基金經理平均年薪為467萬港元，尚未包括通常數以千萬元計算的花紅。<br> 新聞資訊研究組</p></body></html>
