<html><header><meta charset="utf-8"><title>《無間道風雲》訪港成本貴泡湯</title></header><body><h1>《無間道風雲》訪港成本貴泡湯</h1><p>有線主播陳貝兒日前訪問《無間道風雲》（TheDeparted）兩位男主角，佢話：「訪問開始前，里安納度狄卡比奧（LeonardoDiCaprio）唔停咁追問有冇睇過佢哋套戲，又問我同香港版比較又點。」麥廸文（MattDamon右）則讚華仔係好演員。眾主角本來下月嚟港，但連導演馬田史高西斯（MartinScorsese）在內要求各自搭一部私人飛機，需費約500萬港元，因超出預算行程最終告吹。<br> </p></body></html>
