<html><header><meta charset="utf-8"><title>呂慧儀玩田徑贏身材</title></header><body><h1>呂慧儀玩田徑贏身材</h1><p>應屆香港小姐冠軍陳茵媺和季軍呂慧儀，昨日聯同衞生福利及食物局局長周一嶽和奧委會會長霍震霆，一同出席香港壁球公開賽抽籤儀式。雖然兩位港姐都表示未接觸過壁球，不過自日前與港隊代表切磋後大讚好玩，更稱會多加練習。<br> 陳茵媺和呂慧儀昨日悉心打扮出席儀式，其間與周一嶽和霍震霆言談甚歡。雖然兩人不懂打壁球，但她們自稱是運動健將，陳茵媺自小打羽毛球和溜冰，而「高妹」呂慧儀則是排球和田徑好手，她說：「我乜嘢波都玩過㗎，排球仲由細打到大，不過最叻就係田徑囉，我試過跳高攞金牌，唔知係咪細個成日運動周圍走，所以𠵱家生得咁高。」<br> 採訪：藍文浩<br> 攝影：陳順禎</p></body></html>
