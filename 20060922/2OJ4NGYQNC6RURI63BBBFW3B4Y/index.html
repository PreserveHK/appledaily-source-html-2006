<html><header><meta charset="utf-8"><title>半世紀情緣</title></header><body><h1>半世紀情緣</h1><p>TAGHeuer與Mercedes-Benz結緣，可追溯到半個世紀前。1955年，一代傳奇賽車英雄JuanManualFangio駕駛着SLRSilverArrow跑車出戰史上最艱辛的MilleMiglia千哩賽，他當時已佩戴了TAGHeuer腕錶（當時品牌名稱為Heuer），1995年，品牌便開始與Mercedes-Benz麥拿倫車隊展開一級方程式勝利夥伴關係，表現出對賽車的澎湃熱情。</p></body></html>
