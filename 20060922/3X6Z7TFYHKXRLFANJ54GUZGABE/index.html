<html><header><meta charset="utf-8"><title>娜姐騷賺15億破紀錄</title></header><body><h1>娜姐騷賺15億破紀錄</h1><p>麥當娜（Madonna）的「Confessions」巡迴演唱會昨日圓滿結束之同時，更打破了門票收益的歷史紀錄，在60場演唱會中娜姐票房總額高達1.94億美元（約15億港元），令她成為史上演唱會票房最高的女歌手。<br> 這個紀錄原本由老牌女歌手雪兒（Cher）於去年所保持，但當年她的巡迴開足三年，演出超過273場，如今紀錄終於被娜姐以120萬美元（約930萬港元）之差打破。今年48歲的娜姐，於今年5月展開Confessions巡迴演唱會，演出城市超過20個，共吸引120萬人次買飛入場欣賞。</p></body></html>
