<html><header><meta charset="utf-8"><title>教主「欽點婚姻」才能赦罪</title></header><body><h1>教主「欽點婚姻」才能赦罪</h1><p>創立於1954年的統一教，聲稱現時全球信眾超過一億人，遍布180多個國家。由於該教規定信眾必須奉獻十分一薪金，故此每年全球收入屬天文數字。生於平壤的教主文鮮明，自稱是聖經中的「彌賽亞」（即救世主），又表示女信徒只要跟他或其他男信徒性交，就能淨化身上罪行，故此曾多次被判監。<br> 統一教最為人詬病，是向信眾實施「欽點婚姻」，由教主將素未謀面的男、女信徒配婚。這種集體式盲婚啞嫁早於1960年開始，最多同時有16萬對新人。該教派聲稱，只有經教主文鮮明配婚，罪行才能夠赦免。</p></body></html>
