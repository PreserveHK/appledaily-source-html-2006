<html><header><meta charset="utf-8"><title>委內瑞拉總統狂鬧布殊</title></header><body><h1>委內瑞拉總統狂鬧布殊</h1><p>"Thedevilcamehereyesterdayanditsmellsofsulfurstilltoday."<br> 「噚日惡魔嚟過呢度，到咗今日佢啲屁仲好臭。」</p><p>委內瑞拉總統查韋斯（HugoChavez）噚日喺聯合國大會發言，語驚四座，大鬧美國總統喬治布殊係「惡魔」，講嘢臭如放屁，搞到在座嘅美國官員好扯火。話說小布殊前日喺大會發言，查韋斯就話「噚日惡魔嚟過呢度，到咗今日佢啲屁仲好臭」。之後佢好誇張喺胸前劃十字，雙眼望天作出祈禱狀。<br> 法新社</p></body></html>
