<html><header><meta charset="utf-8"><title>網民爆料：偷窺狂殺入科大？</title></header><body><h1>網民爆料：偷窺狂殺入科大？</h1><p>專收天才中學生的科技大學，樹大招風惹來不速之客，alexeos在香港討論區表示，一名專門偷窺單身女士的中年男子近日在科大圖書館流連，他形容該男子身材高瘦、鬈髮，以單身、坐卡位的女士為對象，經常出沒地點包括報紙閣的沙發、LG3的相連卡位及LG4的沙發。<br> 據網友報料，這男子「昅嘢」時，手拿書本或報紙掩飾，以書本遮掩面貌，再趁機偷窺鄰座女士衣領春光，alexeos稱因該男子無用工具作偷窺及記錄，管理員對他的惡行亦冇符。科大學生呼籲「各位女士執生啦。」科大圖書館館長宋自珍表示，職員一向對這些事件提高警覺。</p></body></html>
