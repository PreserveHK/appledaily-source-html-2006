<html><header><meta charset="utf-8"><title>周麗淇考普通話驚青</title></header><body><h1>周麗淇考普通話驚青</h1><p>周麗淇（Niki）日前到香港城市大學接受第二屆國家級普通話水平測試，當日她分別考了筆試及口試。</p><p>「面部肌肉都緊晒」</p><p>Niki試前溫習了一個星期，還請了老師補習，不過考試當日仍然心情緊張，她說：「自從中學畢業之後，好耐冇試過考試，所以好擔心會肥佬，不過最驚都係考口試，因為要一個人面對兩個考官，個心就噗噗咁跳，面部肌肉都緊晒。最搞笑係我讀詞語嗰陣唔知由邊度開始讀，最後要問考官先知，真係好尷尬。」<br> 撰文：駱華齡</p></body></html>
