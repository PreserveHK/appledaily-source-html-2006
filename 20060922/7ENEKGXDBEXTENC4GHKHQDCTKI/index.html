<html><header><meta charset="utf-8"><title>尹恩惠可愛跌Watt</title></header><body><h1>尹恩惠可愛跌Watt</h1><p>身為化妝品牌DHC韓國區代言人的尹恩惠及金宣兒，前晚於首爾的盤浦洞舉行fans簽名會，吸引不少女性fans到場支持。不過論當日的可愛度及俏皮度，22歲的尹恩惠竟不敵31歲的金宣兒，金宣兒在簽名會上做出不少趣怪動作取悅fans。<br> 尹恩惠當晚首先到達會場，但其狀態欠佳，笑容甚為牽強。她又沒有透露為何推掉韓劇《宮》續集的拍攝，只履行代言人的工作，替fans簽名。相反，金宣兒就表現得十分喜悅，既不斷向fans揮手，又做出「沙冧」、「瞇眼」等古怪動作，難怪其fans向她索取簽名後，都笑容滿面地離開。</p></body></html>
