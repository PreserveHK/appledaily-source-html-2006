<html><header><meta charset="utf-8"><title>親親奇異爬蟲勿拍箱</title></header><body><h1>親親奇異爬蟲勿拍箱</h1><p>【本報訊】全亞洲最大型的奇異爬蟲動物展，將於周日在將軍澳東港城舉行，料屆時商場人氣沸騰。但原來這些動物多聽不到聲音，只靠極敏銳感覺及視力，大會呼籲參觀者絕不可拍打玻璃箱或攝影，否則隨時會危害首次到港的非洲潮球蟲、紅尾蚺、外號龍咁威的變色龍、大牛龜、巨人蛙及簷蛇王等稀有小動物。<br> 巿民也不會掃興，工作人員會安排入場人士親自餵飼大牛龜及與蜥蜴拍照留念。所有收費籌得款項會撥予影音使團推動環境保育工作。</p></body></html>
