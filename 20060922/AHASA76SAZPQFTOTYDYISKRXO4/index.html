<html><header><meta charset="utf-8"><title>朱茵逃婚笑不停</title></header><body><h1>朱茵逃婚笑不停</h1><p>朱茵近日忙於拍攝王晶監製及霍耀良執導的內地劇集《暴雨梨花》，她日前演出一幕教堂結婚戲，她被迫嫁給男主角吳慶哲的父親，最後一刻吳慶哲趕往搶親，大受感動的朱茵馬上隨男友私奔。</p><p>險象環生</p><p>朱茵當日穿上婚紗與4吋高踭鞋拍攝，與男主角狂奔離開教堂時需跑下長樓梯，險象環生，工作人員都為她擔心，但她仍保持笑容，相當專業。朱茵事後說：「其實都幾驚，不過如果NG多幾次，會冇咗嗰種自然嘅神緒，所以我不顧一切去演好，好彩真係可以一take過。」<br> 撰文：葉雪</p></body></html>
