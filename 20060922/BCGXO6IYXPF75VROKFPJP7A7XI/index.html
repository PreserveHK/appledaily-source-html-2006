<html><header><meta charset="utf-8"><title>郭晉安率三姝反轉加拿大</title></header><body><h1>郭晉安率三姝反轉加拿大</h1><p>郭晉安、蔡少芬、譚小環和袁彩雲等，日前被無綫安排到了加拿大出席三場「魅力凝聚新時代」晚會，其間他們更舉行簽名會，與影迷近距離接觸。<br> 眾星甫飛抵多倫多機場，即獲百多名影迷接機，同日舉行簽名會，現場被擠得水洩不通，大會知道本月6日是譚小環的牛一，還送上印有她照片的生日蛋糕，為壽星女賀壽。<br> 晚會上蔡少芬和郭晉安等都分別大開金口唱歌助興，氣氛熱烈，郭晉安又邀請觀眾上台與他唱歌。<br> 撰文：葉雪</p></body></html>
