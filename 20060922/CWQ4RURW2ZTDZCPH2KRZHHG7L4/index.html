<html><header><meta charset="utf-8"><title>新貨出籠：木瓜敷面夠滋潤</title></header><body><h1>新貨出籠：木瓜敷面夠滋潤</h1><p>木瓜含豐富維他命A、C及抗氧化能力，多吃當然有益啦，但有冇諗過搽上面呢？呢款含有木瓜濃縮精華及活性維他命複合物的美容霜，聲稱可增加皮膚底層免疫力，仲可以減退表情紋、幼紋及皺紋。質地滋潤，可惜不帶木瓜香。細看盒面，講到明適合30歲以上人士使用，送畀媽媽轉季用就唔錯！加上可當作面霜或面膜使用，非常方便。小記試過厚厚塗上面當面膜咁敷，抹淨後皮膚變得濕潤有光澤，亁燥天氣用就最啱。<br>記者：盧家蕙</p><p>查詢：莎莎(25055023)</p></body></html>
