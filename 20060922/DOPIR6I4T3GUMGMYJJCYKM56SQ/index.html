<html><header><meta charset="utf-8"><title>劉以達新女只愛星爺</title></header><body><h1>劉以達新女只愛星爺</h1><p>日前終獲商台解封的劉以達，雖然露口風謂與黃耀明crossover軟硬的演唱會開騷有望，不過阿達與樂壇新人李璐璐組成的樂隊達與璐繼續我走我路，並將於下月推出首張大碟。阿達這位新拍檔祖籍湖南，自幼在深圳居住，現年24歲，喜愛唱歌、繪畫和攝影，早前經友人介紹認識阿達。聽過她唱歌後，阿達立即認定她是新拍檔人選。<br> 問李璐璐喜歡中外哪一位歌手？她說：「我鍾意已故美國女歌手JanisJoplin同中國嘅崔健，佢哋兩個都好有音樂才華。」至於電影明星，李璐璐就最欣賞周星馳，還表示渴望將來有合作機會。<br> 採訪：比華利</p></body></html>
