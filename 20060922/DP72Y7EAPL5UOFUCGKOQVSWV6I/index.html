<html><header><meta charset="utf-8"><title>30機構需4,000月餅</title></header><body><h1>30機構需4,000月餅</h1><p>中秋節日趨臨近，蘋果日報慈善基金舉辦的「蘋果愛心月餅2006」活動，至今已收到超過30間社會服務機構申請，月餅的需求達4,000個，亟需社會各界善長支持，踴躍捐款。<br> 「蘋果愛心月餅」活動，目的是讓社會弱勢社群分享佳節喜悅，希望那些來自低收入家庭的孩子、獨居長者、單親家庭或殘疾人士，能在佳節嚐一口月餅，亦能藉此感受社會社人士的關懷。<br> 「蘋果愛心月餅2006」捐款編號︰C0640</p></body></html>
