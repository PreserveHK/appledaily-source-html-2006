<html><header><meta charset="utf-8"><title>醫委會申請延上訴期</title></header><body><h1>醫委會申請延上訴期</h1><p>【本報訊】醫務委員會計劃就高院早前裁定規管醫生賣廣告違反《基本法》及《人權法》一案提出上訴，該會昨日發表聲明，表示會再次透過律政司向英國御用大律師尋求進一步法律意見，並申請推遲上訴期的期限。<br> 有醫學界人士估計，上訴律師費達400萬元，律政司因勝訴機會微，傾向不協助打這場官司。<br> 據了解，醫委會法律意見指該會為法定組織，無權籌款打官司，亦不可以借貸及接受捐款，若增收會費則要立法會通過，變相被迫放棄上訴。<br> 有業內人士認為，醫委會架構有必要改革，若政府不向醫委會提供金錢支援，不應該插手該會的事務。</p></body></html>
