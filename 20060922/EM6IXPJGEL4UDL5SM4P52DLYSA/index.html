<html><header><meta charset="utf-8"><title>小春綁手瘋鬥</title></header><body><h1>小春綁手瘋鬥</h1><p>陳小春加盟正東唱片後將會於下周三（27日）推出新碟《鬥》，他今次對專輯的構思提供不少意見，為配合大碟意念，更穿上瘋人院的服裝拍封套。</p><p>穿瘋人服</p><p>小春笑說：「鬥字可以有好多意思，又係一種自我封閉嘅思想，因為大家都只係沉醉喺如何鬥爭中，但我就唔係呼籲大家去爭乜。」<br> 小春坦言要穿上瘋人院服裝難度甚高，他說：「因為我要將對手綁起嚟，最大問題係會令行動唔方便，無論起身坐低都要工作人員扶。」拍攝完後，一班工作人員竟然合謀整蠱小春，任他大叫大嚷也不幫忙鬆綁，令小春哭笑不得。<br> 撰文：駱華齡</p></body></html>
