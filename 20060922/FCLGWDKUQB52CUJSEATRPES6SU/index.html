<html><header><meta charset="utf-8"><title>Topwood行使奧瑪仕換股權</title></header><body><h1>Topwood行使奧瑪仕換股權</h1><p>奧瑪仕（959）宣布，Topwood已行使權利，按行使價0.07仙將本金總額40萬元的可換股票據兌換為奧瑪仕約6.01億股，相當於擴大後股本約9.3%，之後以每股9.2仙已向Topwood提名的三名承配人LamWaiMan、LauKimHung及SuChengYe發行該批股份。兌換票據後，尚未行使的可換股票據本金總額為160萬元，全部由Topwood持有。</p></body></html>
