<html><header><meta charset="utf-8"><title>強風鬆線弱風則收</title></header><body><h1>強風鬆線弱風則收</h1><p>造風箏是一門藝術，放風箏也大有學問。30年前開始放風箏的香港天空風箏學會主席陳健泉表示，踏入10月是放風箏的好時節，而12月及1月更是香港最適合放風箏的日子。<br> 他教路，一般遇到強風都要鬆線以防破壞風箏，弱風則收緊以製造動力，「玩兩呎乘三呎嘅傘形風箏會最易控制，風要吹住你背脊，其實唔使助跑，除非你發現地面冇風，但上空有風，就要助跑帶動風箏起飛，如果上空都冇風，助跑都冇用。」他推介本港最佳放風箏地點為西貢大澳門。<br> 本報記者</p></body></html>
