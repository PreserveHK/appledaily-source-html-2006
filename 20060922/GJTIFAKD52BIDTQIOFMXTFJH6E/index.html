<html><header><meta charset="utf-8"><title>追求完美　親自操刀改裝家具</title></header><body><h1>追求完美　親自操刀改裝家具</h1><p>SetmundLeung的家居設計一絲不苟，部份家具更由他親自操刀，款式獨特，顯現個人風格。如套房內床頭櫃及悠閒椅，造型又橫又直，線條簡單利落，配對成雙，十分摩登。他說：「𠵱家流行橫直線，用於清雅布局中，不覺花巧，但又有嘢睇。」<br> 客廳茶几原是正方形，購自紅磡家具店，售價約1600元，惟Setmund嫌置於家中顯得太細，非常礙眼，忍不住動手改裝，加底板擴大體積之餘，更拆去木腳、換上活動轆，方便推來推去，所費僅約800元。茶几改裝後，注入Setmund的創意，也顯示他對「完美」的堅持。</p></body></html>
