<html><header><meta charset="utf-8"><title>葛妮擬助雲妮戒毒</title></header><body><h1>葛妮擬助雲妮戒毒</h1><p>聲稱已戒除毒癮的搖滾女歌手葛妮洛芙（CourtneyLove），最近向剛與丈夫分居的天后雲妮侯斯頓（WritneyHouston）伸出援手，希望能助她度過離婚及戒除毒癮的難關，令眾人都大吃一驚。<br> 據知葛妮看過雜誌上有關雲妮的報道後，非常同情雲妮的悲慘遭遇，更希望能助她一臂之力，免得雲妮步自己後塵，而雲妮也樂於接受葛妮的幫助，據知情人士說：「雲妮希望可以盡快復原，從離婚陰影及毒癮中走出來。」</p></body></html>
