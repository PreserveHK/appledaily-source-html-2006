<html><header><meta charset="utf-8"><title>一次過擦幾款蟹</title></header><body><h1>一次過擦幾款蟹</h1><p>唔少朋友係蟹癡，今日就等我介紹啲好嘢益大家。去「帝都軒」可以一次過食勻當造肉蟹、膏蟹、花蟹，廚師會用唔同煮法炮製精緻菜式，精選菜式我推介奇香將軍肉蟹煲（$168）、富貴黃金蟹（$168）、避風塘炒膏蟹（$188）、生滾肉蟹粥（$168）同清蒸膏蟹（$188），食勻肯定飽到上心口。<br>記者︰方綺君</p><p>帝都軒及潮都軒（26943939）<br> 地址︰沙田白鶴汀街8號帝都酒店2樓</p></body></html>
