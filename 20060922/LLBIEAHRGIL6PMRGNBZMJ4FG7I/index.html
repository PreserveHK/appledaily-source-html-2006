<html><header><meta charset="utf-8"><title>大S鬼樣嚇窒拍檔</title></header><body><h1>大S鬼樣嚇窒拍檔</h1><p>由張震、江口洋介和徐熙媛（大S）主演的電影《詭絲》，將於本月尾上映。其中一幕大S要塗上恐怖死妝拍攝，單是化這個妝已用了八小時。<br> 不過大S毫不害怕，大呼感覺新鮮兼忍不住在廁所照鏡，又用相機自拍留念，反而江口洋介卻被她嚇怕，大家同枱吃飯時，竟嚇得打冷震連飯也吃不下，張震則較鎮定，與大S有說有笑。</p><p>電腦特技</p><p>另外，為了突出驚嚇場面，該片引入高科技電腦特技加工，例如大S被小鬼所殺一幕，講述小鬼躲在大S身後，然後伸手掐她喉嚨，令她窒息至死，而大S全身組織瓦解成碎片的鏡頭，便是用電腦加工而成。<br> 撰文：王連連</p></body></html>
