<html><header><meta charset="utf-8"><title>金美侖報警告狗仔隊</title></header><body><h1>金美侖報警告狗仔隊</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）與歌手男友JustinTimberlake日前涉嫌向狗仔隊動粗，但事件有另一版本。原來金美侖事發後即時報警，稱該名狗仔隊攝記以車意圖撞向她與男友，現準備控告對方以致命武器襲擊。<br> 警方表示，金美侖在口供指出該名狗仔隊攝記並非在公眾大街守候，而是躲在Justin友人家中的花園叢林中，後來更突然跳出來拍照，令兩人受驚。</p><p>稱險遭車撞</p><p>之後金美侖及Justin欲追截對方，但該名攝記立刻登上自己座駕，並意圖撞向他們，令金美侖要急忙躲避。警方稱已着手調查，但現階段尚未拘捕任何人。</p></body></html>
