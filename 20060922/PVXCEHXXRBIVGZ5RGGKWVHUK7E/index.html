<html><header><meta charset="utf-8"><title>龐約翰新工日薪19.5萬</title></header><body><h1>龐約翰新工日薪19.5萬</h1><p>滙豐前主席龐約翰（SirJohnBond）今年5月退休，生活依然風光。64歲嘅佢退而不休，美國福特車廠睇中佢做咗45年銀行家同埋擔任非執行董事嘅豐富經驗，已邀請佢擔任福特主席小比爾福特（BillFordJr.）嘅特別顧問，日薪25,000美元（19.5萬港元）！嘩，真發達，年薪幾千萬不特止，合約仲寫明佢一個月最多返日半工，真係超級打工皇帝。<br> 英國《泰晤士報》</p></body></html>
