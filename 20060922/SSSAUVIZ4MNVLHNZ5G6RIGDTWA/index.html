<html><header><meta charset="utf-8"><title>玉珠鉉披嫁衣剖析女人心</title></header><body><h1>玉珠鉉披嫁衣剖析女人心</h1><p>經常在韓國時裝雜誌內教授瑜伽絕技的26歲女歌手玉珠鉉，前晚為其主持女性節目《LikeaVirgin》首度進行錄影。身穿性感婚紗出場的她艷驚四座，揚言心情有如舉行婚禮般緊張，又希望早日找到個好歸宿。<br> 玉珠鉉說：「我希望節目能深入探討女性觀眾關心的問題，包括愛情、婚姻等。過往電台DJ的工作讓我學到怎樣去當個好主持，但仍有很多不足之處，我會繼續努力。」穿上婚紗的她酥露半胸，錄影期間在台上唱出國際天后麥當娜（Madonna）的歌曲《LikeaVirgin》，令在場觀眾拍爛手掌。</p></body></html>
