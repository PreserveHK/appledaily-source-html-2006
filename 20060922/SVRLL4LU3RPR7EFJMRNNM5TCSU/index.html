<html><header><meta charset="utf-8"><title>高賢貞直迫金三珣</title></header><body><h1>高賢貞直迫金三珣</h1><p>韓劇《春日》女星高賢貞與比她年輕9歲的型男千正明合演的姊弟戀新劇《狐狸呀你做甚麼》，前晚已在南韓播出，首集收視有17.8%，成績相當理想，外界預計這套劇集將會繼《我係金三珣》後掀起另一股韓劇熱潮。</p><p>演鹹濕雜誌記者突圍</p><p>向來扮演純情角色的35歲女星高賢貞，在新劇中大改形象，飾演一名任職鹹濕雜誌記者的成熟處女，令觀眾有耳目一新的感覺，劇集前晚播出第一集後大獲好評，並受到不同年齡階層的女觀眾歡迎，相信她可憑此劇人氣更上一層樓，直迫演「金三珣」的金宣兒。</p></body></html>
