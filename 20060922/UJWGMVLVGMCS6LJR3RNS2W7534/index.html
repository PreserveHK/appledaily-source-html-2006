<html><header><meta charset="utf-8"><title>古天樂啜奶被考起<br></title></header><body><h1>古天樂啜奶被考起<br></h1><p>古天樂、許冠文、成龍、高圓圓和BB演員Matthew等前日到北京宣傳電影《寶貝計劃》，電影公司在北京嘉里中心大飯店舉行百萬晚宴，邀請內地演員以及名人紳商到場，趙文卓夫婦也是座上客。</p><p>向BB求教</p><p>大會安排20名打扮成小天使的小女孩帶領嘉賓進場，古仔和許冠文其後在台上用奶樽飲酒，但由於不諳當中技巧，故此表現狼狽，古仔說：「我拍咗一場啜奶戲，起初都唔得，後來掌握到竅妙先飲到。」他還笑謂高圓圓應向BB演員Matthew請教。除此之外，成龍與一班小學生到天安門廣場參加升旗儀式，又一起唱國歌。<br> 撰文：葉雪&#13;</p></body></html>
