<html><header><meta charset="utf-8"><title>職工盟諷刺最可恥僱主</title></header><body><h1>職工盟諷刺最可恥僱主</h1><p>【本報訊】「最低工資要立法，時薪30不可少！」職工盟十多名成員昨日前往香港僱主聯合會位於銅鑼灣的辦事處請願，抗議聯合會阻撓最低工資立法，代表在該會門前貼上印有僱主聯合會執行委員會主席陳祖澤相片的標語，諷刺他是最可恥的僱主（圖一），因他屬下的九巴被揭發以8.3元時薪聘請外判清潔工。</p><p>撒溪錢悼辛勞死亡工人</p><p>代表其後更在門外大撒溪錢（圖二），以悼念過去因工時過長過度辛勞而死亡的工人。職工盟組織幹事潘文瀚批評，聯合會反對最低工資立法，是罔顧基層工人的死活。凌樹輝攝</p></body></html>
