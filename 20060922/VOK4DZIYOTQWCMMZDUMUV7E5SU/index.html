<html><header><meta charset="utf-8"><title>人有相似<br>中谷美紀：為Fans簽「柴崎幸」</title></header><body><h1>人有相似<br>中谷美紀：為Fans簽「柴崎幸」</h1><p>日本女星柴崎幸曾被外界指外貌與中谷美紀十分相似，中谷接受訪問時透露，曾有人在東京街頭向她索取簽名，不過當時這位fans卻錯認她為柴崎幸，而中谷也因此簽了柴崎幸的名字給他，場面既尷尬又好笑。<br> 另邊廂，柴崎幸與內田有紀前夫吉岡秀隆主演的新劇《孤島診療所2006》，前日在東京舉行記者會。</p><p>幸妹宣傳新劇</p><p>由於今次已是劇集的第三輯，幸妹及吉岡異口同聲的表示，與工作人員相處融洽，彷彿已變成一家人。眾演員下月將飛往沖繩與那國島，拍攝劇集外景。</p></body></html>
