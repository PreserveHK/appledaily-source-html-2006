<html><header><meta charset="utf-8"><title>發福蔡安蕎搶救曲線</title></header><body><h1>發福蔡安蕎搶救曲線</h1><p>歌手蔡安蕎早年加入樂壇，後轉投金融界做商界女強人。雖然她已甚少參與幕前演出，但女人天生愛美，眼見身形稍為發褔，故蔡安蕎日前便到位於旺角的完美創造美顏中心接受瘦身療程，搶救線條。<br> 蔡安蕎揚言現時重磅不少，重災區則是手臂部位，她說：「𠵱家返工同各樣時間都穩定好多，所以容易肥，尤其手臂啲byebye肉最明顯。」蔡安蕎表示假日最愛相約朋友出海享受日光浴，更會穿上三點式示人，故每次出海前數天便開始節食，希望極速收腩，以最佳狀態亮相。<br> 採訪、攝影：卓寶花</p></body></html>
