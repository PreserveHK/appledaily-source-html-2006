<html><header><meta charset="utf-8"><title>寶珠姐、劉海若封成功女性</title></header><body><h1>寶珠姐、劉海若封成功女性</h1><p>陳寶珠及年前車禍受重傷的鳳凰衛視前主播劉海若前晚往中環，出席雜誌舉辦的「MostSuccessfulWomen2006」頒獎活動，兩人均是得獎者。劉海若偕同契媽一起出席，她說：「因為寶珠姐是契媽的偶像，所以特地帶她來一見。」<br> 寶珠姐則與兒子楊天經結伴到來，問她心目中成功女性典範是誰？她說：「咪係我師傅任、白囉，我覺得做事認真嘅話，會更快成功。」寶珠姐又提到人生最困難的階段，包括從童星轉型到少女的時候，以及婚姻失敗，她說：「當時同Jimmy（前夫）真係緣份已盡，𠵱家有個仔陪我，我都好滿足。」<br> 採訪、攝影：吳天慧</p></body></html>
