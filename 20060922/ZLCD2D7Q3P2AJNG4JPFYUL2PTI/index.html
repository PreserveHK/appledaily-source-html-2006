<html><header><meta charset="utf-8"><title>是日upload：狗狗也行乞</title></header><body><h1>是日upload：狗狗也行乞</h1><p>時間是一個沒有燦爛陽光的下午，地點是一個沒有愛心的天橋，人物是一隻好等錢使的狗乞兒。<br> 先不要問這裏是不是香港，普天之下，都是一家。也不要問狗乞兒想向途人討錢還是討狗糧，反正途人一定不會捐錢給牠。<br> 值得研究的是，這頭唐狗身穿T恤，看來生活應該不太差，起碼好過好多沒有衣服的流浪狗。當圖片上載到「牧場姐姐@傻菇」的網誌後，有網友懷疑牠是被主人虐待，網友「伊雷恩」則建議：「買隻熱狗畀佢，然後買多個玩具結他攬喺佢身上。」&#13;</p></body></html>
