<html><header><meta charset="utf-8"><title>機界新寵：倒坐瞓身騎馬都唔跌</title></header><body><h1>機界新寵：倒坐瞓身騎馬都唔跌</h1><p>又有騎馬機出啦！今次這部騎馬機設有靠背，多變化的騎坐選擇，仲有3個旋轉速度，除了可以坐住玩，又可以掉轉玩。懶人唔想用力，懶得厲害，索性瞓住玩都得，比之前出的騎馬機舒服得多。玩時你會覺得十足似呼拉圈，腰位扭力勁，建議每日只須玩20分鐘，就能令你體溫明顯上升，相等步行1小時或緩步跑20分鐘的運動量，能提高腹背筋肌力量，防止腰痛，改善身體平衡力。JCSHOP（31022783）</p><p>記者：馬靜兒</p></body></html>
