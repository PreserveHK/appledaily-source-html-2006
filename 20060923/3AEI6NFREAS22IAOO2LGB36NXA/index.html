<html><header><meta charset="utf-8"><title>商界要求保留功能組別</title></header><body><h1>商界要求保留功能組別</h1><p>【本報訊】策略發展委員會屬下管治及政治發展委員會，昨日討論立法會普選模式。與會委員透露，不少人質疑兩院制可行性；民主派則要求用全面直選方式，但遭商界委員反對，並要求保留功能組別。</p><p>特首稱無既定立場</p><p>有委員相信，商界不會支持任何取消功能組別的模式。主持會議的特首曾蔭權則表示，政府對普選是否包括功能組別沒有既定立場，取決於各界意見。中央政策組首席顧問劉兆佳會後表示，大部份成員都認同任何方案必須顧及各方，包括中央的利益。</p></body></html>
