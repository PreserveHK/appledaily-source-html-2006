<html><header><meta charset="utf-8"><title>《M:IIII》踏青雲路</title></header><body><h1>《M:IIII》踏青雲路</h1><p>混血女星MaggieQ有份演出的荷李活巨片《職業特工隊III》自今年5月上畫後，令她在荷李活人氣急升。早前她更已先後拍攝兩部西片，雖屬小型製作，但仍獲黃金機會拍《虎膽龍威》第四集，踏上青雲梯。<br> 操一口流利英語的MaggieQ，之前曾夥王敏德合演由意大利導演執導、於大澳取景的恐怖懸疑片《TheCountingHouse》；其後她再拍攝由BenGarant執導的笑片《BallsofFury》，她飾演一名乒乓球選手，此片將於明年1月上映。</p></body></html>
