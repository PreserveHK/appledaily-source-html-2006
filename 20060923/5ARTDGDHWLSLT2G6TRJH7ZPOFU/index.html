<html><header><meta charset="utf-8"><title>江口洋介肉搏大S白做</title></header><body><h1>江口洋介肉搏大S白做</h1><p>由日本男星江口洋介、張震及徐熙媛（大S）主演的電影《詭絲》前日在台灣舉行試映，導演蘇照彬也有出席。談到江口洋介在戲中舉起「倒扁」手勢時，蘇照彬即笑謂兩者毫無關係，並說：「江口在片中所比出的手勢，是力學上所謂的『安培右手定則』，因江口的腳瘸了，右手要拿枴杖，只好用左手比，整個倒了過來，才恰巧變成那個倒扁手勢。」<br> 徐熙媛跟江口洋介在戲中有場床上戲，但前日放映的新版本竟將之全部刪去，蘇照彬解釋這樣做是為了令整個節奏更順暢，還笑言：「剪之前也沒有知會大S，我猜她到現在都沒看過電影呢！」<br> 採訪、攝影：黎寶蘋</p></body></html>
