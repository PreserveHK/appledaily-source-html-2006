<html><header><meta charset="utf-8"><title>醫生：發白日夢可助減壓<br></title></header><body><h1>醫生：發白日夢可助減壓<br></h1><p>「你有壓力，我有壓力。」葵涌醫院精神專科高級醫生李永堅表示，每天抽點時間，有計劃地「發白日夢」可有助減壓力，預防出現情緒病。<br> 李醫生表示，減壓方法有多種，包括定時做運動、看電視、找朋友傾吐心事。此外，一些鬆弛肌肉運動、呼吸鬆弛運動，也相當有效。<br> 李永堅醫生更特別推介「意象鬆弛練習法」，「呢個方法即係有計劃咁去發白日夢」，每天花10至20分鐘，關掉手機，集中精神，幻想自己最夢寐以求的情景，例如在藍天碧海的沙灘上享受日光浴等。只要有夢想，壓力可消除。<br> 本報記者</p></body></html>
