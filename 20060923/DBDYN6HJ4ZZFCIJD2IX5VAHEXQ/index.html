<html><header><meta charset="utf-8"><title>　　中大媽打傾聽學子心 - 李八方</title></header><body><h1>　　中大媽打傾聽學子心 - 李八方</h1><p>政界有個眾人媽打，原來中大逸夫書院宿舍嘅國懋樓都有個學生媽打，就係負責清潔工作人稱文姐嘅文美萍，佢最近仲攞咗個員工優異服務獎。原來文姐除咗日常工作外，仲係學生最好嘅聆聽者，無論開心、傷心，啲學生都會搵佢傾心事。有時仲要教埋佢哋冧女仔嘅技巧，好似話有男仔想做一個自製蛋糕為女友慶祝生日，或者織條頸巾畀女朋友都會搵佢幫手。<br> 另一位攞獎嘅新聞與傳播學院二級文員梁麗霞，因為不計較自己嘅工作範圍，即使已畢業嘅學生叫到都有求必應，真係最佳服務人員。</p></body></html>
