<html><header><meta charset="utf-8"><title>雅典變火爐　遊艇破壞大堡礁<br>旅遊熱點危在旦夕</title></header><body><h1>雅典變火爐　遊艇破壞大堡礁<br>旅遊熱點危在旦夕</h1><p>澳洲大堡礁是遊人必到的世界遺產，英國有智囊組織發表報告警告，到2020年，大堡礁和希臘雅典在內的10個知名旅遊景點兼世界遺產，可能要永遠關閉，原因是太多遊客光臨，加上氣候轉變，令這些世界遺產受到破壞。智囊組織「未來研究中心」（CFS）在《世界旅遊的未來》報告中指出，尼泊爾加德滿都（Kathmandu）因愈來愈多人前往滑雪，令環境生態可能受到破壞；澳洲大堡礁也因有太多觀光船而受破壞；印度果阿（Goa）則因氣候轉變而出現更多強烈風暴，最終令海岸受到難以彌補的破壞。</p></body></html>
