<html><header><meta charset="utf-8"><title>新港城呎價愈賣愈低</title></header><body><h1>新港城呎價愈賣愈低</h1><p>雖然美國唔加息，一眾業主鬆一口氣，不過蘭西發覺近排好多二手業主，都要以低於市價先可以放得出層樓。中原屈宗禧同蘭西講，最近有單馬鞍山新港城成交呎價創半年新低，3期P座低層4室，486呎，成交價120.8萬，呎價2486蚊。呎價創半年新低不特止，業主仲要蝕9.2萬先可以甩身。<br> 利嘉閣徐子豪都報料，話沙田新城市場3期蕙蘭閣中層D室，758呎，333萬轉手，呎價4393蚊，比同類單位低兩成。雖然業主賺10萬，不過七除八扣都所餘無幾。發展商見唔加息就猛唱好樓市，相信呢兩位業主一定好唔認同。</p></body></html>
