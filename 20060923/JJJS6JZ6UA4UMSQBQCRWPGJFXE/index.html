<html><header><meta charset="utf-8"><title>彩星單位理想價租出</title></header><body><h1>彩星單位理想價租出</h1><p>【本報訊】美聯九龍商業部營業經理黃璜表示，渝太集團旗下尖沙嘴彩星中心11樓1至5號室，面積5300方呎，獲經營跨國名牌展銷中心的商戶承租。</p><p>呎租逾35元</p><p>黃璜表示，今次租金非常理想，估計呎租逾35元，月租超過18.55萬元。該舖現時呎租叫價為35元。<br> 另外，中原九龍商舖部高級營業經理馮景康表示，深水埗福榮街60號部份地舖，面積450方呎，獲珠寶金飾店以月租5萬元承租，呎租約111元，較上手月租6萬元跌16.7%。<br> 馮景康指出，地舖位處福榮街與北河街交界，鄰近地鐵站，人流旺。</p></body></html>
