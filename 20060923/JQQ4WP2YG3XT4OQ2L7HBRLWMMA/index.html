<html><header><meta charset="utf-8"><title>蘇志威公布妻子有喜</title></header><body><h1>蘇志威公布妻子有喜</h1><p>草蜢成員蘇志威將再為人父，記者昨日致電蘇志威，他難掩興奮的心情說：「小慧啱啱有咗一個月，我好開心，無論呢胎係仔定係女，我哋都兩個夠晒數，唔響應曾蔭權話最好生三個啦！」問蘇志威可有買甚麼禮物獎勵太太？他說：「咁又冇喎，總之我哋有呢個消息好開心。」</p><p>網上報喜</p><p>另外，蘇志威昨日在個人網誌「蘇志威的店上」，以現年7歲多女兒蘇君蕎的名義，寫了題目「由我話你知」，公布爸爸與媽媽劉小慧再度有喜，家中即將添新成員。即將榮升家姐的蘇君蕎表示很高興迎接家中新成員，不論是弟弟或妹妹的到來，都承諾會痛錫。採訪：比華利</p></body></html>
