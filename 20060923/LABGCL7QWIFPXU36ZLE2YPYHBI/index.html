<html><header><meta charset="utf-8"><title>戴安歌露嘉谷胸做善事</title></header><body><h1>戴安歌露嘉谷胸做善事</h1><p>由紐約兒童慈善基金主辦的年度籌款晚會，昨日於紐約舉行。不少名人盛裝出席支持基金，場面星光熠熠。</p><p>娜奧美失色</p><p>曾主演電影《木馬屠城》（Troy）的德國女星戴安歌露嘉（DianeKruger），昨晚以一襲谷胸晚裝上陣，艷壓群芳。女星莉芙泰萊（LivTyler）及鄉謠歌手LeAnnRimes也不讓戴安專美，齊齊以性感裝束示人。娜奧美屈絲（NaomiWatts）則密實到場，失色不少。是晚每位出席的嘉賓均要捐出5,000美元（約39,000港元），眾女星爭妍之餘，其實也在做善事。</p></body></html>
