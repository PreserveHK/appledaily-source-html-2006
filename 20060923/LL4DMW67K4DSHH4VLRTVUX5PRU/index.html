<html><header><meta charset="utf-8"><title>香港仔槍擊案休班警精神有異</title></header><body><h1>香港仔槍擊案休班警精神有異</h1><p>【本報訊】香港仔行人隧道搶槍轟傷同袍案，涉案休班警昨再在東區裁判法院提訊，裁判官早前替他索取精神報告，辯方指報告披露被告婚姻出現波折，精神有問題，情緒已穩定下來，替被告申請保釋，裁判官以案情嚴重為由拒絕，還押小欖精神病中心，下月24日再訊。39歲被告孫偉良，被控於9月6日在香港仔海傍道行人隧道內樓梯，有意圖射擊使黃少鵬（44歲）身體受嚴重傷害。<br> 案件編號：ESCC3774/06&#13;</p></body></html>
