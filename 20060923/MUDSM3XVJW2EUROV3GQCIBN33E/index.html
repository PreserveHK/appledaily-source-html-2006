<html><header><meta charset="utf-8"><title>樂意居複式單位開齋</title></header><body><h1>樂意居複式單位開齋</h1><p>深水埗以舊樓為主，複式呢類特色單位，可謂絕無僅有，日前中原就錄得一宗複式戶成交，屬發展商一手貨，丟空咗7年終於賣得成，總算飲得杯落。中原陳寶華話，樂意居喺99年落成，標準單位早就賣晒，剩低兩個頂層複式多年都賣唔出，至早兩日終於開齋。<br> 成功脫手嘅係頂層B室，1715呎，成交價490萬，呎價2857蚊，買家睇好同屬西九龍嘅曼克頓山就快賣，有利區內樓價，愉步入市。<br> 𠵱家成個深水埗區，仲剩番兩個複式放盤，其中一個都係樂意居，約1700呎，發展商叫價500萬。代理估計，最後一個複式好快賣得出，因為有同類成交做參考，買家比較有信心。</p></body></html>
