<html><header><meta charset="utf-8"><title>演藝世家兒子奪奧斯卡</title></header><body><h1>演藝世家兒子奪奧斯卡</h1><p>鮑方一家可說是真正的演藝世家，他已逝的妻子劉甦年輕時亦是演員，兒子鮑德熹（原名鮑起鳴）獲父母傾盡身家供他到美國三藩市的藝術學院修讀電影製作課程，三次奪得香港電影金像獎最佳攝影，01年憑《臥虎藏龍》於奧斯卡電影頒獎典禮勇奪最佳攝影獎項（圖），更成為首位奪得該獎項的華人。當時已中風的鮑方得知兒子獲獎更興奮得爆粗說：「他媽的！連美國人的獎也拿了！」<br> 二女鮑起靜年輕時是左派電影公司的當家花旦，83年加入亞視至今，首套演出的電視劇是家傳戶曉的《大地恩情》，81年與監製方平結婚，二人育有一女。</p></body></html>
