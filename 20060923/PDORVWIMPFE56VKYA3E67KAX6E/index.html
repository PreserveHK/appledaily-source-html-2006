<html><header><meta charset="utf-8"><title>米高、馬友友做聯合國大使</title></header><body><h1>米高、馬友友做聯合國大使</h1><p>聯合國秘書長安南（Annan）昨日（即美國東岸時間前日）在紐約聯合國總部花園敲響了和平鐘，紀念「國際和平日」。他委任了著名華裔大提琴家馬友友做聯合國和平大使，馬友友當然執到正一早到場接受任命。</p><p>祈求世界和平</p><p>身為聯合國和平大使的荷李活影星米高德格拉斯（MichaelDouglas）昨日也聯同諾貝爾和平獎得主魏澤爾（ElieWiesel）等，一起見證敲鐘儀式，並一同靜默一分鐘，祈求世界和平。</p></body></html>
