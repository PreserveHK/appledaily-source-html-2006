<html><header><meta charset="utf-8"><title>來未細妹半裸照騷減肥決心</title></header><body><h1>來未細妹半裸照騷減肥決心</h1><p>日本女歌手倖田來未憑着個人努力收身，塑造魔鬼身材成為樂壇性感天后，不過其「豬扒細妹」misono卻不爭氣，由初出道時體重92磅，在短短五年間暴肥32磅，成為肥妹仔，近日她終於下定決心與日本美容公司「TAKANO友梨」合作，誓要在三個月內做回苗條索女。</p><p>變做真人騷</p><p>身高只得約5呎1吋的misono，現時體重約124磅。為了展示減肥的決心，不惜拍下半裸照，讓粗腰肥腩公諸於世，令自己有所警惕。美容公司將分三階段為她減去贅肉，減肥過程更會拍成真人騷，由下月5日起於日本MTV台播出。</p></body></html>
