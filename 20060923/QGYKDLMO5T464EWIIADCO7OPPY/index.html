<html><header><meta charset="utf-8"><title>大肚Stella落紅急就診</title></header><body><h1>大肚Stella落紅急就診</h1><p>人氣時裝設計師、前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney）的女兒StellaMcCartney，已經懷孕七個月，但早前她因感到腹痛及出血，擔心胎兒有意外，於是急入院檢查。</p><p>卧床安胎</p><p>今年34歲的Stella，年初時公布跟丈夫AlasdhairWillis懷有第二胎，但她在周一時突感到腹痛及出血，於是入院求醫，目擊者稱當時她的表情相當痛苦。經醫生診治後認為Stella的情況嚴重，但准許她回家休息，不過在分娩前要盡量留在床上，並完全避免出外活動。</p></body></html>
