<html><header><meta charset="utf-8"><title>賽後焦點：瑞超吹冷風旺「客勝」 - 畢傑</title></header><body><h1>賽後焦點：瑞超吹冷風旺「客勝」 - 畢傑</h1><p>周四上演的瑞超聯賽事，3支主隊同樣未能取得勝果，分別開出兩場「客勝」及1場下盤。哈馬比主場賽和哥登堡3:3，亦爆出半冷的50倍波膽。</p><p>造就孖膽派逾14萬</p><p>「孖膽」方面，由於哈馬比一仗開出大波膽比數，以及馬模主和卡爾馬2:2亦頗具冷味，故每注派彩高達逾14萬港元。<br> 至於巴甲場次方面，法林明高在賽前落飛情況下，憑中場卡路士連拿度一箭定江山，開出讓平/半的上盤；而聖十字則10場聯賽不勝後，終在主場「反底」擊敗彭美拉斯3:2，但仍僅得21分排榜尾，比尾二的福塔雷薩少兩分。<br> 畢傑</p></body></html>
