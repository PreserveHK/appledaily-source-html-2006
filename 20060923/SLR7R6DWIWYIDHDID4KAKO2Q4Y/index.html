<html><header><meta charset="utf-8"><title>最後來料：水手車士打菲特上盤硬淨</title></header><body><h1>最後來料：水手車士打菲特上盤硬淨</h1><p>比較馬會在周四傍晚提供的有關今日賽事初步盤口，昨日開售時有所變動。當中包括「星期六3」日職聯橫濱水手主場對名古屋八鯨，「讓球」盤口維持主隊讓平/半，但上盤已由1.83倍轉熱至1.77倍；「星期六35」英甲聯車士打菲特主場對賓福特，「讓球」盤口維持主隊讓平/半，上盤由2.02倍轉熱至1.96倍。<br> 至於「星期六67」的西甲聯直播賽事，貝廸斯主場對皇家馬德里，「讓球」盤口維持初公布的客軍讓半球，但「主客和」客隊勝及「讓球」上盤同時作出調整，同由原先的2.05倍轉為2倍。</p></body></html>
