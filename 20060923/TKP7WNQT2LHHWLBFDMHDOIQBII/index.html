<html><header><meta charset="utf-8"><title>竹內結子訂蛋糕冧獅童</title></header><body><h1>竹內結子訂蛋糕冧獅童</h1><p>自從日本女星竹內結子的丈夫中村獅童於兩個多月前發生醉酒駕駛事件後，竹內結子便絕迹公開場合避傳媒。早前竹內結子已落實復出接拍新片，更盛傳她與丈夫正計劃分居。不過，昨日出版的日本雜誌《FRIDAY》卻拍得竹內於本月14日，為丈夫訂生日蛋糕的照片，看來兩人關係早已雨過天青。<br> 當日打扮樸素的竹內，在六本木與經理人午膳後，便獨自買嬰兒用品。由於快將入秋，竹內替快將一歲的愛兒購下多件長袖T恤，碰巧當天是中村生日，最後她匆忙訂購蛋糕後才回家。</p></body></html>
