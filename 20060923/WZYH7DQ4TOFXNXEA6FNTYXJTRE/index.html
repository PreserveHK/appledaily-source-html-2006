<html><header><meta charset="utf-8"><title>唐英年落區死撐銷售稅</title></header><body><h1>唐英年落區死撐銷售稅</h1><p>【本報訊】財政司司長唐英年昨天到深水埗出席第二場商品及服務稅（俗稱銷售稅）地區諮詢會，會前繼續有不同團體請願，要求擱置諮詢。唐英年會後指，出席兩天的諮詢會後發現，大部份人支持需在現階段討論擴闊稅基，亦贊成當局設立長達九個月的諮詢期。但他承認，會上有不少人表達反對聲音，但相信反對聲音只源於有人未了解建議，因此當局須多作講解。</p><p>拒絕進行公開諮詢</p><p>至於餘下兩場諮詢會是否開放給市民及傳媒參與，唐英年表示，諮詢會主要邀請地區人士出席，閉門會議比較合適。</p></body></html>
