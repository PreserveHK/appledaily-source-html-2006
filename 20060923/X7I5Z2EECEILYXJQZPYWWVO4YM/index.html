<html><header><meta charset="utf-8"><title>河知雲頂7磅髮髻呻苦</title></header><body><h1>河知雲頂7磅髮髻呻苦</h1><p>韓國女星河知雲前晚在首爾新寺洞拍攝古裝劇《黃真伊》的宣傳海報，在劇中飾演藝伎黃真伊的她穿上傳統韓服，頂着約七磅重的髮髻，大呻辛苦。</p><p>化身女拳手</p><p>談到宋慧喬也會扮演電影版的黃真伊，河知雲對此說：「我一年前收到劇本時，還未聽說要開拍電影版，最初是影迷和傳媒將我和宋慧喬比較，現在連我也開始在意了。」河知雲又謂由於日以繼夜趕戲，引致嚴重睡眠不足，每天只能靠吃鰻魚來維持體力。除了在新劇扮藝伎外，河知雲在年尾上映的電影《一番街的奇迹》中，將搖身一變成為女拳手，確實大考演技。</p></body></html>
