<html><header><meta charset="utf-8"><title>馬英九公帑養狗</title></header><body><h1>馬英九公帑養狗</h1><p>台北市長馬英九，七年前以9,900元新台幣收養一隻流浪狗「馬小九」。昨日被爆出該筆費用是以市長特支費核銷，民進黨立委挖苦馬英九是「夜路走多碰到鬼」。不過馬英九解釋該舉動合法，當時在其毫不知情下，其妻子收養了「馬小九」。而事後動物檢疫所將賬單寄到辦公室︰「我辦公室就問會計可不可以核銷，他們說可用特支費核銷，可我本人並不知道。」他指事件屬公益性質，不等同涉及以假發票來核銷的國務機要費案。<br> </p></body></html>
