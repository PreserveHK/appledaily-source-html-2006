<html><header><meta charset="utf-8"><title>肥胖女性易有膽石</title></header><body><h1>肥胖女性易有膽石</h1><p>沈殿霞本月初剛接受膽管手術，但上周初有指她因膽管炎要再度入院，情況令人擔憂。肥姐02年曾入院接受割膽石手術，當時醫生用了5小時割除36粒膽石。<br> 到底膽管發炎是怎樣形成？港大醫學院腸胃及肝臟科副教授袁孟峰醫生說：「膽石或膽管石塞住膽管出口，令到膽汁或分泌物難以流到十二指腸，令膽管污糟同滋生細菌，喺唔通暢嘅情況下好容易會發炎。」袁醫生續說：「有一啲罕有嘅情況係膽管窄咗，唔係有膽石塞住，嚴重嘅就會塞住黃膽汁，變成黃膽病，但就算已經將膽石取出仍有好大機會復發，而肥人或女性於體內形成膽石嘅機會較高，病情嚴重嘅話，有機會感染細菌入血而致命。」</p></body></html>
