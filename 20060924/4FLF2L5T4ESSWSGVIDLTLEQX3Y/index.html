<html><header><meta charset="utf-8"><title>培訓局畢業就業率77%</title></header><body><h1>培訓局畢業就業率77%</h1><p>統計數字顯示，目前港人對陪月員需求日漸殷切，為配合市場需求，僱員再培訓局（ERB）自去年12月，開辦陪月員訓練課程，目前已有逾200人畢業，就業率達七成七，平均月入7000多元，最高約1.5萬元。<br> 僱員再培訓局的課程會邀請醫生、護士、中醫師等，全面教導陪月員如何照料產婦產後的飲食起居、照顧嬰兒洗澡、沖奶等，報名情況踴躍。</p><p>一季需求逾500宗</p><p>今年頭3個月，透過家務通熱線徵求陪月員的個案已超過500多宗，較去年同期大增六成。此外，不少外傭公司、家務助理公司亦增設轉介陪月員服務，反映出陪月這個古老行頭，已逐漸成為具發展潛力的新興行業。</p></body></html>
