<html><header><meta charset="utf-8"><title>莫拉堤借韋拉領紅寸祖記</title></header><body><h1>莫拉堤借韋拉領紅寸祖記</h1><p>【綜合意大利外電】被視為今屆聯賽冠軍大熱的國際米蘭，班主莫拉堤就對旗下中場韋拉在上仗領紅，兼被賽會罰停賽3場大感不滿，並指一切緣由皆因「轉會」而起：「紅牌只因他今季轉投國米！」<br> 國米悍將韋拉算及歐洲賽和聯賽，對上3場就領了2面紅牌，而在意甲的紅牌更被罰停賽3場，莫拉堤對此極其不滿：「看看發生何事，上季韋拉整季都沒有一面紅牌；今日，踢了3場就獲得一張紅牌，內裏真的沒有任何不妥？哎吔，我忘記了韋拉今季轉投國際米蘭！」莫拉堤言論既斥責紅牌不當，亦「暗寸」祖記上屆獲球證偏袒，韋拉才避過領紅之苦。</p></body></html>
