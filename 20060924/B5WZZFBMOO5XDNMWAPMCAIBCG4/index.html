<html><header><meta charset="utf-8"><title>Beyonce遇炸彈驚魂</title></header><body><h1>Beyonce遇炸彈驚魂</h1><p>美國小天后BeyonceKnowles（圖）啱啱出席完倫敦個Armani騷，即刻飛到法國巴黎宣傳新碟，不過前日佢搭飛機抵達法國戴高樂機場時，現場懷疑有炸彈襲擊，搞到架飛機要轉飛第二個地方，好彩最後有驚無險，但班機延遲咗好耐。唔知係咪因為咁，落機後即刻趕到香榭麗舍大道宣傳新碟嘅Beyonce，連胳肋底毛都唔記得剃，但仲不時遞起手同樂迷sayhello，認真有礙觀瞻。</p></body></html>
