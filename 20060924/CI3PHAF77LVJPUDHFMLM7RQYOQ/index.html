<html><header><meta charset="utf-8"><title>慈善活動：無國界醫生</title></header><body><h1>慈善活動：無國界醫生</h1><p>日期：9月27日至10月4日<br> 時間：上午11:00至晚上7:00（9月27日至10月3日）、上午11:00至下午5:00（10月4日）<br> 地點：尖沙嘴九龍公園露天廣場<br> 內容：舉辦本地首個戶外難民營實況展「城中．營內」，透過展示難民營房內的實物設備，包括營房、廁所、水站、糧食分發站、診所、營養治療中心、疫苗注射及霍亂治療設施等，讓參觀者體驗難民生活及他們所面對的生活問題<br> 對象：各界人士<br> 查詢：23388277<br> 網址：www.msf.org.hk</p></body></html>
