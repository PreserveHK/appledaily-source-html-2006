<html><header><meta charset="utf-8"><title>Twins盡享燒烤樂</title></header><body><h1>Twins盡享燒烤樂</h1><p>Twins噚日喺白石燒烤場同歌迷搞咗個聚會，超過300位嚟自香港、台灣、新加坡同馬來西亞嘅歌迷同Twins齊齊燒嘢食，又大玩遊戲，場面熱鬧。蔡卓妍（阿Sa）話自己有成年幾冇燒嘢食，所以噚日表現得非常興奮，喺烈日下燒嘢食，佢話一啲都唔覺得辛苦，仲話：「今日已經唔算熱，已經入秋啦。」Twins仲話今次聚會係由歌迷決定形式同地點，以前嘅聚會就好趕，但今日公司就畀佢哋足足一日嘅時間，可以盡情燒嘢食。</p></body></html>
