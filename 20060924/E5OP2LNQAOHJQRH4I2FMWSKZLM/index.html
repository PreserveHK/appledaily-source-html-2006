<html><header><meta charset="utf-8"><title>基仔自認「冇人性」</title></header><body><h1>基仔自認「冇人性」</h1><p>古巨基昨日以和諧社區大使身份，聯同DJ車淑梅探訪天水圍一個家庭，還即席為孩子們畫肖像。其間周姓戶主談到很多親友也是同住一層樓時，車淑梅便勸基仔早點開枝散葉，基仔打趣道：「姓古嘅冇乜人姓。」車淑梅笑謂：「冇人性？」基仔即說：「係好少人姓古，入行咁耐都係得一個古天樂。」<br> 此外，古巨基昨日還聯同官恩娜（Ella）、鄧健泓、裕美及組合EO2等在該區出席「和諧社區行動日」，對於網上流傳一段日本AV片段，片中主角與Ella有九成相似，對此她笑道：「人有相似，物有相同，色情片唔好睇咁多，有損健康。」<br> 採訪、攝影：張俊銘</p></body></html>
