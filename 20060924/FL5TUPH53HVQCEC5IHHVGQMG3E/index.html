<html><header><meta charset="utf-8"><title>徐淑敏講生仔怕醜</title></header><body><h1>徐淑敏講生仔怕醜</h1><p>應屆港姐陳茵媺、徐淑敏及呂慧儀昨日齊到荃灣擔任「TVB兒童節2006成語繪畫比賽」的頒獎嘉賓。陳茵媺曾在國際學校教小朋友繪畫及英語，她表示小時候曾要求媽媽買一塊黑板給她，讓她扮演老師教導比自己小五歲的弟弟，陳茵媺笑說：「細佬讀到大學，𠵱家高過我，出街成日俾人誤會佢係我哥哥。」<br> 同場的徐淑敏原來也曾教小朋友畫畫，她表示很喜歡小朋友，還計劃將來生兩至三個孩子。問她打算何時當母親？徐淑敏說：「隨緣，好難控制，𠵱家努力做嘢。」問她有否計劃與工程師男友結婚生仔，她尷尬地笑道：「唔講佢咯﹗」<br> 採訪、攝影：張俊銘</p></body></html>
