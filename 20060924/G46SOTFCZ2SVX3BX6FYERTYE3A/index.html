<html><header><meta charset="utf-8"><title>是日upload：鐵籠媽咪塞仔入手推車</title></header><body><h1>是日upload：鐵籠媽咪塞仔入手推車</h1><p>本報早前報道的鐵鏈媽咪已經夠絕，勢估不到，一山還有一山高，一媽還有一媽絕。互聯網近日驚現一幀鐵籠媽咪貼圖，一名女子拖着鐵線手推車逛街，手推車內藏的並非餸菜貨物，而是一名呼呼入睡的小孩。<br> 根據圖片顯示的環境，該對母子應為華人，但不似位於香港。讓人歎為觀止的是，手推車內的小孩骨格清奇，身體柔軟，居然可以伸直雙腿、V字形安然坐在窄小的「車廂」內，安然無恙，還睡得很香甜。</p></body></html>
