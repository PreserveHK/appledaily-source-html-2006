<html><header><meta charset="utf-8"><title>話你知<br>東京新蒲點GRACEROPPONGI</title></header><body><h1>話你知<br>東京新蒲點GRACEROPPONGI</h1><p>剛於今年7月初開張的五層高餐飲場所GRACEROPPONGI（圖），被譽為繼六本木山後該區的另一地標，建築物主題為崇尚奢華享樂，為來自世界各地的名流提供全球獨一無二的娛樂場所。<br> 該建築物內共有四間食肆，包括酒吧FERIA、Midas、CRYSTAL及意大利菜餐廳RUBY，每逢周末顧客需先付約200港元的入場費（包括兩杯飲品）方可進場。</p></body></html>
