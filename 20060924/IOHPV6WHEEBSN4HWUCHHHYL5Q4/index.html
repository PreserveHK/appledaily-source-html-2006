<html><header><meta charset="utf-8"><title>李蘢怡24歲生日晒胸</title></header><body><h1>李蘢怡24歲生日晒胸</h1><p>曾經自認「波大無腦」的李蘢怡（Tiffany），昨天24歲生日不忘騷哥利，大晒36D豐滿上圍。<br> 前晚Tiffany身穿白色低胸連身裙，到中環Dragon-i夜店開生日派對，她在凌晨12時多捧着蛋糕到場外給記者拍照，一名路過的外籍女士見狀即上前與她合照留念。</p><p>吳彥祖夜蒲</p><p>其後譚詠麟契仔關楚耀帶同女伴入場，吳彥祖、連凱和妻子Amanda及一男伴路過攞車時，吳彥祖對被拍照感抗拒，同行男伴更取出相機反拍記者，沒多久拿着飲品和三文治的陳子聰也獨自到附近攞車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
