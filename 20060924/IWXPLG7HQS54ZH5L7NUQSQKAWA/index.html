<html><header><meta charset="utf-8"><title>娛樂資料庫<br>葉劍波上市集團崩塌<br></title></header><body><h1>娛樂資料庫<br>葉劍波上市集團崩塌<br></h1><p>傅明憲夫婿葉劍波（圖左）1991年創立的海域集團，主要從事鋁材製造銷售及化工業務，主席葉劍波97年將集團發展上市，其後更將海域化工分拆上市，前年4月更獲全球首富蓋茨（BillGates）創立的蓋茨基金入股海域化工，業績輝煌。<br> 可惜今年初海域集團開始出現困難，繼旗下附屬公司財務總監失蹤，集團在7月申請停牌後，海域又被法院頒令自行委任臨時清盤人，經核實後證實集團於內地有8.42億元人民幣現金不翼而飛及會計賬目異常等問題，自此葉劍波便以身處內地處理公司問題為由，一直未有露面。</p></body></html>
