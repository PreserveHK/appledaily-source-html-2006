<html><header><meta charset="utf-8"><title>摩連廸斯寸師弟自大</title></header><body><h1>摩連廸斯寸師弟自大</h1><p>【綜合西班牙外電】巴塞隆拿對華倫西亞的比賽是本輪的大戰，當中摩連廸斯和伊度奧的對碰是其中焦點。</p><p>暗示伊度奧報細數</p><p>兩人曾在皇馬有過一面之緣，當時伊度奧只是青年軍，摩連廸斯已是球星。摩連廸斯說：「他當年還只是二隊球員，偶爾和一隊比賽，當時表現已很出色。」<br> 摩連廸斯更踢爆當年伊度奧已很自大，「他15歲時已很『獨食』，還衝着米積杜域喊：『我在這裏，快傳給我。』」該開季聯賽入2球的射手更暗示入4球的伊度奧虛報年齡，「他當時已很不羈，和其他隊友不一樣，不過非洲球員都這樣，兩年後再問他幾歲，他還會回答你15歲。」</p></body></html>
