<html><header><meta charset="utf-8"><title>小資料<br>青少年自殺率男高於女</title></header><body><h1>小資料<br>青少年自殺率男高於女</h1><p>據香港賽馬會防止自殺研究中心資料顯示，在青少年自殺個案當中，20至24歲年齡組別的自殺率遠較其他年齡組別為高。男性青少年的自殺率較其同組別女性為高。數據顯示，青少年男女自殺比率為1.3比1，即平均每10位女性青少年自殺便有13個男性自殺個案出現。至於青少年最常採用的自殺方式，首位是跳樓，佔總數七成五，其次是吊頸及中毒（包括服食藥物/非藥物、燒炭等）。<br> 資料來源：香港賽馬會防止自殺研究中心網址</p></body></html>
