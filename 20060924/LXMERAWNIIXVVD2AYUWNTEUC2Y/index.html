<html><header><meta charset="utf-8"><title>熊黛林：只愛男人</title></header><body><h1>熊黛林：只愛男人</h1><p>內地名模熊黛林近幾個月頻頻在港掘金，她一連兩日行時裝騷，前晚先在CalvinKlein騷上低胸上陣，昨日再在另一品牌MarinaRinaldi上，大騷44吋長腿，十分拼搏。<br> 熊黛林早前被拍到與一女伴錫面，因而傳出斷背情，她對此直斥無聊，並解釋說：「只是上海來的朋友，女孩子手拖手一點都不稀奇啦，若果這也算是緋聞，那世界上就沒有正常女子。」問她可接受同性追求？她說：「我不接受同性戀的行為，兩個女子kiss也真的有點惡心，我當時只是靠過去，根本沒有親吻，我只喜歡男人，也只會與我男朋友親熱。」<br> 採訪：吳天慧、李珮洳<br> 攝影：林德雄、陳志嵐</p></body></html>
