<html><header><meta charset="utf-8"><title>最後來料：兩巴甲主隊見回飛</title></header><body><h1>最後來料：兩巴甲主隊見回飛</h1><p>法甲球隊朗斯將於周中角逐歐協盃賽事，周日主場對摩納哥的賽事，明顯出現回飛情況；朗斯主勝由周五的1.85倍，在周六6時回冷至1.9倍；「讓球主客和」方面，博摩納哥不敗的「客勝」，亦由1.85倍跌至1.8倍。<br> 另外兩場巴甲賽事，主隊在「讓球主客和」亦見回飛；費古倫斯主場對帕拉拿，「主勝」由3.15倍回冷至3.2倍，費古倫斯僅勝1球的「和局」，則由3.5倍跌至3.4倍。山度士主場對法林明高，山度士「主勝」亦由2.55倍回冷至2.6倍，博法林明高不敗的「客勝」，則由2.3倍跌至2.25倍。</p></body></html>
