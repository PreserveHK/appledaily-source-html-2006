<html><header><meta charset="utf-8"><title>　　鏡頭內外　政界人PinkLady - 李八方</title></header><body><h1>　　鏡頭內外　政界人PinkLady - 李八方</h1><p>陳四萬噚日認真唔得閒，宣布成立核心小組研究普選方案後，被傳媒問佢點解唔參選特首都答到氣咳；到咗夜晚，佢馬不停蹄，出席為癲癇症患者服務嘅啓廸會慈善籌款晚會。話時話，唔知係咪呢兩個場合有別，陳太日頭着黑色套裝白波點裙，莊重嚴肅；夜晚就嚟一套粉紅白裙，雍容優雅，笑容可掬，呢個政界迷人PinkLady真係全場矚目，完全配合晒啓廸會的名譽贊助人身份。至於啓廸會大使則就由歌影女明星莫文蔚擔任。黎樹雄攝</p></body></html>
