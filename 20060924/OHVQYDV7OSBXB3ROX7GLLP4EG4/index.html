<html><header><meta charset="utf-8"><title>Coldplay成員生女做老竇</title></header><body><h1>Coldplay成員生女做老竇</h1><p>近日有兩位圈中人榮升爸爸，第一位係早排來港演出嘅英國樂隊Coldplay低音結他手GuyBerryman，佢老婆Joanna上禮拜日誕下B女，已改名為Nico。另一位就係主演《未來戰士續集》（Terminator2:JudgmentDay）嘅愛德華費朗（EdwardFurlong），佢同演員妻子RachaelBella年頭先結婚，上禮拜四B仔已經出世，可喜可賀。</p></body></html>
