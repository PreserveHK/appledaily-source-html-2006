<html><header><meta charset="utf-8"><title>話你知：誘蚊產卵器監察蚊患</title></header><body><h1>話你知：誘蚊產卵器監察蚊患</h1><p>食環署在2000年起，於特定地方擺放誘蚊產卵器，監察登革熱病媒白紋伊蚊及埃及伊蚊滋生情況，誘蚊產卵器是一個約200毫升之細小黑色容器，容器內放置一褐色產卵棒。誘蚊產卵器指數等於在指定區域的產卵器內，發現的伊蚊誘蚊產卵數目，除以於指定地點收回之誘蚊產卵器總數，再乘以100%。<br> 分區指數顯示個別監察地點內伊蚊分佈的廣泛性；而每月平均指數則反映白紋伊蚊在本地的整體普遍情況。誘蚊產卵器指數共分四級，級別愈高顯示白紋伊蚊的分布愈廣泛。</p></body></html>
