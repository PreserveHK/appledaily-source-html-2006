<html><header><meta charset="utf-8"><title>紋身師：明星愛紋隱蔽位</title></header><body><h1>紋身師：明星愛紋隱蔽位</h1><p>潮流興紋身，蔡依林和張栢芝甚至紋上癮。紋身師Shing表示，紋身近年已相當普及，有人會以紋身來表示與伴侶永恒的愛，不同時期也會興起不同的圖案。Shing說：「近年興嘅係一啲日本圖案，以往大部份紋身會喺頸後、褲頭位、小腿側或背部近肩膊，近年就興紋喺一啲較隱蔽嘅位置，如大腿內側、手臂內側甚至胸脯，尤其係明星最鍾意。」<br> 永久紋身的價錢要視乎複雜度及圖案數量而定，手掌般大的圖案一般由300元至數千元，大型圖案則由數千至數萬元。</p></body></html>
