<html><header><meta charset="utf-8"><title>離婚自強艾美封后</title></header><body><h1>離婚自強艾美封后</h1><p>38歲女星柏翠茜亞雅奇，95年與金像影帝尼古拉斯基治結婚後，便一直處於半退休狀態，可惜二人的婚姻只維持了六年。其後她與曾主演漫畫英雄片《復仇王》（ThePunisher）的演員ThomasJane拍拖四年，並育有一女，二人至今年6月才結婚。<br> 87年便入行的柏翠茜亞在電影圈打滾多年，曾演出《艾活傳》（EdWood）等電影，惜發展平平，至去年接拍電視劇《鬼線人》（Medium），扮演一名擁有通靈能力的女子，演技廣受讚賞，去年更憑此劇奪得艾美獎劇情組最佳女主角獎。</p></body></html>
