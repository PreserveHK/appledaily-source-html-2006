<html><header><meta charset="utf-8"><title>網民有嘢講：陳太唔選煲呔飲得杯落</title></header><body><h1>網民有嘢講：陳太唔選煲呔飲得杯落</h1><p>土共元帥：「選舉是輸定的，也會浪費很多氣力，可能陳太已經決定努力去搞pressuregroup！但在香港，共產黨和奸商已經完全控制，……移民把啦！」	<br> 	<br> 陳季常：「有時要知其不可為而為，所以點解華叔咁受人尊敬。」<br> <br> 火蟻：「陳太唔選，煲呔飲得杯落。」<br> <br> shing630：「政治智慧，等曾蔭權同自由黨、民建聯等人互片。」<br> <br> 雷鋒之神：「我覺得佢選唔選無乜所謂，佢唔選擺第二個上都得，最緊要係泛民肯齊心搞夠提名。」<br> 資料來源：「壹線牽」論壇</p></body></html>
