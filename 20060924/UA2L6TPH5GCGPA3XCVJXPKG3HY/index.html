<html><header><meta charset="utf-8"><title>張文慈登台蝕底拒握手</title></header><body><h1>張文慈登台蝕底拒握手</h1><p>姚嘉妮、張文慈（Pinky）和施念慈昨日在尖沙嘴出席「星妍再見包包面分享會」活動，性感示人的張文慈十分搶鏡，原來活動後她要趕到內地登台。<br> 下周六是張文慈的生日，她說：「我都唔係好性感啫，不過上年生日返內地登台啲人同我慶祝，原本好開心，點知同個fans握手俾人拉一拉，成個人跌落台，台下啲人想接住我時乘機博懵，嗰次真係好唔開心，所以我以後都唔敢同台下觀眾握手。」</p><p>生日願望苦思量</p><p>問到生日願望，張文慈竟然苦思良久後都答不到，問她會否希望收到類似「1LOVEU」的車牌，她說：「咁我寧願收個『Pinky』車牌。」<br> 採訪、攝影：魯萍</p></body></html>
