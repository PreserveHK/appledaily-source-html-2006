<html><header><meta charset="utf-8"><title>娜姐成最Cool名人</title></header><body><h1>娜姐成最Cool名人</h1><p>英國公關公司CoolBrandsUK最近訪問2,000名英國人，選出史上最cool名人，結果呢排人氣爆燈嘅麥當娜（Madonna）成為冠軍。至於排名第二至五位，分別係尊尼狄普（JohnnyDepp）、史提夫麥昆（SteveMcQueen）、柯德莉夏萍（AudreyHepburn）同埋占士甸（JamesDean）。另外，娜姐嘅名曲《LikeaPrayer》，啱啱又獲選為史上最佳流行MV嘅第二位，僅次於KylieMinogue嘅《Can'tGetYouOutOfMyHead》。</p></body></html>
