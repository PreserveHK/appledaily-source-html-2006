<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>「公路殺手」燈光刺眼</title></header><body><h1>新聞資訊研究組<br>「公路殺手」燈光刺眼</h1><p>「箭嘴」工程車近年多次涉及奪命車禍，故有「公路殺手」之稱。市區的士司機聯委會主席郭志標昨直言「公路上呢啲工程車最累事，一來開得慢，二來啲警告燈好強，容易令後面嘅司機出現視覺誤差，因為啲燈好光，令你好似突然盲咗咁，所以個行家行到去睇唔到架貨櫃車，一啲都唔出奇。」<br> 貨櫃運輸業職工總會主席趙資強則認為司機不能推卸責任，在道路行駛期間，必須注意交通情況，如果工程車已亮着警告燈提醒其他駕駛人士，尾隨司機看到後，便要提高警覺，並將車速減慢。</p></body></html>
