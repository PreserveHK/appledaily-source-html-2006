<html><header><meta charset="utf-8"><title>適切輔導減再犯機會</title></header><body><h1>適切輔導減再犯機會</h1><p>社會福利署表示，凡14歲或以上被裁定有罪而可被判處監禁的人士，均有可能被判接受社會服務令。服令者會由社會服務令辦事處安排一位特定的感化主任跟進和督導其個案，在12個月內完成不超過240小時的工作，工作分為實務性（油漆、木工）及服務性（探訪老人院、協助攤位遊戲進行）兩類。<br> 工地導師會為服令者的表現撰寫報告提交感化主任參考，感化主任亦會每月最少面晤服令者一次，檢視他們工作進度及提供適切的輔導，以減低他們再次犯事的機會。<br> 完成社會服務令後，感化主任會與服令者會見，檢討和總結他們在服令期間的表現和經驗。<br> 本報記者</p></body></html>
