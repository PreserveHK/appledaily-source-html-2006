<html><header><meta charset="utf-8"><title>西甲大勢：基達菲勢食「包」 - 華度</title></header><body><h1>西甲大勢：基達菲勢食「包」 - 華度</h1><p>今周西甲聯都算大戰連場，除尾場直播巴塞隆拿主場對華倫西亞外，馬德里體育會主場迎戰開季至今無敵手的西維爾，堪稱大戰。</p><p>阿根廷幫內訌有睇頭</p><p>另外，有列基美、艾馬、及廸阿歷辛度3位阿根廷優秀攻擊中場，同場較技的維拉利爾主場對薩拉戈薩，都屬充滿看點的對賽。<br> 但要數今日9場當中最好捉路隊伍，非基達菲莫屬。該隊教練蘇斯達，連續兩季成為西甲聯季初最佳教練之一；上周帶領球隊作客華倫西亞為勢所迫，回吐一場敗仗之後，今返主場，對手正係今季所見表現最差分子之一的畢爾包，蘇斯達這位德國人，重演季初帶隊贏多輸少功架機會甚大。<br> 文:華度</p></body></html>
