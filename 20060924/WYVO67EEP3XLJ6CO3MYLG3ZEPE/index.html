<html><header><meta charset="utf-8"><title>冷面笑匠　一炮而紅</title></header><body><h1>冷面笑匠　一炮而紅</h1><p>現年46歲的黃子華，87年參加全能司儀選拔大賽入行，90年首創香港史無前例的「棟篤笑」一炮而紅，00年主演處境喜劇《男親女愛》大受歡迎，之後再憑劇集《棟篤神探》，奠定他冷面笑匠的地位。</p><p>電影失利</p><p>子華在無綫甚吃得開，其間他曾轉戰電影，卻慘遭滑鐵盧，無論是自導自演的《一蚊雞保鑣》，還是與已故影后梅艷芳合演的《男歌女唱》，票房成績均未如理想。子華入行後曾與潘芳芳及空姐劉婉君拍拖，又曾與鄭裕玲、郭羨妮及蔡少芬等傳過緋聞，而他現時的女友正是02年與他同遊蘭桂坊的害羞女子。</p></body></html>
