<html><header><meta charset="utf-8"><title>李彩華露底保飯碗</title></header><body><h1>李彩華露底保飯碗</h1><p>李彩華（Rain）噚日喺廣州出席變靚啲美容纖體活動，陳豪以特別嘉賓身份出現，仲喺台上表演魔術，變出玫瑰花送畀台下觀眾，𠱁得班女士不知幾開心。至於穿低胸裙嘅Rain，因為動作大關係，連黑色打底褲都清楚見到，而佢坐喺台下接受訪問時，更成條大腿露晒出嚟，冇晒儀態。<br> 另外，早前有指蕭定一同變靚啲新代言人石詠莉傳出緋聞，因而冷落咗阿Rain，石詠莉就話：「阿Rain好似大家姐咁，大家一間公司大家庭嘛。」<br> 不過阿Rain就話只係有一次活動上見過對方，問佢怕唔怕對方搶佢啲工作，阿Rain話：「大家都唔同經理人，唔會有呢啲事。」</p></body></html>
