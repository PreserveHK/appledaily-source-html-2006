<html><header><meta charset="utf-8"><title>清純女星新劇誤入火坑</title></header><body><h1>清純女星新劇誤入火坑</h1><p>將於本周四在香港上映的電影《花樣奇緣》，在日本上映時叫好叫座，TBS電視台隨即宣布開拍電視版，並於下月12日播出，形象健康的內山理名今趟扮演命運坎坷的女主角松子。<br> 故事講述於1947年在福岡縣大野島出生的川尻松子顛簸的一生，原本任職教師的她因誤會而被解僱，輾轉流落風月場所做泡泡浴女郎。松子一生中愛上多個男人，可惜每次也遇人不淑，儘管如此，她仍是毫無保留地去愛一個人。該劇除了有內山理名做主角外，每集還會邀請不同嘉賓客串。</p></body></html>
