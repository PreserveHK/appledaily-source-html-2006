<html><header><meta charset="utf-8"><title>是日upload：慘中要害米奇恐絕後</title></header><body><h1>是日upload：慘中要害米奇恐絕後</h1><p>未知小妹妹何事如此狠勁，右腳一踢，直取米奇要害。由於事態突然，米奇也來不及反應，加上米奇不論喜怒哀樂，十年如一日都是那副笑哈哈的表情，實在無法證實這記撩陰一腿，撩得有幾應，傷得有多重。<br> 都說廸士尼演藝人員生涯難過，一張圖片勝過千言萬語，這張題為「米奇老鼠絕後」的貼圖正是鐵一般的證明。順帶一提，自從米奇面世後，從來沒有聽說他生兒育女的，難道就是因為這次經歷？貼圖在「迷你貼圖區」刊出後，網友都為可愛的米奇感到心痛。</p></body></html>
