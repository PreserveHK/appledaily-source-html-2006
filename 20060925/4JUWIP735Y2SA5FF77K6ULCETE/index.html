<html><header><meta charset="utf-8"><title>韓智敏同荷李活女星睇齊</title></header><body><h1>韓智敏同荷李活女星睇齊</h1><p>韓國女星韓智敏夥拍組合神話成員Eric演出的新劇《無敵的降落傘要員》收視叫好，她的人氣也隨之勁升。近日，韓智敏便被美國化妝品牌stila睇中，成為首位擔任該品牌代言人的亞洲女星。</p><p>肌膚完美</p><p>荷李活女星蓮莎露夏恩（LindsayLohan）、金美侖戴雅絲（CameronDiaz）等以往也曾是該品牌代言人，今次是品牌首次大膽起用亞洲女星。廣告商大讚韓智敏形象可愛之餘，也讚她精緻的五官與完美的肌膚，是代言人的最佳人選。</p></body></html>
