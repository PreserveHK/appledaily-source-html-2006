<html><header><meta charset="utf-8"><title>醫學Online<br>季節轉換誘發氣管病</title></header><body><h1>醫學Online<br>季節轉換誘發氣管病</h1><p>西風吹，秋意濃。隨着天氣漸漸轉冷，早晚溫差增大，港、台等地已進入呼吸道疾病的多發季節。台灣大學家醫科主診醫生姚建安近日表示，在忽冷忽熱的季節轉換時期，氣喘病最容易發作，病人要特別注意保暖。<br> 姚建安建議有鼻敏感者可以戴口罩，既減低鼻子與外界空氣的溫差，也能避免鼻子直接接觸到空氣。此外，還可用溫熱濕毛巾熱敷口鼻3至5分鐘，保持鼻道暢通。</p></body></html>
