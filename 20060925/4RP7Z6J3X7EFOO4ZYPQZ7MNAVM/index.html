<html><header><meta charset="utf-8"><title>姬妮芙帶B仔見世面</title></header><body><h1>姬妮芙帶B仔見世面</h1><p>金像女星姬妮芙柏露（GwynethPaltrow）今年4月誕下兒子MosesMartin，BB容貌除了被《People》雜誌刊登過外，從未被狗仔隊偷拍過，但姬妮芙上周四在比華利山出席派對途中，便被偷拍到抱着Moses同行的照片。</p><p>似足爹哋</p><p>只有五個月大的Moses，長得又白又健康，與樂隊Coldplay主音父親ChrisMartin猶如餅印，更跟媽媽一樣擁有一頭金色頭髮，非常活潑可愛。今次姬妮芙去派對的目的，明顯是想讓朋友看看Moses，順便帶B仔見識一下。</p></body></html>
