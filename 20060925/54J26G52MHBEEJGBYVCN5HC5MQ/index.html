<html><header><meta charset="utf-8"><title>松浦藤本鬥嘴谷新片</title></header><body><h1>松浦藤本鬥嘴谷新片</h1><p>日本偶像女星松浦亞彌主演的電影《飛女刑警》將於本周四在日本上映，前日她與好姊妹藤本美貴以組合GAM身份宣傳該片。兩人穿上迷你裙演唱電影主題曲《Thanks！》，在2,000名fans面前大晒修長美腿。<br> 藤本覺得松浦在片中的飛女造型氣勢十足，跟現實生活中的她差天共地，松浦聞言毫不客氣地回敬說：「導演就是因為這個差距才找我演出吧。如果由藤本來演的話，戲內戲外性格都一樣。」導演深作健太笑言若然入場人數超過200萬，便會開拍續集。</p></body></html>
