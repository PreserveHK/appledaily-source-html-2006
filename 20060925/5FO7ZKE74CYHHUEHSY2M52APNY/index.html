<html><header><meta charset="utf-8"><title>黃聖依被傳詐病唔出賽</title></header><body><h1>黃聖依被傳詐病唔出賽</h1><p>黃聖依近日同緋聞男友楊子喺內地趕拍劇集《天仙配》，女方近日參加咗電視台嘅《舞林大會》，苦練舞步導致右腿骨折要打石膏，迫住退出比賽。<br> 前日有人向主辦單位報料指黃聖依當日排練時，俾人睇到佢毫冇避忌咁同楊子喺現場打情罵俏，仲話黃聖依詐病，主要係因為嫌出場費太少錢咁話，但黃聖依經理人黃先生就否認有咁嘅事，話佢真係整親腳。至於主辦單位就話吸取咗呢件事嘅教訓，有意幫參加嘅藝人為雙腳買保險。</p></body></html>
