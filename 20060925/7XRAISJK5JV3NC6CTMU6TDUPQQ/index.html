<html><header><meta charset="utf-8"><title>芭比倫敦拍賣</title></header><body><h1>芭比倫敦拍賣</h1><p>這一期在世界舉行巡迴演唱會的美國樂壇大姐大麥當娜很紅，但下一期輪到名字跟她一樣響噹噹的芭比出風頭了。少女都愛、設計師都追捧的芭比公仔，明天（周二）會在倫敦大拍賣。拍賣的私人珍藏芭比多達3,500至4,000個，相信是史上最多芭比的一次集會。芭比集萬千寵愛於一身，身嬌肉貴，估計珍藏拍賣價也不同凡響。像1959年面世、穿着性感泳衣的芭比，底價高達1,200歐元（11,939港元，）；1970年代系列的'Twist'n'Turn"芭比，穿着高貴晚裝，底價每個120歐元（約1,193港元）。這些芭比加上睡袍芭比，估計全部可賣得15萬歐元（約1,500,000港元）。</p></body></html>
