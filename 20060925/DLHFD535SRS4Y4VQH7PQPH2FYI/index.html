<html><header><meta charset="utf-8"><title>李彩華低腰會歌迷失守</title></header><body><h1>李彩華低腰會歌迷失守</h1><p>李彩華昨日在尖沙嘴舉行「李彩華黃色、紅色暴雨警告手簽會」，吸引大班歌迷圍觀。穿上超低腰褲的她不慎露毛，其後還與歌迷一同設計雨傘及晴天公仔，並即席獻唱新歌《DecemberRain》。<br> 李彩華感觸地說：「我好開心自己忍到冇喊就唱完首歌。」問她會否擔心新碟銷量？她表示問過唱片店反應，大部份均指銷情理想，她說：「上網訂購都好好，頭嗰一千張限量版都賣晒。」</p><p>期待吊威吔</p><p>忙完唱片宣傳後，李彩華便要投入拍攝一部古裝武打片，她十分期待吊威吔，覺得飛來飛去很好玩，她說：「我冇畏高，不過之前玩過笨豬跳都幾驚，好似自殺咁！」<br> 採訪：丁寧<br> 攝影：陳偉權</p></body></html>
