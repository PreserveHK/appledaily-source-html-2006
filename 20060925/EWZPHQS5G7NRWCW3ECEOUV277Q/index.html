<html><header><meta charset="utf-8"><title>攞膽名媛賣肉令人不安</title></header><body><h1>攞膽名媛賣肉令人不安</h1><p>叶美香雖然年屆39歲，但身材和皮膚一直保養得宜，捧場客有男有女，今年4月推出的露毛寫真連DVD《SweetGoddess》，由其胞姊叶恭子操刀拍攝，寫真推出不足一個月已經再版四次，全日本銷量突破20萬本，非常厲害。<br> 叶美香在《SweetGoddess》中賣弄性感，不僅三點盡露，還拍攝露毛照，雖然她揚言是「純粹為藝術犧牲」，但她在寫真中顯然肉感多於性感，身材也明顯「僭建」，該寫真還被網民指為最令人不安的寫真集。<br> 資料來源：《蘋果》資料室</p></body></html>
