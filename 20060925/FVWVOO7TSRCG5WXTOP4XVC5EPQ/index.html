<html><header><meta charset="utf-8"><title>新貨出籠：即見效睫毛液</title></header><body><h1>新貨出籠：即見效睫毛液</h1><p>BOURJOIS睫毛液一向都幾好用，只係較少人留意，之前好友推介summeredition，已經被其花花外形和纖長效果吸引。今次仲出埋稱為市面上唯一有separating但又能營造濃密效果的睫毛液，啱晒我這種睫毛長但唔濃嘅女仔。前幾日同化妝師一齊試用，發現效果相當顯著，搽後睫毛即時變得又黑又濃，但唯一缺點係唔能防水，必須於表面多塗一層防水coat。<br>記者：陳穎欣</p><p>查詢：22691814</p></body></html>
