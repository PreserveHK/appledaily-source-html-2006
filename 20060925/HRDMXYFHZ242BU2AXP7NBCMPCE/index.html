<html><header><meta charset="utf-8"><title>Eric獲隊友封韓國木村</title></header><body><h1>Eric獲隊友封韓國木村</h1><p>韓國人氣組合神話的亞洲巡迴演唱會昨晚在東京武道館舉行，由於成員之一的Eric正趕拍劇集《無敵的降落傘要員》，故他未能在前日與其他成員一同於酒店接受記者訪問。</p><p>發展成績理想</p><p>出道九年的神話，近年成員經常作多方面發展，其中成員Eric近年拍劇和拍電影的成績更是十分理想，難怪連隊友金東萬也說：「日本SMAP的木村拓哉不論拍劇拍電影都受人注意，而『韓國木村拓哉』不就是Eric嗎？」<br> 此外，五子又毫不客氣地批評近年的年輕偶像組合愈來愈不注重禮貌，不會向前輩打招呼。</p></body></html>
