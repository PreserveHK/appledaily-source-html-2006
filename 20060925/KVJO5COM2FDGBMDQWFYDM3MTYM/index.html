<html><header><meta charset="utf-8"><title>醫學Online<br>足球隊集體感染惡菌</title></header><body><h1>醫學Online<br>足球隊集體感染惡菌</h1><p>踢足球可傳染惡菌。荷蘭研究人員證實，一隊荷蘭足球隊於去年10月至今年1月期間，陸續有11名足球員及其同住人士患上社區感染的抗藥性金黃葡萄球菌，出現皮膚潰爛等病徵，甚至有一名與該隊對壘過的另一足球隊隊員，也證實受到傳染。<br> 研究人員估計，除了與病人直接接觸傳染抗藥性金黃葡萄球菌外，球會內各球員共用毛巾或其他用品也有機會因此而傳播。</p></body></html>
