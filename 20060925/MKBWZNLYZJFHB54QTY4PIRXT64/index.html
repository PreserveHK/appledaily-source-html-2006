<html><header><meta charset="utf-8"><title>搵蘇東坡腳印</title></header><body><h1>搵蘇東坡腳印</h1><p>說是繼《尋找他鄉的故事》後另一啓發性節目──《詩遊記》以中國名人遊蹤概念，找來9位學生，遊遍大江南北，重踏著名詩人詞客走過的人生路，從出生地到讀書、從官、被貶、流放等。頭炮是蘇東坡，主要遊歷蘇軾兒時經常流連的樂山大佛及東坡樓。之後的李白，會帶你到自小就聽聞的磨針溪，鐵杵磨成針乃李白兒時的遭遇，那塊磨針石依然在。再之後還有白居易、杜甫、柳宗元、陶淵明、歐陽修、王安石、李清照、王維、辛棄疾等。集資訊、文學、旅遊及人物，聽落都有啲新意，但有冇《尋》的質素及話題性，就要今晚睇過至知。</p><p>9月25日起本港台<br> 逢星期一至五10:25pm</p></body></html>
