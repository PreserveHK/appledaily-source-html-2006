<html><header><meta charset="utf-8"><title>《韓流怪嚇》勢創韓史</title></header><body><h1>《韓流怪嚇》勢創韓史</h1><p>韓國賣座電影《韓流怪嚇》在本月初打破電影《王的男人》的1,230萬入場人次紀錄，成為韓國本土史上最賣座電影。電影在當地上映近兩個月，氣勢依然未減。電影公司估計《韓》片有望在下周中秋假期前，衝破1,300萬入場人次大關。</p><p>入場人數逾千萬</p><p>截至前日，《韓》片在當地的入場人數已累積至1,295萬人次。在下周中秋節假期前夕，雖有不少話題電影相繼上映，但相信不會對《韓》片帶來影響，可望在月尾創下1,300萬入場人次紀錄。</p></body></html>
