<html><header><meta charset="utf-8"><title>招股書叠起高過珠峯</title></header><body><h1>招股書叠起高過珠峯</h1><p>【本報訊】環保團體「環保觸角」調查顯示，過去半年，15間在本港上市的公司所印製的招股書，平均每本有616頁、重1.36公斤；料共印製逾66萬本招股書，耗紙量達919噸，需砍伐1.5萬棵樹。環保觸角發言人稱，半年來15公司的所有招股書叠起來，比全球最高的珠穆朗瑪峯還要高一倍。<br> 港交所董事DavidWebb昨日稱，證監會已決定盡快向擬上市公司發出招股書減少用紙指引。&#13;</p></body></html>
