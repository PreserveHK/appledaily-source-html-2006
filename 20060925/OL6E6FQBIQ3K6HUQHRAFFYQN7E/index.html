<html><header><meta charset="utf-8"><title>病人有潛在危險入住ICU</title></header><body><h1>病人有潛在危險入住ICU</h1><p>鄭欣宜昨日強調其母沈殿霞進入深切治療部（ICU）是為了靜養，究竟一般病人在甚麼情況下才需要入住ICU？私家醫院聯會副主席劉國霖醫生表示：「唔會係因為要休息或者做身體檢查而入ICU，入得ICU代表個病人有潛在危險，因為ICU有24小時監察系統，有護士一對一咁睇住。加上ICU床位都唔多，冇危險唔會畀佢入去住。」</p><p>切肝影響人體機能</p><p>有消息指肥姐本月中切除了部份肝臟，對此劉國霖說：「肝係化解人體毒素，肝嘅切除手術，係會影響到人體成個機能運作，對個膽都會有小小影響，但唔係太大，一切都係視乎病人切除之後剩番嘅肝可唔可以平衡到身體正常運作。」</p></body></html>
