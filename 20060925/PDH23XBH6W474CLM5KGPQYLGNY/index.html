<html><header><meta charset="utf-8"><title>醫學Online<br>安老院擬增派藥劑師</title></header><body><h1>醫學Online<br>安老院擬增派藥劑師</h1><p>藥劑師專業建議安老事務委員會成立藥物安全委員會，應要有藥劑師代表，可以成為協助安老院及社會福利署的橋樑，監察安老院的藥物風險管理，防止安老院派錯藥事故重演。<br> 醫療管理學會昨日舉行藥物安全研討會，參與的香港醫院藥劑師學會藥物教育資源中心教育總監崔俊明表示，現時在醫管局港島西聯網，安排藥劑師協助區內20多間安老院，提供藥物管理措施方案事宜。</p></body></html>
