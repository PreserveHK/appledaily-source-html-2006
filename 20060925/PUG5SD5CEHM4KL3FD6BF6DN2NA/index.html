<html><header><meta charset="utf-8"><title>姬蒂變黑珍珠關注愛滋</title></header><body><h1>姬蒂變黑珍珠關注愛滋</h1><p>今年收入高達4億港元的姬蒂摩絲（KateMoss），最近以非洲黑人造型登上英國報章《獨立報》封面，封面由時裝設計師GiorgioArmani構思和編輯，目的是呼籲眾人關注愛滋病正在非洲肆虐。<br> 在封面中，姬蒂正面裸露上半身，身體以至頭髮均塗上黑色顏料，身後背景則一片空白，效果相當突出，與平日在雜誌上的姬蒂完全不同。<br> 此外，姬蒂的男友PeteDoherty將於日內離開戒毒所，傳聞他曾告訴戒毒所員工，指姬蒂已答應下嫁他，並表示兩人會盡快結婚，但希望婚事能夠低調處理。</p></body></html>
