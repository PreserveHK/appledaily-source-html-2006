<html><header><meta charset="utf-8"><title>上海直擊<br>蔡依林羅志祥上海晒恩愛</title></header><body><h1>上海直擊<br>蔡依林羅志祥上海晒恩愛</h1><p>蔡依林上周專程到日本欣賞麥當娜（Madonna）演唱會後，前晚則輪到她自己在上海虹口足球場舉行個唱，其緋聞男友羅志祥（小豬）不避嫌繼續擔任表演嘉賓。</p><p>歌迷瘋狂尖叫</p><p>身穿白色宮廷裝的蔡依林與扮演王子的小豬在台上卿卿我我時，表現極為陶醉，甜蜜地稱小豬是心中永遠的王子，小豬也回應指蔡依林是他的公主，令歌迷站起身來瘋狂尖叫，成為全晚高潮所在。<br> 相反另一表演嘉賓陶喆出場時，蔡依林只以大哥稱呼對方，陶喆即主動索吻，聲稱要令小豬吃醋，令現場觀眾哄堂大笑。<br> 採訪、攝影：郭晨</p></body></html>
