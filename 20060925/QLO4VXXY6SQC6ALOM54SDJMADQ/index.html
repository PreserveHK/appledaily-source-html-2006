<html><header><meta charset="utf-8"><title>醫學Online<br>關節炎藥或可治肝病</title></header><body><h1>醫學Online<br>關節炎藥或可治肝病</h1><p>英國科學家發現，一種用於治療關節炎和感染性腸病的藥物「Sulphasalazine（柳氮橫氨呲啶）」，或可用於治療肝硬化，甚至取替肝臟移植。目前沒有藥物可根治由過量飲酒、癡肥或丙型肝炎病毒引起的肝硬化，患者唯一的選擇是肝臟移植，但不少患者在輪候期間逝世。<br> 早前的動物測試證實，柳氮橫氨呲啶可以治療肝硬化，科學家明年會在英國展開人體臨床。</p></body></html>
