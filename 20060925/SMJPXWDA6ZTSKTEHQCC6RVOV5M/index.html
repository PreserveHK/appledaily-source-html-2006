<html><header><meta charset="utf-8"><title>《霍元甲》登美票房排第二</title></header><body><h1>《霍元甲》登美票房排第二</h1><p>由李連杰主演的電影《霍元甲》，剛在上周五於美國1,806間戲院上映。一如行內人士所料，該片首日上映，票房成績不及美國真人騷《死蠢鬥一番》（Jackass）所推出的新電影《JackassNumberTwo》，只排第二位。<br> 《霍》片首日票房只得350萬美元（約2,730萬港元），比冠軍《JackassNumberTwo》的1,135萬美元（約8,853萬港元）票房，輸足幾條街。上周五也有多部電影在美國上映，其中以第一次世界大戰為背景的新片《Flyboys》，首日票房只排第四。</p></body></html>
