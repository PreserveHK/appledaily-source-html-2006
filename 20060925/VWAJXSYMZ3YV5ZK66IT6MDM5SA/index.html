<html><header><meta charset="utf-8"><title>醫學Online<br>中年人易患心血管病</title></header><body><h1>醫學Online<br>中年人易患心血管病</h1><p>香港心臟專科學院院長劉柱柏昨日在一個公開活動中表示，上周六在一個商場內進行的「心血管病風險評估測試」，發現159名40至65歲人士中，28%的總膽固醇總值超過5.2mmol/L，26%的血壓數值超過140mmHg，兩者均屬患上心血管病的高危一族，其患病風險較常人分別高1.6倍及2.1倍。<br> 而又發現吸煙人士患上心血管病的風險，也較非吸煙人士高出2.4倍。</p></body></html>
