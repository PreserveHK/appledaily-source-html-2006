<html><header><meta charset="utf-8"><title>外賣盆菜送溫度計</title></header><body><h1>外賣盆菜送溫度計</h1><p>就到中秋，美心除月餅外仲推出多款盆菜畀大家做節食餐飽。「歡聚滿盆」盆菜（4至6位用$410）用料十足，一盆有齊原粒瑤柱、滋補花膠筒、鮮味金元鮑、豉油皇煎蝦、生曬蠔豉等，全部貴價貨。今年唔只增加送貨服務，仲特別隨盆菜送上食品溫度計，確保食物夠熱辣辣無變質，又幾有噱頭喎。<br>記者：黃若茵</p><p>查詢：21011333<br> 註：推廣期即日起至10月5日，客人可到美心MX及美心快餐訂購</p></body></html>
