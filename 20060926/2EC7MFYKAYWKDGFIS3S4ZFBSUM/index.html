<html><header><meta charset="utf-8"><title>被砸紅色車貴過新車</title></header><body><h1>被砸紅色車貴過新車</h1><p>9月19日台南倒扁靜坐場外，一輛紅色房車被激動的挺扁民眾砸毀。車主許惠芬心中留下難以抹去的陰影，她說：「我不想開了，這個新聞太大了，開這台車我覺得會造成我生活的不便吧。」她把受損的房車轉由朋友在網路上拍賣，結果上網不到兩天，已有40多次出價，最高價標出50.9萬元新台幣（約12萬港元），如果加上維修費用，價錢已貴過買同款新車。有網民指，該輛房車有紀念價值，買來可作為歷史見證，亦有網民關注許惠芬的安危。</p></body></html>
