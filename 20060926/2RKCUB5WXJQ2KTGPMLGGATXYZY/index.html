<html><header><meta charset="utf-8"><title>案件速遞<br>入境主任涉非禮提堂</title></header><body><h1>案件速遞<br>入境主任涉非禮提堂</h1><p>【本報訊】中年入境事務主任，涉嫌於本月初在沙頭角管制站內非禮女子，案件昨在粉嶺裁判法院提堂，被告暫毋須對控罪答辯，裁判官將案押後至11月1日再提訊，准被告以300元保釋外出，等候控方及律政司進一步指示。<br> 43歲被告甘鎮堂，報稱入境處入境事務主任，被控一項非禮罪名，控罪指他於今年9月2日，在沙頭角邊境沙頭角管制站內，非禮一名女子。案件現交由邊界警區刑事調查隊負責。<br> 案件編號：FLC2190/06</p></body></html>
