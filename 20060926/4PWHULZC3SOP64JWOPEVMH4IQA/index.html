<html><header><meta charset="utf-8"><title>　　唐媽媽開金口做善事 - 李八方</title></header><body><h1>　　唐媽媽開金口做善事 - 李八方</h1><p>仁愛堂上周五晚在洲際酒店開慈善演唱會，八方當日都有報道，不過因為曾憲梓太太黃麗群現身，咁全場焦點當然唔使講都知落晒喺楊小姐身上，其實個演唱會本身都有嘢值得再寫寫。<br> 話說當晚有好多阿太畀面到場，仲肯上台開金口唱歌，當然為咗籌款啦。好似唐媽媽，盛裝登台，一曲既罷滿堂掌聲，另外劉皇發太太吳妹珠、楊詠曼太平紳士、張心瑜同埋曾太都粉墨登台，班總理好唔得閒──又要拍手又要捐錢。<br> </p></body></html>
