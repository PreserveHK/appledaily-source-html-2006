<html><header><meta charset="utf-8"><title>莎莎今起恢復出售SK-II</title></header><body><h1>莎莎今起恢復出售SK-II</h1><p>【本報訊】SK-II早前發表聲明，表示暫停在中國銷售有關產品，直至確認符合中國有關的規定，但本港的莎莎化妝品有限公司昨則宣布，今日起恢復出售SK-II的相關產品。<br> 莎莎發言人解釋，已密切跟進及了解多日來有關SK-II產品事件和報道，由於海關上周五公布化驗結果，證實九種SK-II產品只含微量鉻及釹，SK-II仍屬「合理安全」產品，即使每天正常使用也不會對人體構成重大損害，符合《消費品安全條例》內的一般安全規定；加上顧客的需求，因此決定恢復出售。</p></body></html>
