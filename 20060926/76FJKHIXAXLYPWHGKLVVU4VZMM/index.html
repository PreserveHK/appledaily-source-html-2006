<html><header><meta charset="utf-8"><title>逃出監獄殺入金球</title></header><body><h1>逃出監獄殺入金球</h1><p>港人近日爭相追看的明珠台外購劇《逃》（PrisonBreak圖），在港最高收視為5.7點（即約有37萬人收看）。<br> 早在香港熱播前，《逃》已在美國掀起旋風，04年開拍時原定只有13集，但劇集甫出街即掀起話題，收視更超越1,000萬人次，破了電視台收視紀錄，結果添食至23集，並順利開拍第二季，連美國雜誌《People》也選《逃》為最受歡迎新劇集，更帶挈男主角WentworthMiller獲提名今年金球獎「劇情組連續劇最佳男主角」，風頭一時無兩。</p></body></html>
