<html><header><meta charset="utf-8"><title>天俊進軍豪宅代理</title></header><body><h1>天俊進軍豪宅代理</h1><p>【本報訊】世紀21前執行董事鄧慶年聯同夥伴，成立的天俊測量師行外，行政總裁鄧慶年表示，公司計劃斥資200萬至300萬元於本港豪宅地段開設3至5間分行，從事豪宅代理，預期下半年收支平衡，第3年望有20至30%利潤。<br> 鄧慶年表示，公司現於港島傳統豪宅地段如山頂、南區、中半山及九龍塘等物色分行據點，將增聘約80人。未來3年投入2000萬元發展，業務以測量及物業估值為主，佔收入30至40%。他又指，現時外資行壟斷物業估值市場，公司初期希望透過免費估價，確立部份客戶關係。兩夥伴為前利嘉閣地產執行董事張楚然及天生地產董事總經理余斯鴻。</p></body></html>
