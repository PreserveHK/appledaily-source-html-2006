<html><header><meta charset="utf-8"><title>潮流感：長鏈扣人心弦</title></header><body><h1>潮流感：長鏈扣人心弦</h1><p>在英倫小店工場式做手作仔的EricksonBeamon，過去一、兩年更多香港人熟悉，其實品牌早就幫Chanel、Dior等超級品牌製作首飾。今年21歲生日，紀念兼挑戰自己更推出鑽石系列，由數千元賣到數十萬元，hit晒上中下市場。<br> Joyce近期引入一批chainnecklace，金屬鏈串上紅黑格仔英倫招牌衣料，長長鏈子末端吊上大顆半寶石、釦針等，chunky中點飾華麗punky，滲出絲絲英倫味。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>
