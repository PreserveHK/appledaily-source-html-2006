<html><header><meta charset="utf-8"><title>警隊一哥多居碧瑤灣</title></header><body><h1>警隊一哥多居碧瑤灣</h1><p>方力申與家人同住的老牌豪宅碧瑤灣，是港島區首個大型私人屋苑，位於薄扶林域多利道550號，樓齡31年，發展商為新世界，合共有33座、1,514個單位。屋苑內全是大面積單位，呎數由1,020呎至2,700呎，屋苑設有會所、游泳池、健身室及停車場，平均每呎叫價約$5,900。<br> 碧瑤灣住有不少名人，藝人除方力申外，尚有毛舜筠及馬海倫，而多任警務處處長包括李君夏、許淇安、曾蔭培及現任一哥李明逵，也曾經或現居於該處。可能正因如此，該區治安良好，近年少有重大爆竊事件。<br> 本報記者</p></body></html>
