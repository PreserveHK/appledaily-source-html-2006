<html><header><meta charset="utf-8"><title>新貨出籠：香油卸妝兼按摩</title></header><body><h1>新貨出籠：香油卸妝兼按摩</h1><p>𠵱家好多女仔卸妝都要用落妝油，因為貪其1take過可以卸去難除的防水睫毛液、眼線咁，所以你話護膚品牌又點可以唔出番支嚟旁身呢？美國品牌dermalogica最近都出埋卸妝油，呢支標榜有薰衣草及柑橘香味的卸妝油，可以卸妝、按摩面部和舒緩情緒，還含天然植物精華如橄欖油、杏仁果油、堅果油等，不但清潔皮膚，仲可以令血液循環，令你享受spa般的享受。<br>記者：曾順珍</p><p>查詢：21159925</p></body></html>
