<html><header><meta charset="utf-8"><title>游錫堃告《中時》誹謗</title></header><body><h1>游錫堃告《中時》誹謗</h1><p>民進黨主席游錫堃昨日發飆生氣！原因是《中國時報》今天兩度引述說，游錫堃曾罵倒扁民眾是中國豬，但游錫堃一再強調，他根本沒說這種話，還多次向《中國時報》澄清，對方卻置之不理，他痛批《中國時報》太過份。游錫堃表示，自己來自多元族群家庭，為族群和諧做了很多事，外省人不等同於中國人，認同台灣就是台灣人，《中國時報》的扭曲是有特定政治目的。罵完之後，游錫堃隨即到台北地檢署按鈴控告《中國時報》「妨礙名譽」。</p></body></html>
