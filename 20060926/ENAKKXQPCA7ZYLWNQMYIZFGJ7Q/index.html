<html><header><meta charset="utf-8"><title>最好電器租MegaBox</title></header><body><h1>最好電器租MegaBox</h1><p>【本報訊】嘉里（683）的九龍灣大型商場MegaBox，總零售樓面110萬方呎，現時已租出達70%，平均呎租20至60元，部份小型商舖呎租達100元。商舖租用面積由1000至12萬方呎，超過六成商舖面積逾1萬方呎，租期由兩年至10年。嘉里物業代理執行董事朱葉培希望入伙時租出率可達95%。<br> 另外，香港最好電器將租用4萬方呎，開幕後將是全港最大的電器產品商店。最好電器社長有[!8CB6]憲一表示，MegaBox分店是最好電器的旗艦店，亦是香港第7間舖，希望3年內增至20間。</p></body></html>
