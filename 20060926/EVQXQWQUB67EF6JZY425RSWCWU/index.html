<html><header><meta charset="utf-8"><title>視覺藝術×音樂派對</title></header><body><h1>視覺藝術×音樂派對</h1><p>年輕藝術家的世界會是怎樣？德國柏林藝術組織Culturama與藝術公社合辦了一個集合視覺藝術與音樂的展覽。活動將展出三位柏林年輕藝術家DanielThouw、AleksMihajilov、InnaNirenberg的視覺藝術創作，類型眾多，包括實驗攝影、塗鴉、設計插畫、錄像等。閉幕派對於展覽最後一日下午六時舉行，由柏林DJcrossover香港DJ大玩funkymusic，視聽覺同時享受。<br>記者：梁俊鵬</p><p>《柏林‧視覺藝術與音樂派對》<br> 日期：即日至9月29日<br> 時間：2:00pm-8:00pm<br> 地點：牛棚藝術村<br> 查詢：21043322</p></body></html>
