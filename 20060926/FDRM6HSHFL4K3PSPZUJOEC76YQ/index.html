<html><header><meta charset="utf-8"><title>娜姐擬領養雙胞胎</title></header><body><h1>娜姐擬領養雙胞胎</h1><p>剛於上周完成世界巡迴演唱會的樂壇天后麥當娜（Madonna），終於展開了今年她期待已久的大計：領養多一名小孩。不過有消息指她將打孖上，在非洲領養一對雙胞胎。<br> 年初時娜姐跟丈夫基里奇（GuyRitchie）因領養小孩的事鬧大交，持反對意見的基里奇，近月終被娜姐說服，讓她仿效安琪蓮娜祖莉（AngelinaJolie）到非洲領養孤兒。不過當地人員告訴她，若只領養一個小孩的話，會拆散小孩與兄弟姊妹，因此娜姐準備領養一對有血緣的小孩或一對雙胞胎。其實以娜姐的身家，一次過照顧20個小朋友也不是問題。</p></body></html>
