<html><header><meta charset="utf-8"><title>網絡gossip：尼日利亞爭艾邦拉荷</title></header><body><h1>網絡gossip：尼日利亞爭艾邦拉荷</h1><p>阿士東維拉前鋒艾邦拉荷，今季冒起甚快，已經引起一輪國家隊爭奪戰，本身係英格蘭小國腳嘅艾邦拉荷，獲尼日利亞足總邀請成為大國腳成員，呢位有機會成為英超新人王嘅19歲新星，仲考慮緊。不過本地球迷對艾邦拉荷評價一般，網友「亨利14」就話：「（艾邦拉荷）係有啲速度嘅，但係啲射術就兩個字：『好流』。」<br> 資料來源： http://www.uwants.com/ </p></body></html>
