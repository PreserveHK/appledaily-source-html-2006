<html><header><meta charset="utf-8"><title>託兒所師生被撞　日車禍2死14傷</title></header><body><h1>託兒所師生被撞　日車禍2死14傷</h1><p>日本東京埼玉縣昨天（周一）發生嚴重車禍，一輛汽車鏟上路邊，撞向在街上的35名託兒所師生，2名幼童重傷不治，14人受傷。<br> 車禍於早上約9時30分發生，之後街上隨即一片哀鳴聲，受傷幼童最大只有5歲，全部來自埼玉縣川口市的小鳩保育園。受傷幼童之後送往醫院救治，但2名幼童不治，他們分別只有4歲和3歲；另一名女教師危殆，4名兒童傷勢嚴重。<br> 警方事後拘捕37歲肇事司機井沢英行，控告他不小心駕駛。<br> 美聯社/日本《讀賣新聞》</p></body></html>
