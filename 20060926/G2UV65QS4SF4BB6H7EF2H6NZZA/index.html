<html><header><meta charset="utf-8"><title>鞏俐騷貝殼胸</title></header><body><h1>鞏俐騷貝殼胸</h1><p>意國名師RobertoCavalli與明星關係歷年來都深厚非常，他在1972年發表首個時裝系列，推出有型的嬉皮士拼布牛仔褲及迷你皮裙，即時得到當年時尚人辦蘇菲亞羅蘭（SophiaLoren）喜愛。<br> 今時今日，珍妮花洛庇絲（JenniferLopez）、Beyonce、麥當娜（Madonna）及瑪麗嘉兒（MareyCarey）都是RobertoCavalli的捧場客，碧咸嫂Victoria更是其好友。06年秋冬季，最受明星喜愛的貝殼胸罩晚裝裙，鞏俐7月尾便穿上它出席主演的荷李活電影《邁阿密風暴》（MiamiVice）在洛杉磯舉行的首映。</p></body></html>
