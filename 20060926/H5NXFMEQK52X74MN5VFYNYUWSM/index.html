<html><header><meta charset="utf-8"><title>神話東京賣大包</title></header><body><h1>神話東京賣大包</h1><p>人氣韓國組合神話前日在東京武道館舉行其亞洲巡迴演唱會日本站，吸引逾萬名fans進場。神話今次可謂賣大包，除在三小時內唱盡韓語金曲及日語新歌外，又不時扮可愛討好女性觀眾，令她們不停瘋狂尖叫。</p><p>日語冧fans</p><p>相比早前在上海和曼谷的演唱會，神話今次對日本fans可謂愛護有加，不但全程以日語講話，成員JunJin更甫開場便說：「想到能夠與大家見面，昨晚便無法入睡。」<br> 至於個人演唱環節時，MinWoo一如以往在台上露點助興，而HyeSung則找來韓國女歌手SunMin合唱電影《日本沉沒》的韓語版主題曲。</p></body></html>
