<html><header><meta charset="utf-8"><title>梅麗姨不愛Prada</title></header><body><h1>梅麗姨不愛Prada</h1><p>荷李活老牌女星梅麗史翠普（MerylStreep）在電影《穿PRADA的惡魔》（TheDevilWearsPRADA）中，演繹一名如惡魔一樣、喜歡穿Prada的上司，原來現實中的她根本不愛穿Prada。由於梅麗的角色其實是影射雜誌《VOGUE》美國版的總編輯AnnaWintour，連帶她喜歡穿Prada的習慣也要帶進戲內。<br> 梅麗的演出揮灑自如，不過原來她曾對一本法國雜誌的記者說：「我只有一雙Prada鞋子，但它們經常擦損我的腳。」</p></body></html>
