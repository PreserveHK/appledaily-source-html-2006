<html><header><meta charset="utf-8"><title>幸福爸爸的武術世界<br>甄子丹Blog出鐵漢柔情</title></header><body><h1>幸福爸爸的武術世界<br>甄子丹Blog出鐵漢柔情</h1><p>不要以為只有偶像明星才會寫blog，跑車男發現武打演員甄子丹也有blog，還將他與太太及囡囡的幸福溫馨照上載給網友欣賞。跑車男日前致電甄子丹，他說：「世界各地嘅影迷都要求同我有個簡單方便嘅溝通渠道，又想定期知道我嘅動向，所以寫咗呢個blog。」想不到設立只一年，點擊率已達200多萬次。<br> 甄子丹Blog： http://blog.sina.com.cn/m/zhenzidan </p></body></html>
