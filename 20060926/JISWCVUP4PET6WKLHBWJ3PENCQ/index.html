<html><header><meta charset="utf-8"><title>醫學Online<br>產前抑鬱較產後普遍</title></header><body><h1>醫學Online<br>產前抑鬱較產後普遍</h1><p>英國醫學期刊的一項研究發現，孕婦產前比產後更易抑鬱。該研究對9,000名孕婦作出統計，發現12%孕婦在懷孕後18周就感到沮喪，在懷孕32周時升至13.5%。但胎兒出世後，孕婦多放下心頭大石，在產後8周只有9.1%孕婦感抑鬱，產後8個月會降至8.1%。研究指出，孕婦出現產前抑鬱，會出現厭食、強迫症、沒興趣想像將來大計等症狀，並有可能導致胎兒體重變輕，宜及早提防有關情緒問題。</p></body></html>
