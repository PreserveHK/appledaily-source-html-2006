<html><header><meta charset="utf-8"><title>網絡gossip：列基美又話重返國家隊</title></header><body><h1>網絡gossip：列基美又話重返國家隊</h1><p>維拉利爾周日憑中場列基美射入12碼，以3:2反勝擁有阿根廷兩位進攻中場艾馬同廸阿歷辛度嘅薩拉戈薩；唔知係唔係贏波開心得滯，列基美賽後又話想重返阿根廷國家隊。本地網友對此都抱觀望態度，其中網友「fatboytin」表示：「如果係真都唔係壞事，不過佢打法係要成隊夾佢，所以佢無態就對隊波好大影響。」<br> 資料來源： http://www.uwants.com/ </p></body></html>
