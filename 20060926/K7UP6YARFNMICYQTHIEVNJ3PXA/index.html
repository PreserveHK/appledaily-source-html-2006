<html><header><meta charset="utf-8"><title>醫學Online<br>五組數字防心血管病</title></header><body><h1>醫學Online<br>五組數字防心血管病</h1><p>心血管疾病是本港及大多數地區的頭號殺手，世界心臟日活動中國區執行主席胡大一建議，以「五項健康心臟檢查」評估心血管病的危險，預防心臟病，市民應緊記五組可預防死亡的數字，包括0、5、30、140、90。<br> 胡大一解釋，0代表不吸煙，5是膽固醇降至5以下，30是每天堅持30分鐘運動，140及90則代表要控制血壓的水平，若能做妥可減低心血管病風險。</p></body></html>
