<html><header><meta charset="utf-8"><title>珍納積遜賣肉谷碟</title></header><body><h1>珍納積遜賣肉谷碟</h1><p>久未推出大碟的珍納積遜（JanetJackson），即將於本周推出新碟《20Y.O.》，為催谷新碟及造勢，日前登上美國雜誌《King》封面，身穿喱士內衣褲，外披西裝褸，以超性感形象示人。</p><p>自爆食可卡因</p><p>此外，珍納為製造話題，近日竟自爆數年前在日本開演唱會時，喉嚨發炎且久未痊癒，其醫生就給她一些藥物，聲稱能醫治喉嚨發炎，事後發現該藥物竟是毒品可卡因，令她驚訝不已，更為曾吸毒而崩潰痛哭，並拒絕再服食這些藥物。</p></body></html>
