<html><header><meta charset="utf-8"><title>官恩娜有氣冇耐力</title></header><body><h1>官恩娜有氣冇耐力</h1><p>官恩娜（Ella）和鄧麗欣（Stephy）前晚以嘉賓身份到銅鑼灣出席「森美移動鐵人耐力賽」活動，SunBoy'z也有份參加耐力賽，三位成員中只有陳偉霆（William）入到十名內，而自稱沒有耐性的Ella，表示只是來打氣。</p><p>Stephy笑女人恐怖</p><p>此外，Stephy日前被吳雨霏（Kary）踢爆在日本欣賞麥當娜演唱會時睡着了，Stephy笑說：「因為去之前兩日都冇乜點瞓，去到又shopping，所以入到場都有啲攰，後尾都係Kary叫醒我。」今次去日本她稱是瘋狂購物，還笑言女人是非常恐怖的。<br> 採訪、攝影：王連連</p></body></html>
