<html><header><meta charset="utf-8"><title>蓮莎收踎監老竇道歉信</title></header><body><h1>蓮莎收踎監老竇道歉信</h1><p>荷李活女星蓮莎露夏恩（LindsayLohan），其父親Michael因為醉駕及意圖傷人等罪名，正於紐約監獄服刑，兩父女關係惡劣。日前Michael在獄中寫了一封公開信給蓮莎，希望能跟她冰釋前嫌，更勸蓮莎不要步自己的後塵，自甘墮落。</p><p>望女兒自愛</p><p>信中Michael自認犯下了彌天大錯，令家人蒙羞，希望得到蓮莎的原諒，但也暗示有人從中作梗，在他與蓮莎間築起一道牆，令兩父女永遠無法修好，相信這個人是指蓮莎的母親、其前妻Dina。Michael又叫蓮莎要自愛，因為她身邊很多損友，意圖利用她甚至對她不利。蓮莎方面暫時未有對信件作出回應。</p></body></html>
