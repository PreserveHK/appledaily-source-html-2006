<html><header><meta charset="utf-8"><title>民進黨流失40%擁躉</title></header><body><h1>民進黨流失40%擁躉</h1><p>台灣《聯合報》在9月28日民進黨20周年黨慶前夕，發表民意調查，指民進黨現時的民意支持度跌至兩成一，另外多達五成一民眾認為民進黨不夠清廉。調查又發現，民進黨過去一年屢屢傳出弊案，已經流失四成支持者，其中以年輕支持者的流失情況最嚴重。<br> 在民進黨執政第一年，20至29歲民眾中有三成三支持民進黨，今年以來只剩下一成八；30至39歲的支持者比率則從兩成五降至一成三，流失率接近一半。</p></body></html>
