<html><header><meta charset="utf-8"><title>醫學Online<br>HIV測試助安全性行為</title></header><body><h1>醫學Online<br>HIV測試助安全性行為</h1><p>男性貨車司機接受愛滋病（HIV）測試及諮詢服務，有助提高他們使用安全套意識。中文大學與「關懷愛滋」去年訪問了301名本港男性貨車司機，當他們接受愛滋病測試後，於內地接受性服務時，使用安全套的比率由61%上升至86%；曾與非固定性伴侶發生性行為的受訪者，使用安全套的比率則由27%上升至55%。「關懷愛滋」期望能夠投入更多資源，於社會推動愛滋病毒測試。</p></body></html>
