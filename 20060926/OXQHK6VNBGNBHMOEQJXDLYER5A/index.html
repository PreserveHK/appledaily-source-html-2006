<html><header><meta charset="utf-8"><title>網站上載網民同樣犯法</title></header><body><h1>網站上載網民同樣犯法</h1><p>美國劇集《逃》席捲全球，有人更在YouTube網站上載該劇，除第一季共23集外，連正在美國播放中的第二季也被上載，對於此舉是否屬於侵權行為及觸犯法例，黃國桐律師說：「咁樣嘅上載行為其實已經屬於侵權，係違法行為，唔理係上載嘅人，或者係畀佢上載嘅網站，都已經係犯法，香港海關係可以捉㗎嘞，通常呢啲都會判得好重，係會坐監嘅，起碼要坐半年，輕判嘅話就會罰款，視乎情況而決定罰款金額。但一般人喺網上面睇呢啲片段，就唔屬於犯法。」</p></body></html>
