<html><header><meta charset="utf-8"><title>是日upload：防嘥米飯：剩飯每粒5蚊</title></header><body><h1>是日upload：防嘥米飯：剩飯每粒5蚊</h1><p>一碗白飯值幾多錢？最多十元八塊？錯！一碗飯大拿拿成千粒飯，每粒5元，盛惠5,000元。這是千真萬確的事，互聯網流傳一幀貼圖，是一張告示，警告用膳者必須把所有白飯扒下，否則罰款，以每粒5元計算。<br> 張貼告示者深明農夫種米粒粒皆辛苦的大義，不欲浪費。但若然有人吃剩大半碗飯，夥計要逐粒逐粒點算，豈不是計到天光？用不用聘請點飯專員負責數飯？網友「Milk0831」更大歎：「嘩！我諗間嘢都賺唔少。」</p></body></html>
