<html><header><meta charset="utf-8"><title>郝龍斌傳公帑交電費</title></header><body><h1>郝龍斌傳公帑交電費</h1><p>台灣有人以「青年反特權聯盟」名義在報章刊登廣告，踢爆國民黨台北市長參選人郝龍斌，因其父親郝柏村曾職任台灣防長、行政院長，家中水電費一直由當局津貼，13年以來共花費近2,000萬元新台幣公帑，批評他沒有資格參與反貪倒扁靜坐。<br> 不過，傳媒發現，刊登該則廣告的青年反特權聯盟的召集人張嘉玲，原來是民進黨台北市長參選人謝長廷出任行政院長時的秘書，質疑她為了替謝助選，而借反貪腐抹黑對手。</p></body></html>
