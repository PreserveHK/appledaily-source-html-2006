<html><header><meta charset="utf-8"><title>Solbi微露色相引Fans</title></header><body><h1>Solbi微露色相引Fans</h1><p>韓國新晉三人跳舞組合Typhoon近日憑歌曲《所以》大受歡迎，更被稱為人氣組合高耀太（Koyote）的年輕版。<br> 女主音Solbi近日應邀為當地網絡供應商拍攝手機寫真集，過去拍攝手機寫真的女星都會盡情展露驕人身材，但Solbi今次只是含蓄地露了一點點，主力賣青春。<br> 今年22歲的Solbi青春可人，因此工作接踵而來，又唱歌又當主持的她早前特地到濟州島拍攝這輯寫真，她說：「今次與工作人員合作非常愉快，希望fans喜歡我的可愛形象，喜歡下載我的相片，同時也喜歡Typhoon的歌曲。」</p></body></html>
