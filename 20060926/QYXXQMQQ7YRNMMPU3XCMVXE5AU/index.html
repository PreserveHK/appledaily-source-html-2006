<html><header><meta charset="utf-8"><title>日研新導彈系統　戰機可保密行蹤</title></header><body><h1>日研新導彈系統　戰機可保密行蹤</h1><p>日本防衞廳計劃明年開始，為自衞隊戰機研發新型導彈系統，讓戰機在偵察、鎖定敵軍戰機或艦艇時，不會放出無線電波，以免洩露行蹤。</p><p>測敵電波「有入無出」</p><p>現時F-15等戰機的武器系統，會先發放無線電波，再透過分析反射電波，計算出目標位置，並監察他們的移動路線，但「針無兩頭利」，敵軍同時也可透過電波，找出戰機所在。新系統因此改用「有入無出」的接收器，一味接收電波來推測敵軍位置。<br> 防衞廳因此計劃把2007年財政預算增加18億日圓（約1.2億港元），研究三年後再視乎成果，決定是否安裝新系統。<br> 美聯社</p></body></html>
