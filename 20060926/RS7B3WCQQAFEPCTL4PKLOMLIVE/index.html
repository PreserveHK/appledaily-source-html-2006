<html><header><meta charset="utf-8"><title>最易擺脫地球引力　太空港多近赤道</title></header><body><h1>最易擺脫地球引力　太空港多近赤道</h1><p>太空港，顧名思義是供太空船發射的場地，也是太空旅遊發射基地。<br> 由於火箭發射時有爆炸危機，太空港選址必須遠離民居，面積龐大，才可避免危及人命和發射台，因此選址大多是沙漠或沿岸，而且傾向在赤道附近。赤道是脫離地球地心吸力最易的地方，加上地球自轉速度，是將太空船輕易送入地球同步軌道的理想地方。<br> 現有太空發射場地都可用作太空港，被私營太空旅遊公司看中的太空港選址，包括新加坡、阿聯酋、美國加州、新墨西哥州、佛羅里達州、俄克拉何馬州和威斯康辛州。<br> 維基百科網站<br> </p></body></html>
