<html><header><meta charset="utf-8"><title>任賢齊個唱做大少</title></header><body><h1>任賢齊個唱做大少</h1><p>任賢齊（小齊）與黃品源的《2006美夢齊源演唱會》將於下月10至11日在紅館舉行，由於演唱會銷情較慢熱，二人都施展渾身解數催谷。眾所周知，跳舞是兩人的死穴，為了令歌迷耳目一新，他倆決定苦練舞功，每天都花上不少時間來練舞。</p><p>有跑車有靚女</p><p>與小齊關係甚好的名車瑪莎拉蒂（Masarati）則會借出兩部跑車在演唱會中亮相，小齊說：「今次有兩架瑪莎拉蒂襯住我，再加上火辣辣嘅女舞蹈員，仲唔係一嘗做大少爺滋味。」<br> 撰文：葉雪&#13;</p></body></html>
