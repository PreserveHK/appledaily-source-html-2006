<html><header><meta charset="utf-8"><title>Britney為收身玩自殘</title></header><body><h1>Britney為收身玩自殘</h1><p>美國樂壇過氣小天后BritneySpears兩星期前誕下第二名兒子，為回復苗條，她無所不用其極，竟以喝酒、吸煙及食藥等方法減肥。<br> 據澳洲雜誌《NW》報道，Britney為減肥不惜一切，除接受腹部除皺手術（tummytuck），令腰部回復苗條外，其密友透露她租用了一個排舞室，希望跳舞減肥，但更離譜的是Britney盼以喝酒、吸煙及食藥等方法來加速收身。有醫生指她剛剖腹產子，這樣減磅實在非常危險，還可能對身體造成長遠傷害。</p></body></html>
