<html><header><meta charset="utf-8"><title>山田優回歸歌壇腳仔軟</title></header><body><h1>山田優回歸歌壇腳仔軟</h1><p>日本女星山田優曾組成少女偶像組合出碟，可惜成績一般，隨後她轉戰模特兒界一炮而紅。最近她重返樂壇，推出首張細碟《REALYOU》，細碟於上周推出後成功躋身Oricon單日細碟榜前10名位置。</p><p>獲老闆支持
</p><p>能夠重返樂壇，山田優感到有點不安，她說：「我很喜歡唱歌，但想到要在fans面前表演就變得非常緊張，幸好錄音的過程非常順利。」《REALYOU》除了是她有份演出之電影《秋葉原@DEEP》的插曲外，細碟亦附送其歌曲MV，得到電影公司及唱片公司的支持，山田優大可放下心頭大石用心唱歌。</p></body></html>
