<html><header><meta charset="utf-8"><title>林海峰自爆身價高</title></header><body><h1>林海峰自爆身價高</h1><p>林海峰（Jan）昨日在銅鑼灣為PCCW主持「電訊盈科流動通訊服務宣傳車」啓動儀式，問他第二次為電訊公司拍廣告的酬勞有沒有增加時，他說：「我只可以話酬勞一定低唔過PCCW嗰個車牌，仲高過個車牌好多倍㖭！」早前該車牌在拍賣會以6萬元成交。<br> 至於早前自選車牌中有一個「CASS」的車牌，問到阿Jan是否競投此車牌送給太太彭羚（彭羚的英文名為Cass），他表示沒有想過登記自選車牌。</p><p>支持黃興桂</p><p>阿Jan笑說：「我真係冇諗過投呢啲車牌，反而我想登記now寬頻上網睇英超同歐聯，因為有黃興桂講波。」認真hardsell。<br> 採訪、攝影：李珮洳</p></body></html>
