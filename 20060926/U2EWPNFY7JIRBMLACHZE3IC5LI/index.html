<html><header><meta charset="utf-8"><title>醫學Online<br>水果含齒垢分解物</title></header><body><h1>醫學Online<br>水果含齒垢分解物</h1><p>日本花王保健研究所的研究發現，水果、蘑菇、醬油、味噌和葡萄酒有一種名為「赤藻糖醇」（Erythritol）的糖類，不止不會增加蛀牙風險，反而可助分解引致蛀牙或口臭的齒垢。研究人員將赤藻糖醇水溶液淋在齒垢上，以模擬刷牙引發水流的超音波接觸時，齒垢即會剝落，與沒有淋上赤藻糖醇水溶液的對比組，齒垢只減少三分一。赤藻糖醇可滲入連殺菌劑也無法滲入的齒垢內部，令細菌間的結合變得鬆散而易於清除。</p></body></html>
