<html><header><meta charset="utf-8"><title>網友踢爆撞衫　周慧敏貴氣壓林志玲</title></header><body><h1>網友踢爆撞衫　周慧敏貴氣壓林志玲</h1><p>娛樂圈女星每次出席大騷，總是打扮得花枝招展，不過近日凌零發在天涯社區網站發現網友「哀樂人生」極之眼利，以「撞衫撞衫，這次是林志玲和周慧敏…」為題，指出周慧敏（Vivian）上周五在台灣出席首飾活動時，所穿的墨綠色Dior晚裝，竟然與台灣名模林志玲6月在上海出席國際電影節時所穿的晚裝同款，超過5,000網友齊齊比較二人風格。</p><p>網友看過照片後，紛紛在討論區品評兩人的衣着，大部份網友都大讚一代玉女掌門人Vivian穿得好看，散發獨特氣質，反而身為名模的林志玲慘被指沒有貴氣與神采，都算慘情。</p></body></html>
