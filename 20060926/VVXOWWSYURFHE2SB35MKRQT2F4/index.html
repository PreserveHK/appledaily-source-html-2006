<html><header><meta charset="utf-8"><title>應先了解治療目的及效果</title></header><body><h1>應先了解治療目的及效果</h1><p>不幸患上癌症，病人或其家人會不惜代價尋求任何治療方法。但岑信棠認為，很多病人很可能有誤解，以為「俾咗錢醫就可以百分百根治，但實際未必」，故病人最重要了解治療的期望及目的，「可能有些病情，治療只可以延長生命，或者有機會令個腫瘤縮細，但同醫好個病係兩回事」。<br> 他表示，病人接受任何治療前，應懂得問醫生，治療反應是甚麼，例如是否代表腫瘤縮細、效果可以維持多久，或者是延長壽命，還是改善治療的副作用而獲得較好的生活質素。但事實是未必每名病人能勇於面對這些問題及答案。<br> 本報記者</p></body></html>
