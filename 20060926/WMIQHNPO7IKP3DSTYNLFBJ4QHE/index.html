<html><header><meta charset="utf-8"><title>陽明10伙星資沽出</title></header><body><h1>陽明10伙星資沽出</h1><p>【本報訊】星資基金嘉德置地持有的大潭陽明山莊第15座約20個單位，自今年中拆售以來，至今共售出約半數單位，套現約3億元。中原區域聯席董事周浩然表示，陽明山莊15座過去一周交投活躍，連續錄得兩宗成交，高層83室，2611方呎，成交價3050萬元，每呎11681元。<br> 另外，美聯助理營業董事羅文駒表示，同區紅山半島錄得一宗連租約成交，松柏徑B型雙號屋，3020方呎，成交價3900萬元，呎價12914元，買家為長線投資者，現時洋房以月租12萬元租出，租金回報率3.7厘。原業主98年以3415萬元買入，持貨8年賺485萬元，升值14.2%。</p></body></html>
