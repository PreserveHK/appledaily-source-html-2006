<html><header><meta charset="utf-8"><title>李彩華廣州遇癡情歌迷</title></header><body><h1>李彩華廣州遇癡情歌迷</h1><p>李彩華（Rain）日前在廣州舉行新碟簽唱會，她穿上低胸裙赴會，非常性感，而其歌迷對她非常受落，有三位男歌迷更上台獻花，第三名男歌迷更當眾跪在台上向李彩華送花兼求婚示愛，令她受寵若驚。</p><p>自稱紅鸞星動</p><p>阿Rain事後笑說：「都唔知接唔接受佢好，佢同我講我愛你，問我可唔可以嫁畀佢。」她稱內地歌迷非常熱情同瘋狂，並笑指自己今年紅鸞星動，阿Rain笑說：「今年內地其他地方都有fans向我求婚，不過我覺得求婚最好係得兩個人比較清靜時做，因為人多會好尷尬，同埋求婚最好要有鮮花同戒指。」<br> 採訪、攝影：曾小嘉&#13;</p></body></html>
