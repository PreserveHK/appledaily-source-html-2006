<html><header><meta charset="utf-8"><title>Delifrance新套餐登場</title></header><body><h1>Delifrance新套餐登場</h1><p>Delifrance又有新搞作，推出兩款St.Tropez海之風味套餐，白汁吞拿魚蜜桃全麥百吉包套餐（圖$36）及鮮蝦番茄茸扁意粉套餐（$39）全部大大份，送埋餐飲好超值。唔夠喉？加$6任揀餐湯、迷你薯仔沙律、法式芝士焗薯批、蜜桃撻或鮮果沙律其中一款；加$9，仲多個迷你凱撒沙律㖭，呢餐Lunch，飽咯！<br>記者︰方綺君</p><p>顧客服務熱線：28733893</p></body></html>
