<html><header><meta charset="utf-8"><title>關心妍拼湊鋁罐救地球</title></header><body><h1>關心妍拼湊鋁罐救地球</h1><p>關心妍（Jade）前晚以環保大使身份，到黃大仙創藝坊出席「環保鋁罐大拼圖」活動，將40,000個鋁罐拼合成一幅圖畫，並希望打入健力士世界紀錄大全。</p><p>讚伊健愈愛愈型</p><p>Jade透露所屬唱片公司將於下月開設商店，售賣旗下藝人的產品，她表示屆時會設計一些產品放在店內發售。<br> 談到同公司藝人鄭伊健早前承認與蒙嘉慧關係正發展中，Jade笑言：「我上個禮拜見過佢（鄭伊健），覺得佢仲型過以前。」至於Jade本人早於今年年初回復單身，問她會否積極找另一半？她說：「我就難啲，我好渣，都係做多啲運動。」<br> 採訪、攝影：駱華齡</p></body></html>
