<html><header><meta charset="utf-8"><title>JackSo親赴越南簽約</title></header><body><h1>JackSo親赴越南簽約</h1><p>8號仔到底賣唔賣得成畀誠實小番薯呢個極品泊車仔，似乎有排都未有分曉，但話晒堂堂大藍籌，旗下各瓣生意點，都唔會因為轉莊呢啲「小事」而受到任何影響。就好似噚日咁，萃鋒同埋DTS宣布奪得VietnamDatacommunicationCompany份合約，響越南推出覆蓋全國的電郵系統。<br> 雖然8號仔上上下下都唔肯講，份合約值幾多銀，但要勞動身價不凡、肯定唔會係8號仔過去式嘅副主席JackSo蘇澤光哥哥，親身帶隊去越南簽約，份合約都唔慌cheap得去邊啦！</p></body></html>
