<html><header><meta charset="utf-8"><title>哈仔接密令玩變髮</title></header><body><h1>哈仔接密令玩變髮</h1><p>萬眾期待的《哈利波特》電影系列第5集《鳳凰密令》（HarryPotterandTheOrderofthePhoenix），將於明年暑假上映，而影片的劇照已於近日陸續曝光，率先登場的一款中，哈利受到催狂魔追殺，高舉魔棒反?。<br> 據知今集飾演哈利的丹尼爾拉德克里夫(DanielRadcliffe），將會一改以往的冬菇頭形象，換上清爽短髮示人，加上其招牌金絲圓形眼鏡，令他看上去更似一名IT界才俊多過巫師。另外，今集將有不少新角色登場，包括由影后級人馬艾美達施當頓（ImeldaStaunton）飾演的新黑魔法防禦術教授恩不里居（DoloresUmbridge）。</p></body></html>
