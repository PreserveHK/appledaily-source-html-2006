<html><header><meta charset="utf-8"><title>案件速遞<br>騙資助金男子判服務令</title></header><body><h1>案件速遞<br>騙資助金男子判服務令</h1><p>【本報訊】一名理工大學物理治療系畢業生，98至00年就讀期間獲得12.7萬元政府資助金，父母卻隱瞞戶口40萬元存款及一個內地物業，以致多取得1.4萬元。其父母早前承認共7項欺騙罪名，父親昨在沙田裁判法院被判社會服務令240小時，與其母較早前的判刑相同。<br> 55歲被告歐光耀，任職看更。醫療報告指他患上糖尿病及睡眠窒息症，健康狀況仍算良好。裁判官鑑於被告已償還多收的貸款金額，沒有刑事案底，且認罪顯示悔意，故判社會服務令。<br> 案件編號：ESCC1649/06</p></body></html>
