<html><header><meta charset="utf-8"><title>譚紹興：銀行優惠屬短期</title></header><body><h1>譚紹興：銀行優惠屬短期</h1><p>不少銀行近日都推出免佣優惠招徠新客，投資者學會主席譚紹興（圖）表示，小股民切忌只顧一時優惠，應先問清楚其他收費（如手續費或託管費），皆因優惠只屬短期，日後交易及處理費用，才是真正考慮關鍵。</p><p>他指出，坊間股票行為了留客，大都會代客支付中央戶口涉及的費用，所以股票行與銀行其實各有優劣，最好因應本身交易習慣，揀選合適交易渠道。譚紹興說，有別於證券行，銀行要有錢在戶口，方可進行買賣，但有部份華資細行，未必可以做到即日兌換，故沽貨兌現後，未能即日再進行買賣，開戶緊記先問清楚。</p></body></html>
