<html><header><meta charset="utf-8"><title>彭玉榮煲冬瓜好努力</title></header><body><h1>彭玉榮煲冬瓜好努力</h1><p>噚日在港舉行嘅第七屆滬港青年經濟發展論壇，華華見到上海復地總裁范偉，佢講吓嚟咗香港上市後有乜嘢得着。佢話，接觸到中介機構如律師行、財務顧問、會計師等，對工作都好有熱誠，加班係好自然嘅事，怪唔得香港係工時最長嘅地方之一。另外，佢較有深刻印象，係香港好遵守遊戲規則，你可以話佢哋好「死板」，冇彎轉，但就係呢種按規則辦事嘅法治精神，令到大家都有同等公平待遇！<br> 噚日出席嘅嘉賓，仲有東亞銀行執行董事兼副行政總裁彭玉榮，東亞喺內地有咁多生意，眼見彭總裁都好努力學普通話，但就仍然較生硬，還需多啲練習。</p></body></html>
