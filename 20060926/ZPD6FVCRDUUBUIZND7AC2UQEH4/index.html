<html><header><meta charset="utf-8"><title>　　狄志遠劈炮為學業 - 李八方</title></header><body><h1>　　狄志遠劈炮為學業 - 李八方</h1><p>前立會議員狄志遠會喺明年2月卸任耆康會總監，佢前日同30幾位同事飛咗去有「東方瑞士」之稱嘅山東青島交流，考察當地嘅老人服務同政策。咁啱得咁蹺，前日又係阿Dick牛一，一班同事特別送咗個蛋糕同佢慶祝生辰，仲即席送咗套阿Dick最鍾意嘅超人文具套裝畀佢，預祝佢學業進步，順利完成博士論文，聽講場面都不知幾咁溫馨。<br> 阿Dick雖然身處千里之外嘅青島，仲好客氣咁同八方澄清番，話前幾日八方寫佢因為同啲同事唔夾而「劈炮」嘅講法唔啱，實情係佢為咗專注撰寫博士論文，達成自己個人心願咁話。</p></body></html>
