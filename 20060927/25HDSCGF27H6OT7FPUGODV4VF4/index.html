<html><header><meta charset="utf-8"><title>佐治古尼無意從政</title></header><body><h1>佐治古尼無意從政</h1><p>最近頻頻出席政治活動的佐治古尼（GeorgeClooney），前日與《盜海豪情》（Ocean'sEleven）的拍檔當積度（DonCheadle），一同出席加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）立法救助蘇丹的簽署儀式。<br> 當佐治被問到是否有意從政時，他巧妙地否認說︰「相信我，你不會想我從政，這是一個壞提議。」<br> 佐治跟阿諾曾經合演《蝙蝠俠與羅賓》（BatmanRobin），他自嘲對方已經成為州長，自己卻一事無成，經常自以為是蝙蝠俠。</p></body></html>
