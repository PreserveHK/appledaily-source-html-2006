<html><header><meta charset="utf-8"><title>安德尊籲勿亂猜病情</title></header><body><h1>安德尊籲勿亂猜病情</h1><p>安德尊、唐詩詠和崔建邦等，昨日在將軍澳電視城為晚上錄影的《愛牙天使護齒好開始》進行拜神儀式。對於有報道指沈殿霞（肥姐）病情轉趨嚴重，經常跟她合作主持節目的安德尊，表示日前聯絡過肥姐家人，他說：「我係聯絡肥姐嘅兄弟姊妹嘅，希望大家唔好有不必要嘅揣測，肥姐朋友多，所以我都唔好意思成日打畀佢屋企人問。」</p><p>陳志雲送祝福</p><p>此外，陳志雲昨日出席《一擲千金》的記者會時表示，至今都未能直接聯絡肥姐，他說：「我打電話畀肥姐，聽電話嗰個可能係阿Joyce（欣宜），周梁淑怡噚日都打電話畀我，我都叫佢直接留口訊畀肥姐，希望大家都送上祝福畀佢。」<br> 採訪、攝影：卓美娟</p></body></html>
