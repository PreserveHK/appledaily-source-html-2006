<html><header><meta charset="utf-8"><title>醫學Online<br>薄荷煙上癮後難戒掉</title></header><body><h1>醫學Online<br>薄荷煙上癮後難戒掉</h1><p>普遍人們都認為煙齡愈長的人，愈傾向吸濃味的煙，也因而愈難戒煙。但原來較淡味的薄荷煙，反而更難令人戒掉。<br> 美國加州大學的研究，跟進約1,500名由1985年開始吸煙的人士，發現直到2000年，只有31%吸薄荷煙的人戒煙，但吸普通煙者則有46%人已戒煙。專家估計因薄荷味令人較醒神，及帶有更多會令人上癮的尼古丁，令煙民對它難捨難離。</p></body></html>
