<html><header><meta charset="utf-8"><title>小池徹平自彈自唱冧女</title></header><body><h1>小池徹平自彈自唱冧女</h1><p>無時無刻都向fans展示陽光笑容的WaT成員小池徹平，前日出席於東京六本木舉行的記者會，宣布正式成為森永乳酪的最新代言人，他除了拍攝最新廣告，更負責寫廣告歌，並自彈自唱，誓要向全能才子之路出發。</p><p>「要變得美麗」</p><p>小池前日以白衫白褲的王子look亮相，並即席獻唱其廣告歌，今次也是他首次撇低隊友Wentz瑛士，獨自在台上表演，小池說：「雖然很有新鮮感，但身旁不見了瑛士，總是帶點寂寞。」貴為師奶殺手的他以歌冧女，高唱「我要變得美麗」，以鼓勵哪些失去自信的女fans。</p></body></html>
