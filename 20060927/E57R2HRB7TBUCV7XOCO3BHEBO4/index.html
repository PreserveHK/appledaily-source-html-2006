<html><header><meta charset="utf-8"><title>黑木瞳新片裝醜扮鬼</title></header><body><h1>黑木瞳新片裝醜扮鬼</h1><p>憑日本恐怖片《午夜凶鈴》在國際打響知名度的導演中田秀夫，最近忙於重拍日本經典恐怖電影《怪談》，他更邀請日本靚太黑木瞳和男星尾上菊之助擔正演出。雖然影片明年才在日本上映，但世界各地共40個地方已購下該片上映權。<br> 新版《怪談》前日在東京成城東寶錄影廠舉行記者會，男女主角聯同有份參演的瀨戶朝香和麻生久美子等拍檔，穿上古裝戲服現身，據悉他們的服裝是由大導演黑澤明的長女黑澤和子設計。首次扮演女鬼的黑木瞳說：「這是一個非常刺激的角色，我會為大家展示自己最醜陋的一面！」</p></body></html>
