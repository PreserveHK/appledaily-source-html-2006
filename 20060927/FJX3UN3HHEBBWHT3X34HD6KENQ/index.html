<html><header><meta charset="utf-8"><title>雅居樂搵電視主持宣傳</title></header><body><h1>雅居樂搵電視主持宣傳</h1><p>中外電視媒體都一定有一個柱躉式節目主持，好似喺內地收視率特別高嘅鳳凰衛視，就有個招牌主持陳魯豫，中港台三地名人明星都幾乎上過佢嘅節目，而咁有知名度嘅電視人，自然成為唔少商家嘅招攬宣傳對象。<br> 上咗市嘅中山雅居樂集團，𠵱家積極賣緊個雅居樂新城，上個禮拜六就喺珠海搞咗場「魯豫珠海有約」，由正牌魯豫配搭5位嘉賓，喺千幾位珠海市民面前，討論吓城市生活發展，同埋粵港澳城市房地產後市，有6個題目，內容當然就係針對佢哋個雅居樂新城賣點而設啦，畫公仔仲使畫出腸咩？</p></body></html>
