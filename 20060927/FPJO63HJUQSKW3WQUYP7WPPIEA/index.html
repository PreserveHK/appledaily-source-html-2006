<html><header><meta charset="utf-8"><title>醫學Online<br>針灸治女性更年潮熱</title></header><body><h1>醫學Online<br>針灸治女性更年潮熱</h1><p>美國加州醫藥大學發現，針灸有助紓緩更年期女性的潮熱情況。研究人員早前將29名每天都受潮熱影響的婦女分為兩組，其中一組進行針灸治療，另一組則為對照組，經過7周治療，兩組的潮熱情況及睡眠質素均有所改善，但接受針灸婦女的改善明顯較大。潮熱是更年期常見情況，患者的睡眠質素因而下降，但目前的補充荷爾蒙治療，或會增加患上心臟病和乳癌的風險。</p></body></html>
