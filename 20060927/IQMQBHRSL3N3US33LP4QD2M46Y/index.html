<html><header><meta charset="utf-8"><title>嚴重虐畜擬判囚一年</title></header><body><h1>嚴重虐畜擬判囚一年</h1><p>【本報訊】立法會昨日討論防止殘酷對待動物（修訂）條例草案，衞生福利局副秘書長卓永興建議加強有關刑罰，將殘酷對待動物的最高刑罰，由罰款5,000元及監禁6個月，提高至10萬元及監禁12個月；至於較輕微的亦由罰款2,000元，提高至罰款25,000元，當局認為罰則已較新加坡及日本嚴重，可收足夠的阻嚇作用。<br> 有關建議獲大部份愛護動物團體支持，但有團體指，政府應監察私人繁殖場及地盤等情況，警方也有必要加強對虐待動物人士的檢控；議員認為可考慮將遺棄動物也加入條例之內。</p></body></html>
