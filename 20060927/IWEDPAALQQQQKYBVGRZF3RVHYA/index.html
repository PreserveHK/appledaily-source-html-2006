<html><header><meta charset="utf-8"><title>成宥利放蕩聖誕夜</title></header><body><h1>成宥利放蕩聖誕夜</h1><p>韓劇《我係金三珣》男主角玄彬與女星成宥利，近日正趕拍聖誕節檔期在當地首播的新劇《雪之女王》，二人將在劇中飾演跟過往不一樣的角色，希望為觀眾帶來耳目一新的感覺。</p><p>擺脫可愛形象</p><p>成宥利在新劇中擺脫以往的可愛形象，飾演一個傲慢又放蕩的女性，而玄彬則會扮演一位成熟卻孤獨的拳手，他更為了角色積極操弗自己。該劇上周五已在南韓開鏡，玄彬穿上中學校服拍攝開學場面，之後眾演員又與工作人員參加拜祭儀式，祈求拍攝順利。</p></body></html>
