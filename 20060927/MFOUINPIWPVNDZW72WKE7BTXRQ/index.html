<html><header><meta charset="utf-8"><title>最後來料：波爾多車路士受追捧</title></header><body><h1>最後來料：波爾多車路士受追捧</h1><p>周三繼續上演8場歐冠盃分組賽，不少場次飛數周二已有明顯變動，其中波爾多主場對燕豪芬，因客軍有多名主力因傷缺陣，波爾多賠率全面受熱捧。<br> 波爾多主勝由周二開售的2.15倍，至周二6時已跌至2倍，跌幅明顯；讓球盤方面，波爾多由讓平/半1.8倍，跌至改讓半球2倍。<br> 另外英超班霸車路士亦受追捧，車路士作客索菲亞利夫斯基，客勝由1.4倍跌至1.35倍；葡萄牙的士砵亭，作客面對莫斯科斯巴達，客勝由3.05倍跌至2.95倍，讓球盤受讓平/半，亦由1.88倍跌至1.83倍。</p></body></html>
