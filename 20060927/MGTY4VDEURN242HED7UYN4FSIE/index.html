<html><header><meta charset="utf-8"><title>衞詩阿倫契仔撻唔着</title></header><body><h1>衞詩阿倫契仔撻唔着</h1><p>衞詩昨日聯同關心妍、泳兒及許懷欣等到尖沙嘴，綵排新城將於下周日（10月1日）舉行的「香港同胞慶祝中華人民共和國成立57週年文藝晚會」。第五年參加國慶騷的關心妍透露屆時她會以性感示人，並說：「會有少少deepV，但唔會太過份。」<br> 早前有雜誌報道指衞詩與譚詠麟（阿倫）契仔關楚耀拍拖，昨日衞詩表示兩人相識已久，雜誌刊登的也是舊照而已，她說：「關楚耀之後都有打電話畀我講件事，不過再見面亦唔會尷尬，唔會影響friendship，我都有同男友講呢件事，男友好明白我。」採訪、攝影：駱華齡</p></body></html>
