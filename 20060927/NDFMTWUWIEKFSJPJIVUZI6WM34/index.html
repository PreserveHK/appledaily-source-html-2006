<html><header><meta charset="utf-8"><title>內山理名新劇窺老相</title></header><body><h1>內山理名新劇窺老相</h1><p>日本女星內山理名及小池榮子前日悉心打扮，出席下月中首播的日劇版《花樣奇緣》記者會。女主角內山大讚劇中的松子甘為愛情犧牲的情操，可惜曾主演《幪面超人亞極陀》的男主角要潤卻在旁倒米，表示不喜歡如松子般的女性，令內山大感沒趣。</p><p>一見驚嚇</p><p>劇中的內山命途坎坷，由教師變成妓女、再淪為殺人犯，她說：「今次劇集有別於中谷美紀演出的電影版，故事較忠於原著小說。」內山另一突破是由23歲演到56歲，她苦笑地說：「當我化起老妝拍攝時，連自己也嚇了一跳，原來我老了會變成這樣的啊！」</p></body></html>
