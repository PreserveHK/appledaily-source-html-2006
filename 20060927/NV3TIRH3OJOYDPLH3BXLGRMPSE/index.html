<html><header><meta charset="utf-8"><title>女同志投訴被侵私隱</title></header><body><h1>女同志投訴被侵私隱</h1><p>【本報訊】三名香港女同盟會代表昨午前往個人資料私隱專員公署（圖），指《東周刊》於9月13日出版以「直擊男女同志夏日派對」為題的內容是揑造、照片也是偷拍所得，嚴重侵犯他人私隱，並向公署作出投訴。<br> 該組織代表煒煒表示，這次不公開的同志活動被傳媒報道，部份人被親友認出，對她們造成傷害。《東周刊》在報道刊登前，從未聯絡她們，卻以偷拍得來的照片大作文章。公署發言人表示，該署會以性取向是否涉及個人資料、刊出圖片已為有關人士打格仔能否保障其身份等因素，再考慮是否接納投訴。<br> 黃建通攝</p></body></html>
