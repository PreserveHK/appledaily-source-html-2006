<html><header><meta charset="utf-8"><title>正確揹手袋可收臂</title></header><body><h1>正確揹手袋可收臂</h1><p>除簡單健身鍛煉外，女士們只要稍為注意日常生活習慣，如有技巧地揹手袋，或是左右手交替抹窗30分鐘，都能達到收緊手臂效果。<br> 手袋是女士們外出必備物品，如果手袋頗重，單邊放在肩膀時，利用單手扼住袋帶中央，便能達到結實手臂肌肉作用。不過，緊記扼帶位置不可以錯（不能扼着袋帶末端），還要記得兩邊肩膀輪流揹袋，讓雙手手臂得到平均運動。<br> 另外，日常做家務時，可以用左右手交替抹窗30分鐘，除了能消耗約83卡路里外，同時亦能收緊手臂鬆弛的肌肉。</p></body></html>
