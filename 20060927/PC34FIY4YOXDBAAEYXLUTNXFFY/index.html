<html><header><meta charset="utf-8"><title>親嚐難民苦況</title></header><body><h1>親嚐難民苦況</h1><p>【本報訊】九龍公園露天廣場昨日大興土木，國際救援組織無國界醫生的工作人員正趕工搭建一個又一個的難民營，準備迎接全港市民，在明天起至10月4日，參加「城中營內」難民營實況展。展品包括全球最常用的「阿富汗營」、「撒哈拉營」和「Tukul」（茅屋）等難民營舍，及難民日常起居用品，包括水站、茅廁、以生銹鐵皮所造的玩具等（圖）。參觀者還可走進營內，親自品嚐難民日常進食的營養餅等食糧。全球現有3,300萬名難民和國內流離失所者，無國界醫生希望透過這次巡迴展覽，讓世界各地人士設身處地感受難民的苦況。<br> 王子俊攝&#13;</p></body></html>
