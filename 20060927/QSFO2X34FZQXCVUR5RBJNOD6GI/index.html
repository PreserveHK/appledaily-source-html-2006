<html><header><meta charset="utf-8"><title>實質工資增長僅0.1%</title></header><body><h1>實質工資增長僅0.1%</h1><p>【本報訊】打工仔今年雖然獲得加薪，但百物加價抵銷加薪的喜悅。統計處公布今年6月的平均名義工資率，比去年同期上升1.1%，但扣除通脹因素後，打工仔的實質工資只上升了0.1%。部份行業的工資更比去年同期減少。統計處稱，以名義工資計，大部份行業錄得0.6%至2%不等的升幅，運輸服務業卻錄得1.7%跌幅。如果用實質工資計算，更多的行業工資出現跌幅，包括批發、零售、飲食及酒店業；運輸和製造業等；只有金融、保險、地產及商用服務業的工資實質增長0.1%。
</p></body></html>
