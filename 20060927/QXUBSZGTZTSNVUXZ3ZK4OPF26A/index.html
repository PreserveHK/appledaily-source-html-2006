<html><header><meta charset="utf-8"><title>體貼老闆鍾情君傲灣</title></header><body><h1>體貼老闆鍾情君傲灣</h1><p>好多公司都會安排宿舍畀外籍員工住，不過親身幫員工揀宿舍嘅老闆真係唔多。<br> 中原黃金輝同蘭西講話有一個台灣商家想拓展香港同內地市場，特登親自嚟香港幫員工揀定安樂窩。<br> 黃金輝話台商參觀咗好多個屋苑，最後決定租將軍澳君傲灣，貪佢喺地鐵沿線，員工去港九各區工作都好方便。佢租咗2個3房同3個2房單位，月租由8000至1.3萬，呎租就由13至13.8蚊。<br> 老闆通常都貴人事忙，但佢百忙都抽空幫員工搵屋，咁好嘅老闆去邊度搵呢？</p></body></html>
