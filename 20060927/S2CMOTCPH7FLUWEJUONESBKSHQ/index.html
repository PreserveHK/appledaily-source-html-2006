<html><header><meta charset="utf-8"><title>盛高同宋慶齡有淵源</title></header><body><h1>盛高同宋慶齡有淵源</h1><p>上海房地產股盛高置地真黑仔，撞正喺上海政圈大地震嚟公開招股，搞到啲散戶唔係好敢借大額孖展認購，華華噚日都揸住本招股書左度右度。睇睇吓，赫然發現，公司創辦人兼主席王偉賢有個特別銜頭──上海宋慶齡基金會理事，於是即刻搵王總問個究竟。<br> 佢話，成件事幾巧合，主要因為盛高喺上海第一個大型樓盤康橋半島，裏面有間中福會幼兒園，中福會係1948年由宋慶齡創辦，專辦婦孺福利事業。中福會同盛高合作咗一段時間，關係良好，後來就邀請王總加入宋慶齡基金會，就係咁簡單。</p></body></html>
