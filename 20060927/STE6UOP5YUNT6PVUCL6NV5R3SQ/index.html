<html><header><meta charset="utf-8"><title>恨嫁張惠妹懶理舊愛偷食</title></header><body><h1>恨嫁張惠妹懶理舊愛偷食</h1><p>張惠妹昨日在尖沙嘴出席台灣觀光節活動，兼任頒獎嘉賓。當她得知其中一對得獎夫婦婚後會往台灣蜜月一個月，立即羨慕地說：「誰帶我去蜜月一個月，我就立刻嫁給他。」又嚷着要往日月潭拍婚紗照。</p><p>未見周立璟</p><p>對於前男友周立璟被拍得與傅明憲在東京街頭擁吻，對此阿妹表示並不知情，又謂雖然自己有去東京捧麥當娜的場，但就沒有見到對方，還託記者下次見到周立璟替她問候一聲。<br> 阿妹的另一緋聞男友王力宏也跟舒淇傳出緋聞，她表示大家都是朋友，問阿妹是否相信兩人拍拖，她說：「這個我不方便說，我說就很奇怪，大家是朋友啦，希望多給一些空間啦。」撰文：丁寧</p></body></html>
