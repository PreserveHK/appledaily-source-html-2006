</title></header><body><h1>羅素拒扮鱷魚先生
</h1><p>澳洲影星羅素卻爾（RussellCrowe）昨日否認將會扮演早前意外身亡的鱷魚先生歐文（SteveIrwin），因為他跟歐文十分友好，他說︰「這個提議很吸引，但我失去了一個好朋友，我怎能在他的墳墓上跳舞？這會令我無法面對自己。」</p><p>冇錢冇得傾</p><p>另外，羅素月前辭演跟妮歌潔曼（NicoleKidman）合作的澳洲史詩片，他解釋是不想為電影公司「義演」，該齣大型製作以澳洲荒野為背景，但製作費長期「缺水」，羅素暗示不想減片酬將就，他說︰「我平時有做慈善，但對象不會是電影公司。」其角色現由曉治積曼（HughJackman）頂替。</p></body></html>
