<html><header><meta charset="utf-8"><title>全球最大巨人蛙</title></header><body><h1>全球最大巨人蛙</h1><p>【本報訊】體重達3公斤的「巨人蛙」，即日起至下月10日中午12時至晚上10時在將軍澳東港城奇異爬蟲動物展上，與大家見面。巨人蛙學名ConrauaGoliath，屬全世界最大品種青蛙。昨日專誠從日本來港的兩隻巨人蛙分別重達3公斤及1.8公斤，前者15歲，更是全球最大的巨人蛙。<br> 巨人蛙居住的展覽箱溫度約有攝氏30度，每晚享受一個水溫介乎攝氏3至5度的冰水浴；至於飲食方面，每晚有包括蟹、蝦等的海鮮大餐。巨人蛙在港展覽後會前往另一國家作展覽，之後可能長居本港，但棲身地未定。</p></body></html>
