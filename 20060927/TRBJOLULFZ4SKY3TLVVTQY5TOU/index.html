<html><header><meta charset="utf-8"><title>商用樓按拆息加0.8</title></header><body><h1>商用樓按拆息加0.8</h1><p>【本報訊】商用物業成交近半年略放緩，利嘉閣測量師行與利嘉閣按揭代理為買家推出優惠按揭計劃。該行按揭代理業務經理黃詠欣表示，由即日起至下月13日，經利嘉閣測量師行購入商舖或寫字樓，並透過該行轉介按揭，無論買家是自用、出租或短線投資等，均可享低至HIBOR加0.8厘按息優惠，上限為最優惠利率（P，現為8.25厘），按揭額高達樓價七成。另買家可獲贈首年火險，及其後七折優惠。<br> 測量師行董事何德成指出，由於有消息指美國未來半年或會減息，屆時本港利息便會跟隨回落，但本港卻持續有通脹壓力，故現時應是投資物業的好時機。</p></body></html>
