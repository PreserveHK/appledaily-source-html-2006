<html><header><meta charset="utf-8"><title>宋智孝叫座不叫好</title></header><body><h1>宋智孝叫座不叫好</h1><p>於韓劇《宮》中飾演皇太子初戀情人的宋智孝，前晚正式加入近日收視爆燈的古裝劇《朱蒙》，扮演男主角宋一國的妻子「倪氏夫人」。宋智孝的死硬派fans當然大讚其演技進步不少，但有網民卻在劇集官方網站上留言將她罵至體無完膚。</p><p>古裝扮相差</p><p>網友指宋智孝的演出令人失望，更稱「宋智孝的古裝扮相簡直難看」。儘管如此，前晚的收視率卻高達42.8%，成為劇集播出以來的最高收視，令同時段由韓智慧主演的《雲的階梯》及尹尚賢演出的《獨身天下》，分別只錄得4.5%及6%的低收視。</p></body></html>
