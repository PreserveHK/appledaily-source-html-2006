<html><header><meta charset="utf-8"><title>沈志浩老翻裴勇俊</title></header><body><h1>沈志浩老翻裴勇俊</h1><p>曾演出韓劇《我們應對離別的姿態》和《玻璃花》的男星沈志浩，近日效法同一經理人公司的前輩裴勇俊，狂谷肌肉變身大隻佬，更半裸為新一期男性雜誌《Men'sHealth》韓國版擔任封面人物，不過照片中的他樣貌與身體看來並不配合，十足由電腦合成，效果搞笑。</p><p>聘教練指導</p><p>無論雜誌封面上的筋肉沈志浩是否經電腦合成，但他為了由「美少年」變成肌肉男，的確付出不少努力，更聘請了裴勇俊的健身教練從旁指導，大大提高谷肌效果。</p></body></html>
