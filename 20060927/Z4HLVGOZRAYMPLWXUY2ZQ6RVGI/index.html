<html><header><meta charset="utf-8"><title>　　真兄弟事件又有料爆 - 李八方</title></header><body><h1>　　真兄弟事件又有料爆 - 李八方</h1><p>民主黨五人小組查咗真兄弟事件都一段時間，八方聽聞佢哋下個月就會公布調查報告，交代當中來龍去脈。就喺呢個報告出爐前夕，無啦啦又有人玩網上大踢爆，噚日八方喺一個名為「重大機密」嘅網誌（ http://truthdiscover.blogspot.com）入面，見到一篇名為〈親兄弟絕地反擊戰〉嘅文章，該名自稱為民主黨創黨資深成員嘅人士，大爆五人小組喺調查期間，審查咗20幾個兄弟姐妹，但好多人查實唔係自願㗎。佢又話民主黨啲大佬為咗保住自己個位，一味搞黨內清算行動。八方都唔知可信性有幾高，有興趣嘅不妨自己上網睇睇。 </p></body></html>
