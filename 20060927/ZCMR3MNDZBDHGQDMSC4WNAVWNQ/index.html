<html><header><meta charset="utf-8"><title>Nirvana名曲曾紅遍全球</title></header><body><h1>Nirvana名曲曾紅遍全球</h1><p>「IHateMyselfandIWantToDie」是九十年代名噪一時的美國搖滾樂隊Nirvana的名曲，93年推出。Nirvana樂隊87年成立，成員有KurtCobain和KristNovoselic，掀起Grungerock另類音樂熱潮，紅遍全球。<br> 樂隊主音歌手KurtCobain成名後承受巨大壓力，要依賴藥物及毒品自我麻醉，94年他在西雅圖家中吞槍自殺身亡，終年27歲，遺下歌手妻子葛妮露芙（CourtneyLove）和一名女兒。KurtCobain也留下約3.9億元唱片版稅，不過，葛妮近年債台高築，曾出售亡夫的遺作套現。</p></body></html>
