<html><header><meta charset="utf-8"><title>山茶花上的露珠</title></header><body><h1>山茶花上的露珠</h1><p>今個秋冬，Chanel也有不少以珍珠為主的新作。CocoChanel對珍珠熱愛非常，珍珠的渾圓、平和，散發一份恬靜典雅味道，她曾讚揚謂：「當女性閃耀着美麗與寧靜的時刻，便是最具魅力的一剎。」今季珍珠與Chanel多個靈魂元素如CClogo、山茶花、星星等，交織出光影躍現風采。<br> 縷空山茶花形的FildeCamelia鑽石戒指，中央鑲上一枚直徑12mm的南洋珍珠，美得飄逸出塵。MatelessoPerles新抵港系列，嬌小可愛的日本養珠，穿梭在菱格紋（Metelasse）中央，看得人怦然心動。</p></body></html>
