<html><header><meta charset="utf-8"><title>地鐵車門夾推嬰兒車父</title></header><body><h1>地鐵車門夾推嬰兒車父</h1><p>【本報訊】一名裝修工人參加攝影比賽贏得2,000元，昨午3時半他帶幼子到北角領支票後，在炮台山站乘地鐵返家，豈料嬰兒車進入車廂後，車門卻夾住他右手和嬰兒車手柄，他只好強行闖入，但扭傷腰部，在中環站下車報案。<br> 傷者姓李（47歲），一家六口住東涌。李報稱當他把嬰兒車推進車廂，列車響起嘟嘟警號時，他半邊腳仍在車卡與月台間，他右手被車門夾住，數秒後仍未重開，只好強行進入，車門關上後列車即開行。<br> 事主晚上離醫院，在東涌站幾番要求職員處理，擾攘個多小時。地鐵公司發言人稱，當時列車運作正常，車長廣播後確定沒有物件被夾才開車。</p></body></html>
