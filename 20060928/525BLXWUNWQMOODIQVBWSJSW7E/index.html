<html><header><meta charset="utf-8"><title>醫學Online<br>合家用膳減子女惡習</title></header><body><h1>醫學Online<br>合家用膳減子女惡習</h1><p>年輕人抽煙、濫藥及吸毒問題令人憂心，不過美國加州第一夫人瑪利亞．施賴弗（MariaShriver）獻計，她引述哥倫比亞大學研究，指父母每周多點留在家中與子女吃晚飯，會令子女遠離這些惡習的機會大增。<br> 研究發現，父母與子女每周共晉晚餐五至七次，子女抽煙、喝酒和吸毒比例分別為13%、32%、12%；若共晉晚餐次數在兩次或以下，比率則高達29%、48%、25%。</p></body></html>
