<html><header><meta charset="utf-8"><title>河知雲康城賣靚樣</title></header><body><h1>河知雲康城賣靚樣</h1><p>由河知雲主演的古裝新劇《黃真伊》，雖然下月11日才在當地首播，但已備受外界注目，製作公司更趁法國康城正舉行大型影像博覽會MIPCOM2006，在會場主要入口張貼了一張《黃》劇的巨大海報，吸引世界各地的電視節目買家注意。</p><p>古裝戲服艷麗</p><p>海報上的河知雲穿上劇中鮮艷的古裝戲服，打扮美艷，將聰明機智但又狡猾的古代韓國妓女形象表現得維肖維妙，不過，相信一眾老外遊客看到這張海報時，恐怕只會當河知雲是老翻章子怡。</p></body></html>
