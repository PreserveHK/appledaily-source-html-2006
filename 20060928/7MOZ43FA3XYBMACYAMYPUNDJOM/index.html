<html><header><meta charset="utf-8"><title>安娜妮歌律師自認B女老竇</title></header><body><h1>安娜妮歌律師自認B女老竇</h1><p>前《花花公子》巨胸名模安娜妮歌史密夫（AnnaNicoleSmith）誕下愛女後，由於其20歲兒子DanielWayneSmith早前在醫院房間突然死去，令傳媒忽略安娜妮歌囡囡的經手人為何許人也，至昨日其律師HowardStern突然公布，自己就是囡囡的爸爸。<br> Howard在電視節目上稱：「成為父親令我很高興，但同時Daniel的死也令我十分難過，希望囡囡能夠為我和安娜妮歌帶來歡欣和希望。」有指Daniel的初步分析死因為服食過量藥物，但Howard表示現階段仍等待法醫官的報告，而安娜妮歌則忍住傷悲，開始辦理亡兒身後事。</p></body></html>
