<html><header><meta charset="utf-8"><title>網絡gossip：禾達路斯夏柏水鬥水</title></header><body><h1>網絡gossip：禾達路斯夏柏水鬥水</h1><p>英超球會紐卡素正選門將基雲受傷長唞，後備門將夏柏又唔穩陣，畀沙比阿朗素未過半場笠死，真係醜死鬼；紐卡素為鞏固後防，最近終於免費簽得前格拉斯哥流浪門將禾達路斯加盟。不過本地球迷對呢位36歲嘅荷蘭門將大潑冷水，網友細輝表示：「條友上季已經成日喺格拉斯哥流浪出醜，真係唔好得夏柏好多。」<br> 資料來源：news.twonil.com.hk</p></body></html>
