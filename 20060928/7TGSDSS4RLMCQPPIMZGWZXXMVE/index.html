<html><header><meta charset="utf-8"><title>全度妍寡母婆守仔</title></header><body><h1>全度妍寡母婆守仔</h1><p>韓國大鐘影后全度妍繼《你是我的命運》後，再次挑戰愛情片，今次她會與《韓流怪嚇》實力男星宋康昊結片緣，齊齊大鬥演技。</p><p>新片明年上映</p><p>全度妍在新片《SecretSunshine》中扮演寡婦，故事講述她在丈夫逝世後，便帶同兒子回到亡夫的故鄉密陽，擔任鋼琴教師重新生活，後來認識了車行老闆宋康昊。電影於本月14日在密陽一條高速公路上開鏡，二人聯同小童星一同拍攝，該片預計明年春天在韓國上映。</p></body></html>
