<html><header><meta charset="utf-8"><title>醫學Online<br>柏金遜藥或致皮膚癌</title></header><body><h1>醫學Online<br>柏金遜藥或致皮膚癌</h1><p>柏金遜（Parkinson'sdisease）患者出現皮膚癌及黑色素瘤的風險較高，專家懷疑與柏金遜的治療藥物有關。<br> 丹麥哥本哈根流行病學中心一項大型研究發現，柏金遜患者出現黑色素瘤及皮膚癌的機率，較非柏金遜患者分別高出44%及26%。研究人員懷疑其原因與柏金遜治療藥物「左旋多巴」（Levodopa）有關。該藥主要可增加多巴胺在腦內的濃度。</p></body></html>
