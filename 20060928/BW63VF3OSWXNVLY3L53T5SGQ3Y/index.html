<html><header><meta charset="utf-8"><title>　　彤叔踢死兔攞大獎 - 李八方</title></header><body><h1>　　彤叔踢死兔攞大獎 - 李八方</h1><p>噚晚香港君悅酒店星光熠熠，今次終於唔係悶蛋國慶酒會，而係專門報道香港社交活動、商貿方式嘅HongKongTatler雜誌舉行周年餐舞會，佢哋選咗鄭裕彤做最具成就大獎得獎人，唔怪得彤叔着住件踢死兔，成個帥哥咁款到場。<br> 大會一共設咗11個獎，乜嘢名銜都有，好似展望將來大使、最有前途女士，以及最具風格男士等等。行會成員梁智鴻伉儷獲選為最為人愛戴夫婦，又幾啱，至於最具條件單身男子就係黃子全。噚晚出席餐舞會嘅仲有利孝和夫人，佢仍然係咁明艷出眾，真係恨死好多人。</p></body></html>
