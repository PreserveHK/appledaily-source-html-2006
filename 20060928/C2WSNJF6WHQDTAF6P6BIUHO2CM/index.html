<html><header><meta charset="utf-8"><title>禽流感演習500人應變</title></header><body><h1>禽流感演習500人應變</h1><p>【本報訊】禽流感再次殺入本港？衞生防護中心昨日舉行名為「柏樹」的禽流感演習，模擬兩名巿民早前參加旅行團前往東南亞，其後證實感染禽流感，在瑪嘉烈醫院留醫，衞生福利及食物局啓動三級應變系統中的嚴重應變級別，瑪嘉烈醫院和伊利沙伯醫院實施緊急應變措施，應付大量前往急症室要求診症的人群。演習有超過500人參與，另有超過30名來自國內、澳門和本地的專家出任觀察員，醫管局主席胡定旭指演習過程順利，希望透過演習令員工在本港進入流感高峯期前，作出戒備。</p></body></html>
