<html><header><meta charset="utf-8"><title>屯門至澳門航線啓用無期</title></header><body><h1>屯門至澳門航線啓用無期</h1><p>【本報訊】延遲了近兩年的屯門至澳門航線再次啓用無期。環境運輸及工務局發言人表示，經營屯門至澳門航線的西北航運公司仍未能取得澳門政府的航權及船隻註冊就航許可，屯門碼頭的改建工程也未完成。<br> 西北航運行政總監李慨俠承認，碼頭設施仍需進行測試，澳門航權也待澳門政府批准，暫時未能確定何時可投入服務，但他們已定出應變方案，詳情下月公布。據了解，西北航運計劃先開辦屯門至珠海的航線，再在珠海開辦免費接駁巴士，接載乘客經拱北到澳門。</p></body></html>
