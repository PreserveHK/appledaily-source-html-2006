<html><header><meta charset="utf-8"><title>網絡gossip：碧咸慘遭皇馬壓價</title></header><body><h1>網絡gossip：碧咸慘遭皇馬壓價</h1><p>世界真係殘酷，碧咸以前就係皇馬搖錢樹，不過𠵱家「年老色衰」，皇馬同佢續約都壓佢價；據英國《太陽報》周三報道，皇馬已經拒絕碧咸提出400萬鎊（約6,000萬港元）年薪續約兩年的要求，而且球會更企硬，唔肯減低碧咸球場外收入嘅五成抽佣。不過本地球迷on@office.hk就回應：「佢全靠賺廣告費！波糧嗰浸唔志在啫！」<br> 資料來源：news.twonil.com.hk</p></body></html>
