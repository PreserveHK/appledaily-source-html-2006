<html><header><meta charset="utf-8"><title>搖滾樂穿梭電影</title></header><body><h1>搖滾樂穿梭電影</h1><p>港版《無間道》有兩位男主角梁朝偉和劉德華合唱主題曲造勢，《無間道風雲》就沒這個噱頭，影片跟馬田史高西斯大部份作品一樣，利用搖滾歌曲作為配樂，除了有滾石樂隊的名作《GimmeShelter》外，在片中出現的歌曲還有愛爾蘭punk樂隊DropkickMurphys的《I'mShippingUpToBoston》、老牌愛爾蘭歌手VanMorrison翻玩PinkFloyd的《ComfortablyNumb》等，但若有里安納度和麥廸文初試啼聲合唱主題曲，肯定更具話題性。<br> 撰文：賴俊德</p></body></html>
