<html><header><meta charset="utf-8"><title>醫學Online<br>肉毒桿菌可減腕管痛</title></header><body><h1>醫學Online<br>肉毒桿菌可減腕管痛</h1><p>近年用以消除皺紋的肉毒桿菌（Botox）可減輕腕管綜合症患者痛楚。<br> 台灣榮民總醫院及國立陽明大學早前進行先導計劃，替五名患有腕管綜合症中年婦人進行為期一至兩年的測試，在他們的腕管注射肉毒桿菌，結果發現測試者病情均無惡化，其中三人於三個月後減輕了痛楚。<br> 研究員認為肉毒桿菌有助減輕病人的肌肉痛楚、抽筋及顫抖等症狀。</p></body></html>
