<html><header><meta charset="utf-8"><title>日食物安全惹質疑</title></header><body><h1>日食物安全惹質疑</h1><p>不少人向來視日本食物為信心保證，但內地上周公布在日本進口的凍秋刀魚、冰鮮魷魚及味之素調味醬汁，驗出砷含量超出內地標準後，引起本港市民關注日本食物的安全水平。加上日本SK－II化妝品也被內地踢爆含有禁用的重金屬鉻和釹，對日本產品的信心保證恍如突然「沉沒」。<br> 內地食物也頻頻傳出有問題，如頭髮製造的豉油、人做雞蛋和冒牌大閘蟹等，立法會議員李華明認為，愈發達、先進和透明度高地區所出產的食物，無疑一定會較落後和低透明度的地區的風險低。他指出，內地對出口食物的標準較內銷嚴謹，但內銷產品可能會流入本港，「通常都係呢啲出事。」<br> 本報記者</p></body></html>
