<html><header><meta charset="utf-8"><title>大發前董事涉洗黑錢還柙</title></header><body><h1>大發前董事涉洗黑錢還柙</h1><p>【本報訊】大發證券前董事郭活恩被控洗黑錢案，昨在東區裁判法院再提訊，控方指本案涉及股票、信託基金等款額高達1,130萬元，受影響客戶至少30人，被告的妻兒已逃往澳洲，兩人亦曾為大發證券的董事及僱員，故反對郭保釋，以待律政司指示及警方調查，裁判官將案押後至10月25日再訊，被告還押監房。<br> 此外，約有數十名股民昨到法院門外示威，拉起寫上「對賬做賬，實在混賬」、「還我血汗錢」的橫額抗議。<br> 控罪指57歲的被告郭活恩於本年4月4日至6月28日，處理一筆達1,130萬元可公訴罪行的金錢。<br> 案件編號：ESCC3312/06</p></body></html>
