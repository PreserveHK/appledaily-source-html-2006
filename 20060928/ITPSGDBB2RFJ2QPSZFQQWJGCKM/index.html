<html><header><meta charset="utf-8"><title>足球<br>南華明日送對大埔門票</title></header><body><h1>足球<br>南華明日送對大埔門票</h1><p>足總昨日公布，周六和富大埔主場對南華的甲組足球聯賽，因門票有限，經研究後只設預售，球迷今早10時起可到足總購買30元及10元的門票，售完即止。此外，南華昨日公布，安排300張對大埔的門票送給南華球迷會首批會員，球迷可於明早11時至下午6時到尖沙嘴的BMAStudio登記，首150名登記者可獲門票兩張，詳情可登入南華足球隊官方部落。<br> 本報消息（香港）</p></body></html>
