<html><header><meta charset="utf-8"><title>朱智勛變零食王子</title></header><body><h1>朱智勛變零食王子</h1><p>韓劇《宮》中飾演皇太子的朱智勛，自拍罷該劇後，廣告合約接踵而來，昨日他宣布為當地零食CROWN餅亁擔任代言人三個月，廣告中他將延續皇太子的造型，刺激女性消費者的吃零食慾。</p><p>廣告下周播出</p><p>廣告下月初便會在當地電視頻道播出，今次也是朱智勛相隔半年再次出現螢幕，令fans非常期待。廣告商表示：「朱智勛與生俱來的貴族氣質與產品非常配合，經慎重考慮後決定與他簽約。」<br> 另外，神話成員Eric日前也宣布與服裝品牌UGIZ簽約，品牌更打算在他任代言人的一年內，每月推出特別主題的宣傳照，製造話題。</p></body></html>
