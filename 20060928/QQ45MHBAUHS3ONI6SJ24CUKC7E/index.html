<html><header><meta charset="utf-8"><title>是日upload：巴士牙籤陷阱陰毒兼核突</title></header><body><h1>是日upload：巴士牙籤陷阱陰毒兼核突</h1><p>這究竟是一種裝置藝術，還是無聊的陷阱呢？Sashimi早前在東涌往荃灣E31號巴士上，駭然發現這「陰人」裝置，他說當時坐在上層左邊第三排窗口位，在前排座位的扶手旁竟然插有五支尖銳牙籤，「真係一件極其賤格的事情，若果有其他乘客在緊急情況下使用扶手，定必掛彩受傷。」<br> Sashimi餘怒未息，到埗後向車長報告事件，「更驚訝的是車長告知小弟，這樣的情形不是第一次。」他說車長透露，曾有乘客被牙籤所傷需送院治理，Sashimi提醒：「各位乘坐巴士時，請檢查清楚座位後先好坐！」</p></body></html>
