<html><header><meta charset="utf-8"><title>綜援長者資產倡放寬</title></header><body><h1>綜援長者資產倡放寬</h1><p>【本報訊】扶貧委員會昨日討論將長者申領綜援的資產上限，由目前的34,000元放寬至80,000元的建議，有關建議會交由衞生福利及食物局和社會福利署作進一步研究。</p><p>計算幅度有困難</p><p>委員羅致光在會後表示，當局缺乏市民儲蓄及可動用資產的數據，相信在計算上限調整幅度及受惠人數時，有一定困難。另一委員馮檢基表示，期望政府在今個財政年度內完成有關研究。資料顯示，領取綜援的60歲以上長者，過去五年不斷增加，由01年的160,000人，增至去年逾187,000人。</p></body></html>
