<html><header><meta charset="utf-8"><title>膠布貼腳眼瘦臀法</title></header><body><h1>膠布貼腳眼瘦臀法</h1><p>日本女仔一向扮靚有法，最近在youtube睇到一條短片，講日本女仔點樣提升臀部。方法是將彈性膠布貼在腳眼，一直貼到腳底，5分鐘後就可以提升臀部約3.5厘米，非常神奇。短片解釋，因為刺激腳跟肌肉，就會連帶刺激小腿肌肉，然後是大腿肌肉，最後是臀部肌肉，所以有助臀部提升。不過，我諗效果唔會維持到好耐。算啦！瘦身一向係持久戰，尤其提升臀部就更難，可以喺短時間內做到已經算係一種鼓勵，但我就覺得臨瞓前做收hip運動有用啲！</p><p> http://www.youtube.com/watch?v=8uL9Q1GcWXM&amp;mode=related&amp;search= </p></body></html>
