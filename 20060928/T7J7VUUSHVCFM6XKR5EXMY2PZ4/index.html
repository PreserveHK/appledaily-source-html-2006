<html><header><meta charset="utf-8"><title>珍納積遜孖V谷碟</title></header><body><h1>珍納積遜孖V谷碟</h1><p>久休復出的珍納積遜（JanetJackson），最近馬不停蹄宣傳新碟《20Y.O.》，她前日到紐約出席簽名會，為新碟造勢。<br> 當日珍納以一身運動服造型亮相，還退下拉鏈令外套變成deepV，稍後她換過一身黑色、同樣deepV的性感禮服，出席其新碟發布派對。<br> 此外，珍納早前接受美國名嘴奧花雲費（OprahWinfrey）訪問時，透露自鬧出露乳事件後，便一直沒有與JustinTimberlake聯絡，縱然珍納仍聲稱二人沒有反目，卻不禁抱怨事發後Justin沒有出言力撐她，但她仍願意跟他重修舊好。</p></body></html>
