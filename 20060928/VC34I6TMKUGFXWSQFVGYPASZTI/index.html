<html><header><meta charset="utf-8"><title>賤Man爛賭有運行</title></header><body><h1>賤Man爛賭有運行</h1><p>謝天華、鍾嘉欣、向海嵐、黎耀祥及阮兆祥等昨日在將軍澳電視廣播城，為賀年喜劇《爛賭義當老婆》試造型。在無綫耕耘八載的謝天華，早前憑劇集《女人唔易做》飾演賤Man一角上位，今次在《爛》劇中更初嚐做男主角滋味，反觀曾合作拍攝《皆大歡喜》的阮兆祥仍得靠邊站。<br> 謝天華興奮地說：「好開心，入TVB咁耐都未拍過添哥（李添勝）嘅劇，佢拍嘅劇好認真同有收視，所以佢一打電話嚟我已經𦧲飯應，不過我都係呢幾日先知『爛賭義』呢個角色係男主角。」續問到首次擔正可會有壓力？他說：「壓力個個劇都有啦，同鍾嘉欣喺《皆大歡喜》合作過，希望會有新火花。」<br> 採訪：卓美娟　攝影：葉君海</p></body></html>
