<html><header><meta charset="utf-8"><title>潮流感：Number（N）ine骷髏熱</title></header><body><h1>潮流感：Number（N）ine骷髏熱</h1><p>日本人崇尚潮流一定比任何國家的人瘋狂，更加能發揚光大，如以streetwear起家的AbathingApe，便可知他們的潮拜威力過人。<br> Number（N）ine就更有個人風格，不走日本人煞食的kawaii路線，卻喜歡走黑色搖滾、gothic路線，如本地名店Joyce便引進了一些以骷髏骨的鎖匙扣，有以整副骷髏骨的，又有將骷髏骨「肢解」成骷髏頭，上身及下盤三parts，盡玩黑色玩味，人體奧秘。還有以多個骷髏頭組成吊墜的頸鏈，實行做個Halloween應節潮人。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>
