<html><header><meta charset="utf-8"><title>栢芝有婚即有喜</title></header><body><h1>栢芝有婚即有喜</h1><p>據知張栢芝與謝霆鋒日前外遊順道註冊結婚，二人多次離合後終成眷屬，未知婚姻會否長久？昨日找來堪輿學家麥玲玲分析二人的命格，她說：「兩個人嘅婚姻運都麻麻，結咗婚都會係多波折嘅，可以講話有辣有唔辣，暫時嚟講都ok，但結婚後會出現危機，除非兩個人聚少離多，如果唔係爭執比較多。」<br> 麥玲玲更指栢芝擁有「有婚即有喜」的命格，她說：「霆鋒嘅命係會結兩次婚嘅，重要係配大過自己嘅女仔，而栢芝有好大機會即有婚即有喜。」</p></body></html>
