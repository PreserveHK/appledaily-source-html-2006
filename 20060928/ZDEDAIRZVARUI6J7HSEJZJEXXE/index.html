<html><header><meta charset="utf-8"><title>U230周年搞作多</title></header><body><h1>U230周年搞作多</h1><p>愛爾蘭樂壇班霸U2，最近親筆撰寫回憶錄《U2ByU2》，慶祝樂隊今年成立30周年，隊中四位成員到紐約一間大型書店舉行簽名會，主音Bono更用簽名筆畫花宣傳海報上自己的肖像，十分搞笑。<br> 另外，Bono將會成為HBO全新音樂電視節目系列的首位嘉賓，接受主持、TheEurythmics成員DaveStewart尖銳訪問。同時，U2於94年的經典演唱會錄像《ZooTV:LiveFromSydney》，也剛以特別版DVD再度發行。</p></body></html>
