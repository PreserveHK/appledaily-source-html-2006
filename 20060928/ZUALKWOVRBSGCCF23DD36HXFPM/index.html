<html><header><meta charset="utf-8"><title>安娜夏菲維東京貓步</title></header><body><h1>安娜夏菲維東京貓步</h1><p>話題電影《穿PRADA的惡魔》（TheDevilwearsPRADA）的女主角安娜夏菲維（AnneHathaway），昨日現身東京宣傳新戲。<br> 為配合新戲的時裝主題，安娜出席記者會時穿上連身裙加長靴，以模特兒姿態步出台前，雖然安娜此舉只為搞氣氛，但其認真程度與專業模特兒不相伯仲，引得在場人士大笑鼓掌。之後大會更安排押切萌獻花予安娜，二人更一同合照，表現得惺惺相惜。</p></body></html>
