<html><header><meta charset="utf-8"><title>話你知<br>出入港境攜現金不設限</title></header><body><h1>話你知<br>出入港境攜現金不設限</h1><p>現時除中、俄兩國外，多個主要國家均無實施外滙限制，不論國民或旅客帶多少錢出入境都不設上限，但不少國家，包括美、日及歐盟等規定，帶超過一定金額現金出入境須向海關申報，其中美國訂為一萬美元（約7.8萬港元）、日本為100萬日圓（約6.6萬港元）。至於今次發生事故的英國，並無貨幣限制，但規定旅客攜帶出境現金，不可多於入境時的現金數目。中國則規定出入境不可帶多於兩萬元人民幣。至於在資金自由流通的香港，出入境人士攜帶現金數量不設限制，亦毋須申報。</p></body></html>
