<html><header><meta charset="utf-8"><title>美聯送10萬銀禮品賀壽</title></header><body><h1>美聯送10萬銀禮品賀壽</h1><p>10月1號係內地黃金周，大家都借呢個檔期促銷一番。美聯集團就話，黃金周又撞啱集團33周年紀念，所以舉辦「置業黃金雙周」，會送出逾10萬蚊嘅家具電器禮品畀買二手樓嘅客戶。<br> 經美聯買入二手住宅或工商舖物業，填咗表格連埋份臨時買賣合約就可以參加，頭800個買家都有機會成為幸運兒。最快遞表嘅頭10個肯定有獎，之後就係33或佢嘅倍數參加者，咁中唔中獎就要睇彩數嘞。<br> 另外，美聯又加插特別獎搞氣氛，第88名遞交表格嘅，可以攞到價值2.08萬銀嘅按摩椅。<br> 第101名參加者原來先係最好彩嘅一個，因為攞嘅係大獎，5萬蚊家具禮券，咁入伙時買家具就唔使慳住慳住嘞。</p></body></html>
