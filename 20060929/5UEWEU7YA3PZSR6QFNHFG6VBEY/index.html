<html><header><meta charset="utf-8"><title>原子鏸網上售新碟</title></header><body><h1>原子鏸網上售新碟</h1><p>原子鏸（Marsha）早前為購物網站拍攝宣傳照，還特帶同三歲愛犬Seth開工，當日Marsha穿了10多套秋冬裝拍照，又即席網上購物。她表示除了酬勞不俗外，廣告商還提供服裝贊助給她，她又謂計劃稍後推出的唱片，也放在該網發售。<br> Marsha說：「上網購物要好小心，我會選大嘅網站，以免資料外洩同受騙。」問到為何帶狗開工，Marsha說：「佢感冒，我帶佢去睇醫生，咪順便帶埋佢嚟囉。」Marsha謂早前打算帶愛犬做絕育手術，但最後打消念頭，她說：「佢係狗公，我已經幫佢物色咗老婆生仔，咁我可以做阿嫲。」<br> 採訪、攝影：卓美娟</p></body></html>
