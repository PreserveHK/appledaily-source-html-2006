<html><header><meta charset="utf-8"><title>周汶錡魅力不敵黃宇詩</title></header><body><h1>周汶錡魅力不敵黃宇詩</h1><p>名模周汶錡（Kathy）、黃家諾、戴妮廷和黃宇詩昨日在尖沙嘴王子飯店，出席馬爹利帝王御廚佳餚活動，來自法國的馬爹利大使JacquesMenier及中國御菜正宗傳人李洪志親自來港出席活動。Jacques甫見黃宇詩和戴妮廷即展開法式好客熱情之道，除攬實二人，還大讚黃宇詩beautiful，冷落了坐在他身旁的Kathy，令她表現有點不悅。</p><p>拒食熊掌猴腦</p><p>對於內地的御膳包括不少山珍海味，Kathy說：「我唔會食熊掌、猴子腦，好殘忍，如果我身邊朋友食，我會告佢。」<br> 採訪、攝影：吳天慧</p></body></html>
