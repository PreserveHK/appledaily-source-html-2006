<html><header><meta charset="utf-8"><title>Eric不敵狐狸高賢貞</title></header><body><h1>Eric不敵狐狸高賢貞</h1><p>韓國組合神話成員Eric與女星韓智敏合演的新劇《無敵的降落傘要員》，最近遇上對台同時段播放、由韓劇《春日》女星高賢貞與型男千正明合演的姊弟戀新劇《狐狸呀你做甚麼》，收視即時大跌，《無》劇前晚的收視率下跌至13.5%，而《狐》劇則有18.5%收視成績。<br> 據悉Eric的新劇原意吸引20至30歲的觀眾，可惜只獲50歲女觀眾支持，相反高賢貞的《狐狸呀你做甚麼》愈播愈旺，更吸引不少30歲的女觀眾欣賞。此外，Eric與神話成員剛在本周二舉行大阪演唱會，為組合的亞洲巡迴騷寫上圓滿的句號。&#13;</p></body></html>
