<html><header><meta charset="utf-8"><title>醫學Online<br>再有港童染EV-71病毒</title></header><body><h1>醫學Online<br>再有港童染EV-71病毒</h1><p>本港再證實一宗EV-71型腸病毒個案，是今年以來的第14宗。染病的是一名3歲男童，上星期五發病，出現發燒、四肢有紅疹及口腔潰瘍的病徵，到私家醫生求診，目前情況穩定，毋須入院。<br> 男童近期沒有外遊紀錄，他就讀的幼稚園有六名學童患上手足口病，向私家醫生求診後，全部情況穩定。衞生防護中心會密切留意有關幼稚園的情況。</p></body></html>
