<html><header><meta charset="utf-8"><title>小丸子又再出事</title></header><body><h1>小丸子又再出事</h1><p>日本童星森迫永依主演的人氣漫畫《櫻桃小丸子》真人版單元劇，今年4月在日本播出時叫好叫座，負責製作的富士電視台早前宣布原班人馬開拍第二輯，在下月31日播出。</p><p>姐姐有女人味</p><p>新一輯故事講述不知即將大禍臨頭的小丸子，做好功課後，與父親及姐姐一起聞歌起舞，拍攝時，森迫永依跳得十分投入，場面搞笑。<br> 闊別半年再見，飾演父親宏志的男星高橋克實不但大讚小丸子大個女，又笑言飾演姐姐的福田麻由子變得充滿女人味，令她十分尷尬。</p></body></html>
