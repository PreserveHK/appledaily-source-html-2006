<html><header><meta charset="utf-8"><title>陳穎妍歌手夢碎</title></header><body><h1>陳穎妍歌手夢碎</h1><p>陳穎妍早前接受男性雜誌《HIM》訪問，更以多套性感服裝示人。因拍廣告而入行的她，在訪問中透露曾有唱片公司想簽她做歌手，可惜因公司政策問題，最終未能成事。<br> 陳穎妍說：「其實我對自己嘅成績同預期唔同都有少少失望，好彩我唔係一個野心大嘅人，所以𠵱家都好滿足。」&#13;</p><p>憧憬結婚生仔</p><p>愛情方面，陳穎妍承認也想過結婚，還說：「再過幾年我都想有自己嘅家庭，到時我會放更多時間喺屋企，比如話留喺屋企照顧小朋友囉。」<br> 撰文：駱華齡</p></body></html>
