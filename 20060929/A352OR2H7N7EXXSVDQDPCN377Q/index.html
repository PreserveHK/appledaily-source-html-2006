<html><header><meta charset="utf-8"><title>相武紗季肖像印客機</title></header><body><h1>相武紗季肖像印客機</h1><p>日本女星相武紗季年初與上戶彩拍攝有關空姐的日劇《AttentionPlease》後，得到航空公司JAL的青睞，成為日本內陸線的新代言人。<br> 相武的肖像更印在三架飛機的外殼，難怪她在前日羽田機場的宣傳活動上，笑得非常燦爛。<br> 穿上空姐制服的相武說：「很高興能夠再次穿上制服出場，令我十分懷念拍攝劇集時的點滴。」今次是航空公司繼比卡超公仔及棒球手松井秀喜後，把肖像印在飛機外殼的首位女星，相武稱：「假若我能在上空看到的話，會更加感動，相信父母都會替我高興。」</p></body></html>
