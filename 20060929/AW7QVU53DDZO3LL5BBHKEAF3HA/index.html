<html><header><meta charset="utf-8"><title>醫學Online<br>港籲停食四款纖體品</title></header><body><h1>醫學Online<br>港籲停食四款纖體品</h1><p>衞生署發現四款纖體食品包括美斯OPC（AomeisiOPC）、天天素（Tiantiansu）、藍婷（Lanting）及姿婷纖維素（Curvesome）分別含有減肥西藥「氟苯丙胺」和「西布曲明」，更含控制血糖藥「甲福明」等成份，服食後可影響心臟及血糖水平，呼籲市民停止服食。衞生署接獲醫院管理局報告，指有病人在服用其中一種產品後入院，調查顯示病人自己從外地帶有關藥物回本港，本港並無入口紀錄。</p></body></html>
