<html><header><meta charset="utf-8"><title>上長沙泳灘搶修無效</title></header><body><h1>上長沙泳灘搶修無效</h1><p>【本報訊】上月初橫掃本港的強力三號風派比安，影響至今猶在。大嶼山上長沙泳灘的海沙被颱風造成的強流大量捲走，現時仍未回復原貌，泳灘如同石灘。康樂及文化事務署則指出，海沙將會隨潮汐重歸長沙。<br> 上長沙泳灘於上月4至24日封灘，康文署表示，派比安引發巨浪，捲走大量海沙。泳灘大樓地基及原本藏沙底的礁石外露，部份泳灘設施如大樓通道及入口小路，也在颱風期間損毀，需要緊急維修。建築署已於較早前完成維修泳灘的設施。</p><p>恍如一片石灘</p><p>記者昨日在長沙所見，泳灘仍然未復舊觀，長約一公里的上長沙泳灘，恍如一片石灘，幾乎全是石頭，只有少許海沙。
</p></body></html>
