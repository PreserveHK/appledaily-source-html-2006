<html><header><meta charset="utf-8"><title>力勁踢爆呂明華公司清盤</title></header><body><h1>力勁踢爆呂明華公司清盤</h1><p>力勁科技（558）搵咗立法會議員呂明華做獨立非執行董事。本招股書爆咗呂議員持有兩間被人追緊3400多萬元嘅公司嘅50%權益。呂議員持有分別叫做WKPInvestmentLimited（WKPI）同埋WKPTechnologies（WKPT）兩家公司各50%權益，由於無力償還債務，WKPI同埋WKPT，喺05年7月同06年7月，被接管人變賣資產還債。一家科技公司8月底向WKPI同埋WKPT，追討3400多萬元，當時有報章查到，呂議員係兩家公司董事。後來呂明華澄清個人不涉及於是次債務糾紛，但就冇講到，佢仲有冇揸住呢兩家公司嘅權益。</p></body></html>
