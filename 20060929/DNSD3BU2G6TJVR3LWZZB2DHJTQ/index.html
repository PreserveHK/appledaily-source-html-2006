<html><header><meta charset="utf-8"><title>愛貓獲救主人樂透</title></header><body><h1>愛貓獲救主人樂透</h1><p>【本報訊】一隻僅數個月大的蘇格蘭摺耳貓，四日前在深水埗福華街女主人家中爬出窗外失蹤，愛貓如命的女事主四出尋找及張貼「尋貓」告示（圖二）亦無法尋回，十分傷心之際，昨晨零時許在家突然聽到愛貓「求救」聲音，發現牠被困住所對下兩層的冷氣機與大廈外牆之間，遂報警求助，事後由消防員升起雲梯將貓安全救下，沒有受傷，女主人對愛貓失而復得，十分雀躍（圖一）。<br> 失蹤的蘇格蘭摺耳貓（ScottishFold）叫marie，雌性，全身白毛，約4個月大，女貓主姓歐陽（24歲），為一名愛貓之人。<br> 杜建彬攝</p></body></html>
