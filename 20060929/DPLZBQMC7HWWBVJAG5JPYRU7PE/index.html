<html><header><meta charset="utf-8"><title>達與璐處女登場緊張到暈</title></header><body><h1>達與璐處女登場緊張到暈</h1><p>劉以達日前帶着新人拍檔李璐璐，應邀到廣州出席亞洲錄音技師頒獎禮，並擔任表演嘉賓。二人綵排時，李璐璐突然不支暈倒，其經理人陳海琪決定送她往醫院檢查，及後證實有急性腎炎，幸無大礙。<br> 由於今次是二人組成的「達與璐」首次公開演出，璐璐不想失場，故決定死撐上台表演，更安排化妝師與髮型師到醫院替她準備一切。<br> 不過皇天不負有心人，達與璐當晚演出成功，二人在後台看到一班穿上韓服的「小長今」，大呼可愛之餘，也不忘興奮地跟她們來張大合照。</p></body></html>
