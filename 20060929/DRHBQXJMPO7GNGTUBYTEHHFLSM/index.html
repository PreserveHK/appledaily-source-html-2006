<html><header><meta charset="utf-8"><title>周亦卿不為無綫做紅娘</title></header><body><h1>周亦卿不為無綫做紅娘</h1><p>其士國際噚日開股東會，之後同記者介紹業務近況。不過，傳媒焦點仍然係身兼邵氏獨立非執行董事嘅周亦卿，究竟係咪想買電視廣播或邵氏股權。經過上次講多句要事後補鑊，今次周生做好準備，凡係問親呢件事就封口，話呢個係敏感話題，有消息會聯絡大家。不過，幾經追問下，佢只係話，再冇為邵氏或電視廣播介紹新買家，佢亦冇籌組財團洽購股權。<br> 另外，董特首當年推出八萬五，累到97開賣嘅其士居屋富榮花園，有946宗取消交易，佢哋正興訟高院，控告房委會同政府，呢單案下月可望有判決。<br> </p></body></html>
