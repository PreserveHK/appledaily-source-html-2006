<html><header><meta charset="utf-8"><title>港置高層趁空檔進修</title></header><body><h1>港置高層趁空檔進修</h1><p>做代理要進修增值已經唔係今時今日嘅事，但係未必個個前線都肯去讀書，香港置業一班高層包括行政總裁胡日發，執行董事李志成等，趁第四季一手盤未大量開賣前，同埋一班管理層，一齊報讀咗集團搞嘅「創意工作間」持續進修課程，等前線知道，老細都抽到時間去讀書，咁大家好識做嘞。<br> 其實，日前港置母公司美聯集團，執行董事陳坤興都有以身作則，帶住一班董事同主管，出席集團辦嘅持續進修課程「物業估價全面睇」。<br> 一句講晒，總之讀多啲書，識多啲嘢，對自己都係有着數嘅。</p></body></html>
