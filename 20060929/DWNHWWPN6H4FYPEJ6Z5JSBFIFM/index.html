<html><header><meta charset="utf-8"><title>千萬油畫下月拍賣</title></header><body><h1>千萬油畫下月拍賣</h1><p>【本報訊】蘇富比香港於下月9日在灣仔的香港會議展覽中心展覽廳，舉行本港歷來總估值最高的當代中國藝術06秋季拍賣，約200件拍品總估值達8,800萬元。拍品除油畫、雕塑外，還加入多媒體藝術品如攝影、錄像作品等。蘇富比中國當代藝部主管林家如昨日在傳媒預展上表示，今次重點拍品包括陳澄波的《淡水》、張曉剛的《大家庭系列第十五號》（圖）及趙無極的《一九九二年五月至九月》，估價分別2,000萬元、1,000萬元及900萬元。巿民可於下月4日至8日在會展展覽廳免費參觀。梁祖彝攝</p></body></html>
