<html><header><meta charset="utf-8"><title>患食道癌婦跳樓亡</title></header><body><h1>患食道癌婦跳樓亡</h1><p>【本報訊】繼前日一名裝修公司東主疑因患食道癌在汀九橋跳橋自殺死亡後，一名同患上食道癌的49歲姓施女子，昨清晨5時許，疑因病厭世，趁52歲姓張丈夫熟睡，離開新蒲崗康強街一號富裕大廈住所單位，登上住所大廈七樓走廊跳樓自殺，倒卧一樓平台，當場頭破血流。其夫起床失去妻子蹤影，經尋找發現妻子墮樓報警，警員到場證實女事主已死亡（圖），調查後未發現遺書，事後召仵工將屍體舁送殮房。　黎志偉攝</p></body></html>
