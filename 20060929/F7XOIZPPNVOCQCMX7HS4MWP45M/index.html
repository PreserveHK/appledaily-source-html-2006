<html><header><meta charset="utf-8"><title>　　唐唐笑騎騎 - 李八方</title></header><body><h1>　　唐唐笑騎騎 - 李八方</h1><p>唐唐呢輪為硬銷GST搞到周身唔得閒，噚晚難得輕鬆，走咗去會展出席中國商務部主辦嘅「品牌萬里行」酒會，仲有機會坐得舒舒服服喺度欣賞「中國風東方霓裳秀」，睇啲靚女model行catwalk，笑到八方差啲見唔到佢對眼。唐唐話，中國十一．五計劃要「發展主要品牌、優化產業結構」，今次高虎成部長就將個全國活動帶嚟香港站，等香港可以同內地嘅朋友一齊研究點樣將國內品牌走向國際。咁講到品牌，大陸真係有排學，但係13億人口嘅威力，大家都唔敢再睇小，香港都唔好怠慢，否則冇位企。</p></body></html>
