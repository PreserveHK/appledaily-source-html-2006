<html><header><meta charset="utf-8"><title>伊健網誌奔向世界Blog漏蒙麵戀</title></header><body><h1>伊健網誌奔向世界Blog漏蒙麵戀</h1><p>鄭伊健（伊麵）和跑車男一樣愛玩又愛大自然，他把到外地工作和旅行的照片放上blog，如《向世界出發》般與網友分享所見所聞，卻沒提及「發展中」的女友蒙嘉慧。跑車男日前致電伊健，他說：「Blog入面全部嘢都係我寫同埋我影㗎，主要都係用相嚟表達囉！入面會見到好多風景、動物，好少有我嘅樣，因為我好鍾意影嘢囉，好似之前紅色暴雨警告，我都有影低相㗎！」<br> 鄭伊健Blog： http://hk.myblog.yahoo.com/bmaekincheng </p></body></html>
