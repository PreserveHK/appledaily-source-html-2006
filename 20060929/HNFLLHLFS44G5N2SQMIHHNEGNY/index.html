<html><header><meta charset="utf-8"><title>發哥小驚喜𠱁外父</title></header><body><h1>發哥小驚喜𠱁外父</h1><p>周潤發與發嫂陳薈蓮81年於新加坡相識，他在86年於紐約突然向女方求婚，當時他找了一位外籍工作人員作見證，僅花了35美元（約270港元）便在當地註冊，成為夫妻。</p><p>疼愛女婿</p><p>發哥十分尊重外父陳首林，當時為了向居於新加坡的陳父有所交代，他於87年在獅城補擺喜酒，陳父也十分疼愛發哥，他曾經表示萬二分喜愛這位女婿。<br> 發哥也不時給外父送上小驚喜，陳父曾在訪問中說：「很多時我收到他的電話，說自己在香港打來的，收線後不到五分鐘，他竟會在你面前出現，給你一個驚喜。」&#13;</p></body></html>
