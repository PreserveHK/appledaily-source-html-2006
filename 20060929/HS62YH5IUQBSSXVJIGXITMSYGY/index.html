<html><header><meta charset="utf-8"><title>尊尼狄普明夏做老襯</title></header><body><h1>尊尼狄普明夏做老襯</h1><p>近日盛傳荷李活型男尊尼狄普（JohnnyDepp），在跟周潤發合作完《魔盜王3》（PiratesoftheCaribbean:AtWorldsEnd）後，將會與法國歌手女友VanessaParadis於明年夏天拉埋天窗，結束八年的愛情長跑。<br> 婚禮暫定於法國舉行，據悉將會非常低調，只會邀請親友出席，但尊尼有意將婚宴安排成一個吉卜賽派對，以配合他跟Vanessa的嬉皮品味。尊尼跟Vanessa於98年拍攝《魔鬼手記》（TheNinthGate）時片場邂逅拍拖，現時育有兩名分別7歲及4歲大的女兒及兒子。</p></body></html>
