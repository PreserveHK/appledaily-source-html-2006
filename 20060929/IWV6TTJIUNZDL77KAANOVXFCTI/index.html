<html><header><meta charset="utf-8"><title>代理吸新血迎新盤潮</title></header><body><h1>代理吸新血迎新盤潮</h1><p>第四季就到，排隊出場嘅新盤依然唔少，經紀行嘅一手專組，仍然需要好多人手補充，好似世紀21咁，啱啱參加咗由勞工處喺鑽石山荷里活廣場搞嘅「培訓招聘站2006」，主力請一手樓盤組員工，兼請後勤，為新一輪新盤推售潮做定準備。同時亦乘勢推出全新培訓計劃，叫做「地產代理狀元培訓獎勵計劃」，簡單咁講，即係剛啱喺招聘會上請嘅人，經過公司嘅訓練，如果11月嘅資格考試上攞到滿分，會有特別獎勵。<br> 至於屯門祥益地產，都有佢自己一套培訓方法，已經係第二屆嘅「置業大使」計劃，由祥益加勞工處同埋香港小童群益會合辦，主要係吸納15至24歲嘅青少年入行。</p></body></html>
