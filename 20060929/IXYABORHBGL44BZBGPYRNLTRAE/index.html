<html><header><meta charset="utf-8"><title>榮明杰唔撈國泰</title></header><body><h1>榮明杰唔撈國泰</h1><p>國泰買起港龍，再同中國國際航空互控單刁，搞咗四個月手續，噚日終於大功告成，雖然港龍即刻要裁員200人，但係兩間公司合併，裁員係意料中事，冇計，國泰常務總裁湯彥麟噚日出席記者會解話時都承認，冇人高興見到裁員，但已經將裁員數目同影響減到最細。<br> 另一方面，國泰噚晚出咗個通告，話中信泰富主席榮智健長子榮明杰，以個人理由即日辭任非常務董事。華華估計，榮明杰辭職，主要係讓番個董事位畀國泰嘅新股東，即係國航。<br> 事關中信泰富賣咁啲國泰股份畀國航，喺國泰嘅持股量由25.4%，降至17.5%，留低董事總經理范鴻齡喺國泰董事局已經足夠，冇理由仲霸住兩個位啫。<br> </p></body></html>
