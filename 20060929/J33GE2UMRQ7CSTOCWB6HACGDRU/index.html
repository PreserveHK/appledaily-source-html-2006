<html><header><meta charset="utf-8"><title>阮民安冇面見人
</title></header><body><h1>阮民安冇面見人
</h1><p>前E-Kids成員阮民安（Tommy）在七月時被踢爆於澳門賭錢後欠下貴利，遭大漢挾回港籌錢還債。事件發生後，Tommy一直未有出席任何公開場合，原來他早前已遷離位於旺角亞皆老街的寶雲閣，搬到同區另一幢大廈。</p><p>沿街煲雜誌</p><p>日前身穿運動背心短褲、踢拖的Tommy現身旺角街頭，一派悠閒，沿着染布房街到窩打老道，並往萬寧購物，之後再到報攤買雜誌，最後經太平道回家。雖然他頭戴鴨舌帽，把大半邊面遮住，但仍有不少剛放學的學生認出他，不過Tommy未有理會。<br> 採訪、攝影：藍文浩</p></body></html>
