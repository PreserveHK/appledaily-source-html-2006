<html><header><meta charset="utf-8"><title>專家：保單編號須跟身</title></header><body><h1>專家：保單編號須跟身</h1><p>保險業聯會發言人表示，旅遊保險內容較簡單，上網投保可即時取得保障條文，而且沒有經紀纏擾，反而有更充份時間細閱內容；只需在輸入投保資料時，姓名及日期無誤，並且選用安全可靠的承保商便可，最重要是隨身帶備保單編號，以備不時之需。<br> 若果投保人上網提交資料有誤，一般承保商會要求投保人在出發前致電客戶熱線，或在網上提交更改資料表格，更改錯誤資料，但保險公司有權另收手續費。<br> 若因延長旅程而要增加保障日數，必須要在原有保單完結前，聯絡保單銷售人，否則將不能增加保障日數。</p></body></html>
