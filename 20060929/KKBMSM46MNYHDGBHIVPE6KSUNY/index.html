<html><header><meta charset="utf-8"><title>安琪蓮娜駕車涉違法</title></header><body><h1>安琪蓮娜駕車涉違法</h1><p>近日正忙於照顧小女兒Shiloh的荷李活女星安琪蓮娜祖莉（AngelinaJolie），前晚由其洛杉磯寓所，獨自駕車前往TheErmitage酒店，會見其特地由法國前來探望外孫女的母親。</p><p>邊駕車邊講電話</p><p>不過安琪蓮娜邊駕車邊講手提電話，涉觸犯交通法例。前晚安琪蓮娜一身黑衣打扮，獨自駕駛其七人車由住所離開，正準備前往酒店，怎料她一出家門，即被拍下邊駕車邊講電話的照片，雖然如此，當時有大班攝影師在場，但安琪蓮娜仍笑笑口，態度友善。及後其男友畢彼特（BradPitt）獨自駕駛電單車前往酒店與未來外母會面，最後畢仔及安琪蓮娜經後門離開返家，十分低調。</p></body></html>
