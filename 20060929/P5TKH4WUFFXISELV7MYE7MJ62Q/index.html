<html><header><meta charset="utf-8"><title>色慾好Mood</title></header><body><h1>色慾好Mood</h1><p>扎根香港的SofiaWallin為了培育自己的「蘇菲亞銀包」，勞心勞力，經常碌盡友情信用卡。今次拍攝，她找來好友設計師Vanessa借出訂做晚裝品牌ZsaZsaZoo來配襯，又出動神秘低調的clubbing蒲場、位於JIAHotel內的Opia借出場地拍照。<br> Sofia說：「Opia與KeeClub一樣，絕少外借，我經常同models朋友來clubbing傾偈，因為內裏由深到淺的全紫色感覺，浪漫華麗，氣氛又非常好，靚人靚衫，感覺好像置身《色慾都市》（SexandtheCity）場景。」</p></body></html>
