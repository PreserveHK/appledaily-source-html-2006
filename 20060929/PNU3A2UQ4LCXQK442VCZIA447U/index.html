<html><header><meta charset="utf-8"><title>廖碧兒嚴選創意家品</title></header><body><h1>廖碧兒嚴選創意家品</h1><p>廖碧兒和郭晉安日前到將軍澳擔任「創意家品奇想大募集」評判，由於作品眾多，更不乏出色之作，所以令二人相當頭痛，不過幾經審閱後，終於選出入圍作品。</p><p>留意家居用品</p><p>近日忙於拍攝古裝劇《凶城計》的廖碧兒，早前抽空挑選入圍作品，她大讚參賽者的作品既有創意又實用，令她也心思思想擔任設計師，廖碧兒笑說：「自己都好想擁有呢啲產品。」而郭晉安則最欣賞一個能令衣服不起角的衣架設計，未知是否希望贈送這新款衣架給太太歐倩怡，以減輕她的家務呢？<br> 撰文：駱華齡&#13;</p></body></html>
