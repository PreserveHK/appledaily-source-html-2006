<html><header><meta charset="utf-8"><title>瀧澤秀明啜啜安倍</title></header><body><h1>瀧澤秀明啜啜安倍</h1><p>日本尊尼偶像組合「瀧與翼」成員瀧澤秀明，出道多年除了曾與女歌手鈴木亞美拍拖之外，一直甚少緋聞。不過，近日網上流傳一張瀧仔與前Morning娘成員安倍夏美的親密合照。<br> 相中瀧仔輕吻安倍面頰，女方還露出一副冧爆表情，從相中兩人的打扮所見，相信相片是攝於數年之前。安倍所屬的事務所Hello!Project向有「尊尼殺手」之稱，旗下多位女星曾與尊尼事務所藝人傳緋聞，當中同門師姊妹後藤真希以往便曾與山下智久及「嵐」成員二宮和也拍拖。</p></body></html>
