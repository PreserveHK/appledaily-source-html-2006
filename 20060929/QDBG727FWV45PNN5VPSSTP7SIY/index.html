<html><header><meta charset="utf-8"><title>智障青年認寄淫信嚇心上人</title></header><body><h1>智障青年認寄淫信嚇心上人</h1><p>【本報訊】智商僅10歲的18歲送貨員陳志光，疑遭傾慕的女接待員冷漠對待，先後向三名女接待員寄上淫褻字句的恐嚇信件，更偷去其中一人的外套聲稱用來自瀆。送貨員早前承認盜竊及恐嚇共五項罪名，昨在荃灣法院判感化18個月。<br> 案發於本年2月至4月間，被告先後向三名20歲至30歲在荃灣區工作的女事主，寄上寫有淫褻字句的信件，當中曾失去外套的女事主，發現被告企圖再偷手袋，報警揭發。<br> 案件編號：TWCC2048/06</p></body></html>
