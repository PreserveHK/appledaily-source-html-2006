<html><header><meta charset="utf-8"><title>中銀推奧運VISA卡</title></header><body><h1>中銀推奧運VISA卡</h1><p>噚日唔知係咪好日子，曾Sir出萬事達卡，中銀亦都出奧運信用卡。雖然距離北京奧運會仲有一年半有多，但中銀已經急不及待，同VISA國際合作，推出中銀VISA奧運版信用卡──五環五彩系列。<br> 中銀仲邀請得兩屆奧運羽毛球混雙金牌得主張軍同高崚，擔任奧運信用卡形象大使，佢哋噚日唔少得即場露兩手。同場嘉賓霍震霆仲落場參戰，打到一向光亮整齊嘅髮型都散咗少少。<br> 不過，最吸引係新卡提供每月勁賞優惠，由10月1日至明年1月31日，每月憑卡簽賬累積最高賬額者，可以獲得雙人三日兩夜、08年北京奧運動感活力之旅。</p></body></html>
