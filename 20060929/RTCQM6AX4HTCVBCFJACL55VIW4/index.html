<html><header><meta charset="utf-8"><title>梁靜茹床上訴心聲</title></header><body><h1>梁靜茹床上訴心聲</h1><p>梁靜茹闊別樂壇一年，新國語專輯《親親》將於下月6日發行，日前她為新歌《暖暖》拍攝MV。<br> 在MV裏，梁靜茹化身成勇敢追尋愛情的大女人，而在她身邊就有個青梅竹馬、一直默默守護着她的小男人，故事講述梁靜茹每當感情受創，就會向男主角訴苦，其中一幕導演還安排爛醉如泥的梁靜茹淋雨濕身衝上男主角家裏。鏡頭前的她一改平時溫柔的形象，醉態畢露，瘋瘋儍儍，真是演技大考驗。採訪、攝影：黎寶蘋</p></body></html>
