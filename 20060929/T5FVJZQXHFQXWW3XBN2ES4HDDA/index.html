<html><header><meta charset="utf-8"><title>金慧秀全裸「老千」吸客</title></header><body><h1>金慧秀全裸「老千」吸客</h1><p>由去年的韓國大鐘影帝影后曹承佑和金慧秀主演，改編自當地人氣漫畫的《老千》，前日正式在韓國上映。雖然電影長達140分鐘，又被列為18歲以上人士方可入場觀看，但首日的入場人次仍超越11萬人，算是不俗的成績。<br> 觀眾欣賞《老千》，除為了親睹曹承佑的精湛賭技外，扮演風騷賭場老闆娘的金慧秀的全裸瞓身演出也應記一功。<br> 出道20年的金慧秀演技精湛，大有機會憑電影再度封后。下周將是韓國秋夕（即中國的中秋節）的長假期，金晶恩的《好好生活吧》等大片相繼推出，加上日前上畫的申鉉濬《家族的光榮3》，當地影圈又有一場龍爭虎鬥。</p></body></html>
