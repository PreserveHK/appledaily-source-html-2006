<html><header><meta charset="utf-8"><title>火紅姬蒂閃鑽壓場</title></header><body><h1>火紅姬蒂閃鑽壓場</h1><p>由荷李活諧星阿當桑廸拿（AdamSandler）及英國女星姬蒂碧金素爾（KateBeckinsale）主演的愛情喜劇《命運自選台》（Click），雖然在美國已落畫，但此片剛昨日才於倫敦舉行首映。女主角的姬蒂以一襲OscarDelaRenta火紅晚裝配以Chopard的耳環及戒指現身，貴氣盡壓全場。<br> 《命》片首映昨日於倫敦里斯特廣場舉行，逾千影迷為了迎接兩位主角，早於下午已開始等候。當阿當及姬蒂甫出現，影迷們均叫破喉嚨。<br> 雖然阿當現身首映時精神奕奕，據說他前一晚偕友人到倫敦夜店Chinawhite蒲至通宵達旦，沒有太太在身邊的他，看來特別活躍。</p></body></html>
