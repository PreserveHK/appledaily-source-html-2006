<html><header><meta charset="utf-8"><title>當值可攜一包煙</title></header><body><h1>當值可攜一包煙</h1><p>懲教署二級懲教助理涉嫌當值時將毒品放入煙盒偷運入監倉。懲教署發言人表示，署方規定懲教人員在當值時，只可攜帶一包只供自用的香煙和一個火機，以及不超過200元現金，其他私人物品應存放儲物櫃內。至於監獄內囚犯吸毒問題，發言人說懲教署設有管制措施打擊，署方規定凡接受開放式探望，准許與外界探訪者有身體接觸的囚犯，每次完成探訪，返回監倉前必須驗尿，當局並會每月定期抽樣安排部份囚犯驗尿，如監倉主管或醫生懷疑任何囚犯曾吸食毒品，也可以要求他驗尿，確保囚犯沒有吸食毒品。<br> 新聞資訊研究組</p></body></html>
