<html><header><meta charset="utf-8"><title>理財信箱：港元定存邊間銀行最高息？</title></header><body><h1>理財信箱：港元定存邊間銀行最高息？</h1><p>Daisy：<br> 您好。<br> 多謝你的來信，你想知道全港港幣定期存款哪間銀行最高息。由於利率經常變動，所以很難告訴你哪一間最高，但本報財經版每天都在《金滙投資》（B12）刊登各大銀行的港元定期存款利率，當中載列的銀行達16間，已網羅本港主要銀行，具參考價值。<br> </p><p>至於經理財版格價，按昨日的港元定存利率比較，工銀亞洲最高，50萬元以下1個月港元定存有3.2425厘利息，50萬元或以上更有3.3675厘。另外，綜合多家銀行的港元定存，東亞及廖創興門檻最低，只需1000元便可開戶。<br> 理財版版主</p></body></html>
