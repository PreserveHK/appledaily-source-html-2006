<html><header><meta charset="utf-8"><title>醫學Online<br>女性無名指長運動佳</title></header><body><h1>醫學Online<br>女性無名指長運動佳</h1><p>一項研究發現，若女性的無名指較食指長，她與跑步相關的運動表現會較好。英國倫敦皇家學院的研究人員，量度了607名年齡介乎25至79歲孖生女性的無名指及食指長度，又要求她們填寫一份有關運動表現的問卷；發現無名指較食指長的女性，在跑步及相關運動例如足球及網球的表現較好。研究人員解釋，基因是決定手指長度及運動能力的因素，手指長度可反映運動能力。</p></body></html>
