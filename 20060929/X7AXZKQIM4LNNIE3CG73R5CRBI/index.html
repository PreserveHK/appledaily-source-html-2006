<html><header><meta charset="utf-8"><title>金智友李天秀甩拖</title></header><body><h1>金智友李天秀甩拖</h1><p>韓國女星金智友在世界盃期間，經常公開為國腳男友李天秀打氣，大晒恩愛。但近日有傳兩人已在上月秘密分手。<br> 金智友早前便在網誌中有感而發，表示「愛會隨時間而逝」，透露出兩人分手玄機。金智友近日更因心情不佳，經常自閉在家中。不過也有金智友密友爆料，兩人只是普通情侶吵架，仍未曾分手。另一方面，近日忙於為新片《我們的幸福時間》宣傳的韓國型男姜東元，也被傳與拍拖五年的模特兒女友於今年夏天分手。&#13;</p></body></html>
