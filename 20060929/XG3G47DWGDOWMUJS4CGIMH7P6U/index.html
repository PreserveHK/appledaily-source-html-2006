<html><header><meta charset="utf-8"><title>東風上氣附屬公司股改</title></header><body><h1>東風上氣附屬公司股改</h1><p>東風汽車（489）持有70%股權的東風汽車股份，及上海電氣（2727）持有83.75%股權的上海輸配電，昨公布股改方案。東風汽車股份全部非流通股東將向A股股東以10送3.1股比例支付對價，並促使公司於06至08年度將六成利潤派息，東風汽車持股量將降至60.7%。而上海電氣則獲大股東上電集團代為向上海輸配電A股股東支付10股送28元人民幣現金股改對價，涉資1.43億元人民幣。</p></body></html>
