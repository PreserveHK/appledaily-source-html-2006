<html><header><meta charset="utf-8"><title>黎明不忿戀情被玩</title></header><body><h1>黎明不忿戀情被玩</h1><p>黎明、衞詩、應昌佑和杜汶澤前晚在灣仔會展演出音樂會。黎明、杜汶澤和應昌佑合唱歌曲《值得愛》，阿澤大玩黎明，將對方跟樂基兒的戀情擺上枱，他說：「呢首歌要送畀我好朋友樂基兒，佢係好值得愛嘅。」弄得黎明只懂站在一旁微笑。唱罷《值》曲後，獨剩黎明在台上，他反擊說：「今日係杜汶澤最珍貴嘅一日，佢等咗好耐上台唱歌，但只係唱得三分一。」</p><p>齊蔭衞詩</p><p>衞詩則換了齊蔭新髮型亮相，她說：「係髮型師揸主意嘅，以前成日俾人笑前額冇頭髮，都習慣咗，所以冇乜所謂。」她又謂曾在公司飯局中見過樂基兒一次，但不會稱對方為黎明嫂，只會叫回對方名字。<br> 採訪：王連連　攝影：陳偉權&#13;</p></body></html>
