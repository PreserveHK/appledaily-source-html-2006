<html><header><meta charset="utf-8"><title>黃泆潼皮包骨周身傷</title></header><body><h1>黃泆潼皮包骨周身傷</h1><p>黃泆潼早前買了一部黑色MiniCooper，日前特別駕車到郊外遊玩，她更表示這部車跟自己的潮女形象很合襯。</p><p>少吃牛肉為妙</p><p>早前忙於拍攝無綫新劇《通天幹探》的黃泆潼飾演CID，由於有不少動作戲，瘦削的她打到周身瘀痕，認真可憐。<br> 問黃泆潼可有計劃增肥？她說：「朋友都話我太瘦，不過拍劇嗰陣要捱更抵夜，食無定時，休息定時嘅話我會去增磅。」她表示近年已戒吃牛肉，只吃雞肉和魚肉，並說：「牛肉好燥，多食會喺體內留下好多毒素，所以都係少吃為妙。」<br> 採訪：比華利　攝影：陳順禎</p></body></html>
