<html><header><meta charset="utf-8"><title>九龍醫院爆發諾沃克</title></header><body><h1>九龍醫院爆發諾沃克</h1><p>【本報訊】九龍醫院精神科觀察治療中心一病房爆發病人集體感染諾沃克個案，由上周三起先有有四名女病人及一名職員出現嘔吐症狀，化驗證實感染諾沃克病毒。由於該中心近期一直有超收病人情況，病床過於擠迫容易爆發傳染病，院方已即時停收新症，暫由葵涌及東區醫院接收病人。<br> 醫管局發言人昨日表示，九龍醫院精神科觀察治療中心本月20日起先後有四名女病人，年齡由32歲至59歲，以及一名女職員出現嘔吐及腹瀉症狀，四名病人已接受隔離治療，其中三人對諾沃克病毒呈陽性反應，職員正在休假。</p></body></html>
