<html><header><meta charset="utf-8"><title>最後來料：紐卡素柏加獲英軍重召</title></header><body><h1>最後來料：紐卡素柏加獲英軍重召</h1><p>英格蘭國家隊在香港時間周五晚上，公布最新入選大軍名單，當中包括闊別國家隊長達兩年半、今季在紐卡素有回勇表現的中場柏加。同時亦是紐卡素今季球隊隊長的柏加，入選另一原因是頂替因傷落選的拜仁慕尼黑球員夏格維斯，在國家隊中的中場位置。<br> 此外，國際賽停賽期滿的曼聯前鋒朗尼，亦再次入選，讓位球員為查爾頓前鋒戴倫賓特。英格蘭國家隊將於下月初國際賽期，在歐洲國家盃外圍賽出戰馬其頓及克羅地亞。</p></body></html>
