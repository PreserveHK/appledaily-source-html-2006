<html><header><meta charset="utf-8"><title>樓市快拍<br>香港　海怡五三折脫手</title></header><body><h1>樓市快拍<br>香港　海怡五三折脫手</h1><p>▲美聯林潤強說，鴨脷洲海怡半島20座高層C室，745方呎，原業主97年摸頂買入，近日以268萬元沽出，呎價3597元，勁蝕236萬元，貶值47%。</p><p>南豐新邨租客轉買</p><p>▲鰂魚涌南豐新邨（圖）11座高層B室，474方呎，以178萬元成交，呎價3755元。中原楊文傑透露，買家為區內租客，因供樓較租樓化算而入市。</p><p>太古城19年升值4.4倍</p><p>▲香港置業陳家偉表示，鰂魚涌太古城南天閣中層C室，786方呎，成交價392萬元，每方呎4987元。原業主87年購入，獲利320萬元，升值4.4倍。</p></body></html>
