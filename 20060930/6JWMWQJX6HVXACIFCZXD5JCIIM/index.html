<html><header><meta charset="utf-8"><title>新貨出籠：天氣亁燥底妝冇龜裂</title></header><body><h1>新貨出籠：天氣亁燥底妝冇龜裂</h1><p>lauramercierFoundationPrimer一向深受星級化妝師擁戴，不少明星藝人都是其粉絲。為了迎合缺水或衰老肌膚需要，升級版保濕抗氧打底霜即將面世，蘊含多元複合維他命滋養肌膚，透明柔滑的保護膜，質地更水潤薄貼，即使天氣極之亁燥，面頰依然水份十足。此底霜除了可隔絕塵埃，更可幫助粉底緊貼肌膚，妝容整天也細緻無瑕，是秋冬的必備佳品。<br><br>記者：盧家蕙</p><p>查詢：21150687</p></body></html>
