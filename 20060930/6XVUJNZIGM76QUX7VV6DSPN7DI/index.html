<html><header><meta charset="utf-8"><title>新貨出籠：藍色Smoky易襯又型</title></header><body><h1>新貨出籠：藍色Smoky易襯又型</h1><p>今季將大興smokyeyes，經典的黑色自然不在話下，其他顏色如藍、紫亦非常易襯。畫smokyeyes，眼線同睫毛都十分重要，好像L'OREALDoubleExtension又出咗新一代，增長度達70%，更加強維他命營養成份，令睫毛更不易脫落。另一新出品係眼線筆，質地幾滑容易上色，仲有兩種藍色選擇，可以當眼線筆用，亦可blend開做眼影，都幾抵玩。<br>記者：陳穎欣</p><p>DoubleExtensionMascara(waterproof)$98<br> ContourKohl眼線筆$70<br> L'OREAL25910022</p></body></html>
