<html><header><meta charset="utf-8"><title>外星寶貝體現親情</title></header><body><h1>外星寶貝體現親情</h1><p>周星馳主演的電影《長江七號》想講的就如其英文戲名《AHope》，一個希望，還有親情。飾演流浪漢的星爺因為兒子很想要一件玩具，但這個要求對父親來說，太難了，他想到自己買不起玩具，可以拾，但他逛了半天商場也沒收穫，其後他在一個垃圾桶內發現了一樣「寶貝」，送給兒子做玩具。<br> 這個「寶貝」原來是外星人的裝置，一個屬於未來的裝置，這「寶貝」的出現，改寫了流浪漢與兒子的一生，外星人不時探訪他們，為的是取回該裝置。</p></body></html>
