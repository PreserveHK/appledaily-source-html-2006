<html><header><meta charset="utf-8"><title>河知雲82萬韓服造勢</title></header><body><h1>河知雲82萬韓服造勢</h1><p>韓國女星河知雲主演的古裝新劇《黃真伊》，將在下月11日首播。劇集昨日在首爾一酒店舉行記者會造勢，負責製作的KBS電視台更別出心裁，舉行了一場韓服花生騷。河知雲與劇中多位演員，輪流示範超過50套華麗的韓服。<br> 穿上總值一億韓圜（約82萬港元）韓服的河知雲，與在劇中飾演黃真伊童年的小演員齊齊行騷。</p><p>頂7磅髮髻</p><p>在記者會上，河知雲直言拍攝時吃了不少苦頭。頭上頂着七磅重髮髻的她，不時要輕托髮髻，更笑言自己不敢有太大動作。</p></body></html>
