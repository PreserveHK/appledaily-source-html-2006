<html><header><meta charset="utf-8"><title>九龍　擎天4年賺239萬</title></header><body><h1>九龍　擎天4年賺239萬</h1><p>▲尖沙嘴擎天半島6座高層F室，1131方呎，由港島換樓客以750萬元承接，呎價6631元。香港置業戴志文指出，原業主4年多賺239萬元，升值47%。</p><p>登打士廣場賣298萬</p><p>▲美聯黃冶豪表示，旺角登打士廣場中層單位，745方呎，交吉，獲投資者吸納，成交價298萬元，呎價4000元，以該廈呎租約28元計算，回報率8.4厘。</p><p>福運花園慘蝕670萬</p><p>▲中原黃有雄說，何文田福運花園複式A室，2102方呎，作價890萬元，呎價4234元。原業主94年買入價1560萬元，脫手蝕670萬元，貶值43%。</p></body></html>
