<html><header><meta charset="utf-8"><title>勁飽肚大大兜喳咋</title></header><body><h1>勁飽肚大大兜喳咋</h1><p>女人街好多抵嘢食，講緊嘅係「老友記」，廿皮，一個鮮雜果黑糯米喳咋捧上枱，成碗麵咁大，真係俾佢嚇一嚇！面頭嘅火龍果、芒果、西瓜、香蕉、蜜瓜、台式珍珠粒全部新鮮有咬口，底層嘅黑糯米煲喳咋，勁香軟細滑又腍口，連同枱口刁嘅攝影哥哥都大讚有西貢「滿記」水準。老闆娘大力推介楊枝甘露（$20），仲話時近中秋沙田柚特別多水又大粒，勁飽嘅我惟有答：「你啲甜品全部大大兜，要分幾日嚟先喫得晒喎。」<br><br>記者：朱崇德</p><p>老友記（27802083）<br> 地址：旺角山東街48號地下E舖</p></body></html>
