<html><header><meta charset="utf-8"><title>豬年寶寶旺霆鋒</title></header><body><h1>豬年寶寶旺霆鋒</h1><p>張栢芝與謝霆鋒日前結為夫婦，有傳栢芝乃奉子成婚，若傳聞屬實，一向鍾愛小孩子的栢芝將在明年豬年為謝家添丁，生肖同樣屬猴的霆鋒與栢芝，與屬豬孩子的命格是否相合？孩子又會否遺傳到二人反叛的性格？<br> 堪輿學家麥玲玲昨日接受電話訪問時說：「要分析BB嘅命格，要視乎佢出生嘅年、月、日，若果BB喺豬年出生，小朋友脾氣會比較大、任性同固執，但係就好聰明，BB出世後會旺爸爸（即霆鋒），但就冇咁聽媽咪話（即栢芝），但一家人相處都會好融洽。」</p></body></html>
