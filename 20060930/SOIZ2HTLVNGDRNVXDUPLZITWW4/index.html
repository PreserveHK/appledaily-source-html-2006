<html><header><meta charset="utf-8"><title>超型概念車巴黎比拼</title></header><body><h1>超型概念車巴黎比拼</h1><p>法國巴黎車展前天（周四）正式揭幕，來自全球各地的大車廠都聚首一堂，雷諾（Renault）、雪鐵龍（Citroen）、Venturi及戴姆勒克萊斯勒（DaimlerChrysler）等歐美車廠，自然不會錯過機會，與其他車廠合共展示65輛新車和概念車。隨着日韓汽車在市場上的優勢愈來愈明顯，歐美車廠急起直追，希望通過這些造型前衞、功能卓越的新車，在市場上扳回一城。值得注意的是，中國長城車廠也參展，並展示一輛五門多用途車，這些車輛已開始出口到意大利，引起各界關注。<br> 美聯社</p></body></html>
