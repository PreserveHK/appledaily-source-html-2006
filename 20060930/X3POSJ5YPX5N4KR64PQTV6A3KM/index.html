<html><header><meta charset="utf-8"><title>舊愛姬蒂撻着英國男模</title></header><body><h1>舊愛姬蒂撻着英國男模</h1><p>雖然奧蘭多布魯與姬蒂布絲禾夫分手後火速搭上彭妮露，但姬蒂也不愁寂寞，日前她就被影到跟一位高大威猛的型男漫步紐約行街shopping，姬蒂還跟新歡手牽手，彷彿是要向奧蘭多示威。</p><p>曾參演《凶洞》</p><p>原來該名身高6呎的型男，是英國超級男模JamesRousseau，曾任MiuMiu、HugoBoss及YSL等時裝品牌模特兒，並於03年參演過驚慄片《凶洞》（TheHole）。其實專揀靚仔埋手的姬蒂，拍攝《超人–強戰回歸》（SupermanReturns）時曾搭上該片的靚仔助導，因此姬蒂的花心程度，絕不輸給奧蘭多。</p></body></html>
