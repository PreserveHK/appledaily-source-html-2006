<html><header><meta charset="utf-8"><title>劉亦菲寂寞度中秋</title></header><body><h1>劉亦菲寂寞度中秋</h1><p>小龍女劉亦菲前晚在將軍澳電視廣播城，與薛家燕、Twins、泳兒和官恩娜等錄影《香港婦協紫荊吐艷慶歡騰》，汪明荃、丘凱敏和朱凱婷則擔任司儀。特首夫人曾鮑笑薇、何超瓊和晚會贊助人劉鑾雄母親劉葉淑婉都有出席欣賞晚會，劉鑾雄女友呂麗君整晚伴在男友母親身旁，十分細心。</p><p>冇時間搵男友</p><p>劉亦菲昨日到新城接受訪問，主持人送上兩個燈籠，預祝她中秋快樂，劉亦菲見到燈籠非常開心，說自己中秋多會與家人度過。問她可有想過人月兩團圓，找個男朋友相伴過中秋？她說：「沒有想過，現在都以事業為重，而且工作都排得密密，未有時間拍拖。」<br> 採訪：卓美娟、胡比<br> 攝影：林德雄</p></body></html>
