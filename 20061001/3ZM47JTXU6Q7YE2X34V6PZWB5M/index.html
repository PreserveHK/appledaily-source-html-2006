<html><header><meta charset="utf-8"><title>祈福許願：自製孔明燈許願</title></header><body><h1>祈福許願：自製孔明燈許願</h1><p>中秋節有無興趣玩玩孔明燈？參加「陽光旅遊」舉辦嘅「製作孔明燈、許願BBQ團」，大家不但可以餵飼農莊小動物、打羽毛球、打康樂棋，還可以BBQ任食3粒鐘。玩夠食飽，重頭戲登場，有專人指導你親手製作孔明燈（每車一盞孔明燈），並許下心願將之放上天空。</p><p>陽光旅遊（27233608）<br> 地址：旺角旺角中心第一期1706室<br> 出發日期：10月6日-8日<br> 費用：每位$148，包冷氣旅遊車、任食燒烤3小時、燒烤用具、孔明燈製作用品、遊戲，另需付導遊小費每位$10</p></body></html>
