<html><header><meta charset="utf-8"><title>　　毓民長毛旺角搞音樂會 - 李八方</title></header><body><h1>　　毓民長毛旺角搞音樂會 - 李八方</h1><p>大聲公黃毓民同長毛梁國雄嘅「社會民主連線」，今日國慶日會喺旺角麥花臣球場搞論壇，仲會搞到成個音樂會咁，到時會唱咩歌?你估會係《洪湖水浪打浪》咩，梗係堅嘢啦，表演嘅就係地下樂隊LMF同黑鳥，LMF仲係出咗名唱粗口歌嘅㖭，但佢哋嘅歌詞都好有意思，係諷刺時弊嘅。<br> 兩隊樂隊其實早前去咗好多大專表演，仲「吹晒雞」叫學生今日嚟睇Show，聽講仲有啲音樂人會參加，睇嚟到時一定場面熱鬧，血脈沸騰，再加埋毓民粗獷嘅聲線，睇怕各位街坊要有心理準備，或者到時落埋去一齊玩。</p></body></html>
