<html><header><meta charset="utf-8"><title>李政宰哭別好拍檔</title></header><body><h1>李政宰哭別好拍檔</h1><p>曾擔任《韓流怪嚇》、《翩翩喜歡你》等韓片的燈光師李江山，大前日因肝癌惡化不幸去世，終年52歲。逾百名電影工作者昨日上午到首爾江南聖母醫院設置的靈堂拜祭，男星李政宰、薛景求和安聖基表現悲傷，以淚水送別這位好拍檔。<br> 曾與李江山合作電影《薄荷砂糖》及《力道山》的影帝薛景求致悼辭時，一度感觸流下男兒淚，他說：「不能忘記他對工作的熱誠，在他的打燈下，每位影星都能散發出光芒。」李江山生前曾擔任韓國燈光協會的理事，也獲03年大鐘電影獎的最佳燈光獎。</p></body></html>
