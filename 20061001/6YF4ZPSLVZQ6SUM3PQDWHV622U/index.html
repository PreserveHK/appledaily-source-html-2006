<html><header><meta charset="utf-8"><title>高調示威似阿Q</title></header><body><h1>高調示威似阿Q</h1><p>曾經與陳曉東愛得轟烈的張栢芝，日前秘密與謝霆鋒奉子成婚，消息曝光不足一星期，其舊愛陳曉東即高調拖女友裴唯瑩遊街，向來低調的東東忽反常地高調公開戀情，不禁令人懷疑這是否一種示威心態。<br> 臨床身心行為學家李寶能說：「呢個情況有兩種可能性，首先係舊愛已經有情人終成眷屬，自己又終於搵到真正嘅另一半，希望同大家分享，呢個情況可以接受，係一件好事嚟嘅。另外一個可能性係佢會搵一個人充當女朋友，特別高調出現，可能會係一種自卑感，大家所講嘅阿Q精神。」</p></body></html>
