<html><header><meta charset="utf-8"><title>BigBang奇招博出位</title></header><body><h1>BigBang奇招博出位</h1><p>韓國組合BigBang、SS501、歌手MinWoo及HyeSung等人前晚出席首爾舉行的音樂會，預祝韓國平昌郡申辦2014年冬季奧運會成功。穿上窄身背心的神話MinWoo在台上攬女大跳貼身舞，但仍不敵SE7EN師弟、五人組合BigBang齊齊拉高T恤露兩點和露底來得吸引。<br> 出道不足三個月的BigBang人氣絕不遜於同場的SuperJunior及SS501，大玩hiphop的他們在台上忽然拉高上衣，令觀眾嘩然。剛完成神話大阪個唱的MinWoo和HyeSung則一剛一柔地唱歌冧女，令台下3,000名觀眾拍爛手掌。</p></body></html>
