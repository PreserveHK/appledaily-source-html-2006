<html><header><meta charset="utf-8"><title>受惠機構<br>為工傷工友爭取權益</title></header><body><h1>受惠機構<br>為工傷工友爭取權益</h1><p>為了令社會上弱勢社群同享節日喜悅，蘋果日報慈善基金每年均舉辦「蘋果愛心月餅」活動，資助社會服務機構購買月餅，送贈有需要人士，當中包括有長者、貧困家庭及傷殘人士等，工業傷亡權益會是其中一家受惠機構，該會是一家非牟利組織，專門替工傷工友爭取權益，亦會向工業意外中的死者遺屬提供種種協助，如聯絡福利機構及僱主，以處理喪親事宜及打點日後生活。<br> 本年度「蘋果愛心月餅」的募捐工作進行得如火如荼，希望讀者踴躍捐助，令更多弱勢社群人士得享佳節歡樂。<br> 「蘋果愛心月餅2006」捐款編號：C0640</p></body></html>
