<html><header><meta charset="utf-8"><title>小鄧麗君4歲出道</title></header><body><h1>小鄧麗君4歲出道</h1><p>現年18歲的內地演員裴唯瑩，4歲已接拍廣告，01年當時年僅13歲的她參加了無綫舉辦的《小城巨星挑戰賽》，因模仿鄧麗君維肖維妙而廣為人熟識，被冠以小鄧麗君稱號，之後被看中簽約成為藝人，02年拍攝電視劇《愛情線上對對碰》，又曾拍攝周杰倫的one2free手提電話廣告。<br> 今年裴唯瑩簽約林建岳旗下紅館經理人公司，獲點名力捧，早前擔正陳冠希和李璨琛主演電影《狗咬狗》的女主角，飾演一名遭父親強姦的弱智少女。目前她正在上海修讀演藝課程，4年後才正式畢業。</p></body></html>
