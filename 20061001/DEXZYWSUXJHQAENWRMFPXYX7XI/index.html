<html><header><meta charset="utf-8"><title>球迷天地：沙維奧拿，加油！</title></header><body><h1>球迷天地：沙維奧拿，加油！</h1><p>伊度奧於對雲達不來梅的歐冠比賽中受傷，要養傷5個月，得益的除了是巴塞隆拿的競爭對手外，還有沙維奧拿。<br> 預料巴塞隆拿在缺少伊度奧的5個月中，進攻模式一定受到影響，在缺少了這位擁有非常敏銳入球觸覺的前鋒，領隊列卡特應該會將入球重任交給沙維奧拿。<br> 沙維奧拿打法和伊度奧相近，早在2001年的世青盃成名。可惜之後轉投巴塞隆拿表現平平，幸好上季被外借到西維爾，終於重拾佳態，充份發揮自己的速度和入球能力。<br> 今季沙維奧拿重回巴塞隆拿，暫時雖只得幾十分鐘上陣時間，但現在伊度奧要養傷，絕對是大好機會，利用這段時間向列卡特證明自己的實力，加油！Roy&#13;</p></body></html>
