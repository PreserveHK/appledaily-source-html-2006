<html><header><meta charset="utf-8"><title>極黑牛任你食</title></header><body><h1>極黑牛任你食</h1><p>我最鍾意食牛肉，「御花園咖啡室」推出嘅美國至尊極黑牛自助晚餐點可以唔試？極黑牛係日本和牛同美國高級安格斯牛嘅混種，鐵板極黑牛柳、薄切生牛肉片等全部肉質鮮嫩，自問同我一樣係食肉獸就咪錯過。<br>記者：黃若茵</p><p>御花園咖啡室（28371772）<br> 地址：銅鑼灣怡和街88號富豪香港酒店1樓<br> 供應時間：6:30pm-9:30pm<br> 收費：成人$298，小童$198，4人入座1人免費</p></body></html>
