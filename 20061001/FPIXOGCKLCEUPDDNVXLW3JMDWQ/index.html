<html><header><meta charset="utf-8"><title>　　莊陳有難求知音人<br> - 李八方</title></header><body><h1>　　莊陳有難求知音人<br> - 李八方</h1><p>莊陳有心繫樂施會，即使卸下樂施會總幹事職位，改任高級顧問，今個月仲會出任香港大學學生事務處學生發展總監，但對貧窮問題依然不離不棄，噚日出席一個談及全球化、中國熱及科技革命嘅研討會，依然大談貿易公平、富裕國家加強協助窮國等理念。佢話富裕國家唔係要長期救人，係要即時救人……不過曲高始終和寡，中央圖書館嗰個演講廳，只有一百多人入場，一邊位仲吉咗坐唔晒。孔慶初攝<br> </p></body></html>
