<html><header><meta charset="utf-8"><title>小心飲食<br>一個月餅等於四碗飯</title></header><body><h1>小心飲食<br>一個月餅等於四碗飯</h1><p>月餅雖是美食，但多吃會壞肚皮，「身心營養顧問」註冊營養師劉立儀稱，一般傳統月餅，四分之一件的卡路里含量，已相等於一碗飯，即一個月餅等於四碗飯，故糖尿病、心臟病及血壓高等病人不宜多吃，並且應按照營養師建議進食，以免影響病情。至於坊間推出的各類非傳統月餅，市民食用前應查看食物標籤，了解成份始進食。<br> 劉立儀表示，從營養學角度，不會因為進食其他食物，便可抵銷已吸收卡路里，不過清茶的卡路里極低，吃過月餅喝杯清茶，有消滯作用。</p></body></html>
