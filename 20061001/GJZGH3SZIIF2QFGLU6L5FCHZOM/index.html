<html><header><meta charset="utf-8"><title>設計才俊獲獎無數</title></header><body><h1>設計才俊獲獎無數</h1><p>在港土生土長的著名設計師陳瑞麟，現年47歲，81年畢業於香港理工設計系，同年在香港工業總會修讀珠寶設計，其後在港從事鐘錶、家品設計工作。95年他獲選為十大傑出青年，97年獲頒藝術家年獎，次年獲頒年青企業家獎。<br> 陳瑞麟兩年前創辦珠寶品牌Qeelin，當年年中張曼玉在康城影展中佩戴當時仍未公開的葫蘆首飾（WuluCollection），平地一聲雷，掀起一股「葫蘆」熱潮。張曼玉成為品牌形象女神，其男友GuillaumeBrochard則負責Qeelin市場推廣工作，現時Qeelin在全球50多個國家均有發售。</p></body></html>
