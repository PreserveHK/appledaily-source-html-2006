<html><header><meta charset="utf-8"><title>球迷天地：韋斯咸自亂陣腳</title></header><body><h1>球迷天地：韋斯咸自亂陣腳</h1><p>韋斯咸開季表現不俗，但自加入表現和名氣大不相稱的阿根廷孖寶馬斯真蘭奴和泰維斯後，成績便每下愈況。<br> 像泰維斯這樣我行我素的性格，實在很難令人相信他能和一眾韋斯咸的二線球員融洽相處，而原本的球員也因為自己將失去位置而表現患得患失。<br> 大家還記得基瑾年代的紐卡素嗎？當年曾一度領先曼聯十多分，但在季中卻無謂地高價買入當時名氣很大的哥倫比亞球員艾斯派拿，結果他的踢法跟球隊格格不入，而令球隊表現下滑，最後更被曼聯趕過而失去冠軍。<br> 可見一隊球隊的成功不是在乎於球員的名氣，而是球員彼此之間的合作和團結，今日的維拉便是最佳例子。ElsieLee</p></body></html>
