<html><header><meta charset="utf-8"><title>　　醫生轉行為病人算命？ - 李八方</title></header><body><h1>　　醫生轉行為病人算命？ - 李八方</h1><p>香港啲算命風水師紅得發紫，連醫學界都話要同病人算命。醫生當然唔能夠隨口噏，中大醫學院內科及藥物治療學系榮譽助理教授蘇詠儀，噚日喺一個糖尿病論壇上話，計劃出年年中率先於威爾斯醫院推出亞洲首個「糖尿病併發症風險程式」，用嚟幫病人推算八年後心臟病再次病發同中風嘅風險有幾大，以及四年內會唔會惡化至要洗腎，佢都話「當係算命！」蘇教授話，個程式係根據8,000名糖尿病病人資料整出來，準繩度有九成。</p></body></html>
