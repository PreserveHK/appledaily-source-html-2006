<html><header><meta charset="utf-8"><title>EricKwok認做證婚人</title></header><body><h1>EricKwok認做證婚人</h1><p>音樂人郭偉亮（EricKwok）昨晚在會展舉行的「新城唱好E臣對唱音樂會」接受訪問，他承認是鋒芝婚禮的證婚人，他說：「我係證婚人，我同霆鋒有共識，只講到咁，其他唔講，同埋佢哋唔係奉子成婚，栢芝冇BB，就係咁多。」<br> 問到任證婚人感覺，EricKwok說：「我唔係第一次做，用大家嘅幻想啦，係一個非常感動同浪漫嘅婚禮。」至於拉姑因未獲通知而生氣，他表示沒意見。問到還有沒有圈中人出席，他說：「有可能都冇可能。」問到其女友葉佩雯有沒有出席？Eric即中止訪問。</p></body></html>
