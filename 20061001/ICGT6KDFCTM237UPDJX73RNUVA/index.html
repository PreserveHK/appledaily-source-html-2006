<html><header><meta charset="utf-8"><title>選擇華麗</title></header><body><h1>選擇華麗</h1><p>另一條路叫華麗。<br> 到了這個地步，富泰女人們想必已經擁有一系列夠開Chanel演變展的tweedsuits，富翁們亦有些神秘窿路去意大利訂做了一批夠着到仙遊那天的靚料西裝，所以以上這些都不是重點了，去到最後，華麗派老人在意的，只是鑽石的卡數、皮草的價格和手錶上是否有陀飛輪？花得起這個錢的貪威耆英，我建議不如豪多幾十萬去巴黎訂套高級訂做服，看看HauteCouture是否浪得虛名，考一考眾大師是否真的有本事隱惡揚善，將老人最好的一面展現出來。</p></body></html>
