<html><header><meta charset="utf-8"><title>　　新哥夫婦思女情難耐 - 李八方</title></header><body><h1>　　新哥夫婦思女情難耐 - 李八方</h1><p>助理廣播處長張文新同車淑梅個女張家晞，前排會考放榜，爭一科A就可以6A拔尖成績直入大學，佢哋唔甘心，連查四科卷，可惜全都維持原判飲恨攞B；於是轉而入讀位於烏溪沙嘅國際學校李寶椿聯合世界書院。<br> 新哥話，個女嗰班有120人，當中70個係外來生，所以個女𠵱家學埋西班牙、法語同德國語。噚日係佢哋個女入學以嚟，首次獲准返屋企，之前一個月佢同老婆車淑梅就思女情切，曾經喺夜晚6、7點特登揸車去學校偷雞call個女去附近西貢茶座食飯，然後9點前送番個女返回學校報到，如此癡纏，真係令八方羨慕。</p></body></html>
