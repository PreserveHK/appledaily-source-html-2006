<html><header><meta charset="utf-8"><title>睇綵燈：唔使錢猜燈謎</title></header><body><h1>睇綵燈：唔使錢猜燈謎</h1><p>政府冇乜幾可益大家，中秋節例外，旅遊發展局於即日至10月15日期間舉辦「中秋綵燈慶全城」活動，大部份活動項目仲係免費㖭，至啱一家大細食完飯去打個轉。重點推介喺維多利亞公園舉辦嘅「綵燈大觀園」（即日至10月8日6:00pm-11:00pm），公園內矗立一組組光華四射嘅巨型綵燈，到現場仲可以睇相、猜燈謎、睇表演，想知詳情，上旅發局網頁睇吓啦。</p><p>網址：www.discoverhongkong.com/taiwan/showtime/mega/autumn/index.jhtml</p></body></html>
