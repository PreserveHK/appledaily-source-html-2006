<html><header><meta charset="utf-8"><title>國際Gossip<br>英保守黨網誌播黨魁洗碗</title></header><body><h1>國際Gossip<br>英保守黨網誌播黨魁洗碗</h1><p>YouTube熱爆全球，連英國在野保守黨都偷師，搞咗個影像網誌「webcameron」──除咗「食」網絡鏡頭webcam一字外，仲「食」埋黨魁卡梅倫（DavidCameron）個姓，由噚日起開始運作。卡梅倫唔只會寫blog，佢仲會定時將一啲自言自語嘅短片同埋podcast放上去，頭一段就係佢喺廚房邊洗碗邊講嘢，家人亦食住早餐做布景板，好親切平民化。<br> 英國《衞報》</p></body></html>
