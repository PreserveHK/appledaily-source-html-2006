<html><header><meta charset="utf-8"><title>蘇志威炮製精明女</title></header><body><h1>蘇志威炮製精明女</h1><p>有其父必有其女，蘇志威出名係精算師，而且好有生意頭腦，原來都傳授咗畀囡囡蘇君蕎。噚日佢哋一家三口去到數碼港，出席「A+小企業家訓練班」活動，蘇志威教一班小朋友學做企業家，佢囡囡就同小慧一齊參加比賽。小慧話：「返學嘅老師都話佢數學科成績特別好，阿女都同我話自己做嘅數學好少錯。」至於𠵱家再度懷孕嘅小慧，着住件鬆身衫出席，佢話：「我最想係生仔，不過個女想我生個妹畀佢。」<br> 另外，蔡一智就快結婚，蘇志威話：「我一定會做兄弟，我負責內務總管，一定會去嘅，所以唔好再話我哋兄弟反目喇！」</p></body></html>
