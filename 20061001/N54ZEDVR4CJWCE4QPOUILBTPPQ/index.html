<html><header><meta charset="utf-8"><title>是日upload：兩岸旗幟離奇相逢</title></header><body><h1>是日upload：兩岸旗幟離奇相逢</h1><p>今日十．一國慶，國旗隨處飄揚。網民「shingyip56」收到匿名電郵，附上一幅世紀奇景圖：「這是我剛剛收到的email，不知道是哪裏，但是超級厲害，相信這張照片應該不是偽造的吧。五星紅旗+青天白日滿地紅旗！我真的看呆了！這張相使我聯想到的第一個詞就是——和平。」<br> 網民問：究竟奇景發生在哪裏？由於圖中可見一面美國國旗，相信現場應是美國某地。網友「David0406」則忽發奇想：「如果有一天，這個場面是在天安門廣場出現就好了。」人同此心，炎黃子孫大都希望，兩岸飄着一樣的國旗。</p></body></html>
