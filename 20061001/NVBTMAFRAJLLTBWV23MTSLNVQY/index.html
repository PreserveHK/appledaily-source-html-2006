<html><header><meta charset="utf-8"><title>Amanda整餅洩春光</title></header><body><h1>Amanda整餅洩春光</h1><p>混血名模AmandaStrang昨日在德福廣場出席「綠色．健康」活動時，即場整月餅。記得Amanda早前在無綫節目《美女廚房》中真空上陣，凸點烹飪，令節目接獲多宗投訴，昨日她穿上圍裙俯身整餅時，又不慎露乳溝和白色胸圍，非常香艷。Amanda表示自亮相《美女廚房》後工作量大增，她說：「大家知道我原來識廣東話，咪多咗工作搵我。」<br> 此外，Amanda前晚與樂基兒在跑馬地替DKNY行騷，兩位好姊妹即興拖手出場十足孖公仔。<br> 採訪、攝影：卓美娟、吳天慧、陳慧安</p></body></html>
