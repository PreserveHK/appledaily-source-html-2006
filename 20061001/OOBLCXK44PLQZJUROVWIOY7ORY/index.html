<html><header><meta charset="utf-8"><title>陳方藤、祖兒口供唔夾</title></header><body><h1>陳方藤、祖兒口供唔夾</h1><p>早前日本通型男陳方藤（Meter）與何韻詩為爭奪容祖兒（Joey）而在blog上開戰，前晚Meter與楊千嬅、廖碧兒等出席中環Nike旗艦店開幕禮時，即否認自己是Joey的前男友，當記者表示Joey默認曾與他拍拖時，他只支吾以對說：「係咩？唔答呀。」續問到Joey是否符合當女友的條件時，他笑道：「超合！」<br> 此外，強調仍是單身的千嬅表示對被傳與側田相戀感到很無奈，當記者提及謝霆鋒與張栢芝復合不久便閃電結婚，還提議她考慮與鄭中基復合時，她即拒絕說：「我唔鍾意復合，我只鍾意復刻版，人生幾十年梗要試新嘢啦，人要向前望。」<br> 採訪、攝影：胡比</p></body></html>
