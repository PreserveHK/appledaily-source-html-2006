<html><header><meta charset="utf-8"><title>國際Gossip<br>禁室少女阿爸怒打狗仔隊</title></header><body><h1>國際Gossip<br>禁室少女阿爸怒打狗仔隊</h1><p>今時今日做名人少不免要同狗仔隊交吓手，奧地利「禁室培慾」少女坎普絲（NataschaKampusch）亦唔例外。呢位18歲少女，五個禮拜前逃離被囚8年嘅地下牢房後，成為全球焦點，但佢一直住喺醫院，受到嚴密保護。上周四佢終於出院，狗仔隊當然唔放過機會，有支來自西班牙嘅電視台攝製隊就一直吊靴鬼一樣，煩到坎普絲阿爸發火，同個camman打起上嚟，結果兩人雙雙被檢控。<br> 法新社</p></body></html>
