<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>地蜂巢防不勝防</title></header><body><h1>新聞資訊研究組<br>地蜂巢防不勝防</h1><p>地蜂（Wasps）為胡蜂的一種，顧名思義，地蜂（圖）通常在地面築巢，故行山人士經過時容易誤踏蜂巢，引來蜂群襲擊。行山專家梁榮亨形容地蜂巢防不勝防，不過地蜂多在少人經過地面築巢，行山人士應小心：「如果見到前面有一、兩隻蜂飛過，就要提高警覺，因為蜂巢可能喺附近。」<br> 梁指出，行山人士到郊外遠足要戴帽子、穿長袖衣服及將毛巾圍住頸，吸汗之餘也能避免被蜂螫傷，同時亦不要打擾蜂巢。</p></body></html>
