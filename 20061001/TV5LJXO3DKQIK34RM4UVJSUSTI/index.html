<html><header><meta charset="utf-8"><title>處女宣言轟動荷李活</title></header><body><h1>處女宣言轟動荷李活</h1><p>19歲的希拉莉杜芙是美國現時炙手可熱的玉女小天后，出身於德州的她憑廸士尼青春電視劇《Lizzie的天空》（LizzieMcGuire）一炮而紅，其後涉足影壇及歌壇，電影《21世紀灰姑娘》（ACinderellaStory圖）及《CadetKelly》等均深受年輕觀眾歡迎，04年她推出首張同名大碟在美國賣出150萬張，可謂歌影視三棲通吃。近年希拉莉更以其名字作生招牌推出兒童服裝、家具及香水等產品，大受歡迎。<br> 現時與姊姊希莉同住的希拉莉，男友是搖滾樂隊GoodCharlotte主音JoelMadden，但今年6月她聲稱自己仍是處女，成為一時佳話。</p></body></html>
