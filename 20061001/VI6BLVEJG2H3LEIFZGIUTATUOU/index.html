<html><header><meta charset="utf-8"><title>群星悼念丹波哲郎</title></header><body><h1>群星悼念丹波哲郎</h1><p>日本著名影星丹波哲郎上周日（24日）肺炎逝世，享年84歲。其家人前晚於東京南青山為他設靈，不少曾與他合作過的圈中人，包括千葉真一、松雪泰子、三浦友和、導演山田洋次及三池崇史等均有到靈堂致祭。<br> 在前晚的守夜儀式上，播放着丹波生前主演的劇集《猛龍特警隊》、電影《鐵金剛勇破火箭嶺》和《砂之器》的主題曲，靈堂以鮮花設計成丹波執導的電影《大靈界》中的一幕，逾1,200人到場致祭弔唁，送別這位一代影星。</p></body></html>
