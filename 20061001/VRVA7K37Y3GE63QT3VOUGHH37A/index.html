<html><header><meta charset="utf-8"><title>　　蕭若元入養和「檢查」 - 李八方</title></header><body><h1>　　蕭若元入養和「檢查」 - 李八方</h1><p>才子蕭若元近年冇咩聲氣，見親報唔係講「變靚Ｄ」，就係同佢位緋聞多多嘅公子蕭定一有關。八方聽聞五十有六嘅蕭才子近日身體唔多好，仲有人繪聲繪影話佢爆血管入咗養和醫院。<br> 八方即刻致電蕭定一，佢話爸爸的確入咗養和，但只係做身體檢查喎，蕭定一又話爸爸過去10年都冇留院治病紀錄，從來冇爆血管，所以等院方出咗檢查報告後，就會喺日內接父出院。<br> 八方啲同事上個禮拜二喺養和等肥姐時，已經見到蕭定一喺醫院行來行去，似乎蕭才子今趟入院「檢查」，都住咗至少四、五日，應該都「檢查」得好詳細。</p></body></html>
