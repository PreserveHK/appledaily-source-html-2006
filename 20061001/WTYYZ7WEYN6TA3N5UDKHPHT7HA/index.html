<html><header><meta charset="utf-8"><title>做好準備</title></header><body><h1>做好準備</h1><p>他朝君體也相同，也是時候做好準備看看自己歷年買下的衣服到底有沒有一些可以陪你安享晚年，有的話，就由今天開始儲存好一點，例如RickOwens的巨型毛冷cardigan，會將我日漸鬆弛的體態包裹得好好，所以今天就着手儲。看過《TheDevilWearsPrada》（穿PRADA的惡魔）裏的梅麗史翠普（MerylStreep），開始相信白頭髮不是問題，似乎可以襯到一切衫。剩下來的預備工夫，似乎是應該從今日起出力地收集頸鏈、頸巾、絲巾、樽頸及一切圍得住條頸的東西，你唔信KarlLagerfeld，都信吓謝賢吖。</p></body></html>
