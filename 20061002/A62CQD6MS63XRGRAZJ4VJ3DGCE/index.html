<html><header><meta charset="utf-8"><title>　　李卓人媽媽越洋鼓勵 - 李八方</title></header><body><h1>　　李卓人媽媽越洋鼓勵 - 李八方</h1><p>最低工資一直都係職工盟李卓人嘅心肝蒂；如果煲呔唔盡快立法設定最低工資，替打工仔爭取合理待遇，阿人一定唔放過佢。知子莫若母，身在加州嘅阿人媽媽，可能知道囝囝為最低工資呢件事俾煲呔激到紮紮跳，早前竟然罕有地寄咗一份剪報畀阿人，試圖鼓勵吓囝囝。</p><p>有咩新聞特別到要李媽媽越洋發送？原來係講緊加州州長阿諾舒華辛力加喺9月中，簽咗調高最低工資嘅法案，將目前加州最低工資每小時6.75美元，分兩步調高至8美元。李媽媽希望，大隻佬都支持最低工資呢單新聞，可以激勵到囝囝，叫佢唔好灰心，呢個媽媽真係偉大。<br> </p></body></html>
