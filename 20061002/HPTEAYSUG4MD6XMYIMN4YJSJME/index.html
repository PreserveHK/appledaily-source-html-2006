<html><header><meta charset="utf-8"><title>律師意見　中介公司信息須準確</title></header><body><h1>律師意見　中介公司信息須準確</h1><p>律師謝連忠指出，類似PayPal的中介人服務設立原意，是保障網上買賣雙方安心交易，確保賣家收到貨款之餘，買家也能收到貨件。雙方關係是基於中介人的服務而建立，賣家信任中介人公司發出的通知，始將貨件寄出，故有關通知必須準確無誤，若賣家收到錯誤信息而蒙受損失，中介人公司便須對事件負責。<br> 就談小姐個案而言，雖然她有幸成功取回電話，但因貨品折舊或市場跌價而蒙受損失，她仍有權向疏忽的一方追討損失，即使有關公司並非在港登記，仍可按程序入稟，法庭傳票寄予公司註冊所在地，再由法庭審理案件。</p></body></html>
