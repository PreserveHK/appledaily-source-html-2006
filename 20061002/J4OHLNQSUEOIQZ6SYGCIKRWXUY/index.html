<html><header><meta charset="utf-8"><title>國際Gossip<br>利比亞打造小香港吸資</title></header><body><h1>國際Gossip<br>利比亞打造小香港吸資</h1><p>都咪話香港唔出名，就算當年激到美國紮紮跳嘅利比亞（Lybia）狂人卡達菲（MuammarGaddafi），佢個33歲仔小卡達菲（Al-SaadiGaddafi）都話要打造一個「半獨立」嘅城市，要好似香港咁，吸引外資，加速利比亞嘅發展。呢個城市嘅特色仲要係低稅率，仲要自由開放。原來香港聞名嘅始終係呢兩大價值，港官一定要記住呀。<br> 英國《獨立報》</p></body></html>
