<html><header><meta charset="utf-8"><title>網絡gossip：奧尼爾摩帥惺惺相惜</title></header><body><h1>網絡gossip：奧尼爾摩帥惺惺相惜</h1><p>上周六維拉作客迫和車仔1:1，完場後車仔領隊摩連奴竟然冇嬲，仲同奧尼爾攬埋一齊。原來摩連奴當年領軍波圖，已同奧尼爾嘅些路廸喺03年歐協盃決賽對過，最後險勝3:2，今番喺英超重遇，出名「識英雄重英雄」嘅摩帥當然唔介意同奧尼爾慶祝。網友馬達拉斯表示：「奧尼爾呢次都叫做落咗摩連奴面了。」<br> 資料來源：news.twonil.com.hk</p></body></html>
