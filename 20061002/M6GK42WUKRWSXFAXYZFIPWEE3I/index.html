<html><header><meta charset="utf-8"><title>登月太空人　名句獲平反</title></header><body><h1>登月太空人　名句獲平反</h1><p>美國登月太空人杭思朗（NeilArmstrong）的名句「個人的一小步，是人類的一大步」（That'sonesmallstepforman,onegiantleapformankind），多年來被語文專家批評不合文法，應該要說「stepforaman」。被「屈」37年後，終於獲得平反︰杭思朗當年的的確確有說那個重要的「a」。杭思朗說破嘴也沒人信，這次洗脫污名，全靠澳洲電腦程式員福特，利用新的聲音處理軟件，將他的名句分析，結果找到證據顯示杭思朗真的有說「a」。杭思朗當然高興，「他的結論也有說服力。『說服力』這個字用得對。」<br> 美聯社</p></body></html>
