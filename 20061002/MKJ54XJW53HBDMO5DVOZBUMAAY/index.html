<html><header><meta charset="utf-8"><title>國際Gossip<br>美圖書館擬禁哈利波特</title></header><body><h1>國際Gossip<br>美圖書館擬禁哈利波特</h1><p>羅林（JKRowling）嘅魔法書《哈利波特》（HarryPotter）紅遍全球，家長小朋友都鍾童睇，但係估啲美國人唔到，佢哋竟然想圖書館將《哈利波特》列禁書。美國圖書協會統計顯示，喺2000年至2005年間，啲圖書館同學校試過超過3,000次要將《哈里波特》禁制。原因嘛，話怕《哈利波特》鼓吹巫術。<br> 英國《星期日蘇格蘭人報》</p></body></html>
