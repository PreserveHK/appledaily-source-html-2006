<html><header><meta charset="utf-8"><title>還原地估值8000萬</title></header><body><h1>還原地估值8000萬</h1><p>【本報訊】中原測量師行聯席董事周文略指出，滙豐總行所在位置地價非常高昂，地面若用來做商舖可售天價，每平方呎達4萬元，如今滙豐還原的209平方米，即2,000多平方呎，估價可達8,000萬元以上。</p><p>每平方呎4萬元</p><p>他說，中環商業區較特殊，不少商舖屬陰陽舖，意思是平日晚上及星期日，都因為上班族消失，人流及生意都大減。但置地廣場及蘭桂坊不同，日夜都有客源，故蘭桂坊地舖地價高達每平方呎4萬元。滙豐地面的人流都很暢旺，故若用來做地舖的話，估值可與蘭桂坊相比。若出租的話，每平方呎租金也可達100元，2,000多平方呎月租便達20多萬元。</p></body></html>
