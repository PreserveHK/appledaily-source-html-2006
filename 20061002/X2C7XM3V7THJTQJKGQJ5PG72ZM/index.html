<html><header><meta charset="utf-8"><title>Skyjet擁逾900架機</title></header><body><h1>Skyjet擁逾900架機</h1><p>SkyjetInternational在全球可提供逾900架公務飛機及逾5500個機場供客戶使用。<br> 至於SkyjetInternational的母公司龐巴廸為一家交通解決方案供應商，生產範圍包括支線飛機、噴氣公務機以及鐵路運輸設備。龐巴廸的總部設於加拿大，在多倫多證券交易所上市；截至2005年1月31日，該公司年度營業額達158億美元（約1226億港元）。<br> </p></body></html>
