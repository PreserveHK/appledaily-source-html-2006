<html><header><meta charset="utf-8"><title>衞蘭想做壞女人</title></header><body><h1>衞蘭想做壞女人</h1><p>衞蘭（Janice）昨日在何文田出席港台活動，談到新歌成為港台劇集《過渡青春》的主題曲，Janice表示除唱歌外，也希望拍劇和電影，她說：「我想試唔同嘅嘢，做乜嘢類型角色都得㗎，最好試吓做壞人，同現實生活唔同，咁就多啲挑戰，學到更多嘢。」其間她的紅色粗腰帶突然甩掉，要與助手在歌迷面前整理，有點狼狽。</p><p>慢工出細貨</p><p>相隔一年，Janice將於下月推出第二張唱片，她說：「我知道有好多公司好快就出一隻碟，但我好想慢慢聽吓啲歌，咁先投入到感情，公司好好，畀我慢慢嚟。有人話如果出少啲碟賺少啲，我就覺得唔緊要，大把機會啦。」<br> 採訪、攝影：王連連</p></body></html>
