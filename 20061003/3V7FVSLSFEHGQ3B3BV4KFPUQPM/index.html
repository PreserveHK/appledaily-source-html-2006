</title></header><body><h1>新貨出籠：珍貴赤松產品限量100
</h1><p>近期愈來愈多品牌推出天價護膚品，雪花秀就有最新嘅珍雪系列，選用大青島稀有嘅百年赤松精華，本着來自韓方醫書「精秀之氣」嘅概念，糅合滋陰、淨陰（清除肌膚中的有害因素）、和陰（保持平衡，提高肌膚的天然防禦能力），幫助強化肌膚結構，固本培元，以達緊緻和提升肌膚效果。更巴閉嘅係由於赤松極度稀有，因此珍雪系列不設公開發售（香港只限100件），只有收到邀請卡嘅客戶才可買得到，其他人就只有遠觀喇！</p><p>記者：陳穎欣<br> 查詢：31029981</p></body></html>
