<html><header><meta charset="utf-8"><title>AYUMI自製緋聞宣傳</title></header><body><h1>AYUMI自製緋聞宣傳</h1><p>韓國性感女歌手AYUMI自脫離組合Sugar作個人發展後，憑着翻唱日本女歌手倖田來未的大熱歌曲《CutieHoney》而在韓國人氣急升，近日網上卻流傳一幀AYUMI和一名男性在車上密會的相片，瞬即成為各大搜尋網冠軍。<br> 相中坐在司機位旁的AYUMI發現被偷拍時刻意別過臉，男方則狼狽地用手遮蓋臉孔。不過，原來一切都只是AYUMI宣傳節目的伎倆，兩人在相中的動作乃模仿荷李活情侶畢彼特（BradPitt）和安琪蓮娜祖莉（AngelinaJolie），助節目大收宣傳之效。</p></body></html>
