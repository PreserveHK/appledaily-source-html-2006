<html><header><meta charset="utf-8"><title>寂寞難耐　勾人老公早有前科</title></header><body><h1>寂寞難耐　勾人老公早有前科</h1><p>「日本狐狸精」高岡早紀與有婦之夫傳出私情其實早有前科。於前年6月初，當時與演員丈夫保阪尚輝還未離婚的高岡，被雜誌偷拍到與已婚殿堂級結他手布袋寅泰到六本木一餐廳撐枱腳，兩人態度親暱，更於眾目睽睽下濕吻。事發後數周，保阪尚輝一怒之下與高岡正式離婚。<br> 寂寞難耐的高岡於離婚後仍高調表示「想盡快談戀愛，即使是單戀也好。」一如其願，高岡於同年年底，被傳與一名年薪3億日圓（約2,000萬港元）的企業家蜜運，但戀情曝光後極速玩完。<br> 去年8月，高岡又被指與合作舞台劇的43歲男星松尾Suzuki戲假情真，不時於後台打情罵俏，但高岡聲稱兩人只是好友。</p></body></html>
