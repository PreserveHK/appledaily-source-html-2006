<html><header><meta charset="utf-8"><title>話你知<br>百年逾700人獲表揚</title></header><body><h1>話你知<br>百年逾700人獲表揚</h1><p>諾貝爾獎的頒發已有超過百年歷史，至今（未計算今年得獎者）一共有776個得獎單位受到表揚。<br> 瑞典化學家諾貝爾（AlfredNobel）是烈性炸藥硝化甘油的發明者，他因此得到巨大財富，但亦為硝化甘油被人用於戰事破壞目的而震驚，於是將遺產成立基金，每年頒發醫學、物理、化學、文學和和平獎給那些對人類作出傑出貢獻的人，1968年瑞典銀行增設經濟學獎。<br> 諾貝爾獎各獎項可由多達三人得獎，不禁止得獎多於一次，部份年頭沒有頒獎，從1901年諾貝爾逝世五周年首次頒獎至去年，共有758位個人和18個組織得獎。<br> 諾貝爾獎官方網站</p></body></html>
