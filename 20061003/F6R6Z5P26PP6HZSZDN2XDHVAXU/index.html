<html><header><meta charset="utf-8"><title>陳苑淇關心妍　長短腳競艷</title></header><body><h1>陳苑淇關心妍　長短腳競艷</h1><p>陳苑淇（Jolie）、關心妍、衞蘭及衞詩等前晚在紅館演出國慶文藝晚會，一眾女歌手穿上大會提供的紅黑色背心短裙，大騷長腿，而衞詩則以長褲示人，她說：「我好鍾意自己套衫呀，都幾有女人味呀。我對腳冇Jolie咁長咁靚，而且今晚要跳舞，所以着褲好啲。」<br> 中秋節將至，問Jolie會否相約消防員男友人月兩團圓？她聞言即拉開話題說：「因為細佬之前返咗美國，於是我寄咗一盒月餅畀佢，同埋當日要做嘢，所以會提早同爸爸媽媽食飯。我好鍾意食蛋黃，一食月餅就控制唔到。」<br> 採訪：李珮洳<br> 攝影：陳俊強</p></body></html>
