<html><header><meta charset="utf-8"><title>再展身首雕塑畫展</title></header><body><h1>再展身首雕塑畫展</h1><p>除呢期HotTalk龐比度展外，土炮藝術家專注繪畫人像的亦多不勝數。香港視覺藝術中心找來30個不同地方的藝術家，展出其代表作，其中廖少英、蕭愛冰、黃鎮建、劉兆康、溫毅明等，均是香港土生土長的藝術家。廖少英於70年代進軍藝術界，圖為她的傑出作品；蕭愛冰善於繪畫人像；劉兆康亦有代表作女性的胴體畫像，他本身是醫務人員，近期充當業餘畫家……<br>記者：郭佩韻</p><p>日期：10月4至8日<br> 地點：香港堅尼地道7A「香港視覺藝術中心」<br> 查詢：93320424</p></body></html>
