<html><header><meta charset="utf-8"><title>碟碟新鮮：卡通片多到似兒童節</title></header><body><h1>碟碟新鮮：卡通片多到似兒童節</h1><p>港版3區《X-Men3》橫掃碟場，本來仲有套港產《狗咬狗》叫有啲Noise，不過老頂話太暴力，所以今日本欄轉個方向玩童真。無獨有偶，呢幾日連續有幾套人氣卡通片派上碟場，除咗「中秋燈籠之霸」《Keroro軍曹大電影》，仲有《多啦A夢：大雄的貓狗時空傳》撐場，美版1區亦有《加菲貓2》新到，嚟緊呢個禮拜仲有套勁惹笑嘅《冰河世紀2》，搞到呢排好似4月兒童節咁熱鬧！<br>記者：陸俊雄</p><p>其他港版３區碟</p><p>美版１區碟</p><p>售賣點：DVDPro（23326326）<br> 地址：旺角奶路臣街6Ｅ德發商場B4舖</p></body></html>
