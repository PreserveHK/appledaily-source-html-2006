<html><header><meta charset="utf-8"><title>去咖啡街喫Oreo芝士餅</title></header><body><h1>去咖啡街喫Oreo芝士餅</h1><p>旺角有條咖啡街！講緊係砵蘭街同登打士街一帶，全港真係無一個地方嘅咖啡店密集得過呢度。成千萬掟落旅發局就無問題，商號要求政府將砵蘭街同登打士街一帶定名為「咖啡街」呢？大政府就理都唔理，唉！唔講大家可能唔知，數咖啡街最老字號，非「加勒比海」莫屬！靚女老闆娘Winnie新推出隻Oreo芝士餅（圖$28），一出叫我試食，喫啖，唔，用朱古力餅做芝士餅，硬硬哋幾有口感，淡忌廉加芝士夠軟滑，第二處真係未食過。齋食感覺幾貴吓，喫個套餐加多杯嘢飲$38，感覺抵好多。<br>記者：朱崇德</p><p>加勒比海（23326433）<br> 地址：旺角彌敦道577號高氏大廈3A-B</p></body></html>
