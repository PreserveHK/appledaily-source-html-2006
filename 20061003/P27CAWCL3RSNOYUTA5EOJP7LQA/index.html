<html><header><meta charset="utf-8"><title>亞姐東莞展才藝</title></header><body><h1>亞姐東莞展才藝</h1><p>應屆亞洲小姐17位候選佳麗前日齊集東莞進行親善之旅，並參與晚會演出。眾佳麗中以來自哈薩克、只得16歲的8號達蓮娜．舒夫真高最省鏡。由於語言不通，故她只能跟繙譯溝通，難怪經常悶悶不樂。<br> 晚會上，來自北京的10號董玥表演跳傣族舞自信十足，而來自長春的7號史妍表演跳現代舞時音樂突然停頓，幸好她懂得執生，繼續表演。港澳特區代表18號孟玲表示要在決賽夜才使出秘密武器，故未有參與演出，她說：「我都諗緊到時嘅表演項目，可能會吹笛。」<br> 採訪、攝影：曾小嘉</p></body></html>
