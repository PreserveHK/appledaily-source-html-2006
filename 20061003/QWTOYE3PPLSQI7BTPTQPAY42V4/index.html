<html><header><meta charset="utf-8"><title>長瀨拖步姐預告婚訊</title></header><body><h1>長瀨拖步姐預告婚訊</h1><p>最近證實仍未分手的日本偶像歌手濱崎步和長瀨智也，戀情近日再受關注。步姐前日趁28歲生日前夕，與男友齊齊拖手現身東京成田機場。二人剛乘坐日航客機由美國洛杉磯返回東京，開心度假完畢，外界估計步姐和長瀨有意效法當年木村拓哉和工藤靜香高調現身機場，預告結婚喜訊。
</p><p>度假返日</p><p>據悉昨日剛滿28歲的濱崎步，上月前往洛杉磯工作，男友長瀨智也完成組合TOKIO演唱會後，再前往當地會合步姐一起度假。雖然日本報章《Sports報知》預測步姐有可能於昨日其28歲生日與男友註冊結婚，但一名行內人士說：「其實二人仍各有工作在身，結婚並不容易。」</p></body></html>
