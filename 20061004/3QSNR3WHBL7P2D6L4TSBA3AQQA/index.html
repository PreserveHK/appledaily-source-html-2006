<html><header><meta charset="utf-8"><title>工人發惡踢傷看更</title></header><body><h1>工人發惡踢傷看更</h1><p>【本報訊】長沙灣瓊林街一幢商業大廈地盤，昨晨9時許發生傷人案，31歲巴基斯坦籍地盤看更，要求一名進入地盤工作的35歲姓陳泥水工人出示俗稱平安卡的安全訓練證件時，與對方發生口角，其間有人竟拾起一條鐵枝施擊，並起腳踢傷看更下體。涉嫌傷人的惡工人事後更向傷者表示：「我𠵱家就上樓開工。」然後轉身離去。有工人見看更倒地報警，傷者獲送院治療，警員調查期間，涉嫌傷人姓陳工人自行返回地面助查，事後被捕帶署（圖）。<br> 梁澤岡攝</p></body></html>
