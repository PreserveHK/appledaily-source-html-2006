<html><header><meta charset="utf-8"><title>長和穗商場大客租27%</title></header><body><h1>長和穗商場大客租27%</h1><p>香港發展商紛紛北上拓商機，最拿手嘅房地產肯定唔少得啦。長實同和黃喺廣州起嘅大型商場西城都薈，4層面積共94.7萬方呎，約300個舖位，預期明年首季落成。<br> 和黃地產拓展及市務總經理梁泰來話，繼美國UA影城後，再有大租客樂賓百貨公司落實承租約25.3萬方呎，佔成個場27%。<br> 呢間世界500強企業力寶集團旗下嘅百貨品牌，阿媽喺東南亞各地全資擁有同經營嘅國際級百貨公司，包括新加坡魯賓遜同小約翰百貨公司，星、馬嘅瑪莎百貨，同印尼最大嘅瑪泰哈利百貨公司。</p></body></html>
