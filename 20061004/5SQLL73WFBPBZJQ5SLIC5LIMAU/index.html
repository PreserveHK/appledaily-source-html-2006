<html><header><meta charset="utf-8"><title>　　唐唐赴宴封口 - 李八方</title></header><body><h1>　　唐唐赴宴封口 - 李八方</h1><p>噚日係德國統一16周年紀念，德國駐港總領使卜百賀搞咗個慶祝酒會；八方諗番起當年柏林圍牆倒下嘅一刻，仍然有一份激情。人家咁喜慶嘅場合，原本衣香鬢影，但噚晚響德國統一日酒會上，就「鄔」雲密布，唔少與會嘉賓一身素色衣服赴會，面上都冇乜笑容。工商科技局局長王永平話，鄔維庸死訊實在嚟得好突然，幾難接受。至於仍然努力硬推銷售稅嘅唐唐就冇理會傳媒發問，逕自笑笑口咁喺德國駐港總領事陪同下入場。</p></body></html>
