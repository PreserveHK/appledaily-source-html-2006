<html><header><meta charset="utf-8"><title>醫學Online<br>貧窮者易有致命蛋白</title></header><body><h1>醫學Online<br>貧窮者易有致命蛋白</h1><p>美國南加州大學一群研究員分析7,634名成年人的健康數據，了解C反應蛋白（C-creativeProtein）與貧窮的關係。該蛋白是一種由肝臟產生的特殊蛋白，會增加患心臟病和死亡風險。結果發現，15.7%在貧窮線以下人士的C反應蛋白，達到每公升10毫升，貧窮線以上人士則只有9.1%含同一C反應蛋白含量比率。研究認為，在貧窮線以下人士較易有該可致命蛋白，因為生活在貧窮環境，較易受到病菌感染。</p></body></html>
