<html><header><meta charset="utf-8"><title>醫學Online<br>阿士匹靈具抗癌作用</title></header><body><h1>醫學Online<br>阿士匹靈具抗癌作用</h1><p>英國紐卡素大學發現，阿士匹靈的抗癌機制能切斷腫瘤的血液供應，令其生長受到限制，並不是用以阻塞一種名為「環氧合酶（cyclooxygenase）」的酵素。<br> 研究發現極高劑量的阿士匹靈可以令血管細胞死亡，正常劑量則不會影響細胞；由於要極高劑量才具抗癌作用，故該藥暫不適用於治療癌症，但研究人員強調了解其抗癌機制有助研究新的癌症療法。</p></body></html>
