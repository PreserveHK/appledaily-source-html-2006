<html><header><meta charset="utf-8"><title>化妝寶盒隨時換妝</title></header><body><h1>化妝寶盒隨時換妝</h1><p>全新冬季限量版的LolaGoLightlyII冬日隨身小寶盒，10種eyeshadows由earthtone的淡啡色到銀藍色都齊備。5款不同的紅色lipcolors，再加玫瑰粉紅及橘橙色胭脂，還有其他配件包括唇筆、眼影筆、睫毛液、小鏡等，方便隨時變換妝容。OL返工可用淡色唇膏及胭脂作配襯。若出席宴會時，可利用銀藍色眼影加眼線及睫毛液，唯一要另外帶的是粉底。<br>記者：馬靜兒</p><p>查詢：28335157</p></body></html>
