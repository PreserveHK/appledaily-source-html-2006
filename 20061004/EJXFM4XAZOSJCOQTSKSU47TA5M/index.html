<html><header><meta charset="utf-8"><title>　　譚香文響應年年驗身 - 李八方</title></header><body><h1>　　譚香文響應年年驗身 - 李八方</h1><p>家計會成日提醒女士們記得年年驗身，不過好多女士對呢件事都掉以輕心，諗住唔會咁蹺，或者無乜事唔使check啦！呢一方面，公民黨婦女事務發言人譚香文Mandy就做到好足，事關佢好響應家計會嘅呼籲，年年都去驗身。<br> 佢話每次去都係做啲普通檢查，例如心肺功能同子宮頸檢查等，不過每次都要驗成個朝早。至於佢身體健唔健康？睇佢肥肥白白就知ok啦。Mandy覺得預防勝於治療，有無問題都要驗㗎，買個安心都好。驗身除咗要花啲時間外，使費都唔算平。好似Mandy咁，驗一次都要成千幾至二千幾蚊。<br> </p></body></html>
