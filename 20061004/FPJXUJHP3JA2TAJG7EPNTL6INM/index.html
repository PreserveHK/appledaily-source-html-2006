<html><header><meta charset="utf-8"><title>佐治米高隨時被炒魷</title></header><body><h1>佐治米高隨時被炒魷</h1><p>日前英國歌手佐治米高（GeorgeMichael）被發現藏有大麻而被捕，雖然事後佐治對外聲稱自己並無毒癮，但其所屬的Sony/BMG高層對事件大為震怒，揚言米高若不戒毒，便會跟他解約。</p><p>行為失控</p><p>據唱片公司內部消息指，一班高層已對米高的失控行為十分不滿，米高被捕一事更令他們忍無可忍，其中一名高層說︰「佐治的行徑愈來愈難以捉摸，雖然我們在他身上賺了很多錢，但我不知道fans可以忍受他多久。如果他變本加厲，我們會認真考慮跟他解約。」據知唱片公司已投資數百萬英鎊宣傳佐治下月推出的雙CD精選，不過他們聲言為了保護公司聲譽，無懼踢走佐治。</p></body></html>
