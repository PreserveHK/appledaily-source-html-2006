<html><header><meta charset="utf-8"><title>港置美聯黃綠着上身</title></header><body><h1>港置美聯黃綠着上身</h1><p>日日着住制服返工，冇厘新意，搞到個人都沉悶埋，若果可以着自己鍾意嘅衫返工唔單止開心啲，做嘢都落力啲。<br> 香港置業日前就響應公益金服飾日，為家庭及兒童福利服務籌款，董事楊彩鳳話啲後勤好有心思，齊齊着綠色運動服，襯番公司logo顏色，增加歸屬感。<br> 同系美聯都有響應，美善會會長林鳳芳指出，集團今年係第6年參加，後勤部門經理及同事，仲將美聯T恤改頭換面，按個人喜好剪裁成自己鍾意嘅款式，主調顏色自然係黃色。</p></body></html>
