<html><header><meta charset="utf-8"><title>千萬油畫今日殺到</title></header><body><h1>千萬油畫今日殺到</h1><p>呢期龐比度紅晒，但中國的珍貴油畫及古籍或可帶領你到另一個境界。中國嘉德國際拍賣有限公司將展出超過一百件展品，包括中國油畫、中國歷代書法繪畫及錢幣等，當中將會展出市值超過千萬人民幣的吳冠中作品《乞力馬札羅雪山》。另展覽分為油畫、古籍善本、中國書畫及錢幣四個欣賞區，提提你千萬別錯過鑑賞劉小東的《樓頂泳池》、張作霖陸海軍大元帥銀幣，以及沈周、文徵明、金陵八大家的罕有珍品。<br>記者：郭佩韻<br>日期：10月4至6日<br>地點：香港萬麗海景酒店<br>網址：www.cguardian.com</p></body></html>
