<html><header><meta charset="utf-8"><title>網友直擊：屎撈人殺入地鐵</title></header><body><h1>網友直擊：屎撈人殺入地鐵</h1><p>屎撈人突襲地鐵，成為地鐵通車以來首宗有紀錄的「生化襲擊案」。現場目擊整個過程的網友「jy9250」說：「有條友仔喺地鐵入面賴屎，嘩，搞到成車都好臭。佢仲成塊面隊咗落啲屎度……條友仔應該係high大咗嘢，自己都企唔穩，所以就撻咗喺地度。」<br> 圖片所見，屎撈人不省人事，但車廂乘客深恐被生化武器毒害，無人敢伸出援手。奇怪的是，沒有乘客離開車廂逃亡，真相是：「啲人坐喺度，應該啲味唔係吹向嗰邊，唔太臭啩。同埋嗰架係尾班車，冇得走﹗」</p></body></html>
