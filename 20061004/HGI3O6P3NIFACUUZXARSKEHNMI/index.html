<html><header><meta charset="utf-8"><title>任天堂純利勁增</title></header><body><h1>任天堂純利勁增</h1><p>▲日本任天堂（Nintendo）受惠DS遊戲機銷售表現強勁，加上日圓滙率較預期疲弱，本財政年度上半年（截至9月底）純利意外地錄得37%升幅。該公司將本年度全年純利預測調高20.5%，並把GameBoyAdvance遊戲機銷售預測上調32%至330萬部。<br> 目前，任天堂的DS遊戲機以及互動寵物遊戲「任天狗」熱賣，有助該公司與競爭對手新力的PlayStationPortable手提遊戲機對撼。</p></body></html>
