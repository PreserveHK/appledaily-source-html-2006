<html><header><meta charset="utf-8"><title>寶璣粉紅精美　蛋形精緻</title></header><body><h1>寶璣粉紅精美　蛋形精緻</h1><p>今次拍賣雲集眾多頂尖名牌的珍貴手錶，包括百達翡麗（PatekPhilippe）、愛彼（AudemarsPiguet）、卡地亞（Cartier）和伯爵（Piaget）等。<br> 當中來自瑞士的寶璣（Breguet）有多隻引人注目的力作，如TourbillonSquelette鏤空陀飛輪腕錶，粉紅金製造，雕功精美細緻，陀飛輪設於6時位置，估價約25至30萬港元。另一枚2003年出品的寶璣ReineDeNaples自動機械女裝錶，獨特美麗的蛋形貝母錶面，配以鑽石錶圈及精心安排的錶冠，備有月相盈虧及動力儲存顯示等功能，估價高達15萬。</p></body></html>
