<html><header><meta charset="utf-8"><title>鍾麗淇不小心駕駛罪成</title></header><body><h1>鍾麗淇不小心駕駛罪成</h1><p>鍾麗淇今年5月2日駛車途經荃灣青朗公路時，疑因跟車太貼，收掣不及撞向前面的輕型貨車，她昨在荃灣裁判法院，承認一項不小心駕駛罪名，被判罰款1,100元。鍾麗淇離開法庭時為了逃避追訪，曾四處尋找後門，其後知道「無路可逃」，才架上太陽鏡離開，連忙說：「多謝晒！多謝晒！」
</p><p>跟車太貼肇禍</p><p>於00年考獲駕駛執照的鍾麗淇，於案發當日早上10時許，駕車行經青朗公路往九龍方向，由於前面路面有交通意外，汽車慢駛，鍾麗淇疑因跟車太貼，收掣不及，撞向前面的輕型貨車車尾，遭警方票控。<br> 案件編號：TWS9713/06<br> 採訪、攝影︰陳浩義</p></body></html>
