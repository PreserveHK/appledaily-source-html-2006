<html><header><meta charset="utf-8"><title>網絡消息：中秋出N73　勁慳$1,900</title></header><body><h1>網絡消息：中秋出N73　勁慳$1,900</h1><p>呢期鬥得最緊要嘅K800i以及N73，前者街價插水下滑，後者雖然正價高企$4,000大元，但講到上台出機就反而着數多多！尤其係到中秋期間，PEOPLES將推出9款Nokia手機優惠，只要用家上台出機兼簽約18個月，賣緊$4,288嘅機王N73即以$2,388平讓畀你，足足慳$1,900咁多！另外較新嘅N5500以及N80亦大做上台價，好多計落仲抵玩過齋買機同水貨機，不妨趁放假嗰幾日，去PEOPLES昅昅有乜新歡！<br>記者：陳國輝</p><p>查詢：PEOPLES（29458888）</p></body></html>
