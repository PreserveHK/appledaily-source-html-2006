<html><header><meta charset="utf-8"><title>新地豪宅以酒留客</title></header><body><h1>新地豪宅以酒留客</h1><p>住得起半山同南區豪宅嘅租客，身份都唔少嘢，要留住呢批尊貴客仔，自然要不斷提升優質服務。新地旗下嘅SignatureHomes就深明待客之道，日前與洋酒代理MaxxiumHongKong，喺中半山帝景園會所搞咗個調酒晚會，畀啲住戶歎歎香醇美酒。<br> 當晚除咗搵專業調酒師講解調酒技巧、要訣，餐酒同食物關係，威士忌、香檳、干邑等名酒任飲外，出席賓客仲可以獲得Cointreau名酒一支，連專業調酒器材一份。客人飲得開心又有禮品收，咁識打關係，抵佢租金幾貴都大把人租。</p></body></html>
