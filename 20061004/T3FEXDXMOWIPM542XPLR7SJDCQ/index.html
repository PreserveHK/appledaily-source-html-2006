<html><header><meta charset="utf-8"><title>醫學Online<br>威而鋼增呼吸道阻塞</title></header><body><h1>醫學Online<br>威而鋼增呼吸道阻塞</h1><p>讓男士重振雄風的威而鋼（俗稱偉哥），原來可致睡眠窒息症患者呼吸情況更差。巴西醫學界以14名嚴重睡眠窒息男士作測試，一組服食「偉哥」，另一組服食安慰劑，然後量度他們在睡眠時每一小時的窒息次數。結果顯示，「偉哥」組別的男士每小時平均有30.3次窒息，較對照組別只有18.5次為多。研究人員指「偉哥」能增加呼吸道阻塞的風險，建議有睡眠窒息症的男士應諮詢醫生意見後才使用偉哥。</p></body></html>
