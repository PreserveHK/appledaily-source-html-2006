<html><header><meta charset="utf-8"><title>Britney全裸仲安全</title></header><body><h1>Britney全裸仲安全</h1><p>樂壇小天后BritneySpears早前挺着7個月大肚子替美國雜誌《Harper'sBazaar》拍裸照後，最近又以另一輯大肚性感相登上音樂雜誌《Q》封面，她在訪問中表示平日習慣在家中裸體走來走去，覺得沒甚麼需要遮遮掩掩。</p><p>非賣弄性感</p><p>當時仍懷着細仔SuttonPierceFederline的Britney，在雜誌封面上以比堅尼上陣，含着波板糖擺甫士，被問到年紀輕輕已成為性感偶像有何感想時，她否認自己賣弄性感，並說：「現實中我真的很愛裸體，這樣做能讓我增添安全感。」</p></body></html>
