<html><header><meta charset="utf-8"><title>偷底褲自瀆失婚漢候懲</title></header><body><h1>偷底褲自瀆失婚漢候懲</h1><p>【本報訊】中年離婚漢爬水渠潛入元朗鍾屋村單位偷走五件女性褻衣，被警方特遣隊當場擒獲，他昨在屯門裁判法院承認一項盜竊罪，求情表示因離婚後生活苦悶，偷女性內衣褲用作自瀆。裁判官將被告還柙至10月17日，待取背景、心理及精神科醫生報告始判。<br> 任職辦公室助理的43歲姓劉被告（圖），無案底。案情指被告於本月1日凌晨4時許，騎單車抵元朗鍾屋村，爬水渠潛入一樓的單位露台，偷取女性內褲及胸圍，逃走時被警員拘捕，並撿獲身藏五件女性褻衣，一個屈成鈎狀的衣架、勞工手套及螺絲批等。</p></body></html>
