<html><header><meta charset="utf-8"><title>是日upload：露骨魚柳包疑被老屈</title></header><body><h1>是日upload：露骨魚柳包疑被老屈</h1><p>魚是有骨的，那麼魚柳包是否應該也有魚骨？網友「討論king」把一張藏有魚骨的魚柳包圖片上載「理想空間」，聲稱以後不吃麥當勞魚柳包。網友因而展開討論，hshui111說：「魚是有骨的。」楊不悔則反駁：「魚柳是無骨的。」<br> 麥當勞公關部表示對事件關注，現正作出跟進。發言人指出，麥當勞一貫緊守嚴謹的品質監控，魚柳是選用上好的魚肉製成。<br> 但魚柳包應否藏有魚骨，麥記則沒有回應。由於圖中的魚骨長得有點誇張，有網友認為是有人加上去，老屈麥記。</p></body></html>
