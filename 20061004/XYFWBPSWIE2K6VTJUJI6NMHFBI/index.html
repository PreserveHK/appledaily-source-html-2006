<html><header><meta charset="utf-8"><title>毒品交易　變晶片買賣</title></header><body><h1>毒品交易　變晶片買賣</h1><p>《無間道風雲》一幕積尼高遜與華裔幫派交易的敏感場面，其實是用來代替港版中曾志偉與泰國毒販交易的場面。西版就將港版的可卡因換成高科技的微處理器晶片，警方不但設下天羅地網監視交易過程，更出動微型攝錄機，拍下交易現場證據。<br> 可惜警隊內有「二五仔」麥廸文（MattDamon）向黑幫報信，令黑幫能在一個攝錄機拍不到的盲點交易。經此一役，警方開始懷疑隊中有卧底。這個鋪排與港版利用手機及摩斯密碼報料，另有一番特色。</p></body></html>
