<html><header><meta charset="utf-8"><title>專家話：發布淫褻物品罰款百萬</title></header><body><h1>專家話：發布淫褻物品罰款百萬</h1><p>近日有網民把自行拍攝的裸露或不雅片段放上網絡，本報就此事徵詢專家意見時，鍾浩怡律師說：「如果係一般影人就唔會犯法，唔會侵犯私隱條例，但如果根據淫褻及不雅物品管制條例嚟睇，咁樣做就有機會觸犯到法例，因為任何人發布淫褻及不雅物品，都有機會觸犯呢條法例，但最終都要經過有關部門界定，最高刑罰係罰款100萬同監禁3年，視乎情況同判定類別而定。」<br> 至於關注婦女性暴力協會服務協調主任吳惠貞則說：「我哋覺得政府係應該對網上呢種事情作出監管或操控，因為呢類片段絕對係侵犯女性身體及尊嚴。」</p></body></html>
