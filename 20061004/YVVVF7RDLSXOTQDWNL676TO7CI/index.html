<html><header><meta charset="utf-8"><title>醫學Online<br>靈實醫院再有諾沃克</title></header><body><h1>醫學Online<br>靈實醫院再有諾沃克</h1><p>本港靈實醫院一間老人及復康病房爆發諾沃克病毒引致的腸道傳染病，昨日再有多一名職員染病，出現腹瀉症狀，至今該病房已有四名病人及兩名職員感染，其中一名病人因其自己的病患前天去世，其餘病人情況穩定。<br> 在兩名員工中，一人已康復並已復職，一人仍在休假中。該病房已停收新症，化驗結果顯示，其中一名病人的病毒測試證實感染諾沃克病毒。</p></body></html>
