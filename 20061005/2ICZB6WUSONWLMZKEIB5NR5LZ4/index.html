<html><header><meta charset="utf-8"><title>醫學Online<br>阿媽叫聲更勝警鐘聲</title></header><body><h1>醫學Online<br>阿媽叫聲更勝警鐘聲</h1><p>「阿仔、阿仔起身啦！」這句母親每朝都用來喚醒孩子起床的熟悉命令，用來作為火警警鐘的響號，比一般警鐘響號更有效。美國一項家用火警警鐘響號的研究證實，24名熟睡的孩子，有23人聽到這句母親的命令後立即起床及逃離房間，但一般警鐘的響聲只能令14名兒童在睡夢中起床逃走。研究人員稱，因為母親叫喚孩子名字的熟悉聲音，令孩子較易被喚醒。研究刊於國際「兒科」醫學雜誌。</p></body></html>
