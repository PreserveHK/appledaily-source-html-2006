<html><header><meta charset="utf-8"><title>JackyMa前妻認藏毒被判感化</title></header><body><h1>JackyMa前妻認藏毒被判感化</h1><p>曾與女星李麗珍大搞不倫之戀的著名髮型師馬桂燦（JackyMa），前妻李靜婷今年7月在西區警署被警員搜身時，被發現其左腳鞋內藏有0.5克可卡因。李靜婷承認毒品是供她本人吸食的，並於早前在東區裁判法院承認一項藏毒控罪，昨被判接受感化21個月。<br> 案情指出，現年40歲的李靜婷於今年7月7日凌晨，在西區警署接受警員搜身時，在其左腳的鞋內搜出涉案毒品，即場將她拘捕，之後李靜婷向警員表示有關毒品是她購買自用。<br> 案件編號：ESCC3341/06</p></body></html>
