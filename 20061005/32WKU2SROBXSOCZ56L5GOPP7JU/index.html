<html><header><meta charset="utf-8"><title>楊采妮慶幸水落石出</title></header><body><h1>楊采妮慶幸水落石出</h1><p>楊千嬅和楊采妮昨日齊以聯合國兒童基金會香港委員會大使身份，到奧海城出席「聯合國兒童基金會15公里慈善跑」記者會。該項活動將於12月10日舉行，屆時兩位大使除了主持開步揭幕禮外，還會身體力行落場跑。<br> 早前楊采妮被捲入曾憲梓次子曾智雄的離婚風波，事後曾智雄已公開向她說不好意思，昨日楊采妮說：「之前真係好唔開心，𠵱家終於水落石出，都要多謝傳媒，因為記者冇喺呢件事上面亂咁估，都有查清楚至去報道單新聞。」<br> 採訪、攝影：魯萍</p></body></html>
