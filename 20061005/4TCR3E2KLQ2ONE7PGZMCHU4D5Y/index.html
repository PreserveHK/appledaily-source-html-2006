<html><header><meta charset="utf-8"><title>醫學Online<br>嚼檳榔增口腔癌風險</title></header><body><h1>醫學Online<br>嚼檳榔增口腔癌風險</h1><p>台灣人愛嚼檳榔，但會增加患口腔癌的風險。台灣行政院衞生署研究發現，15歲以上的台灣人，有15%的男士及1%的女士有嚼檳榔的習慣，卻很少人會定期檢查口腔，不足5%曾在過去一年檢查口腔。該署指出，台灣男性口腔癌發病率五年內急升兩成，死亡率升幅更壓倒各類癌症，估計與嚼檳榔有關；該署預料台灣男士口腔癌的死亡率，很快會升至世界首位。</p></body></html>
