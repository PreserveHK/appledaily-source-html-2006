<html><header><meta charset="utf-8"><title>山下智久赤膊𢱑銀怕醜</title></header><body><h1>山下智久赤膊𢱑銀怕醜</h1><p>今年21歲的山下智久一如其他尊尼仔一樣，無時無刻都赤膊上身拍照拍廣告。最近山下為TBC美容院拍攝廣告時，再次在鏡頭前大晒苦練出來的肌肉。不過他拍攝脫衣的一幕時卻有點害羞，令在場10多名工作人員都不敢盯着他。</p><p>怕被睇蝕</p><p>由於廣告需要在完全寧靜的環境下拍攝，導演甚至連室內的冷氣機都關掉，故山下趁休息即走到室外的樹蔭下乘涼，不經意展示其胸肌。但當拍到除衫的場景時，山下忽然變成怕醜仔，露出怕被人睇蝕的神情。他說：「我經常如拍這個廣告一樣，常在家中脫下衣服通處走，我相信將來會有位美麗的太太，把我脫下的衣服好好整理，哈哈！」
</p></body></html>
