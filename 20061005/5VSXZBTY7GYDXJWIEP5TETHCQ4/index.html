<html><header><meta charset="utf-8"><title>國際Gossip<br>威廉秘蒲平民會所</title></header><body><h1>國際Gossip<br>威廉秘蒲平民會所</h1><p>講到親民，英國威廉王子（PrinceWilliam）都不遑多讓。佢上個禮拜五喺軍校上堂上到渾渾沌沌，同學話放學去玩Bingo呢種平民玩意，估唔到佢一口答應。大夥兒去到雷丁市（Reading）一間叫「麥加」嘅Bingo俱樂部，佢就化名「威廉．哈里」登記做會員，俾人認出後大大方方同人傾偈講笑。佢喺嗰度玩咗一個鐘，不過最後食白果。英國《太陽報》</p></body></html>
