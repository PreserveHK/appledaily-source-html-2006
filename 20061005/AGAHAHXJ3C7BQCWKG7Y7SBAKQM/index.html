<html><header><meta charset="utf-8"><title>詹瑞文任女攬</title></header><body><h1>詹瑞文任女攬</h1><p>由詹瑞文（Jim）主演的舞台劇《男人之虎》今日演出第100場，寫下香港舞台表演史新一頁，阿Jim早前趁機推出同名散文寫真集以作紀念，書中還收錄其「嬌艷」寫真。</p><p>老婆唔使憂</p><p>早前阿Jim於完騷後即興舉行新書簽名會，逾百fans排隊親近偶像，不少女fans跟他合照時更變身樹熊攬實他，問阿Jim可擔心太太呷醋？他笑說：「老婆開心都嚟唔切啦，𠵱家唔怕俾人話佢『口味獨特』喇！」<br> 此外，由於阿Jim在劇中扮演愛美的章小蕙，故10隻腳趾都要塗上甲油，他說：「我已經keep住成個月搽腳甲，一花我就會補，你睇吓幾完美！」<br> 撰文：林妃</p></body></html>
