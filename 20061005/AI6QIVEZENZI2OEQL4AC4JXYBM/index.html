<html><header><meta charset="utf-8"><title>醫學Online<br>抗生素Ketek或損肝臟</title></header><body><h1>醫學Online<br>抗生素Ketek或損肝臟</h1><p>加拿大衞生署昨日發出警告，指藥廠Sanofi-aventis生產、用於治療呼吸道感染或炎症的抗生素Ketek，可能導致肝衰竭、肌肉衰弱及神經肌肉病徵，呼籲服用者提高警覺。本港衞生署發言人表示，該藥於02年在港註冊為處方藥物，但無入口本港紀錄。早前美國食品及藥物管理局一份文件指出，12人在服用Ketek後出現肝衰竭，其中一人死亡。</p></body></html>
