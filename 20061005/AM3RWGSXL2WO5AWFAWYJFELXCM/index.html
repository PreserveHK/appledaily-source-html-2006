<html><header><meta charset="utf-8"><title>玻璃琴演奏家首來港</title></header><body><h1>玻璃琴演奏家首來港</h1><p>【本報訊】國際級美籍玻璃琴演奏家WilliamZeitler昨日首度來港演奏（圖）。<br> 在沙田新城市廣場的拱形玻璃天幕廣場映照下，穿着傳統服的Zeitler拍打由44個玻璃碗組成的玻璃琴，奏出港人熟悉的《月亮代表我的心》，琴音剔透亮麗，惹人側耳細聽。玻璃琴由富蘭克林發明，串連在可轉動的軸上。當時全球只有12名音樂家懂得演奏此樂器。Zeitler今日會繼續為市民演奏，直至下周日。<br> 謝榮耀攝</p></body></html>
