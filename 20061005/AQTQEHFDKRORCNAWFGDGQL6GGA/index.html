<html><header><meta charset="utf-8"><title>娜娜闖樂壇奈奈有餡</title></header><body><h1>娜娜闖樂壇奈奈有餡</h1><p>電影《NANA2》將承接上一集電影內容，中島美嘉飾演的娜娜會與其樂隊BlackStones進軍樂壇，並推出處女唱片。至於市川由衣扮演的奈奈，則分別與玉山鐵二飾演的拓實和成宮寬貴扮演的伸夫發生關係，兼身懷六甲，可是她卻不知道骨肉的經手人是誰。<br> 《NANA》電影監製原打算開拍系列電影，不過最後決定以《NANA2》作為結局篇。由於漫畫仍在連載當中，故今次電影的部份內容，會與原著漫畫大相逕庭。</p></body></html>
