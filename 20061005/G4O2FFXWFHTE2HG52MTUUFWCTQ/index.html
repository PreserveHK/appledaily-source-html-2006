<html><header><meta charset="utf-8"><title>物業官司　仍待審訊</title></header><body><h1>物業官司　仍待審訊</h1><p>慈善伶王新馬師曾病逝將近10年，祥嫂與子女的爭產官司糾纏至今年7月終於完結，法庭裁定祥嫂敗訴，頒令她要將涉案的祥藝發展有限公司約8,000多萬元股份交回子女，法官更狠批祥嫂在庭上講大話，其證供極不可信。<br> 雖然爭產案告一段落，但祥嫂與子女們仍有一物業業權訴訟等待本月審訊，事緣去年4月，小艾和兆榮分別入稟控告祥嫂不恰當地將祥哥贈予小艾的黃泥涌峽道蔚豪苑豪宅變賣，及誤導兆榮放棄祥哥所贈予的港島堅尼地道皇朝閣的豪宅物業業權，若祥嫂敗訴，估計需要賠償金額達3,000萬。</p></body></html>
