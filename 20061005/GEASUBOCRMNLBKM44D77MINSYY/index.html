<html><header><meta charset="utf-8"><title>鄭中基奉旨攬胡定欣</title></header><body><h1>鄭中基奉旨攬胡定欣</h1><p>未到中秋節，鄭中基（Ronald）就急不及待玩煲蠟，不過這只是他主演電影《黑拳》的主題曲《黑風暴雨》MV劇情，在香港煲蠟是違法的，大家千萬不要模仿！</p><p>暴雨配合MV拍攝</p><p>雖然《黑拳》是一齣動作片，不過Ronald在MV中不用打，反而跟胡定欣有不少親熱鏡頭，不時攬作一團，艷福無邊。Ronald笑說：「想睇我精湛嘅動作場面，梗係要買飛入場睇喇。可能知我拍戲打得辛苦，所以導演優待我，哈哈！話明係黑風暴雨，拍MV一定要落緊雨啦，雖然嗰日天公造美已經落緊雨，但導演話未到暴雨嘅程度，所以最後都call咗部水車到場。」<br> 撰文：林妃</p></body></html>
