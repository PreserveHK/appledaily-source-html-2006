<html><header><meta charset="utf-8"><title>Blog定Fans　廸士尼祝壽<br>古仔網上洩星蹤</title></header><body><h1>Blog定Fans　廸士尼祝壽<br>古仔網上洩星蹤</h1><p>古天樂的blog是設在其官方網站中，跑車男日前致電他，他談起其網頁時說：「我因為工作太忙，每個星期只能夠寫一篇周記同fans溝通。」古仔的網頁很詳細介紹他每個月的動向，fans透過網頁就可以知道其行蹤，如古仔本月21日36歲牛一，他下周一便會與歌迷一起到廸士尼樂園遊玩，預祝生日。<br> 古天樂Blog： http://www.kootinlok.com </p></body></html>
