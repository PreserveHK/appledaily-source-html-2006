<html><header><meta charset="utf-8"><title>列文12碼手記拍賣</title></header><body><h1>列文12碼手記拍賣</h1><p>【綜合德國外電】所謂為善不甘後人，球壇明星總會以不同的方式為慈善活動籌集善款，例如今夏世界盃決賽周「坐正」德國隊「門神」席位的列文，最近就準備獻出親手書寫的「12碼手記」作公開拍賣，而所得款項將捐作慈善用途。</p><p>寫下對手施射習慣</p><p>入選今夏世盃最佳23人陣容的德國門將列文，在8強面對路阿根廷時，在互射12碼時4番「捉到路」之下成功撲出艾耶拉及甘比亞素的射門，帶領德國昂然晉身4強，也讓德國「12碼王」美譽得以繼續以全勝紀錄名留世盃歷史冊。<br> 列文之所以有如此高效率的撲救成績，原來全靠一本由他親自撰寫的「12碼手記」，這手記詳列對手射12碼時的特性。</p></body></html>
