<html><header><meta charset="utf-8"><title>「判得咁輕，邊有阻嚇力」</title></header><body><h1>「判得咁輕，邊有阻嚇力」</h1><p>對於組織網上強姦快閃黨的男子被判160小時社會服務令，法律界人士認為，「今次算係判得好輕啦，本來要坐監，𠵱家都網開一面唔使坐，第二、第三宗個案一定冇咁好彩！」他形容，今次判刑可算達致雙贏局面：「今次之後，大家都知道網上吹下水都要負責任；至於個男人唔使坐監，都算執番身彩啦！」<br> UWANTS討論區的網友suetying_suki稱：「便宜咗佢啦，本來要監禁㗎……判得咁輕，邊有阻嚇力，唔坐監都要罰埋款嘛。」但hahamd則認為：「呢單已經算判得好重，被告應該考慮上訴！」至於bluebig就質疑：「為甚麼小儀跟森美沒有被起訴？」</p></body></html>
