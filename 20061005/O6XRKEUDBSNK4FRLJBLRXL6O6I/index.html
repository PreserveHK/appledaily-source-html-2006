<html><header><meta charset="utf-8"><title>彭妮露掃內衣冧奧蘭多</title></header><body><h1>彭妮露掃內衣冧奧蘭多</h1><p>荷李活靚仔男星奧蘭多布魯（OrlandoBloom）最近經常與西班牙性感女星彭妮露古絲（PenelopeCruz）密會，日前他又被狗仔隊拍下到洛杉磯荷李活山睇樓的照片，該處與彭妮露的居所只有一街之隔，他似乎要搬近彭妮露家看實她。<br> 另一邊廂，彭妮露於香港時間大前日，到美國紐約蘇豪區購買名貴性感內衣。未知是否因與愛郎一東一西相隔甚遠關係，當日彭妮露全程毫無笑容，購物完畢後立即鬆人。至於奧蘭多原來於上月初也曾到過紐約蘇豪區，出席名牌Prada的私人派對，當日他還大方的與女星莉芙泰萊（LivTyler）合照留念。</p></body></html>
