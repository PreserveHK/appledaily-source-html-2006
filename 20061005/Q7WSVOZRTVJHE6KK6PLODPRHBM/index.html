<html><header><meta charset="utf-8"><title>芭芭拉邊唱邊行善</title></header><body><h1>芭芭拉邊唱邊行善</h1><p>現年64歲的美國殿堂級女歌手芭芭拉史翠珊（BarbaraStreisand），即將為其10年來首個巡迴揭幕。這個全美16個城市共舉行20場的演唱會，預計可令芭芭拉大賺9,000萬美元（約7億港元）。</p><p>反應理想</p><p>芭芭拉的美國巡迴演唱，門票價值由780港元至5,900港元不等，自門票公開發售以來反應理想，《Billboard》雜誌表示以目前的銷售情況，還有機令芭芭拉成為07年美國巡迴女歌手之冠。<br> 近年致力行善的芭芭拉表示將會把其中的1,000萬美元（約7,800萬港元）收入捐予美國前總統克林頓的環保基金及教育慈善機構。</p></body></html>
