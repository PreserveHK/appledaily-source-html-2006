<html><header><meta charset="utf-8"><title>搗破黑工場拘7人</title></header><body><h1>搗破黑工場拘7人</h1><p>【本報訊】入境處人員昨下午搜查港九八處地點，結果於葵涌昌榮路同珍工業大廈的舊衣物回收場中，發現7名南亞裔男黑工（年23至33歲），他們負責搬運工作，入境處人員調查他們的身份懷疑是旅遊入境，但全部人身上沒有攜帶旅遊證件，他們被捕返入境處調查（圖）。據稱，黑工是跟隨貨車出發協助搬運舊衣物返回收場，每日薪金由50元至100元不等，眾人工作了至少一個多星期，入境處人員正調查僱主屬誰再提出檢控。<br> 譚健文攝</p></body></html>
