<html><header><meta charset="utf-8"><title>案件速遞<br>《壹週刊》否認不雅報道</title></header><body><h1>案件速遞<br>《壹週刊》否認不雅報道</h1><p>【本報訊】《壹週刊》今年4月刊登題為《日本激新殺入搏命隆胸》的報道，被淫褻物品審裁處評為不雅，由於封面欠缺警告字句，涉違反《淫褻及不雅物品管制條例》，案件昨在東區裁判法院提訊，被告公司否認控罪，押後至明年1月24日再訊，待向淫褻物品審裁處再度評級。<br> 傳票指《壹週刊》今年4月26日第841期，一篇《日本激新殺入搏命隆胸》的報道，違反《淫褻及不雅物品管制條例》。<br> 案件編號：ESS24604/06</p></body></html>
