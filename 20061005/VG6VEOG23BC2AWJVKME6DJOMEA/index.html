<html><header><meta charset="utf-8"><title>是日upload：「董建華」揸小巴</title></header><body><h1>是日upload：「董建華」揸小巴</h1><p>董建華雖已卸任特首年多，但其招牌鮑魚擦髮型和背影依然深入民心，網民yjim近日乘坐小巴，拍下一名與董建華近似的司機背影上網，然後作開玩笑式的描述：「俾中央炒咗，伯伯沒以為生，只好當小巴司機。」<br> 雖然照片只見小巴司機背影，但不少網友看過相片後都能意會所指何人，網民＃比達＃表示：「真係好似喎！」另一網民kwok1447表示：「董伯伯，真係慘，做小巴司機。」網友ms8kwa回應：「後尾枕好似董伯伯，不過我估前面一定唔係。」</p></body></html>
