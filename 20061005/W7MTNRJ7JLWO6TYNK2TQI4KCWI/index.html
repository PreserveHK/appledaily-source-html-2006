<html><header><meta charset="utf-8"><title>醫學Online<br>運動員宜作心臟檢查</title></header><body><h1>醫學Online<br>運動員宜作心臟檢查</h1><p>運動時猝死個案時有發生，意大利研究證實，為運動員作心臟健康檢查，有助減少他們在運動時心臟病發而猝死的風險達89%，更發現2%運動員潛伏心臟毛病不宜劇烈運動。<br> 該項追蹤25年個案的研究發現，自82年起已要求運動員先接受心臟檢查，與非運動員比較，運動員猝死個案有大幅下跌，並在檢查時及時找到一些不適宜劇烈運動的運動員個案。</p></body></html>
