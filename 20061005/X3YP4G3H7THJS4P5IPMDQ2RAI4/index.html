<html><header><meta charset="utf-8"><title>飛天蠄蟧墮樓受傷</title></header><body><h1>飛天蠄蟧墮樓受傷</h1><p>【本報訊】市區重建局將動用2.6億元重建大角嘴福全街及杉樹街，現場舊樓居民現已全部遷出，樓宇則用鐵鏈鎖上。一名賊人昨日潛入其中一幢大廈內偷竊銅線及電線，離開時失足墮下受傷。昨下午2時17分，48歲姓陳途人行經福全街6至8號後巷時，見一名男子頭部受傷倒地於是報警。警方到場發現一個袋內有銅線、電線、水喉及工具等。52歲姓朱傷者向警方承認進入大廈偷竊時失足，由一樓墮下受傷，警方事後將他拘捕及送院治理（圖）。<br> 潘志能攝</p></body></html>
