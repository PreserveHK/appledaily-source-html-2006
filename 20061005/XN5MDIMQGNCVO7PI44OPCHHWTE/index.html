<html><header><meta charset="utf-8"><title>Hebe唱出個未來</title></header><body><h1>Hebe唱出個未來</h1><p>台灣女子組合S.H.E成員Hebe（田馥甄），自從與周杰倫傳緋聞後即時人氣急升。雖然大多數fans因S.H.E才認識Hebe，但實情她早於少女時代已多次在台灣參加歌唱比賽，近期有網民在YouTube上載她7年前參加台版《殘酷一叮》的珍貴短片，當年17歲的Hebe還是babyfat，十分可愛。</p><p>多份稚氣</p><p>在題為「1999年殘酷舞台另類歌唱比賽Hebe1999」的短片中，Hebe面部比現時明顯較圓潤和稚氣，她在現場唱了一首順子的歌後，又被主持吳宗憲要求她模仿王菲唱歌，全場拍掌叫好，最後Hebe成為了冠軍。</p></body></html>
