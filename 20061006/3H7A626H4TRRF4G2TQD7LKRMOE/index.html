<html><header><meta charset="utf-8"><title>側氣袋減司機死亡率</title></header><body><h1>側氣袋減司機死亡率</h1><p>汽車從側邊撞擊的情況，近年愈來愈受關注，美國公路安全保險學院（IIHS）公布的研究發現，若多用途休閒車（SUV）安裝有護頭的側安全氣袋，司機在汽車被另一輛車從側邊撞擊後死亡的機率，可減少52%，每年可救回2,000人性命。</p><p>30%車禍死者車側受撞</p><p>研究亦發現，SUV安裝護胸和腹部的側安全氣袋，被側撞時司機死亡機率會下降30%，側安全氣袋對私家車司機也有不俗保護功用，安裝護頭側氣袋令司機死亡率減37%，安裝護胸和腹部的側氣袋則可減低26%。<br> 美國政府統計指出，2004年有9,270人在汽車從側邊相撞後死亡，佔交通意外總死亡人數的30%。<br> 美聯社&#13;</p></body></html>
