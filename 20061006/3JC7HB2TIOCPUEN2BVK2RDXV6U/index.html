<html><header><meta charset="utf-8"><title>王無邪筆情墨意</title></header><body><h1>王無邪筆情墨意</h1><p>香港現代水墨祖師級人馬王無邪，今天也來出席數風流人物的茶敍，才發現他原來是蔡炎培與岑崑南共同的50年戰友，想不到名滿畫壇的他，原來也曾是詩人，現代水墨畫爭論最激烈的時代他浪迹美國，10年前回港後雖然創作不斷，但不見活躍，今次開展覽，竟爾畫風大變，昔日的山河，均一一幻化成細胞生物。</p><p>日期：即日至10月25日<br> 地點：中環皇后大道中5號衡怡大廈2樓「漢雅軒畫廊」<br> 電話：25269019</p></body></html>
