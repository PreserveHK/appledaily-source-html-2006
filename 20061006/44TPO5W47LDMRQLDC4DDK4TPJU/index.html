<html><header><meta charset="utf-8"><title>霆鋒孤伶伶度中秋</title></header><body><h1>霆鋒孤伶伶度中秋</h1><p>謝霆鋒與張栢芝新婚不久，可是兩口子三天兩頭就要周圍飛工作，昨日霆鋒帶着輕鬆心情，乘坐經濟客位飛往廈門，擔任當地中秋晚會表演嘉賓。架上墨鏡、雙手插袋的霆鋒，由兩名助手陪同，於早上11時許便抵達機場，他表示會在當地逗留兩日，老婆仔栢芝則不會到當地共度中秋。問霆鋒返港會否補擺喜酒？他尷尬地說：「唔會喇！」而有份演出中秋晚會的鄭希怡則比霆鋒較早到達機場。</p><p>周慧敏赴大馬</p><p>此外，周慧敏和黃伊汶昨日也現身機場準備飛往馬來西亞工作，順道在當地賞月度中秋。周慧敏與五名友人同行，未見男友倪震蹤影。採訪、攝影：張俊銘</p></body></html>
