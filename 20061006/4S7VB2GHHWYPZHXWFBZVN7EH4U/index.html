<html><header><meta charset="utf-8"><title>林熙蕾賣家當籌錢買樓</title></header><body><h1>林熙蕾賣家當籌錢買樓</h1><p>林熙蕾日前在台灣為Omega做宣傳，並佩戴了百多萬的Aqua系列珠寶，短短露面兩小時，就有六位數字港幣酬勞，有指她近日打算買樓，所以沒有收取任何手錶或珠寶，全部齋要現金。</p><p>賣錶證眼光</p><p>林熙蕾之前收藏了20隻名錶，現時只留下經常戴的5隻，其他的已全部賣出，她笑說：「賣出去不用賠錢，證明我當初選錶眼光準。」<br> 林熙蕾表示自己沒有收藏珠寶的習慣，平時也只會戴實惠的單鑽耳環，至今也沒有追求者送珠寶，又稱現時沒有男朋友，她還說：「沒有對象也可以先找好婚戒！」<br> 採訪、攝影：黎寶蘋</p></body></html>
