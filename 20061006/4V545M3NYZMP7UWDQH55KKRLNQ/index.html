<html><header><meta charset="utf-8"><title>國家級廚神港獻技</title></header><body><h1>國家級廚神港獻技</h1><p>【本報訊】廚神來港獻技，三位曾獲「滿漢全席全國電視烹飪擂台」台主的國家級廚師，包括「齊魯廚神千靈手」劉海波、「江蘇廚神聽聲刀」周忠亭及「山西廚神削麵王」閻潤明，會於今日至8日期間，在將軍澳中心及上水廣場「神乎廚技賀中秋」獻技。劉師傅昨率先示範蒙眼手拉麵，周師傅也蒙眼雕刻蔬菜，而閻更藝高人膽大，將麵團頂在頭上，表演頭頂雙刀削麵（圖），驚險又有趣。<br> 場內還展出周師傅以中秋為主題的食材雕刻作品，當中最為矚目的是一件2呎高的「嫦娥奔月」雕刻。三人現為「東方美食學院──紅廚帽快車」成員，迄今曾赴美國、新加坡、越南等表演交流。<br> 劉耀輝攝</p></body></html>
