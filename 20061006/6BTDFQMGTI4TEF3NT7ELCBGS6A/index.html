<html><header><meta charset="utf-8"><title>網民爆料：上載惡意言論學生被記過</title></header><body><h1>網民爆料：上載惡意言論學生被記過</h1><p>網上言論成為這陣子的網絡熱話，有人因揚言組織快閃強姦黨而入罪，鄧鏡波學校一名中學生也涉嫌上載惡意言論、影響校風，被校方記過處分。但有人卻把處分理解為封鎖言論自由，在討論區高聲示威。<br> 理想空間網民PKTKF把一份校方的處分紀錄上載討論區，並留言反擊：「以後大家都是少說為妙，否則大過小過齊齊來。咱們升斗學生，言論自由被剝奪，這就是香港的教育制度啊！」但其言論並未受到網友的廣泛認同，hoyun說：「家下啲小朋友歪理當真理咁講，最犀利的係，佢哋唔會覺得自己有錯。」&#13;</p></body></html>
