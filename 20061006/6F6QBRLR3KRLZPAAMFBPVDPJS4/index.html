<html><header><meta charset="utf-8"><title>光妹母親爛賭婚變</title></header><body><h1>光妹母親爛賭婚變</h1><p>日本女歌手宇多田光的前演歌歌手母親藤圭子，在今年3月於美國的機場內因身懷40多萬美元現金（約320萬港元），懷疑涉及毒品交易而遭美國警方沒收所有款項。當日藤圭子在機場內向警方自爆正與光妹父親宇多田照實分居，還揭露她多年以來一直沉迷賭博。<br> 據知，當日藤圭子在機場內向警方坦承正與從事音樂工作的丈夫分居，而據她身邊的好友透露，光妹母親藤圭子嗜賭如命，現已移居美國的她，經常在拉斯維加斯賭場出入，難怪當日在機場內，她也自稱部份現金是從賭博所得。</p></body></html>
