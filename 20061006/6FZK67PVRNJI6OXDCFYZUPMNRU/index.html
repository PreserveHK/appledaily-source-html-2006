<html><header><meta charset="utf-8"><title>　　陳日君見教宗企得好硬 - 李八方</title></header><body><h1>　　陳日君見教宗企得好硬 - 李八方</h1><p>天主教香港教區主教陳日君（左）傳退休傳咗好耐，今年3月教宗擢升佢為樞機，結果謠言滿天飛，有人話教宗咁做係畀主教一個下台階，等佢走都走得風光啲，又有人話係教宗重用佢，希望佢喺中梵關係上出啲力。<br> 八方知道中梵建交係樞機多年嚟嘅心願，不過估唔到佢瞓身到要連主教工作都辭埋，佢上個月第一次同教宗私人會面，就係講呢樣嘢，而且仲企得好硬。八方都知主教辛苦，成日唔夠瞓又咳，攰到眼鏡都唔見埋，惟有祈禱希望主教頂得住，多幾個人幫輕吓樞機，唔係香港社會唔知幾耐先可以再等到一把良心聲音。公教報提供圖片</p></body></html>
