<html><header><meta charset="utf-8"><title>醫生難容勉強轉房</title></header><body><h1>醫生難容勉強轉房</h1><p>沈殿霞前日由深切治療部（ICU）轉往私家病房，但肥姐轉房的主要原因並非病情好轉，而是避免再受外間騷擾強行轉房，現時肥姐抵抗力弱及血壓飆升，情況並不是外間所想般樂觀，今次她轉房的舉動，未知會否令病情加劇？<br> 家庭醫生關嘉美昨日說：「病人喺ICU係會接受到24小時緊密嘅監察，設施同私家病房差好遠，我就唔相信醫生會喺呢個情況下，會畀一個有需要留喺ICU嘅病人轉去私家病房，正路係情況穩定先會轉去嘅，如果我係佢嘅主診醫生，我會叫佢唔需要理會啲狗仔隊。」</p></body></html>
