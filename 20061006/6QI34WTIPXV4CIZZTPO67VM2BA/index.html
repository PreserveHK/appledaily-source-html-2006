<html><header><meta charset="utf-8"><title>遊客殘殺8000蝴蝶</title></header><body><h1>遊客殘殺8000蝴蝶</h1><p>山東濟南五龍潭蝴蝶展在「十一」黃金周開放頭兩日，就有近8,000多隻蝴蝶慘遭遊客捕殺，被迫暫停開放。工作人員看着滿籃死蝶，心痛不已：「我們想讓遊人與蝴蝶共舞，但現在沒法辦到了，前兩天我們把近萬隻蝴蝶放了，結果只剩下1,000多隻。」由於等候參觀的市民眾多，主辦機構前日只好再調2,000隻蝴蝶入場，重新開展。但遊客仍不理會工作人員的勸告，繼續「追捕」以致殘殺蝴蝶。<br> 濟南《都市女報》</p></body></html>
