<html><header><meta charset="utf-8"><title>劉心悠瞓覺遭偷拍　驚！</title></header><body><h1>劉心悠瞓覺遭偷拍　驚！</h1><p>劉心悠前晚在尖沙嘴出席「精采一分鐘」短片比賽頒獎禮，她表示平日喜歡用手提電話拍短片，覺得很有味道，更試過扮記者訪問途人，她說：「我有時會俾朋友偷拍，佢哋會影我瞓覺嘅醜態，我𠵱家練到警覺性好高，有人偷拍就會擺甫士。」</p><p>打泰拳排毒</p><p>談到有不良分子以不雅角度追拍女星，劉心悠說：「唔怕，助手同經理人會幫手留意，我哋有防範之心，唔擔心，最緊要着衫避免走光。」劉心悠又謂政府應立例管制，以防這些不雅短片被放上網。談到近況，她表示正學泰拳當做運動，有助流汗排毒。<br> 採訪、攝影：魯萍</p></body></html>
