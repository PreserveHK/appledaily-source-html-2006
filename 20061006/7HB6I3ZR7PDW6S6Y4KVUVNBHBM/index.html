<html><header><meta charset="utf-8"><title>街坊批西版《無間道》欠新鮮感</title></header><body><h1>街坊批西版《無間道》欠新鮮感</h1><p>何小姐　7分</p><p>「套戲冇乜新鮮感，同香港嘅版本差唔多，之前因為有期望，但睇完就唔覺得太特別。至於演員表現，都係差唔多，冇乜邊個太突出，但因為香港版嘅演員同荷李活版唔同，都係冇得比較。」</p><p>葉小姐　7.5分</p><p>「覺得西片版都OK，而個古仔都切合香港版，但始終港版有先入為主嘅感覺。兩個男主角都係有實力嘅演員，積尼高遜嘅表現都好好，但要同香港演員比較，始終有啲唔公平。」<br> 編註：10分為滿分</p></body></html>
