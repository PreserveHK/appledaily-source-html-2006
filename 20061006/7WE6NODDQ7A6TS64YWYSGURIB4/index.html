<html><header><meta charset="utf-8"><title>京瀋高速大霧釀6車禍</title></header><body><h1>京瀋高速大霧釀6車禍</h1><p>遼寧大部份地區持續出現大霧天氣，能見度不足100米，北京至瀋陽的京瀋高速公路前日封閉12小時，昨日凌晨又再度封閉。在公路解除封閉期間，至少發生六宗交通意外。其中，一輛綠色房車與一輛貨車相撞，綠色房車基本報廢，前排乘客當場死亡。另外五宗車禍均是車頭頂車尾，有人員受輕傷。在102國道，大霧也造成20多輛車相撞，至少造成七人受傷。瀋陽機場則有20多個航班延誤。<br> 遼寧《華商晨報》</p></body></html>
