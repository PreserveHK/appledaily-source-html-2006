<html><header><meta charset="utf-8"><title>事業得意　登權力榜首位</title></header><body><h1>事業得意　登權力榜首位</h1><p>憑主演《老友記》（Friends圖）中Rachel一角而走紅的珍妮花，曾憑此劇獲得艾美獎及金球獎的最佳電視喜劇女主角，2003年更成為著名財經雜誌《福布斯》名人權力排行榜第一位，《老友記》播足10年，2004年播映的大結局更吸引5,025萬人次觀看，是繼超級碗後全美第二高收視節目，也是自2000年《生還者》（Survivor)最後一集後，最多人收看的非體育節目。此外，她又多次贏得最佳衣着及髮型獎，今年就被《People》雜誌選為本年度最佳衣着人士，男士雜誌《GQ》也選她為雜誌歷來首位年度女士。</p></body></html>
