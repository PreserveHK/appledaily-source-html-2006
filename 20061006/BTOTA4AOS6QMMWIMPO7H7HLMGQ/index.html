<html><header><meta charset="utf-8"><title>李孝利秘密練舞</title></header><body><h1>李孝利秘密練舞</h1><p>韓國性感女歌手李孝利，為手機品牌SamsungAnycall擔任多年代言人，她將在本月中與人氣男星李準基為該品牌拍攝新一輯廣告「AnyStar」，令廣告未出街已大受外界注目。<br> 過去由李孝利夥拍權相佑、神話成員Eric合演的「Anyclub」、「AnyStyle」等系列手機廣告均大受歡迎，故此新一輯也不容有失。李孝利也不惜犧牲中秋假期，埋頭於排舞室為新廣告落力練舞。此外，李孝利將於12月舉行首次個人演唱會，看來她也將會十分忙碌。</p></body></html>
