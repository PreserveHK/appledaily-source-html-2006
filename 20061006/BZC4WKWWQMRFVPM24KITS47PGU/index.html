<html><header><meta charset="utf-8"><title>芭芭拉史翠珊復出開騷</title></header><body><h1>芭芭拉史翠珊復出開騷</h1><p>已經12年沒有再在美國開騷的殿堂級女歌手芭芭拉史翠珊（BarbaraStreisand），前日正式在賓夕凡尼亞州演唱，展開其於全美16個城市舉行的巡迴演唱會。演唱會中，芭芭拉透露多年不作公開現場演唱的原因。</p><p>為籌款再踏台板</p><p>多年沒有現場演唱的芭芭拉表示，由於1967年在紐約獻唱時，忘記了三首歌的歌詞，令她耿耿於懷，更有心理陰影，決定不再唱現場，而今次為籌款而再踏台板的她，惟有全程依賴電子提示歌詞機。<br> 雖然已有多年沒有開騷，但芭芭拉的表現一如往昔，揮灑自如，更唱出多首首本名曲，令在場的16,000名觀眾聽得陶醉萬分。</p></body></html>
