<html><header><meta charset="utf-8"><title>豪喫6道菜蟹宴</title></header><body><h1>豪喫6道菜蟹宴</h1><p>蟹癡留意！「欣圖軒」推出大閘蟹宴（6道菜$1,288，加$100包越山仙雕紹興酒2杯），主廚劉耀輝師傅最叻煮貴嘢，先嚟頭盤鍋貼蟹粉沙律，蟹粉放喺多士炸至金黃鬆脆，一咬流出熱辣辣蟹粉，正！再嚟足二両翅嘅蟹粉海虎翅、清蒸大閘蟹、蟹粉雞粒蒸蛋白、皮薄蟹粉小籠包，埋單整多碗薑茶麻茸湯圓，咁就圓滿。<br>				記者：蘇振鵬</p><p>欣圖軒（27211211）<br> 地址：尖沙嘴梳士巴利道18號香港洲際酒店大堂低層<br> 供應期：即日至11月30日</p></body></html>
