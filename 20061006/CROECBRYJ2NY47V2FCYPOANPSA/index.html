<html><header><meta charset="utf-8"><title>趕拍MV　欣宜高呼靠自己</title></header><body><h1>趕拍MV　欣宜高呼靠自己</h1><p>鄭欣宜前晚約7時到達將軍澳電視廣播城，為其新歌《靠自己》拍攝MV，不過她在化妝間足足三小時，才化妝set頭完畢開始正式拍攝。該MV以廠景為主，碰巧錢嘉樂路過，更大讚欣宜說：「靚咗喎欣宜，好靚女喎。」<br> 欣宜的新歌由劉家昌作曲，問她是否將歌曲送予母親時，欣宜沒有回答，再問她有關歌詞的意思時，欣宜說：「我唔識點用中文講。」是否講母女情？欣宜即時否認。</p><p>否認與妹不和</p><p>記者再問欣宜新歌歌詞是否指入娛樂圈要靠自己，欣宜即大賣關子說：「到時你哋就知。」提及有報道指她與兩名同父異母的妹妹不和，欣宜說：「啲報道都係作㗎。」<br> 採訪、攝影：楊潔雯</p></body></html>
