<html><header><meta charset="utf-8"><title>邊防槍擊藏車2人死</title></header><body><h1>邊防槍擊藏車2人死</h1><p>西藏難民接待中心表示，駐守中國與尼泊爾邊境的中國邊防守衞人員，上月30日曾向一輛藏人的流動房屋車開火，導致兩名企圖私自出境的藏人死亡，當時車上有70人，後來有40人設法進入尼泊爾邊境。西藏難民接待中心由聯合國難民事務高級專員公署營運，負責照顧抵達尼泊爾的西藏難民。每年都有許多藏人越過被冰雪覆蓋的喜瑪拉雅山，經尼泊爾前往印度北部的西藏流亡政府所在地達蘭薩拉。<br> 中央社</p></body></html>
