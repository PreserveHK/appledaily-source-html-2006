<html><header><meta charset="utf-8"><title>市區新盤開價趨進取</title></header><body><h1>市區新盤開價趨進取</h1><p>【本報訊】美聯物業數據指出，上季有5971伙一手貨推出，為03年首季錄得6743伙後新高。集團指出，發展商近年吸納土地儲備困難，尤其市區地皮，因而對市區樓價起支持作用。基於入貨困難，市區一手盤開價有條件提高。</p><p>需求大於供應</p><p>美聯首席分析師劉嘉輝（圖）預料，本季新樓與二手樓差價，由上季相差13%，拉闊至15至20%。<br> 美聯物業拓展董事謝梓旻表示，發展商近年吸納市區地皮愈見困難，過去4年，在九龍及港島分別吸納8100伙及3800伙土儲，同時賣出2.0710萬及1.1917萬住宅單位，出貨多於入貨的情況下，有條件求價推盤。</p></body></html>
