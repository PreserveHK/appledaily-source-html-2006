<html><header><meta charset="utf-8"><title>代　數 - 區樂民</title></header><body><h1>代　數 - 區樂民</h1><p>蔡醫生的兒子正在學代數，他以電郵傳來兩題算式，現和大家分享。<br> 第一式：<br> 人=吃飯+睡覺+工作+玩<br> 豬=吃飯+睡覺<br> 人=豬+工作+玩<br> 人-玩=豬+工作<br> 結論：不會玩的人，等於一隻會工作的豬。<br> xxx<br> 第二式：<br> 男人=吃飯+睡覺+賺錢<br> 女人=吃飯+睡覺+花錢<br> 男人+女人=吃飯+睡覺+賺錢+吃飯+睡覺+花錢<br> 因為：賺錢+花錢=0<br> 所以：男人+女人=（吃飯+睡覺）+（吃飯+睡覺）<br> 根據上面第一式：豬=吃飯+睡覺<br> 結論：男人+女人=兩隻豬<br> xxx<br> 中秋佳節，祝世上所有豬快樂！</p></body></html>
