<html><header><meta charset="utf-8"><title>瑜伽教室</title></header><body><h1>瑜伽教室</h1><p>英雄式HeroPose</p><p>此動作看似容易，但很多初學瑜伽的學員都做不來，主要是因為腳掌的筋骨因缺乏運動而過緊所致。所以做的時候要慢慢來，不要操之過急，上身平腹躺下；當你做到可以享受此動作時，每次可維持10分鐘。功用是拉鬆膝蓋及腳部筋骨外，亦可拉鬆韌帶及關節，有助腳部循環系統。<br> 記者：徐嘉華<br> 攝影：區民傑<br> 瑜伽導師：鍾麗淇<br> <br> 場地：SSTYogasia<br> 地址：金鐘夏愨道16號遠東金融中心高層商場A5-II室　　　<br> 電話：21168328<br> </p></body></html>
