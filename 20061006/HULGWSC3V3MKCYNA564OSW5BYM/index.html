<html><header><meta charset="utf-8"><title>霍啓仁遭整蠱拍四級片</title></header><body><h1>霍啓仁遭整蠱拍四級片</h1><p>全國政協副主席霍英東孫兒、朱玲玲與霍震霆愛子霍啓仁，繼早前在網上被公開他與女友Rebecca煙韌照片，以及他與女友及三數友人在賭枱操啤的照片後，近日網上又流傳一段聲稱是他與Rebecca在床上肉搏的自拍短片。短片中，一男一女全身赤裸在床上激戰連場，猶如四級鹹片一樣。<br> 雖然流傳這段短片的網友，口口聲聲指片中百分百是霍啓仁及其女友RebeccaLo，但凌零發查看有關短片後，也百分百肯定片中人不是霍啓仁及Rebecca，估計網友見霍啓仁經常把自己照片放上網，所以才藉此整蠱一番。</p></body></html>
