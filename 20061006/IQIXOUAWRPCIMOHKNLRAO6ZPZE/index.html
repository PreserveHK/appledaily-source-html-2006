<html><header><meta charset="utf-8"><title>空中巨無霸下月扺港</title></header><body><h1>空中巨無霸下月扺港</h1><p>【本報訊】本港市民將有機會親眼目睹空中巨無霸A380（圖）。民航處表示，已接獲空中巴士A380於11月18日來港的知會。機場管理局發言人指，機場較早前已完成各項更新建設，以備將來A380啓航後本港的機場設施能予以配合。<br> 據了解，是次A380客機來港，純粹是試飛性質，並會一併試驗本港機場的各項新設施，能否讓A380將來順利着陸本港機場及上落客。由於A380客艙屬雙層設計，因此機場禁區內的部份登機通道也會改為雙層，機管局並會預留數個較大型的飛機泊位讓巨型的A380停泊。</p></body></html>
