<html><header><meta charset="utf-8"><title>長實星洲食大茶飯</title></header><body><h1>長實星洲食大茶飯</h1><p>長實夥拍香港置地同新加坡吉寶置業，喺舊年投到嘅新加坡市中心濱海區3.55公頃地皮，將發展為MarinaBayFinancialCentre，項目首期包括兩幢32同46層高嘅寫字樓，同1幢55層高嘅住宅大廈，總共提供428個豪宅單位，總投資98.38億港紙。<br> 預期2010年落成時，剛好趕上當地銀行同金融機構嘅擴充潮。<br> 呢個項目總共提供約161.5萬呎甲級寫字樓，加埋財團喺隔籬嘅另一個項目OneRafflesQuay嘅129萬呎寫字樓，等於𠵱家成個核心商業區甲級寫字樓嘅總和，都算犀飛利。</p></body></html>
