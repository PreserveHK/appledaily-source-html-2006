<html><header><meta charset="utf-8"><title>祥益老闆學分超標</title></header><body><h1>祥益老闆學分超標</h1><p>為咗提升代理界嘅專業水平，政府近年積極推動持續進修計劃（CPD），由專人教授物業市場各項知識，代理每讀完一個CPD課程，都會有CPD學分，喺今年9月30號前攞滿10個CPD學分就為之verygood嘞！<br> 以地區勢力祥益地產為例，約100個前線代理中，70幾位成功攞咗10分或以上；剩低嘅30零位，都係啲入職冇耐嘅新牌仔，所以趕唔切儲學分。<br> 學分攞得最多嘅經紀，係海典軒分行林偉光，暫時已有17分；至於屬後勤部門嘅人事部Winnie仲勁，有成25.5分。不過，都唔夠祥益大老闆汪敦敬強犀利，已經攞咗29.5分。邊個仲夠膽話，做得地產代理嘅，就一定讀書唔成？</p></body></html>
