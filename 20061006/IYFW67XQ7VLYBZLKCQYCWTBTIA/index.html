<html><header><meta charset="utf-8"><title>潮流感：Ugo自立佳作</title></header><body><h1>潮流感：Ugo自立佳作</h1><p>追求真愛除了要不斷向前，還要捨得放下。好像意大利首飾設計師UgoCacciatori曾修讀建築，一度投身時裝界推出時裝，之後又為RomeoGigli、EmanuelUngaro等名牌做配飾，最終還是放下一切成就，決定自立門戶。<br> Joyce有售的Ugo首飾總帶點詭異華麗，黑色主題如骷髏骨、古劍和蠍子等，今季還加入海盜元素。由於上幾代家族成員BenedettoCacciatori是19世紀著名雕塑家，Ugo的作品除滲出古舊味道，更出現銀首飾少有的超細緻雕花及鑲上迷你小顆寶石。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>
