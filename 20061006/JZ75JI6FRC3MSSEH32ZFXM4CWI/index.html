<html><header><meta charset="utf-8"><title>綾瀨遙千金愛窮鬼</title></header><body><h1>綾瀨遙千金愛窮鬼</h1><p>新一代寶礦力女郎綾瀨遙，前日與KAT-TUN成員龜梨和也及田中聖出席新劇《唯一的愛》記者會，該劇除了是由日劇《悠長假期》編劇家北川悅吏子操刀外，更邀得樂壇前輩小田和正包辦主題曲的曲詞，歌曲則由KAT-TUN主唱。</p><p>努力了解對方</p><p>日劇《唯一的愛》是描述綾瀨遙扮演的富家女與龜梨和也飾演的窮小子的愛情故事，被譽為現代版的羅密歐與茱麗葉。對於劇中男女主角在不同背景下發生戀情，龜梨和也前日在記者會上說：「雖然十分辛苦，但只要兩人在重重障礙中仍能努力了解對方的話，相信便可以好好發展。」不知他是否道出自己與小泉今日子的戀愛感受？</p></body></html>
