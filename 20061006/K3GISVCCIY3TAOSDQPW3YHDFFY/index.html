<html><header><meta charset="utf-8"><title>醫學Online<br>新藥減視力衰退速度</title></header><body><h1>醫學Online<br>新藥減視力衰退速度</h1><p>不少長者因為退化性老人黃斑變性（age-relatedmaculardegeneration）而喪失視力，一種名為Lucentis的新藥，有助改善患者視力。英國研究發現，逾700名患者使用該藥及安慰劑，26%使用0.3毫克及33%使用0.5毫克新藥的患者，用後視力有所改善；即使視力已衰退的患者，九成用藥後衰退速度放慢。該藥主要抑制眼球內不正常血管出現，及令致病的血管亁枯。有關研究於《新英格蘭醫藥期刊》發表。</p></body></html>
