<html><header><meta charset="utf-8"><title>廁水養海鮮三魚檔被控</title></header><body><h1>廁水養海鮮三魚檔被控</h1><p>【本報訊】水務署正式向旺角奶路臣街三個懷疑非法使用廁所水飼養海鮮的海鮮魚檔發出傳票，檢控他們非法使用鹹水。不過，水務署發言人表示，署方經過調查後，並沒有發現有人利用沖廁水飼養海鮮。食環署發言人表示，會繼續監察奶路臣街一帶的海鮮檔口情況，包括進行突擊檢查等，防止有人利用廁所水飼養海鮮。食環署於今年七月底及八月初分別接獲投訴，稱奶路臣街多個海鮮檔口非法抽取鄰近大廈的廁所水，署方經過兩次巡查後都沒有所獲，只發現其中一個水質樣本的大腸桿菌超標。</p></body></html>
