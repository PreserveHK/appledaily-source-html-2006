<html><header><meta charset="utf-8"><title>案件速遞<br>特價賣煙被罰店主上訴高院</title></header><body><h1>案件速遞<br>特價賣煙被罰店主上訴高院</h1><p>【本報訊】灣仔一間便利店的負責人，被指以優惠價出售「孖裝」萬寶路香煙，較散裝兩盒售價平八元，罪成罰款50元，他昨在高院上訴，指立法原意非要管制香煙售價，主審法官亦質疑，莫非所有香煙售價必須一樣，以折扣價出售便遭檢控，做法擾民，將案押後判決。上訴人唐超偉（譯音）為灣仔春園街一間7-11便利店負責人，傳票指他04年7月13日向喬裝顧客的衞生署控制吸煙組職員，出售兩盒香煙時，給予八元折扣，違反《吸煙（公眾衞生）條例》第15A（3）（c）。　案件編號：HCMA490/06</p></body></html>
