<html><header><meta charset="utf-8"><title>愛情失意　童話婚姻幻滅</title></header><body><h1>愛情失意　童話婚姻幻滅</h1><p>珍妮花的情史中最廣為人知的，就是她與荷李活影星畢彼特（圖）的一段婚姻，二人於2000年結婚，被視為金童玉女，可惜婚姻只維持四年半，傳聞珍妮花為了如日中天的事業，拒絕為丈夫生育而生嫌隙，再加上畢仔拍攝電影《史密夫決戰史密妻》（Mr.andMrs.Smith）時，搭上女主角安琪蓮娜祖莉（AngelinaJolie），二人終在2004年離婚。其後，珍妮花被指與電影《拆夥情緣》男角雲斯韋漢拍拖，更多次傳出二人訂婚消息，但到最後也無疾而終。</p></body></html>
