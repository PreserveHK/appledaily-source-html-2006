<html><header><meta charset="utf-8"><title>高球教室</title></header><body><h1>高球教室</h1><p>2005年美國公開賽冠軍MichaelCampbell噚日應邀來港，喺西貢滘西洲同滙豐嘅工商及私人銀行客戶「較量」，滙豐銀行執行董事王冬勝亦有份參與，圖為他與Campbell在球場上切磋球技。Campbell舊年取得「滙豐世界比洞錦標賽」冠軍，據聞，呢項賽事總獎金仲高達100萬英鎊，係高爾夫球界內獎金最高嘅賽事。Campbell既與滙豐結下不解緣，自然有其特別任務；佢今次除咗來香港搞「高爾夫球教室」外，之後亦會飛新加坡同滙豐嘅客打波，稍後又會轉飛上海，參加喺佘山舉行的「滙豐冠軍賽」。</p></body></html>
