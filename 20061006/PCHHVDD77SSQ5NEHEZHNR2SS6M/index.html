<html><header><meta charset="utf-8"><title>中秋前夕促放程翔</title></header><body><h1>中秋前夕促放程翔</h1><p>【本報訊】今日是一年一度的中秋佳節，本是一家團聚的大好日子，不少異見人士卻被中國無理囚禁，與家人分隔兩處。前新加坡《海峽時報》首席特派員程翔早前更因間諜罪成被判監，無緣與家人共敍天倫。<br> 十多名支聯會代表昨天便趁中秋節前夕，手持紙燈籠及月餅遊行至政府總部請願，希望特首曾蔭權轉達港人意見，協助釋放程翔及所有被囚的異見人士，讓他們早日回家團聚，代表高喊口號後和平離去。<br> 李家皓攝</p></body></html>
