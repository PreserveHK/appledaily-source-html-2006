<html><header><meta charset="utf-8"><title>世衞收緊空氣污染物標準</title></header><body><h1>世衞收緊空氣污染物標準</h1><p>【本報訊】空氣污染已成全球關注的議題，世界衞生組織昨日公布最新空氣質素指引，新指引大幅收緊現行空氣污染物的規管標準，分別將直徑2.5微米及10微米的可吸入懸浮粒子納入管制，以及將二氧化硫由現行標準的每立方米125微克，大幅收窄至每立方米20微克。<br> 環保署會於明年初進行一個為期18個月的顧問研究，目標是在09年制訂一套全新的空氣質素指標。環保組織地球之友促請政府，短期內收緊可吸入懸浮粒子標準，並盡速採納世衞標準作本港指標。<br> 新指引將空氣中粒子污染濃度由每立方米70毫克減至20毫克，估計可將全球受空氣污染影響的死亡人數降低15%。</p></body></html>
