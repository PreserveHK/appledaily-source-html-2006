<html><header><meta charset="utf-8"><title>網友直擊：甘泉航機現身網友潑冷水</title></header><body><h1>網友直擊：甘泉航機現身網友潑冷水</h1><p>即將開航的港產廉價航空公司甘泉，深受飛機迷關愛，日前一架甘泉航機在香港國際機場亮相試航時，引起一群發燒友尖叫喝采。飛機迷ferrari8012更把航機在停機坪滑行的片段拍攝下來，上載YouTube，見證新航空公司的成立。<br> 前半身白、後半身紅的甘泉航機（圖）十分易認，據說這架試航的客機當日飛往菲律賓，然後折返。暫定於本月下旬首航的甘泉，以平價作號召。似乎飛機迷很擔心靠平搶客的甘泉難以立足，當他們看見甘泉客機從客運大樓緩緩駛出時，其中一人大叫：「唔好執笠呀！」&#13;</p></body></html>
