<html><header><meta charset="utf-8"><title>花拉科茜男友伴抗癌</title></header><body><h1>花拉科茜男友伴抗癌</h1><p>身為第一代《神探俏嬌娃》（Charlie'sAngel）的59歲女星花拉科茜（FarrahFawcett）最近患上腸癌，她已立定決心勇敢抗病。<br> 花拉日前已接受了放射性治療，現時準備接受化療及外科手術，雖然慘受癌病煎熬，但她也因為要面對癌症，再次與多年同居男友RyanO'Neal重拾舊好。<br> 花拉與Ryan曾同居17年，育有兩名兒子，曾於1994年分手，7年後因Ryan患上白血病而復合，兩年前又再分手。現在Ryan願意一心一意支持花拉對抗癌症，而她也立誓會勇敢克服這個難關。</p></body></html>
