<html><header><meta charset="utf-8"><title>珠寶啓發創意</title></header><body><h1>珠寶啓發創意</h1><p>本身修讀酒店管理的ClaudiaMa（圖），雖然沒有正式學習珠寶設計的背景，但憑着在GianmariaBuccellati擔任三年BrandManager的寶貴工作經驗，對珠寶有一定的認識，及後在98年考取GemologicalInstituteofAmerica（GIA）珠寶鑑證文憑，於2000年正式投身成為珠寶設計師，成立工作室為客人設計珠寶。<br> 前年ClaudiaMa正式成立Claudia&amp;Co.，打造自己的珠寶世界，其設計更被本地名店連卡佛賞識，去年開始在珠寶部發售。</p></body></html>
