<html><header><meta charset="utf-8"><title>醫學Online<br>紅茶證實有減壓作用</title></header><body><h1>醫學Online<br>紅茶證實有減壓作用</h1><p>英國倫敦大學學院一項研究證實紅茶有減壓作用。研究人員將75名有喝茶習慣的年輕男子分為兩批，其中一批人喝含混合咖啡因和茶的果味飲品，另一批喝不含茶成份的相同飲品，為期六周。再被安排在失業、懷疑店舖盜竊或發生家居意外的情景下，在經過50分鐘後，喝茶的一批參與者其體內壓力荷爾蒙「皮質醇（cortisol）」平均下降47%，另一批參與者只下降27%。專家警告，壓力水平如果持續，可導致患上冠心病等慢性病。</p></body></html>
