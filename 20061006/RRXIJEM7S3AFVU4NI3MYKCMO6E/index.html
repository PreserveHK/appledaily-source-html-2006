<html><header><meta charset="utf-8"><title>Rain自爆無錢醫媽媽</title></header><body><h1>Rain自爆無錢醫媽媽</h1><p>形象健康的韓國偶像歌手Rain，雖然現已賺個盤滿缽滿，但他卻非常慳家，原來與他五年前因糖尿病逝世的母親有關。</p><p>母患糖尿病去世</p><p>Rain十九歲時曾因沒有錢讓母親治療糖尿病，眼白白看着她離開人世，此後，Rain便要發奮做人，努力搵錢。昨日他接受韓國傳媒訪問時說：「每當我想起自己當日沒有能力治療母親的病時，我便不想再去浪費一分一秒。我曾經為了省錢，試過五天沒有吃東西，所以自己看事物會跟其他人很不同，但有前輩曾勸我不要那麼節儉呢！」</p></body></html>
