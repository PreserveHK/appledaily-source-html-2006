<html><header><meta charset="utf-8"><title>新貨出籠：Q10改善鬆弛亁紋</title></header><body><h1>新貨出籠：Q10改善鬆弛亁紋</h1><p>日捱夜捱，加上亁燥天氣，皮膚變得暗啞現亁紋。想喚醒肌膚，使用含「輔酵素Q10」的護膚品就可改善以上問題。FANCL最新推出的「Q10能量昇華素」，可持續製造膠原蛋白、彈力蛋白等，能改善亁紋及肌膚鬆弛等問題，更可擴大精華素及護膚品的功效。雖然外表輕盈的骰（只得17ml），不過就要$260，值唔值見仁見智喇！<br>記者：盧家蕙</p><p>查詢：82232625</p></body></html>
