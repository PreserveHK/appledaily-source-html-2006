<html><header><meta charset="utf-8"><title>小經紀唱歌訴苦</title></header><body><h1>小經紀唱歌訴苦</h1><p>前日滙豐推出50蚊3個月任trade嘅股票買賣優惠後，中小經紀行都頗有微言，認為係大銀行以本傷人。噚日，6個來自證券及期貨業職工會嘅經紀，就喺收市後走出交易廣場港交所交易大堂門外，以歌聲代替嗌口號嚟請願。<br> 六壯士今次行動叫做「齊來訴求大合唱」，以林子祥首《似夢迷離》為曲，自己譜上歌詞，將首歌改名做《盼望無期》，唱出自從港交所撤銷最低佣金制後，中小型經紀行面對嘅苦況。<br> 就等華華引述一啲歌詞：「誰搶走我客路，誰加深我的苦，在歲月中我們盼望無期；直頭係苦，我們繼續籌旗。」聽落又真係幾悲。</p></body></html>
