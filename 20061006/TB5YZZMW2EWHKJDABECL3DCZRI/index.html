<html><header><meta charset="utf-8"><title>是日upload：潮女字典Look殺晒</title></header><body><h1>是日upload：潮女字典Look殺晒</h1><p>《牛津詞典》果然深入民心，更潛意識影響某些人的衣着品味。網友「健仔男」某天乘地鐵時，赫然發現跟前的一位女子相當面善，細想下終於發現，他碰見的是一本大字典！健仔男馬上把「字典」拍下來，並在相片中加入原裝正版的《牛津英漢雙解詞典》，方便網友比較。<br> 有網友覺得健仔男好無聊，也有人大讚他想像力豐富。網友「koleung_198605」說：「佢咪係一本人肉字典？」為免與字典撞衫，今後穿衣，最好避免紅外衣襯綠衣配牛仔裙了。&#13;</p></body></html>
