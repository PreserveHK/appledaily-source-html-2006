<html><header><meta charset="utf-8"><title>「最骯髒名人」選舉奪冠</title></header><body><h1>「最骯髒名人」選舉奪冠</h1><p>Paris可謂禍不單行，日前被人打之餘，同時更跟樂壇小天后BritneySpears及其丈夫KevinFederline被選為「最骯髒名人」。<br> 是次選舉由一間美國清潔劑公司舉辦，邀請市民投票選出他們心目中最清潔及最骯髒的名人，結果市民認為Paris跟其妹妹NickyHilton根本不懂做家務，因此家中一定最污糟，而Britney與Kevin則名列最骯髒第二位。被選為最清潔的則是《色慾都市》（SexAndTheCity）的女主角莎拉謝茜嘉柏嘉（SarahJessicaParker）及其丈夫馬修波特歷（MatthewBroderick）。</p></body></html>
