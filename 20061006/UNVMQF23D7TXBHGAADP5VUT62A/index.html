<html><header><meta charset="utf-8"><title>蔡依林拍廣告密密賺</title></header><body><h1>蔡依林拍廣告密密賺</h1><p>蔡依林（Jolin）日前在台灣為隱形眼鏡藥水拍攝廣告，拍攝現場守衞森嚴，除由專人把守門口外，也不時有工作人員巡邏，由於拍攝時間頗長，打扮性感的蔡依林往洗手間時，其助手即時替她披上大毛巾遮掩，以免走光。</p><p>半年豬籠入水</p><p>當日蔡依林拍攝至凌晨二時許才收工，該廣告之前由S.H.E擔任代言人，問到兩個廣告會有何不同之處時，蔡依林笑而不答。其實蔡依林堪稱台灣廣告新天后，除了隱形眼鏡藥水廣告外，還有金飾、電單車及沐浴乳廣告，估計半年的代言人收入不菲。<br> 採訪、攝影：黎寶蘋</p></body></html>
