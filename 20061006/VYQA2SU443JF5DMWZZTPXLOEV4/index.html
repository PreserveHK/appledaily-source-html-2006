<html><header><meta charset="utf-8"><title>查閱圖則避免僭建</title></header><body><h1>查閱圖則避免僭建</h1><p>身為業主，如何才得知舖位或單位是否有僭建物？香港測量師學會高級副會長陳旭明表示，物業即使有僭建物，未必會被釘契，故即使向土地註冊處查冊，也未必查得出來。最「穩陣」的做法是到屋宇署「樓宇資訊中心」申請查閱核准圖則，有關圖則可供市民查閱及影印，如市民看不懂圖則，可找專業人士協助，一般收費數千元。</p><p>屋宇署樓宇資訊中心</p><p>地址：旺角彌敦道750號始創中心13樓<br> 服務時間：上午9：00至下午5：00（星期一至五）；星期六、日及公眾假期休息<br> 服務範圍:查閱和複印落成樓宇的紀錄<br> 電話：26261207&#13;</p></body></html>
