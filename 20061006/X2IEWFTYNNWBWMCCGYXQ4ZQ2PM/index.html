<html><header><meta charset="utf-8"><title>案件速遞<br>涉搶槍轟同袍警員續還柙</title></header><body><h1>案件速遞<br>涉搶槍轟同袍警員續還柙</h1><p>【本報訊】香港仔行人隧道搶槍轟傷同袍案，涉案休班警昨再在東區裁判法院提訊，由於案中受槍傷的同袍早前練跑時突然昏倒，其後搶救不治，控方要求待索取死者驗屍報告，轉交律政司作進一步研究，案件押後至10月24日進行交付程序，被告繼續還柙。<br> 39歲被告孫偉良，被控於9月6日在香港仔海旁道行人隧道內樓梯，有意圖射擊使黃少鵬（44歲）身體受嚴重傷害。<br> 案件編號：ESCC3774/06</p></body></html>
