<html><header><meta charset="utf-8"><title>醫學Online<br>首揭HIV侵襲人體過程</title></header><body><h1>醫學Online<br>首揭HIV侵襲人體過程</h1><p>醫學界對愛滋病的認識跨前一大步。法國巴斯德研究所專家首次成功拍攝到愛滋病（HIV）病毒入侵人體並感染細胞核的全部過程。<br> 研究人員首先將愛滋病毒整合酶染上螢光，然後借助顯微攝像機跟蹤其進入細胞的過程，雖然病毒在進入細胞基因後，即失去了螢光體的蹤迹，無法繼續記錄病毒在細胞基因中的複製過程，但專家認為，這項成果為治療愛滋病帶來曙光。</p></body></html>
