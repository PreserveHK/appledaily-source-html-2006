<html><header><meta charset="utf-8"><title>基金呼籲請支持月餅專戶</title></header><body><h1>基金呼籲請支持月餅專戶</h1><p>一個十數元的月餅，蘊藏了善長對有需要人士的關懷。蘋果日報慈善基金為了讓貧困的綜援家庭、獨居長者及殘障人士，在中秋佳節同享節日歡樂，每年均舉辦「蘋果愛心月餅活動」，透過社會服務機構向有需要人士送贈月餅，今年共資助超過30間福利機構，送出4,000個愛心月餅。<br> 活動舉辦期間，幸得讀者慷慨捐款，另有熱心商戶捐餅支持，這項饒富意義的善舉才能辦得有聲有色。繼往開來，這項活動還需善長繼續支持，才能發光發熱，將暖意送到社會每一角落。請善心人士繼續捐款支持月餅捐贈活動。<br> 「蘋果愛心月餅專戶」<br> 捐款編號：C0640</p></body></html>
