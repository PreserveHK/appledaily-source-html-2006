<html><header><meta charset="utf-8"><title>醫學Online<br>荷爾蒙療法增卵巢癌</title></header><body><h1>醫學Online<br>荷爾蒙療法增卵巢癌</h1><p>女性停經後使用荷爾蒙補充療法會否增加患癌風險一直爭持不下，最新的研究證實，若服用荷爾蒙10年或以上的女性，患卵巢癌的機率會增加，服食10年以下者則無相關風險。研究由美國國立癌症研究學院進行，分析9萬多名50至71歲婦女，了解服用荷爾蒙與患癌關係，結果顯示只有長期採用荷爾蒙的女性才受影響，研究人員呼籲女性應與醫生商討，衡量採用荷爾蒙的利弊。</p></body></html>
