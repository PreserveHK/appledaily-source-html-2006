<html><header><meta charset="utf-8"><title>羅賓威廉斯戒酒挽婚姻</title></header><body><h1>羅賓威廉斯戒酒挽婚姻</h1><p>由荷李活笑匠羅賓威廉斯（RobinWilliams）主演的喜劇《ManoftheYear》昨日在洛杉磯首映，出席嘉賓除了剛完成戒酒療程的羅賓及其太太外，《侏羅紀公園》（JurassicPark）男星謝夫高拔林（JeffGoldblum）及《花花公子》電視主持MaryCarey等都有現身支持，場面星光熠熠。<br> 雖然有不少荷李活名人明星捧場，但現場焦點還是集中在主角羅賓身上，最近傳聞其妻因不滿羅賓惡習多多，既濫藥又酗酒，令二人17年的婚姻瀕破裂邊緣。<br> 不過剛成功戒除20年酗酒惡習的羅賓，與太太恩愛現身首映，令婚姻亮紅燈之說不攻自破。</p></body></html>
