<html><header><meta charset="utf-8"><title>寂寞芳心網上吐烏氣<br>松松Blog碎斷背戀</title></header><body><h1>寂寞芳心網上吐烏氣<br>松松Blog碎斷背戀</h1><p>陳松伶今年2月開始，應新浪網邀請寫blog，短短大半年，點擊率已有200多萬次。早前松松被指與女助手綺珊玩斷背，令她飽受困擾，跑車男近日瀏覽松松blog，她留言自稱單身多年，只因遇不到好對象。跑車男日前致電松松，她說：「我寫blog除咗令到多啲唔同地方嘅fans了解我，加強我同fans之間溝通之外，仲可以提供一個平台畀自己平反。」<br> 陳松伶Blog： http://blog.sina.com.cn/m/chensongling </p></body></html>
