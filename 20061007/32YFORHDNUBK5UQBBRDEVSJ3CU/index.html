<html><header><meta charset="utf-8"><title>進補海參有排你試</title></header><body><h1>進補海參有排你試</h1><p>天氣開始轉涼，又係時間進補，「富豪軒」最近推出嘅時令海參菜就最啱女生，愈食皮膚愈靚嘛，抵玩在價錢仲要唔算貴㖭！我推介金醬遼參煀雞煲（圖$98），遼參大條到拮口，咁靚貨色一嚿水自己固然難買難整，而且燜得勁入味勁腍，一般家庭手作仔絕難做到，其他推介仲有京川酸辣婆參（$98）、蝦子海參煲（$78）同黃金脆海參（$98）等，全部好味到爆，抵撐！<br>記者：朱崇德</p><p>富豪軒（21321012）<br> 地址：沙田大涌橋路34-36號2樓<br> 供應時間：每晚6:00pm後</p></body></html>
