<html><header><meta charset="utf-8"><title>是日upload：神奇路牌去邊都得</title></header><body><h1>是日upload：神奇路牌去邊都得</h1><p>香港有條名副其實的交通大樞紐，無論想去哪裏，這條路都幫到你。這裏就是干諾道中近恒生銀行總行的行人天橋橋底，天橋東行方向掛着一個路牌，寫住「所有目的地」。不知路政署是否有心老點？<br> 車迷「小莫」在其網誌發表了這幀有趣圖片，並證實路牌說的是真話：「跟路標走，會駛到香港島中區、東區、南區，繞圈可回西區，又可到九龍甚至新界。所以，真的是可以前往所有目的地（地球是圓的）！」&#13;</p></body></html>
