<html><header><meta charset="utf-8"><title>Mazda6氣袋問題回收</title></header><body><h1>Mazda6氣袋問題回收</h1><p>【本報訊】萬事得汽車（香港）有限公司表示，本港共有25輛Mazda6須回收，維修汽車安全氣袋，受影響的汽車於2002年4月至6月期間製造。據日本萬事得廠方的通知，近日發現有部份Mazda6的安全氣袋控制電腦，在製造時可能滲入了雜質，有可能導致微型線路出現短路或斷路情況，令安全氣袋警告燈錯誤地亮起。萬事得汽車（香港）有限公司已通知受影響車主，將車交回維修中心，免費更換有關零件，車主如有查詢，可於辦公時間致電顧客服務熱線：24851987。</p></body></html>
