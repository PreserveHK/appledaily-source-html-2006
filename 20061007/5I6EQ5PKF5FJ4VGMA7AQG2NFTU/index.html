<html><header><meta charset="utf-8"><title>突設禁區司機不滿</title></header><body><h1>突設禁區司機不滿</h1><p>【本報訊】一批南亞裔司機，不滿運輸署最近突然將尖沙嘴緬甸台一段非禁區路面，改為24小時禁區，由於馬路另一邊路面亦在早上七時至晚上七時列為禁區，令他們在現場上落貨時，遭警員未有警告情況下抄牌，嚴重影響生計。
</p><p>警長調停　慢駛取消</p><p>該批南亞裔司機經商議後，其中15部客貨車及20多名南亞裔司機，昨午2時在現場集合及拉橫額準備慢駛遊行抗議，警方得悉後派一名警長到場調停，並答應司機們今日中午12時後，只要他們在不阻礙交通的情況下，可在緬甸台上落貨，司機們才取消慢駛遊行及和平散去。</p></body></html>
