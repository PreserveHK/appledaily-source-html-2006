<html><header><meta charset="utf-8"><title>河知雲繩索舞牙煙</title></header><body><h1>河知雲繩索舞牙煙</h1><p>韓國女星河知雲，現正趕拍合共24集、有韓版《藝伎回憶錄》之稱的古裝韓劇《黃真伊》，該劇下周三正式在南韓KBS電視台首播。她在劇中扮演的藝伎聰明伶俐，兼十八般武藝俱全，甚至懂得在繩索上跳宮廷舞蹈。</p><p>手執大紙扇</p><p>河知雲日前穿上韓國傳統服裝，並手執一把大紙扇，與男對手齊齊踩上繩索大跳韓國宮廷舞蹈，十足特技人高空踩鋼線，相當牙煙。不過，靈巧的河知雲掌握了在繩索上平衡的要訣，結果順利拍攝這場戲。</p></body></html>
