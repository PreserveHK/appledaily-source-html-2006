<html><header><meta charset="utf-8"><title>　　雛鳳鳴門券三個鐘售罄 - 李八方</title></header><body><h1>　　雛鳳鳴門券三個鐘售罄 - 李八方</h1><p>雛鳳鳴下月喺香港文化中心演出八場《帝女花》嘅門券，噚日公開發售，結果頭一個鐘全部貴票賣清光，其餘門票亦喺短短三個鐘頭內售罄，好多戲迷因為買唔到票而失望而回。身為搞手之一嘅高太，噚日同八方講，話仙姐白雪仙同兩個徒弟龍劍笙、梅雪詩知道反應咁好，都好開心。<br> 不過，對於好多戲迷買唔到票，高太好無奈咁話：「今次公開發售嘅票已經比上次多咗，我知道有啲朋友為咗買票排咗三日三夜，今次買唔到嘅戲迷，可以等下個月4號買12月演藝學院做嗰26場。至於會唔會加場，暫時都未有呢個打算。」</p></body></html>
