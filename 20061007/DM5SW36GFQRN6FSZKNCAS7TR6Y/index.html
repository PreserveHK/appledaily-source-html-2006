<html><header><meta charset="utf-8"><title>青馬海景大宅200萬有找</title></header><body><h1>青馬海景大宅200萬有找</h1><p>青山公路青龍頭段嘅豪景花園（圖），由第一期入伙到今日足足20年，仲有貨尾賣緊，部份仲係全幢未開封，鋪足十幾年塵。另一樣陪伴住豪景花園20個寒暑嘅特點，就係平到你唔信嘅全海景私人屋苑美譽，千零二千蚊呎樓，500幾呎單位平到70零萬，過千呎青馬大橋全海景大宅唔使200萬，咁正環境咁筍價，去邊度搵？<br> 美聯熊超凡話，剛啱錄得一宗平市價少少嘅豪景銀主貨成交，10座高層B室，向東南遠眺橋海景，1023呎，承惠180萬，呎價1760元。咁嘅價錢，想喺九龍站全海景千呎豪宅買個工人房都唔夠。</p></body></html>
