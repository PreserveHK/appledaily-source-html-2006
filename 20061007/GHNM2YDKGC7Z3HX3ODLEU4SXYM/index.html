<html><header><meta charset="utf-8"><title>曹達華開心過中秋</title></header><body><h1>曹達華開心過中秋</h1><p>曹達華早前返家時不慎跌傷入院，他的老友都很關心，紛紛到醫院探望，華叔日前也早已痊癒出院。</p><p>收大利是</p><p>昨天是中秋節，華叔與兩位契女陳寶珠和米雪，以及相士鍾應堂吃午飯，雖然月亮仍未出現，但大家談笑風生，心情甚佳。寶珠姐和米雪為免華叔舟車勞頓，所以特別選擇在華叔家附近午膳。<br> 寶珠姐在午膳時更送了一封大利是給華叔過節，令華叔喜上加喜。有如此多好友陪伴過節，華叔表示不愁寂寞，節目分分鐘與後生仔一樣豐富，他說：「最近都有好多朋友約我食飯，夜晚我都會同另一班朋友過中秋。」<br> 撰文：王連連</p></body></html>
