<html><header><meta charset="utf-8"><title>李珊珊BBQ慰寂寥</title></header><body><h1>李珊珊BBQ慰寂寥</h1><p>李珊珊前晚在尖沙嘴洲際酒店出席「第二屆仁濟卡拉OK慶中秋聯歡慈善晚會」，獲仁濟醫院顧問局主席唐尤淑圻委任為仁濟慈善之星，此職銜去年由梁詠琪擔任。</p><p>提嘉樂欷歔</p><p>穿上Gucci性感裙真空上陣的珊珊，被問到取代梁詠琪一事，她說：「唔好咁講，各有各做啫，我第一次做呢個工作。」她表示席間有機會也願意為慈善獻唱，但她沒有準備唱甚麼。珊珊透露中秋會與大班朋友燒烤樂，問到錢嘉樂會否出席，珊珊故意說：「吳家樂會去。」記者再問錢嘉樂去不去，珊珊謂：「佢忙拍劇。」<br> 採訪、攝影：張俊銘</p></body></html>
