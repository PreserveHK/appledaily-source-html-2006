<html><header><meta charset="utf-8"><title>醉鬧機艙俄羅斯漢罰款</title></header><body><h1>醉鬧機艙俄羅斯漢罰款</h1><p>【本報訊】兩名俄羅斯男子在一班由莫斯科來港航機上，醉酒大鬧機艙及滋擾乘客，機艙服務員屢勸無效，當航機抵港後，警方登機將兩名俄羅斯男子拘捕帶署，兩人昨在荃灣裁判法院承認航機上行為不檢罪名，各判罰款2,000元。<br> 兩名被告為IvanSgulga（圖），27歲，及AlexanderGrigorov，34歲，均報稱財務顧問，各被控一項違反《航空保安條例》罪名，指於去月24日在一班編號SU591由莫斯科飛來香港的航機上，作出擾亂秩序行為，危及航機安全。<br> 案件編號：TWCC2621/02&#13;</p></body></html>
