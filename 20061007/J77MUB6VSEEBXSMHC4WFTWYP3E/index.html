<html><header><meta charset="utf-8"><title>最後來料：捷克6球「主勝」跌至1.95倍</title></header><body><h1>最後來料：捷克6球「主勝」跌至1.95倍</h1><p>星期六20捷克對聖馬力諾的周六歐洲國家盃分圍賽，主隊賠率雖然乏味，不過昨日仍有落飛；捷克足智彩主勝由昨午開飛的1.01倍，至昨晚7時已跌至1.001倍。至於「讓球主客和」則開到讓至5球，博主隊淨勝6球或以上的「主勝」，也由2.25倍跌至1.95倍。<br> 另外，星期六24蘇格蘭對法國，客軍亦有落飛情況出現，法國客勝由1.7倍跌至1.67倍，不過「讓球主客和」賠率則未有明顯變化。</p></body></html>
