<html><header><meta charset="utf-8"><title>伊娃跌傷肋骨照箍煲</title></header><body><h1>伊娃跌傷肋骨照箍煲</h1><p>《靚太唔易做》（DesperateHousewives）的女星伊娃隆歌莉亞（EvaLongoria），上星期傳出與效力NBA勁旅馬刺隊的法國球星柏加（TonyParker）分手，前日她拍攝該劇時跌傷肋骨，要送院治理，可謂禍不單行。</p><p>多處瘀傷</p><p>現年31歲的伊娃前日拍攝《靚太唔易做》時，一時大意從自己化妝車的樓梯滑倒，跌傷肋骨，需要送院治理，其公關稱伊娃肋骨雖沒有斷裂，但胸部有多處瘀傷，不過不會影響工作進度。出院後伊娃被目睹趕往機場乘飛機往法國，有指她是去看柏加比賽兼箍煲，可見其傷勢已無大礙。
</p></body></html>
