<html><header><meta charset="utf-8"><title>曉格蘭特技高一籌</title></header><body><h1>曉格蘭特技高一籌</h1><p>由名牌Dunhill舉辦的名人高爾夫球賽前日於蘇格蘭揭幕，有份參加的明星包括曉格蘭特（HughGrant）、米高德格拉斯（MichaelDouglas）、標梅利（BillMurray）及丹尼斯賀巴（DennisHopper）等。<br> 這個比賽將以三局形式於不同球場進行，每位男星夥拍一位國際專業選手組成隊伍，儘管這班荷李活猛男都穿得十分型仔上陣，但球技認真麻麻，尤其是米高德格拉斯及標梅利頻頻失誤，只得曉格蘭特較為似樣。</p></body></html>
