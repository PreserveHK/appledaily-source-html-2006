<html><header><meta charset="utf-8"><title>蜆殼家用石油氣加價</title></header><body><h1>蜆殼家用石油氣加價</h1><p>【本報訊】蜆殼公司宣布調高家用石油氣價格，每公斤加價0.33元，調整後的家用樽裝石油氣（圖）批發價由原本的每公斤8.68元，加至9.01元；中央石油氣由原本每立方米28.12元，加至28.92元。新價於今日凌晨零時起生效。
</p><p>蜆殼港澳區石油氣業務總經理李光林表示，由於北半球踏入冬季，而主要石油氣入口國，包括中國及日本都會為此增加儲備，預期石油氣需求將會增加，入口價亦會隨之上升。今次調整價格是根據石油氣價格釐定機制，每四個月一次的檢討結果。<br> </p></body></html>
