<html><header><meta charset="utf-8"><title>里安納度獨撐試映</title></header><body><h1>里安納度獨撐試映</h1><p>荷李活男星里安納度狄卡比奧（LeonardoDiCaprio）昨日現身洛杉磯，出席新片《無間道風雲》（TheDeparted）為導演公會舉行的試映會。</p><p>一致好評</p><p>改篇自港產片《無間道》的該片昨日終於在美國公映，獲得影評人一致激賞，不但被指是導演馬田史高西斯（MartinScorsese）近年最佳之作，更是本年度最精采的電影之一，如無意外將成為開畫冠軍。至於在片中飾演大奸角的積尼高遜（JackNicholson），近日患上不明頸部創傷，將不會參與影片餘下的宣傳活動，因此昨日的試映由他的女兒JenniferNicholson代為撐場。</p></body></html>
