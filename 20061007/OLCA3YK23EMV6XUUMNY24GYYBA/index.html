<html><header><meta charset="utf-8"><title>Rain中秋冇得唞</title></header><body><h1>Rain中秋冇得唞</h1><p>韓國人非常重視中秋節，不少人會趁這個約一星期的長假，回鄉與家人團聚。不過，大受亞洲fans歡迎的韓國男歌手Rain，因要籌備全新大碟及世界巡迴個唱，所以不能在這長假休息。</p><p>工作密麻麻</p><p>據悉Rain今年中秋節期間，只能與家人吃飯，簡單慶祝佳節。工作排得密麻麻的他，現時將全副精神放在下周五推出的全新韓語大碟及同日展開的世界巡迴個唱上，近期Rain正積極練歌和排舞，務求以最佳狀態在舞台上與fans見面。同期他也會亮相韓國的電視節目宣傳新碟，希望他不要捱壞身體呢！</p></body></html>
