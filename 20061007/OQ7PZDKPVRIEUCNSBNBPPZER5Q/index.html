<html><header><meta charset="utf-8"><title>小豬偕S.H.E玩轉F4</title></header><body><h1>小豬偕S.H.E玩轉F4</h1><p>向來喜歡扮鬼扮馬的羅志祥（小豬），早前偕過氣緋聞女友、S.H.E成員Selina及Ella、Hebe，在其主持的台灣綜藝節目《HappySunday》中模仿F4，有網友把節目短片以「小豬&amp;S.H.E模仿F4」為名放上YouTube，點擊率接近5萬，可見這段爆笑短片確值得凌零發推介。&#13;</p><p>仔仔變農民</p><p>短片中，四人化名4F，Selina以「朱叫天」的名字扮朱孝天、Hebe以「不見得豪」的名字扮吳建豪、Ella扮「言長線」（言承旭），小豬則扮「周農民」（周渝民仔仔），四人大唱《流星雨》，造型唱功叫人拍案叫絕。
</p></body></html>
