<html><header><meta charset="utf-8"><title>web一web：債仔網反擊收數佬</title></header><body><h1>web一web：債仔網反擊收數佬</h1><p>一名運輸工人日前不堪收數公司追債，斬手放血自殺。鑑於收數公司滋擾債仔個案日趨嚴重，全港債仔決定團結起來，在網上成立「反收數綜合討論區」，唱衰天地不容的追債手法。<br> 版主發表聲明：「本討論區並非教人立心欠債不還，因有關當局刻意拖延規管收數，令市民日夜飽受收數公司的滋擾，故此設立討論區反擊收數公司。」組織非常認真，最近便曾去信特首辦、保安局及警務處等多個政府部門，投訴收數公司的滋擾劣行。<br> </p></body></html>
