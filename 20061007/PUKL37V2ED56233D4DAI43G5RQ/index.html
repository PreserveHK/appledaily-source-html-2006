<html><header><meta charset="utf-8"><title>《蘋果》入稟控杜汶澤誹謗</title></header><body><h1>《蘋果》入稟控杜汶澤誹謗</h1><p>【本報訊】藝人杜汶澤於今年8月24日，在他主持的商台叱咤903晨早清談節目「在晴朗的一天出發」中，發表內容涉及誹謗《蘋果日報》的言論，蘋果日報有限公司昨日入稟高等法院，要求負責廣播的香港商業廣播有限公司及主持人杜汶澤作出懲罰性賠償，並禁制他們再次發表類似誹謗言論。<br> 杜汶澤出身為電視藝員，其後加入商台，任主持人至今，在歌、影、視三方面都有不俗的發展。<br> 案件編號：HCA2228/06</p></body></html>
