</title></header><body><h1>太空館非禮女生無業漢判監
</h1><p>【本報訊】中年無業漢今年6月28日乘一群中學女生參觀尖沙嘴太空館時，先後非禮及襲擊兩名女生，更拳打其中一名女教師，被捕後身上搜出彈簧刀。無業漢早前在九龍城裁判法院裁定非禮、藏有攻擊性武器等6項控罪罪成，裁判官指被告在公眾場合侵犯女學生，罪行非常嚴重，須判即時監禁15個月。<br> 52歲被告黎國權，有非禮及襲擊案底。法庭索閱被告的進一步心理醫生報告指，被告沒有悔意，有再犯案的可能。<br> 案件編號：KCCC4038/06&#13;</p></body></html>
