<html><header><meta charset="utf-8"><title>日立回收16000鋰電池</title></header><body><h1>日立回收16000鋰電池</h1><p>【本報訊】日本日立公司宣布計劃回收全球16,000件新力製造的筆記簿型電腦鋰電池。有關電池主要應用於兩款日立牌筆記簿型電腦Flora210W及FloraSe210，主要在日本巿場銷售。暫時未知問題電池是否在港有售。<br> 日立發言人表示，有關電池使用當中有可能出現過熱及着火的情況，但日立迄今未有接獲該等電池的事故報告，今次回收純粹是防患於未然。除日立公司外，早前戴爾、蘋果電腦等公司也陸續宣布回收新力公司造製的電池。</p></body></html>
