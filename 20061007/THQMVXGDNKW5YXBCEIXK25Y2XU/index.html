<html><header><meta charset="utf-8"><title>啤機壓扁工人手掌</title></header><body><h1>啤機壓扁工人手掌</h1><p>【本報訊】屯門新平街屯門工業中心一間有14年歷史的鈕釦廠，一名工廠「開國元老」發生工業意外。59歲姓鄭工人，昨早上11時許操作一部鈕釦啤機，打開保險門令機器暫停開動，用右手伸入機器內調校啤模位置時，疑機器發生故障突然開動合上將他右手掌壓着。鄭其後趁機器再度打開時拔出手掌，惜已被壓至血肉模糊，其他工人報警將他送院救治（圖）。由於傷勢嚴重可能需要切除，勞工處人員事後到工廠調查意外原因。<br> 梁維建攝&#13;</p></body></html>
