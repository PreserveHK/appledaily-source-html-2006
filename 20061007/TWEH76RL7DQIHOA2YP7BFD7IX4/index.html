<html><header><meta charset="utf-8"><title>堀北真希鑊鏟尋父</title></header><body><h1>堀北真希鑊鏟尋父</h1><p>憑日劇《野豬大改造》上位的日本青春女星堀北真希，首次獨挑大樑主演TBS電視台的新劇《鐵板少女AKANE》將在本月15日首播。前日堀北與同劇男星塚本高史和陣內孝則等，齊齊出席新劇記者會。<br> 該劇改編自同名漫畫，講述身為鐵板燒餐廳太子女的堀北，為了找尋失蹤父親而走遍日本，途中遇到各地料理強人挑戰。昨日是堀北的18歲牛一，在前日記者會上特別準備了生日蛋糕為她提早一天慶祝，令她十分驚喜。</p></body></html>
