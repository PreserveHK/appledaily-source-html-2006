<html><header><meta charset="utf-8"><title>包租公揭住客倒斃</title></header><body><h1>包租公揭住客倒斃</h1><p>【本報訊】獨居於旺角大南街一間天台屋的單身漢，昨凌晨被追租的46歲姓黃包租公揭發倒斃於屋內，屍體已經發脹腐爛，估計死去一段時間。警方初步調查後相信事件無可疑，但死因有待剖屍檢驗。<br> 男死者姓呂，35歲，獨居於大南街70號一幢唐樓的10樓天台屋。據稱，事主有精神病，最後一次覆診為上月8日在瑪麗醫院精神科。他兩個月前租住上址，惟本月租金一直未交，包租公多番致電也未能取得聯絡，於是昨日親身上門追討。<br> 杜建彬攝&#13;</p></body></html>
