<html><header><meta charset="utf-8"><title>消委會意見　額外照顧需先問明</title></header><body><h1>消委會意見　額外照顧需先問明</h1><p>消委會發言人稱，由於經營成本問題，現時部份平價旅行團不設本地領隊帶團出外，只由目的地導遊負責接待。發言人提醒，如需要特別照顧的團友，尤其是老人家，於過海關或乘搭飛機時，可能需要旅行社職員額外照料，於報團時應事先問明，才決定是否參加。旅行社也有責任在團友報名前，清楚說明此情況，讓團友選擇是否報團。<br> 至於導遊小費，發言人稱，除非收據或行程表上列明必須繳付指定金額服務費，否則有關費用只屬建議，團友可因應服務水平決定是否支付。</p></body></html>
