</title></header><body><h1>黃偉文電視當飯
</h1><p>黃偉文（Wyman）最近為亞視主持遊戲節目《以一敵百》，亞視更與電訊盈科合作，在3G手機上可收看該節目。昨天Wyman與該公司高層到太古坊出席啓播禮，他笑言：「我見有人食一餐飯兩個鐘，都唔會傾偈，睇完之後（指從3G手機收看電視節目）咪可以講電視經囉！」<br> Wyman自言主持《以一敵百》令他有機會遇到不同性格的參賽者，他說：「如果個參賽者好玩得嘅就係bonus，不過平時我會趁佢哋補妝嗰3、4分鐘時間同佢哋溝通吓，到時就可以傾啲大家啱嘅話題。」<br> 採影：王連連</p></body></html>
