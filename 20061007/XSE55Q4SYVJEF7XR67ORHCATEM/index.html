<html><header><meta charset="utf-8"><title>兩煞傷人K場被捕</title></header><body><h1>兩煞傷人K場被捕</h1><p>【本報訊】昨凌晨3時許，兩男一女在旺角彌敦道旺角中心一間卡拉OK消遣後離去，步至大廈地下時見兩名男子呼喊，其中一名男子望了對方一眼，對方認為事主目光不友善，即上前揮拳向他毆打，同行兩名男女友人見狀上前勸止，亦遭惡漢襲擊打傷，兇徒傷人後仍施然登樓唱K，警方接報到場，在卡拉OK店內拘捕涉嫌傷人兩名姓梁（33歲）及姓馮（32歲）男子，三名21至38歲輕傷男女事主事後返署協助調查。<br> 黎志偉攝</p></body></html>
