<html><header><meta charset="utf-8"><title>旅業議會要求列服務費</title></header><body><h1>旅業議會要求列服務費</h1><p>香港旅遊業議會總幹事董耀中表示，上月底已接獲李女士來函投訴，議會正跟進中，並將個案轉介和聯，要求其調查及於21天內作書面解釋。議會現時並沒有規定旅行社必須安排隨團領隊出發，但旅行社應盡早通知團友有關安排；另外，議會未有要求會員旅行社必須於當地設有分公司才可組辦旅行團，惟旅行社只准與外地持牌或合法註冊服務供應商進行交易。<br> 董耀中又指出，服務費屬建議性質，金額不得超出議會指引規定上限，導遊及領隊均不應藉群眾壓力，或令團友在無可選擇情況下被迫支付。議會已要求旅行社必須在旅行團價目表，列出建議旅客支付的服務費。</p></body></html>
