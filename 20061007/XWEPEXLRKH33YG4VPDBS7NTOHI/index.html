<html><header><meta charset="utf-8"><title>陳苑淇公司急變徬徨無助</title></header><body><h1>陳苑淇公司急變徬徨無助</h1><p>陳苑淇前晚到香港設計中心出席活動，有傳其所屬的經理人公司、由陳少寶開設的寶號前晚突然急召員工開會，宣布公司將撤出香港，陳苑淇昨日接受電話訪問時說：「我都好徬徨，係噚晚助手同我講先知件事，小寶帶我出身，我諗佢應該唔會唔理我啩。」<br> 陳少寶上月底出席陳苑淇的生日派對時，曾表示打算推出一隊像Westlife的男子組合，想不到事隔個多月，其公司會有大變動，本報至截稿前仍未聯絡得上他。&#13;</p></body></html>
