<html><header><meta charset="utf-8"><title>中台亞姐唱好國慶</title></header><body><h1>中台亞姐唱好國慶</h1><p>應屆24位候選亞姐昨日應邀出席在灣仔會展舉行的「香港體育界慶祝中華人民共和國成立五十七週年聯歡宴會」，眾佳麗還上台用不同語言合唱草蜢的歌曲《世界會變得很美》。<br> 來年亞洲冬季運動會將在長春舉行，由於7號史妍是長春人，故昨日她獲邀請上台介紹家鄉，她說：「長春人每個都懂得滑雪，所以我都會滑雪。而且長春曾經培養過不少出名的速滑運動員。」至於來自台灣9號陳瑀涵表示在港出席國慶活動毋須特別申報，問到其政治立場，她就說：「我自己是中立，不會挺扁，也不會倒扁。」<br> 採訪：楊潔雯　攝影：陳偉權</p></body></html>
