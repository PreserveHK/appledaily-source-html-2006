<html><header><meta charset="utf-8"><title>討論區精華：港人自私行為晒冷</title></header><body><h1>討論區精華：港人自私行為晒冷</h1><p>乘巴士把腳放上對面座椅、公眾場所大大聲講電話或者玩電話鈴聲、使用公廁後不沖廁、地鐵車廂乘客未出自己就要先迫入去……這些離譜行徑，你中了幾多瓣？she.com討論區列出多項香港人的自私行為，都是每日見慣見熟的事情。<br> 話題一開，網友踴躍貢獻親身經歷，其中不乏家長管教不善的行為：「大人抱住小朋友迫入好多人嘅車廂，小朋友對鞋係咁揩隔籬啲人件衫；大人容許小朋友在商場及食肆走來走去，四圍撞人。」不過，原來很多自私的行為都在地鐵發生，最常見的是：「搭地鐵成個身挨落條柱度，搞到人哋冇得扶。」&#13;</p></body></html>
