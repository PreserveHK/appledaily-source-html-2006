<html><header><meta charset="utf-8"><title>曾與趙紫陽談經濟</title></header><body><h1>曾與趙紫陽談經濟</h1><p>今年已經94歲的佛利民（MiltonFriedman），為國際著名經濟學者，也是倡議自由市場的芝加哥學派代表人物。佛利民反對政府干預，主張維護自由市場經濟，他在1962年出版《資本主義與自由》一書，描述他對政府在自由市場下怎樣維持政治及社會自由的觀點。1976年佛利民取得諾貝爾經濟學獎，表揚他在消費分析、貨幣供應理論及歷史、穩定政策複雜性等範疇的貢獻。佛利民曾於1980、1988、1993三次到訪中國，了解中國發展市場經濟，並於1988與前中共總書記趙紫陽見面，討論中國經濟。</p></body></html>
