<html><header><meta charset="utf-8"><title>仲間、幸妹黑白雙煞賣車</title></header><body><h1>仲間、幸妹黑白雙煞賣車</h1><p>仲間由紀惠與柴崎幸兩大日本人氣女星前日難得同台，為代言的大發汽車出席新車發布會。兩人分別為大發推出的兩款新車「MOVE」及「MOVECUSTOM」拍攝廣告。<br> 仲間由紀惠與柴崎幸以一黑一白的不同打扮現身，吸引近百名記者到場採訪。現手執九張廣告合約的仲間，在記者會狂賣口乖，大讚新車間隔寬敞。柴崎幸在廣告中飾演一名有型戰機女機師，她透露早前遠赴澳洲悉尼拍攝，特別封鎖高速公路拍攝，十分大陣仗。</p></body></html>
