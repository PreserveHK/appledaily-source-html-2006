<html><header><meta charset="utf-8"><title>睇羅漢：全港最大羅漢殿</title></header><body><h1>睇羅漢：全港最大羅漢殿</h1><p>一眾佛教善信又有新蒲點！耗資8,000萬籌建12年的竹林禪院羅漢寶殿，於日前開放給善信參拜。殿內有500個真人大小由塑膠纖維外鋪金箔製成的坐羅漢，是本港唯一集500個羅漢於同一殿內的建築，亦是目前全港最大的羅漢殿，反正費用全免，手工又如此精巧，縱非善信亦值參觀。</p><p>荃灣竹林禪院（24903392）<br> 地址：荃灣芙蓉山新村<br> 開放時間：9:00am-5:00pm<br> 交通：荃灣兆和街乘85號小巴到芙蓉山總站下車</p></body></html>
