<html><header><meta charset="utf-8"><title>有得Fun：親親小鸚鵡</title></header><body><h1>有得Fun：親親小鸚鵡</h1><p>有否想過活潑的鸚鵡乖乖站在你的臂膀嗎？今日愛情鳥、亞歷山大鸚鵡、非洲灰鸚鵡等一班明星鸚鵡將現身楓葉園鳥屋，並施展渾身解數獻上「棟篤叫」表演，保證令你眼界大開。鸚鵡們更懂得乖乖站在你的臂膀，切記帶備相機留住這親密的一刻！</p><p>親親鸚鵡盡在青衣城<br> 日期：今日及10月15日<br> 時間：2:00pm至4:40pm<br> 地點：青衣城一樓夢幻島大堂<br> 地址：青衣機鐵站上蓋</p></body></html>
