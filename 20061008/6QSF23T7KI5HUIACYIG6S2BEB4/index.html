<html><header><meta charset="utf-8"><title>癌翁圖尋死居民呼大吉</title></header><body><h1>癌翁圖尋死居民呼大吉</h1><p>【本報訊】71歲患癌症姓林老翁，近日疑因身罹危疾鬱鬱寡歡，至昨早上離家後不知所終，嚇得老伴向46歲姓陳姨甥女求助。兩人四出找尋其下落，至深水埗長沙灣道47至55號9樓一名親屬住所時，發現他危坐窗外晾衫架上，企圖跳樓自殺。她們即時衝前將林拉住及報警，由趕至消防員協助將他救回屋內稍後送院檢查。剛巧現場大廈將於明日展開維修工程，居民昨趁擇好日在大廈外拜神。有居民獲知有人企圖自殺後大呼：「利是佢嘅大吉啊！」然後誠心上香祈求工程順利。</p></body></html>
