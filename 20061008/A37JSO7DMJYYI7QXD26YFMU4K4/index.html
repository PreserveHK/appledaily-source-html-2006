<html><header><meta charset="utf-8"><title>　　超磅陳鎮源只敢吃八分一月餅 - 李八方</title></header><body><h1>　　超磅陳鎮源只敢吃八分一月餅 - 李八方</h1><p>噚日仁濟慈善雙周2006「誓師大會」之「潮人型車巡遊」，出現一位噸位十足嘅房屋及規劃地政局常秘陳鎮源，呢排中秋時節，八方梗要問佢最近食咗幾多個月餅，點知佢話食咗八分一個咁多咋，其中包括一啲蛋黃㖭，佢話食得多就會俾醫生鬧，自己亦知道對身體唔好，所以好克制，但佢又好坦白咁話，其實月餅真係好好食。<br> 陳鎮源亦講講車經，八方睇見佢條車胎，就知道佢係穩重型啦！果然佢18歲揸車以嚟，接近40年冇俾人抄過牌，仲話香港人習慣搏殺，所以揸車都唔夠美國嗰邊斯文、禮貌及規矩喎。</p></body></html>
