<html><header><meta charset="utf-8"><title>話你知：兩大可樂配方列高度機密</title></header><body><h1>話你知：兩大可樂配方列高度機密</h1><p>可樂配方神秘莫測。可口可樂及百事可樂的配方均被列為高度商業機密，據說可口可樂公司有一種佔汽水1%比例的神秘配料，其配方一直收藏在美國阿特蘭大一個銀行保險庫內，但保險庫確實位置只有兩名高級行政人員知悉。可口可樂公司嚴禁兩人出外公幹時乘搭同一架飛機，以免一旦遇到空難或遭綁架時，公司配方「失蹤」從而令可口可樂失傳。百事配方同樣保安嚴密，具體收藏方法更從未向外披露。</p></body></html>
