<html><header><meta charset="utf-8"><title>　　「曾蔭權」「唐英年」齊簽名反銷售稅 - 李八方</title></header><body><h1>　　「曾蔭權」「唐英年」齊簽名反銷售稅 - 李八方</h1><p>商品及服務稅（銷售稅）惹公憤，連始作俑者煲呔同唐唐都忍唔住簽名反對！<br> 此話何解？原來由公平稅制聯盟籌劃嘅「反對開徵銷售稅，爭取公平稅制」每人十元廣告運動，將會係10月9日，即係星期一喺報紙刊登全版廣告，當八方睇吓名單上有冇啲friend時，竟赫然發現有「曾蔭權」同埋「唐英年」兩個大名！唔通兩位政府領導人其實心裏邊都係同廣大市民一樣，反GST？<br> 經過八方查證，由於主辦單位唔知道啲人會簽乜名，所以今次事件相信係：（1）同名同姓；（2）惡作劇。總言之就係奇啦！<br> </p></body></html>
