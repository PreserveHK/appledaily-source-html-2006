<html><header><meta charset="utf-8"><title>國際Gossip<br>聖羅蘭在巴黎街頭跌親</title></header><body><h1>國際Gossip<br>聖羅蘭在巴黎街頭跌親</h1><p>"He'sfineandhedidnotgotothehospital."<br>「佢冇事，唔使入醫院。」</p><p>經典時裝品牌YSL嘅創辦人聖羅蘭（YvesSaintLaurent圖），2002年退休後，因為身體問題已甚少露面。前日70歲嘅佢俾人見到喺巴黎街頭跌親，瞓喺地下幾分鐘郁都唔郁，要救護員到場救治。嗰位路過嘅目擊者仲拍低咗過程。發言人話聖羅蘭唔係心臟病發，只係上自己架車時叉錯腳跌親，受咗皮外傷，唔使入醫院，𠵱家喺屋企休養。<br> 路透社</p></body></html>
