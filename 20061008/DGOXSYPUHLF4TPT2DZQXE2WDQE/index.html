<html><header><meta charset="utf-8"><title>股壇Blog：估10月係上落市</title></header><body><h1>股壇Blog：估10月係上落市</h1><p>港股近日升到「巴巴聲」，中秋節前夕仲高見成萬七幾點，咁成個10月啲小股民又點睇呢？喺香港討論區一個「十月大市走勢」投票結果，好多人都認同「十月係傳統跌市月」，但就奇怪地幾乎所有人投票都估「上上落落」市。<br> 網友oudyoudy話：「十月係傳統跌市月，不過好多人估上落市」。不過，frankhau就話：「假設十月真係按傳統下跌，我反為想知啲分析員到時係話咩原因而導致個市下跌......」不過，亦有極度樂觀的大好友瀝古瀝古撐個市，佢話：「基本上到出年7月我都唔相信會有股災，胡溫落得香港慶回歸，點可以咁無面？」唔知大家又點睇呢？</p></body></html>
