<html><header><meta charset="utf-8"><title>鎏金技術　戰國初現</title></header><body><h1>鎏金技術　戰國初現</h1><p>鎏金銅佛造像又稱金銅佛像，是中國佛教藝術中極為珍貴的藝術品，分為漢式和藏傳兩種。漢式佛像特徵分明，既顯莊嚴儀態，又具民間情趣；至於藏傳佛像造型豐富奇特，工藝精湛，故最具收藏價值，其中又以明朝時代的「永宣金銅佛像」，代表最高的金銅佛像水平。<br> 鎏金是一種用於金屬表面鍍上黃金的技術，據記載最初出現於戰國時代。其方法是先打磨清洗要鎏金的銅或銀的器皿表面，再將金與水銀混合形成液體合金塗在器皿表面。經高溫烘烤後，合金內的水銀揮發，並只剩下金層，打磨後閃閃發光。</p></body></html>
