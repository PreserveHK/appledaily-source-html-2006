<html><header><meta charset="utf-8"><title>安仔想結婚冇對象</title></header><body><h1>安仔想結婚冇對象</h1><p>許志安和關心妍等前晚在沙田演出「沙田月滿樂安居」晚會，安仔談及日前蔡一智的婚禮，令他感動得想哭，他說：「以前我覺得拍拖係享受，𠵱家覺得家庭好重要，可惜我未有對象。」<br> 講到結婚，安仔謂情願旅行結婚，問他是否會如謝霆鋒般，他說：「如果係我就唔會畀人知，叫雙方家長、朋友食餐飯就算，我會攞晒擺酒啲錢做禮金。」</p><p>想有艷遇</p><p>關心妍則謂今年中秋沒有伴，但也不會效法其他女星找老外男友，她說：「我要去大阪參加音樂節，希望有艷遇啦。」<br> 採訪：楊潔雯<br> 攝影：陳俊強</p></body></html>
