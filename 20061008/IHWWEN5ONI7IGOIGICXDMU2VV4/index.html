<html><header><meta charset="utf-8"><title>側田向歌迷傳菌</title></header><body><h1>側田向歌迷傳菌</h1><p>側田昨日帶病上陣，到馬鞍山出席「新港城中心側田ONEGOODSHOW簽唱會」，為200位歌迷簽名。<br> 昨日只見側田不停咳嗽，他表示因為氣管炎所致，但他上台獻唱時表現則未受影響。及後側田跟歌迷玩遊戲時，不時掩嘴咳嗽，可是玩搓湯圓遊戲時竟落手搓埋一份，落台後還跟歌迷握手，極不衞生，但歌迷們卻十分受落。側田表示最近要乖乖戒口，不能亂吃東西，但病情依然未有好轉。<br> 撰文：林妃</p></body></html>
