<html><header><meta charset="utf-8"><title>話你知<br>中全會每年舉行一次</title></header><body><h1>話你知<br>中全會每年舉行一次</h1><p>今次的「六中全會」是中共第十六屆中央委員會第六次全體會議的簡稱。<br> 2002年中共舉行第十六次全國代表大會（簡稱「十六大」），選出第十六屆中央委員會成員，包括197名中央委員、158名中央候補委員，四年來因前商業部長呂福源病逝、前國土資源部長田鳳山被革職，加上陳良宇被停職，中央委員會減少三人。<br> 中央委員會通常在每年秋季舉行一次全體會議，確認由政治局提出的重要人事和政策，但因2003年在全國人大、政協「兩會」前還多舉行一次全會，確認全國人大、國務院、全國政協、中央軍委的領導人名單，因此，今年舉行的是六中全會。</p></body></html>
