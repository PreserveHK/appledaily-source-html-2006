<html><header><meta charset="utf-8"><title>姬蒂奧雲偷情撐枱腳</title></header><body><h1>姬蒂奧雲偷情撐枱腳</h1><p>今年27歲的美國女星姬蒂韓遜（KateHudson），早前因拍攝電影《You,MeandDupree》搭上同片男星奧雲韋遜（OwenWilson），導致與樂手丈夫ChrisRobinson結束六年婚姻。<br> 雖然姬蒂多次否認緋聞，不過，狗仔隊前日就首次拍到她與奧雲撐枱腳吃早餐，令兩人戀情正式曝光。<br> 當日，姬蒂與奧雲坐在餐廳一角甜蜜食早餐，其間兩人有說有笑，氣氛溫馨。不過，醒目的姬蒂發現狗仔隊鏡頭後，即鬼祟地前後腳從餐廳的後門離去，令兩人關係更見此地無銀。</p></body></html>
