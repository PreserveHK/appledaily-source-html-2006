<html><header><meta charset="utf-8"><title>仔仔99支玫瑰冧大S</title></header><body><h1>仔仔99支玫瑰冧大S</h1><p>周渝民（仔仔）本來喺香港拍新戲《蝴蝶飛》，特登向劇組請假返台灣同女友徐熙媛（大S）人月兩團圓過中秋，兼同30歲嘅大S慶祝生日，有傳佢仲會同女友求婚，結果佢哋只係甜蜜拖手去食飯，雖然否認打算結婚，但仔仔都好識做咁送咗99支玫瑰冧女友，今次特地返台灣，仔仔只顧陪女友，冇返過宜蘭老家同家人慶祝。食完飯，仔仔揸車離開時，就不慎同追訪嘅狗仔隊撞車，但仔仔冇即時停車，可能情況唔係咁嚴重，佢仲揸快啲走人㖭。</p></body></html>
