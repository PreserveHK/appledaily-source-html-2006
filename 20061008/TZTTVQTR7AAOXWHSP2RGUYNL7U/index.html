<html><header><meta charset="utf-8"><title>單車手猛撞水馬飛兩米</title></header><body><h1>單車手猛撞水馬飛兩米</h1><p>【本報訊】昨晨11時許，29歲姓許單車發燒友踩單車到飛鵝山扎山道「遊車河」後，沿清水灣道落斜行駛，駛過200米，在抵達牛池灣豐盛街交界處一個左轉彎位時，由於清水灣道上斜行車線因修路工程封閉，發燒友赫然發現前無去路。他嘗試煞車但不果，連人帶車撞向水馬，目擊者稱當時事主嚇至大叫呼救，整個人越過水馬拋出倒卧兩米外地上，左腳骨折受傷，由熱心路人報警送院醫治。<br> 劉永明攝</p></body></html>
