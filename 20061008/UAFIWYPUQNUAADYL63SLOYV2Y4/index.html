<html><header><meta charset="utf-8"><title>圈中人同情官恩娜</title></header><body><h1>圈中人同情官恩娜</h1><p>官恩娜前晚出席公開活動時，眾目睽睽之下在舞台上被男狂迷施襲強吻，事件即時引起娛樂圈中人關注。<br> <br> 周汶錡：好恐怖呀！呢個人肯定係有計劃行事，你睇佢着得神神秘秘，夜晚戴晒黑超又戴帽，件事同出街俾人非禮冇分別，真係罪加一等。<br> <br> 李彩華：噚日睇電視見到以為係拍戲，覺得官恩娜已經表現得好鎮定，我之前都試過俾人摸手摸腳。<br> <br> 側田：冇理由咁樣做，歌手都唔應該咁樣，我哋都係人，唔係公仔，呢個人係唔係變態㗎？一定嚇死Ella啦。<br> <br> 衞蘭：我聽到呢件事嚇一跳，睇埋報紙仲驚。我同Ella熟㗎，都會打電話慰問佢，我諗如果呢件事發生喺我身上，都係即刻報警。</p></body></html>
