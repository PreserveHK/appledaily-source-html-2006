<html><header><meta charset="utf-8"><title>是日upload：泳裝肌肉男喪跳脫衣舞</title></header><body><h1>是日upload：泳裝肌肉男喪跳脫衣舞</h1><p>泳衣男體態健碩，笑容可掬，對住webcam喪跳脫衣舞，潮爆YouTube。長達逾兩分鐘的短片中，貌似港人的肌肉男身穿女性泳衣步入鏡頭，隨着強勁的音樂旋律扭腰擺腦，一副沉醉的樣子。跳不夠一分鐘，泳衣男就開始脫下泳衣的上半截，露出兩點。<br> 泳衣男不時走近鏡頭儍笑，又突然躺卧地上，擺出高難度的瑜伽動作，把雙腳放在腦後。短片在「香港討論區」大熱，網民「po147035014」大讚泳衣男「佢個笑容真係好好笑。」另外亦有網友質疑他應該不是香港人。&#13;</p></body></html>
