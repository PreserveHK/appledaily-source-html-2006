<html><header><meta charset="utf-8"><title>禮物定單薄利多銷</title></header><body><h1>禮物定單薄利多銷</h1><p>今年雙春兼閏月，是結婚好時年，木室店主姜漢昇因而設計了一款結婚回禮禮物。在一對充滿福氣的豬身上各寫上「永結」和「同心」，既簡單又有意頭。<br> 除了結婚回禮，在5、6月期間，他亦接過造謝師宴禮物的定單，客人一般會選擇較實用的memo夾，一般定貨量由200至300件。另外，在年尾及年頭的公司抽獎和春茗時節，亦接獲定單，而座枱memo夾和卡片座是熱選。<br> 雖然這類集體禮品售價較低，但大大增加一間小型零售店的銷貨量，利潤亦提高。</p></body></html>
