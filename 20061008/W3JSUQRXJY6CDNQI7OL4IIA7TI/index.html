<html><header><meta charset="utf-8"><title>討論區精華：粵語測試考起港人</title></header><body><h1>討論區精華：粵語測試考起港人</h1><p>內地網站「才道網」提供了中國各地方言的考試題目，包括香港方言粵語。本來是正正經經給內地同胞測試粵語水平的題目，卻深受香港網民歡迎，不少討論區內都有人轉載試玩，網址是： http://www.jobdao.com/protest/vtest001_1hk.htm。 <br> 名為「粵語四級考試標準試題」的測試，共有35題，分開單選題、理解題及單選填空題。題目考的都是通俗甚至粗鄙的粵語方言，例如：「你隻__，打你電話點解唔應啊？！A.腸粉、B.粉腸、C.拉腸、D.臘腸」正確答案是「B.粉腸」。別小覷這個測試，香港網民很多都拿不到滿分。</p></body></html>
