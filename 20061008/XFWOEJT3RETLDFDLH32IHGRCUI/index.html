<html><header><meta charset="utf-8"><title>嘉年華：帶寶貝狗玩番Day</title></header><body><h1>嘉年華：帶寶貝狗玩番Day</h1><p>香港地方細，供狗散步地方不多，西貢海灣會所卻是寶貝狗練跑好地方。會所除有超大草坪給寶貝狗任跑之外，10月更舉辦狗狗嘉年華，場內有游泳池給狗隻暢泳、有攤位遊戲、犬隻訓練表演和燒烤自助餐，肯定你可以與狗同樂。</p><p>西貢海灣會所（25388366）<br> 地址：西貢大網仔路SX164地段DD221<br> 日期及時間：10月15日1:00pm-6:00pm<br> 收費：成人$150，小童$100，寵物每頭計$50</p></body></html>
