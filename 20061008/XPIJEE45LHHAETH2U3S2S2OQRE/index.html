<html><header><meta charset="utf-8"><title>小齊中秋夜證良緣</title></header><body><h1>小齊中秋夜證良緣</h1><p>任賢齊前晚趁着中秋節，現身瀋陽舉行巡迴演唱會，請來黃品源、楊千嬅及羅大佑任嘉賓，全場觀眾反應熱烈。小齊笑道：「今晚嫦娥也眷顧我們，月亮一直在我們的右手邊，想不到我的魅力這麼厲害！」</p><p>戲弄接吻魚</p><p>小齊還即場為五對新人證婚，原來他在開騷前已於2,000對新人中抽出5對，在中秋夜完婚。小齊表示當他數三聲時，新人們需保持親吻狀態，誰知他數到二便不數下去，還說要跟台下觀眾聊天，令新人們尷尬不已。小齊又笑言選在中秋節結婚，即使男士比較善忘，也一定不會忘記慶祝結婚周年。<br> 撰文：丁寧</p></body></html>
