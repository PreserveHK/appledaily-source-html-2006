<html><header><meta charset="utf-8"><title>零品味的暴發戶</title></header><body><h1>零品味的暴發戶</h1><p>Chav一詞源於19世紀的吉卜賽語「Chavi」，意解作兒童。不過英國人將之演變成青年流氓的代名詞，初時泛指出身自低下階層、未經教育、無所事事、滿身冒牌貨、毫無品味的年輕人，充滿貶義。男性的經典Chav打扮是頸上掛着粗大金項鏈及戴鴨舌帽，女性則戴上巨型金耳環，他們一身冒牌Burberry格仔打扮，至為經典。Chav風於前年席捲英國，牛津字典更將此詞選為04年的年度新詞語，與香港人口中的「MK」有異曲同工之妙。<br> 時至今天，Chav一詞已演變成零品味暴發戶的代名詞，一身假古銅色、假胸、打扮浮誇、愛炫耀身家的人，也被形容為Chav。</p></body></html>
