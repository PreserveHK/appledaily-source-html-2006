<html><header><meta charset="utf-8"><title>周麗淇扮鬼嚇街坊</title></header><body><h1>周麗淇扮鬼嚇街坊</h1><p>周麗淇（Niki）前晚到海洋公園出席「哈囉喂攪鬼派對」，與歌迷玩遊戲，又與扮鬼扮馬的嘩鬼工作人員合照。</p><p>「塊面有血噴出嚟」</p><p>Niki表示本想戴巫婆帽搞鬼一番，但因她的頭太大，戴不下帽子才打消念頭，她說：「萬聖節我會出去玩，戴住面具人哋認唔到我，應該幾好玩，我上年都有戴面具出街，塊面仲有血噴出嚟嗰種，點知玩完後我唔記得除，揸車返屋企時，嚇親隔籬啲司機，真係唔好意思。」<br> Niki謂今年萬聖節要拍劇，可與同劇演員一同玩，她前晚出席完活動便回家，但家人已吃完中秋團圓飯，惟有追月再與家人吃飯。<br> 採訪、攝影：胡比</p></body></html>
