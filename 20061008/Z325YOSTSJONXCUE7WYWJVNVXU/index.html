<html><header><meta charset="utf-8"><title>再三間公司加石油氣價</title></header><body><h1>再三間公司加石油氣價</h1><p>【本報訊】繼蜆殼後，埃克森美孚、加德士及華潤宣布由今日零時起調高家用石油氣價格。埃索及美孚的家用石油氣及工商業用石油氣每公斤加0.33元，新價是每公斤11.46元，中央石油氣每立方米加0.8元，新價是每立方米28.92元。<br> 加德士瓶裝石油氣每公斤加0.33元，新價是每公斤11.46元，中央石油氣每立方米加0.82元，新價是每立方米28.92元。華潤瓶裝石油氣每公斤加0.33元，新價是每公斤11.46元。</p></body></html>
