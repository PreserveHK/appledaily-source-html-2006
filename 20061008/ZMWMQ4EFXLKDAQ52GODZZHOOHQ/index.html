<html><header><meta charset="utf-8"><title>妮妲莉寶雯化身現代夏萍</title></header><body><h1>妮妲莉寶雯化身現代夏萍</h1><p>已故女星柯德莉夏萍（AudreyHepburn）喺1961年電影《珠光寶氣》（BreakfastatTiffany's）入面，將條Givenchy黑裙着成經典。呢條裙12月初會作慈善拍賣，時裝雜誌Bazaar最近就搵咗女星妮妲莉寶雯（NataliePortman），着上呢條經典裙子拍封面（圖）。妮妲莉寶雯不愧係「現代柯德莉夏萍」，佢自己都話：「我突然覺得自己好高貴。當然冇人比得上柯德莉夏萍，但佢嘅高貴氣質已經留喺條裙度。」<br> 美聯社</p></body></html>
