<html><header><meta charset="utf-8"><title>天海祐希請日揆食檸檬</title></header><body><h1>天海祐希請日揆食檸檬</h1><p>在話題日劇《女王的教室》中，把惡老師角色演得入木三分的天海祐希，近日獲新上任的日本首相安倍晉三邀請參加「教育再生會議」，不過天海所屬事務所稱天海的工作已排得滿滿，故此婉拒邀請。<br> 甫上任的安倍晉三致力改革日本現有的教育制度，故邀請各界人士參與「教育再生會議」，未知天海的惡老師形象是否太深入民心，安倍也力邀她出席。不過，天海的事務所方面稱不想天海的人氣被用來製造話題，加上工作繁重，故最後推掉首相的好意。</p></body></html>
