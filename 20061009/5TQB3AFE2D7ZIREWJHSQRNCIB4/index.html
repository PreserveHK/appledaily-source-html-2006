<html><header><meta charset="utf-8"><title>Bono紐約撐彭妮露</title></header><body><h1>Bono紐約撐彭妮露</h1><p>西班牙電影《浮花》（Volver）前日於第44屆紐約電影節舉行首映禮，除了導演艾慕杜華（PedroAlmodovar）和電影女主角彭妮露古絲（PenelopeCruz）齊齊現身撐場外，就連剛打入《星期日泰晤士報》50位最具影響力名人榜排第24位、愛爾蘭樂隊U2主音Bono也有出席。<br> 首映禮上，Bono架上太陽眼鏡，配上一套黑色西裝赴會，甫到場便與身穿粉紅色低胸長裙的彭妮露及艾慕杜華不斷傾談，彼此惺惺相惜，更應在場記者要求來個大合照。除了演藝名人外，《浮花》首映也吸引到法國時裝設計師agn囗sb.到場，令場面更為熱鬧。</p></body></html>
