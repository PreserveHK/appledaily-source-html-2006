<html><header><meta charset="utf-8"><title>肥姐化身小倩護張國榮</title></header><body><h1>肥姐化身小倩護張國榮</h1><p>沈殿霞（肥姐）月前因接受通膽管及切除部份肝臟手術後至今仍然留醫，凌零發跟不少市民一樣寄望她能早日康復，讓廣大觀眾可以再次見到開心果的笑臉。原來近日已有網友把肥姐早年一些精采絕倫的演出片段放上網，如87年無綫《白金巨星耀保良》節目中，她便與已故的張國榮合演了一幕搞笑版的《倩女幽魂》。</p><p>場面搞笑</p><p>網友pigya早前以「張國榮/譚炳文/沈殿霞─倩女幽魂」為標題，把肥姐與哥哥的片段放上YouTube，片中哥哥照舊演寧采臣，肥姐扮小倩，其間哥哥被譚炳文欺負，肥姐即挺身保護哥哥，場面搞笑之餘，更令人回味無窮。</p></body></html>
