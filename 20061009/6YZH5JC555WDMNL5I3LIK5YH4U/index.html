<html><header><meta charset="utf-8"><title>狄美摩亞夫妻檔晒恩愛</title></header><body><h1>狄美摩亞夫妻檔晒恩愛</h1><p>巴黎時裝周接近尾聲，時裝設計師JohnGalliano前晚舉行的時裝騷上，除了有近期出碟、連環睇騷爭取曝光的珍納積遜外，稀客狄美摩亞（DemiMoore）也有亮相。</p><p>輕拍大腿甜蜜蜜</p><p>狄美摩亞與美國男星夫婿艾斯頓古查（AshtonKutcher）拍拖睇騷，兩人蹺手以孖公仔姿態坐第一行，之後更與設計師JohnGalliano合照留念。<br> 早前英國《太陽報》有報道指艾斯頓古查公開呷醋，謂美國前總統克林頓在一個派對上，不停撩其妻狄美摩亞，令他覺得自己似隱形人。前晚他對嬌妻十分細心，不時輕拍其大腿、又摸摸膝頭，公開晒恩愛，順便向狂蜂浪蝶示威。</p></body></html>
