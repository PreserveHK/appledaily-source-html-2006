<html><header><meta charset="utf-8"><title>話你知：投資五型人</title></header><body><h1>話你知：投資五型人</h1><p>由香港財務策劃師學會舉辦嘅「財經博覽2006」，喺剛剛過咗嘅長周末舉行，活動設有一個理財教育天地，教人點樣評估自己嘅風險承受能力，仲將投資者分為「五大型人」。<br> 該學會建議，保守型人士投資組合最好100%投資喺低風險資產上面；如果你係平穩型，可以將70%資產放喺低風險，30%放喺高風險嘅投資產品上；均衡型則建議各佔一半；增長型就30%低風險，70%高風險；進取型可以嘗試90%高風險，10%低風險。<br> 大會仲搞咗個投資者關係展區，展示最佳表現及評級上市公司資料，畀大家認識點樣先稱得上係最佳上市公司。</p></body></html>
