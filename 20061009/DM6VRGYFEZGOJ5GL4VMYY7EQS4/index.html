<html><header><meta charset="utf-8"><title>金市牛氣恐難復睹</title></header><body><h1>金市牛氣恐難復睹</h1><p>不出所料，金價前周升破600美元關口，只是一次假突破。<br> 由於金價未能一舉衝破圖表量度阻力位的620美元，掉頭回落乃是正常的走勢，但上周再急速跌穿前周低位的570美元而低見559美元，卻反映了市場的凶險。金價短期內若失守550美元，絕對不足為奇。</p><p>其實近期商品市場的走勢經常大上大落，5月的大調整，已令不少商品好友無法翻身。大摩指商品牛市未死，要看它所說的牛市周期有多長，我個人的看法則是市場氣氛已逆轉，商品要重展新升浪，不會是今年內可以發生的事。<br> 金童子<br> </p></body></html>
