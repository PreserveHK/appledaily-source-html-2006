<html><header><meta charset="utf-8"><title>個人戶口（保留賬戶）知多啲</title></header><body><h1>個人戶口（保留賬戶）知多啲</h1><p>轉職時應先向現有強積金信託公司查詢，將戶口轉為個人名義的手續、費用及需時多久等。為了留住原有客戶，通常強積金信託公司都會為你提供額外優惠，如減低行政或管理費等。以恒生為例，客戶將原有供款戶口（因離職或轉工）轉為個人戶口，資產管理收費為1.5%，比一般公司成員的1.95%低。<br> 若僱員轉職到大企業，供款人宜先了解新公司強積金收費；因大企業議價能力較高，強積金代理為了爭取大客，給予優惠的幅度一般較大，供款人可先作比較，才決定「養老金」去向。</p></body></html>
