<html><header><meta charset="utf-8"><title>朴志胤馬爾代夫挽人氣</title></header><body><h1>朴志胤馬爾代夫挽人氣</h1><p>久未露面的韓國女星朴志胤近年工作買少見少，去年簽約新經理人公司後，曾銳意再戰樂壇，不過最後仍是只聞樓梯響，出碟之日遙遙無期。</p><p>身形沒有走樣</p><p>最近朴志胤難得被《an．an》韓國版邀請，擔任最新秋冬服硬照的模特兒。<br> 該輯相片於馬爾代夫拍攝，不過朴志胤卻穿上厚厚的服飾，與陽光海灘的背景格格不入，幸好休養多時的她身形沒有走樣，穿上當地大眾化品牌A6後依然入型入格。<br> 朴志胤還手持懷舊相機，在馬爾代夫大拍特拍，像要告訴給大家知道舊的東西也有其價值之處。</p></body></html>
