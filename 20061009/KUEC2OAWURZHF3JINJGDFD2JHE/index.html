<html><header><meta charset="utf-8"><title>艾爾敦叫港府瘦身</title></header><body><h1>艾爾敦叫港府瘦身</h1><p>香港總商會主席艾爾敦，喺最新一期嘅工商月刊，佢又講總商會對銷售稅嘅睇法。佢話，𠵱家嘅討論大多欠缺務實，未有衡量各方面因素，或者集中研究應如何擴闊稅基。<br> 佢話，任何國家地區都冇人喜歡交稅，「問一般市民對開徵新稅項有何看法，就等如問火雞係咪贊成有感恩節或聖誕節」，佢認為，基於公平原則，嗰啲有付出者，至少有權參與決定稅款該如何運用。<br> 佢又話，政府要先檢討本港嘅公共開支情況，尤其係冗贅嘅公務員體制已不合時宜，但政府仍未着力精簡架構，或者下放決策權力。<br> 佢舉新加坡為例，公務員人數只及香港三分之二，但人哋喺海外嘅外交事務點仍然比香港廣泛。</p></body></html>
