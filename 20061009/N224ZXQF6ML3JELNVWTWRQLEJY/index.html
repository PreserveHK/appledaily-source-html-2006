<html><header><meta charset="utf-8"><title>安MEGUMI嫌棄中坑</title></header><body><h1>安MEGUMI嫌棄中坑</h1><p>日本性感女星安MEGUMI近期人氣火速急升，更打低井上和香和星野亞希等人，成為日本亞瑪遜大型購物網站最暢銷07年月曆的水着女星，安MEGUMI更趁勢推出全新性感寫真集，誓要令fans大破慳囊。<br> 現年24歲的安MEGUMI，前日在東京銀座一間書店宣傳全新寫真集，談到今年2月被拍到與42歲作家LilyFranky約會的照片，她說：「其實我準備跟他合組新組合LILIMEGU推出唱片，雖然我未試過與年紀大的男人拍拖，但如果對方年紀跟父親相若，實在不太好。」</p></body></html>
