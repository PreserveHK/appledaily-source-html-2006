<html><header><meta charset="utf-8"><title>老千曹承佑　中秋賺到笑</title></header><body><h1>老千曹承佑　中秋賺到笑</h1><p>由韓國男星曹承佑和性感女星金慧秀主演的新片《老千》，在韓國上映短短10日，入場人次已突破300萬，成為今年中秋節假期票房表現最好的韓片。由於該片改編自韓國同名人氣漫畫的第一集，加上反應熱烈，電影公司日前表示不排除有機會開拍《老千》續集。<br> 曹承佑去年在韓國釜山電影節中與演員女友姜蕙姃同獲選為最具潛質影星，而今年獲提名的男星包括權相佑、李準基、姜東元和朴海日等，入圍女星則有林秀貞、李奈英和裴斗娜等。</p></body></html>
