<html><header><meta charset="utf-8"><title>專家：免費轉基金組合添靈活</title></header><body><h1>專家：免費轉基金組合添靈活</h1><p>恒生銀行保險業務高級經理李哲恒（圖）表示，揀選強積金服務商，除了考慮資產管理費、基金過往表現外，還要留心每次轉換基金組合是否也要收費。由於並非每個服務商都會收取相關費用，宜揀選免收費的戶口，增加本身靈活性。<br> 另外，要比較不同服務商提供的服務，例如可否上網查詢基金價格、能否在網上轉換基金組合、轉換次數可有規限等。收費愈少，服務愈方便，自然愈吸引用戶。</p></body></html>
