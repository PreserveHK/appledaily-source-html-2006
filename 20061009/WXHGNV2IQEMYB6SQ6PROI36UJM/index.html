<html><header><meta charset="utf-8"><title>《愛．回家》童星情竇初開</title></header><body><h1>《愛．回家》童星情竇初開</h1><p>曾主演電影《愛．回家》的童星劉承豪，不經不覺已是13歲的中學生。這位「國民小弟弟」為宣傳新片《心情是…》，近日頻頻接受當地傳媒訪問，對於有指他現時的樣子似足蘇志燮、趙寅成等型男，他笑稱：「比起與型男哥哥相似，我更希望成為演技一流的演員。」</p><p>最愛打機</p><p>劉承豪雖貴為電影明星，但平時他與一般中學生無異，每天與同學仔上補習班，最怕的是測驗和考試，最愛的則是打遊戲機。步入思春期的他還希望早點結識女朋友，可惜自己就讀的是男校，暫時仍未有機會追女仔。</p></body></html>
