<html><header><meta charset="utf-8"><title>側田衰多口網上犯眾憎</title></header><body><h1>側田衰多口網上犯眾憎</h1><p>官恩娜日前慘遭男狂迷強吻，有人關心慰問，也有人講風涼說話，艾粒拿事件開玩笑，側田本對Ella寄予同情，但獲悉Ella嚇到喊時，竟哈哈大笑說：「喊？唔使喊呀……係咪口臭呀（指狂迷）？」結果有網民發起「邊個揶揄官恩娜嘅藝人最下賤」選舉，供投票人物分別為禿田（指側田）、儍仔二人組（ILoveYouBoyz）及林子萱，其中62%網民投票指側田最下賤，22%網民投艾粒及16%投林子萱。</p></body></html>
