<html><header><meta charset="utf-8"><title>學生缺席慶典記小過</title></header><body><h1>學生缺席慶典記小過</h1><p>曾幾何時，在台灣出席雙十慶典是一件光榮的事，但今年卻被視為一件「倒楣、運滯」的苦差。獲邀請的單位，據知已至少有4,300人婉拒出席，當中包括台大、政大等專上院校。為了強迫學生參與，台北市一些中學，竟規定凡被抽中而缺席慶典的學生，將被記小過處分。如果穿紅衣、帶倒扁物品進場，更會被記大過。很多家長打電話到教育局抗議，指摘學校強迫孩子參與慶典，「太危險了，萬一出了事，誰負責？」</p></body></html>
