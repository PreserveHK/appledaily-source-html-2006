<html><header><meta charset="utf-8"><title>小齊、黃品源排舞開騷
</title></header><body><h1>小齊、黃品源排舞開騷
</h1><p>任賢齊（小齊）和黃品源將於本周三及四（11日及12日）在紅館舉行兩場演唱會，昨日他們在九龍城為演唱會排舞，黃品源於現場示範機械舞。</p><p>未有邀請嘉賓</p><p>問他們演唱會的衣服會否性感時，小齊說：「我哋都希望性感，不過係有着衫嘅性感，唔會太over。」<br> 問到他們演唱會邀請了哪些嘉賓，小齊表示沒有邀請，不過就歡迎任何朋友上台同他們jam歌，提到可擔心成龍屆時又不請自來，小齊說：「唔驚，上次件事係好開心事，大哥又唔係有心，私底下我哋都好friend。」問他們可會邀請家人欣賞演唱會，兩人都表示暫時未作好心理準備，要睇到時的心理狀況。<br> 撰文：林妃</p></body></html>
