<html><header><meta charset="utf-8"><title>甄妮搵鴨傾偈避是非</title></header><body><h1>甄妮搵鴨傾偈避是非</h1><p>甄妮昨日到港麗酒店出席記者會，宣傳將於下月在紅館舉行三場的「甄妮自然瘋演唱會」，甄妮笑言其言行一向神神經經，故將個唱命名為「自然瘋」。</p><p>逾千萬買農場</p><p>早前甄妮在台灣買了一個農場，價值約500萬美金（約3,900萬港元），甄妮說：「之前有朋友叫我喺美國買一個葡萄園，我落咗10幾萬定之後個朋友走咗佬。之後我就用咗5年時間去搵一個農場，價錢仲貴過個葡萄園。」<br> 甄妮又表示很喜歡與農場裏的羊、雞及鴨傾談，她笑說：「我份人講嘢好直，好易得罪人，同啲動物傾偈就唔會有是非。」<br> 採訪、攝影：李珮洳</p></body></html>
