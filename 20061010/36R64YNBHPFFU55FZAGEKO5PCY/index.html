<html><header><meta charset="utf-8"><title>民園麵家又迫遷？</title></header><body><h1>民園麵家又迫遷？</h1><p>有八十年歷史嘅中環民園麵家，喺舊年7月被迫結業，當時搞到街知巷聞，報紙大大篇咁報道。3個月後，民園重新開業，由大牌檔「上咗樓」，租咗上環荷李活道68至70A舖。不過，呢個舖𠵱家放賣。<br> 卓先地產聯席董事潘子明話，個舖連埋隔籬嘅凍肉舖一齊標售，11月10號截標，共2115呎，業主意向價1900萬，每呎8983蚊。兩個舖月租夾埋7.55萬，回報4.8厘，算唔錯。民園麵家租約08年第三季到期，凍肉舖就明年中。<br> 潘子明爆料，雖然件貨係標售，收到有興趣買家查詢好正常，但間唔中竟然收到有啲問有冇得租，可見呢個舖應該唔憂租。</p></body></html>
