<html><header><meta charset="utf-8"><title>　　各國警察聚首玩音樂 - 李八方</title></header><body><h1>　　各國警察聚首玩音樂 - 李八方</h1><p>呢個月底，將會有成300幾個來自紐約、巴黎、首爾、北京、東京同香港嘅警察聚首一堂，雲集香港，佢哋唔係嚟查乜嘢國際跨境大案，而係嚟參加世界警察樂隊2006年演奏會。佢哋會分別喺10月22日下午兩點喺尖沙嘴星光大道巡遊；然後10月24日晚上7點半又會喺理大賽馬會綜藝館舉行演奏會。<br> 原來，呢個演奏會已經有十年歷史，1996嗰年原本預咗做東京世界都市博覽會嘅項目，點知博覽會停辦，改由日本嘅每日新聞社繼續搞，至今已經喺9個國家15個城市搞過，今年輪到香港，並且由剛好慶祝55周年嘅香港警察樂隊做東，算係雙喜臨門。<br> </p></body></html>
