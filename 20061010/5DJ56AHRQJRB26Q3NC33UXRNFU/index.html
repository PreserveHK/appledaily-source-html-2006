<html><header><meta charset="utf-8"><title>李亞男、陳法拉推廣寧波</title></header><body><h1>李亞男、陳法拉推廣寧波</h1><p>趙雅芝、陳法拉、李亞男與李純恩昨日到尖沙嘴，出席《乘着歌聲的翅膀遊歷中國──寧波之夜景觀晚會》記者會，擔任晚會司儀兼寧波旅遊親善大使的曹眾與姚子羚、姚斌簡述寧波市景點特色。兩位華裔小姐李亞男和陳法拉悉心打扮亮相，令現場生色不少。</p><p>趙雅芝獲邀觀光</p><p>於2003年擔任寧波親善大使的趙雅芝，更獲寧波市旅遊局局長朱至珍邀請，參加稍後推出的寧波兩天一夜觀光團，趙雅芝說：「之前大連市都邀請過我，總之時間許可，我都會幫吓手，宣揚中國文化。」對於肥姐早前遭雜誌高層的家傭偷拍，她謂有看到報道，希望肥姐能夠早日康復。<br> 採訪、攝影：馬建華</p></body></html>
