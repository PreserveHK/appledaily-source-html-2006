<html><header><meta charset="utf-8"><title>北出菜奈恨做公主</title></header><body><h1>北出菜奈恨做公主</h1><p>曾為日本動畫《鋼之鍊金術師》主唱片尾曲嘅日本女歌手北出菜奈，前日現身東京新木場擔任日本時裝雜誌《KERA》舉行嘅花生騷表演嘉賓，一身鮮紅色Lolita裝扮示人嘅北出，喺1500名fans面前演唱新歌《希望的力量》，北出又宣布會喺12月6日推出全新大碟《Iscream》。啱啱喺8月去咗美國演唱嘅北出，被問到將來有乜目標時，佢竟然話：「我想在德國買一座城堡，成為真正的公主。」真係令人摸不着頭腦。</p></body></html>
