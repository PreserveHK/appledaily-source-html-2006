<html><header><meta charset="utf-8"><title>關晃回顧展
</title></header><body><h1>關晃回顧展
</h1><p>通常名人去世才會推出回顧展，但70年代著名畫家關晃，近日將其從未展出於人前的作品，包括早期版畫及素描作品、長居紐約的油畫作及回港後十年間混合素材畫作搞了個展覽，回顧前半生的威水！<br>關晃現職香港中文大學藝術系兼職講師，為切合今次畫展，同時推出回顧畫冊，當中有80張為全彩印刷作品，封面是他於99年的一幅《禪意》。<br><br>記者：郭佩韻&#13;</p><p>日期：即日至10月21日（星期二至日下午2時至8時，逢星期一及公眾假期休息）<br> 地點：土瓜灣馬頭角道63號牛棚藝術村「la空間」及「藝術公社」<br> 查詢：25290087&#13;</p></body></html>
