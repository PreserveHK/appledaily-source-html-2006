<html><header><meta charset="utf-8"><title>周汶錡學騎馬貪靚</title></header><body><h1>周汶錡學騎馬貪靚</h1><p>周汶錡（Kathy）昨日一身亮麗桃紅裙子，在跑馬地出席「莎莎婦女銀袋日」記者會，更與兩隻迷你小馬合照，不過其中的白色小馬被閃光燈嚇怕，輕輕碰了Kathy一下。</p><p>自嘲冇橫財命</p><p>事後Kathy說：「我唔怕細馬，反而覺得佢哋好得意、好可愛。其實我好想學騎馬，因為騎馬嘅人身材好fit，啲馬褲又好型，我男友都識騎馬。」<br> Kathy又謂已經準備了靚帽子準備周日入馬場戴，還自言賭運一般，她說：「我通常係贏完又輸番出去嗰種，試過最叻一次喺外國中咗3,000蚊美金（約2萬多港元）jackpot，好開心。」<br> 採訪：GeneNg<br> 攝影：ChenWaiOn</p></body></html>
