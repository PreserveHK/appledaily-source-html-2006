<html><header><meta charset="utf-8"><title>小巴撞死單車手　律政司求覆核</title></header><body><h1>小巴撞死單車手　律政司求覆核</h1><p>【本報訊】英籍華人工程師去年11月6日來港參加全港公路單車賽，在西貢海下路遭越過雙白線的小巴迎頭撞倒奪命，小巴司機被裁定危險駕駛導致他人死亡罪成，判監五個月停牌兩年，其間獲准保釋等候上訴。律政司昨提出覆核刑期，要求加刑一倍，裁判官押後明日裁決。<br> 控方指本案案情嚴重，被告石明有（圖）明知現場正進行單車賽事，仍越過雙白線行駛，以致造成人命傷亡，故最少加刑一倍。辯方則認為被告過往22年駕駛經驗，紀錄一向良好，本案屬不幸意外，非同類型案中最嚴重，故不存在加刑因素。<br> 案件編號：KTCC2478/06</p></body></html>
