<html><header><meta charset="utf-8"><title>清華博士娶碩士　婚禮變作活教材</title></header><body><h1>清華博士娶碩士　婚禮變作活教材</h1><p>「孩子，那新郎官兒是個博士。你也要多讀書，長大咱也上清華（大學）。」在河南禹州市褚河鄉蕭莊村，清華大學博士劉聰展迎娶清華大學女碩士樂慧的婚禮，吸引了十里八鄉的群眾，還出現許多父母們把孩子扛在肩上，現場教導年幼子女要好好讀書的情景。<br> 上周六的上午10時許，迎親隊伍走到村口時，現場已水洩不通，有人踩凳子，有人爬屋頂、登牆頭，更有年輕人跟着花轎跑。對於鄉親們在自己婚禮上教育孩子，27歲劉聰展感到有些意外，他1997年考入清華時，就已成村中名人。而新娘是位漂亮的上海姑娘，還是清華國際金融專業的碩士。<br> 河南《東方今報》</p></body></html>
