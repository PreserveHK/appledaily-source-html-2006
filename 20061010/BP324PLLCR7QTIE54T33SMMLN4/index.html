<html><header><meta charset="utf-8"><title>醫學Online：早餐與睡眠影響學童</title></header><body><h1>醫學Online：早餐與睡眠影響學童</h1><p>早餐及睡眠對健康都非常重要，若學童不愛吃早餐，再加上睡眠不足會搞壞身子。<br> 日本文部科學省進行兒童體能測試，發現6至17歲學童，不吃早餐或每晚睡眠時間不足6小時，體能明顯低於每天吃早餐及睡眠充足的學童，例如以來回跑20米的測試項目中，17歲有吃早餐及睡眠充足的男生，平均可來回跑95.3次，較不吃早餐及睡不足的多達17次，女生情況相若。</p></body></html>
