<html><header><meta charset="utf-8"><title>金黃花海托起鞏俐</title></header><body><h1>金黃花海托起鞏俐</h1><p>由張藝謀執導，周潤發、鞏俐、劉燁及周杰倫等主演的電影《滿城盡帶黃金甲》將於聖誕檔期上映。該片投資3.6億元，單是在橫店搭建的故宮實景，便要動用300工人，在五個月來日以繼夜地建造，唐朝極盡奢華的氣派盡收眼簾。</p><p>金雕玉砌</p><p>宮內的布置金碧輝煌，所有地方包括門、窗及600條柱都雕滿菊花圖案，又漆上金黃色，加上琉璃裝飾，在燈光映照下，金光燦爛，異常好看。整個皇宮都鋪上絲絨地氈，總長度有一公里，兩面繡花，連人工雕琢的宮燈都有600盞，劇組又特別訂製超過300萬朵菊花，鋪遍13萬平方呎，相等於25個足球場的宮廷地，營造出一遍金黃花海，美麗又豪華。<br> 撰文：丁寧</p></body></html>
