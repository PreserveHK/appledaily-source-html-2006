<html><header><meta charset="utf-8"><title>　　長毛同嫻姐鬥快 - 李八方</title></header><body><h1>　　長毛同嫻姐鬥快 - 李八方</h1><p>啲工會個個爭取要為最低工資立法，工聯會已經揚言，如果施政報告冇乜聲氣，就會提司法覆核，因為60幾年前嘅《行業委員會條例》，已有類似最低工資嘅規定。長毛噚日加入戰團，咁佢梗係比工聯會激啦，噚日已經去信煲呔，話最低工資都研究咗幾廿年，𠵱家仲要研究係嘥時間，佢仲畀埋最後通牒，話如果三日之內冇合理回覆，就會落實行動，告政府目無法紀喎。長毛今鋪同嫻姐鬥快告政府，你估邊個快啲？</p></body></html>
