<html><header><meta charset="utf-8"><title>陳苑淇小時了了</title></header><body><h1>陳苑淇小時了了</h1><p>陳苑淇（Jolie）昨日與赤子、鄺祖德到大埔一間小學出席《職安健巡迴小學探訪活動》，向小學生宣揚職業安全訊息，Jolie見到開心活潑的小學生後，心情也特別好。眾小學生圍着Jolie，爭着表示知道她是歌星，又謂在電視上見過她，令她開心不已。<br> Jolie說：「𠵱家啲小朋友好聰明醒目，我細個都好可愛，仲叻過𠵱家㗎，小學係我最燦爛嘅時刻，我學唱歌、跳舞、畫畫、誦詩，十足風頭躉，所有獎都喺小學攞晒，中學已經冇咁威。」談到職業安全，Jolie謂做過最危險工作是擔任模特兒時，穿短裙到偏遠的工廠區拍照。<br> 撰文：丁寧</p></body></html>
