<html><header><meta charset="utf-8"><title>　　消委會登報請高層 - 李八方</title></header><body><h1>　　消委會登報請高層 - 李八方</h1><p>消委會噚日公布，會喺呢個禮拜六登廣告請人，請嘅仲係消委會總幹事呢個高層職位，因為𠵱家嘅總幹事陳黃穗將會喺明年4月1日開始退休前休假。其實，陳太1985年已經加入消委會做總幹事，到𠵱家做咗成21年，兩個月前滿60歲，但為咗確保工作順利過渡，佢同意留任到出年。<br> 消委會總幹事呢個位相當於公務員首長級D3，頂薪有成12萬7,000幾蚊一個月。八方聽聞，消委會已經搵咗間獵頭公司搵人，不過亦唔排除𠵱家嘅副總幹事劉燕卿係人選之一。至於呢個位有乜資歷先做得，消委會話豐富行政經驗就係基本，詳細嘅要求就要留意呢個星期六嘅廣告喇。<br> </p></body></html>
