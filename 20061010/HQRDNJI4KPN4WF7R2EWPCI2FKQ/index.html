<html><header><meta charset="utf-8"><title>海南村民械鬥　圍攻派出所3天</title></header><body><h1>海南村民械鬥　圍攻派出所3天</h1><p>海南儋州中和鎮長沙田村20多名村民與中和街居民，3日在娛樂場所發生爭執，繼而演變成械鬥，一名中和街居民傷重不治。當地警方指，中和街居民受人煽動，圍攻當地派出所三天，打傷兩名公安，並將派出所大門、窗戶及家具等破壞，更將一輛警車推翻到水溝內。警方派出近200名武警，才控制住場面。<br> 另外，上月30日，四川成都一樓盤物業管理處與業主進行樓宇交收時，被100名持刀男子襲擊，12人被斬傷。近百名防暴警察趕到，4次鳴槍示警後，才制止騷亂，並當場拘捕15名持刀男子。事件懷疑屬商業糾紛。<br> 海南《南國都市報》/四川《華西都市報》</p></body></html>
