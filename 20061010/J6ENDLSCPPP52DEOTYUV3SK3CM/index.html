<html><header><meta charset="utf-8"><title>　　公民黨總動員娛賓 - 李八方</title></header><body><h1>　　公民黨總動員娛賓 - 李八方</h1><p>煲呔聽日就會讀施政報告，睇怕都係令人失望居多。唔知係咪要幫啲市民宣洩吓，公民黨今個星期六下晝會喺灣仔修頓搞場騷，由公民黨嘅要員，好似選特首嘅梁家傑、湯家驊、吳靄儀同李志喜等等上台表演，仲有新晉大狀陳淑莊主持百法百中，畀啲免費娛樂市民。<br> 除咗公民黨骨幹，佢哋仲會搵啲尼泊爾人同印度人表演，促進吓種族和諧。毛孟靜話，搞呢場「公民同樂日」要用成五皮，希望到時可以籌返晒嚟啦，李志喜會表演用廣東話讀唐詩、吳靄儀就用返國語嚟讀詩，湯梁兩人梗係夾band啦，希望市民到時多多支持！</p></body></html>
