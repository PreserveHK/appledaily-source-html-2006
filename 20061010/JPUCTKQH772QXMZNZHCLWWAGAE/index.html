<html><header><meta charset="utf-8"><title>《女王》前傳收視遜結局</title></header><body><h1>《女王》前傳收視遜結局</h1><p>《女王的教室》連續周六、日一連兩晚播出前傳《天使墮落》同《惡魔降臨》，前者較上周同一時段收視上升咗7點，平均有21點（約135萬人次收看），但始終比唔上大結局平均有26點（約167萬人次收看）嘅成績。劇集方面，《鳳凰四重奏》上周五（6號）大結局，咁啱撞正中秋佳節，最高收視只得27點（約174萬人次收看），《滙通天下》更差，中秋節當晚最低收視只有20點（約129萬人次收看）。<br> </p></body></html>
