<html><header><meta charset="utf-8"><title>積尼高遜挑逗妮歌面懵</title></header><body><h1>積尼高遜挑逗妮歌面懵</h1><p>近日有新片《無間道風雲》（TheDeparted）上映的金像影帝積尼高遜（JackNicholson），一向出名「沙沙滾」，但今次就找錯了對象，事後要道歉補鑊。事緣他在今年奧斯卡頒獎禮的後台，出言挑逗金像影后妮歌潔曼（NicoleKidman），但他事後才得知妮歌的未婚夫KeithUrban就站在旁邊。<br> 對於當晚想打妮歌主意一事，積尼高遜說：「我當然被拒絕了，而且需要向她道歉，我那刻並不知道她已經訂婚，更不知道她的未婚夫就站在她身旁。」不過他究竟如何出言不遜，積尼高遜不肯透露，只說妮歌也因為他所說的話而嚇一跳。</p></body></html>
