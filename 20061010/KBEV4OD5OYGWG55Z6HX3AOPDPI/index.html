<html><header><meta charset="utf-8"><title>案件速遞<br>退休女記者　追友交代賬目</title></header><body><h1>案件速遞<br>退休女記者　追友交代賬目</h1><p>【本報訊】獨家率先報道爆發二次大戰而聞名的英籍退休女記者ClareHollingworth，指其好友TedThomas（圖）欺她年邁，騙去她200多萬元，Ted早前按高等法院命令交代賬目，惟原告認為賬目不清，昨要求法庭頒令一旦Ted未能在限期內遵從命令，便判他敗訴，惟法官仍給Ted一次機會，讓他在30日內交代賬目。<br> 沒有律師代表的英籍被告Ted昨在庭上表示，本案早應和解，惟原告的律師一再拖延，原告並不知情。<br> 案件編號：HCA249/06</p></body></html>
