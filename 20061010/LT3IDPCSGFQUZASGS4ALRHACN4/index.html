<html><header><meta charset="utf-8"><title>湖景花園唔好見抵就買</title></header><body><h1>湖景花園唔好見抵就買</h1><p>位於大圍半山嘅湖景花園，景致唔錯，但係位置就差一啲，要行過富山火葬場先返到歸，所以呎價一向偏低，例如美聯，啱啱促成咗單低價成交。<br> 2座高層C室，1276方呎連車位，成交價333萬，呎價只係2609蚊，以低密度住宅嚟講都好平吓。美聯鄭文偉就話，買家係本地人，見個價咁低，都唔介意住近火葬場。<br> 佢話，呢個屋苑對啲百無禁忌嘅人嚟講其實好抵買，因為沙田半山區20年樓齡嘅住宅閒閒哋都要4000蚊一呎，湖景花園雖然位處火葬場後面，但2000幾蚊呎住半山，又望到城門水塘，都算超值，可惜中國人始終比較避忌，所以1年都係得一兩單成交。</p></body></html>
