<html><header><meta charset="utf-8"><title>莎莎黃金周生意跌一成</title></header><body><h1>莎莎黃金周生意跌一成</h1><p>【本報訊】內地旅客購物模式改變，令本港零售商黃金周銷售情況參差。經營化妝品業務的莎莎國際（178），其主席郭少明表示，集團黃金周營業額按年下跌10%，較預期為差。他相信與內地遊客消費模式變更及須趕回內地過中秋節，加上港人乘長假期外遊有關。但他有信心日後訪港內地旅客數目不會再減少。<br> 六福集團（590）董事兼財務總監羅添福則表示，期內銷售額增加約40%，使用銀聯卡付款的單價亦增加20%，估計與金價回落及進行推廣活動有關。<br> 經營崇光百貨的利福國際（1212）向證券界透露，黃金周營業額取得雙位數字增長。</p></body></html>
