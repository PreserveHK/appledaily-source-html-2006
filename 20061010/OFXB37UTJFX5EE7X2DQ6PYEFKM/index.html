<html><header><meta charset="utf-8"><title>人搵工．工搵人：<br>曾讀課程中年婦盼做陪月員<br></title></header><body><h1>人搵工．工搵人：<br>曾讀課程中年婦盼做陪月員<br></h1><p>香港基督教青年會長沙灣中心與《蘋果日報》合辦「人搵工工搵人」專欄，逢周二刊出，由香港基督教青年會長沙灣中心提供待聘者檔案，供僱主揀合適員工。本欄歡迎僱主聯絡中心職員曾姑娘登記空缺或查詢。<br> 電話：27088995</p><p>，改為擔任酒店房務員，至今已累積了兩年經驗；此外，她曾修讀家務助理和陪月員課程，以求自我增值。「其實兩個工種我都喜歡，我鍾意打理家頭細務，所以都想做家務助理同陪月員，但收入又冇房務員咁穩定，不過點都好，搵到工就得，唔到我諗緊咁多。」</p></body></html>
