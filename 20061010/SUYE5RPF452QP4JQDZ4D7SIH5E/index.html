<html><header><meta charset="utf-8"><title>　　飄叔歎冇人慶雙十 - 李八方</title></header><body><h1>　　飄叔歎冇人慶雙十 - 李八方</h1><p>今日係10月10日雙十節，台灣倒扁大軍將會發動天下圍攻，迫阿扁下台。回歸後嘅香港，雙十節慶祝活動就平淡得多。八方噚日同政壇老前輩飄叔林澤飄傾開，原來佢前日先出席咗一個由香港同鄉總會聯合會舉辦嘅慶祝雙十節活動，發現唔少往時都有出席開呢個活動嘅右派社團成員，因為要北上大陸做生意，或者怕得罪人，都唔敢出席。飄叔為咗呢件事都相當感慨，佢話雙十節其實係紀念孫中山先生發動辛亥革命，唔應該將呢個節日同愛唔愛國，或者共產黨、國民黨之爭拉上任何關係。<br> </p></body></html>
