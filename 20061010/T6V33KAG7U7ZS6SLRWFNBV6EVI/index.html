<html><header><meta charset="utf-8"><title>金亞中手機洩私隱</title></header><body><h1>金亞中手機洩私隱</h1><p>韓國女星金亞中近日除忙於拍攝電影《美女多煩惱》外，早前又飛到日本宣傳其韓劇《特色男人特色女人》，本月中她更會涉足手機界，透過手機影像與fans直接對話。</p><p>視像對話</p><p>金亞中在本月20日推出的SKTelecom手機視像對話服務中，會與fans一同分享其保持S身形的秘訣，又會毫無保留地講述自己的單戀和初戀等感情事。<br> 由她主演的《美女多煩惱》雖然要到12月才在當地上映，不過電影公司近日已急不及待地推出預告片宣傳造勢。預告片中的金亞中不停擺動纖腰，迷倒街上所有色中餓鬼，可惜當她回家後即變回200磅肥妹，十分搞笑。</p></body></html>
