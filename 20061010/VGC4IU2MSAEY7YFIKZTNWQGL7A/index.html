<html><header><meta charset="utf-8"><title>大長今歌頌武松</title></header><body><h1>大長今歌頌武松</h1><p>在香港及內地掀起連番熱潮的韓劇《大長今》，最近被內地網友惡搞，凌零發在「優酷網」的「視頻酷」中，看見一段以「武大郎挨豬打（大長今惡搞版，高清版）」作標題的動畫短片，指《大長今》韓版主題曲原來暗藏玄機。<br> 網友把主題曲配上武大郎的動畫卡通，指歌詞中原來表達了武松因兄長武大郎被豬打而為兄報仇的英雄事迹，頭幾句歌詞是：「武大郎，武大郎，挨豬打；挨打啦，挨打啦，挨豬打啦……」主題曲的韓文發音跟畫面上打上的普通話歌詞字幕九成相似，網友心思確值得一讚。<br> 「武大郎挨豬打」<br> 網址： http://www.yoqoo.com/v/show/id/XNTEzNzA0 </p></body></html>
