<html><header><meta charset="utf-8"><title>專家教四大慳油法門</title></header><body><h1>專家教四大慳油法門</h1><p>油價高企，買車容易養車難；右軚汽車商會創會會長羅少雄昨日推介四大駕車慳油法門。羅少雄教路說，第一步是要減輕汽車負重，因車內愈放多些雜物，車身愈重，便需要更多燃油推動汽車；第二是車胎必須按指示充滿氣，因充氣不足導致車胎與地面磨擦增加，要花更多燃油推進。<br> 他補充說，就算是自動波，車主都應在不同路面使用不同的波段，會更有效使用汽油；最後，停車應該要熄匙，「停咗車開冷氣，好唔環保，又嘥油又多廢氣。」<br> 蜆殼公司亦曾推出「油盡其用」駕駛貼士，包括高速行駛時要關窗，不要突然煞車，在天氣涼快日子可選擇開風扇以取代空調。本報記者</p></body></html>
