<html><header><meta charset="utf-8"><title>開刀修補心臟　導管留男童肺內</title></header><body><h1>開刀修補心臟　導管留男童肺內</h1><p>13個月大的男嬰小山河上月在廣州一間著名大醫院做心臟修補手術後，有一段導管被留在肺中，醫生竟聲稱是「併發症」，對孩子毫無影響。<br> 小山河的父親冉先生說，兒子是9月29日在廣州黃埔大道西某三甲醫院做「未閉動脈導管堵閉手術」，兩個小時後，醫生稱「手術很成功，就是有一段導管斷裂在孩子體內」，後來醫生為「撈」出導管又忙了50分鐘，最後表示沒有辦法取出。冉先生說，兒子現在只會哭，不會說話，無法說出是否不舒服。<br> 廣東一位心外科專家表示，從未聽聞同類意外，但導管「如果斷在身體內，肯定會對患兒身體有影響」。<br> 廣州《信息時報》</p></body></html>
