<html><header><meta charset="utf-8"><title>伊娃黐實未來奶奶</title></header><body><h1>伊娃黐實未來奶奶</h1><p>《靚太唔易做》（DesperateHousewives）女星伊娃隆歌妮亞（EvaLongoria）早前與NBA球星男友柏加（TonyParker）箍煲成功，繼日前出席男友蠟像的揭幕典禮後，她昨日又欣賞男友球隊聖安東尼奧馬刺於巴黎的表演賽。伊娃更實行走奶奶政策，全場黐實柏加媽咪，而法國球星亨利（ThierryHenry）都有捧場。<br> 伊娃早前接受訪問時，聲稱不會效法《靚太》其他女主角整容，她說︰「我在電視看到手術過程時，已經嚇到暈低。」</p></body></html>
