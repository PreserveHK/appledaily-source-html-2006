<html><header><meta charset="utf-8"><title>男童嚷娶媽媽　「亂倫」廣告捱批</title></header><body><h1>男童嚷娶媽媽　「亂倫」廣告捱批</h1><p>中央電視台上周播出內地女藝人蔣雯麗和「兒子」一起演出的化妝品廣告，因5歲男童聲稱長大後要娶媽媽做老婆，被一些網民炮轟為「亂倫」，要求停播廣告。<br> 在廣告中，男童天真地對扮演「母親」的蔣雯麗說：「媽媽，長大了我要娶你做老婆。」他又說：「我長大了，爸爸就老了。媽媽永遠也不會老！」<br> 對網民的批評，蔣雯麗回應：「其實小孩子根本不懂『娶』的意思，廣告表現的是母子之愛，希望網友們能寬容對待。」兒童文學家柳女士也認為，小孩不懂結婚的真正意義，廠家的廣告是一種創意，根本不存在亂倫之說，要追究廣告責任實不妥。<br> 江蘇《現代快報》</p></body></html>
