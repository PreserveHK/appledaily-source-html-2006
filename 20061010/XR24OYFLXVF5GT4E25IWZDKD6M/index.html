<html><header><meta charset="utf-8"><title>專家：勿拖卡數超過60日</title></header><body><h1>專家：勿拖卡數超過60日</h1><p>要保持良好信貸記錄，信貸資料服務機構環聯資訊總裁袁嘉暉（圖）建議，不要在短時間內，例如3個月內四處申請信用卡及私人貸款。另外，拖欠還款時間不要多於60天，而且最好不要涉及訴訟和錢債糾紛。<br> 他補充說，很多時客戶會忘記還款，因此延期一至兩天還款並不會影響信貸評分；不過，延期90天便很難令人相信你是「不小心」了。另外，拖欠還款逾60天已算是實際拖欠，有關欠賬紀錄最長可於資料庫內保留5年，直接影響信貸評分，因此，他建議，若你收到第一張月結單後未能準時找數，應盡量在第二張月結單寄來時如期找數。</p></body></html>
