<html><header><meta charset="utf-8"><title>油槍氣孔吸走化合物</title></header><body><h1>油槍氣孔吸走化合物</h1><p>【本報訊】環保署前年修訂《空氣污染管制（油站）（氣體回收）規例》，限定油站必須在08年3月前安裝系統，回收車輛加油時釋放的揮發性有機化合物，營運油站的埃克森美孚香港有限公司，正逐步透過在油槍上增置氣孔及防漏裝置（箭嘴示），在入油時回收油缸內揮發性有機化合物，可避免對身體有害的氣體揮發到空氣裏。<br> 環保署發言人表示，全港280個油站中，約13%已安裝回收系統，估計油站全面改裝後，每年可減少排放740公噸揮發性有機化合物。<br> 凌樹輝攝&#13;</p></body></html>
