<html><header><meta charset="utf-8"><title>電郵流傳：中國南方空姐「休息室」最爽</title></header><body><h1>電郵流傳：中國南方空姐「休息室」最爽</h1><p>網民嚴選全球最正空姐休息室，荷蘭皇家夠華麗，新加坡航空夠現代，加拿大航空夠整潔，但講到最舒適最寬敞，非中國南方莫屬。有圖為證，那位中國南方空姐睡在偌大的客艙，能夠熟睡得這樣香甜，必定是座位很舒泰了。<br> 這是透過電郵流傳的民航客機空姐休息室圖輯，網羅了多間航空公司客機的服務員睡艙環境，最後展示的一幅，是中國南方客艙（電郵寄件人誤為中國東方）一名呼呼入睡的空姐，效果爆笑。每家航空公司都會自行設計服務員的休息室，中國南方其實並非沒有空姐休息室，只是網民存心作弄，開一開空姐的玩笑而已。</p></body></html>
