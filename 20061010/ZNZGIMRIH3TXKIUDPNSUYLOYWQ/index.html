<html><header><meta charset="utf-8"><title>李彩華校園練舞拉傷髀</title></header><body><h1>李彩華校園練舞拉傷髀</h1><p>李彩華、衞詩、組合Shine及應昌佑等早前齊以學生造型，拍攝新城「卡拉O！BABE」飛躍校園（第二回）的宣傳海報。李彩華表示讀書時最愛上中國舞班，有一次練習時不慎拉傷大腿，被迫在家休息一段長時間，康復後每天練習至深夜，可見她對跳舞的熱愛程度。<br> 衞詩憶述中學時曾收一封匿名情信，起初她以為是心儀對象約她行街，遂滿心歡喜應約，誰知赴約時才發現對方竟是個外形不討好的男生，她失望之餘即當面拒絕對方。至於應昌佑則自爆讀中四那年曾向女同學寫情信，又送定情頸鏈示愛，結果慘遭對方拒絕。<br> 撰文：丁寧</p></body></html>
