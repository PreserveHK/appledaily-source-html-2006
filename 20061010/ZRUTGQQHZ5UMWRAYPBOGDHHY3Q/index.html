<html><header><meta charset="utf-8"><title>垃圾處理法<br>本港有三個垃圾堆填區</title></header><body><h1>垃圾處理法<br>本港有三個垃圾堆填區</h1><p>本港由環境保護署負責管理各類廢物收集、轉運、處理及棄置的設施。自1989年起，該署負責監督三個策略性堆填區、一個化學廢物處理設施及廢物轉運站網絡的成立。</p><p>三個策略性堆填區分別位於新界稔灣、將軍澳及打鼓嶺，另有七個廢物轉運站則分布於全港各區，集中收集區內的垃圾。被送往廢物轉運站的垃圾，經壓縮後，會被裝上貨櫃，然後以貨櫃車或船隻運往堆填區。<br> 廢物收集及處置系統，可參考右圖流程。</p></body></html>
