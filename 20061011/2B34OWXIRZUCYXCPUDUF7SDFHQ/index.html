<html><header><meta charset="utf-8"><title>𤓓佬湯凸肥腩撩女</title></header><body><h1>𤓓佬湯凸肥腩撩女</h1><p>已淪為「𤓓佬湯」的湯告魯斯（TomCruise），昨日趁未婚妻姬蒂荷姆絲（KatieHolmes）與Victoria到巴黎欣賞時裝展，於是單拖現身加州馬里布看養女Isabella踢足球。<br> 明顯發福不少的𤓓佬湯，穿着緊身衣時凸出肥腩，不過沒有未婚妻在旁的他，被狗仔隊拍到與在場一名美女搭訕，二人更談到興高采烈。相信姬蒂發現後，可能會扭𤓓佬湯耳仔。</p><p>請保母團湊女</p><p>此外，𤓓佬湯最近原來已為姬蒂聘請了一個保母團照顧女兒Suri，難怪二人可以各自輕鬆出外遊玩。有傳𤓓佬湯希望未婚妻可以花多些時間收身，迎接二人下月舉行的婚禮。<br> </p></body></html>
