<html><header><meta charset="utf-8"><title>關心妍赴日交流搵靈感</title></header><body><h1>關心妍赴日交流搵靈感</h1><p>關心妍（Jade）日前在大阪梅田藝術劇場出席「AsianBeatMusicLive」，與來自亞洲各地的歌手作音樂交流，Jade說：「其實我好緊張，不過今次可以去交流之餘仲可以趁機休息一下，搵啲新靈感，幫到隻新碟都唔錯。」<br> 音樂會上，Jade與來自台灣的郭品超、內地超女紀敏佳及日本的河口恭吾同台演出，合唱河口恭吾特地為是次活動創作歌曲《地球兄弟》，Jade興奮地說：「我有首歌叫《粉筆字》，就係改編河口恭吾嘅歌，今次見到佢，佢仲應承幫我度身訂做寫首歌呀。」<br> 撰文：丁寧</p></body></html>
