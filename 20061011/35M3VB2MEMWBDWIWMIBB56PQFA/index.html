<html><header><meta charset="utf-8"><title>家長心聲</title></header><body><h1>家長心聲</h1><p>回報低兒童保險唔化算</p><p>育有兩名兒子的區太，已為兩名兒子各自在國衞買了一份保險，最主要是想為孩子們預早儲定一筆錢，供他們日後升學，或創業成家之用。區太直言：「買兒童保險其實不化算，回報率亦遜於其他投資，但勝在有個保障，即使供款人冇力供款，亦有保險公司代繳，這亦是最能打動她的主因。」</p><p>兒童病痛多計落有着數</p><p>有一子一女的鄭女士本來只想為兒女買醫療住院保險，但幫襯的友邦保險公司規定，要買壽險才能附加醫療保障。她說：「這類保險愈早買愈好，保費會較相宜；加上自己的小朋友較多病痛，買了兒童保險，計落都有着數。」</p></body></html>
