<html><header><meta charset="utf-8"><title>創意金陵菜食過翻尋味</title></header><body><h1>創意金陵菜食過翻尋味</h1><p>正所謂食過翻尋味，好嘢自然多人捧場。「東來順」今年7月請到南京金陵大飯店大廚施超群師傅撐場，一手金陵菜食客一致好評。師傅加碼，返歸飯店鑽研出更多創意菜式，𠵱家可以翻兜幫襯佢最新推出嘅金陵菜喇，推介金陵鹽水鴨、豆花鮮鮭魚、雨花湯圓等等，睇吓今次又會唔會食過翻尋味？<br><br>記者：蘇振鵬</p><p>東來順（27332022）<br> 地址：尖東麼地道69號香港帝苑酒店B2</p></body></html>
