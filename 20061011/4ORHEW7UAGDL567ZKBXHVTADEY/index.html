<html><header><meta charset="utf-8"><title>窮歌女何韻詩豪花1萬買油畫</title></header><body><h1>窮歌女何韻詩豪花1萬買油畫</h1><p>何韻詩早前與ChristianDior合作搞《Wecreateasone》慈善拍賣，昨日15件以其演唱會《HoccLiveinunity》為主題的作品，正式在銅鑼灣展出，由於今次活動是為「願望成真基金」籌款，自言「窮歌女」的阿詩昨日率先捐出1萬元購買其中一張油畫，並說自己的願望是可買樓送給父母。<br> 昨日是梅艷芳的冥壽，阿詩說會將今次善舉獻予師傅梅姐，完成工作後會往拜祭梅姐。問到劉培基是否已完成了她的個唱戰衣時，她回應：「佢只係問我隻腳見唔見得人咋。」<br> 採訪、攝影：駱華齡</p></body></html>
