<html><header><meta charset="utf-8"><title>案件速遞<br>疑圖姦網友中五男生提訊</title></header><body><h1>案件速遞<br>疑圖姦網友中五男生提訊</h1><p>【本報訊】佛教善德英文中學一名中五學生，在網上結識11歲女童後，在對方寓所的後樓梯企圖向她施暴。涉案學生被控一項企圖強姦罪，案件昨在東區裁判法院提訊，控方申請將案押後至11月7日，待取得進一步法律指示，裁判官基於控罪嚴重，將被告還押監房看管。18歲被告葉智雄被控於今年9月27日，在柴灣杏花邨某大廈後樓梯，企圖強姦11歲女童。案件編號：ESCC4273/06
</p></body></html>
