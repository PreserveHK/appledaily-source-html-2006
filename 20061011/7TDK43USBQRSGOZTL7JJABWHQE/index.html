<html><header><meta charset="utf-8"><title>D場查牌拘3青年</title></header><body><h1>D場查牌拘3青年</h1><p>【本報訊】油尖區反黑組及機動部隊人員逾50人，昨凌晨零時起，搜查多間娛樂場所進行反罪惡及打擊濫藥行動。警員於凌晨2時許掩至尖沙嘴新世界中心一間的士高搜查，拘捕一名涉嫌藏有小量毒品「K仔」姓劉（20歲）青年，同時在地上撿獲8克K仔及3支大麻。警員再往彌敦道CYBER8的士高查牌（圖），拘捕兩名涉嫌藏有小量K仔及搖頭丸姓盧（27歲）及姓胡（22歲）青年，行動至清晨6時結束。<br> 伍浦鋒攝&#13;</p></body></html>
