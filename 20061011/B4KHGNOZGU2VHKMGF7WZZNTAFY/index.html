<html><header><meta charset="utf-8"><title>性感女神歌影雙收</title></header><body><h1>性感女神歌影雙收</h1><p>35歲的嚴正花出道13年，早在李孝利和蔡妍等性感女歌手仍未出道的1993年，已推出首張大碟《瞳》，其後多次獲各樂壇頒獎禮選為10大歌手之一，奠定性感女神寶座。踏入01年，花姐轉戰影壇，並憑02年的電影《周末同床》，勇奪百想藝術大獎最佳女主角。04年推出第八張大碟後，花姐宣布暫時退出樂壇，先後拍攝劇集《12月的熱帶夜》、電影《Aurora公主》等，成績叫好叫座。年中她曾來港與Daniel（左圖左）拍攝電影《MrRobin追求記》。</p></body></html>
