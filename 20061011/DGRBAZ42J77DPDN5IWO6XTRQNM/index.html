<html><header><meta charset="utf-8"><title>　　民政專員食飯搞親疏 - 李八方</title></header><body><h1>　　民政專員食飯搞親疏 - 李八方</h1><p>為咗加強同區議會嘅溝通，唔少民政事務專員每逢佳節，都會搵啲區議員食飯，順便了解吓民情。<br> 但有啲區嘅專員就鍾意玩細圍、玩親疏，好似葵青區嘅專員周守信咁，佢喺啱啱過去嘅中秋節，淨係搵啲保皇黨議員食飯，某啲民主黨同街工就唔搵，搞到啲議員好不滿。<br> 葵青區嘅正副主席分別屬於民主黨同街工，但除咗佢兩個之外，其他嘅街工同民主黨議員就冇份食，政府成日話要加強同區議會合作、又話要放權畀區議會，但如果連食餐飯都要搞親疏，好難令人相信政府有誠意合作！<br> </p></body></html>
