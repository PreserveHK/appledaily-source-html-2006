<html><header><meta charset="utf-8"><title>案件速遞<br>技工否認與女童性交</title></header><body><h1>案件速遞<br>技工否認與女童性交</h1><p>【本報訊】28歲冷氣技工透過波友認識年僅12歲中學女生，不時接送她上學，相識兩月後，涉嫌與女生性交，兩星期後欲再度性交，因事主月事來潮，技工不欲「衝紅燈」帶來厄運，於是非禮女事主。他否認跟未成年女童性交及非禮兩項罪，案件昨在區域法院開審。<br> 控方指，被告譚基龍於去年6月10日在家中跟當時12歲的事主非法性交，並於同月26日非禮女事主胸部，其後因事主沒有回家，家人報警揭發。被告自辯表示，事主主動索取他的電話後經常聯絡他，兩人只是朋友，又否認曾非禮或跟她性交。案件編號：DCCC472/06&#13;</p></body></html>
