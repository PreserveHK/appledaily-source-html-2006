<html><header><meta charset="utf-8"><title>3000電梯工恐難註冊</title></header><body><h1>3000電梯工恐難註冊</h1><p>【本報訊】規管建造業工人註冊的條例將於明年三月推行，法例生效後只有註冊工人才能進入地盤工作。電梯業總工會昨日表示，根據現行法例，只有註冊承辦商才能替員工註冊，任職外判公司的工人則無法註冊。工會估計全港7,000名電梯工人中，有3,000人因而不能註冊，事件可能影響全港的電梯保養服務。<br> 立法會議員王國興表示，將緊急約見房屋及規劃地政局局長孫明揚，要求修改法例、或允許工會為會員註冊。機電工程署回應指，此法例是確保所有電梯工程在監督下進行。</p></body></html>
