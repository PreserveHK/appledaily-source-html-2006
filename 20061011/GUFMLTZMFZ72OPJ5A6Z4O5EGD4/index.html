<html><header><meta charset="utf-8"><title>新貨出籠：平玩美甲護甲油</title></header><body><h1>新貨出籠：平玩美甲護甲油</h1><p>搽指甲油就好似化妝一樣，女士們對佢又愛又恨，雖然搽完之後會即時變靚兼修飾瑕疵，但往往會因影響皮膚和指甲質地而令人卻步；Gel甲同水晶甲又好似有啲唔自然，去做指甲treatment又嫌貴。幸好MAYBELLINE新推出ColoramaCare系列，包括晶瑩粉彩強化護甲油、防黃護甲精華及防折斷強化護甲精華，有效防止指甲受損、剝落和變黃，塗甲油前先掃一層，可有效保護指甲質地。用於甲油後則可使指甲更亮麗，價錢唔貴，每支只賣廿零蚊，頗算方便抵用。　　　　記者：陳穎欣</p><p>查詢：34228688</p></body></html>
