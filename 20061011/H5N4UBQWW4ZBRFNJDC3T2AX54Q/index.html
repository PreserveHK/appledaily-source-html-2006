<html><header><meta charset="utf-8"><title>安琪蓮娜扮孕婦話咁易</title></header><body><h1>安琪蓮娜扮孕婦話咁易</h1><p>由安琪蓮娜祖莉（AngelinaJolie）主演、男友畢彼特（BradPitt）監製的電影《AMightyHeart》，正在西印度城市浦那（Pune）拍攝，戲中安琪蓮娜飾演在巴基斯坦遭綁架殺害的《華爾街日報》記者珀爾（DanielPearl）遺孀MarianePearl，其片中的造型昨日曝光。<br> 由於Mariane擁有黑人血統，而且在慘劇發生時正懷孕，因此安琪蓮娜上鏡時需要將皮膚塗黑，以及換上鬈曲髮型，腰部也裝上假肚子，不過對於今年剛生完BB的安琪蓮娜來說，扮孕婦可謂易如反掌。&#13;</p></body></html>
