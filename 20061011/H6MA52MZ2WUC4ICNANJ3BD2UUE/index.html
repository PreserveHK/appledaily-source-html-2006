<html><header><meta charset="utf-8"><title>冠軍級商場制服</title></header><body><h1>冠軍級商場制服</h1><p>【本報訊】商場競爭激烈，新商場為增加曝光率，員工制服設計也要大搞活動，並連場上演花生騷。由香港設計中心主辦的全港首個商場制服設計比賽，昨日公布結果暨「貓步」表演。冠軍設計由現在就讀理工大學紡織染製系學生楊國麟奪得。他稱，男女製服以黑、白為主調，概念主要結合時尚、動感及專業，以凸顯將於明年第二季開幕、座落東九龍的大型商場MegaBox的活力形象。MegaBox表示，該獲獎設計有機會作為該商場數百名員工的制服。</p></body></html>
