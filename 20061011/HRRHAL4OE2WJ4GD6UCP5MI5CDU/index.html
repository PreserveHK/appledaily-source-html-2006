<html><header><meta charset="utf-8"><title>MyDreamCar：CadillacVintageCar好浮誇!</title></header><body><h1>MyDreamCar：CadillacVintageCar好浮誇!</h1><p>在紐約遇上這架粉藍奇車，不是甚麼荷李活電影的道具車，它停在Hip友蒲區Williamsburg，在車頭上放了個牌寫住ForSale並留下聯絡電話，賣幾錢？我唔知，只知呢架車唔係人人Carry得到，少啲自信心都襯佢唔起。全車粉藍色，皮座、胎軨等等都是粉藍色，襯到絕一絕，揸出街收視率一定勁爆。<br>記者：陸伊琳<br>攝影：梁佩芬</p></body></html>
