<html><header><meta charset="utf-8"><title>霆鋒做外賣仔慰妻</title></header><body><h1>霆鋒做外賣仔慰妻</h1><p>謝霆鋒前晚忽然撇甩太太張栢芝，到紅館欣賞梁漢文演唱會，至約凌晨12時，他即竄進陳奕迅的保母車上煲電話粥，及後才與陳奕迅老婆徐濠縈及兩位友人抵達銅鑼灣越華會小館消夜。<br> 霆鋒前晚繼續戴着印有栢芝英文名Cecilia縮寫「雙C」字樣的鴨舌帽出動，但他似乎很趕時間，吃了不夠半小時已手挽兩袋外賣離開，趕往位於中環的band房慰妻。<br> 問霆鋒外賣是否留給老婆享用？他笑而不答。續問到為何不帶栢芝一齊睇騷時，霆鋒想一想說：「唔想咁高調。」<br> 採訪、攝影：娛樂突發組</p></body></html>
