<html><header><meta charset="utf-8"><title>《逃》男主角康城放電</title></header><body><h1>《逃》男主角康城放電</h1><p>人氣直迫《迷》的美國高收視劇集《逃》（PrisonBreak），兩位男主角WentworthMiller和DominicPurcell昨日現身法國康城出席MIPCOM影音貿易展，為劇集宣傳。<br> 高大靚仔的Wentworth拍照時露出燦爛笑容，迷暈在場不少女記者及fans。<br> WentworthMiller在《逃》中扮演擁有超人智慧的工程師Michael，昨日他與劇中的大隻佬兄長DominicPurcell表現老友鬼鬼，不少fans對Wentworth長了不少頭髮感到十分意外。</p></body></html>
