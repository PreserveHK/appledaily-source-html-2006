<html><header><meta charset="utf-8"><title>短片宣布收購消息</title></header><body><h1>短片宣布收購消息</h1><p>YouTube獲Google重金收購，創辦人陳士駿和赫爾利就在YouTube網站發放短片，先介紹自己，再宣布收購消息，最後感謝用戶支持。赫爾利在短片笑着說：「這交易真是十分好，兩個王者（TwoKings）聯合在一起，我們可為你們提供更好的服務，建立更有創意的服務。」但說到「兩個王者」時，他和陳士駿都大笑起來，讓短片拍不下來。短片很業餘很自娛，盡顯YouTube特色。<br> Ananova/YouTube網站</p></body></html>
