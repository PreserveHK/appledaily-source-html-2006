<html><header><meta charset="utf-8"><title>姬蒂摩絲生日嫁毒男</title></header><body><h1>姬蒂摩絲生日嫁毒男</h1><p>剛被選為全英50大最具影響力名人No.1的超級名模姬蒂摩絲（KateMoss），早前答應了「毒男」男友PeteDoherty的求婚，計劃在明年1月16日姬蒂33歲生日當天拉埋天窗，在西班牙伊維薩島舉行婚禮。<br> 姬蒂和Pete更已計劃好婚後努力造人，待嫁的姬蒂早前向友人說：「我想為女兒Lila再添個弟弟或妹妹。」另一方面，姬蒂的前男友JeffersonHack，日前也宣布與27歲比利時名模AnouckLepere結婚。&#13;</p></body></html>
