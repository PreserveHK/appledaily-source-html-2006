<html><header><meta charset="utf-8"><title>馬德鐘型男入廚出書</title></header><body><h1>馬德鐘型男入廚出書</h1><p>馬德鐘昨日在中環一餐館出席記者會，宣布將於12月推出烹飪食譜《鐘意廚房》。馬德鐘即場示範一道「香草沙甸米卷」，證明自己並非浪得虛名。<br> 馬德鐘表示一向有逛街市和入廚，且最拿手烹調西菜，他說：「我11、12歲已經跟師傅學煮餸，曾經喺演戲同做廚師兩樣工作做選擇，最後都係鍾意做戲多啲，比較多姿多采。」他表示這次出書會教授意大利菜式做主打，若銷情理想不排除會開班授徒。</p><p>法國開火鍋店</p><p>曾在法國生活的馬德鐘透露有興趣在當地開餐廳，以打邊爐為主打，因為法國較少這類飲食文化。此外，他表示正忙於拍攝長劇《風雲歲月》，稍後會到加拿大和內地拍外景。<br> 採訪、攝影：何永寧</p></body></html>
