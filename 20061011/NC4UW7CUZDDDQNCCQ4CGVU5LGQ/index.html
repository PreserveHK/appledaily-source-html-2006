<html><header><meta charset="utf-8"><title>Rain爭電視獎林貞熙壯聲威</title></header><body><h1>Rain爭電視獎林貞熙壯聲威</h1><p>由韓國人氣偶像Rain主演的劇集《這該死的愛情》，剛入圍角逐2006年亞洲電視大獎（AsianTVAwards）最佳電視劇獎。<br> 這個由新加坡及菲律賓等媒體合辦的電視獎，去年便選出《巴黎戀人》韓國女星金晶恩為連續劇最佳女主角，《巴》劇也獲選為最佳連續劇，因此韓國傳媒對Rain的《這該死的愛情》寄望甚殷。<br> 此外，Rain請了師妹林貞熙合唱一曲《Cassiopeia》，這首歌曲會收錄在Rain明日推出的韓文大碟內。Rain計劃邀請林貞熙現身巡迴個唱，一同合唱新歌。&#13;</p></body></html>
