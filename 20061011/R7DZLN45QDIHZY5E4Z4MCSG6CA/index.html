<html><header><meta charset="utf-8"><title>促銷電話建議配特定號碼</title></header><body><h1>促銷電話建議配特定號碼</h1><p>【本報訊】立法會昨日審議《非應邀電子訊息條例草案》，多個出席團體均表示，現時草案對「非應邀」的定義存有很多灰色地帶，擔心將來立例後容易中招，工商及科技局表示會研究有關問題。<br> 消費者委員會總幹事陳黃穗重申，對草案未有規管真人促銷電話感到失望，建議政府可以改為考慮分配特定的電話「字頭」作電話銷售，讓消費者每次收到來電時，能從來電號碼上甄別出哪些是促銷電話。該會又建議，政府應考慮引入來電者收費機制，使電話促銷商更選擇性地發放訊息。直銷市場推廣商會會長RandallDavidson說，本港真人電話促銷有數千名從業員，擔心過份規管會影響他們生計。&#13;</p></body></html>
