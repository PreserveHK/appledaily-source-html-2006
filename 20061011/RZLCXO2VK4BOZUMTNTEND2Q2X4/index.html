<html><header><meta charset="utf-8"><title>哈比人聲藝俱全</title></header><body><h1>哈比人聲藝俱全</h1><p>原籍英格蘭的多明尼莫納漢，於德國出生及長大，12歲時才回到英國定居。多明尼在高中後修讀戲劇，演技獲得賞識，因參演BBC劇集《HettyWainthroppInvestigates》嶄露頭角。2001年，多明尼在《魔戒首部曲︰魔戒現身》（TheLordoftheRings:TheFellowshipoftheRing）中飾演「哈比人」梅里（Merry）一角廣為觀眾熟識，《迷》更將其事業帶上高[!C857]。演戲之外，多明尼也精通音樂，《迷》劇中所有結他彈奏都由他親自上陣。<br> </p></body></html>
