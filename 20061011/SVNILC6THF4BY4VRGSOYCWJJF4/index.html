<html><header><meta charset="utf-8"><title>水野美紀手機照揭戀情</title></header><body><h1>水野美紀手機照揭戀情</h1><p>繼早前香港女藝人A小姐因男友遺失手機而惹來周身蟻後，今年32歲的日本女星水野美紀，也被昨日出版的日本雜誌《FLASH》刊登了她與舞台劇男星北村有起哉在手機內的親密照，令新戀情曝光。<br> 水野自上年尾與拍拖4年的男星小田切讓分手後，於今年4月與北村發展新戀情。據知由於男方遺失手機，令兩人的親密照外洩，當中包括他們在家中睡覺與水野的素顏照，事後水野承認新戀情，她說：「我也太大意了，拾到手機的人請快點還給我。」</p></body></html>
