<html><header><meta charset="utf-8"><title>松浦亞彌抱恙取消個唱</title></header><body><h1>松浦亞彌抱恙取消個唱</h1><p>日本偶像女歌手松浦亞彌由於患了顎關節炎，被迫臨時取消前日在神奈川舉行的個唱。<br> 據知松浦亞彌在演出前，突然感到下顎疼痛，經醫生診斷後，證實患了顎關節炎，要取消當日兩場演唱會。松浦所屬事務所表示會視乎松浦的病情，而決定會否取消本月尾在東京舉行的兩場演唱會。</p><p>向歌迷道歉</p><p>不過松浦昨日出席特備劇集《命之奇蹟》記者會時表示已無大礙，並謂當日醫生指她不適宜長時間唱歌才取消個唱，她為此向歌迷道歉。<br> 其實日本女歌手森高千里於94年也曾患上顎關節炎，被迫取消全國巡迴演唱會。</p></body></html>
