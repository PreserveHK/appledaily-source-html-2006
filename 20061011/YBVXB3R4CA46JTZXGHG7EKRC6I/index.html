<html><header><meta charset="utf-8"><title>《肥田》未播有提名　伊健新歡舊愛爭寵</title></header><body><h1>《肥田》未播有提名　伊健新歡舊愛爭寵</h1><p>今年《萬千星輝頒獎典禮2006》的最佳男女主角提名已經揭曉，《火舞黃沙》人多勢眾，男女主角合共有5個提名，《肥田囍事》雖然還未播放，但當中男女主角許志安及胡杏兒已分別獲得提名，令人嘖嘖稱奇。</p><p>梁靖琪爆冷入圍</p><p>至於新人梁靖琪，未知是否因其父、無綫高層梁家樹的關係，竟能越級挑戰一眾阿姐，憑《男人之苦》爭奪最佳女主角，實在有偏幫「自己友」之嫌。另外，鄭伊健也憑《隨時候命》角逐最佳男主角，而跟他曾經傳出緋聞的周麗淇及鍾嘉欣，舊愛邵美琪及新歡蒙嘉慧，一共四位與他先後扯上關係的女星也有份入圍爭奪最佳女主角。</p></body></html>
