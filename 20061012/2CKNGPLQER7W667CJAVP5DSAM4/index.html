<html><header><meta charset="utf-8"><title>米路吉遜戒酒65日</title></header><body><h1>米路吉遜戒酒65日</h1><p>今年7月尾醉酒駕駛兼發表侮辱猶太人言論的米路吉遜（MelGibson），自事件發生後日前首次接受美國廣播公司訪問，米路除提及被捕時的言論外，更表示自當日起65日沒有再喝酒。<br> 該訪問會於今明兩天播放，但前日已有訪問片段放於電視台網站上，訪問中米路表現得相當懊悔，更說：「我只是醉後胡言，我也不想發生這樣的事。」對於荷李活中人拒絕再與他合作，米路稱：「我很傷心，他們明顯被我的言論所傷，這是他們的選擇，我甚麼也做不了。」雖然米路已經多日沒有喝酒，但也承認每日也為此掙扎，戒酒實在相當困難。</p></body></html>
