<html><header><meta charset="utf-8"><title>康宏租金一季漲7.7%</title></header><body><h1>康宏租金一季漲7.7%</h1><p>【本報訊】市場消息指，尖東康宏廣場低層02室，剛以約3.1萬元租出，中原九龍商業部高級營業經理黃玉玲表示，單位面積約1473方呎，呎租約21元。黃氏說，該單位7月獲另一名租客承租，當時呎租約19.5元，然而該租客因重整業務而退租，其後單位再次放盤，即獲承接，租金更於三個月內上升約7.7%。<br> 黃玉玲指出，因不少投資者將單位轉售為租作長線投資，令該廈近月租務成交增加。現時康宏廣場呎租叫價23元至35元。</p></body></html>
