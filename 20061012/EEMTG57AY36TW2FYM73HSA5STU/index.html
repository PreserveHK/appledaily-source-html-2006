<html><header><meta charset="utf-8"><title>貝聿銘賀文華重光</title></header><body><h1>貝聿銘賀文華重光</h1><p>有43年歷史嘅文華東方酒店，為咗慶祝翻新重開，前晚喺酒店舉行私人宴會，到場嘅位位都好有份量，超過500個城中及世界各地猛人撐場。踏紅地毯而來嘅嘉賓，包括國際知名小提琴家VanessaMae、時裝設計師VivienneTam同埋KenzoTakada，商界名人鄧永鏘及著名建築師貝聿銘等。酒店總經理傅宏卓見咁多猛人嚟，都唔執輸拉住貝聿銘伉儷（左一二）酒店行政總裁祈德倪同佢位夫人，及著名作家FrederickForsyth影相留念。<br> </p></body></html>
