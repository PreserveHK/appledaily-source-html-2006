<html><header><meta charset="utf-8"><title>國金水龍頭造福社群</title></header><body><h1>國金水龍頭造福社群</h1><p>數數手指，原來中環國際金融中心一期寫字樓同商場，啓用至今已經8年，其間經濟同樓市經歷過翻天覆地嘅變化，而外觀仍然新簇簇嘅國金，亦已靜雞雞翻新過大樓內部，剩低一批物料設備，近期就搞咗個捐贈活動，將一批為數564個新淨可循環再用嘅水龍頭，捐畀香港聖雅各福群會，打算裝喺該會轄下地區服務中心內。<br> 一個靚嘅水龍頭，閒閒哋幾嚿水，五百幾個，條數點都要六位數字，不過，如果只係真金白銀捐錢，筆數咁細冇乜意思，簡簡單單捐水龍頭就做到善事兼宣傳，的確化算。</p></body></html>
