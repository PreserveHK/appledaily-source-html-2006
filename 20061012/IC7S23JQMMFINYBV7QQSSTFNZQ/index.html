<html><header><meta charset="utf-8"><title>賢仔被斬案下月審</title></header><body><h1>賢仔被斬案下月審</h1><p>【本報訊】7歲男童岑浩賢（圖）被斬案，涉嫌蓄意傷人的三名男子，已定於下月7日在高等法院受審，為期15日，而涉案的岑浩賢繼母孔敏儀，將在案件審結後處理。<br> 涉案三名男子曾可威（24歲）、伍德榮（48歲）及楊勝光（26歲），被控於去年8月25日，在荃灣梨木樹邨第五座地下對開，蓄意傷害岑浩賢，曾可威另被控於去年7月8日，在同一地點襲擊岑浩賢。案件編號：HCCC32&amp;33/06</p></body></html>
