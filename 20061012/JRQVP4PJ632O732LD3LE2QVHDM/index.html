<html><header><meta charset="utf-8"><title>鐵竇Volar明星最愛</title></header><body><h1>鐵竇Volar明星最愛</h1><p>位於中環德己笠街的Volar，自04年12月開業至今一向備受圈中人力捧，全因Volar私隱度高，守衞森嚴且實行會員制度，也設有GuestList，一般蒲友想進入Volar可謂難過登天。為了令場內人士玩得盡興，全場禁止拍照，更設有多個出口及秘道，圈中人如樂基兒、李璨琛和李蘢怡等更是Volar常客，8月時，更有傳組合Shine成員徐天佑在Volar內醉酒鬧事，推撞同場的鈴木仁，結果被保安趕出場。而側田更有一首歌名為《Volar》，配上夜店爭女歌詞，足證Volar人氣爆燈，該曲MV也是在該店取景。</p></body></html>
