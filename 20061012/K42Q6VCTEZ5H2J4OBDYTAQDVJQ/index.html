<html><header><meta charset="utf-8"><title>《蘋果》否認漫畫不雅</title></header><body><h1>《蘋果》否認漫畫不雅</h1><p>【本報訊】《蘋果日報》今年7月刊登的「有色眼鏡」漫畫，被淫褻物品審裁處評為不雅，由於封面欠缺警告字句，涉違反《淫褻及不雅物品管制條例》，案件昨在東區裁判法院提訊，被告公司否認控罪，押後至11月30日再提訊，待向淫褻物品審裁處再度評級。<br> 傳票指《蘋果日報》於今年7月9日G2版刊登的「有色眼鏡」，涉違反《淫褻及不雅物品管制條例》。<br> 案件編號：ESS26231/06</p></body></html>
