<html><header><meta charset="utf-8"><title>得獎菜有得食</title></header><body><h1>得獎菜有得食</h1><p>香港旅遊發展局每年都舉辦「美食之最大賞」，今年就由「東來順」嘅鶴湖蟹影（$198）奪得至高榮譽金獎，為食嘴刁嘅朋友絕不能錯過。鶴湖蟹影賣相精緻奪目，用甜橙酒啫喱做藍色湖水，芋頭織成嘅脆圈上有香脆鍋巴、蟹粉同蟹肉混合嘅餡料，加多隻蘿蔔白鶴喺中間，真係色香味俱全。<br><br>記者：黃若茵</p><p>東來順（27332020）<br> 地址：尖沙嘴麼地道69號帝苑酒店地庫2樓&#13;</p></body></html>
