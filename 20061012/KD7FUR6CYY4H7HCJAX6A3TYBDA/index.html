<html><header><meta charset="utf-8"><title>家長心聲：保險不吸引　不如自己儲</title></header><body><h1>家長心聲：保險不吸引　不如自己儲</h1><p>張太的3歲兒子已納入丈夫保險計劃中，故有基本壽險、醫療及危疾保障，她現時只為兒子以零存整付形式儲蓄。張太不諱言：「除非有合適的保障計劃，否則只會為兒子作長期理財計劃，不會浪費金錢購買多一重已有的保障。」<br> 育有兩名兒子的楊太本身並沒有購買保險，亦沒有替兒子購買。周女士坦承：「自己對該類產品認識不深，亦看不到有何好處，何況有其他儲蓄方法，故暫時沒有任何購買的衝動及需要。」</p></body></html>
