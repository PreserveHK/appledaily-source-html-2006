<html><header><meta charset="utf-8"><title>孤單伊雲不敵約瑟情侶檔</title></header><body><h1>孤單伊雲不敵約瑟情侶檔</h1><p>荷李活女星伊雲妮素活特（EvanRachelWood），昨日以一身高貴打扮，出席新片《RunningwithScissors》在加州比華利山舉行的首映禮，單拖上陣的她，甫出現即謀殺記者不少菲林。<br> 至於身為男主角的約瑟費恩斯（JosephFiennes），大方拖着新女友高調現身首映禮，令本來圍着伊雲拍照的記者，即時轉移目標。心情靚絕的約瑟費恩斯與打扮性感的女友在場大晒恩愛，兩人十指緊扣滿場飛，又親密互攬，搶盡鏡頭。</p></body></html>
