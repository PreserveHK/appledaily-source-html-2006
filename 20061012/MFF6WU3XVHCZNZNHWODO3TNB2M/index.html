<html><header><meta charset="utf-8"><title>　　廉署沉寃得雪 - 李八方</title></header><body><h1>　　廉署沉寃得雪 - 李八方</h1><p>早幾日有間叫ControlRisks嘅機構，公布調查話50間受訪嘅香港公司當中，76%表示過去五年曾因競爭對手行賄，搞到失去生意合約，香港仲係受訪國家同地區中情況最嚴重嘅。呢單嘢搞到廉署好緊張，因為香港貪污嚴重，咪即係佢哋辦事不力？佢哋即時聯絡總部喺倫敦嘅ControlRisks問，廉署話間公司澄清，訪問嘅係香港嘅跨國公司喺香港以外地方營商時，遇到嘅貪污問題，好似東南亞、拉丁美洲、非洲咁，唔係講喺香港遇到嘅貪污。</p></body></html>
