<html><header><meta charset="utf-8"><title>醫生意見　膽石早期病徵似腸胃炎<br></title></header><body><h1>醫生意見　膽石早期病徵似腸胃炎<br></h1><p>外科專科醫生朱建華稱，腸胃炎及膽石的早期病徵相似，都是腹部位置感到疼痛，不過膽石可能導致背部也感到痛楚，剛進食完又會比空肚時痛。此外，病人進食肥膩食物後，會特別痛得厲害。至於腸胃炎，朱醫生指出，病人除有腹痛外，也可能出現嘔吐或腹瀉症狀，但並非必然；醫生可憑病人病歷了解其病況，如以前沒有任何病徵，惟於進食後腹痛，便可能只患上腸胃炎。<br> 朱醫生又指出，膽石除生在膽囊內，也可能阻塞膽囊管，造成細菌感染，導致膽囊發炎，需盡快求醫，及早治療，避免病情惡化。透過超聲波檢查，可驗出膽囊是否有結石或發炎。</p></body></html>
