<html><header><meta charset="utf-8"><title>港置李志成榮任教頭</title></header><body><h1>港置李志成榮任教頭</h1><p>今時今日教人讀書嘅老師，都要繼續讀書去提升自己，而教人做嘢技巧嘅導師又使唔使呢？香港置業董事楊彩鳳嘅答案，絕對係必須嘅。<br> 佢哋個專才培訓中心，早排成立咗個專業導師會，由港置9位阿頭組成，首席導師係阿頭中嘅阿頭李志成，講工作同管理經驗，佢哋個個都好有一套，但係講到培訓技巧，諸如授課方式、表達技巧、課程控制、互動交流等，就未必每一個做經紀出身嘅阿頭都能夠輕易駕馭。<br> 楊董事話，為咗提升9個阿頭嘅講課技巧，佢哋搞咗個培訓深造班，一於上下層一齊與時並進。<br> <br> </p></body></html>
