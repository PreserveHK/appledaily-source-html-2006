<html><header><meta charset="utf-8"><title>城城舞獅旺新碟</title></header><body><h1>城城舞獅旺新碟</h1><p>郭富城加盟大國文化唱片公司後，將於下周二推出國語碟，但日前唱片公司特別安排他返北京舉行記者會，為新碟造勢，今次記者會場面熱鬧，城城以一身大紅大紫的衣服亮相，當他進場時，還安排了舞龍舞獅歡迎他。</p><p>周杰倫預錄賀語</p><p>在今次的國語碟中，其中一首歌是由周杰倫作曲的，城城很感激對方，但最想不到是周杰倫竟預先錄了一段片段祝城城唱片大賣，當記者會將片段播出後，城城既感動又開心。<br> 已經5年沒有出國語碟的城城，因之前忙於拍電影，所以到今年始有時間灌錄這張大碟，而新碟封面則是城城與一位大眼美女的合照。</p></body></html>
