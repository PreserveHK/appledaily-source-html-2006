<html><header><meta charset="utf-8"><title>案件速遞<br>和記工程師家屬索償</title></header><body><h1>案件速遞<br>和記工程師家屬索償</h1><p>【本報訊】和記電話一名工程師在推出第三代流動電話（3G）網絡期間，疑因參與安裝發射站致工作過勞，深夜收工駕車回家時打瞌睡，未發現路面正進行工程，猛撼停泊的工程車，車毀人亡，其家屬昨入稟高等法院，向和記索取人身傷害賠償。案中死者溫嶸（36歲，圖），其遺孀兼遺產管理人指和記疏忽及違反僱傭合約，令溫嶸於04年2月20日受僱期間喪生。<br> 案件編號：HCPI865/06</p></body></html>
