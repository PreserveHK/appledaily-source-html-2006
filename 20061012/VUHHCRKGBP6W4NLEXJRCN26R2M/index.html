<html><header><meta charset="utf-8"><title>朴貞兒日走兩場谷碟</title></header><body><h1>朴貞兒日走兩場谷碟</h1><p>韓國性感女子組合Jewelry成員朴貞兒，早前推出了首張個人大碟。為了力谷新碟，她頻頻亮相爭取曝光。前日朴貞兒便一日內連走兩場，出席由她任代言人的化妝品牌M.A.C舉行的慈善簽名會，並為音樂會演出。</p><p>推動性教育</p><p>朴貞兒在前日中午現身首爾的樂天百貨，出席化妝品牌M.A.C為愛滋病基金籌款的慈善簽名會。當日義賣所籌得的5,000萬韓圜（約41萬港元）善款將會用作推動青少年性教育及預防愛滋病用途。其後，朴貞兒又以一身性感打扮，為京畿道一山湖水公園舉行的音樂會表演，認真拼搏。</p></body></html>
