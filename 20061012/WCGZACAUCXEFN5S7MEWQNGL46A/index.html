<html><header><meta charset="utf-8"><title>網友有嘢講：「走精面」</title></header><body><h1>網友有嘢講：「走精面」</h1><p>「最引起社會問題嘅一啲都冇提。社會福利嘅資源分配冇講、大陸BB冇講。」<br> --kingcord（香港討論區）<br> <br> 「曾生的報告愈空泛，就可以讓人異議愈少，甚麼是藍天甚麼是和諧，無人知更無人可以話佢冇做嘢……一句講晒就係走精面行捷徑。」<br> --marco50（香港討論區）<br> <br> 「似乎都係表面功夫，亦未有確切指出會用咩方法去改善家庭問題，即係似乎會做好多嘢，不過又睇唔到要做啲咩……」<br> --加路連山道（雅虎網誌）<br> <br> 「講咗等如無講，淨係個家庭事務委員會，如果無額外資源落去，咪又係變成口水會，十個茶壺七個蓋，成日拉上補下，於事無補。」<br> --陳季常（壹線牽）</p></body></html>
