<html><header><meta charset="utf-8"><title>防患未然<br>預防結石　勿暴飲暴食</title></header><body><h1>防患未然<br>預防結石　勿暴飲暴食</h1><p>膽結石是常見都市病，肥胖、年紀大、曾進行小腸切除手術、肝功能衰退、消化能力弱、或荷爾蒙分泌失調人士，會較容易患上膽結石。另外，曾懷孕及長期服食避孕丸的女性比男性患膽結石機會大。<br> 市民如欲防止膽結石，需注意飲食，不宜暴飲暴食，及少吃高脂及高膽固醇食物。另外，多喝水及經常做運動，留意肝臟和消化系統健康情況，可減低患上膽結石機會。<br> 至於腸胃炎，通常由病毒引起，不必經過食物也很容易透過空氣傳染他人。此外，不潔的食物、對食物過敏等，也會引起腸胃炎。<br> 資料來源：互聯網</p></body></html>
