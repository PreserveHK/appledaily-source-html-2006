<html><header><meta charset="utf-8"><title>話你知<br>中央政治局掌最高權力</title></header><body><h1>話你知<br>中央政治局掌最高權力</h1><p>按照憲法，中國最高權力機關是全國人民代表大會（全國人大），但實際上的最高權力機關是中共中央政治局。按中共黨章規定，「中央政治局和它的常務委員會在中央委員會全體會議閉會期間，行使中央委員會的職權」，即「領導黨的全部工作」，凡重大決策、人事異動，連全國人大委員長、國務院總理、全國政協主席人選以及憲法修訂，都需要先經過政治局同意。<br> 在陳良宇被除名後，中央政治局現有23名成員，其日常辦事機構為中央書記處，書記處成員須由政治局常委會提名，中央全會通過，現有七名書記，包括曾慶紅、劉雲山、周永康、賀國強、王剛、徐才厚和何勇。<br> </p></body></html>
