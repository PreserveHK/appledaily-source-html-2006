<html><header><meta charset="utf-8"><title>醫學Online<br>退伍軍人症個案創新高</title></header><body><h1>醫學Online<br>退伍軍人症個案創新高</h1><p>本港今年退伍軍人症個案有上升趨勢，個案已突破過去9年數字。衞生防護中心昨日證實一宗新症，患者是居於葵涌的一名72歲男子，他在上月一日發燒，其後進入瑪嘉烈醫院治療，9月底康復出院，患者家人並無出現病徵。這宗個案已是本港今年第14宗個案，也是自97年以來最多感染個案，去年有11宗，以往每年只有3數宗。衞生防護中心呼籲，市民不吸煙可減感染風險。</p></body></html>
