<html><header><meta charset="utf-8"><title>文根英至冧後生三連冠</title></header><body><h1>文根英至冧後生三連冠</h1><p>今年19歲的韓國青春女星文根英，向來形象健康，深得年輕人喜愛。日前一個名為「我最喜愛電影人」的青少年網上選舉中，她與電影《雛菊》男星鄭雨盛雙雙成為男女藝人冠軍。</p><p>成最喜愛女電影人</p><p>韓國青少年電影節將在本月18日舉行，大會日前舉行網上投票，由4,737名青少年選出「我最喜愛電影人」。文根英已是連續第三年當選「我最喜愛女電影人」，可見她深受年輕人愛戴。至於人氣王李準基也成為「我最喜愛電影新星」第一位，頒獎儀式將在電影節開幕禮當日舉行。</p></body></html>
