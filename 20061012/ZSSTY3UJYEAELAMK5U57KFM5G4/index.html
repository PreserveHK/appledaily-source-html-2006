<html><header><meta charset="utf-8"><title>阿燦為華仔重投影圈</title></header><body><h1>阿燦為華仔重投影圈</h1><p>已有6年沒有參演電影的廖偉雄（阿燦），早前應邀拍攝由劉德華創辦的「亞洲新星導」其中一部作品《太陽雨》，該片由馬來西亞導演何宇恆執導，阿燦飾演張穎康的舅父，電影描寫年輕人以甚麼角度來看成年人。阿燦表示雖然多年未有拍戲，但仍寶刀未老，於短短20日已經拍完全片。<br> 現長居於廣州的阿燦，專注其內地生物科技公司開發工作，最近還與國家農業廳合作。問他何時再拍戲？阿燦表示要等到公司上軌道後才考慮，續問到會否自資拍電影？阿燦就說：「遲啲先，要成功一定要專注，先搞好𠵱家嘅嘢。」<br> 採訪、攝影：張俊銘</p></body></html>
