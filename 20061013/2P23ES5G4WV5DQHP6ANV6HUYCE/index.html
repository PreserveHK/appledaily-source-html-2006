<html><header><meta charset="utf-8"><title>車禍斷腳做手術金希澈年底復工</title></header><body><h1>車禍斷腳做手術金希澈年底復工</h1><p>韓國大堆頭13人組合SuperJunior，綽號「公主」的金希澈今年8月因在高速公路上遇上嚴重車禍，身體多處地方都受重傷，其中左腳受傷最嚴重，更導致大腿骨折。日前公主終於接受從大腿取出鋼釘手術，不過仍需一段時間休養才可復工。
</p><p>寫文章提升自己</p><p>醫院方面表示公主在手術後，仍需接受一連串的康復治療，依情況看來公主要到今年年底或明年才可以全面復出，就連原定於12月推出的組合新專輯都要延期。公主所屬的經理人公司稱：「現在金希澈每天都看書，寫文章來提升自己，更會在電視收看隊友們的演出。」希望公主能夠盡快康復，再次在台上表演。
</p></body></html>
