<html><header><meta charset="utf-8"><title>蕭亞軒性感回歸</title></header><body><h1>蕭亞軒性感回歸</h1><p>台灣女歌手蕭亞軒（Elva）日前在台灣出席新歌《Elvaisback》的線上下載記者會，以一身低胸性感打扮出現，豐滿上圍呼之欲出，令在場人士目不轉睛。</p><p>尷尬遮胸</p><p>記者會上，Elva公布回歸華納唱片公司後，將於12月中推出最新大碟，而新歌《Elvaisback》會於本月19日起在網上供歌迷下載。當被問及突作性感打扮是否想轉路線，她即時面帶尷尬連連否認，更立即怕醜遮胸。<br> 採訪、攝影：黎寶蘋</p></body></html>
