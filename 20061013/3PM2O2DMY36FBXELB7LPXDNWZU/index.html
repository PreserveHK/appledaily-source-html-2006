<html><header><meta charset="utf-8"><title>話你知<br>去年始資助加以域</title></header><body><h1>話你知<br>去年始資助加以域</h1><p>醫院管理局於02年引入加以域，病人經指定專科醫生診斷患有慢性骨髓性白血病，可獲處方此藥；至於患有胃腸道基質腫瘤病人，則以手術為主要治療模式，醫生會按病人情況決定是否處方加以域作治療。<br> 加以域屬醫管局藥物名冊內設有安全網的自費藥物，醫管局於去年1月20日開始實施加以域資助安排，有經濟困難病人可透過該局的安全網機制，向醫務社工申請資助，至今共有200多名病人受惠，每人每年藥費約18萬至27萬元。</p></body></html>
