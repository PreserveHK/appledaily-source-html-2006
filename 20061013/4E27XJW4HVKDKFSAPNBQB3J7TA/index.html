<html><header><meta charset="utf-8"><title>李紫昕邊升邊唱考膽識</title></header><body><h1>李紫昕邊升邊唱考膽識</h1><p>兒歌天后李紫昕日前到了廣州做兒歌大碟宣傳，並獲多間電台邀請往做訪問。</p><p>愈高愈震</p><p>李紫昕更到廣州天河城商場作戶外演出，她被安排站在一個升降台上一邊唱歌，一邊升到七層樓高，測試歌手們的膽識。李紫昕昨日在電話訪問中說：「我最初都有啲緊張，因為企喺個籠裏面，乜嘢安全措施都冇，愈升得高個籠就愈震，不過升高可以同每層樓圍觀嘅途人近距離接觸，感覺好親切。好彩我有吊威吔嘅經驗，所以呢次都唔係好驚。」<br> 此外，李紫昕表示稍後會應廣東電視台邀請主持兒童節目，她說：「我同小朋友真係好有緣。」<br> 採訪：比華利</p></body></html>
