<html><header><meta charset="utf-8"><title>BoA黑手印抗乳癌</title></header><body><h1>BoA黑手印抗乳癌</h1><p>為了讓韓國女性認識乳癌，時裝雜誌《W》的韓國版將本月定為認識乳癌月，並請來BoA、東方神起、神話、金晶恩、玉珠鉉、嚴正花、李孝利及曹承佑等23名紅星擔任宣傳大使，BoA更親自打手印以示支持。<br> 《W》雜誌指韓國女性對乳癌的危險性認識不足，希望這次活動能夠喚起她們的注視。<br> 另外，人氣男子組合東方神起身為男性，則表示參加了今次活動才知道乳癌並非事不關己，因為身邊的女性家人及朋友，都有可能患上這個病，而男性也有可能患乳癌。</p></body></html>
