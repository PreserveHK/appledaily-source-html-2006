<html><header><meta charset="utf-8"><title>話你知<br>鄧小平復出首個大會</title></header><body><h1>話你知<br>鄧小平復出首個大會</h1><p>中共十一屆三中全會一直被視為中共建政後的一個歷史轉折點。會議於1978年12月18日至22日在北京舉行，是中共元老鄧小平復出後第一個中央全會，中心議題是討論把中共的工作重點轉移到社會主義現代化建設，確立改革、開放的路線，既否定「以階級鬥爭為綱」的口號，否定「無產階級專政下繼續革命」理論，又決定為撤銷有關「反擊右傾翻案風（批判鄧小平）」運動和1976年天安門事件的錯誤文件，又為彭德懷、陶鑄、薄一波、楊尚昆等平反。<br> 值得一提的是，十一屆三中全會還決定成立中央紀律檢查委員會（中紀委），由中共元老陳雲擔任第一書記。</p></body></html>
