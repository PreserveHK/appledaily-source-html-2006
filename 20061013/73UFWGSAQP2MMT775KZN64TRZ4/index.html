<html><header><meta charset="utf-8"><title>潮流感：Anteprima玩個性</title></header><body><h1>潮流感：Anteprima玩個性</h1><p>每個品牌都會有一個signaturebag，Anteprima旗下Plastiq不是一條fullline，專門賣配飾，當中由創作總監荻野泉於98年發明、用膠帶編織成totebag的「WireBag」，的確曾當紅迷倒時裝人，多年來加色、加閃石，千變萬化。<br> 今季可以個性化自己的WireBag，在10種顏色、5個款中自選，再加一至兩個英文或數字的任何組合閃石，訂製價由$2,195起，不加字母就更便宜。香港與日本同步於明天推出供訂購，據講大約等兩至三星期，或者可以考慮做一個「M2」袋？<br> 本欄逢星期一至五刊出<br> TextbyM2</p></body></html>
