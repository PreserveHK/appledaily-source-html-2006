<html><header><meta charset="utf-8"><title>蔡依林唱錯字澳洲騷更正</title></header><body><h1>蔡依林唱錯字澳洲騷更正</h1><p>台灣小天后蔡依林（Jolin）日前飛赴澳洲，準備明日在悉尼舉行的演唱會，今次Jolin更請來會在墨爾本拍攝寫真集的言承旭任嘉賓，據知今次的演唱會原本預計售3,000張門票，最後需要追加至8,000張，門票銷情非常理想。<br> 最近有網友指Jolin翻唱王菲的國語歌《懷念》時，把其中一句歌詞「未完的齟齬」中的「齟齬」讀錯成「組雨」，令人懷疑其中文水平，對此其經理人坦承是唱錯，更表示Jolin會在演唱會獻唱此曲時更正。<br> 採訪、攝影：黎寶蘋</p></body></html>
