<html><header><meta charset="utf-8"><title>仿摹藝術展</title></header><body><h1>仿摹藝術展</h1><p>【本報訊】仿摹等於抄襲﹖香港東方陶瓷學會與香港大學美術博物館本周六起至12月17日，舉辦「馳騁古今—中國藝術的仿摹與創新」展覽，介紹中國的仿摹工藝，扭轉港人對仿摹的負面印象。<br> 展覽共展出216件總值逾三億元的展品，包括陶瓷、玉刻、掐絲琺瑯器、玻璃、木雕、竹刻、水墨和油彩繪畫，參觀費用全免。是次展覽的策展人林華田表示，仿摹古代藝術體現了藝術家和工藝師對古物的崇尚、傳統的承襲、以及對文化根源的尊重；仿摹西方藝術則反映了中西文化交流的成果。</p></body></html>
