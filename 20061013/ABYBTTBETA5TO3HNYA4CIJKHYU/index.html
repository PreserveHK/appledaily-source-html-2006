<html><header><meta charset="utf-8"><title>限量米奇家族徽章套裝</title></header><body><h1>限量米奇家族徽章套裝</h1><p>【本報訊】迪士尼樂園今日起推出限量300套的怪誕節米奇家族徽章套裝，以7個最受歡迎的迪士尼朋友為主角，包括唐老鴨、布魯托、高飛、米奇、米妮、鋼牙奇奇及大鼻帝帝，並穿上怪誕服飾，每套250元。<br> 限量徽章套裝更以米奇南瓜頭形狀的禮盒盛載，盒內的絲絨襯裡印有蝙蝠及蜘蛛圖案。另外，即日起至11月30日，中銀信用卡用戶入住迪士尼樂園酒店，二人同行只需2,240元，包括客房一晚、兩天樂園門票、水療護理組合買一送一等，查詢可電21083288。</p></body></html>
