<html><header><meta charset="utf-8"><title>醫學Online<br>貓寄生物增誕男嬰機會</title></header><body><h1>醫學Online<br>貓寄生物增誕男嬰機會</h1><p>捷克科研人員最近發現，一種寄生在貓隻身上、名為Toxoplasma的寄生物，會影響懷孕婦女腹中胎兒性別。<br> 當地研究人員收集了1,803名於1996至2004年間的新生嬰兒數據，發現若嬰兒的母親在懷孕期間感染了Toxoplasma，誕下男嬰比例高達72%，遠高於大部份國家的51%男嬰出生率。醫學界以往只知Toxoplasma可能導致新生嬰兒出現先天性缺陷。</p></body></html>
