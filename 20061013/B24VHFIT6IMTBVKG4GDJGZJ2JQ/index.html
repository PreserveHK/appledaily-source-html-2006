<html><header><meta charset="utf-8"><title>上海姑爺身家百億</title></header><body><h1>上海姑爺身家百億</h1><p>現年58歲的上海姑爺羅康瑞，為鷹君集團已故創辦人羅鷹石的第四子。羅康瑞15歲到澳洲留學，大學畢業後曾於父親的集團內工作，其後毅然向父親借10萬元開設瑞安建築公司，現為瑞安集團主席。<br> 近年積極發展內地房地產生意的羅康瑞，其業務計有投資過10億的杭州「西湖天地」，早年於上海投資13億發展的上海「新天地」廣場更獲空前成功，據財經雜誌《福布斯》今年公布的富豪榜顯示，他有14億美元（約109億港元）身家。<br> 羅康瑞與前妻何晶潔育有一對子女後婚姻觸礁，二人01年正式離婚。</p></body></html>
