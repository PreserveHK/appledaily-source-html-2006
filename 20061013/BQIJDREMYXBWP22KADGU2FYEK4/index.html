<html><header><meta charset="utf-8"><title>環境不合雪橇犬被棄</title></header><body><h1>環境不合雪橇犬被棄</h1><p>【本報訊】荷李活電影效應令大批可愛的雪橇犬被遺棄街頭，寵物診所PetsCentral負責人戴寶蓮向德國新聞社表示，較早前一齣荷李活電影《極地雪犬》（EightBelow），令本港不少人一窩蜂飼養電影中的主角雪橇犬為寵物，但後來才發現雪橇犬過於活躍好動，本港一般家庭根本養不來，她近日發現大批雪橇犬就如電影中的主角一樣，被主人遺棄在香港街頭，掙扎求存。<br> 香港愛護動物協會發言人表示，該會上月曾由漁護署接收一隻雪橇犬，暫時未察覺有大批雪橇犬被遺棄的情況，但指其實雪橇犬並不適合本港氣候及狹窄環境。</p></body></html>
