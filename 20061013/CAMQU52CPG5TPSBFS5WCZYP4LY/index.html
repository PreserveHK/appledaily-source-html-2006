<html><header><meta charset="utf-8"><title>趙寅成隊啤力戰張東健</title></header><body><h1>趙寅成隊啤力戰張東健</h1><p>韓國男星趙寅成，最近獲韓國著名啤酒品牌OB啤酒邀請，擔任新廣告的代言人，一改平時斯文形象的他在廣告中暢飲啤酒，盡顯成熟男士魅力，與近期同樣擔任另一啤酒品牌Hite代言人的張東健打對台。<br> </p><p>受韓國酒鬼歡迎</p><p>在廣告中，趙寅成與一班朋友圍在一起高談闊論，更大啖暢飲啤酒，盡顯其豪情一面，OB啤酒發言人更大讚趙寅成說：「趙寅成形象健康，而且在我們的目標客戶中擁有極高的人氣，已推出的廣告及宣傳海報均有好的反應。」今次趙寅成的啤酒廣告更會與張東健的廣告同期播出，兩人各具氣質，未知一眾酒友怎樣選擇呢？</p></body></html>
