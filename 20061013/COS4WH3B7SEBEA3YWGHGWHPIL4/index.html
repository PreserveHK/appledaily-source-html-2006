<html><header><meta charset="utf-8"><title>劉曉慶來港撐亞視</title></header><body><h1>劉曉慶來港撐亞視</h1><p>劉曉慶昨日應亞視邀請為有份主演的劇集《徽娘宛心》來港宣傳，她在尖沙嘴美麗華酒店接受訪問時表示，知道新劇上周在亞視播出的最高收視為7點（觀眾人數45萬）時，表示有信心收視可再創新高。</p><p>想法十分相似</p><p>劉曉慶此行只在港逗留兩天，問她可有與舊愛伍衞國見面時，她說：「其實我平常都經常來香港，這次沒有約他，我不會說跟他還有沒有聯絡，這是秘密。」提到她推薦鄧萃雯飾演劇中另一角色的經過時，她說：「在我最困難時收到很多藝人問候，其中一封信是雯女寫給我的，覺得她的想法跟我相似，我也鼓勵她到內地發展。」<br> 採訪、攝影：卓美娟&#13;</p></body></html>
