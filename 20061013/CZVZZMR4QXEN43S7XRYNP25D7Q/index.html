<html><header><meta charset="utf-8"><title>搭大陸飛機唔准調位</title></header><body><h1>搭大陸飛機唔准調位</h1><p>內地同胞啲行徑有時令人歎為觀止，就以搭飛機嚟講，架機一掂地，就聽到解安全帶啲「啪啪」聲，一停定，就即刻見佢哋踩上櫈攞行李，唔止咁，華華更見識過起飛之後喪傾手提電話嘅表叔！<br> 唔知係咪為咗令同胞唔再成為國際笑柄，內地民航總局最近就整咗條《民用航空飛行標準管理條例》，仲交咗畀有關部門審批。<br> 《北京晚報》話，根據呢條條例，乘客未經許何而調位；喺飛機起飛/着陸/滑行以及飛行顛簸過程中，擅自離開座位或開啓行李架，將會被罰500蚊至1萬蚊人仔不等。構成呢啲所謂違反治安管理行為，會由公安依法給予行政處罰；構成犯罪咩，仲會被依法追究刑事責任㖭。</p></body></html>
