<html><header><meta charset="utf-8"><title>優香二世勾引押尾學</title></header><body><h1>優香二世勾引押尾學</h1><p>日本男星押尾學與女星矢田亞希子的戀情一直不被看好，雖然兩人被傳會於今年12月結婚，不過最新一期日本雜誌《女性SEVEN》卻踢爆押尾學於上月底跟19歲水着女星長崎莉奈於高級餐廳內撐枱腳，看來他始終改不了花弗個性。</p><p>親熱共膳</p><p>這位被稱為「次世代優香」的長崎莉奈，現就讀女子大學，可謂內外俱備。據悉上月中已有人在東京六本木山附近，見到她坐在押尾學的車中，至上月底，兩人又於港區的意大利餐廳用膳，且態度親熱。事務所方面承認兩人確曾共膳，但長崎只是與前輩見面，並非有意撬矢田的牆腳。
</p></body></html>
