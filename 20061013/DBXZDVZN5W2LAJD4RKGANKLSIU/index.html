<html><header><meta charset="utf-8"><title>赤西仁隨時消失娛圈</title></header><body><h1>赤西仁隨時消失娛圈</h1><p>尊尼偶像組合KAT-TUN成員赤西仁，自上月已沒有參與組合的全新細碟錄音及封面拍攝工作，有消息指他本月開始暫停活動三個月，不過外界預料他大有可能從此離開組合，令fans十分擔心。
</p><p>想到西班牙</p><p>據悉赤西仁有意往海外讀書學習英文，早前他接受日本報章訪問時，曾表示渴望到西班牙旅行。赤西仁本身有不少外籍朋友，有指他其實不習慣與日本人工作，欲離開尊尼事務所，到日本以外的地方找尋理想，但早前又有傳他因過度疲勞，致使面部神經麻痹，需要長期休養。若他真的離開KAT-TUN，定必令fans失望。</p></body></html>
