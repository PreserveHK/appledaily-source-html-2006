<html><header><meta charset="utf-8"><title>謝安琪變身Eason師妹</title></header><body><h1>謝安琪變身Eason師妹</h1><p>謝安琪（Kay）昨日正式加盟新藝寶，並在尖沙嘴日航酒店舉行簽約儀式，唱片公司高層送上金色旗幟，寓意其事業可攀上高峯，大師兄陳奕迅早前特地錄製一段片送給小師妹，Kay笑道：「希望唯一一粒珠可以成為掌上明珠！」<br> Kay表示數日前才獲悉經理人公司為她斟洽加盟新藝寶，還只得一晚時間考慮，Kay說：「以前公司比較細，好多事都要一腳踢，我𠵱家都寫緊歌，希望可以快啲出碟。」問到緋聞男友方大同對她轉投新公司有何意見，她就說：「我做嘢一向公私分明，總之呢個決定我成家都好贊成。」<br> 採訪、攝影：卓寶花</p></body></html>
