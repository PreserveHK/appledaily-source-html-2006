<html><header><meta charset="utf-8"><title>　　寵物受祝福主人安樂晒 - 李八方</title></header><body><h1>　　寵物受祝福主人安樂晒 - 李八方</h1><p>唔少香港人寧願唔生小朋友去養寵物，將屋企嘅貓貓狗狗當係人咁照顧，除咗畀好嘢佢哋食，成日帶佢哋去玩，仲希望小動物有埋宗教信仰。如果小動物識讀書，相信唔少主人會谷佢哋入名校。<br> 噚日最新出版嘅公教報，就報道咗聖母無原罪主教座堂婚姻與家庭牧民組，原來喺10月1日下午舉行咗場寵物祝福禮，在場有成200個教友，帶齊心愛嘅小貓、小狗、免仔、龍貓、天竺鼠、倉鼠同龜仔去接受陳志明副主教祝福，令教區一時變咗動物園。<br> 其實唔少寵物主人都好神心，身為教友嘅煲呔曾唔知有冇帶啲錦鯉去接受祝福呢？</p></body></html>
