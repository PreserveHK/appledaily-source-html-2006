<html><header><meta charset="utf-8"><title>理財信箱：新推按揭優惠有利業主轉按</title></header><body><h1>理財信箱：新推按揭優惠有利業主轉按</h1><p>王先生：<br> 您好！<br> 正如你所言，現時市面上確實有不少新的按揭優惠。若你現有供款按揭利率較高，可以根據自己需要考慮附表3個頗具吸引力的按揭計劃。<br> 另外，轉按時除了考慮按揭利率，亦需要「一籃子」留意其他細則，若按揭成數超過七成，便需要計算按揭保費的支出以決定轉按是否化算。同時，必須留意罰息期，若你有意在未來數年內換樓，新的按揭計劃若設有罰息期，稍後換樓時便需要承擔罰息支出。此外，轉按亦會涉及其他費用如律師費等。你如果希望進一步了解按揭計劃詳情，可向銀行或按揭中介機構查詢。<br> 經絡按揭轉介首席副總裁鄭偉雄（圖）<br> </p></body></html>
