<html><header><meta charset="utf-8"><title>醫學Online<br>曾患癌兒童易有慢性病</title></header><body><h1>醫學Online<br>曾患癌兒童易有慢性病</h1><p>美國紐約Sloan-Kettering癌症紀念中心的一項研究顯示，癌症康復兒童在長大後患上慢性疾病的風險，較正常兒童高三倍。研究調查一萬名70和80年代間曾患癌症而康復的人，當中62%在長大後至少患上一種慢性病，25%有三種或以上的健康問題。研究人員特別指出，兒時曾患淋巴癌兒童，相比其他癌症康復者，長大後再患癌症的風險最大，原因是他們治療時曾身處高輻射環境，誘引癌細胞增生。</p></body></html>
