<html><header><meta charset="utf-8"><title>ClickClick情報科：阿嬌中環狂掃碟</title></header><body><h1>ClickClick情報科：阿嬌中環狂掃碟</h1><p>本報「ClickClick情報科」日前接獲讀者SamSo報料及提供照片，指上周六中秋節翌日，發現阿嬌鍾欣桐與友人及助手在中環HMV選購DVD和CD。據讀者Sam表示，當日阿嬌心情甚靚，完全不放過店內每一個貨架，她手上拿的購物籃內放滿戰利品，看來未受早前換衫被偷拍事件影響；阿嬌與友人等在HMV逗留了大約半小時便離去，由於阿嬌戴上墨鏡，以致未有太多途人認出她。</p><p>凌零發昨日看到一則有關林建岳及謝玲玲長子林孝賢成功追求阿嬌的報道，阿嬌近日心情如此靚，莫非是有愛情滋潤所致？<br> </p></body></html>
