<html><header><meta charset="utf-8"><title>印度取景　演慘死記者遺孀</title></header><body><h1>印度取景　演慘死記者遺孀</h1><p>今次安琪蓮娜到印度拍攝的新片《AMightyHeart》，是由其男友畢彼特的電影公司PlanB製作，片中她飾演遭巴基斯坦恐怖分子綁架後，慘遭斬首的《華爾街日報》記者珀爾（DanielPearl）遺孀瑪麗安（Mariane），電影由她撰寫的同名回憶錄改編，據知安琪蓮娜及畢仔將會合共捐出10萬美元（約港幣78萬），作為支持珀爾慈善基金之用。早前有傳瑪麗安一角屬意由畢仔前妻珍妮花雅麗絲頓（JenniferAniston）飾演，但後來被安琪蓮娜搶去。<br> </p></body></html>
