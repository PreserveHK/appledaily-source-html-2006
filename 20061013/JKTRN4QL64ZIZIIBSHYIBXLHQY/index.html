<html><header><meta charset="utf-8"><title>新界　海韻花園三六折棄守</title></header><body><h1>新界　海韻花園三六折棄守</h1><p>▲利嘉閣何汝珊表示，深井海韻花園4座高層C室，791方呎，成交價150萬元，呎價1896元，低市價5%。原業主97年5月以416萬元摸頂買入，勁蝕266萬元，貶值近64%。<br> </p><p>將軍澳中心平賣一成</p><p>▲香港置業鄧文德稱，將軍澳中心5座低層H室，面積617方呎，以約200萬元易手，呎價約3241元，低市價逾一成。原業主01年11月斥約171.5萬元購入，獲利約28.5萬元。</p></body></html>
