<html><header><meta charset="utf-8"><title>醫學Online<br>新藥有效治皮膚淋巴瘤</title></header><body><h1>醫學Online<br>新藥有效治皮膚淋巴瘤</h1><p>美國食物及藥物管理局（FDA）批准一治療「皮膚T細胞淋巴瘤」（CutaneousT-celllymphoma）的藥物，該藥名為Zolinza，是一種丸劑藥物。臨床測試顯示三成接受藥物人士病情有改善，平均有效168天，但此藥會有導致肺血栓、深層靜脈栓塞等副作用，FDA只批准處方給使用一線藥物後病情仍然惡化或癌症復發的病人。皮膚T細胞淋巴瘤是一種發展較緩慢及較罕有的癌症。</p></body></html>
