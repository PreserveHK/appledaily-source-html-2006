<html><header><meta charset="utf-8"><title>鄧穎芝拖住Eric扒艇仔
</title></header><body><h1>鄧穎芝拖住Eric扒艇仔
</h1><p>男子組合EO2、鄧穎芝、裕美、林泳和郭力行等，日前應陳百祥邀請趁轉季前出海遊船河，其間鄧穎芝更與緋聞男友Eric往划艇，共度二人世界。</p><p>險在海中相撞</p><p>問到Eric為何往划艇，他即解釋說：「咁我見大家都食緊嘢，唔得閒玩，唔通我一個人去玩咩，咁咪搵埋佢（鄧穎芝）玩囉！」鄧穎芝則說：「我又唔肚餓，Eric叫我一齊扒艇仔，咁咪一齊玩囉！」<br> 至於Eddie也不甘示弱，他與裕美玩水上電單車，他們在海中與正划艇的Eric及鄧穎芝相遇時，裕美突然驚叫一聲，Eddie被嚇得差點衝了過去，他說：「好彩我煞得快，如果唔係就炒埋一碟囉！」<br> 撰文：比華利</p></body></html>
