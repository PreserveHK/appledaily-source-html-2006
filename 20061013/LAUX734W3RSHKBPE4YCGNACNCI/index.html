<html><header><meta charset="utf-8"><title>　　田少周梁開舞會齋企<br> - 李八方</title></header><body><h1>　　田少周梁開舞會齋企<br> - 李八方</h1><p>自由黨噚晚舉行港島區總部舞蹈晚會，黨內好多大佬阿姐好似田少、劉健儀、楊孝華同周梁等都有出席。雖然話呢個係一個舞會，現場輕歌妙舞咁，但係自由黨頭頭全部都好靜局，齋企傾偈唔跳舞，唔知係咪同近期田少因為財會無間道風雲單嘢，又俾中聯辦問話，搞到成班人冇乜mood。<br> 不過，立法會啲Panel噚日都選完晒正副主席，件事應該告一段落啦。佢哋坐埋一圍食嘢嘅時候，周梁心情都唔錯，仲起勢夾餸畀旁邊嘅蔣世昌。</p></body></html>
