<html><header><meta charset="utf-8"><title>賈樟柯至愛杜琪峰</title></header><body><h1>賈樟柯至愛杜琪峰</h1><p>於今屆威尼斯電影節憑電影《三峽好人》而奪金獅獎的內地導演賈樟柯，日前來港宣傳他即將在港上映的得獎電影及紀錄片《東》，他在油麻地接受訪問透露於威尼斯影展過後，他隨即出席多倫多電影節，由於電影《三峽好人》得獎關係，他的電影即被在場30多個國家購入了版權，故開拓了東歐及南美的市場。<br> </p><p>想跟偉仔合作</p><p>在眾多香港導演中，賈樟柯指最欣賞杜琪峯，他說：「中國的CEPA更緊密經貿關係對香港電影的發展是有大影響，不過杜琪峯的電影卻沒有受影響，他的電影對港產片有好的發展，因為很有本土特色，最喜歡他的《黑社會》及《鎗火》，也很想跟梁朝偉合作。」<br> 採訪、攝影：魯萍</p></body></html>
