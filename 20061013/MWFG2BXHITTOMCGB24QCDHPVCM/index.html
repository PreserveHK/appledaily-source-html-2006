<html><header><meta charset="utf-8"><title>嘩鬼唱萬聖節主題曲</title></header><body><h1>嘩鬼唱萬聖節主題曲</h1><p>【本報訊】海港城昨日淪為鬼域，南瓜大頭鬼、灰頭白臉的小嘩鬼等鬼怪，橫掃街頭嗌破喉嚨「𠵱嘩喊驚」。但途人未有被嚇到，因為這是海港城的萬聖節頭炮活動，由小朋友在街頭合唱首個萬聖節主題曲《FlyingPumpkin@海港城》。<br> 海港城發言人稱，有關歌曲會製成CD及Tee於明日起在商場售賣，籌得款項全數捐贈「心晴行動」；另外，明日起至30日逢周六、日及假期，更舉行《FlyingPumpkin》免費跳舞班等。<br> 查詢熱線：21188666。</p></body></html>
