<html><header><meta charset="utf-8"><title>國際Gossip：布殊唔信伊拉克死65萬人</title></header><body><h1>國際Gossip：布殊唔信伊拉克死65萬人</h1><p>"Idon'tconsideritacrediblereport."<br>「我認為呢個報告唔可信。」</p><p>美軍2003年3月攻打伊拉克至今，有654,965人死於戰火，佔伊拉克人口嘅2.5%，戰後伊拉克人死亡率係戰前嘅三倍。呢啲數字係醫學期刊《刺血針》（Lancet）提供嘅。研究人員訪問伊拉克居民，再評估幾多人死於美軍攻伊同之後嘅暴力血腥之爭。講到咁多人死，真係嚇死人，好損害美國嘅信譽嘛，總統喬治布殊於是飛身撲出嚟話呢份報告唔信得過。<br> 美聯社</p></body></html>
