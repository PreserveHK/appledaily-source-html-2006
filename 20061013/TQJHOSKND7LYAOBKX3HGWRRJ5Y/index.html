<html><header><meta charset="utf-8"><title>老闆鄭裕彤鼓勵參賽</title></header><body><h1>老闆鄭裕彤鼓勵參賽</h1><p>憑着「凝聚的力量」獲得2006年國際大溪地珍珠首飾設計比賽、手鐲組國際金獎的本地首飾設計師黃翠蓮，修畢珠寶設計課程後，便開始珠寶設計生涯。<br> 86年加入周大福珠寶的黃翠蓮，在周大福珠寶金行任設計師，95年成為首席珠寶設計師，今年剛好加盟20年，她曾在多項本地和國際性珠寶設計比賽奪殊榮，才華備受業界認同。黃翠蓮接受訪問時透露，老闆鄭裕彤十分看重珠寶設計部門，經常鼓勵員工參加不同國際比賽為公司爭光。</p></body></html>
