<html><header><meta charset="utf-8"><title>綜合試設兩級及格制</title></header><body><h1>綜合試設兩級及格制</h1><p>【本報訊】應徵學位或專業程度公務員職位的人士必須取得綜合招聘考試及格成績。公務員事務局向立法會提交的文件指出，為綜合招聘考試設立兩級及格機制（即一級和兩級）。各部門首長可因應不同職系的實際工作需求，釐定各職系所須達到的級別。<br> 此外，鑑於應徵者在高級程度會考英語運用和中國語文及文化兩科考取的級別，與他們在綜合招聘考試中英文兩卷的成績相去不遠，因此決定在高考英文及中文兩科考獲C級或以上，或D級的成績，可獲承認等於同綜合招聘試兩科語文試卷中考取二級和一級成績，求職人士可獲豁免報考上述兩卷。</p></body></html>
