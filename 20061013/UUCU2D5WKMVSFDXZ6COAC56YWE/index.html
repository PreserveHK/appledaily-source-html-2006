<html><header><meta charset="utf-8"><title>Toby苦練發音咿咿哦哦</title></header><body><h1>Toby苦練發音咿咿哦哦</h1><p>梁靖琪（Toby）近日剛為無綫與中央電視台合作的重頭劇《歲月風雲》開工，劇中演員除有鄧萃雯、佘詩曼、胡杏兒和宣萱外，還有在她處女作《男人之苦》中合作過的吳卓羲與劉松仁。<br> 對於能與吳卓羲和劉松仁再結片緣，Toby說：「呢次松哥同鄧萃雯扮我爹哋同媽咪，我同吳卓羲就好熟，同佢拍感情戲一定冇問題，我反而擔心同其他女演員唔熟，怕大家冇交流。」<br> 近日忙於為新劇作準備的Toby笑言：「我都怕自己啲廣東話講得唔好，所以每日都抽時間讀報紙，希望咬字清晰啲，屋企人之前見我咿咿哦哦，後來知我練發音，佢哋都好支持我。」<br> 採訪、攝影：比華利</p></body></html>
