<html><header><meta charset="utf-8"><title>醫學Online<br>七天測出結核菌敏感度</title></header><body><h1>醫學Online<br>七天測出結核菌敏感度</h1><p>全球正受抗藥性肺癆菌威脅，但傳統化驗方法要近一個月才可檢驗出結核菌是否有抗藥問題，病人可能服食了一些無效的藥物。<br> 一項由秘魯及其他國家醫學界合作的研究發現，只需要七天就可以測出結核菌對藥物敏感度，方法是利用顯微鏡觀察細菌對藥物的反應。研究人員相信，此發現有助一些肺癆菌抗藥情況嚴重的地區。研究刊於新一期《新英倫醫學雜誌》。</p></body></html>
