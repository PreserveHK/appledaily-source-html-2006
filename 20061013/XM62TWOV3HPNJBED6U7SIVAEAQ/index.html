<html><header><meta charset="utf-8"><title>案件速遞<br>疏忽照顧稚子男女判監</title></header><body><h1>案件速遞<br>疏忽照顧稚子男女判監</h1><p>【本報訊】青年與前同居女友育有兩名年幼兒子，因交通意外後失去在酒樓工作，將不快情緒發洩在輕度智障的兩歲長子身上，毆打他並將四肢綁在床褥，女友沒有阻止。兩人早前在屯門裁判法院認罪，青年剛在收押所度過22歲生日，獲知長子下體發炎入院，經深切反省，決定與女友共諧連理，裁判官見兩人有悔意，分別判感化18個月和12個月。<br> 兩名被告為同齡前同居男女，分別承認襲擊及忽略照顧兒童兩罪，事發去年10至11月，被指在寓所襲擊及忽略照顧長子，警方接報到單位調查一宗傷人案時揭發。<br> 案件編號：TMCC1641/06<br> </p></body></html>
