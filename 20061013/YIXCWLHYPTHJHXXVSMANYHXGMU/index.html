<html><header><meta charset="utf-8"><title>港姐冠軍婚姻觸礁</title></header><body><h1>港姐冠軍婚姻觸礁</h1><p>現年46歲的朱玲玲77年當選香港小姐冠軍及最上鏡小姐，卸任後閃電下嫁全國政協副主席霍英東的長子霍震霆，以1,000萬元禮金嫁入豪門，成為一時佳話。<br> 朱玲玲婚後為霍家產下啓剛、啓山及啓仁三名兒子，但自00年開始，社交圈已傳出婚變的消息，直至上月，朱玲玲透過友人葉蒨文正式向外公布前年正式離婚的消息。<br> 朱玲玲03年曾與有上海姑爺之稱的羅康瑞傳緋聞；至去年朱玲玲又被指與23歲的中國國家隊羽毛球手謝中博扯上關係，近日又被發現與一中年禿頭男子在大馬打羽毛球。</p></body></html>
