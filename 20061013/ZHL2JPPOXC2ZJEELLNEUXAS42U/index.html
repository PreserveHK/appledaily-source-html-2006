<html><header><meta charset="utf-8"><title>炒家：跌極有個譜</title></header><body><h1>炒家：跌極有個譜</h1><p>在yahoo拍賣網買賣紙幣年多的Louis表示，起初幫家人去銀行換新鈔過年，幸運地取得一張6條3的20元紙幣，在網上轉手賺了數百元，加上易於收藏及處理，因而逐漸愛上這門投資。<br> 他說：「儲港紙，跌極有個譜，廿蚊就點都係廿蚊，唔計通脹，價值無變，而且張張銀紙都有升值潛力。」他曾在網上拍賣一張號碼不算特別的100元紙幣，成交價380元，升值2.8倍，原因是這個不算特別的號碼，正是競投者太太的出生日期。</p></body></html>
