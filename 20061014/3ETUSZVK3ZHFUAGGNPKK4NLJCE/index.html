<html><header><meta charset="utf-8"><title>嚴正花釜山封影后</title></header><body><h1>嚴正花釜山封影后</h1><p>昨日韓國釜山電影節中，已舉行了第7屆釜山影評獎頒獎典禮，韓國性感女星嚴正花憑電影《PrincessAurora》獲當地影評人選為最佳女主角，她穿上鮮艷晚裝開心捧獎。<br> 不過，最佳男主角得主黃政民則缺席頒獎禮，要由經理人代領。至於《韓流怪嚇》導演奉俊昊則獲選最佳導演，他還畀面到場領獎。<br> 此外，韓片《愛的綠洲》女星文素利昨日在釜山出席第11屆釜山國際電影節評審員記者會，她是六位評審當中唯一的女性，因此她在記者會上尤為搶眼。</p></body></html>
