<html><header><meta charset="utf-8"><title>芭芭拉爆粗反擊Fans</title></header><body><h1>芭芭拉爆粗反擊Fans</h1><p>殿堂級荷李活女星芭芭拉史翠珊（BarbraStreisand），上星期正式展開美國巡迴演唱會，由於她不斷於演唱會上發表政見，及揶揄現任美國總統喬治布殊（GeorgeBush），本周在紐約麥廸遜廣場花園演唱時，終於有歌迷忍不住大叫「這是政治籌款活動嗎？」，令芭芭拉扯火爆粗回應。</p><p>歌迷要求芭芭拉收聲</p><p>雖然事後芭芭拉為自己的言行向觀眾道歉，但部份歌迷依然非常不滿她論政多於唱歌，紛紛寫信到報章雜誌投訴，認為他們買票入場是希望欣賞芭芭拉的歌聲，而不是聽她鬧喬治布殊，一名觀眾在信中稱：「芭芭拉，我們都知你的政治立場，請你收爹，繼續唱歌。」</p></body></html>
