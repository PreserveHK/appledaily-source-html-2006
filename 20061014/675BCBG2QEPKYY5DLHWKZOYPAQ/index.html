<html><header><meta charset="utf-8"><title>松雪泰子車廂激咀鼓手</title></header><body><h1>松雪泰子車廂激咀鼓手</h1><p>今年33歲的日本女星松雪泰子，自04年底與結婚七載的音樂人丈夫GAKU離婚後，曾與男星荻原聖人傳出緋聞，但原來松雪已靜悄悄搭上著名鼓手沼澤尚，兩人更在車廂內激吻。<br> 據昨日出版的日本雜誌《FRIDAY》報道，松雪泰子於本月初現身高円寺一個LIVEHOUSE，欣賞鼓手男友演出，兩人完騷後撐着雨傘到附近的便利店購物，其間松雪臉上一直流露出甜到漏的笑容。當兩人準備乘坐男方的座駕離去時，松雪再也按捺不住熱情，在車廂與男友激吻，毫無疑問，兩人正打得火熱。沼澤尚以往曾與椎名林檎等歌手合作，他接受記者訪問時，也大方承認與松雪的戀情。</p></body></html>
