<html><header><meta charset="utf-8"><title>陳嘉容遊澳洲食不停</title></header><body><h1>陳嘉容遊澳洲食不停</h1><p>名模陳嘉容（Eunis）早前與袁彩雲到澳洲墨爾本錄影無綫旅遊節目《食盡東西》，初次擔任主持人的Eunis帶備私伙PatriziaPepe新裝及RogerVivier鞋履撐場，她說：「今次去咗10日，可以話食足6餐，去咗農場餵羊、參觀酒莊，人生第一次食雪花肥牛，仲食咗一隻養咗足足7年嘅巨型泥蟹，隻蟹鉗成隻雞髀咁大！」<br> Eunis表示做主持一點也不易，她說：「每日要好早準備，5點起身就要化妝，7點就要standby拍攝，加上拍食嘢鏡頭，平時自己食嘢出名慢，要喺鏡頭前用兩秒時間交代，好有難度。」<br> 撰文：林妃</p></body></html>
