<html><header><meta charset="utf-8"><title>34C華姐備受力捧</title></header><body><h1>34C華姐備受力捧</h1><p>現年24歲的陳法拉，生於成都一個藝術世家，父親陳鳳聲曾是省舞蹈學校的鋼琴調音師，母親則是舞蹈員。陳法拉5歲時隨家人移居美國阿特蘭大，02年在美國參加全美亞裔小姐競選，奪得冠軍及MissCommunityService獎，至去年代表紐約參加香港華裔小姐，獲得亞軍（圖左），之後回美完成學業。去年5月陳法拉回流香港，並簽約無綫成為包薪藝員，擁有34C、24、34身段的她今年被無綫力捧，至今曾參與的劇集包括《通天幹探》、《師奶兵團》及《法證先鋒》等。</p></body></html>
