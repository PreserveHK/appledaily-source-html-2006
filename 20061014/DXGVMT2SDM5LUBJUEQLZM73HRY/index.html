<html><header><meta charset="utf-8"><title>黃聖依反擊違約官司</title></header><body><h1>黃聖依反擊違約官司</h1><p>憑周星馳（右）電影《功夫》進身娛樂圈嘅黃聖依（左），去年俾經理人公司指佢違反合約，仲發表有損公司聲譽嘅言論，遂入稟法庭禁止佢私自從事任何違約工作及賠償，案件噚日喺高等法院提訊，身在上海嘅黃聖依委託內地律師處理案件，仲會喺內地提出反訴訟。代表原告嘅律師話收到黃聖依所委託內地律師嘅傳真，因為文件來往需時，故法官批准押後至本月27號再審。<br> 案件編號：HCA2058/05</p></body></html>
