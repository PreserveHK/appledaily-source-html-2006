<html><header><meta charset="utf-8"><title>辛康納利獲終身成就獎</title></header><body><h1>辛康納利獲終身成就獎</h1><p>第一屆羅馬影展昨日由荷李活女星妮歌潔曼（NicoleKidman）揭幕，老牌鐵金剛辛康納利（SeanConnery）則獲頒終身成就獎，第一代邦女郎烏蘇拉安德絲（UrsulaAndress）都有到賀。</p><p>巨星陸續抵達</p><p>今年首度舉行的羅馬影展，被視為威尼斯影展的新競敵，早前雙方代表展開罵戰，威尼斯影展主席狂踩羅馬影展的電影，指它們都是爛貨。但事實上今次羅馬影展的嘉賓陣容絕不比月前的威尼斯影展遜色，據知里安納度狄卡比奧（LeonardoDiCaprio）及夏里遜福（HarrisonFord）等將出席。</p></body></html>
