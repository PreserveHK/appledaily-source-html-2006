<html><header><meta charset="utf-8"><title>拘米路警員涉假公濟私</title></header><body><h1>拘米路警員涉假公濟私</h1><p>本年7月尾拘捕米路吉遜（MelGibson）醉駕的警員JamesMee，涉嫌私下將有關米路被捕的報告提供給爆料網站TMZ，上月中洛杉磯行政司法部人員，到其寓所調查，並帶走James的電腦、電話通話紀錄及其他有關文件。<br> TMZ前日報道James被搜屋一事，指當地行政司法部認為James曾向TMZ提供四頁有關米路被捕的報告，包括米路的口供及發表的侮辱猶太人言論，當局更懷疑身為猶太人的James，對被米路辱罵一事懷恨在心，故意把米路被捕一事公開。路透社就此事向司法部人士查證，發言人未肯回應有關報道，而James及其代表律師也未有回應事件。</p></body></html>
