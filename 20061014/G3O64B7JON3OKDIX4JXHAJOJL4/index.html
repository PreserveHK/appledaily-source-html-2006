<html><header><meta charset="utf-8"><title>SE7EN靚樣型爆卡</title></header><body><h1>SE7EN靚樣型爆卡</h1><p>歌精舞勁的韓國男歌手SE7EN，其所屬的YGFamily不經不覺已成立了10年，繼上月推出《YGFamily10周年紀念特別大碟》後，一眾YG兄弟姊妹如BigMama、MASTAWO和Lexy等，也推出印有他們肖像的visa信用卡，當中自然不乏SE7EN的份兒。</p><p>限量500張</p><p>據悉YGFamily信用卡除了推出九款印有旗下藝人肖像的卡外，還有一款是印上10周年紀念演唱會海報，每款限量生產500張，非常罕有。</p></body></html>
