<html><header><meta charset="utf-8"><title>網絡美女唱功媲美王菲</title></header><body><h1>網絡美女唱功媲美王菲</h1><p>內地互聯網靚女輩出。最近熱爆的網絡美女「嫦娥公主」，以甜美樣貌、神秘身份作賣點，擄獲不少少男歡心，其博客一個月內點擊率逾280萬次，而她的玉照不斷被網民轉貼，「浸沒」多個論壇。早前，嫦娥公主在網上推出原創歌曲《嫦娥》，更被網友捧為堪比女歌手王菲。但亦有網友指為「垃圾」，「跟王菲比，簡直侮辱王菲。」嫦娥公主則笑罵由人，還懶得理會被指遭人包養的傳聞，強調自己唱功已達到水準，並透露已有多家唱片公司正在聯絡她出唱片。<br> 互聯網&#13;</p></body></html>
