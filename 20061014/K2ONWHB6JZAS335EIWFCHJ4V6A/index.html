<html><header><meta charset="utf-8"><title>Rain海膽頭晒肌冧韓迷<br></title></header><body><h1>Rain海膽頭晒肌冧韓迷<br></h1><p>剛推出第四張韓語大碟《Rain'sWorld》的韓國小天王Rain，在新碟內化身天使，大晒健碩胸肌。Rain昨晚在首爾奧林匹克競技場舉行免費演唱會為新碟造勢。</p><p>繼續濕身誘惑</p><p>雖然免費騷只得短短一小時，但仍吸引40,000名來自亞洲各地的Rain迷湧到首爾捧場。<br> 首度以新碟中的短髮形象示人的Rain，一如以往，在台上大灑人造雨，玩濕身誘惑。Rain共演唱了四首舊歌以及新碟內四首歌曲，令全場氣氛高漲。</p></body></html>
