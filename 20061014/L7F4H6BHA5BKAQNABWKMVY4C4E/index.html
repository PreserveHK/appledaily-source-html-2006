<html><header><meta charset="utf-8"><title>家族生意創意無限</title></header><body><h1>家族生意創意無限</h1><p>Benetton源於1966年，由家族成員Luciano、Giuliana、Gilberto及CarloBenetton經營，愛以豐富色彩為素材，因為他們推崇UnitedColor為核心理念，世界應不分種族、膚色，營造世界大同的理想世界。</p><p>宣揚自由訊息</p><p>除了成衣銷售外，品牌經常參與關懷公益及推廣文化的創意活動，宣揚社會自由訊息，更出版官方刊物《Colors》報道全球各地的社會、宗教、文化事項，絕對是一個傳遞社會訊息的時裝品牌。</p></body></html>
