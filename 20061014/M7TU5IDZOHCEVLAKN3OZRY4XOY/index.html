<html><header><meta charset="utf-8"><title>吳嘉龍重遇嫩版之之</title></header><body><h1>吳嘉龍重遇嫩版之之</h1><p>吳嘉龍、陳小韻及貝安琪等前晚於尖沙嘴海運大廈，出席Evisu牛仔褲新店活動，吳嘉龍對李璨琛前好友Carrie與赤裸上身的男模行fashionshow十分感興趣，之後更被邀請與身穿低胸裝、貌似嫩版關之琳（之之）的外籍女模排排坐合照，他更表現得十分受落。</p><p>粗口解話</p><p>不過事後吳嘉龍卻急急解話說自己並沒有昅女，他說：「個model我識咗好多年，我第一次喺香港行騷時同佢合作過，佢個男友都有行騷，我見佢男友見到女朋友着得咁性感，個樣當堂fxxk晒，如果佢係我女友，一定唔畀着得咁sexy，但若果畀好多錢着得性感行騷就唔同！」<br> 採訪，攝影：顏英儀</p></body></html>
