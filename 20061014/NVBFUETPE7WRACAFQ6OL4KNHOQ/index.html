<html><header><meta charset="utf-8"><title>華仔講韓文冇人明</title></header><body><h1>華仔講韓文冇人明</h1><p>劉德華昨日中午與韓國男星安聖基，出席韓國釜山電影節舉行的戶外座談會，吸引逾200名記者參加。一班韓國影迷在座談會上頻頻大呼「華仔」，逗得首次參加釜山電影節的華仔笑逐顏開。<br> 華仔去年因拍攝電影《墨攻》而與韓國男星安聖基結為好友。在昨日的電影節座談會上，華仔大讚對方是出色的演員，他又笑言拍攝《墨攻》期間，曾跟安聖基努力學習韓文，可惜根本沒人聽得懂。<br> 採訪、攝影：黎寶蘋</p></body></html>
