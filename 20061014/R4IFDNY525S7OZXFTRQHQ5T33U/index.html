<html><header><meta charset="utf-8"><title>權相佑今日傳聖火</title></header><body><h1>權相佑今日傳聖火</h1><p>最近兩度遭日本報章《東京Sports》大爆醜事的韓國男星權相佑，今日會收起憤怒，為年底在卡達首都多哈舉行的第15屆亞洲運動會，於韓國釜山傳送聖火。<br> 權相佑與Samsung電子社長，同被選為南韓代表，今日下午二人在冬栢島至廣安大橋入口的400公里傳送聖火，沿途將獲得釜山市民歡呼打氣。<br> 不過，權相佑仍然對日本報章《東京Sports》日前爆他是貪錢魔及刊出他醉酒醜態的照片感到非常不滿，他的經理人正計劃下周親往報社，要求對方刊登澄清啓事。</p></body></html>
