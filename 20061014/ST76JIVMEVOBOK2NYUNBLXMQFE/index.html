<html><header><meta charset="utf-8"><title>李冰冰成劉曉慶新寵</title></header><body><h1>李冰冰成劉曉慶新寵</h1><p>李冰冰昨日在尖沙嘴宣傳亞視外購劇《徽娘宛心》，她首次與劉曉慶合作，曾擔心對方霸道，但接觸過後才發覺她態度很親切，冰冰說：「曉慶姐一見到我就對我說：『冰冰呀，我很喜歡你，我從來都不會做配角，是因為你我才接這套戲，所以你要好好演。』我聽到之後真的很感動。」<br> 早前有報道指冰冰在拍攝杜琪峯新片時，因為只顧着逗周渝民（仔仔）開心而狂吃NG，冰冰昨日否認此事，而她也不會因此避開仔仔。<br> 撰文：林妃</p></body></html>
