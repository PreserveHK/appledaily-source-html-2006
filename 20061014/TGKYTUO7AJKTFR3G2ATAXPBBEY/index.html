<html><header><meta charset="utf-8"><title>欣宜拒疏遠啪丸男</title></header><body><h1>欣宜拒疏遠啪丸男</h1><p>欣宜噚日下晝去瑪麗醫院探肥姐，對於有雜誌報道話欣宜情迷「啪丸男」JamLeung，佢聽到即刻話：「係呀！」之後佢補充話：「我係話我有睇過段報道，佢只係我朋友，我𠵱家冇拍拖。」佢仲話雜誌登嗰張親密合照其實係佢啱啱伸手去攞嘢啫。問欣宜唔怕肥姐擔心咩？佢話：「嗰次唱Ｋ媽咪都知，仲有嚟接我。」欣宜仲話唔會同對方保持距離，至於新歌《靠自己》嘅MV，欣宜話肥姐已經睇過，仲話佢表現都OK。<br> </p></body></html>
