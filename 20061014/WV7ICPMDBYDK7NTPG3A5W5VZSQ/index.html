<html><header><meta charset="utf-8"><title>貝隆死後受擾32年終遷葬</title></header><body><h1>貝隆死後受擾32年終遷葬</h1><p>阿根廷前總統貝隆（JuanPeron）死咗32年，仍然冇得安寧，啲盜墓賊連佢個墳都唔放過，多次破壞墳墓，更將佢條屍支解，用鋸鋸斷佢隻手！佢嘅第三任老婆伊莎貝爾（Isabel）同支持者一直要求將他改葬喺新建嘅陵墓，但偏偏有個自稱係佢嘅私生女嘅女人申請禁制改葬令，要求開棺抽取貝隆嘅DNA，官司糾纏咗十幾年，法官終於頒令，批准起出貝隆條屍，喺本月17日改葬建造已久嘅陵墓，令貝隆有得安息。<br> 路透社&#13;</p></body></html>
