<html><header><meta charset="utf-8"><title>多元化展覽開眼界</title></header><body><h1>多元化展覽開眼界</h1><p>除了舉行慶祝品牌40周年的fashionshow外，連串活動還包括由Benetton附屬、以傳訊資料搜集為主的機構Fabrica於龐比度中心舉行的展覽。</p><p>為期一個月</p><p>名為「LesYeuxOuverts」的展覽為期一個月，至下月6日，邀請了世界各國年輕藝術家，透過平面圖案、攝影、音樂及電影短片，呼籲全球張開眼睛正視暴力、全球糧食問題、家庭、死亡和宗教等社會問題，迎接未來。</p></body></html>
