<html><header><meta charset="utf-8"><title>我是誰<br>楊家千金　作風低調</title></header><body><h1>我是誰<br>楊家千金　作風低調</h1><p>現年18歲的VincyYeung（圖右），乃東華三院前主席楊超成的千金，現就讀國際學校，平日極少曝光，僅於03年隨雙親出席東華活動。女友如走馬燈的陳冠希追女有一手，為力追楊超成愛女，他不但在網上公開示愛，以雕刻兼送花攻勢力追對方，月前已成功取得女友歡心開始拍拖，二人曾經被拍到手挽手到銅鑼灣吃日本菜，更驅車夜遊飛鵝山，日前Vincy更當上跟得女友隨陳冠希到洛杉磯工作，在公餘時不禁當街激咀，十分纏綿。</p></body></html>
