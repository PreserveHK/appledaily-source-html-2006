<html><header><meta charset="utf-8"><title>泊車有嘢送：屯門市廣場泊車送演唱會門票<br></title></header><body><h1>泊車有嘢送：屯門市廣場泊車送演唱會門票<br></h1><p>早兩日收到風，話屯門市廣場推出泊車優惠，究竟有咩咁筍？哦，原來喺今日，喺屯門市廣場停車場泊車滿四小時，即可獲贈11月4日（星期六）喺金鐘添馬艦停車場舉行嘅「生力WildDayOutGrandShow2006」演唱會門票乙張。揸開車嘅朋友，如果想喺Shopping之餘又可以免費睇有關淑儀、范曉萱同陶喆等歌手演出嘅演唱會，咁就千祈唔好錯過；但門票先到先得，送完就冇，如果遲咗去又派晒飛，唔好話我冇同你講！<br><br>文：梁家寶<br>查詢：屯門市廣場（24507767）</p></body></html>
