<html><header><meta charset="utf-8"><title>　　前綫公民黨同樂日冇搶客 - 李八方</title></header><body><h1>　　前綫公民黨同樂日冇搶客 - 李八方</h1><p>公民黨同前綫噚日分別搞嘉年華與民同樂，幫市民紓緩吓對施政報告嘅怨氣。前綫就喺尖沙嘴搞、公民黨就喺灣仔，真係惠及晒港九街坊。公民黨有好多大狀出嚟表演，吳靄儀同陳淑莊粉墨登場示範《百法百眾》、梁家傑同湯家驊就夾band；前綫都唔輸蝕，有舞獅舞龍睇，啱晒唔同口味嘅市民。<br> 噚日朝早成朝落雨，搞到公民黨都要臨時押後，將個同樂日由下晝兩點改到三點，好彩天公造美，三點後開始好天。就連平時幾正經嘅張超雄，都要同其他人顛埋一份，扮鬼扮馬，瞓埋喺地下度表演。冇辦法啦，公民黨要籌款，點都要落力啲，等市民慷慨支持吓！</p></body></html>
