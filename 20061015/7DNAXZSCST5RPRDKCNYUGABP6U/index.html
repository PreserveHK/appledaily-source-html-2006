<html><header><meta charset="utf-8"><title>李玟羨慕有G奶</title></header><body><h1>李玟羨慕有G奶</h1><p>台灣天后李玟（CoCo）近排忙緊宣傳新唱片《要定你》，佢日前喺台北科技大學做學園騷，有四個男學生赤裸上身，背脊貼住「我愛CoCo」字眼幫偶像打氣，其間不停高呼「CoCo要定你，CoCo我愛你」嘅口號，對於歌迷瘋狂嘅示愛行為，CoCo面都紅晒，仲話𠵱家嘅學生真係熱情。<br> CoCo前日又喺台灣為「嘻哈設計達人秀」做評判，參加者用800港元做服裝費，CoCo對一位巨胸女子好有興趣，佢話：「她比我還大，應該有G（cup）吧！」CoCo今個月28號會着住呢啲衫上陣演出。</p></body></html>
