<html><header><meta charset="utf-8"><title>關仁隱事<br>七嬸狂插愛將</title></header><body><h1>關仁隱事<br>七嬸狂插愛將</h1><p>上個月「七叔」以佢名義搞咗個頒獎禮，布景板啲英文字失驚無神跌咗落嚟，第二日各大傳媒都當小插曲咁報道，但對「七嬸」嚟講，真係天咁大件事！七嬸覺得冇面之餘，七叔啱啱先至好番出院，𠵱家好跌唔跌，偏偏跌七叔個英文名其中一個字母落嚟，七嬸咪覺得好唔「老黎」囉！原來布景板嘅嘢係七嬸頭號愛將「數字高層」負責，第日七嬸捉住數字高層拍枱勁鬧，鬧到佢喊之餘，仲要佢炒晒落手落腳做布景板嗰幾個人㖭！<br> Textby關仁</p></body></html>
