<html><header><meta charset="utf-8"><title>十字路口六日內兩度撞車</title></header><body><h1>十字路口六日內兩度撞車</h1><p>【本報訊】一輛掛有中港車牌平治S500名貴房車，昨凌晨零時許，由姓宋（62歲）男子駕駛，沿油麻地連翔道東行右轉入佐敦道，豈料在十字路口與一輛沿連翔道北行駛往三號幹線的士相撞。<br> 意外後的士車頭嚴重毀爛，姓林（42歲）司機及姓黎（33歲）男乘客受輕傷須送院敷藥。平治房車左車身凹陷男乘客不適，接受救護員檢查後拒絕入院，姓宋司機無恙。兩車司機無飲酒，警方懷疑有車輛衝紅燈或睇錯燈引致意外，正調查意外原因。<br> 現場十字路口在六日前（本月8日）凌晨亦曾發生同類意外，一名「新牌仔」載同女友沿佐敦道駛至連翔道交界，與一輛沿連翔道北行的士相撞釀成三人受傷。</p></body></html>
