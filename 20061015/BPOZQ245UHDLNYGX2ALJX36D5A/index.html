<html><header><meta charset="utf-8"><title>方力申送禮畀Stephy</title></header><body><h1>方力申送禮畀Stephy</h1><p>方力申噚日喺大角嘴出席商台活動，大談前晚幫緋聞女友鄧麗欣（Stephy）慶祝生日，佢話：「我哋全班同事同Stephy慶祝，夾錢買份禮物畀佢，年年我哋都係夾錢買禮物，咁會大份啲。」記者問佢有冇吻賀對方，力申話：「冇呀，但我知班女仔有，Miki同Kary就有錫，佢哋仲嘴對嘴㖭。」另外，噚日方力申遲咗少少出席活動，佢話：「我去買禮物畀主持人Mini（左），因為佢結咗婚都未送禮物。」
</p></body></html>
