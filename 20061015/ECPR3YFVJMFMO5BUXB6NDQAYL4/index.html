<html><header><meta charset="utf-8"><title>不惜工本重現災區</title></header><body><h1>不惜工本重現災區</h1><p>《世貿中心》另一賣點，係巧妙咁用上另一種方法交代飛機撞向世貿嘅場面，再利用CG特技將大樓倒塌，令滿天沙石嘅情形呈現觀眾眼前。因為呢個災場太為人熟悉，所以要搭建場景需要用上大量資料同圖片，單係建造呢個面積達4,000平方米嘅巨大場景，就動用咗20噸鋼筋水泥，特別塑造嘅大樓殘骸物料多達900件。唔怪得兩位主角第一次踏足呢個場景嗰陣都感到非常唔安樂，好似走入當日噩夢嘅現場一樣，全因為場景似足當日嘅場面！<br> </p></body></html>
