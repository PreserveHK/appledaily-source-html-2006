<html><header><meta charset="utf-8"><title>話你知<br>六星酒店　大有來頭</title></header><body><h1>話你知<br>六星酒店　大有來頭</h1><p>陳冠希和Vincy入住的BeverlyWilshire（BeverlyHills）酒店屬於四季酒店集團，是一間六星級豪華酒店，最平的superiorroom一晚房租要495美元（約3,900港元）起，頂級的AmbassadorSuite更索價2,500美元（約19,500港元）一晚。最聞名之處，是愛情片經典《風月俏佳人》（PrettyWoman）正是在這間酒店取景，當年李察基爾（RichardGere）與大口姐姐茱莉亞羅拔絲（JuliaRobert）在此處擦出愛火，在房間共浴。<br> </p></body></html>
