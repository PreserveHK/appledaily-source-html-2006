<html><header><meta charset="utf-8"><title>「粉絲」必睇Blog</title></header><body><h1>「粉絲」必睇Blog</h1><p>人人都希望親身感受睇波現場氣氛，但人在江湖，身不由己，並非人人都可以「話飛就飛」；為此，特意介紹名為《Archiveforthe'sevillafc'Category》的西維爾球迷Blog給大家，藉以望「片」止渴。<br> 這個Blog結構非常簡單，主要是由西維爾球迷拍下的短片，內容豐富，包括賽事精華、賽前球迷前往球場的「隨意拍」、觀眾的瘋狂情緒等。然而，因Blog並非官方處理，故更新時間不定，球迷就需要多點耐性了。<br> 網址： http://www.fanatical.hu/category/sevilla-fc/ &#13;</p></body></html>
