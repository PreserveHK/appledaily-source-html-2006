<html><header><meta charset="utf-8"><title>特稿：內地電貿經理月薪排10位</title></header><body><h1>特稿：內地電貿經理月薪排10位</h1><p>最近內地對多個行業的經理級人員薪酬進行了一項調查，在「十大行業經理人薪酬排行榜」中石油及化工行業的經理人員排行榜首，平均月薪8278元（人民幣．下同）；互聯網及電子商務行業的經理薪酬只排第10，平均月薪6012元（見表）；而電子技術行業更未能躋身十大行列，平均月薪5963元。</p><p>至於「中國十大城市經理人薪酬排行榜」，上海經理級人員的平均每月收入居榜首，月薪達8278元；北京及深圳分別排第二及第三位，平均月薪分別為7888元及7275元。<br> 該項調查的月薪定義為稅後月薪，包括工資、獎金、津貼在內的所有現金收入。</p></body></html>
