<html><header><meta charset="utf-8"><title>關仁隱事<br>老鼠流失日Fans</title></header><body><h1>關仁隱事<br>老鼠流失日Fans</h1><p>「老鼠」同「粗麵」都算同病相憐，人氣都跌過落谷底，不過粗麵就好啲，至少待人接物正常，冇老鼠咁多𤓓事。早排佢哋不約而同去日本，粗麵志在睇騷逛街，老鼠就賣唱博宣傳，後者嘅僅餘日本fans都有捧場，不過得嗰小貓三四隻，冷清到唔恨。日本fans同關仁傾偈時講開，當地fans比起香港嘅已經專情好多，但老鼠fans一年少過一年，連粗麵都紅過佢，而且老鼠對感情事閃縮，日本fans都擔心佢娶唔到老婆。人哋遠在日本都知佢好唔掂，咁老鼠都真係唔掂得好交關。<br> Textby關仁</p></body></html>
