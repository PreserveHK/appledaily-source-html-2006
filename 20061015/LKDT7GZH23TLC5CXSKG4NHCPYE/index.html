<html><header><meta charset="utf-8"><title>張震約舒淇唱K</title></header><body><h1>張震約舒淇唱K</h1><p>張震噚日以代言人身份喺北京幫Park&amp;Shark服裝品牌行騷，仲着住自己設計嘅風褸做訪問㖭。近期盛傳話佢同舒淇喺內地拍《天堂口》時喺片場扮唔熟，收工就約會唱K，劉燁仲爆話佢哋交往中，張震循例否認：「不會啦，這些報道很無聊，只是放工幾個人去唱歌吃飯。」不過轉頭問佢有冇機會同舒淇發展，佢又翻兜話：「將來的不能說實，感情事都是說來就來，我跟她合作三次，她的個性很男孩，我們蠻像哥兒們的。」</p></body></html>
