<html><header><meta charset="utf-8"><title>麥當娜領養手續未清</title></header><body><h1>麥當娜領養手續未清</h1><p>麥當娜（Madonna）上星期喺非洲馬拉維領養孤兒，最終走後門捐咗成2,340萬港紙畀當地兒童機構，至領養咗一個名叫DavidBanda嘅13個月大男嬰。不過娜姐前日離開當地返英國時，當局未趕得切辦妥David嘅護照，所以佢未能跟娜姐返英。<br> 另外，馬拉維一個名為兒童之窗嘅組織呼籲當地政府重新考慮應否俾娜姐領養David，因為娜姐走後門領養唔合法，令人覺得當地嘅領養法例好兒戲。</p></body></html>
