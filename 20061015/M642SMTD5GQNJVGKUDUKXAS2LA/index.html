<html><header><meta charset="utf-8"><title>關仁隱事<br>粗麵眼蒙　浪漫嬉戲</title></header><body><h1>關仁隱事<br>粗麵眼蒙　浪漫嬉戲</h1><p>「粗麵」同電視台姐仔「眼蒙」感情進展得咁快，唔怪得之咁多圈中人話呢位姐仔認真唔簡單，𠵱家呢位純情小生俾佢生擒，梗係唔會咁易放手，而事實上粗麵的確好冧佢。個幾禮拜前，關仁有個老友同粗麵住埋同一個屋苑，佢凌晨兩點幾返屋企時，見到粗麵同眼蒙喺屋苑範圍玩Segway滑行車，當時見到眼蒙企喺車上玩，男方就好緊張咁昅到實，當眼蒙攞住部車走近粗麵身邊時，粗麵一手拖住女友玉手，然後兩個人就喺星空下漫步，真係浪漫咯！<br> Textby關仁</p></body></html>
