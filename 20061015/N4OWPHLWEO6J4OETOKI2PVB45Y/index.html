<html><header><meta charset="utf-8"><title>有辣有唔辣千嬅最肉酸</title></header><body><h1>有辣有唔辣千嬅最肉酸</h1><p>藝人愛變髮，但有時當局者迷，核突當時興，問問專業意見最公道。形象設計師張學潤日前在電話中說：「可能見慣伊健長頭髮啦，所以見佢短頭髮都有啲唔慣，不過都覺得佢剪短咗，有新鮮感同令到個人後生咗。至於側田，就因為未親眼見過佢個髮型，不過就覺得佢既然係甩頭髮，就不如全部鏟晒佢，唔使成日都戴帽，但佢其實都好成功，起碼建立咗一個獨特形象，知道側田就係戴帽嘅。而古巨基，我就覺得佢應該啲頭髮簡單啲好啲，雖然我明白佢有好多先天條件嘅限制，但唔好太複雜，簡單啲就唔會顯得個頭咁大。近期最唔好嘅我就覺得係千嬅個頭，好似馬騮屎忽，唔明點解鏟青嗰部份要整成紅色。」</p></body></html>
