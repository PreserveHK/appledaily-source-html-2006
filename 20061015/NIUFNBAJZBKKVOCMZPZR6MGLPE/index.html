<html><header><meta charset="utf-8"><title>Vista商業版11月面世</title></header><body><h1>Vista商業版11月面世</h1><p>微軟於今年第二季為約200萬名用戶提供了新一代視窗作業系統Vista之消費者測試版，而商業版及消費者版將分別於今年11月及明年1月面世。<br> 安爾敦表示，Vista可為商用及個人用戶帶來更清晰的電腦使用經驗，提供更強保安及防病毒功能，使用戶能更輕易完成日常工作，並於電腦內快速找到所需功能及資訊。<br> 而這個新一代視窗作業系統，可使用遙控器同時控制電腦、手機及電視等不同電器，亦可同步傳送資料及播放多媒體娛樂節目。</p></body></html>
