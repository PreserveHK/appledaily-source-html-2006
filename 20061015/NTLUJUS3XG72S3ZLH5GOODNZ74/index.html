<html><header><meta charset="utf-8"><title>郭羨妮無懼色情狂</title></header><body><h1>郭羨妮無懼色情狂</h1><p>郭羨妮、吳鎮宇、陳小春和黃德斌昨日到深水埗一商場宣傳電影《臥虎》。自從上次官恩娜在商場演出疑被非禮後，《臥》片眾演員玩遊戲時只擔任評判，避免跟觀眾近距離接觸。當郭羨妮走向人群拍照及握手時，商場方面亦指派一男一女保安人員在旁，以防突發事件發生。<br> 郭羨妮接受訪問時表示不擔心被非禮，她說：「我着得咁密實，冇事嘅，而且工作人員會選過玩遊戲嘅fans，安排同啲女仔一齊玩，而且我哋做評判之嘛。」對於黃宗澤被指在《遊戲天王》節目中狂捽陳法拉一事，她表示不相信男方會在鏡頭前做出如此行為。<br> 採訪：何永寧<br> 攝影：林德雄</p></body></html>
