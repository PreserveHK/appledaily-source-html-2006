<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>急症室分流分五級</title></header><body><h1>新聞資訊研究組<br>急症室分流分五級</h1><p>北區醫院急症室部門主管鍾展鴻表示，琵琶骨即肩胛骨，是脊骨兩旁呈三角形的骨，主要幫助肩膊的活動。鍾展鴻指，單是肩胛骨斷裂不算嚴重，等候兩小時不會引起生命危險，「不過會痛啲」。<br> 醫院管理局轄下15間設有急症室的公立醫院實施的分流制度，是按病情分為危殆、危急、緊急、次緊急和非緊急五級。據醫管局指引，危殆者會即時處理，95%危急病人需15分鐘內治理，而90%緊急病人於半小時內處理。</p></body></html>
