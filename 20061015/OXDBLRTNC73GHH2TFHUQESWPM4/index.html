<html><header><meta charset="utf-8"><title>關仁隱事<br>奀奀好難相處</title></header><body><h1>關仁隱事<br>奀奀好難相處</h1><p>有個破產前夫嘅失婚女藝人「奀奀」，未離婚時都算富有過，當時佢一得閒就扮到成隻彩雀咁出入ball場做名媛，鬼咁風騷。不過自從回復單身之後，始終前夫破咗產冇晒錢，所以佢都要變得慳儉啲，仲係咁接戲賺錢養兩個女。奀奀平時對住鏡頭四萬咁口，不過原來佢份人都幾難相處，人前人後兩個樣。關仁有一日去睇醫生，咁啱見到奀奀，佢登記時對姑娘好冇禮貌，又粗聲粗氣懶巴閉，慌死啲人唔知佢係明星咁，真係離晒譜。<br> Textby關仁</p></body></html>
