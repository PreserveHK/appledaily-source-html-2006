</title></header><body><h1>海報被禁阿杜認衰
</h1><p>杜琪峯（右）執導嘅電影《放．逐》，其中一款幾個主角食雪茄嘅海報被地鐵禁，阿杜噚日喺中環同王晶（左）出席「第二屆鮮浪潮短片競賽」記者會時，佢話𠵱家全球風氣都係禁煙，所以人哋咁做都係啱嘅。不過阿杜操刀影嘅《放．逐》絕密劇照，本報就揀咗一張嚟做今日見街嘅海報。<br> 阿杜呢輪真忙，除咗拍緊《蝴蝶飛》，又要同《文雀》埋尾，《文雀》拍咗兩年都未完，佢話拍拍吓冇感覺，要有mood時再拍。</p></body></html>
