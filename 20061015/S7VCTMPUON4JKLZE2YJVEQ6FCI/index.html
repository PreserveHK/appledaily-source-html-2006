<html><header><meta charset="utf-8"><title>關仁隱事<br>大牙肉怕人探班</title></header><body><h1>關仁隱事<br>大牙肉怕人探班</h1><p>「大牙肉」近日幫公仔箱拍劇，目的梗係希望靠電視劇入屋，加強人氣，不過佢份人表面親切，實則好鬼麻煩，佢同班同劇嘅演員好似「唱K」佢哋，基本上完全冇偈傾，正如俗語話齋，「同枱食飯，各自修行」。另外，大牙肉原來仲有個禁忌，就係唔鍾意畀記者探班，次次畀記者探完班，佢都捉住個助手係咁鬧，仲問點解會有人嚟探班，話好影響拍攝情緒。其實有探班，即係幫佢套劇宣傳，換句話講，都係幫緊佢宣傳啫！<br> Textby關仁</p></body></html>
