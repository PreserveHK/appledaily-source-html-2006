<html><header><meta charset="utf-8"><title>林嘉綺真空最安全</title></header><body><h1>林嘉綺真空最安全</h1><p>台灣名模林嘉綺、陳思璇、蔡淑臻同白歆惠，前晚喺台灣出席「VOGUEGQ10尚星光夜宴」，衣香鬢影，佢哋分別着住性感晚裝到場，大騷本錢，着住低胸裝嘅白歆惠，大騷33C上圍，佢笑住話：「我今天可是甚麼都沒有墊，但還有乳溝，連我自己都覺得驕傲。」<br> 穿上DeepV裝嘅林嘉綺就話：「我今天是真空上陣，沒貼沒擠，我覺得最危險的做法就是最安全，如果刻意去做安全防護，反而會讓我很不自在。」有透視感嘅吳佩慈就話：「我走中間路線，不想是派對上最性感的，也不要是最不性感的。」&#13;</p></body></html>
