<html><header><meta charset="utf-8"><title>紅白藍香港精神</title></header><body><h1>紅白藍香港精神</h1><p>「香港精神」代表的紅白藍，用斑斕鮮明的紅白藍三色組成，最初「紅白藍」首先出現在地盤工地作保護外牆，60年代開始廣泛做成「紅白藍袋」運用在日常生活，如搬屋、搬貨、返內地。</p><p>90年代變種</p><p>最早期又最原汁原味的「紅白藍袋」，以三色粗間為主，外形四四方方。90年代起演變出更多變化，如雙色的紅白格仔、黑白幼格，甚至卡通圖案等，反而最原始的紅白藍就愈來愈少。一般紅白藍袋可以在街市、雜貨店等買到，價錢由最細的$6、$7，到最大的$18至$20不等。</p></body></html>
