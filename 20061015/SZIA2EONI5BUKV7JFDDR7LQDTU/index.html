<html><header><meta charset="utf-8"><title>關仁隱事<br>歌星仔有偷竊癮</title></header><body><h1>關仁隱事<br>歌星仔有偷竊癮</h1><p>「歌星仔」家財萬貫，估唔到原來有鋪偷嘢癮。幾個月前佢同助手去中環一名店購物，售貨員招呼佢入貴賓房，攞晒啲新貨出嚟，後來發現放喺枱上兩隻戒指唔見咗，歌星仔起初死口話冇見過，雙方拗咗一輪，歌星仔見勢色唔對，又驚人哋報警，惟有死死地氣喺助手個袋度攞番兩隻戒指出嚟。名店怕件事揚咗出去，俾人覺得公司職員疏忽兼保安有問題，決定唔報警。自此歌星仔同家人以後都唔敢再落中環間專門店，佢老竇上個月買隻錶，都要過尖沙嘴買。<br> Textby關仁</p></body></html>
