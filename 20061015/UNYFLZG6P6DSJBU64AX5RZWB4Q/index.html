<html><header><meta charset="utf-8"><title>意甲大勢：季初弱隊起革命 - 藍鑽石</title></header><body><h1>意甲大勢：季初弱隊起革命 - 藍鑽石</h1><p>意甲休戰近兩周後，感覺像由頭開波，今輪除榜首3強外全屬勢均力敵戲碼，個人相信不少季初弱隊會「反底」，以至「開齋」。<br> 直播場次國際米蘭對卡坦尼亞，另文已提及雖然國米處於不利處境，但仍有權「反底」。<br> 至於個別國際賽前的弱勢隊伍，經調整後或會於今周有脫胎換骨的表現。季前大變陣的拖連奴，本來人腳不俗，費奧利與巴朗尼兩名國腳級人馬有權助教練沙哲朗尼保飯碗。<br> 格調相近的阿斯科利同樣有望在今周取得聯賽首捷。無獨有偶，兩隊今周齊於主場出師，而且對手不強、不須讓盤或少讓，同樣值得留意。<br> 文：藍鑽石</p></body></html>
