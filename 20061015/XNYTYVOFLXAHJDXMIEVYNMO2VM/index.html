<html><header><meta charset="utf-8"><title>安琪蓮娜惡保鑣又打人</title></header><body><h1>安琪蓮娜惡保鑣又打人</h1><p>安琪蓮娜祖莉（AngelinaJolie中）近日喺西印度拍攝電影《AMightyHeart》，因為有太多傳媒追訪而屢生事故，繼日前佢啲保鑣同傳媒發生衝突，同埋保母車撞傷一對印度小情侶後，前日佢拍戲嗰陣又生事端。<br> 話說前日一位美聯社記者獲批准喺片場採訪，但俾一名印裔保鑣揮拳襲擊，事後安琪蓮娜嘅保鑣仲用槍指嚇要佢馬上離開。美聯社即時向安琪蓮娜嘅經理人了解事件，不過佢經理人話唔關佢哋事。雖然咁多事，但安琪蓮娜前日離開片場同大班fans揮手玩親民，心情唔錯。</p></body></html>
