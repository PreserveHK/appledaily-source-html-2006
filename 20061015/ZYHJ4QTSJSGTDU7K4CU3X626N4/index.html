<html><header><meta charset="utf-8"><title>計劃詳情　餘額40個接受報名</title></header><body><h1>計劃詳情　餘額40個接受報名</h1><p>MYConcept「吾式作業」演藝培訓計劃於一年多前開展，當時由基督教協基會調撥資源推行，近日正式獲教育統籌局「青少年持續發展及培育基金」贊助，為15至24歲的雙待青少年拓展演藝方面的培訓及就業空間，課程包括：魔術、舞蹈、音樂（歌唱、舞台演出技巧、音響控制等）。<br> 該計劃共有60個名額，目前尚餘40個名額，現正接受報名，費用全免，截止日期11月初。有興趣的青少年，可致電：23633719查詢，或在www.cubc.org.hk/myconcept下載報名表格。</p></body></html>
