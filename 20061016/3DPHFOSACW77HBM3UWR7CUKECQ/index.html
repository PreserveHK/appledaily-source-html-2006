<html><header><meta charset="utf-8"><title>美元轉強不利金價</title></header><body><h1>美元轉強不利金價</h1><p>北韓上周進行核爆，金價應聲上揚，但升越580美元後又見腳軟，現時正處於560至600美元之間窄幅爭持。事件暴露了黃金的避險功能已今不如昔。若是在往日，金價絕對有權一舉升破600美元，升勢又豈會如今日般曇花一現，虎頭蛇尾？<br> 金價現時面對的另一不利因素是美元又再轉強。由於美國就業報告表現較預期佳，令市場對美國經濟的悲觀情緒大為改善，並改變了美息在今年底或明年初便會下調的想法，美元亦重建上升動力。由於金價是以美元計價的關係，金價與美元向來呈反向發展，美元再轉強，自然令金價反彈更加乏力。<br> 金童子<br> </p></body></html>
