<html><header><meta charset="utf-8"><title>　　喪跑中環<br> - 李八方</title></header><body><h1>　　喪跑中環<br> - 李八方</h1><p>特別報告，中環鬧市再現鼠患！不過今次唔係坑渠老鼠，而係嚟自43間公司嘅上班一族。噚日係香港首次舉行「鼠戰中環2006」比賽嘅日子，成班參賽者為慈善犧牲色相，一啲人着咗成身老鼠裝束，一啲就着住成套老西，但無論佢哋扮鬼定扮馬，大家都係做同一樣嘢，就係喺中環喪跑玩遊戲。<br> 呢班平時高高在上嘅行政人員，玩起上嚟都真係幾癲。有啲為咗玩得方便，索性以西裝褸打呔配短褲，睇到啲途人眼甘甘。不過計養眼，就一定唔夠班扮老鼠仔嘅年青貌美OL，佢哋雖然一啲都唔性感，但就好鬼cutie，連啲圍觀人士都大讚kawaii呀！</p></body></html>
