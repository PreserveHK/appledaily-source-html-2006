<html><header><meta charset="utf-8"><title>趙式浩得父真傳</title></header><body><h1>趙式浩得父真傳</h1><p>有花花公子之稱的風流富豪趙世曾，育有兩子一女，分別是與姚煒所生的趙式芝（Gigi）、與前影星盈盈所生的趙式浩（Howard），及與TerriHolladay所生的趙式正（Roman）。今年22歲，剛於美國大學工商管理畢業、現於父親旗下的卓能集團行政部工作的趙式浩，與同父異母家姐趙式芝的感情一向不俗，今年6月二人就曾結伴出席軒尼詩及芝華士派對，而7月時式浩也曾一拖四現身Bvlgari手錶活動，似乎遺傳了父親的風流性格。</p></body></html>
