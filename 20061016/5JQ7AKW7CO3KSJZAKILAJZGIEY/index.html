<html><header><meta charset="utf-8"><title>欣宜爆瘡唔認</title></header><body><h1>欣宜爆瘡唔認</h1><p>欣宜（右）連日來同姨媽都風雨不改去瑪麗醫院探肥姐，最近佢疲態畢露，塊面爆出大大粒暗瘡。噚日12點欣宜同姨媽、舅父一齊到醫院。被問到肥姐情況，姨媽笑笑口話幾好幾好。至於欣宜就留到5點幾先走，問佢係咪太操勞所以皮膚差咗，佢一臉童真，用好嬌俏嘅聲音、雙手指住塊臉話：「係咩？唔關事，我一向皮膚差。」欣宜仲話肥姐見舅父探佢覺得好開心，同埋肥姐冇話想快啲出院做無綫台慶，一切要睇情況。<br> </p></body></html>
