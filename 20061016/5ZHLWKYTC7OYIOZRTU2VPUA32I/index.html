<html><header><meta charset="utf-8"><title>釜山直擊　金泰希狂擦鄭雨盛鞋</title></header><body><h1>釜山直擊　金泰希狂擦鄭雨盛鞋</h1><p>由《雛菊》男主角鄭雨盛與靚女金泰希主演的韓國新片《中天》，前晚在釜山海雲台舉行首映禮，除吸引300多名記者採訪外，也有近1,000名影迷及電影人到場支持，場面熱鬧。
</p><p>難忘上海美食</p><p>青春美艷的金泰希，前日站在高大威猛的鄭雨盛身旁，即時變成身材細小的小妹妹，首次演出電影的她說：「今次多得前輩鄭雨盛給予我不少意見，令我得到不少力量。今次是我第一次到中國拍片，增強了自己的適應能力，我也難忘上海的美食！」<br> 採訪、攝影︰黎寶蘋&#13;</p></body></html>
