<html><header><meta charset="utf-8"><title>官恩娜拍廣告加強保安</title></header><body><h1>官恩娜拍廣告加強保安</h1><p>官恩娜最近為一間美容中心拍廣告，她做足安全措施以防走光。她早前疑被男歌迷非禮後，廣告商擔心有歌迷闖入拍攝場地，特別聘請專業保安，又以地氈式檢查現場每一角落，以防有人闖入或以手機偷拍，確保官恩娜的安全。</p><p>營造飄逸效果</p><p>今次廣告請了著名攝影師CK操刀，由下午4時拍到翌日早上６時，但官恩娜一直未見疲態，CK要求她在整個拍攝過程以腳前掌支撐整個身體，兼被兩把風扇同時吹着，以營造飄逸效果。<br> 撰文：丁寧</p></body></html>
