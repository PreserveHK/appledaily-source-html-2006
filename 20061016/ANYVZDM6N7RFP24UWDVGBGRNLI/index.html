<html><header><meta charset="utf-8"><title>仲間逃離火神魔掌</title></header><body><h1>仲間逃離火神魔掌</h1><p>日本人氣女星仲間由紀惠，近日趕拍將於今年12月23日上映的古裝電影《大奧》。據知電影內有不少火燒場面，前日片場內便不慎失火，幸好無人受傷。<br> 事發於前日下午，眾人在京都東映攝影棚拍攝，當日有近50名臨記在片場。拍攝期間，由天花板吊下來的大光燈上的遮光膠紙突然着火，工作人員即時用滅火器撲熄火種，近10輛消防車被召到場。意外發生時，仲間與有份演出的女星井川遙等剛好在後台休息，逃過一劫。&#13;</p></body></html>
