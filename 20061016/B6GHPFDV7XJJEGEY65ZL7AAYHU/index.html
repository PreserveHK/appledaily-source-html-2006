<html><header><meta charset="utf-8"><title>麥當娜養子變非洲金礦</title></header><body><h1>麥當娜養子變非洲金礦</h1><p>樂壇天后麥當娜（Madonna）日前成功「走後門」於非洲馬拉維領養一名13個月大男童DavidBanda，可惜David因未能及時辦理護照，未能於上周五跟隨娜姐到英國開始新生活。現仍身處馬拉維的David，由一無所有的小童成為麥當娜的養子，令當地黑幫萌生惡念，據說他已成為黑幫的頭號綁架目標。<br> 據英國《星期日鏡報》報道，馬拉維黑幫有見David成為娜姐養子而萌綁架念頭，一位知情人說：「David由身無分文變成全馬拉維最有錢的小童，不法之徒都視他為金礦。」娜姐為安全計，現已派出保安為全天候保護David及將他送到安全地點。</p></body></html>
