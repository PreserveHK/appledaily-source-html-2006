<html><header><meta charset="utf-8"><title>公安新槍亮相</title></header><body><h1>公安新槍亮相</h1><p>中國自主研製的新型9mm（口徑為9毫米）警用轉輪手槍上周首次在雲南臨滄亮相（圖）。公安部門稱，新式警槍將主要用於制服50米內的兇徒。<br> 公安一直使用軍用手槍，已經不適合目前近距離打擊疑犯和非高強度作戰的特點。9mm警用轉輪手槍填補了內地警用槍枝的空白，可發射殺傷性子彈，也可發射非致命性的橡膠子彈，標誌着公安用槍理念的改變。<br> 據稱，9mm轉輪手槍結構緊湊，操作方便，壽命長，故障率低，出槍及擊發快速、可發射不同彈種等優點。<br> 新華社</p></body></html>
