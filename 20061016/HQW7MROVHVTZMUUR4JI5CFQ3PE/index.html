<html><header><meta charset="utf-8"><title>醫學Online<br>中醫藥列禽流感療方</title></header><body><h1>醫學Online<br>中醫藥列禽流感療方</h1><p>廣東省中醫院呼吸科主任林琳表示，國家衞生部已將中醫藥列為禽流感治療方案之一，所有患者會接受中西合璧治療。<br> 她說，早前深圳的首宗禽流感個案，是內地至今最嚴重的，患者服用中西藥後康復。治療禽流感的清熱解毒、化濕及補氣中藥，成份包括八角及金絲桃素，可抗殺病毒及清除毒素。國家科技部將成立中醫藥治療傳染性疾病專家組於未來15年，研究治療愛滋病、肝炎、流感、禽流感及多重抗藥性結核病。&#13;</p></body></html>
