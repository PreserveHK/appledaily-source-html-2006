<html><header><meta charset="utf-8"><title>中居正廣拖女主播遊原宿</title></header><body><h1>中居正廣拖女主播遊原宿</h1><p>向來爛滾花弗的日本組合SMAP成員中居正廣，今年初被雜誌刊登了他與富士電視台的靚女主播中野美奈子拍的臉貼臉煙韌貼紙相，導致與同居女友分手。日前，中居又被人目擊與中野在原宿親密約會。<br> 據知中居近日與緋聞女友中野美奈子打得火熱，繼早前日本雜誌踢爆兩人秘密到沖繩旅行補祝中居生日後，在上月中旬，又有人目擊中居與中野同遊原宿，其後女方更不避嫌疑與另一女主播高島彩現身SMAP在東京巨蛋舉行的個唱，欣賞中居表演。</p></body></html>
