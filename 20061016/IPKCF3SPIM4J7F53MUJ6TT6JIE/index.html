<html><header><meta charset="utf-8"><title>專家：忌借稅貸投資</title></header><body><h1>專家：忌借稅貸投資</h1><p>香港財務策劃師學會專業教育部總監李昶恒指出，借稅貸除了注意利率，最重要是先評估自己的還款能力，還款期最好控制在12個月內，以防下年繳稅時仍有欠債在身。同時要切忌以貸款作短期投資，會進一步增加本身的負擔。<br> 申請稅貸時，要留心各項條款、手續費及提早還款罰則，不少貸款機構的宣傳單張，都標明最低息率只適用於大額貸款客人。如本身屬專業人士或政府公務員，一般都可獲較優惠息率，不妨貨比三家。</p></body></html>
