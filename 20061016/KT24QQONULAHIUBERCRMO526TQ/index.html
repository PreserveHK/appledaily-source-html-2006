<html><header><meta charset="utf-8"><title>妮歌感受科索沃傷痛</title></header><body><h1>妮歌感受科索沃傷痛</h1><p>金像影后妮歌潔曼（NicoleKidman）繼日前出席首屆羅馬影展後，前日旋即飛抵科索沃首府普里什蒂納，履行聯合國女性發展基金大使的親善任務。</p><p>逗留三天</p><p>妮歌前日飛抵普里什蒂納時，不少影迷於她下榻的酒店門外聚集，而她於抵埗後即時與當地的聯合國官員、政要及婦女團體負責人會面，了解曾飽受戰火摧殘的科索沃現時最貼身的問題。首次到科索沃的妮歌說：「我今次來考察，想看看我們能幫上甚麼忙，希望我可為你們做點事。」妮歌之後還會接見不同團體，預計她會於今天離開當地。</p></body></html>
