<html><header><meta charset="utf-8"><title>釜山直擊　周迅現身影展谷戲</title></header><body><h1>釜山直擊　周迅現身影展谷戲</h1><p>周迅昨日上午以中國代表身份，現身韓國釜山電影節，與韓國影帝黃政民及女星張真英出席「AsiaFilmMarket」開幕儀式。打扮有型的周迅身穿短褲現身，與一眾嘉賓主持剪綵儀式。其後，周迅與香港導演區雪兒現身海雲台戶外舞台，出席電影《明明》的座談會。</p><p>發哥新片上映</p><p>此外，由許鞍華執導、周潤發與斯琴高娃及趙薇主演的電影《姨媽的後現代生活》，也有份在釜山電影節上映。<br> 採訪、攝影：黎寶蘋</p></body></html>
