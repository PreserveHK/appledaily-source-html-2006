<html><header><meta charset="utf-8"><title>地鐵壞車服務受阻</title></header><body><h1>地鐵壞車服務受阻</h1><p>【本報訊】一列地鐵在駛近將軍澳站時發生故障無法行駛，要尾隨列車推入車站，再推返車廠檢驗。故障導致將軍澳線的列車服務受阻半小時，地鐵公司正調查故障原因。<br> 地鐵發言人稱，昨晨10時半，一列由坑口站開往將軍澳站的列車，在將近到站之際發生故障，無法行駛停在管道內，要由尾隨另一列車從後推動，推入將軍澳站（圖）落客，再推返車廠檢驗。其間將軍澳線寶琳站至油塘站的列車受阻，半小時後才恢復正常，地鐵公司正調查列車故障原因。<br> 劉永明攝</p></body></html>
