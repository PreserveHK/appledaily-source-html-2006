<html><header><meta charset="utf-8"><title>醫學Online<br>婦食汞污染魚易早產</title></header><body><h1>醫學Online<br>婦食汞污染魚易早產</h1><p>美國哈佛大學研究人員對1,024名居於盛產魚類的密歇根州孕婦進行研究後發現，大量食用高魚油含量魚類的孕婦，其毛髮中汞（水銀）含量較高，同時比預產期提前兩周以上生產的人數也較多。研究員稱，由於水域受污染，不少高魚油含量的魚類體內的汞含量及其他污染物含量都很高，因此孕婦最好攝取魚油膠囊等，以取代直接攝取新鮮的高魚油量魚類。<br> </p></body></html>
