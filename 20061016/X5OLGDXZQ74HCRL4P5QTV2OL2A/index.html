<html><header><meta charset="utf-8"><title>移動百年祠堂</title></header><body><h1>移動百年祠堂</h1><p>廣東順德有百多年歷史的羅氏宗祠，因處於大良市蓬萊路交通繁忙地段，當局為改善交通，拓寬馬路，於上周六（14日）將祠堂向後平移五米。羅氏祠堂是羅氏族人創辦的順德第一家男女同校學堂，屬於市級文物保護單位。祠堂面積約1,500呎，重達600噸，為嶺南典型的傳統磚木結構。為使祠堂在平移時不被損壞，當局兩個月前已作準備，工作人員先將祠堂的樑柱用木板包圍、再將整個建築用鋼架固定，然後用六條水泥滑軌將牆基墊起，利用火車行駛的原理，通過電動千斤頂把它推到指定的地點，整個過程歷時6小時。<br> 廣東《南方都市報》</p></body></html>
