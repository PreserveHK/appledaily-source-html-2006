<html><header><meta charset="utf-8"><title>是日upload：給貓咪吃的漢堡包</title></header><body><h1>是日upload：給貓咪吃的漢堡包</h1><p>「嘩…嘔心！」、「老鼠漢堡包……恐怖……」網上流傳一張專門給「貓咪吃的漢堡包」的照片（圖），這個漢堡包有牛肉、生菜、芝蔴、芝士，特別之處在於一隻老鼠仔「趴」在牛肉上，被漢堡包夾住，網民議論紛紛。<br> 網友Lionel說：「隻老鼠好慘。」大青蛙也同情老鼠仔說：「可憐的老鼠呀……」有網友說：「誰敢吃？怕都怕死了！」也有網友說：「幾得意wo~~」、「好可愛的漢堡包~」不過，有網友則「踢爆」指出，相片百分百是人為合成的，不但合成，而且「合成得太假啦！」</p></body></html>
