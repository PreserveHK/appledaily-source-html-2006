<html><header><meta charset="utf-8"><title>上戶彩秘製咖喱餵Fans</title></header><body><h1>上戶彩秘製咖喱餵Fans</h1><p>現年21歲的日本人氣偶像上戶彩，近年忙於拍劇集、廣告和推出唱片，很少機會與日本歌迷會的會員聚會。等了足足一年，fans前日終於可以在東京與偶像見面，彩妹還即場做了特製咖喱讓fans品嚐。<br> 上戶彩前日在東京宇田川町一間咖啡室，舉行四場只限歌迷會會員參加的聚會，她在會上主持talkshow及握手會，並即場炮製納豆咖喱讓fans品嚐。另外，店內前日及昨日也限量出售彩妹咖喱和放映彩妹珍貴影像片段，位位收費近200港元。</p></body></html>
