<html><header><meta charset="utf-8"><title>中學生情困跳樓亡</title></header><body><h1>中學生情困跳樓亡</h1><p>【本報訊】一名17歲姓陳中五學生懷疑情海翻波，昨晚往青衣長亨邨亨麗樓女友寓所企圖箍煲不遂，從28樓與29樓梯間攀越欄河跳樓身亡。據悉陳與16歲姓梁女友最近感情有變，昨晚9時許，他獨自到上址找女友企圖箍煲，但未能改變女友心意。陳疑不堪情變打擊，怒擲身上斜孭袋在女友門口，奔上28樓與29樓梯間，攀越欄河跳下，身受重傷倒卧地面（圖）。陳送院搶救後卒傷重不治，其同學及老師接獲通知，先後趕往醫院了解事件。<br> 麥超億攝</p></body></html>
