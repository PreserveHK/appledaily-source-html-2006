<html><header><meta charset="utf-8"><title>巴塞8將候選歐足球先生</title></header><body><h1>巴塞8將候選歐足球先生</h1><p>繼國際足協上周公布世界足球先生候選名單後，法國雜誌《法國足球》周一亦公布50位歐洲足球先生候選名單，結果將於11月27日揭曉，較12月18日頒獎的世界足球先生為早。此外，世界足球先生候選名單的大贏家是有6人入選的車路士，歐洲足球先生的名單卻以巴塞隆拿的8人為最多，包括去年得主朗拿甸奴、伊度奧、廸高、杜林、森保達、古利、馬基斯，及唯一入圍的西班牙球員佩奧爾。綜合西班牙外電</p></body></html>
