<html><header><meta charset="utf-8"><title>SE7EN正式入《宮》</title></header><body><h1>SE7EN正式入《宮》</h1><p>韓國歌手SE7EN眼見死敵Rain憑演出韓劇而在亞洲大紅大紫，因此昨日他正式宣布會接拍人氣劇集《宮》續集，誓要以皇太子造型攻陷全亞洲fans。<br> 雖然SE7EN曾揚言會以唱歌為主，但最終他仍須承認韓劇在亞洲的影響力，所以決定接拍《宮》續集。由於SE7EN的第四張韓文大碟即將在月底推出，為了遷就劇集的拍攝，他只會於周末才為大碟宣傳。《宮》男女主角朱智勛和尹恩惠早前宣布不接拍續集時，曾惹來fans發起罷看續集的運動，不過電視台找來SE7EN處男拍攝續集，外間都沒有任何異議。</p></body></html>
