<html><header><meta charset="utf-8"><title>最後來料：周末「6寶」及「孖寶」賽程公布</title></header><body><h1>最後來料：周末「6寶」及「孖寶」賽程公布</h1><p>周末將設兩個「6寶半全場」彩池，並分別定於星期六(10月21日)及星期日(10月22日)舉行，首個「6寶半全場」彩池的6場賽事由德甲及英超組成，而第2個「6寶半全場」彩池的6場賽事則由英超及西甲組成。兩個彩池將同時於星期五(10月20日)中午12時開始接受投注。<br> 至於周末4個「孖寶半全膽」則由德甲、葡超、英超及英冠賽事組成。第1口「孖寶」將於星期四(10月19日)中午12時開始接受投注，其餘3口「孖寶」將同時安排於星期五(10月20日)中午12時開始接受投注。</p></body></html>
