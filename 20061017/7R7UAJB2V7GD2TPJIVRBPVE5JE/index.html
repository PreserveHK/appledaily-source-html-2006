<html><header><meta charset="utf-8"><title>孫穎訪星雲大師　開竅</title></header><body><h1>孫穎訪星雲大師　開竅</h1><p>有「藝術才女」之稱的孫穎，上月底到台灣，為其撰寫及錄製的專題節目《音樂天空》採訪星雲大師，逗留了三天。她落機即趕赴台北道場出席星雲大師主持的「佛化婚禮」，令她歎為觀止。<br> 說起此行的趣事，孫穎說：「我要拍一個與外籍僧人傾談的鏡頭，於是我走到兩個外籍人士旁裝作聆聽，原本以為他們會說英文，豈料他們卻說德文，一頭霧水的我要扮聽得懂。未幾那人用英語問我是否明白他們說甚麼？我答不，他笑問我為何有這種『自然』能力聽懂他們的說話？我即靈機一觸說是佛祖突然給我的力量。」<br> 撰文：DebbieLum</p></body></html>
