<html><header><meta charset="utf-8"><title>木村短髮扮有米</title></header><body><h1>木村短髮扮有米</h1><p>久未拍劇的偶像組合SMAP成員木村拓哉，前日落實接拍TBS電視台在明年1月首播的台慶劇《華麗一族》。木村為新劇更將原本及肩的長髮剪去近10厘米，短髮新造型已在上周五的直播音樂節目中率先曝光。<br> 木村自劇集《Engine》後，相隔兩年再接拍新劇《華麗一族》，故事以70年代的日本金融界為背景，木村在劇中飾演金融界財閥之子萬俵大介，被捲入公司收購糾紛之中。木村上周五更以SMAP身份現身《MusicStation》，讓新髮型提早曝光。&#13;</p></body></html>
