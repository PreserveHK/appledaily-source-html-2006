<html><header><meta charset="utf-8"><title>黃貫中怪獸洩情緒</title></header><body><h1>黃貫中怪獸洩情緒</h1><p>黃貫中（Paul）最近推出新曲《阿博二世》，他更為該曲的動畫MV擔任導演及監製，該曲講述現今社會不少人受盡壓力，希望大家藉着該曲發洩一下。</p><p>花數月時間準備</p><p>今次的MV可謂天馬行空，阿Paul將一把傘變成不同的武器打怪獸，乘機讓自己有一個渠道來發洩情緒，他說：「我都係人都有情緒，身邊一定出現好多怪獸，至於MV嘅內容，好多都係以身邊人嘅言行舉止作參考，當然都有自己嘅影子喺入面啦﹗」為了這個動畫MV，阿Paul花了幾個月時間，還特別加畫了很多美麗的風景，讓「影子」阿博能享受天際翱翔的感覺。<br> 撰文：王連連</p></body></html>
