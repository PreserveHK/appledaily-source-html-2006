<html><header><meta charset="utf-8"><title>中原樓按首年P減3.9</title></header><body><h1>中原樓按首年P減3.9</h1><p>【本報訊】銀行趕在年底前搶佔樓按市場，中原按揭經紀有限公司夥拍本港銀行提供首年P（8.25厘）減3.9厘按揭優惠，首年息率4.35厘，為目前首年最低按揭利率計劃，其後全期P減3厘。</p><p>不設最低貸款額</p><p>中原地產按揭經紀有限公司經理王美鳳表示，該計劃適用於一及二手物業，不設最低貸款額。按揭成數高至樓價九成半，還款期最長30年。王美鳳表示，銀行年底前積極搶佔樓按生意，是次首年利率低至4.35厘，乃目前市場上首年最低樓息，計劃暫時不設限額。市場預期，隨着年底前多個新盤推售，銀行將陸續提供不同樓按產品迎合市場需要。</p></body></html>
