<html><header><meta charset="utf-8"><title>嵐岸先賣4房大單位</title></header><body><h1>嵐岸先賣4房大單位</h1><p>【本報訊】長實（001）部署短期內推售的馬鞍山新盤嵐岸，發展商表示，因應區內少大單位應市，首階段計劃先推4房大戶，造價較普通分層單位高20至30%，定價參考沙田豪宅造價，該類單位現時呎價8000至1萬元。</p><p>意向呎價近萬元</p><p>長實營業經理曹皎明表示，嵐岸設有112個4房大單位，1303至1388方呎，因為同區較少大單位供應，計劃該盤取得售樓紙後兩周內開售，先推4房單位，定價較普通分層單位高20至30%。另集團考慮保留50至60伙以現樓方式賣，料屆時造價較樓花價高30%。<br> 配合即將推售，長實現時與銀行商討提供低首期及長成交期等付款方法。</p></body></html>
