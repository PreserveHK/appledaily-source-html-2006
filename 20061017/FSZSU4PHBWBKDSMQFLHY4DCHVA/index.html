<html><header><meta charset="utf-8"><title>Rain新碟銷量No.1</title></header><body><h1>Rain新碟銷量No.1</h1><p>韓國人氣小天王Rain在上周五剛推出了第四張韓文大碟《Rain'sWorld》，當日Rain更在首爾舉行免費騷宣傳，結果其新碟銷量不負眾望，定單逾10萬張，成績令人鼓舞。<br> 據Rain所屬的經理人公司JYPEntertainment透露，新碟在發售前，首批定單已超逾七萬張，其後再收到追加定單三萬多張。唱片開賣首日，也榮登韓國網上銷量榜排名首位，令Rain十分開心。Rain在新碟封面化身沙漠天使，獲不少fans大讚有型。</p></body></html>
