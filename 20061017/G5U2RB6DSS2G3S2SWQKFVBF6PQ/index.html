<html><header><meta charset="utf-8"><title>蓮莎、Paris和好齊夜蒲</title></header><body><h1>蓮莎、Paris和好齊夜蒲</h1><p>有份入圍《福布斯》最高收入年輕名人榜的美國富家女ParisHilton，向來得罪人多，但近日忽然轉性，除了與交惡多時的RichieNicole言歸於好外，日前更與「死對頭」蓮莎露夏恩（LindsayLohan）相約夜蒲。</p><p>Richie充和事老</p><p>Paris與蓮莎早前被傳互相勾搭對方男友，關係水火不容。未知是否Richie充當和事老，三人被目擊在洛杉磯一夜店相約夜蒲。此外，狗仔隊日前又影到三人齊齊到賭城拉斯維加斯一餐廳共晉晚餐，三女有說有笑，看來已冰釋前嫌。</p></body></html>
