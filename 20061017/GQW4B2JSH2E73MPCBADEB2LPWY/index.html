<html><header><meta charset="utf-8"><title>專家：據理力爭成功機會高</title></header><body><h1>專家：據理力爭成功機會高</h1><p>特許公認會計師公會稅務委員會成員鍾維國表示，緩繳暫繳稅當中，最大爭議主要是收入下跌一成的計算，但只要理據充足，文件證據齊備，大部份情況下都會順利獲批。<br> 申請緩繳暫繳稅，最重要是期限，逾時申請一概不會受理。即使在期限前提出了申請，若於期後發覺申報有誤差，也要盡快如實上報，以免日後被誤作虛報資料。若臨近繳款限期，仍未收到稅局的評稅修訂通知書，宜自行向稅局查詢申請進度，若到付款日仍未收到通知，建議先行支付款項，日後再作追討。</p></body></html>
