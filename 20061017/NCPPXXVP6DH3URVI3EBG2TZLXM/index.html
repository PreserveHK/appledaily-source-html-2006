<html><header><meta charset="utf-8"><title>《諜影疑雲》型爆燈</title></header><body><h1>《諜影疑雲》型爆燈</h1><p>美國雜誌《GQ》剛選出了25部史上最有型電影，表揚電影中的服裝對後世影響。緊張大師希治閣（AlfredHitchcock）59年的經典《諜影疑雲》（NorthbyNorthwest）排第一位，而王家衞執導的《花樣年華》則排第25位，成為唯一入選的華語片。</p><p>《發條橙》第11</p><p>排第二是59年的法國新浪潮電影經典《斷了氣》（Breathless），而《盜海豪情》（Ocean's11）的60年英文同名舊版《銷金窩大劫案》，則排第三位。上榜電影以舊片為主，71年的《發條橙》（AClockworkOrange）也排第11位。</p></body></html>
