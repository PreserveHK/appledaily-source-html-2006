<html><header><meta charset="utf-8"><title>元朗舖市熱辣辣</title></header><body><h1>元朗舖市熱辣辣</h1><p>如果大家以為旺區嘅舖位仲係好炒得，咁大家就認真out，自從米奇老鼠嘅神話破滅，旺區嘅舖市交投大不如前。不過，又唔係個個區都攬住一齊死嘅，好似元朗舖嘅交投就不斷升溫。<br> 中原許秀英話，元朗區有好多個大型屋苑入伙，又有埋西鐵，人口多咗好多，已經唔係以前牛多過人嘅年代。<br> 所以好多投資者都轉咗去元朗區，最近金輝樓地下4號舖就俾投資者睇中，面積210呎，成交價448萬，呎價逾2.13萬。<br> 地舖𠵱家由時裝店以月租1.9萬承租，租期到08年4月，回報有5厘，好過旺角、銅鑼灣多多聲。</p></body></html>
