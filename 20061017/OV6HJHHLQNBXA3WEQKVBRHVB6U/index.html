<html><header><meta charset="utf-8"><title>久石讓來港會知音</title></header><body><h1>久石讓來港會知音</h1><p>日本教父級作曲家久石讓，將與香港管弦樂團合作，於11月23日在香港文化中心舉行一場《久石讓作品音樂會》。久石讓從事作曲事業逾30年，乃日本動畫大師宮崎駿及大導北野武的御用配樂大師，《千與千尋》、《哈爾移動城堡》、《天空之城》及《風之谷》等人氣動畫卡通的音樂都出自他之手。<br> 主辦是次音樂會的英皇娛樂，其演唱會部總經理馮貽柏昨在電話中表示，今次不計成本邀請久石讓來港，與80人管弦樂團演出，他說：「所謂不計成本係因為只演一場，我哋本想做兩場，但因為久石讓同香港管弦樂團嘅要求都好高，單係綵排都要三日，務求畀觀眾喺聽覺上最好嘅享受。」<br> 採訪：林妃</p></body></html>
