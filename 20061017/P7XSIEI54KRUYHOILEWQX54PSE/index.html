<html><header><meta charset="utf-8"><title>中川翔子裸照任睇</title></header><body><h1>中川翔子裸照任睇</h1><p>被喻為「日本新一代網誌女王」的21歲性感女星中川翔子，為宣傳新書《翔子Blog2》，前日除了在東京舉行宣傳活動外，更在自己的網誌內公開童年裸照，乘機吸引麻甩fans注意。</p><p>望與比達結婚</p><p>中川翔子自從建立網誌以來，每月瀏覽人次高達400萬，去年她更將網誌內容輯錄成單行本《翔子Blog》，共賣出五萬本，剛推出了《翔子Blog2》的她，前日為新書出席宣傳活動，並說：「我很喜歡《龍珠》的比達，渴望與他發展三次元的戀愛，甚至和他結婚！」</p></body></html>
