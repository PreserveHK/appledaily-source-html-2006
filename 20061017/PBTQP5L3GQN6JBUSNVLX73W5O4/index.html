<html><header><meta charset="utf-8"><title>張煒安澳門挑戰路達</title></header><body><h1>張煒安澳門挑戰路達</h1><p>第53屆澳門格蘭披治大賽車，落實下月16至19日假澳門舉行。一如以往，三級方程式、東望洋房車賽及格蘭披治電單車賽，成為3大重頭賽事。香港電單車手張煒安（圖），將以一輛1000cc的川崎戰車，挑戰來自英國的6屆冠軍路達。另外，東望洋房車賽暨FIA世界房車錦標賽，暫有9位車手有機會在澳門站爭奪全年總冠軍；效力愛快羅密歐車隊的法夫斯，目前在積分榜領先第2名寶馬車隊的派奧及約克梅拿1分，而SEAT車隊的泰基尼和韋廸爾則以2分及5分緊隨其後。本報訊</p></body></html>
