<html><header><meta charset="utf-8"><title>足總改賽程先演銀牌賽</title></header><body><h1>足總改賽程先演銀牌賽</h1><p>足總賽事部總監林誠駒昨日表示，今屆甲組賽事3項盃賽的賽程將有變動，首先會在12月上演銀牌賽，之後始進行聯賽盃及足總盃。他說：「由於季內有多項國際賽，如亞洲盃外圍賽，12月的亞運及2月的賀歲波，加上隊數增加，故各項盃賽將順延舉行；足總將於月底為銀牌淘汰賽進行抽籤，上屆冠、亞軍球隊將被列為種籽隊。」聯賽盃將押後到2月底至3月進行，而足總盃為季內最後一項盃賽，決賽將於5月24日舉行，賽後球季便「煞科」。本報訊</p></body></html>
