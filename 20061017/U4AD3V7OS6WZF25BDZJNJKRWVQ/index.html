<html><header><meta charset="utf-8"><title>莫托亞NASCAR次仗失利</title></header><body><h1>莫托亞NASCAR次仗失利</h1><p>前F1車手莫托亞周日在艾奧瓦州舉行的超級房車賽（NASCAR）再度登場，惜戰至末段撞車收場，只能得第24名。這名哥倫比亞車手早前已在一場次級的房車賽亮相，還取得不俗的第3名成績，但今回在IowaSpeedway賽道上，他在全程250個圈的比賽只能戰畢第208個圈，最後得24名。投身F1前曾贏過印第500賽車的莫托亞，賽後表示未為中途棄權感到失望，因為自己仍在學習適應的階段，他說：「我的目標放在明年賽事。」綜合美國外電</p></body></html>
