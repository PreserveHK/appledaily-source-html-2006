<html><header><meta charset="utf-8"><title>文素利忍口睇好戲</title></header><body><h1>文素利忍口睇好戲</h1><p>有份參演裴勇俊新劇《太王四神記》的女星文素利，昨午以釜山電影節評審委員身份出席電影講座，她笑說：「我至今只看過五部電影，由於評審的工作十分忙碌，因此我不敢在釜山喝太多酒，以免影響工作，這是我最感到可惜的事情。」<br> 另一邊廂，電影節昨午又在釜山一酒店內舉行「StarSummitAsia」，以介紹各國知名演員予海外人士。出席演員包括中國的周迅和郭曉冬、日本的蒼井優、香椎由宇和市原隼人、越南的DoThiHaiYen及韓國的張真英與黃政民。他們都希望有機會結片緣，拍攝能獲亞洲人共鳴的電影。</p></body></html>
