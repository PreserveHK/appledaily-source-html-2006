<html><header><meta charset="utf-8"><title>信置黃志祥疏爽</title></header><body><h1>信置黃志祥疏爽</h1><p>信和置業三家上市公司噚日出咗最新年報，老闆黃志祥當真大手筆，對非執行董事勁慷慨，蘭桂坊之父盛智文、東亞老闆李國寶個仔李民橋，每人袋38萬袍金；招商局國際老總傅育寧則袋18萬。<br> 今年4月開始做港交所主席嘅夏佳理，舊年7月由執行轉任非執行董事，人工減去三分二，袋得12萬。成間信置，人工最高嘅唔係黃老闆，而係財神鄧永鏞，成年袋918萬，由於佢舊年4月先做執董，計唔到兩年人工實際相差幾多，總之𠵱家就加入咗打工皇帝之列啦。至於黃志祥大仔黃永光舊年4月先做執董，全年人工84.6萬元。黃老闆本人就袋130.9萬，加咗1.4%咁多。</p></body></html>
