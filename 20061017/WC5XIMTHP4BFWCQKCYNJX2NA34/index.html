<html><header><meta charset="utf-8"><title>美聯賀生日一石二鳥</title></header><body><h1>美聯賀生日一石二鳥</h1><p>美聯為慶祝集團成立33周年，搞咗個「置業黃金雙周」活動，喺過去嘅禮拜日完結，幸運兒名單亦已公布，終極大獎由鴨脷洲海怡分行客戶奪得，呢位得主買咗個約410萬嘅單位，就贏咗價值5萬蚊BowlLiving&amp;Dining系列家具組合，計落約佔樓價1.2%，都慳番唔少。另一個攞到巨獎嘅係購買沙田中心嘅買家，獲得按摩椅一張。其餘仲有10個客戶中獎。<br> 美聯搞呢類活動，又搵到公司贊助，亦可催谷公司業績，一石二鳥，認真化算，當然，最重要係大家happy。</p></body></html>
