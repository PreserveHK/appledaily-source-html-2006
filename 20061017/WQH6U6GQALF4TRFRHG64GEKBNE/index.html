<html><header><meta charset="utf-8"><title>龜梨新劇跌眼鏡</title></header><body><h1>龜梨新劇跌眼鏡</h1><p>由日劇《悠長假期》金牌編劇北川悅吏子執筆、KAT-TUN風頭躉龜梨和也主演的新劇《唯一的愛》，開播前大受注目，不過，劇集在上周六首播僅錄得12.8%收視，該時段以往曾播過《女王之教室》、《MyBossMyHero》等大熱劇集，《唯》劇的首集收視，實在令人跌破眼鏡。</p><p>長澤正美鬆口氣</p><p>另一方面，由青春女星長澤正美擔大旗，翻拍80年代藥師丸博子名作的劇集《水手服與機關槍》在上周五播出，首集錄得17.3%收視，總算令密密現身宣傳的長澤鬆一口氣。</p></body></html>
