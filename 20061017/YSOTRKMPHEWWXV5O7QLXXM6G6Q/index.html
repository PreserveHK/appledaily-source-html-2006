<html><header><meta charset="utf-8"><title>發哥披100磅黃金甲　苦！</title></header><body><h1>發哥披100磅黃金甲　苦！</h1><p>周潤發在電影《滿城盡帶黃金甲》中扮演大王，該片服裝指導奚仲文為他度身訂做了七套戲服，當中以龍袍和黃金甲最具特色。<br> 黃金甲以金屬鍍金製成，連頭盔約重100磅，每天開工前，發哥需預早兩、三小時到達拍攝現場，由7、8名工作人員為他更衣，「工程」浩大。</p><p>龍袍夾萬保管</p><p>龍袍則由超過80名工人花上個多月時間連夜趕工而成，龍袍由金線縫製，釘滿18K金片，袍上的龍圖案則由人手所繡，價值高達125萬，重約80磅，由於價值不菲，所以發哥每次拍攝完，都放回夾萬好好保管。此外，奚仲文為該片製作了約3,000套戲服，總值超過1,000萬港元。<br> 撰文：林妃</p></body></html>
