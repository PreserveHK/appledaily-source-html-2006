<html><header><meta charset="utf-8"><title>世模亞太區賽　港女贏冠軍</title></header><body><h1>世模亞太區賽　港女贏冠軍</h1><p>2006ELITE世界精英模特大賽亞太區總決賽上周六在上海舉行，來自香港17歲的王丹妮奪冠，亞軍是17歲來自塞爾維亞的Vladica，而季軍是浙江的18歲選手王佳璐。王丹妮將參加明年在杜拜舉行的世界決賽。<br> 當晚來自16個國家和地區的30位亞太區佳麗雲集金山城市沙灘進行比賽。比賽的其中一個環節，是身形優美的佳麗們穿上比堅尼泳衣表演，為露天的海灘增添不少南洋風情。</p></body></html>
