<html><header><meta charset="utf-8"><title>屯門炒家執到康德筍貨</title></header><body><h1>屯門炒家執到康德筍貨</h1><p>屯門區樓價一直落後大市，好難炒得起，炒家唔易搵到食，卻造就咗啲長線投資者低價入市良機。美聯高級營業經理何啓邦報料，康德花園3座高層E室，542呎，剛由投資者用70萬接咗，計劃以月租4200蚊出租，回報7.2厘，接近屋苑回報最高水平。<br> 呢個投資者能夠買到筍貨，原來係業主只將個單位用嚟度假，加上放咗成年都賣唔出，所以決定減價出貨，結果蝕25萬離場。<br> 何啓邦透露，連埋呢個單位，個投資者喺區內已經揸咗6個單位收租，其中幾個禮拜前用80.9萬買入嘅大興花園二期583呎單位，近日收樓，仲即刻有租客，回報近6.7厘，認真好運。</p></body></html>
