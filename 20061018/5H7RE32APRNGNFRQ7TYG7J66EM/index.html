<html><header><meta charset="utf-8"><title>公牛季前賽繼續不敗</title></header><body><h1>公牛季前賽繼續不敗</h1><p>立陶宛中鋒安佐斯基域斯(MartynasAndriuskevicius)，周二作客孟菲斯灰熊一場季前熱身賽最後3分36秒，射入個人全場所得的11分，助公牛以87:78獲勝，保持季前賽不敗身。<br> 身高7呎2吋的安佐斯基域斯雖只在第4節上陣9分鐘，但其貢獻足令灰熊欲追無從。兩隊今戰各有弱點，灰熊罰球命中率奇差，只有53%；公牛則出現27次失誤，但公牛憑較佳攻力致勝，至今公牛季前賽3戰3捷。同日木狼、活塞及巫師分別勝溜馬、爵士及山貓。綜合美國外電&#13;</p></body></html>
