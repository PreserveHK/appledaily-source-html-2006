<html><header><meta charset="utf-8"><title>　　勞工處高官推介「免費勞工」 - 李八方</title></header><body><h1>　　勞工處高官推介「免費勞工」 - 李八方</h1><p>平機會今年踏入十周年，噚日仲正式成立「平等機會之友會」，雙喜臨門真係可喜可賀。八方噚日去湊吓熱鬧，點知聽完嘉賓之一勞工處助理處長曾健和，分享促進平等機會方面嘅工作後就覺得好勞氣，事關佢竟然形容參加「工作試驗計劃」嘅中年人係「免費勞工」，所以請佢哋真係好着數咁話。<br> 曾健和或者都係諗住sell吓佢哋啲就業計劃，但作為勞工處高官，竟然向在場過百名企業代表，用免費勞工去形容計劃嘅參加者，講到佢哋好似好cheap咁，仲要邊講邊流露一個好似醒緊着數畀你嘅笑容，八方覺得真係唔係咁啱囉！</p></body></html>
