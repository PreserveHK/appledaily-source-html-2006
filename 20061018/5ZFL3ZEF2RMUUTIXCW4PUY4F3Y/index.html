<html><header><meta charset="utf-8"><title>醫學Online<br>驗頭髮可測出厭食症</title></header><body><h1>醫學Online<br>驗頭髮可測出厭食症</h1><p>一根頭髮就可以測試有否患上厭食症。美國醫學界研究證實，只要化驗頭髮內的碳及氮，就可反映人體吸收的營養，了解是否患上進食失調問題，準確度達八成。美國科學家透過20名患有進食失調病人，及22名沒有患病的對照組，比較他們的頭髮所含的物質，斷定他們的營養吸收問題，從而協助診斷進食功能失調，研究人員表示，此方法有助及早診斷病人，及避免病人向醫療人員說謊。</p></body></html>
