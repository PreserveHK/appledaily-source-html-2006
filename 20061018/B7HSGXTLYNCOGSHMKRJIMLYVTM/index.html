<html><header><meta charset="utf-8"><title>尹恩惠出《宮》明益許怡才</title></header><body><h1>尹恩惠出《宮》明益許怡才</h1><p>人氣韓劇《宮》第一季女主角尹恩惠，早前宣布不接拍第二季，她昨日宣布將於下月再拍愛情新片《甚麼關係》，在戲中尹恩惠為了替被飛的好友出氣，不斷設計傷害對方的前男友，結果卻不自覺地愛上了他。<br> 至於《宮》第二季的演員名單昨日也正式曝光，除首次參演劇集的SE7EN擔任男主角外，19歲新星許怡才將頂替尹恩惠擔任女主角，外界看好此姝明年將會如尹恩惠般大紅大紫。許怡才今年先後曾與趙寅成和金來沅合作拍電影，不過擔任劇集女主角卻為首次。而男女配角分別由組合TheJadu的姜斗、以及在《天國的階梯》中扮演崔智友童年的朴信惠演出。</p></body></html>
