<html><header><meta charset="utf-8"><title>網友重組美人　李嘉欣冇走樣</title></header><body><h1>網友重組美人　李嘉欣冇走樣</h1><p>做得藝人是否需要天生一副明星相？凌零發昨日在香港討論區看到網友dOmInGueZ貼上標題「很有意思的~~~明星左右臉10p女明星版」，把日本藝人松山鳥菜菜子、香港影星李嘉欣、張曼玉、內地藝人范冰冰和台灣歌手張韶涵等的照片，利用電腦效果把她們的左右臉折開再合成，然後與正常臉頰比較，看誰才是無論哪個角度都最標致。</p><p>大美人李嘉欣和張曼玉果然天生麗質，走樣程度最少，反觀松山鳥菜菜子忽然變成鬥雞眼，忽然又變成大闊面，張韶涵更成為大鼻怪。</p></body></html>
