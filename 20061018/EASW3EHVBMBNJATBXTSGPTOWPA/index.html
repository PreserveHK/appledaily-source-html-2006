<html><header><meta charset="utf-8"><title>地產持牌經紀今年新低</title></header><body><h1>地產持牌經紀今年新低</h1><p>地監局話，截至9月底，全港持牌地產代理有21447人，跌穿年初1月份21511人水平，成為今年新低，同今年5月份最多21902人比較，少咗兩個巴仙，即係代表有455個人離開咗呢一行，究竟係搵食艱難，定係正常嘅汰弱留強，好難落定論，而仍然留得低嘅，喺咁嘅淡市氣氛下，除咗一班上咗神枱嘅，其他人都要打醒十二分精神，除咗更加努力跑數外，讀書進修亦係重要一環。<br> 香港置業個專才培訓中心，成立咗一年，已經設計咗31個學分嘅課程，而攞咗10分以上嘅已經有177人，預期年底前，應該可以累積去到200人。</p></body></html>
