<html><header><meta charset="utf-8"><title>Hero在中入院根治腳患</title></header><body><h1>Hero在中入院根治腳患</h1><p>韓國男子偶像組合東方神起，近日成員頻頻要入醫院，隊長U-Know允浩上周因飲了萬能膠橙汁而要入院洗胃，而另一成員Hero在中，昨日也要入院，不過fans不用擔心，他只是為去年扭傷的右膝覆診而已。</p><p>元斌明夏復出</p><p>Hero去年9月綵排時不慎扭傷右膝，經檢驗後，發現右膝軟骨破裂，需接受手術。事隔一年，Hero趁昨日沒有工作在身，便往醫院再作詳細檢查，希望能夠根治腳傷。<br> 此外，元斌的經理人表示，正在治療腳傷的元斌要在明年下半年才能復出工作。</p></body></html>
