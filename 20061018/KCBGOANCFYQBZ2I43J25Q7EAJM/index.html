<html><header><meta charset="utf-8"><title>案件速遞<br>美國回流男子　偷濕底褲候懲</title></header><body><h1>案件速遞<br>美國回流男子　偷濕底褲候懲</h1><p>【本報訊】自幼在美國生活的餐廳職員李瑞祥（22歲），自稱性格俏皮，上月26日行經荃灣國瑞路關門口村時，見一村屋廚房窗戶掛着兩條分別是紅色及黃色的濕漉漉女裝內褲（總值48元），偷走並藏於右腳襪子內，卻被警員截停揭發。他承認偷內褲用以手淫，昨在荃灣裁判法院承認一項盜竊罪，准予保釋至下月6日，等候感化官及心理醫生報告判刑。辯方求情表示，被告犯案後失去工作，現時無業，他自幼到美國生活，至去年回流返港，並非心理有問題，亦有要好女朋友，望能輕判。<br> 案件編號：TWCC2703/06<br> </p></body></html>
