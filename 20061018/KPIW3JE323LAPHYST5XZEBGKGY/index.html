<html><header><meta charset="utf-8"><title>CME併購CBOT</title></header><body><h1>CME併購CBOT</h1><p>【本報綜合報道】美國芝加哥商品交易所（CME）宣布，同意以80億美元（約622.4億港元）的現金及股票併購芝加哥期貨交易所（CBOT），合組全球最大衍生具交易所。<br> 新公司名為CME集團（CMEGroup），雙方合併後將可削減開支及擴闊顧客層面，並提供更多金融衍生產品，如股票指數、外滙、農業及工業商品、能源及其他投資產品。<br> 兩大交易所併購的消息，刺激CBOT股價昨日早段一度勁揚18.6%，攀上159.49美元，今年累計漲幅達70%；而CME股價則曾高見535.01美元，上升6.3%，年內亦錄得46%升幅。</p></body></html>
