<html><header><meta charset="utf-8"><title>恒地30億長沙建樓</title></header><body><h1>恒地30億長沙建樓</h1><p>【本報訊】恒基地產（012）執行董事葉盈枝表示，該公司在湖南省長沙縣佔地800畝的住宅項目，總投資30億元，首期150畝料年底動工。現時當地房價約每方米3000至3500元人民幣，由於仍處開發階段，相對長沙市為低。<br> 葉盈枝指出，恒地去年底開始在內地30多個城市進行房地產項目考察，預計今年底至明年初會購入價值30億元的土地。<br> 長沙市市委書記楊光榮表示，是次長沙市來港招商共簽訂13個項目，總投資106.969億元人民幣，利用外資1.5億美元，包括華潤集團及香港寶聯實業分別投資10億及36億元人民幣開發房地產項目。</p></body></html>
