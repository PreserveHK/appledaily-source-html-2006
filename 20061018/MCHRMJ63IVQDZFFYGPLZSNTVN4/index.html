<html><header><meta charset="utf-8"><title>蓮莎、姬拉奉旨同性戀</title></header><body><h1>蓮莎、姬拉奉旨同性戀</h1><p>現年20歲的美國女星蓮莎露夏恩（LindsayLohan），從影以來多演少女角色，但她於新片《BestTimeofOurLives》將首度飾演母親，還會與英國女星姬拉麗莉（KeiraKnightley）發展出女同志戀情。</p><p>關係曖昧</p><p>蓮莎在此齣講述二次大戰威爾斯詩人狄蘭托馬斯（DylanThomas）的電影中將飾演其情人，更會與勾引其愛侶的姬拉麗莉發展出一段曖昧的同志關係。<br> 另邊廂，蓮莎日前出席一派對時，有女子裝作影迷向蓮莎索簽名，怎料蓮莎在紙上簽名時，才發現影迷是向她遞上法庭傳票，事後蓮莎欲當場捉住該名滋事者，可惜她已逃之夭夭。</p></body></html>
