<html><header><meta charset="utf-8"><title>科學意見：雙腳未亁可致灼傷</title></header><body><h1>科學意見：雙腳未亁可致灼傷</h1><p>理工大學電機工程學系助理教授李繼洸表示，當使用者將雙腳放置在按摩機，便會發出一種名叫「低周波」的電流，通過使用者身體。若按摩機操作無問題，而使用者身體電阻卻出現變化，雙腳對電流的反應便會改變，例如使用者剛洗澡，雙腳腳掌尚未亁透，在身體電阻降低情況下，通過身體的電流因而增加，如腳掌無法承受增加電流，使用者便會感到刺痛，未有及時將雙腳抽開，皮膚便有機會被灼傷。<br> 由於未有徹底檢查按摩機或了解事發情況，暫無法確定使用者被灼傷原因，但他提醒使用類似按摩器前，應確保身體亁爽，防止身體灼傷。</p></body></html>
