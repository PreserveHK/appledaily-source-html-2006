<html><header><meta charset="utf-8"><title>娜姐養子抵達倫敦</title></header><body><h1>娜姐養子抵達倫敦</h1><p>近期因領養問題弄得滿城風雨的樂壇天后麥當娜（Madonna），經過連日來的領養手續，男嬰David終於在娜姐助手的懷抱中離開馬拉維，坐飛機到英國倫敦會合娜姐。</p><p>未能同行</p><p>其實娜姐及老公基里奇（GuyRitchie）上周五已離開馬拉維，但礙於David還沒有護照供出境之用，所以未能同日離去，惟有待稍後辦妥護照時，才與娜姐的助手一同離開，而恰巧日前就有記者發現有白人手抱黑人嬰兒進入機場禁區，準備乘坐前往倫敦的飛機，記者正欲拍照時卻被保安阻止，進一步證實該嬰兒就是娜姐所領養的David。</p></body></html>
