<html><header><meta charset="utf-8"><title>石硤尾邨清場封屋</title></header><body><h1>石硤尾邨清場封屋</h1><p>【本報訊】曾經萬家燈火、具半世紀歷史的石硤尾邨踏上最後一程。房屋署昨日派員到僅餘的15幢7層高H型徙置大廈，逐家逐戶拍門和呼喊，確保2,100多個單位內無人居住後，開始截水截電兼清場，燒焊封住鐵閘，同時張貼告示「封屋」，不再讓人進入單位，最後連大閘也上鎖，正式收回該屋邨。<br> 房署人員又在屋邨外圍環迴設置鐵絲網，派遣保安員看守僅餘的數個出入口，只允許小部份未遷出的居民出入。截至昨日，共有21戶居民尚未遷出，其中20戶正等候新居裝修，另有一戶則不肯簽署新租約，房署給予他們寬限期，但月底前必須搬走。</p></body></html>
