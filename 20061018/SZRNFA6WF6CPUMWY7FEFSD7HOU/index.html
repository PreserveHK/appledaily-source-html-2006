<html><header><meta charset="utf-8"><title>回收Vaio手提電腦電池</title></header><body><h1>回收Vaio手提電腦電池</h1><p>【本報訊】日本新力集團昨宣布計劃在日本及中國，回收合共9萬件應用於新力Vaio手提電腦的電池，原因有關電池有潛在過熱的危險；香港新力發言人表示，短期內將回收及更換有關電池，受影響的數量暫時未知。<br> 受電池回收影響的Vaio手提電腦涉及12個型號，在日本方面需回收的電池數量約6萬件，中國則有3萬件。該公司迄今未有接獲該等電腦電池發生問題的報告。今次回收純粹讓顧客安心。本港Vaio手提電腦的電池也需要回收更換，包括VGP-BPS2B及VGP-BPS3A，詳情會在網頁公布，顧客可查詢熱線23893202。</p></body></html>
