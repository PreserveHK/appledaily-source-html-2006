<html><header><meta charset="utf-8"><title>北京新樓來港搵食</title></header><body><h1>北京新樓來港搵食</h1><p>北大人𠵱家正大刀闊斧咁整頓內地房地產市場，搞到內地樓市近排價量都震，發展商惟有向外搵肯出高價買樓嘅買家啦。北京銀泰置業就攞佢哋北京個盤銀泰中心嚟香港賣，其中50樓、53樓同57樓8個服務式住宅，平均呎價達7500元人民幣。<br> 佢哋仲話個盤有升值空間咁話。然而，北大人為咗防止外人喺內地興風作浪炒樓，已經開始限制外國人包括港澳台人士買樓嘅數量，加上北大人又想㩒低樓價，所以想買樓嘅香港人，入市要諗清楚先。</p></body></html>
