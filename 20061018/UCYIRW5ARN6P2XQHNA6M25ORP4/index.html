<html><header><meta charset="utf-8"><title>柴崎幸夜宿聰仔家</title></header><body><h1>柴崎幸夜宿聰仔家</h1><p>已多次被狗仔隊偷拍到蜜運中的日本銀幕情侶妻夫木聰和柴崎幸，感情發展穩定，原來幸妹已有聰仔住所的鎖匙，昨日出版的日本雜誌《FLASH》，偷拍到幸妹本月初一個晚上，乘的士前往男友位於東京的住所，而妻夫木聰之後也將座駕停泊在大廈停車場，跟着回到愛巢與幸妹度過二人世界。<br> 現年25歲的柴崎幸，本月初晚上被拍到穿上便裝，戴上鴨舌帽，手中還一袋二袋上男友家，在等待的士期間還高興地講電話，對方大有可能是男友妻夫木聰，狗仔隊估計幸妹當晚正回男友家齊玩「煮飯仔」，翌日清晨她才離開外出工作。</p></body></html>
