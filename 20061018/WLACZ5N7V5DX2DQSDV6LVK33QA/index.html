<html><header><meta charset="utf-8"><title>專家：有排未退休勿投資保本基金</title></header><body><h1>專家：有排未退休勿投資保本基金</h1><p>滙豐保險退休福利總經理吳智珊（圖）表示，強積金屬長線投資，如非於3、5年內退休，不宜將供款投放於保本及保證基金中，該類基金優點是夠穩陣，適合行將退休的打工仔，但回報極大機會跑輸大市。<br> 相反，快將退休人士，大可將舊有大筆供款轉到保本及保證基金內，減少受市況影響，至於新的供款則繼續投放在心水基金內，既可保本，又可貼近大市。<br> 至於距離退休仍有大段日子的打工仔，則宜每3至5年檢討自己的強積金組合，即使要轉換基金組合，也要留心有否買賣差價，經常「換馬」可能會影響長遠回報；轉之前，最好問清楚自己，「點解要轉，想有乜成果」！</p></body></html>
