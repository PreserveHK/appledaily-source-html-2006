<html><header><meta charset="utf-8"><title>低調型格</title></header><body><h1>低調型格</h1><p>Viktor&amp;Rolf一向都以誇張、超比例的細節出位，如特大的蝴蝶結、火漆般的特大紅色襟章，都令人難以忘懷。<br> 今個秋冬的鞋履設計都極具心思，放眼於ankleboots，當中有縛帶details的，也有格仔圖案的，除一貫黑和啡色皮革，更有獨特的橄欖綠ankleboots。此外，顯露長腿的啡皮長boots，比過往的風格絕對是tunedown很多，但仍然來得有型有character。</p></body></html>
