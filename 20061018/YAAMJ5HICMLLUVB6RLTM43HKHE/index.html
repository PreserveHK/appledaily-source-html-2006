<html><header><meta charset="utf-8"><title>梅禮漢文大師賽晉級</title></header><body><h1>梅禮漢文大師賽晉級</h1><p>英國雙雄梅禮及漢文周一在西班牙網球大師賽首圈均輕鬆獲勝，同以直落兩盤挫敗對手晉級。<br> 英國「1哥」梅禮淘汰西班牙外圍賽球手柏斯達，32歲的漢文則擯走另一位西班牙人華達斯高。梅禮今年在10項賽事甫亮相即全敗陣，周一未再重蹈覆轍，但他在次圈將遇上去年亞軍、克羅地亞好手盧比錫，梅禮為此說：「盧比錫的最佳武器是發球，我的最佳伎倆是回擊，這將是很有趣的對決。」同日法國的高斯安及泰國的斯里查潘亦順利過關。綜合西班牙外電&#13;</p></body></html>
