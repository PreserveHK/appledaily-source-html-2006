<html><header><meta charset="utf-8"><title>孫中山在紙上重生</title></header><body><h1>孫中山在紙上重生</h1><p>【本報訊】「他很英俊，但眼神很憂鬱。」中國藝術剪紙協會會長盧雪一畫一剪，將國父孫中山在紙上重生。今年是孫中山誕辰140周年，香港歷史博物館由今天起展出以孫中山舊照為藍本的29張剪紙，讓大家重溫他來港留學、改寫中國歷史的革命事迹，以至臨終前兩袖清風的一生。</p><p>盧雪狂啃歷史書，又整天盯着相中孫中山的眼睛，揣摩他當時的心情，「全部摸清楚了，我就變成了他，再去創作。」孫中山與長子孫科及兩個女兒孫女延和孫婉的兩幀舊照也成為剪紙題材。與兒女一起的國父眼角帶笑，與穿着軍服時威風凜然的大元帥迥然不同。</p></body></html>
