<html><header><meta charset="utf-8"><title>「兩大」群毆31人停賽</title></header><body><h1>「兩大」群毆31人停賽</h1><p>上周日由邁亞密大學對佛羅里達國際大學的一場大學美式足球賽，發生史無前例的超級大群毆，總共導致31位球員被罰停賽，但兩隊所屬的校方周一決定加重部份球員的處分。<br> 鬧劇中用頭盔作武器毆打對手的邁亞密大學球員雷廸克，由原本停賽1場改判為無限期停賽；而佛羅里達國際大學更為嚴厲，將兩位球員逐出球隊，另外16人則無限期停賽。<br> 賽事因兩三名球員間的衝突，演變成所有人一擁而上的大混戰，雙方球員群毆了約5分鐘後，終由警方引領下離場。綜合美國外電&#13;</p></body></html>
