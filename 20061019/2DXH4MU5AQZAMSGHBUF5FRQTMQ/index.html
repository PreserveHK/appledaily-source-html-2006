<html><header><meta charset="utf-8"><title>互動投影現星光大道</title></header><body><h1>互動投影現星光大道</h1><p>【本報訊】「亞洲文化合作論壇2006」將於下月8至12日在演藝學院舉行，亞洲多國的文化部長會率團主持包括文化生態、創意教育、媒體藝術等六大主題的公開論壇，公眾可瀏覽www.accfhk.org或致電25599976索取免費入場券。<br> 論壇另一節目是下月10至19日，於星光大道呈獻世界級戶外互動裝置展覽—《体．映．戲》，通過投影，參觀者的剪影與背景重叠後，製造出互動效果，並投射於香港藝術館及地下鐵透風座幕牆上。</p></body></html>
