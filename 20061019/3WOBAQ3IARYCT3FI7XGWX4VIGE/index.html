<html><header><meta charset="utf-8"><title>案件速遞<br>工廈種大麻兩漢判囚</title></header><body><h1>案件速遞<br>工廈種大麻兩漢判囚</h1><p>【本報訊】兩名男子利用觀塘一工廠大廈單位作大麻種植場，以太陽燈及噴霧裝置等設施，培植大麻草作販運用途，昨在高等法院分別因種植大麻植物及販毒等3項罪，判監3年4個月及4年4個月。法官宣判時指，本案是精密、有計劃及具規模的種植大麻，相信利潤可觀。<br> 被告鍾潔飛（29歲）及梁樹寧（43歲），於今年1月17日於觀塘一個工業大廈3,000呎單位內遭警方拘捕。<br> 案件編號：HCCC131/06</p></body></html>
