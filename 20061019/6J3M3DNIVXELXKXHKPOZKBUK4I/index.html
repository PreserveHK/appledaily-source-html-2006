<html><header><meta charset="utf-8"><title>SE7EN率眾攻美</title></header><body><h1>SE7EN率眾攻美</h1><p>最近新聞多多的韓國歌手SE7EN，繼日前宣布接拍《宮》第二季後，昨日又率領其唱片公司YGFamily眾同門，到紐約擔任MTV台音樂節目的表演嘉賓，為進軍美國市場走出第一步。<br> SE7EN死對頭Rain年初也曾演出該台節目，SE7EN也不甘示弱，率領同門女歌手Gummy和新進組合BigBang等出席節目，順道為其唱片公司YG成立10周年宣傳造勢。不過在場fans大都是亞洲人，若要打動美國少女的芳心，相信SE7EN都要再加把勁了。</p></body></html>
