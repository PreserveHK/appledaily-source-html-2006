<html><header><meta charset="utf-8"><title>錢嘉樂向菲傭求婚</title></header><body><h1>錢嘉樂向菲傭求婚</h1><p>錢嘉樂、郭少芸及吳卓羲等昨日在佐敦拍攝無綫新劇《學警出更》，吳卓羲接受訪問時，錢嘉樂在旁大喊官恩娜的名字，揶揄二人的緋聞，結果吳卓羲還以顏色大爆失戀後的錢嘉樂經常騷擾郭少芸的菲傭Mary。</p><p>郭少芸怕咗佢</p><p>現場所見，錢嘉樂的確經常走近中年菲傭Mary身旁，並向對方示愛說：「Mary,marryme（嫁給我）.」之後又大讚對方風韻猶存，二人被要求合照時，Mary不斷耍手擰頭。在場的郭少芸手執劇本不停拍打錢嘉樂，她說：「佢真係好核突，想借故接近我個菲傭，其實係向我埋手。」<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>
