<html><header><meta charset="utf-8"><title>知多啲：何謂非保證紅利</title></header><body><h1>知多啲：何謂非保證紅利</h1><p>一般傳統壽險計劃可分為分紅保單（ParticipatingPolicy）及非分紅保單（Non-ParticipatingPolicy）。分紅保單的價值包括現金價值及紅利，非分紅保單則只有現金價值，換言之，兩者最大分別在於前者可以額外享受保險公司分紅。現金價值一般來說都是保證的，至於紅利則是保險公司賺取盈利後的分紅，是否派發？派多少？要視乎保險公司業績，故稱為非保證紅利。分紅保單會根據保單年日積存現金價值及紅利，非分紅保單則可積存現金價值，但不能享有紅利分配。</p></body></html>
