<html><header><meta charset="utf-8"><title>101最具影響力虛構人物　萬寶路男居首</title></header><body><h1>101最具影響力虛構人物　萬寶路男居首</h1><p>阿瑟王、聖誕老人、芭比……不錯，他們都不曾在地球上生活過，卻無可否認是我們的「好朋友」，影響着我們生活的方方面面。</p><p>前天（周二）《101個最具影響力的虛構人物》（The101mostinfluentialpeoplewhoneverlived）一書在美國面世，這些人物齊齊上榜，而排在榜首的，是50年代宣傳萬寶路煙的美國牛仔。<br> </p></body></html>
