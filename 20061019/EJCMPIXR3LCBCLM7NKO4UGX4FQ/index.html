<html><header><meta charset="utf-8"><title>日韓大導釜山論戲</title></header><body><h1>日韓大導釜山論戲</h1><p>電影《誰知赤子心》的日本導演是枝裕和及《韓流怪嚇》的韓國導演奉俊昊，前日首次碰面，出席釜山電影節的露天座談會，兩大導演爽直地傾談拍攝心得。<br> 是枝裕和說：「我是因為裴斗娜才欣賞奉俊昊的首部電影《綁架門口狗》，當時我對他的新穎拍攝手法感到十分驚訝。」奉俊昊則說：「每天我都只為自己的工作而拼搏，可以說是個不盡責的丈夫和父親。正因如此，我才跟同是工作狂的男演員宋康昊合作多次。」</p></body></html>
