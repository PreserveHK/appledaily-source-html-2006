<html><header><meta charset="utf-8"><title>Rain、鄭雨盛鬥型</title></header><body><h1>Rain、鄭雨盛鬥型</h1><p>韓國男星鄭雨盛與Rain分別為新片《中天》和全新大碟《Rain'sWorld》造勢，二人早前應邀替當地時裝雜誌拍攝照片，兩人的造型各具風格，不過同樣以殺死女fans為己任。<br> 上月被知名服裝品牌RalphLauren選為「好友」的Rain，試穿多套西裝出場，再加上他那頭長髮，足夠迷死fans。鄭雨盛則以一貫頹廢形象示人，接受訪問時更自稱是孤獨的男人，相信fans聽到必定想陪伴他！</p></body></html>
