<html><header><meta charset="utf-8"><title>畢加索忘年戀《夢》女</title></header><body><h1>畢加索忘年戀《夢》女</h1><p>畢加索在1932年作畫《夢》，畫中少女酥胸半露、意態撩人，是畢加索中年時邂逅的情人沃爾特（Marie-ThereseWalter）。<br> 年僅17歲的金髮女孩沃爾特，1927年在一個火車站遇上47歲的畢加索，隨即展開一段忘年戀，其間一直成為畢加索繪畫和雕刻的模特兒。<br> 兩人分手後，畢加索直至老年仍對她念念不忘，64歲的畢加索寫了一封信給沃爾特祝賀她生辰，並說︰「對我來說今天是你的17歲生日……，與你相遇才是我生命的開始。」<br> 《蘋果》資料室</p></body></html>
