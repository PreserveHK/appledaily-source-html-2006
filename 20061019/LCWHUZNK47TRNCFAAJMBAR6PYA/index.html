<html><header><meta charset="utf-8"><title>張耀榮反向張國忠追數</title></header><body><h1>張耀榮反向張國忠追數</h1><p>張耀榮兩年前遭藝能娛樂高層張國忠追討82萬購買《左麟右李演唱會》門票嘅費用。噚日張耀榮就入稟高等法院，要求張國忠交代13年前合作拍攝電影《廣東五虎之鐵拳無敵孫中山》嘅蝕本舊賬。控方指張國忠曾經保證部戲賺錢，點知最後藝能方面話蝕咗409萬，要求耀榮承擔一半損失。耀榮話合約講明佢哋只需承擔四分之一嘅損失，所以要求藝能退還差額，仲話藝能唔肯交代蝕本賬目，故決定興訟。<br> 案件編號：HCA2315/06</p></body></html>
