<html><header><meta charset="utf-8"><title>陳雅倫露點搶錢<br></title></header><body><h1>陳雅倫露點搶錢<br></h1><p>久未露面的陳雅倫在《放．逐》有份客串，飾演一名極度貪錢的妓女，更有露點演出。陳雅倫的戲服非常暴露，除穿上低胸吊帶裙外，也有只穿上黑T恤及黑底褲在黑市醫生寓所內的場面，發生槍戰時，她只顧在黑市醫生的抽屜裏執錢。結局時一眾主角死於槍林彈雨下，這名貪錢的妓女也只顧拾起遍地的黃金，對各人的生死置於度外。陳雅倫雖只是客串，但在以男人戲為中心的杜琪峯作品來說，佔戲已算不輕。<br> 撰文：林妃</p></body></html>
