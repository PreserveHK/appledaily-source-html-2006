<html><header><meta charset="utf-8"><title>劉心悠唔做慰安婦變煙鏟</title></header><body><h1>劉心悠唔做慰安婦變煙鏟</h1><p>有線製作、針對成年人的反吸毒節目《毒篤笑》，由張達明主持，每集都會邀請一些演藝界的嘉賓現身說法，達明昨日出席活動說：「我最印象深刻係田雞，佢個樣咁正氣，同人講唔好吸毒，有人會信佢，不過我就笑佢似飲咳水嗰啲人。」</p><p>食完即嘔</p><p>劉心悠則獲委任為「禁毒大使」，她說：「我有朋友都經過一個對毒品好奇嘅階段，好彩有身邊人提醒，我自己就未俾人引誘過。」之後劉心悠會接拍《軍雞》，她說：「我最初聽個名，以為係要做慰安婦，原來係講鬥雞，最近試造型，都係好頹廢，仲要食煙，之前我學食煙試過連續食兩支，食完就即刻去嘔。」<br> 採訪、攝影：楊潔雯</p></body></html>
