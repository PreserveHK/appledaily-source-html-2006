<html><header><meta charset="utf-8"><title>真正鐘錶藝術<br></title></header><body><h1>真正鐘錶藝術<br></h1><p>今次展覽的珍品多不勝數，除了腕上時計，更有令人驚訝的座鐘及袋錶。當中最古老要數一隻有過百年歷史的1886年袋錶，而由JaegerLeCoultre於1928年創製的著名Atmos空氣鐘，更是品牌招牌力作，突破傳統想法的運行原理，只靠空氣中溫度的變化，作為能源推動，精密至極。</p><p>大師坐鎮</p><p>此外，大會特別邀請了在瑞士錶廠中的製錶大師，以及多位工藝大師，如琺瑯彩繪師、雕刻師和寶石鑲嵌師等即場示範，絕對機會難逢。</p></body></html>
