<html><header><meta charset="utf-8"><title>湖南廣電靠超女上市</title></header><body><h1>湖南廣電靠超女上市</h1><p>靠超級女聲今年賺3億嘅湖南廣電，雖然已經有間上咗市嘅電廣傳媒，但有傳佢會整體或者另外砌一間公司上市，講到似層層，睇嚟唔太似吹水。<br> 《第一財經新聞》引述兩個消息，消息一話，最遲年底前，成立新公司快樂傳媒集團，將湖南廣電嘅優質電視頻道收歸旗下，註冊資金至少1億人仔，甚至連未來董事長都定埋。<br> 消息二仲厲害，話會將湖南廣電整體上市，發行10億A股，集資120億，股票叫湖南文廣集團，預期06年收益增長120倍，每股攤薄盈利6.6仙。<br> 電廣傳媒董事秘書周競東秉承高層應有作風，誓神劈願話冇咁嘅事，但華華仍然半信半疑。</p></body></html>
