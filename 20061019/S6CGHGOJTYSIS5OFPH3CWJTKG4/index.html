<html><header><meta charset="utf-8"><title>採購電子化助中小企</title></header><body><h1>採購電子化助中小企</h1><p>【本報訊】政府昨日公布「數碼21」策略諮詢文件，訂定07年本港資訊科技發展目標。副政府資訊科技總監蘇家碧表示，將把政府服務進一步電子化，並根據需求同時整合人手櫃台服務。當局又將推行「電子採購試驗計劃」，設立採購平台，讓政府與供應商，特別是與中小企交換訊息。有關撥款將於下個立法年度交予立法會審批。<br> 此外，另一位副政府資訊科技總監麥鴻崧指出，諮詢文件又訂立增加使用寬頻上網的覆蓋率，但當局無意要求網絡供應商為低收入家庭調低收費，「香港寬頻上網費用其實都好便宜，我哋希望提高佢哋上網嘅意欲。」</p></body></html>
