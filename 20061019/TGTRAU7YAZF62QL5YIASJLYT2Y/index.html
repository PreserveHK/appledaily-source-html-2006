<html><header><meta charset="utf-8"><title>神仙棒擊退眼紋</title></header><body><h1>神仙棒擊退眼紋</h1><p>小記雖然試過唔少眼霜，但有幾多款可以減淡幼紋、黑眼圈真係寥寥可數。加上近日天氣亁燥，本來有啲效嘅眼霜竟然廢晒武功，搽極都唔夠保濕，情急之下把家中的眼霜摷晒出來，選用了最方便唔使用手指搽嘅Botlux筆掃形眼霜，一掃上眼就㷫㷫哋，原來係咖啡因加速了血液循環，蘊含10%高濃度BXA，用咗一星期，真係feel到眼肚收緊不少，幼紋平滑了，不過黑眼圈就依然健在，用多一排應該會見到效果！<br>記者：盧家蕙<br>查詢：31922800</p></body></html>
