<html><header><meta charset="utf-8"><title>背着書包上學去</title></header><body><h1>背着書包上學去</h1><p>近期渣打嘅慈善活動一浪接一浪，噚日宣布「悅讀希望」計劃，透過渣打「關心愛滋大使」隊伍，教育員工、家屬同社區，積極面對愛滋病帶來的問題。11月喺維園會有個大型竹簡展覽。<br> 噚日記者會上請嚟兩個設計竹簡嘅設計系學生，解釋設計概念，而渣打仲會義賣「希望背包」，為內地愛滋病遺孤籌款，背包有文具同5本益智書籍，只要捐出$99，渣打就會轉贈一個背包畀遺孤。<br> 記者會上就有一批活潑可愛嘅小學生示範，班小朋友見到個背包不知幾開心。華華覺得，佢哋喺香港生活，比內地愛滋遺孤幸福得多。</p></body></html>
