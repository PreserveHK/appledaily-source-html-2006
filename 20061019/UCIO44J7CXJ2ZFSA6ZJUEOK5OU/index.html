<html><header><meta charset="utf-8"><title>小梵高看香港</title></header><body><h1>小梵高看香港</h1><p>小梵高如何看香江？3,000多幅由本港中、小學生以梵高畫風創作的「名畫」，昨日至本月25日雲集中環交易廣場展出（圖）。贊助是次活動的荷蘭銀行，為慶祝在港成立100周年，贊助3,000多名學生在今年暑假前往香港青年藝術基金會，學習已故印象派大師梵高的獨特畫風，包括重質感的自畫像與景物畫，然後模仿其手法畫出少年人眼中的香港。<br> 展覽於下月2日至9日移師九龍塘又一城。主辦單位稍後挑選100幅作品印製出書，售書所得捐助香港特殊學習障礙協會。<br> 黃建通攝</p></body></html>
