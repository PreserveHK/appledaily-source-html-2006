<html><header><meta charset="utf-8"><title>專家：應先了解本身資產流動性</title></header><body><h1>專家：應先了解本身資產流動性</h1><p>永明金融營業及零售高級副總裁黃婉梨（圖）說，一次過支付保費的人愈來愈多，這種支付方式好處在於保費折扣較高，回報滾存也較多。揀選一次過付款，應先了解自己的資產流動性，流動性低的人士，不宜揀選這種付款方式。<br> 除了傳統壽險產品外，資金充裕人士喜歡投保的與投資相連保險產品，若以一筆過形式繳付保費，滾存的回報亦往往高於以月供形式繳付保費，但相對的風險也較高。由於投資相連保險產品一般為中、長線投資，打算「短炒」的投保人，要留心贖回費及買賣差價，以免不賺反蝕。</p></body></html>
