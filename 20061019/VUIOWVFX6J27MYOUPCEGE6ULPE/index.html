<html><header><meta charset="utf-8"><title>飲啤酒贏高爾夫球之旅</title></header><body><h1>飲啤酒贏高爾夫球之旅</h1><p>香港人鍾意抽獎，今次抽乜？去夏威夷同世界排名第二嘅斐濟高球名將兼Singha啤酒品牌大使維杰辛（VijaySingh）打Golf囉。Singha係泰國皇宮御用啤酒，麥味濃厚全泰國銷量第一，現凡於指定餐廳購買Singha啤酒2支，即可換抽獎券1張，有機會贏得夏威夷來回機票連住宿（1名）同國際級高球巨星維杰辛打Golf，講咁多做乜，隊多支喇。<br>記者︰方綺君</p><p>Singha啤酒<br> 查詢電話︰25754223</p></body></html>
