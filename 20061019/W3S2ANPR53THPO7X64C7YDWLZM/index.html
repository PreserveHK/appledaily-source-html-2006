<html><header><meta charset="utf-8"><title>發媽撐寶芝林</title></header><body><h1>發媽撐寶芝林</h1><p>拍過無數黃飛鴻電影的關德興師傅，生前仰慕黃飛鴻的醫術和武德而設立寶芝林售賣藥膳和甜品，同時有售賣涼茶。關德興去世後，寶芝林由其長子關漢泉掌舵，後來因為股權問題引起紛爭，寶芝林在港的店舖全線關閉。</p><p>發哥常陪飲茶</p><p>寶芝林近日在港重新營業，昨日於北角舉行開幕慶典，現年85歲高齡的周潤發媽媽專誠到賀，早前發哥外父辭世，他特別留港處理外父身後事，發媽透露近日兒子經常陪她飲茶，十分孝順。發哥主演的新片《滿城盡帶黃金甲》將於12月上映，發媽笑說兒子的每一套作品，她必定支持，當然這套也不會例外。<br> 撰文：林妃</p></body></html>
