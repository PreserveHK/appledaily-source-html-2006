<html><header><meta charset="utf-8"><title>醫學Online<br>南韓人三大長壽秘訣</title></header><body><h1>醫學Online<br>南韓人三大長壽秘訣</h1><p>南韓大學食品營養學系昨公布一項人瑞飲食和生活習慣研究，該系調查168名逾90歲的人瑞，總結他們的三大長壽秘訣是：平均日睡9.2小時；多吃蔬菜、豆醬和豆腐；養成每日有規律的三餐飲食習慣。他們日常食物的蔬果類和肉類比例為87%和13%，而每周吃豆類食品的次數為4.3次，較吃肉類、魚類和雞蛋多0.8次。分別只有約兩成受訪者有吸煙或飲酒習慣，屬於低水平，80%每天飲酒少於一杯。</p></body></html>
