<html><header><meta charset="utf-8"><title>借助時裝飾物催運</title></header><body><h1>借助時裝飾物催運</h1><p>【本報訊】2006年已經過了大半，自問運程麻麻，想過得更加美滿幸福，可考慮靠時裝及飾物作補救！將軍澳新都城中心將於本月29及30日舉行大型時裝表演—秋冬霓裳大滙演，嶄新地以「玄於時尚」為主題（圖）。從富趣味性的玄學角度出發，以五行中衍生出萬千變化、相生相剋的巧妙組合展現於時裝及飾物上，配搭出有助催運之玄美服飾。<br> 玄學家麥玲玲會擔當顧問及即場解說，以極具參考價值的玄學知識，教市民襯出稱心時尚之選，增加個人運氣。</p></body></html>
