<html><header><meta charset="utf-8"><title>WWW至擊：朗尼射球擊塌大樓</title></header><body><h1>WWW至擊：朗尼射球擊塌大樓</h1><p>英國曼聯球星朗尼踢足球，大家睇得多，他自拍的搞笑短片，你又睇過未？<br> 66秒短片放上YouTube，網民立即不停點擊，就可知搞笑程度。朗尼身穿緊身衣，好似超人上身一樣，又做體操又打功夫，又作狀吸塵，又打沙包又控球。<br> 動作多多無時停，朗尼更表演閃避球身手──被人一隻鞋兜口兜面掟過來飛身快閃。然後又耍魔術要將放滿酒杯的桌布拉走，桌布是拉走了，但酒杯都全部打爛呢。<br> 玩到笑死人，他回歸最耍家的老本行，勁踢一腳，將足球射向大廈，射得大廈都塌了──不過，他神乎奇技的腳法，都是電腦效果。www.youtube.com/英國《太陽報》&#13;</p></body></html>
