<html><header><meta charset="utf-8"><title>峇里島解放朴詩妍</title></header><body><h1>峇里島解放朴詩妍</h1><p>韓國女星朴詩妍自從與偶像組合神話成員Eric拍拖後身價暴升，不過靠男友始終不是長遠計，朴詩妍早前瞓身宣傳的電影《九尾狐家族》，在中秋節檔期上映時票房慘敗。近日她把心一橫，拍攝性感手機寫真力挽人氣。<br> 模特兒出身的朴詩妍，早前遠赴度假勝地峇里島取景拍攝寫真，她穿上多款性感吊帶裙，大晒美好身材，又在沙灘上擺出婀娜多姿的誘人甫士，充滿熱帶風情。難怪寫真推出後大受歡迎，吸引逾30萬人次瀏覽。</p></body></html>
