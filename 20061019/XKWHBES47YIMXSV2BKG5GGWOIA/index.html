<html><header><meta charset="utf-8"><title>Kay花面Blog晒大力琪麟臂</title></header><body><h1>Kay花面Blog晒大力琪麟臂</h1><p>女歌手謝安琪（Kay）平日舉止斯文淡定，跑車男很有興趣知道，她的網誌是否也是平實簡樸呢？不過看後簡直嚇一跳，原來她也有好動活潑的一面，Kay在blog中不僅有搞笑古怪的相片，也有跟老死的合照，可惜男友張繼聰的相片卻欠奉！日前跑車男致電Kay，她說：「我盡量有乜都喺個blog度寫，好想同我嘅歌迷分享。最奇怪嘅係好多人都係睇完個blog先知我係邊個，佢哋睇完仲會覺得了解我多咗，咁都幾好呀，等大家多啲認識我，唔錯呀。」<br> </p><p>謝安琪Blog：<br>  http://kaytse1.mysinablog.com/ </p></body></html>
