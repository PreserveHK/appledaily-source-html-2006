<html><header><meta charset="utf-8"><title>「賭王」身家203億</title></header><body><h1>「賭王」身家203億</h1><p>史提芬．永利出身賭業世家，1963年才21歲的他已接掌父親在馬里蘭州的Bingo博彩生意；1967年移居拉斯維加斯，走高級賭場路線，贏得「拉斯維加斯之父」稱號，上月在澳門開業的永利澳門渡假村，也是走豪華賭場路線。<br> 據美國《福布斯》雜誌估計，64歲的永利，身家約203億港元，排富豪榜第107位。永利愛在拍賣會競投名畫或文物，今年5月就以7,852萬港元投得明太祖時代製造的洪武釉裏紅纏枝牡丹紋玉壺春瓶，打破明朝瓷器成交價紀錄。</p></body></html>
