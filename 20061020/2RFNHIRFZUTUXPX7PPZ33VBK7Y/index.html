<html><header><meta charset="utf-8"><title>139控股1.5億購甲醇廠</title></header><body><h1>139控股1.5億購甲醇廠</h1><p>139控股（139）公布，以代價1.5億元向JBInternational購入一家在內蒙古從事甲醇生產及煤炭開採的合資公司12.75%權益。139將以現金1500萬元，及發行6250萬股新股，加上本金總額1.1億元之可換股票據支付。新股將以每股0.4元配發予JB，較停牌前0.355元，溢價約12.68%；新股佔擴大後股本約5.23%。合資公司承諾截至09年底，兩個年度的純利總額將不低於8.82億元。</p></body></html>
