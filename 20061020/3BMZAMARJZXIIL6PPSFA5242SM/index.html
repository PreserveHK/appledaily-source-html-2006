<html><header><meta charset="utf-8"><title>樓市快拍<br>香港　太古城蝕8萬轉手</title></header><body><h1>樓市快拍<br>香港　太古城蝕8萬轉手</h1><p>▲鰂魚涌太古城南山閣高層F室，675方呎，以312萬元成交，呎價4622元。香港置業陳家偉指出，原業主05年初以320萬元買入，蝕8萬元，貶值2.5%。<br> </p><p>寶翠園兩年賺178萬</p><p>▲利嘉閣杜美萍說，西半山寶翠園8座高層E室，1462方呎，海景，作價1010萬元，呎價6908元，買家為區內租客。原業主持貨兩年，賺178.2萬元，升值21.4%。</p></body></html>
