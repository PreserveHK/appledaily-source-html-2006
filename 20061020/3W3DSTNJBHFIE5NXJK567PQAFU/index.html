<html><header><meta charset="utf-8"><title>宋慧喬肖像遭盜用</title></header><body><h1>宋慧喬肖像遭盜用</h1><p>中國內地盜用明星肖像的風氣極盛，最近內地有不法商人利用宋慧喬的肖像印在手機包裝盒上，令宋慧喬所屬的經理人公司非常憤怒，並打算採取法律行動控告廠商。<br> 宋慧喬為韓國拍攝的信用卡廣告，被內地商人將手持的信用卡用電腦改為手機。不過最令人摸不着頭腦的是，商人同時將喬妹右邊的耳環除去，未知是否認為她的耳環與手機不大配合？此外，韓國有線頻道tvN日前在節目內介紹了聲稱是宋慧喬的住所，但原來喬妹一年前已搬出此地，而且節目內容指她生活奢華，令喬妹及其家人十分憤怒，電視台要立即發道歉聲明向喬妹謝罪。</p></body></html>
