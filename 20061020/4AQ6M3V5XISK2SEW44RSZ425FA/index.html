<html><header><meta charset="utf-8"><title>北京人鍾情嘉亨灣</title></header><body><h1>北京人鍾情嘉亨灣</h1><p>自由行唔單止惠及零售業，𠵱家可能連地產業都有得分一杯羮。港置葉明輝話，啱啱先幫咗兩個北京買家入市，仲不約而同情傾西灣河嘉亨灣。<br> 佢話，其中一個係投資者，另一個就直情打算移居嚟香港，所以用776萬買咗個1311呎單位嚟自住，呎價5919蚊，同北京比起都唔算貴咯。佢話個買家睇咗好多個港島區屋苑，覺得嘉亨灣最高質素，樓齡又夠新，所以就決定入市。<br> 𠵱家多咗好多北京同上海嘅人來港置業，葉明輝話，呢個趨勢會愈嚟愈勁[!9EFC]。不過蘭西就有一個疑問：唔知佢哋會唔會住唔慣呢？你知啦，香港啲樓個廳先等如佢哋一間房咋。</p></body></html>
