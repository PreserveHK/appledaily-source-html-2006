<html><header><meta charset="utf-8"><title>吉川晃司遭「女王」拋棄</title></header><body><h1>吉川晃司遭「女王」拋棄</h1><p>憑日劇《女王的教室》而人氣急升的女星天海祐希，自03年起一直傳出與40歲男歌手吉川晃司發展地下情。不過吉川最近在東京舉行演唱會，卻不見天海現身他的個唱及慶功宴，令外界揣測兩人已正式分手。</p><p>缺席男友慶功宴</p><p>本月1日吉川在東京武道館舉行個唱後，當地傳媒曾猜測其緋聞女友天海會出席他在六本木酒吧內舉行的慶功宴，儘管天海當日沒工作在身，但最終仍不見她的蹤影。<br> 吉川在慶功宴上飲至醉醺醺，工作人員相信他是因失戀借酒澆愁。事實上兩人分手的消息早在兩個多月前經已傳出，看來天海是為了其如日方中的事業而選擇放棄這段感情。</p></body></html>
