<html><header><meta charset="utf-8"><title>原子鏸重返愛的餐廳</title></header><body><h1>原子鏸重返愛的餐廳</h1><p>男伴多多的原子鏸早前被本報拍下與貌似畢彼特（BradPitt）的外籍男伴到中環蘇豪區Jaspas歎西式fusion菜，上周她再次在同一間餐廳現身，身邊人卻換上向來緊張女兒感情事的母親鄭佩佩，兩母女一起用餐時氣氛輕鬆，有講有笑。</p><p>母親一馬當先</p><p>當晚約9時，素顏的原子鏸和母親在餐廳用膳，前者吃意粉，後者則鋸扒，大半小時後，原子鏸負責埋單。不過當兩人步往行人電梯離開時，一把年紀的鄭佩佩步履矯健，一馬當先帶頭，尾隨的女兒卻要快步才可跟上。<br> 採訪、攝影：娛樂突發組</p></body></html>
