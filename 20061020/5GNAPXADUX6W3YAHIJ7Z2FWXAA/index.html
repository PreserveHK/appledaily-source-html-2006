<html><header><meta charset="utf-8"><title>周杰倫自爆14歲獻初吻</title></header><body><h1>周杰倫自爆14歲獻初吻</h1><p>電影《滿城盡帶黃金甲》的導演張藝謀與周杰倫（Jay），日前出席北京舉行的記者會，現場內外迫滿Jay的fans，更擠至打爛會場花瓶。現場播放電影精華片段及首播Jay自編自導的片尾歌《菊花台》MV，大會還加插訪問環節，由司儀問兩人的貼身問題。</p><p>着重身材</p><p>談到初吻年齡，Jay表示於14歲獻出，而張藝謀則是18歲，原來兩人對女人觀點頗為一致，均認為身材重於腦袋，臉形則不太重要，並同樣不喜歡太有個性的異性。問到喜歡鞏俐還是章子怡？Jay選擇了鞏俐，而對張藝謀的問題則改為覺得誰的演技較好，他稱兩人都好，但鞏俐演技較成熟。撰文：馬建華
</p></body></html>
