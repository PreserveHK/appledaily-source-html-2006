<html><header><meta charset="utf-8"><title>泓都部份二手減價</title></header><body><h1>泓都部份二手減價</h1><p>西環泓都重售的貨尾，由於普遍集中高層，銀碼相對較高，令不少購買力轉投該盤二手市場。美聯物業高級營業經理雷立俊表示，泓都本月錄得7宗二手成交，較9月的4宗明顯多，主要是一手欠缺中低層貨源，買家遂轉投二手市場，主力選購300萬元以下單位，成交呎價維持5200至5300元。<br> 世紀21執行董事楊海燕表示，受近期部份貨尾盤減價推售影響，泓都部份業主減價放盤。第3座低層H室，401方呎，原業主開價212萬元，及後減價至201萬元成交，呎價5012元，減幅達5%。<br> </p></body></html>
