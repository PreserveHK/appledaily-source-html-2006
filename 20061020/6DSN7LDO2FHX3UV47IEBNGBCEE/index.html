<html><header><meta charset="utf-8"><title>採訪手記　導演難忘凍感之都</title></header><body><h1>採訪手記　導演難忘凍感之都</h1><p>雖然記者第一次訪問片瀨那奈，但她卻表現得非常專業和健談，並沒有對記者表現緊張或產生芥蒂，相信是曾擔任時裝模特兒的關係，片瀨在拍照時表現得非常自然，也甚懂擺「甫士」，完全不需要記者提點，比預期更加醒目。至於導演金子修介也表現得非常友善，已有接近20年拍片經驗的他，對日本特攝片非常熟悉，曾經與香取慎吾來港拍攝過電影《香港大夜總會》的他，雖然覺得香港景色很美和遍布美食，但他卻嫌香港的空調太冷，相信他今次來港要帶多一件外套了。</p></body></html>
