<html><header><meta charset="utf-8"><title>被控打女人清洪應訊</title></header><body><h1>被控打女人清洪應訊</h1><p>【本報訊】金牙大狀清洪，經常為棘手案件任辯方大狀，昨日他以被告身份現身荃灣裁判法院，就今年7月底發生在國泰航空候機室的一宗涉襲擊案到庭應訊。清洪昨表現輕鬆，鑑於警方須進一步索取律政司意見，暫毋須對控罪答辯，准以500元保釋，押後至下月23日再訊。<br> 59歲的清洪被控一項普通襲擊罪名，指他於今年7月26日，在香港國際機場國泰航空公司頭等貴賓室寰宇堂的入口，襲擊女子王可兒。案件編號：TMCC2721/06</p></body></html>
