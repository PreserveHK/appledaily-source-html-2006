<html><header><meta charset="utf-8"><title>陳豪中環遊蕩</title></header><body><h1>陳豪中環遊蕩</h1><p>陳豪和鍾嘉欣日前到中環都爹利街拍攝無綫新劇《溏心風暴》外景，除了埋位拍戲外，兩人全程零交流，非常古怪。<br> 當日陳豪趁未埋位，獨自逛猿人專門店，只見他對揀衫興趣不大，旨在打發時間，其後轉往逛Joyce，同樣似歎冷氣多過置裝。兜了數圈後，便步往麥當勞醫肚，之後拿着外賣登上私家車，車上還有兩名友人，他見記者即友善地說：「我買個餐食咋。」</p><p>各有各行</p><p>沒多久，陳豪又在中環出現，原來他正等候鍾嘉欣開工。拍攝前，陳豪獨自在街頭踱步，鍾嘉欣則跟他反方向而行，一時站在書報攤看八卦雜誌，一時補妝。直至導演請他們埋位，才肯站在一起研究劇本。<br> 採訪、攝影：娛樂突發組</p></body></html>
