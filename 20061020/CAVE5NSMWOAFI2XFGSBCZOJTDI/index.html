<html><header><meta charset="utf-8"><title>緊貼世界輕薄大同</title></header><body><h1>緊貼世界輕薄大同</h1><p>Loffredo的創辦人FrancoisLoffredo的女兒ValentinaLoffredo，為家族的珠寶生意任設計工作已經五年。經常穿梭亞洲和歐洲的Valentina，透過周遊列國到處尋找設計靈感，她早前在港接受訪問時說：「最新的Otto系列是我們的一個很大的轉變，由多年來chunky設計走到簡約的輕薄設計，主要是看準世界主要潮流，例如是i-pod的面世和輕薄的手提電話等，已成為現今世界的主流。<br> 「今次我們以輕巧薄身的設計取勝，主要是以琺瑯、鑽石和玫瑰金表達出高貴時尚、不是大膽shocking的設計，但一定會令人留下深刻印象。」</p></body></html>
