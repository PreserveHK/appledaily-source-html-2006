<html><header><meta charset="utf-8"><title>片瀨小傳　蹉跎七年鹹魚翻生</title></header><body><h1>片瀨小傳　蹉跎七年鹹魚翻生</h1><p>在片中飾演電視主播高田清美的片瀨那奈今年25歲，選美出身的她，出道時憑1.72米身高成為時裝雜誌《JJ》御用模特兒。片瀨曾拍攝《一夜夫妻要結婚》，在日劇界僅徘徊二、三線之間，也曾推出數張唱片，星運浮沉足足七年，片瀨直至今年憑在SchickQuattro剃刀廣告中盡顯42吋修長美腿而再獲賞識，廣告一出街哄動全日本，令她鹹魚翻生獲邀參演《死亡筆記：最後的名字》。</p></body></html>
