<html><header><meta charset="utf-8"><title>稀世珍品460萬元水晶觀音像</title></header><body><h1>稀世珍品460萬元水晶觀音像</h1><p>【本報訊】《中藝古董精品展──玲瓏珍寶》，即日起至本月31日在灣仔華潤大廈低座中藝公司舉行，展出逾千件稀世珍品，當中包括耗用重一噸的非洲天然水晶原料、經兩位福州雕刻工藝大師歷時三年精雕而成之「天然水晶馭鳳自在觀音」。觀世音像聖潔莊嚴，神情自在，如靜聽俗世塵音，普渡眾生，售價460萬元。其他精品還有「清代雕漆人物圓蓋盒」，捧盒弧形盒蓋上浮雕兒童耍樂，售價38萬元。</p><p>籌款捐贈仁濟基金</p><p>展會又特別精選「清代德化白瓷觀音」作慈善認購，底價為港幣八萬元，籌得善款將全數捐贈仁濟緊急援助基金。</p></body></html>
