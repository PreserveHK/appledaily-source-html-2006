</p><p>▲美聯陳鋒透露，一對新婚夫婦斥資160萬元，購入元朗YOHOTown8座高層A室，544方呎，呎價2941元。上手業主兩年前購入價155萬元，微賺5萬元，升值3.2%。</p></body></html>
