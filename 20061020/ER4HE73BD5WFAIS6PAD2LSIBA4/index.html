</title></header><body><h1>Krusty吹波牙骱軟
</h1><p>女子組合Krusty日前為服裝品牌2%拍秋冬廣告，拍攝當日，Krusty一早便在影樓準備，今次的化妝十分特別，兩人的眼瞼要黐上水晶，但她們太活躍令水晶跌下，化妝師要為她們補上甩掉的水晶。</p><p>扮兔變狐狸</p><p>攝影師要求Krusty食吹波膠，為效果理想她倆一次要食兩粒，她們𡁻到牙骱軟，所以平日多說話的兩人也即時文靜起來。張詠恩（Jan）其中一個造型要戴上兔仔耳，因為她外表較似外國人，故戴上兔耳的阿Jan被取笑似狐狸多過兔仔。<br> 今次的拍攝主題是夢想，活己嵐（Chucky）透露自己小時候的理想是做空姐，全因空姐上班可以搭飛機，感覺十分巴閉。撰文：林妃</p></body></html>
