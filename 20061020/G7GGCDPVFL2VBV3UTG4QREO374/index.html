<html><header><meta charset="utf-8"><title>　　齊齊去俾人嚇 - 李八方</title></header><body><h1>　　齊齊去俾人嚇 - 李八方</h1><p>著名舞台劇《魂遊你左右》出晒名令人不寒而慄，噚日喺香港上演時，八方先知道原來好多政經界名人原來都好大膽，紛紛走去捧場，包括行政會議成員范鴻齡、電盈董事總經理蘇澤光、特首辦主任曾俊華、林瑞麟同戲劇大師毛俊輝等等。<br> 呢套《魂遊你左右》係講述一名律師被派到鄉間處理一個女死者嘅遺產，但死者靈魂纏繞住佢同屋企人。律師為求心安，搵一個演員將隻女鬼嘅真實經歷搬上舞台，一段段不可思議嘅靈異現象浮現眼前。套劇一直大獲好評，難怪呢班政經界人物邊驚邊睇啦！</p></body></html>
