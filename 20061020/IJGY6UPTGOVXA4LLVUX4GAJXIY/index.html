<html><header><meta charset="utf-8"><title>　　陳鎮源參觀廁所 - 李八方</title></header><body><h1>　　陳鎮源參觀廁所 - 李八方</h1><p>天水圍天恩邨蚊型廁所一直被人話細，白鴿黨早前去天恩邨度過，廁所平均面積只有0.7平方米，即約8平方呎，真係大隻啲都入唔到廁所方便。陳偉業噚日趁有咁上下噸位嘅孫明揚同陳鎮源出席立法會會議，叫兩人實地去天恩邨考察，睇吓辦唔辦到事（小解或大解）。<br> 肥陳話，早前曾經去過天恩邨參觀廁所，認為廁所係細咗啲，但未致於轉唔到身，但就補咗句要小心啲先可轉身。<br> 對於肥陳嘅回應，大嚿當然唔收貨，最後肥陳打圓場話會考慮拆咗個廁所做擴建，大嚿先無窮追猛打。其實廁所可能係張床之外，一生人逗留得最長嘅地方，起大啲方便吓啲居民都唔算過份。</p></body></html>
