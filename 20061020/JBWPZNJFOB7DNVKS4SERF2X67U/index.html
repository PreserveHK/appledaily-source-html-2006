<html><header><meta charset="utf-8"><title>李珊珊巨胸震酒店</title></header><body><h1>李珊珊巨胸震酒店</h1><p>昨日酒店開幕儀式上，一眾女星都以性感打扮示人，其中以李珊珊最為搶鏡，除了拋胸亮相，又大晒身上的鑽飾，最搶眼莫過於手上重5卡的鑽戒，她玩百家樂時又連贏兩局，珊珊說：「呢次酒店好配合到我，佢知我趕時間，就安排我哋坐直升機，同埋可以畀我帶幾個助手嚟，佢𠱁得我咁開心，我都落本打扮，今日成身首飾都成700萬㗎。」陳嘉容玩百家樂時卻輸了兩局，她說：「我係第一次玩百家樂，只係識玩21點同大細。」<br> 採訪、攝影：林德雄</p></body></html>
