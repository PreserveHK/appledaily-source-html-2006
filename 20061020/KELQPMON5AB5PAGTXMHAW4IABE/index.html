<html><header><meta charset="utf-8"><title>專家：逐年購入名酒莊出品</title></header><body><h1>專家：逐年購入名酒莊出品</h1><p>酒評家劉致新說，紅酒投資適合喜歡紅酒又有閒錢的投資者，因為紅酒最後未能沽出，你大不了就是自己享受。至於純粹以投資角度着眼，他說，只要是出自一流酒莊，無論甚麼年份亦值得珍藏，「好年份固然會升值，就算是差的年份，亦總有人會想試吓有幾差。何況年份愈差，愈少人珍藏，物以罕為貴。」<br> 酒商Concord董事鄧國傑（圖）說，投資者應留意拍賣會上新酒的拍賣價，因為「新進」紅酒會對舊酒構成競爭，但每個年份的酒都擁有本身特點，故價錢不會受太大衝擊，另外，愈陳年的紅酒，價值愈高。</p></body></html>
