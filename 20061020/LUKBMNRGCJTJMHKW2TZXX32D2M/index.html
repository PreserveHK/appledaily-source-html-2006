<html><header><meta charset="utf-8"><title>案件速遞<br>疑雞姦14歲院童懲教主任涉六宗罪</title></header><body><h1>案件速遞<br>疑雞姦14歲院童懲教主任涉六宗罪</h1><p>【本報訊】一名懲教主任涉嫌於今年9月，在沙咀勞教中心內，要求一名在中心內服刑的14歲男童替他口交，更將他雞姦，被控三項非禮及三項非法肛交罪，日前在荃灣裁判法院提堂，案件押後至下月24日再訊。<br> 51歲被告陳國生，任職懲教主任，在沙咀勞教中心負責體育，控罪指他於今年9月12、13及15日，在沙咀懲教中心內犯案，他暫時毋須答辯，現獲准保釋，等候轉介東區裁判法院作交付程序。案件編號：TWCC2733/06&#13;</p></body></html>
