<html><header><meta charset="utf-8"><title>WWW.至擊：豬群發惡　警員逃命</title></header><body><h1>WWW.至擊：豬群發惡　警員逃命</h1><p>別看肥豬外表儍更更，發起惡時，連警察也不是敵手。英國新福里斯特（NewForest）一名警員夥拍警犬巡邏時，突然遭大群肥豬襲擊，惟有落荒而逃，足足跑了近800米才脫險，搞鬼過程全被路人用手機拍下上載YouTube！<br> 「我起初見到一隻粉紅肥豬，以為這是訓練警犬「阿什」（Ash）的好機會……」45歲的達林（DerekDarling）憶述當日經歷：「殊不知肥豬被嚇跑後，竟帶了另外10多隻肥豬折返，更排出箭頭陣向我們衝鋒！」這已是當地第四宗肥豬襲擊個案。<br> YouTube/英國《太陽報》</p></body></html>
