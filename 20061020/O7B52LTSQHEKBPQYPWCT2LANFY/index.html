<html><header><meta charset="utf-8"><title>醫學Online<br>骨質疏鬆長者少求診</title></header><body><h1>醫學Online<br>骨質疏鬆長者少求診</h1><p>香港基督教家庭服務中心一項調查發現，患有骨質疏鬆的長者求診率很低。在464名接受超聲波儀器測定腳踝骨質密度的長者中，93%骨質密度偏低，61%更屬骨質疏鬆。在患有骨質疏鬆的長者中，只有39%曾求醫並被確診，當中28%有定期服藥。該中心建議當局增撥資源，為長者及有需要人士提供骨質密度檢查，以及為已確診的患者提供資助醫療和支援服務。
</p></body></html>
