<html><header><meta charset="utf-8"><title>姬絲頓丹絲斬娃娃首示眾</title></header><body><h1>姬絲頓丹絲斬娃娃首示眾</h1><p>「蜘蛛女」姬絲頓丹絲（KirstenDunst）昨日在MTV音樂頻道人氣節目《TRL》登場，宣傳主演的新片《MarieAntoinette》。<br> 這齣由蘇菲亞哥普拉（SofiaCoppola）執導的傳記片，描述法國末代皇后瑪莉安東尼的一生，但影片今年在康城首映時受到法國影評人大喝倒采。對此姬絲頓表示不介意，她覺得法國人在意自己的歷史無可厚非，假如換轉由法國人來拍一齣美國總統的電影，也會受到非議。姬絲頓在節目中更被主持人邀請替一個洋娃娃斬首，諷刺她戲中的角色最後被送上斷頭台。</p></body></html>
