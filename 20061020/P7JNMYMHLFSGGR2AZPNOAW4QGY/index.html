<html><header><meta charset="utf-8"><title>婦爬上巴士的士刑毀</title></header><body><h1>婦爬上巴士的士刑毀</h1><p>【本報訊】一名懷疑精神失常的泰籍婦人，昨晚在旺角彌敦道聯合廣場對開突然衝出馬路，在路中截停一輛巴士及的士後，攀上巴士車頭及的士車頂手舞足蹈，並拆去的士車頂的「TAXI」燈箱，警員到場將她制服拘捕。<br> 警方消息稱，被捕女子27歲，語無倫次，企圖用口咬救護員，救護員將她綁在擔架床送院檢驗。事發昨晚8時許，一輛九巴雙層巴士駛至聯合廣場對開時，一名女子衝出馬路，司機連忙煞掣。該女子手握巴士車頭的倒後鏡，像蜘蛛俠般爬上車頭車窗，不斷拍打，司機報警。其間，一輛的士駛至，她又爬上的士車頂，並將「TAXI」燈箱拆下。數名警員接報趕至，將該女子拉下制服。</p></body></html>
