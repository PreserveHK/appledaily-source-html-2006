<html><header><meta charset="utf-8"><title>劇情簡介　遙控殺人死亡對決</title></header><body><h1>劇情簡介　遙控殺人死亡對決</h1><p>本報特約記者日前已在東京看了《死亡筆記：最後的名字》的試片，雖然今集放映時間比上集更長，有接近140分鐘，但節奏比上集更加明快。故事承接上一集，講述彌海砂從死神雷姆手上得到第二本死亡筆記後，便向死神換取了死神眼睛，並千方百計找尋為她殺掉殺死父母仇人的奇拿。海砂與夜神月相認後，二人被L懷疑是奇拿，阿月為了洗脫嫌疑，不惜讓自己和海砂遭L監禁，並令自己失憶之餘，更安排高田清美為成為第三位奇拿執行殺人行動。阿月和L鬥得你死我活，結局跟原著有些不同，而L的死會來得更加慘烈，會令觀眾非常意外。</p></body></html>
