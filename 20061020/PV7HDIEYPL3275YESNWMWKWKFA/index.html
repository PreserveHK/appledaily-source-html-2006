<html><header><meta charset="utf-8"><title>信德租平吸引中區客</title></header><body><h1>信德租平吸引中區客</h1><p>中原香港商業部營業經理梁嘉榮報料，上環信德中心由9月起至今共錄得約16宗租務成交，涉及樓面共約4.2萬呎，主要集中低層同海景單位，平均呎租28蚊。咁好租係因為租金升幅平穩，吸引唔少核心區租客青睞，如一間貿易公司承租信德中心東翼中層11室，約1620呎，呎租約28元。據悉呢間公司原租用中環區商廈，為有效控制營運成本，至轉租用租金較合理嘅信德中心。<br> 買賣方面，美聯香港商業部高級營業經理周永亨話，灣仔會展廣場辦公大樓31樓8室，面積約1424方呎，以約1140萬元賣出，呎價約8006蚊。原業主揸住件貨約7個月，賺咗約120萬。</p></body></html>
