<html><header><meta charset="utf-8"><title>　　鄧竟成旺角掃黃考耐力 - 李八方</title></header><body><h1>　　鄧竟成旺角掃黃考耐力 - 李八方</h1><p>做過飛虎隊嘅副警務處長鄧竟成，係下任警隊一哥大熱，噚日出席香港華都獅子會午餐例會，分享管理心得，自然吸引咗唔少聽眾。大家對鄧sir喺警隊嘅工作都好有興趣，有人問佢喺97年做旺角警區指揮官時，究竟點樣掃黃？鄧sir坦言，旺角區嘅治安問題非常獨特，當年如果你入到砵蘭街，喺條街度最少會俾十幾個人問你有冇興趣，咁搞法真係會俾人問到冇晒興趣。佢又話經營淫業嘅團體都早有準備，呢頭俾警察收咗個燈箱，唔夠一個鐘就有人放番出嚟，真係要同不法之徒打持久戰。</p></body></html>
