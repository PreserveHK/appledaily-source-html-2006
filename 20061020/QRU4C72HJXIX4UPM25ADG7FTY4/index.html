<html><header><meta charset="utf-8"><title>原大模型　實物流克禁餵蘋果</title></header><body><h1>原大模型　實物流克禁餵蘋果</h1><p>《死亡筆記：最後的名字》中出現的死神流克和死神雷姆，均是由電腦製作，不過，在拍攝的時候，製作人員預先製造了流克和雷姆的原大模型，讓演員拍攝對手戲。<br> 負責製作該片的日本NTV電視台為迎接影片上映，最近在電視台大樓接待處放置了這兩個拍攝用的死神模型。死神雷姆雖然只是半身模型，但製作上比起流克更加仔細和具氣勢。最搞鬼的是，由於故事中的流克很喜歡吃蘋果，電視台工作人員竟然在它身前放了一張用英文寫着「不要餵蘋果給死神」的紙牌，向大家幽了一默。</p></body></html>
