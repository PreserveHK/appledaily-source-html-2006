<html><header><meta charset="utf-8"><title>新貨出籠：做足保濕防眼紋</title></header><body><h1>新貨出籠：做足保濕防眼紋</h1><p>好多人認為若保濕不足只會甩皮、唔上粉，其實皮膚缺水仲會令肌膚失去彈性，形成亁紋，尤其係脆弱嘅眼部皮膚。上次連GaryChung都在專欄內推介嘅SkinCeuticals，新出咗抗氧滋潤眼霜，糅合三大抗氧化物純維他命E、西利馬林及大豆異黃酮，可刺激眼部骨膠原增生、收緊眼袋、補充皮膚水份。試落質地豐盈，較適合缺水、成熟及敏感性皮膚。<br>記者：陳穎欣<br>查詢：29768888</p></body></html>
