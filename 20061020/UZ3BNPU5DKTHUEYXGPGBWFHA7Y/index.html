<html><header><meta charset="utf-8"><title>林志玲擺脫花瓶形象</title></header><body><h1>林志玲擺脫花瓶形象</h1><p>林志玲早前現身北京，與楊瀾等多位女藝人，亮相「中國魅力．盛典」晚會，她獲大會頒發「十大魅力女人」獎。</p><p>改變語調</p><p>以一身純白連身裙上陣的林志玲，在台下欣賞時裝騷及歌唱表演，其後她更上台即場跳了一段舞助興。她接受訪問時一改嬌嗲的語調，她透露現時要逐步改變自己以配合未來參演吳宇森的電影《赤壁之戰》演出，如太柔弱的聲線。她又表示對演出小喬一角非常期待，將全力以赴，她謂不想只做一個美麗的花瓶，希望成為智慧型的女性。撰文：DebbieLum</p></body></html>
