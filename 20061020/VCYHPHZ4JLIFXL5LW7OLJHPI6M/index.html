<html><header><meta charset="utf-8"><title>達與璐MV率先網上睇</title></header><body><h1>達與璐MV率先網上睇</h1><p>劉以達和湖南姑娘李璐璐組成的達與璐，近日拍攝了新歌《丟失隨想》MV，唱片公司purplerainmusic率先把MV的精選片段以標題「達與璐新歌mv」放在YouTube網站，讓網友先睹為快。</p><p>頭笠電視機殼</p><p>這個MV由梁翹柏操刀，劉以達以全新形象示人，他戴上白色假髮，驟眼看去的確有PopArt大師AndyWarhol的影子，他全程彈結他伴奏，李璐璐的國語歌聲也十分悅耳，其中有一幕劉以達的頭更套上一個電視機殼，十分搞笑。<br> 達與璐MV<br> 網址： http://www.youtube.com/watch?v=G1T9O37ydCc </p></body></html>
