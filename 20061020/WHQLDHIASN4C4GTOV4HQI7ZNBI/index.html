<html><header><meta charset="utf-8"><title>78%民意願購公平貿易產品</title></header><body><h1>78%民意願購公平貿易產品</h1><p>【本報訊】樂施會調查顯示，本港有78%被訪者願意購買公平貿易產品，但只有38%消費者曾成功購買，反映這類產品在香港有極大的市場潛力。調查顯示，消費者最希望在大型超級市場，如百佳、惠康等引入公平貿易產品，但現時的供應明顯不足，例如百佳只有中環、赤柱等少數分店，有售公平咖啡。有關調查在今年6至8月進行，成功訪問304名月入20,000元以上的消費者。公平貿易產品是指透過合理價格向生產者收購的產品，購買這些產品，有助改善全球貧窮農民的生活。
</p></body></html>
