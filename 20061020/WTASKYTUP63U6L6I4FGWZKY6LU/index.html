<html><header><meta charset="utf-8"><title>九龍　賀龍居兩宗蝕讓</title></header><body><h1>九龍　賀龍居兩宗蝕讓</h1><p>▲美聯鄭卓帆表示，何文田賀龍居3座低層CD室及中低層CD室，同為1706方呎，成交價900萬及945萬元，呎價分別為5275及5539元，上手業主各蝕362萬及279萬元。<br> </p><p>港景峯3年勁賺224萬</p><p>▲利嘉閣方偉業表示，尖沙嘴港景峯1座低層A室，1148呎，獲用家以700萬承接，呎價6098元，屬筍價。原業主03年購入價為476萬元，轉手勁賺224萬元，賺幅達47.1%。</p></body></html>
