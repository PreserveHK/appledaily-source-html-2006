<html><header><meta charset="utf-8"><title>環球生蠔驗明無致病原</title></header><body><h1>環球生蠔驗明無致病原</h1><p>【本報訊】食環署轄下食物安全中心早前在環球海產及4間食肆抽驗的22個生蠔樣本，經化驗後並無發現致病原。食環署發言人重申，早前公布生蠔供應商的資料，是讓業界提高警覺，保障公眾利益。<br> 環球海產營業經理吳曼玲對報告結果表示高興，並還公司清白。她指，自署方公布該公司資料後的10天令公司損失60%生意，但公司諒解事件中食環署要保障公眾利益的立場，故決定不會採取法律行動。</p></body></html>
