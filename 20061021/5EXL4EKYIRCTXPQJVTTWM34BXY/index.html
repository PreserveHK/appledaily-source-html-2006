<html><header><meta charset="utf-8"><title>小池榮子艷照谷收視</title></header><body><h1>小池榮子艷照谷收視</h1><p>日本巨胸女星小池榮子，近年已較少拍攝性感寫真，反而花了不少時間演出劇集及綜合節目。不過她近期有份演出的《花樣奇緣》電視版，首集收視只得9%，情況令人非常擔心，為力谷新劇，榮子惟有重施故技，拍攝性感寫真製造話題。<br> 小池榮子剛為今期《FRIDAY》雜誌拍寫真，雖然她並沒穿比堅尼上陣，但她除了穿上黑色透視喱士裙擺出誘人甫士外，也換上白色開胸裙大晒身材，不知她此舉會否為新劇收視帶來起色呢？</p></body></html>
