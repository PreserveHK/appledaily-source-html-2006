<html><header><meta charset="utf-8"><title>血癌知多啲<br>兒童患血癌多屬急性</title></header><body><h1>血癌知多啲<br>兒童患血癌多屬急性</h1><p>醫院管理局癌症資料統計中心數字顯示，99年至03年期間，每年平均約有209宗19歲以下兒童及青少年患癌個案，其中54宗為血癌，是兒童癌病中最常見的類別，第二位為腦及脊髓癌，其次為淋巴瘤。<br> 血癌是由於血液或骨髓內的白血球過度增生，影響骨髓的正常功能所致，一般分為急性及慢性，兒童常患的多屬急性，成因不明。症狀包括：發燒、貧血、容易出血及皮下瘀傷等。若及早發現，化療的成功機會高達八成，否則便需考慮接受骨髓移植。<br> 資料來源：醫院管理局、蘋果資料室</p></body></html>
