<html><header><meta charset="utf-8"><title>研究貨車尾安裝偵察器</title></header><body><h1>研究貨車尾安裝偵察器</h1><p>【本報訊】針對近期發生的多宗嚴重交通意外，運輸署正研究多個方案，包括要求貨車在車尾安裝偵測儀器，防止倒車意外，亦會研究要求職業司機定期檢查身體及接受駕駛安全再培訓。<br> 環境運輸及工務局局長廖秀冬昨在立法會交通事務委員會上表示，運輸署正與道路安全議會研究多個提高交通安全的方案，包括要職業司機定期檢驗身體；要求司機參加再培訓課程。在倒車安全方面，會研究新科技，在車輛加裝倒車偵察儀器。</p></body></html>
