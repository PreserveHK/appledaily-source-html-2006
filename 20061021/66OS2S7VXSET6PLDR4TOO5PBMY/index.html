<html><header><meta charset="utf-8"><title>兩軍星級土炮對撼 - 阿呢斯奧</title></header><body><h1>兩軍星級土炮對撼 - 阿呢斯奧</h1><p>簡評：拜仁教練馬加夫，季初因不滿新兵普多斯基狀態欠佳，多場聯賽只把他列後備，可憐這小子暫時未能把科隆平均每季有雙位入球數字帶到拜仁。不來梅中鋒高路斯則較幸運，因為他始終經驗豐富，回復速度較師弟快得多，他暫時於德甲上陣5場，但已有兩球進賬；加上不來梅的主攻風格影響，高路斯能夠在今季壓倒師弟奪得神射手的機會相對較高。諷刺的是，普多斯基在國家隊的職責是「餵波」給高路斯埋門，但這場榜首之戰，兩大星級射手卻要各為其主，努力爭「士哥」！<br> 文：阿呢斯奧</p></body></html>
