<html><header><meta charset="utf-8"><title>涉嫌搶劫男女被捕</title></header><body><h1>涉嫌搶劫男女被捕</h1><p>【本報訊】三名涉嫌有毒癮男女，昨凌晨1時半在石硤尾邨21座一個單位疑為毒品及錢銀問題發生爭執，當中姓羅及姓藍（41歲及30歲）「毒鴛鴦」涉嫌毆劫29歲姓洪男子100元。警員接報上門將兩人拘捕帶署（圖），其中羅需持枴杖及要警員攙扶，警方同時在他身上搜出一支針筒。事主向警方稱，前晚10時半在區內公園認識兩人，並隨他們返上址，惟離開時被索錢及拳打，直至付款後才可離開。<br> 黃江奇攝</p></body></html>
