<html><header><meta charset="utf-8"><title>安娜妮歌哭別愛兒</title></header><body><h1>安娜妮歌哭別愛兒</h1><p>前「花花公子」女郎安娜妮歌史密夫（AnnaNicoleSmith）的兒子Daniel上月10日離奇暴斃，經過多次驗屍後，終發現Daniel因同時服用三種藥物致死，前日安娜為他於巴哈馬首都納索舉行葬禮，據目擊者稱安娜表現得傷心欲絕。<br> 當日約有50名親友出席悼念Daniel，包括盛傳已與安娜結婚的律師HowardStern，就連安娜的5周大女兒也由工人手抱出席。有份出席葬禮的人稱，身穿黑裙的安娜自步入會場一刻已哭成淚人，更伏到愛兒的棺木上嚎哭，不斷大叫：「很對不起，真的對不起。」令在場人士無不動容。</p></body></html>
