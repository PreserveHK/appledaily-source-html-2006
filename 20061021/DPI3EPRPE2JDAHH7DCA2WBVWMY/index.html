<html><header><meta charset="utf-8"><title>　　買水壺順番條氣 - 李八方</title></header><body><h1>　　買水壺順番條氣 - 李八方</h1><p>噚日立法會午宴，煲呔同兩位司長都有出席，惟獨唔見唐唐。可能佢嬲緊立法會扑低銷售稅，唔想再見到班議員啩。原來唐唐去咗黃大仙，參觀幾個專為在職同失業人士而設嘅培訓課程，又同受訓學員見面。最重要嘅係，佢喺遊逛期間買咗一件外套同一個暖水壺（圖），親自刺激消費。其實買定暖水壺都啱，因為俾議員鬧得多，可能會心浮氣躁，飲番啲愛心靚湯咪會順番條氣囉。<br> 政府新聞處圖片</p></body></html>
