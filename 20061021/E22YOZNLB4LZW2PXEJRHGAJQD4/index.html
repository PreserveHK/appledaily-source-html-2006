<html><header><meta charset="utf-8"><title>軍事大學爆炸23傷</title></header><body><h1>軍事大學爆炸23傷</h1><p>南美國家哥倫比亞首都波哥大（Bogota）的新格蘭納達軍事大學，前日（周四）發生汽車炸彈爆炸，一名穿軍服的人，將藏有炸彈的汽車留在停車場，跟着發生爆炸，把附近六輛車炸毀，造成23人受傷，包括5名軍人和17名學生，令校園內的軍人大感意外。事發時陸軍總司令蒙托亞（MarioMontoya）正參加一個會議，至少有一名保鑣受傷。副總統桑托斯（FranciscoSantos）指爆炸是左翼游擊隊「哥倫比亞革命武裝力量」所為。<br> 法新社</p></body></html>
