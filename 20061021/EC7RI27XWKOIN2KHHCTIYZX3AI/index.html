<html><header><meta charset="utf-8"><title>賽果王：吼「愛、車」齊開2:0再串維拉小勝富咸</title></header><body><h1>賽果王：吼「愛、車」齊開2:0再串維拉小勝富咸</h1><p>今日3場「賽果王」估波場次俱為深受港人歡迎的英超聯賽事，其中在香港時間今晚10時同時開賽的車路士主場對樸茨茅夫，以及愛華頓主場對錫菲聯，主隊勝2:0波膽成為參與投票者最佳心水，基本上大都傾向認為兩支主隊有贏無輸。至於尾場阿士東維拉主場對富咸，除了主隊勝2:1及2:0兩瓣成為最多人選擇的波膽外，亦有不少參與者認為會出現1:1和局。<br> <br> 估賽果，贏彩金，得10萬元合約做名家！<br>  http://soccer.atnext.com/soccer_poll/ <br> 只限年滿18歲及香港居民參加</p></body></html>
