<html><header><meta charset="utf-8"><title>中國導演揚威釜山電影節</title></header><body><h1>中國導演揚威釜山電影節</h1><p>為期九日的第11屆韓國釜山電影節，昨晚正式圓滿結束。由中國導演楊恒執導的電影《檳榔》及馬來西亞導演陳翠梅執導的電影《愛情征服一切》，雙雙奪得競賽部門唯一獎項的「新潮流獎」。</p><p>閉幕大放煙花</p><p>在昨晚舉行的閉幕禮上，明顯未及開幕禮般星光熠熠，只得四位韓星出席。擔任大會司儀的男星車仁表拖着愛妻辛愛羅，與男星安聖基一同行紅地氈。女星文素利穿上黑色晚裝，打扮明艷照人。劉德華投資的《瘋狂的石頭》為閉幕電影，大會更放煙花，又安排民族舞蹈表演助興。</p></body></html>
