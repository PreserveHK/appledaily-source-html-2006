<html><header><meta charset="utf-8"><title>食京菜睇國粹表演</title></header><body><h1>食京菜睇國粹表演</h1><p>變臉同拉麵表演唔係成日有機會睇，富豪九龍酒店推出「百變京城夜」表演晚宴（每位$200起，每席最少4位），10款菜式北京片皮鴨、蜜餞火方、雲吞菜膽雞燉珍珠翅、紅燒京式雙冬、天津九不理等全部係地道北方菜，邊食邊睇變臉表演，雙重享受嗰隻囉。<br>記者：黃若茵</p><p>地址：尖沙嘴麼地道71號富豪九龍酒店<br> 晚宴日期：10月27日、11月4日、12日、17-18日<br> 查詢：23138669</p></body></html>
