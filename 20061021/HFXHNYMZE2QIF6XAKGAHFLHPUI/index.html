<html><header><meta charset="utf-8"><title>$168試泰式香薰按摩</title></header><body><h1>$168試泰式香薰按摩</h1><p>同事腰痠背痛，放工即說要做按摩，我當然舉腳贊成。佢帶我去做嘅按摩，跟一般中式穴位按摩不同，按摩師會集中按筋肌位置，還即時放鬆很多。按吓按吓，仲舒服到即時瞓着覺。有傳泰國歷代皇后很喜歡做泰式子宮/卵巢紓養水療療程，在療程中泰籍按摩師會集中肚部按壓，不過最舒服的是以泰國香草熱草球按壓子宮反射穴位，令肚部感到暖笠笠。按摩師說療程可以促進血液循環和舒緩神經，更可平衡情緒，舒緩及預防經痛。按後，可能因氣血運行得好，連面色都即時紅潤㖭！<br>記者：馬靜兒</p><p>BodytuneSpa（31123318）</p></body></html>
