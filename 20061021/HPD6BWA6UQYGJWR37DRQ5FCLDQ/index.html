<html><header><meta charset="utf-8"><title>義工招募：招募「兒童啓蒙天使」</title></header><body><h1>義工招募：招募「兒童啓蒙天使」</h1><p>機構：香港社區組織協會<br> 日期：11月10日、11日、17日及18日<br> 時間：下午2時半至5時半，或晚上7時至10時<br> 地點：深水埗海壇街149號海壇大廈1樓B室<br> 目的：招募及培訓「兒童啓蒙天使」，安排天使以一對一形式，在一年時間內透過家訪、外出活動等，協助貧童認識社會、掌握社會資源、擴闊人際網絡、建立正確人生觀，並培養積極態度<br> 招募對象︰大專或以上程度人士<br> 服務對象︰綜援及低收入家庭的貧窮兒童<br> 報名：27139165（聯絡社工吳惠娥）<br> 網址：www.soco.org.hk/children/q6_content.htm</p></body></html>
