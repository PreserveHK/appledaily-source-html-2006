<html><header><meta charset="utf-8"><title>赤西仁便利店打躉</title></header><body><h1>赤西仁便利店打躉</h1><p>已宣布休業的KAT-TUN成員赤西仁，被昨日出版的《FRIDAY》偷拍到他日前深夜與友人從住所離開的照片。不用工作的他打扮隨意，除身穿闊身運動外套外，更戴上頭盔，原來他正準備駕駛綿羊仔，載好友前往附近便利店，之後他們把電單車泊在店外，並漫無目的地坐在店外聊天，似乎自得其樂。<br> 赤西仁的父親及朋友均對雜誌記者表示，赤西仁完全是因為到海外留學才休業，明年一定會復出。此外，沒有了赤西仁的KAT-TUN，已決定12月7日推出全新細碟《在我們的街》。</p></body></html>
