<html><header><meta charset="utf-8"><title>屋邨港姐　出名慳家</title></header><body><h1>屋邨港姐　出名慳家</h1><p>現年28歲的楊思琦，畢業於香港教育學院，01年參選港姐奪得冠軍、最上鏡小姐、纖體美態獎及網上最奪目小姐四獎，02年參選國際華裔小姐奪得神州風采小姐獎，隨即在無綫拍劇，但演的都是花瓶角色，早前有份主演的《人生馬戲團》收視更仆直。<br> 楊思琦家住石硤尾大坑西新邨，有屋邨港姐稱號的她，出名是慳妹一名，出道初期更每天乘搭巴士、地鐵往返電視城，曾被指有失港姐身份。<br> 被視為乖乖女的楊思琦當選以來鮮有緋聞，02年開始與李永豪拍拖至今，二人曾經被爆於西貢同居，而近年她便在西九龍泓景臺購入一個450萬元的單位。</p></body></html>
