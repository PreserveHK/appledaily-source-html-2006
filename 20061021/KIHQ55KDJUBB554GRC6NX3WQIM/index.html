<html><header><meta charset="utf-8"><title>多產演員形象百變</title></header><body><h1>多產演員形象百變</h1><p>原名田海琳的河知雲，1979年6月28日在首爾出生，自入行以來已作影、視兩棲發展，曾拍電視劇達10部，當中包括97年MBC電視台的《愛更大的愛》及《危險的搖籃曲》、01年KBS電視台的《人生多美好》，而在03年為MBC演出的古裝武打劇《茶母》，更成為河知雲入行以來的代表作，亞視也曾買入在港播映。<br> 河知雲入行後還演出過不同類型的電影，包括2000年的恐怖片《凶咒》、搞笑愛情片《我班Friend好搞嘢》等，04年更與權相佑合演過《緣份的天梯》，之後又與延政勛合演愛情片《長腿叔叔》。</p></body></html>
