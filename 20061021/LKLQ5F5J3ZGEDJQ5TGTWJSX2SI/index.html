<html><header><meta charset="utf-8"><title>巡航鐵騎失事翻側</title></header><body><h1>巡航鐵騎失事翻側</h1><p>【本報訊】昨凌晨１時，一輛車牌為GL1500的本田GoldwingGL1500SES電子巡航電單車（車牌與型號相同），駛經葵涌和宜合道一交通燈位時，被尾隨一輛私家車收掣不及撞向車尾，41歲姓莊鐵騎士幸無受傷，他經酒精測試證實曾飲酒，但未有超標，事後被警方警誡。<br> 肇事本田電單車（圖）汽缸容積1498，引擎為水平對向6氣缸水冷，直軸驅動，有電子巡航系統，逾70匹馬力，有五前速及一後速，95年車價近20萬元。<br> 宋光明攝</p></body></html>
