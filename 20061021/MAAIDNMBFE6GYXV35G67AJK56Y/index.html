<html><header><meta charset="utf-8"><title>受盡皮肉之苦</title></header><body><h1>受盡皮肉之苦</h1><p>樂基兒又玩還原，繼上次隆胸後拆彈，今次將大腿的ＢＢ紋身洗去。好多人都喜歡在不同部位紋身，但也有人紋完又後悔，如台灣藝人徐熙媛都後悔一時衝動走去紋身。要洗紋身究竟有何方法？呢個網頁就係教你去除紋身的方法，以前的人就會做切除，也會做磨皮。不過現在就流行做激光，一般需要接受多次治療，次數視乎紋身的深度和大細，每次相隔6至8星期。至於痛唔痛，有人話感覺好似給火燒了一下又一下喎！紋身又痛，紋完又要後悔，點解總要受這種皮肉之苦？<br>記者：馬靜兒</p><p> http://www.patient-info.com/tattoo.htm </p></body></html>
