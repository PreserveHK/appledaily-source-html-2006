<html><header><meta charset="utf-8"><title>當事人有權追究</title></header><body><h1>當事人有權追究</h1><p>楊思琦昨日出席宣傳活動時，遭品牌的副總裁又攬又錫，楊思琦雖面露尷尬之色，仍繼續滿臉笑容擺甫士。記者就此事徵詢譚志偉律師，他說：「如果呢件事係冇嗰位女藝人嘅同意，咁個男人咁做就有機會構成非禮罪。其實最緊要係睇佢嘅行為有冇猥褻嘅成份，好似一攬已經掂實佢個胸喇，喺正常社會、大眾覺得不能接受嘅話，認為係indecent（猥褻）嘅，就有可能觸犯香港法例第200章，刑事罪行條例，第122條嘅猥褻侵犯，即係俗稱嘅非禮罪，最高刑罰係監禁10年。」</p></body></html>
