<html><header><meta charset="utf-8"><title>瑞士花園享維港景</title></header><body><h1>瑞士花園享維港景</h1><p>涉案的瑞士花園位於港島東半山大坑道，1971年建成。雖然樓齡達35年，但由於屋苑的單位面積逾千呎，加上面向維港煙花景，交通方便，成為不少投資者的熱門首選。有地產代理稱，由於屋苑鄰近養和醫院，故吸引不少醫生買家。<br> 美聯集團禮頓山分行營業經理袁偉林表示，瑞士花園目前呎價約6,000元至7,000元，上月底高層一個1,286呎F座單位，售價達900萬。據悉，曾入住該屋苑的名人包括前入境事務處處長梁銘彥，而藝人陳慧嫻97年金融風暴後出售該屋苑的單位時，套現1,400萬，獲利60萬元。</p></body></html>
