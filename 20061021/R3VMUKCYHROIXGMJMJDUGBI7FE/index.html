<html><header><meta charset="utf-8"><title>趙世曾鼓勵囝囝濫交</title></header><body><h1>趙世曾鼓勵囝囝濫交</h1><p>趙世曾前晚與兒子趙式浩到演藝學院欣賞舞台劇《魂遊你左右》，日前本報踢爆趙式浩與陳寶珠姨甥女羅苡芝拍拖，前晚趙式浩被問到此事時，趙世曾即為他擋駕說：「22歲仔，拍乜拖呀？普通女朋友啫，普通食吓飯睇吓戲咋嘛！」他否認阻止兒子拍拖，還說：「我22歲都拖十個，由朝拖到晚都係咁啦。」趙式浩也否認正蜜運中，至於將來有否機會發展，他就說：「遲啲先講。」<br> 前晚原子鏸偕母親鄭佩佩到場，對於前男友鄧健泓先後與李詩韻及鍾麗淇傳緋聞，被稱「媾女王」，原子鏸說：「我唔會信啲報道，因為都有人寫我同唔同男仔一齊啦，我有好多朋友，唔係拍拖，我𠵱家冇拍拖。」<br> 採訪、攝影：胡比</p></body></html>
