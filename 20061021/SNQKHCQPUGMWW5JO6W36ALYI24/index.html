<html><header><meta charset="utf-8"><title>案件速遞<br>前律師盜客錢重囚</title></header><body><h1>案件速遞<br>前律師盜客錢重囚</h1><p>【本報訊】前律師何啓華，憑多年寒窗苦讀考取律師資格，並經營律師事務所，惟九七後經濟低迷，其兒子更被發現患上基因遺傳病導致輕度智障，於13個月內盜取律師行客戶戶口中164萬元。他早前在區域法院承認5項盜竊罪，昨被判囚17個月。43歲被告何啓華於案件揭發後被告已申請破產，亦償還大部份欠款。法官考慮被告認罪，判刑如上。<br> 案件編號：DCCC1120/05</p></body></html>
