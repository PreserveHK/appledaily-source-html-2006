<html><header><meta charset="utf-8"><title>《放．逐》大馬被禁</title></header><body><h1>《放．逐》大馬被禁</h1><p>由杜琪峯執導、黃秋生、吳鎮宇及何超儀等主演的電影《放．逐》，本於前日在馬來西亞上映，但美聯社昨日引述新加坡報章報道，該片在送往大馬電檢處審批時，因內容過份暴力而被禁上映。</p><p>太暴力血腥</p><p>有份投資《放．逐》的寰亞電影公司負責人莊澄，對於大馬禁止該片上映深感可惜，莊澄昨日透過電影公司回應說：「好可惜，據我了解大馬電檢方面認為部戲內容太血腥暴力，以及意識上有問題，其實血腥同暴力好易解決，我哋可以將啲鏡頭剪咗去，但意識呢樣嘢好難搞，所以都冇辦法。」莊澄表示大馬禁映導致電影公司七位數字的損失，希望在其他地方上映可以彌補得到。<br> 採訪：林妃</p></body></html>
