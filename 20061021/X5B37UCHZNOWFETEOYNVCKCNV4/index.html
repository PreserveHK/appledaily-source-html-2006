<html><header><meta charset="utf-8"><title>安七炫推動文化有功</title></header><body><h1>安七炫推動文化有功</h1><p>韓國男歌手安七炫（Kangta），年初與吳建豪（Vanness）組成跨國組合「Kangta&amp;Vanness」，成功攻陷亞洲女fans芳心。日前，Kangta便獲韓國文化觀光局選為「2006年輕藝術家獎」大眾藝術部門得主，表揚他推動文化藝術有功。</p><p>獲四萬元獎金</p><p>Kangta昨日下午現身首爾國立國樂院領獎。一身斯文西裝打扮的他，在台上接受文化觀光局長頒發的獎牌，並獲得500萬韓圜（約40,000港元）獎金。其後，Kangta手捧獎牌拍照留念，笑不攏嘴。</p></body></html>
