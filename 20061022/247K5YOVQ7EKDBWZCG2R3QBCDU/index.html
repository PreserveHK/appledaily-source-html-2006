<html><header><meta charset="utf-8"><title>評審機制學分可轉換認可資歷</title></header><body><h1>評審機制學分可轉換認可資歷</h1><p>為促進僱員終身學習及增值，行政會議於04年通過成立跨界別的七級資歷架構及相關質素保證機制，為行業制訂「能力標準說明」，用以整理主流教育、職業培訓和持續進修的資歷。最終目的是讓從業員在資歷架構下，累積不同課程的學習及培訓學分，再轉換成認可資歷。<br> 資歷架構的立法程序預料本年底完成。因應新制，學術評審局計劃年底前修例，改名「香港學術及職業資歷評審局」，以切合實際功能。<br> 資料來源：教育統籌局網頁及本報資料室</p></body></html>
