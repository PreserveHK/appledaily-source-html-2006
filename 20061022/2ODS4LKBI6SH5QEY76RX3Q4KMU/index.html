<html><header><meta charset="utf-8"><title>睇靈芝：參觀農莊食九大簋</title></header><body><h1>睇靈芝：參觀農莊食九大簋</h1><p>跟旅行團就有度好，好在行情緊密唔使自己安排交通。擺低一百幾十，先去有機赤靈芝培植場，參觀靈芝種植過程，之後去薰衣草百花農莊睇薰衣草，有專人介紹香薰草功效，農莊內更可自費釣蝦。玩夠，肚仔餓，飛去元朗大榮華酒家喫精裝九大簋圍菜，Last行埋鶴藪水塘幫助消化，有得食有得玩，抵撐喇！</p><p>發達行（23950788）<br> 出發日期及時間：10月30日8:45am<br> 集合地點：尖沙嘴中間道九龍酒店門口<br> 收費：$128，另再加導遊費$15，包旅遊車、午餐<br> 網址：www.fth.com.hk</p></body></html>
