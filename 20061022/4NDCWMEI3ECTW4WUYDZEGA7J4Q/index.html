<html><header><meta charset="utf-8"><title>國際Gossip<br>福塞特冒險要咬狗</title></header><body><h1>國際Gossip<br>福塞特冒險要咬狗</h1><p>美國富豪冒險家福塞特（SteveFossett）鍾意冒險，最近更出自傳大爆自己飛天落水嘅軼聞。佢話有次喺-40℃嘅溫度下，佢參加阿拉斯加雪橇比賽，點知佢其中一隻雪橇狗，跑咗幾日之後竟然唔願跑，點算好？福塞特行到隻狗前面，向佢怒目而視，之後仲咬隻狗嘅右耳，佢話咁樣係要隻狗知道邊個先係主人。隻狗之後果然乖乖地聽晒佢話。<br> 路透社</p></body></html>
