<html><header><meta charset="utf-8"><title>最後來料：3場巴甲主勝落飛</title></header><body><h1>最後來料：3場巴甲主勝落飛</h1><p>周日3場巴甲聯賽事，3支主隊周六已見落飛；星期日53福塔雷薩主場對帕拉尼恩斯，主勝由2.25倍急跌至2.1倍，讓球盤福軍讓平/半亦由2.02倍跌至1.9倍。<br> 另外，星期日55帕拉拿主場對法林明高，主勝由1.83倍跌至1.75倍，讓球主客和「主勝」更由3.45倍跌至3.25倍；至於星期日57保地花高主場對聖卡坦奴，主勝亦由1.57倍微跌至1.55倍，讓球主客和「主勝」亦由2.55倍跌至2.5倍。</p></body></html>
