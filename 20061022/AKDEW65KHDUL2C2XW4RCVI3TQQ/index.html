<html><header><meta charset="utf-8"><title>球迷天地：雙「紅」會看好曼聯</title></header><body><h1>球迷天地：雙「紅」會看好曼聯</h1><p>本人想與各位談談星期日的雙「紅」大戰。在此事先申報，本人為曼聯球迷，從近況看，曼聯之寶朗尼在上仗歐冠盃已上力，再加上史高斯都重拾射門鞋，值得看好。</p><p>星期美點不敢苟同</p><p>反觀利物浦近況一般，上場只能贏波爾多1粒。再者，就領隊賓尼廸斯星期美點的排陣，本人不敢苟同。<br> 另外，本人覺得《蘋果日報》波經版愈來愈搞得好，好像近來波膽過三關（編者按：指賽果王遊戲），讀者毋須金錢即有機會贏錢，這當然是好事；但由於不是每個人家裏都有電腦（或者根本不懂得用），對那一些小眾來說，就沒有這個機會了。<br> FUNGCHUNFAIRICKY</p></body></html>
