<html><header><meta charset="utf-8"><title>周麗淇沖涼跌瘀</title></header><body><h1>周麗淇沖涼跌瘀</h1><p>周麗淇（Niki）與關心妍昨日以東區交通安全大使身份，到維園出席交通安全活動，吸引大批市民到場參加。兩人以交通安全隊制服現身，肩上更有「三粒花」。Niki在台上不慎走光外，當醒獅表演時，她又似被獅頭嚇倒，表情趣怪。<br> Niki的右小腿昨日現瘀痕，她說：「我用企缸沖涼嘅，點知拎毛巾時突然跣腳撞瘀咗一大撻囉，仲痛到標眼淚。所以我覺得其實唔止交通安全重要，連家居安全都好緊要，我考慮喺屋企裝番個救命鐘。」<br> 採訪、攝影：藍文浩</p></body></html>
