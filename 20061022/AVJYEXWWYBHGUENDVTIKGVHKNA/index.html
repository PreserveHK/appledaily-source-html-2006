<html><header><meta charset="utf-8"><title>蛀書蟲：聽歷史名人講故事</title></header><body><h1>蛀書蟲：聽歷史名人講故事</h1><p>問：誰是亞歷山大帝？<br>答：他是希臘大帝，驍勇善戰，以九年的時間征服歐亞非三地。<br>問：誰是希特拉？<br>答：他在二次大戰時，殺戮猶太人，對德國作獨裁統治。<br>除了這兩人外，你還認識其他歷史人物嗎？這本書記錄了48名歷史人物的事迹和故事，一齊聽聽他們的故事吧！</p><p>《中小學生必讀的西洋人物故事》<br> 城邦書局（28778606）<br> 地址：灣仔軒尼詩道235號</p></body></html>
