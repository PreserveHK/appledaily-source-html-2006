<html><header><meta charset="utf-8"><title>球迷天地：港足可效見習騎師制</title></header><body><h1>球迷天地：港足可效見習騎師制</h1><p>足總現時派出香港08參加甲組賽事，一班青年隊員無論在經驗和技術、防守及進攻組織上都予人幼嫩之感，每季成績都差強人意，令到年輕球員的信心受損。<br> 足總可參考馬會見習騎師制度，規定每支甲組球隊，均要註冊兩位由足總委派的青年軍，由該隊教練全權負責，到季尾各隊教練就青年隊員的表現作出檢討和報告，表現欠佳或未能適合該隊之球員，給予機會或改派別隊一試；下一季仍無起色則作淘汰。<br> 如該球隊認為球員甚具潛質，可買斷作收購，兩季更換青年軍一次。此舉可以令青年球員有機會和有質素的外援或本地球員合作，感受到職業球隊的操練、組織和壓力，從而加速成長。古月</p></body></html>
