<html><header><meta charset="utf-8"><title>　　鏡頭內外　肥馬林D9天水圍講耶穌 - 李八方</title></header><body><h1>　　鏡頭內外　肥馬林D9天水圍講耶穌 - 李八方</h1><p>被外間形容為悲情城市嘅天水圍，噚晚由悲情轉化為激情，喺身為虔誠基督徒嘅財經事務及庫務局局長馬時亨伉儷牽頭之下，多個基督徒團體噚晚喺天水圍銀座廣場搞咗個名為「火熱新一代——「激」天水圍」嘅露天晚會，內容有青年勁Band表演、音樂劇同真人真事見證分享，最精采就係馬時亨同埋另一名基督徒局長林瑞麟喺台上講耶穌。<br> 八方原本都唔明點解嗰晚會用個激字命名，但係睇見班年輕Band友咁精采刺激嘅表現，又見到曾經浮沉毒海多年嘅黎振滿牧師現身說法，用自身經歷激勵班年輕人，終於明白點解咁激。</p></body></html>
