<html><header><meta charset="utf-8"><title>安仔力追得啖笑</title></header><body><h1>安仔力追得啖笑</h1><p>胡杏兒昨日到荃灣出席由她任代言人的DVD品牌拍賣活動，還親自落力游說街坊出價，甚受歡迎，最後成功賣出五件產品。</p><p>介紹女友</p><p>近日杏兒是非和緋聞纏身，更有指許志安力追她，杏兒對此說：「冇諗過會同安仔傳緋聞，拍劇時都冇啦，點會拍完之後先傳㗎？我得啖笑冇所謂，當宣傳囉，不過我都希望安仔快啲搵到女友，佢都有同我講過想快啲結婚，我有合適女仔都會介紹畀安仔，但要問吓佢鍾意乜嘢類型先。」</p></body></html>
