<html><header><meta charset="utf-8"><title>西甲大勢：基達菲受讓咪再走雞 - 華度</title></header><body><h1>西甲大勢：基達菲受讓咪再走雞 - 華度</h1><p>你睇皇馬對巴塞，我都睇，咁強勁嘅戲碼，又點可以唔睇？但今日我更加睇基達菲頭做人，佢哋上周末好叻仔咁，以馬德里市「細佬」身份，打冧咗皇馬呢個國家首都球會「大佬」。<br> 雖然基達菲喺前季新升班時，已經喺主場贏過皇馬，上季亦都唔使輸，打和收場；再睇番佢哋跟住之後嗰場聯賽，都可以贏波，似乎能夠要皇馬無面而回，刺激到球隊士氣。今日基達菲作客，對手只係升班馬維爾瓦，基達菲竟然受讓！博硬佢開下盤之餘，3倍Ｗ都唔可以錯過，絕對係今日西甲聯搵食精選。文：華度&#13;</p></body></html>
