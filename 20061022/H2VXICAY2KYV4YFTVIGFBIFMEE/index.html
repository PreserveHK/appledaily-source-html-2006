<html><header><meta charset="utf-8"><title>合夥重視分工與溝通</title></header><body><h1>合夥重視分工與溝通</h1><p>很多人合股做生意，會朋友變敵人。但這對好朋友，合作日子愈久，感情日益深厚，歸根究柢全靠坦誠。<br> 「我們好了解對方性格，甚麼都會一起傾，開心會一起開心，唔開心也互相呻吓。並會一起選貨、定價。我負責市場推廣、寫新聞稿，聯絡廠商。她負責行政、計數、管理售貨員。」盧嘉敏說。<br> 何美寶說：「不過，做完都會同對方講番自己做過啲乜。我們真係冇爭吵過，有問題會傾，唔會好主觀咁堅持自己的意見。」</p></body></html>
