<html><header><meta charset="utf-8"><title>要吃米，找萬里</title></header><body><h1>要吃米，找萬里</h1><p>萬寶寶的祖父是全國人大前委員長萬里，原名萬明禮，1916年出生於山東東平縣的貧苦農家，20歲加入中國共產黨，未到40歲便由建設部長轉任北京市副市長，此後便與鄧小平共浮沉。<br> 萬里於文革前被關押，75年鄧小平復出後他被點名出任鐵道部長，77年8月萬里由北京南下，任安徽省委第一書記，其間大力支持和鼓勵家庭聯產承包責任制，故當時有「要吃糧，找紫陽；要吃米，找萬里」的說法。萬里曾先後擔任中共中央政治局委員、國務院副總理、全國人大委員長，也是鄧小平改革開放政策的重要支持者，至93年退休。萬里與妻子邊濤共育有五名子女。</p></body></html>
