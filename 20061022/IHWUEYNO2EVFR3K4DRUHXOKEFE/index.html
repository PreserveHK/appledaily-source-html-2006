<html><header><meta charset="utf-8"><title>楊思琦任啜　男友唔敢睇</title></header><body><h1>楊思琦任啜　男友唔敢睇</h1><p>楊思琦前日為品牌Rockport行騷時，被老外副總裁SteveHolt當眾又攬又錫，思琦為保飯碗，只得強顏歡笑。</p><p>「突發事件冇得防」</p><p>記者昨日致電思琦，問她心情如何？她說：「我冇事，噚晚（前晚）同男友傾過件事，冇嘢再回應啦。呢個係公司幫我接嘅工作，佢哋知道晒個情況。」<br> 其男友李永豪前日平靜地表示要看過照片才回應，昨日他在電話中說：「我今日仲未睇報紙，不過噚晚同思琦傾咗電話，我安慰咗佢，同佢溝通咗呢件事。我哋明白係突發事件，冇得預防同控制，呢個工作係無綫同佢接，佢經理人會幫佢處理。」<br> 採訪：比華利</p></body></html>
