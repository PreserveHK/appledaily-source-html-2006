<html><header><meta charset="utf-8"><title>千萬富翁當選生產隊長</title></header><body><h1>千萬富翁當選生產隊長</h1><p>重慶市騎龍村前日舉行生產隊長選舉，結果由經營火鍋店的千萬富翁李興建以絕對優勢當選。他表示，將以經營火鍋店的成功經驗來帶領生產隊，「給各位鄉親帶來真正需要的東西」。<br> 李興建是重慶市騎龍餐飲文化集團公司總裁，他所在的生產隊共242戶、600多人。他前日開着寶馬房車前往競選生產隊長，並成功當選。他說，將利用自己開火鍋店的優勢，鼓勵農民種植火鍋店所需的原材料，農民種多少他就收多少，減少中間環節支出，又保證農產品不愁銷路。<br> 《重慶時報》</p></body></html>
