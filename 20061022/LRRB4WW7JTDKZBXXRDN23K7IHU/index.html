<html><header><meta charset="utf-8"><title>百步穿楊</title></header><body><h1>百步穿楊</h1><p>1.話說楚國時，有位著名的射箭手叫養由基，和一名勇士叫潘虎。一天，他們在場上比試射箭。</p><p>2.箭靶設於50步外，潘虎連發三箭均正中紅心。潘虎一派得意洋洋的樣子。</p><p>3.養由基指着百步外的楊柳樹，叫人在樹上選三塊葉子，並塗上紅色作靶。</p><p>4.養由基拉開弓，連發三箭均中目標柳葉。</p><p>5.潘虎看見後，心服口服。</p><p>角　色</p><p>解說：這成語源自《戰國策．西周策》，在一百步之外能射中幼長的楊柳葉，意指箭法或槍法十分高明。</p><p>例句：為了贏得射擊比賽，小明決定苦練百步穿楊的射擊技術。</p></body></html>
