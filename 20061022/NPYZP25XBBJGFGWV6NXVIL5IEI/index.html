<html><header><meta charset="utf-8"><title>欣宜願母下月出院</title></header><body><h1>欣宜願母下月出院</h1><p>肥姐沈殿霞目前仍然喺瑪麗醫院留醫，而佢嘅寶貝女鄭欣宜就每日風雨不改去探病，佢噚日朝早11點度又去咗醫院，逗留到下午1點左右，之後就去整頭髮，大概4點又返醫院，逗留到傍晚近7點先至走。問欣宜肥姐幾時可以出院？佢話有同醫生傾過，希望可以喺下月初，不過佢就冇講醫生批唔批准。噚日內地傳聞話肥姐病危，欣宜話唔知有呢個傳聞。<br> 至於有報道指欣宜係藝人第二代最失敗排行榜中第二位，欣宜只係講咗句唔知，就匆匆入𨋢。&#13;</p></body></html>
