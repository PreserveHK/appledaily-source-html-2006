<html><header><meta charset="utf-8"><title>業務趨多元化</title></header><body><h1>業務趨多元化</h1><p>除了時裝外，Versace首家PalazzoVersace酒店早於2000年於澳洲悉尼黃金海岸開幕，第二家酒店將於2008年於杜拜開幕。早前Versace又宣布與TAG集團合作，提供私人飛機獨一無二的機艙內部設計服務。<br> 日前集團行政總裁GiancarloDiRisio在香港的記者會上透露已有中國買家訂購了一架私人飛機，增加他們對發展中國市場的信心。今年11月Versace更會在中國售賣全新Versace林寶堅尼MurcielagoLP640跑車，全球只推出10部。</p></body></html>
