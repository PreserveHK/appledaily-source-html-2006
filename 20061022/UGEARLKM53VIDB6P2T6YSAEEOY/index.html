<html><header><meta charset="utf-8"><title>陳嘉容忽升Cup離晒罩</title></header><body><h1>陳嘉容忽升Cup離晒罩</h1><p>模特兒身形一向都變化莫測，時肥時瘦，時大時細。名模陳嘉容、楊崢前晚在灣仔出席凌志車展，瘦削的陳嘉容上圍又告升cup，但低胸裙仍然出現離罩情況，她無奈地說：「可能我瘦得滯啦，我不嬲都冇乜身材，啱啱好，都滿足嘅，若果着泳衣、內衣，就梗係豐滿啲好。」</p><p>楊崢望息事寧人</p><p>曾盛傳被陳嘉容趕絕的楊崢，前晚同場卻息事寧人，她說：「大家同行，我一向唔係是非不和嘅主角，我只係想向前望，努力工作為大前提。」之後更火速轉話題，大讚新車實用又有型，若未來老公或真命天子送車，必然大方接受。<br> 採訪：梁錦雯　攝影：林德雄</p></body></html>
