<html><header><meta charset="utf-8"><title>蘇玉華盼台慶有驚喜</title></header><body><h1>蘇玉華盼台慶有驚喜</h1><p>蘇玉華同馬浚偉噚日一齊喺深水埗出席「熱戀天然好生活」活動，提到無綫下月台慶，盛傳胡杏兒同佘詩曼爭女主角獎爭到頭崩額裂，阿蘇就話：「總之有提名就已經唔差。希望今年嘅賽果有驚喜。」又有傳話年資高應該得獎，阿蘇話：「係？唔知喎！陳志雲講㗎？咁好多人都應該攞，余慕蓮都有。」<br> 馬浚偉就話冇聽過全台杯葛阿佘嘅傳聞，至於有傳阿佘為獎巴結高層，馬浚偉話：「個個都會定期同高層食飯，公司都會了解吓我哋嘅情況，𠵱家嘅傳聞真係對佢哋好唔公平。」&#13;</p></body></html>
