<html><header><meta charset="utf-8"><title>闖世界盡頭王子救地球</title></header><body><h1>闖世界盡頭王子救地球</h1><p>末日即將來臨……當傳說中的龍出現世界的東方，世界秩序便會大亂。小朋友不用怕，剛剛所說的只是即將上映的電影《地海傳說》的劇情，究竟人類會否因為龍的出現，而走向滅亡？<br>文：鼻涕蟲</p><p>電影小檔案</p><p>電影導演為宮崎駿兒子宮駿吾朗，故事講述龍與人類分別居西方及東方，一直互不相干，一天龍突然襲擊人類，災難便不斷發生。同時，英拉德國的王子亞倫，竟然離開自己的國家，在途中遇到法力高強的雀鷹及孤女蒂露，三人踏上旅途誓要勇闖地球的盡頭，拯救世界。</p></body></html>
