<html><header><meta charset="utf-8"><title>天降石屎雨傷男童</title></header><body><h1>天降石屎雨傷男童</h1><p>【本報訊】姓賴13歲男童，昨午4時25分與兩名友人到尖沙嘴香港藝術館參觀完中國名畫家齊白石作品後，途經星光行對開，突然天降「石屎雨」，他走避不及，左手無名指遭一粒如硬幣大小的石屎粒擊傷淌血，驚動保安員查看報案，將傷者送院檢驗（圖），並把現場以膠帶圍起來。事後警員發現星光行17樓一單位正進行外牆維修，初步相信有工人不慎弄碎石屎塊，有十多粒石屎飛彈而下肇禍，警員事後將涉案工人帶署調查。<br> 林榮海攝</p></body></html>
