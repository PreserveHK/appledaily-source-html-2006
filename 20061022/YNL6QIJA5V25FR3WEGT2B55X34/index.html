<html><header><meta charset="utf-8"><title>我是誰<br>家世顯赫美法闖蕩</title></header><body><h1>我是誰<br>家世顯赫美法闖蕩</h1><p>全國人大前委員長萬里的孫女萬寶寶，現年22歲，父親是中國國際貿易促進會會長萬季飛。萬寶寶自小跟隨爺爺及父母在北京中南海長大，深得家人寵愛，雖然家世顯赫，但她16歲時毅然離家出國闖蕩，獨自到美國讀書，修讀法國文學和攝影，四年後再到法國學習法文，最近她則在香港修讀GIA珠寶鑑證課程。<br> 萬寶寶19歲時曾應邀出席巴黎社交名媛成年高級時裝晚會，成為首位參與該項活動的中國人，去年更開始活躍於本港社交圈，擁有35C、25、36身段的她奇峯凸出，加上每次出現總以性感風騷姿態示人，讓人留下深刻印象。</p></body></html>
