<html><header><meta charset="utf-8"><title>陝西第一婚禮花300萬</title></header><body><h1>陝西第一婚禮花300萬</h1><p>耗資近300萬元人民幣的「陝西第一婚禮」上周五（20日）在西安市天台生態園內舉行，吸引逾千民眾到場觀禮。婚禮現場300多米道路都以彩紗裝飾，50多米長的紅地毯上面鋪滿花瓣，動用的數十輛花車均是高級房車。除了放煙花，還放飛500隻和平鴿見證婚禮；婚宴則筵開150席，用的是茅台酒和中華煙待客。<br> 據稱，「陝西第一婚禮」的新郎姓惠，在西安三橋街道辦工作，而新娘姓徐，任職於陝西一家媒體。新娘在拜見家翁時，當場獲贈一輛名車。<br> 國際在線&#13;</p></body></html>
