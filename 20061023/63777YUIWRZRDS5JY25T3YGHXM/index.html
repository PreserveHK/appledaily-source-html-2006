<html><header><meta charset="utf-8"><title>食肆聯手搞蟹宴</title></header><body><h1>食肆聯手搞蟹宴</h1><p>呢排去鑽石山荷里活廣場，個個都「蟹蟹」聲，因為商場11間食肆一齊玩蟹宴，而且齊齊玩58折大特價，咁樣玩Crossover真係幾有新意，甚麼泰式咖喱炒蟹、日式軟殼蟹沙律、韓式蟹鍋、潮式凍蟹可以一個商場食勻。記者去試食，發覺「泰棧」個泰式粉絲焗靚蟹煲最正（右圖，原價$128，特價$88），蟹夠肥大粉絲吸晒蟹汁，煮法仲好地道泰國風味，慳到錢真係特別開心。記者：朱崇德</p><p>查詢：荷里活廣場客戶服務中心（21188811）</p></body></html>
