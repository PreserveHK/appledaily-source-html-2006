<html><header><meta charset="utf-8"><title>　　長毛暈船浪唔上保釣二號 - 李八方</title></header><body><h1>　　長毛暈船浪唔上保釣二號 - 李八方</h1><p>「保釣二號」噚日啓航去釣魚台宣示主權。先前拍心口話參加嘅立法會議員長毛梁國雄，噚日唔見佢隨船出發。臨時打退堂鼓嘅行動總指揮何俊仁話，今次船上全面禁煙，唔准食煙。唔知係咪因為咁，所以大煙癮嘅長毛，決定自己搭飛機去台灣，再會合保釣二號班兄弟。八方打電話問長毛，佢解釋係行程一改再改，自己又暈船浪，所以都係決定坐飛機，同食煙關係唔大。<br> 至於飛天豬朱幼麟亦突然縮沙。八方打電話畀佢，點知接電話係佢姪女，話飛天豬隻腳受咗傷，所以參加唔到今次行程。</p></body></html>
