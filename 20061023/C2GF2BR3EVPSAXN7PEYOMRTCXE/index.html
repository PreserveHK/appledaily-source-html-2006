<html><header><meta charset="utf-8"><title>導演羅渣專拍巨星</title></header><body><h1>導演羅渣專拍巨星</h1><p>今次周潤發與楊紫瓊再次攜手合作的電影《苦海》，由加拿大導演羅渣（RogerSpottiswoode）執導，這位導演之前曾執導97年上畫的《新鐵金剛之明日帝國》（TomorrowNeverDies），今次已經是第二次與楊紫瓊合作。今年61歲的羅渣，之前多是拍電視劇，也曾經執導00年由阿諾舒華辛力加（ArnoldSchwarzenegger）主演的《第6發現》（The6thDay）。</p></body></html>
