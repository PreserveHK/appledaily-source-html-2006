<html><header><meta charset="utf-8"><title>　　徐校長馬不停蹄兩邊走 - 李八方</title></header><body><h1>　　徐校長馬不停蹄兩邊走 - 李八方</h1><p>香港大學校長徐立之（圖）噚日好鬼忙碌，一日跑兩場，朝早去咗山頂廣場，出席港大1981年畢業生山頂步行籌款，得到唔少城中猛人響應，包括前醫管局高層高永文、特殊奧運劍擊金牌得主張偉良等。近排旗下公司高層俾廉署拉咗嘅中原集團主席施永青都畀面到場，仲滿場飛，睇嚟一啲都冇受ICAC單case影響。<br> 到咗下午1點，徐校長又趕返港大出席大學堂宿舍50周年活動，同班貴賓同校友好似陳祖澤等等，齊齊切燒豬。<br> 謝榮耀攝</p></body></html>
