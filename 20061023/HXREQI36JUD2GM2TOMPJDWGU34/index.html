<html><header><meta charset="utf-8"><title>醫學Online<br>腦炎疫苗致慢性疲勞</title></header><body><h1>醫學Online<br>腦炎疫苗致慢性疲勞</h1><p>注射腦膜炎疫苗（Meningitisvaccine）可能會引致慢性疲勞綜合症。腦膜炎疫苗的生產地挪威，當地有專家指出，預防腦膜炎疫苗可引致肌痛腦脊髓炎（Myalgicencephalopathy）的反應，又稱為慢性疲勞綜合症，當地已有19名參與疫苗研究的人士，其後診斷患上此病，病人會長時間感到疲倦。雖然此病主要侵襲25至40歲人士，但腦膜炎疫苗則主要為兒童接種。
</p></body></html>
