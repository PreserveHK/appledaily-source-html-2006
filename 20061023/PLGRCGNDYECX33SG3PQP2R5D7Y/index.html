<html><header><meta charset="utf-8"><title>醫學Online<br>納米光束可雙倍吸脂</title></header><body><h1>醫學Online<br>納米光束可雙倍吸脂</h1><p>橙皮脂肪是冥頑不靈的脂肪層，坊間卻有不少聲稱可減橙皮脂肪的妙法，美國加州大學一名皮膚科教授卻踢爆，至今未有一種有效方法，可以去除橙皮脂肪，就連抽脂也不能把這種脂肪層吸走，搣脂按摩及減肥膏效用小而且短暫。但美國科學家在豬隻身上進行的研究，證實納米光束可以雙倍吸收脂肪，有關橙皮脂肪的治療可能在數年後改寫，已有公司申請研究以射頻技術去除脂肪。</p></body></html>
