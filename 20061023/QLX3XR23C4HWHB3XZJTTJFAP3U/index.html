<html><header><meta charset="utf-8"><title>尊尼芬惹𤓓佬妒忌</title></header><body><h1>尊尼芬惹𤓓佬妒忌</h1><p>在《苦海》飾演英國記者的愛爾蘭男星尊尼芬賴斯邁亞斯（JonathanRhys-Meyers），曾主演《我愛碧咸》（BendItLikeBeckham）和《迷失決勝分》（MatchPoint）。他早前參與《職業特工隊III》（Mission:Impossible　III），飾演𤓓佬湯湯告魯斯（TomCruise）的夥伴，有傳因𤓓佬湯害怕被年輕又靚仔的尊尼芬搶鏡，故不斷減少其戲份，令尊尼芬在戲中只得幾句對白。</p></body></html>
