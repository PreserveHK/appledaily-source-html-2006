<html><header><meta charset="utf-8"><title>深圳直擊　彭丹暴露闖康城</title></header><body><h1>深圳直擊　彭丹暴露闖康城</h1><p>彭丹、丁軍和毛寧等內地劇《碧海深沉》演員，昨日在深圳出席《碧》劇煞科儀式，由於天氣炎熱，穿性感低胸裙的彭丹香汗淋漓，酥胸也被沾濕。彭丹拍該劇70天以來，近乎不眠不休地開工，她說：「呢70日內每日我都係瞓四個鐘。」<br> 彭丹透露明天將赴上海拍攝新片，飾演同性戀者，除了要應付多場情慾戲外，更會有突破演出。</p><p>與女角親熱</p><p>彭丹說：「我從未拍過呢類題材，我會同一個18歲、身材好好嘅女仔拍親熱戲，意識好大膽，我咁耐都冇拍過暴露戲，今次會係第一次，部戲出年有機會去法國卡納（康城）影展。」<br> 採訪、攝影：曾小嘉</p></body></html>
