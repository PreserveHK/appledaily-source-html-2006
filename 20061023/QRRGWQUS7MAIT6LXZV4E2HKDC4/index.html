<html><header><meta charset="utf-8"><title>治療師的話　按鈕就可操作電輪椅</title></header><body><h1>治療師的話　按鈕就可操作電輪椅</h1><p>醫院管理局轄下的復康專科及資源中心曾為傑叔進行評估，負責跟進傑叔個案的註冊職業治療師盧錦明表示，傑叔因小腦退化，控制幼細動作及身體協調上出問題，行路如沒有扶助，會跌跌撞撞，容易受傷，故他家中大部份牆身已安裝了扶手，方便他扶着走路。<br> 盧錦明續說，傑叔一向使用手動輪椅，但因他肌力有限，難以控制。如換上電動輪椅代步，他可毋須他人推動，按鈕便可操作輪椅，自行外出。經測試其能力及評估其家居環境，傑叔需要一部較小型的電動輪椅，該部輪椅需費21,000元。</p></body></html>
