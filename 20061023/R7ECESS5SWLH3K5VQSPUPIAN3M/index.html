<html><header><meta charset="utf-8"><title>醫學Online<br>甜味令全人類感快樂</title></header><body><h1>醫學Online<br>甜味令全人類感快樂</h1><p>香味是很主觀的感覺，法國人可能會覺得菊花味代表死亡，但在英國卻有很多人覺得它很浪漫。<br> 世上有一種獨有的香味，令全世界人感到開心，它就是甜味。英國卡的夫大學（Cardiff）香味專家表示，香味令人有不同反應，透過電腦掃描，可找出一些香味對人的反應，如那些最為令人討厭，那些最令人快樂，甜味可令人開懷、令大家更親切，更容易走在一起，是宇宙間的快樂氣味。&#13;</p></body></html>
