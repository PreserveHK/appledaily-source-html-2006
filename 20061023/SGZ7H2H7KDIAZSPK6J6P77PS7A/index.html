<html><header><meta charset="utf-8"><title>上街爭全民退休保障</title></header><body><h1>上街爭全民退休保障</h1><p>【本報訊】由本地54個團體組成的爭取全民退休保障聯席，昨午在尖沙嘴開始進行花車巡遊，途經九龍城、觀塘、深水埗、葵芳及灣仔多個地方，來自不同政黨的立法會議員都有出席支持（圖）。聯席召集人黃洪批評特首曾蔭權在施政報告中「交白卷」，未有提出設立全民養老金，漠視人口老化的問題。<br> 聯席早於上月23日開始在全港展開簽名運動，該運動將一直持續至今年的長者日前夕，即下月18日，希望收集到50,000個簽名，然後交給政府。<br> 司徒世華攝</p></body></html>
