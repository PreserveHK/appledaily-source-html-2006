<html><header><meta charset="utf-8"><title>蜻蜓系列介紹<br>截斑脈蜻雄蟲黑白分明</title></header><body><h1>蜻蜓系列介紹<br>截斑脈蜻雄蟲黑白分明</h1><p>雄蟲翅膀黑白分明的截斑脈蜻（圖），是一種體形細小、非常吸引的獨特蜻蜓。此品種雌蟲翅膀的圖案則更為複雜和吸引，翅基一半為淡褐色，外圍有白色色斑，相接處有深褐色色帶，而翅尖則是黑色。曾有巴士公司以截斑脈蜻的雌蟲作為其中一個廣告主題。截斑脈蜻的飛行能力很弱，通常只能作短距離飛行。牠們喜歡棲息於棄田和沼澤，4月中就開始展翅飛翔，直至深秋。<br> 圖文：漁護署</p></body></html>
