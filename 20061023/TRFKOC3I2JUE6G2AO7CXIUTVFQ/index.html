<html><header><meta charset="utf-8"><title>橘慶太唔夠球手似王子</title></header><body><h1>橘慶太唔夠球手似王子</h1><p>日本偶像雜誌《JUNON》最新一期公布了由1,000名讀者選出「最具氣質王子」頭20位名單。</p><p>小池笑容可愛</p><p>唇紅齒白、經常擺出冧女樣子的橘慶太和小池徹平，竟不敵當地有「手巾仔王子」的高中棒球手齋藤佑樹，分別只排名選舉的第二和第三名。<br> 齋藤每次比賽時都會拿出手帕來拭汗，因而有「手巾仔王子」稱號，受日本各階層女性歡迎。至於慶太及小池，投票人士指慶太唱歌表演時有如白馬王子般吸引，小池則笑容可愛兼非常孝順。<br> 其他入圍的「王子」還包括第四名的小栗旬、第八名的速水直道、第十一名的堂本光一和第二十名的言承旭等。</p></body></html>
