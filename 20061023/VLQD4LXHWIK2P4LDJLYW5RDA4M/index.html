<html><header><meta charset="utf-8"><title>國際Gossip<br>小泉二仔「走後門」入美智庫</title></header><body><h1>國際Gossip<br>小泉二仔「走後門」入美智庫</h1><p>日本前首相小泉純一郎退落嚟之後想做乜野，外界估佢可能要培育二仔小泉進次郎做政壇明日之星，不過日本《Friday》雜誌就踼爆，進次郎讀書成績平平，大學時仲留過班，畢業後又無固定工作。咁都未夠，報道仲話，進次郎之所以可以入到美國智囊組織學嘢，完全係靠關係，憑老竇個名「走後門」。進次郎要從政，睇嚟要再努力啲至得嘞。<br> 新浪網</p></body></html>
