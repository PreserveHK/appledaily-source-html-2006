<html><header><meta charset="utf-8"><title>影展麗人<br>澤尻豹紋步姐上身</title></header><body><h1>影展麗人<br>澤尻豹紋步姐上身</h1><p>感人日劇《一公升眼淚》的女主角澤尻繪里香，近年多以成熟打扮出席公開場合，前日她出席東京國際電影節開幕典禮時，身穿豹紋毛毛外衣及長靴，戴上黑超及黑色手套，十足濱崎步上身。</p><p>連踩兩場</p><p>澤尻繪里香現身時，在場不少傳媒均感到嘩然，部份記者更認不出她，引起議論紛紛，令人眼前一亮的她接受傳媒訪問時說：「我穿膩了長裙，所以才轉變一下打扮。」前日澤尻非常忙碌，連走兩場，出席開幕典禮前，先聯同市原隼人和小西真奈美到東京築地一間戲院宣傳新片《天使之卵》。</p></body></html>
