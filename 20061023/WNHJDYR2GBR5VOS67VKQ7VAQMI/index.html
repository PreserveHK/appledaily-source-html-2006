<html><header><meta charset="utf-8"><title>　　毛毛出動愛犬講權益 - 李八方</title></header><body><h1>　　毛毛出動愛犬講權益 - 李八方</h1><p>公民黨派梁家傑選特首，佢哋亦逐漸落區搞活動，噚日喺旺角舉辦論壇，由九龍西支部主席毛孟靜主持。不過，論壇嘅主題唔係講政治，而係「香港虐待動物有幾嚴重？」<br> 毛毛帶埋隻愛犬Dogma（圖），係佢00年至喺愛護動物協會領養。當年只得一歲嘅Dogma有一段悲慘嘅過去，獸醫懷疑佢曾經受到虐打，所以右前腳骨折，𠵱家隻腳睇落去都好明顯彎曲咗。Dogma噚日首次出市區見人。成日提隻狗「唔好失禮阿媽」嘅毛毛話，Dogma已經七歲，獸醫預言佢老咗傷患處會風濕，承受好大痛苦，到時可能成日要睇醫生，所以希望大家要愛護動物嘅生命。<br> 陳亮華攝</p></body></html>
