<html><header><meta charset="utf-8"><title>　　曾浩輝爆肥林成日北上 - 李八方</title></header><body><h1>　　曾浩輝爆肥林成日北上 - 李八方</h1><p>衞生防護中心署理總監曾浩輝醫生（圖）噚日出席香港災難醫療學會成立典禮，演說時就不斷賣花讚花香，話香港喺禽流感預防監控嘅工作排喺世界前列位置，仲大爆肥仔署長林秉恩為咗同廣東省加強通報機制，成日帶隊北上，佢同署長都唔知曾經頂過幾多茅台酒咁話。<br> 曾醫生又話，𠵱家啲市民對政府過份依賴，佢擔心第二時一旦有大嘢發生，人人手忙腳亂，市民自然會當政府係出氣袋，所以佢成日都同啲同事講笑咁話，日後如果禽流感真係爆發，佢都要打定辭職信執包袱。<br> 謝榮耀攝</p></body></html>
