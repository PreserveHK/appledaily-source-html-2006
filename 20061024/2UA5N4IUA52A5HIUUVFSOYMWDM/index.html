<html><header><meta charset="utf-8"><title>張佑赫脫骱入院</title></header><body><h1>張佑赫脫骱入院</h1><p>韓國前組合HOT成員張佑赫，雖然正忙於宣傳全新個人大碟，但近期他經常受到顎骨關節脫骱的問題困擾，上周四還秘密到首爾一醫院接受治療。</p><p>未能唱歌</p><p>去年已推出個人大碟的張佑赫，其經理人公司承認他上周到醫院接受關節矯正治療，現時他正在接受物理治療，經理人公司的發言人說：「張佑赫雖然未能完全可以唱歌，但他仍然會為新碟展開宣傳活動，不過他不想fans看到他痛楚的表情，故希望康復後，才以最佳狀態與大家見面。」
</p></body></html>
