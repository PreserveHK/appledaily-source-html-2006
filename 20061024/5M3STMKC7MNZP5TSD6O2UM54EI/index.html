<html><header><meta charset="utf-8"><title>家族在港扎根逾60年</title></header><body><h1>家族在港扎根逾60年</h1><p>發生火警的渣甸山包華士道八號為本港印度裔豪門夏利里拉家族成員擁有，而夏利里拉家族已在本港扎根逾60年，老一輩港人大多認識。目前，該家族資產超過45億港元。<br> 夏利里拉家族從40年代經營美軍軍服生意致富，60年代涉足地產業，購買尖沙嘴地皮及投資酒店業，包括為人熟悉尖沙嘴金域假日酒店。目前，該家族經營的五星級酒店遍布歐洲、亞洲。同時，家族成員亦從事證券業務、旅遊業及出口等生意。<br> 夏利里拉家族共有8兄弟姊妹，三代逾110人。近年，該豪門爆發爭產案，家族掌舵人兼被尊稱為「二班」的夏利萊博士及其妻子，因已故岳父出現前後三份遺囑，而捲入訴訟。</p></body></html>
