<html><header><meta charset="utf-8"><title>關島及美國之旅優惠</title></header><body><h1>關島及美國之旅優惠</h1><p>【本報訊】美國大陸航空慶祝服務香港15年，推出一系列關島及美國之旅優惠。即日起至12月31日，四日兩晚的關島旅遊套裝優惠價2,990元起，同時可以低至半價享受海豚觀賞遊；即日起至11月30日，香港直飛紐約或接駁至北美東岸及中西部其他城市，優惠價6,340元，在紐約作中途停留的旅客亦可享優惠而不需支付任何額外費用。<br> 另外，即日起至12月，飛往關島的旅客將獲贈限量版公仔手機座、當地多項餐飲及活動折扣的「TheGuamPass」。查詢：31985777。</p></body></html>
