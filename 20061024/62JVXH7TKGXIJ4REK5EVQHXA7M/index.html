<html><header><meta charset="utf-8"><title>哈仔封地鐵阻遊客</title></header><body><h1>哈仔封地鐵阻遊客</h1><p>將於明年上映的《哈利波特》（HarryPotter）電影第五集《鳳凰的密令》（OrderofthePhoenix），正在拍攝得如火如荼，前日倫敦交通部更批准西敏區（Westminster）地鐵站封鎖全日，供影片取景之用。<br> 故事中飾演哈仔的丹尼爾拉德克里夫(DanielRadcliffe），將會搭地鐵出席魔法部的紀律聆訊。雖然前日是星期日，地鐵並不如平日般繁忙，但由於該站是通往名勝的必經之路，因此今次封鎖車站使遊客極之不便。</p></body></html>
