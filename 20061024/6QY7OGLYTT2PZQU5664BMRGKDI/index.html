<html><header><meta charset="utf-8"><title>釋囚一出獄連做八案</title></header><body><h1>釋囚一出獄連做八案</h1><p>正所謂「江山易改，本性難移」，比利時就有一名釋囚賊性難改，一出獄重獲自由，立即就跑去做案，而且一天內一口氣連幹八案，終於在放監第二天再被逮捕，重返監牢。</p><p>翌日被捕返監牢</p><p>據比利時通訊社前天（周日）報道，該名男子上周五獲釋出獄後，一點時間也沒浪費，立即重操故業，一日之間連犯八宗盜竊案，效率奇高。<br> 幸好魔高一尺，道高一丈，賊仔手快，警探破案速度亦不差，翌日就在東南部那慕爾（Namur）市郊，將這個不知悔改的賊人逮住，而且人贓並獲，在他身上搜出偷來的珠寶。賊人自由生活只維持了短短一天便告終。<br> 路透社</p></body></html>
