<html><header><meta charset="utf-8"><title>醜聞不斷多人惹官非</title></header><body><h1>醜聞不斷多人惹官非</h1><p>香港電台近年醜聞不斷，既要面對公共廣播服務檢討委員會的「整治」，員工近年又頻惹官非，屢因涉騙稿費、房屋津貼而被起訴。今年六月，港台二台名DJ「拿拿淋」、前DJ「Kawaii」及其母親，和高級節目主任何重恩也被廉署拘捕，懷疑他們1995至2001年期間，串謀提供假資料申領寫稿費，與近日被捕的梁奕倫涉嫌犯案手法雷同。</p><p>去年三月，港台節目助理張健民及製作公司董事夫婦何苑儀及余紹祺，02年港台為外判節目如《太陽計劃》等招標時「圍標」，偽造其他公司報價單，製造競投假象，詐騙價值74萬元的合約，被判入獄六至九個月。<br> 本報記者</p></body></html>
