<html><header><meta charset="utf-8"><title>老銅新蒲點DipNation</title></header><body><h1>老銅新蒲點DipNation</h1><p>型人必蒲銅鑼灣喎，不過蒲嚟蒲去嗰幾個商場，食嚟食去都係嗰幾間食肆呢吓弊呢！我唔型，不過想醒個新蒲點畀你哋班型人Hea吓。最近霎東街新開咗間「DipNation」，3層店舖，底層係Bar同Cafe，一樓賣花店，二樓係畫室。底層設計時尚幾型仔，仲有唔少靚酒、香檳供應，想扮型咪帶埋女朋友上去趁吓囉，飲完兩杯上二樓睇畫展扮吓有文化，呢啲咪叫型囉。記者：蘇振鵬</p><p>DipNation（28821131）<br> 地址：銅鑼灣霎東街19號<br> 網址：www.dipnation.com</p></body></html>
