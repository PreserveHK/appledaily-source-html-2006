<html><header><meta charset="utf-8"><title>樂活道3號下月發售</title></header><body><h1>樂活道3號下月發售</h1><p>【本報訊】世邦魏理仕表示，跑馬地樂活道3號TheTrillium將於11月推出發售，除2樓外，所有單位已完成裝修。<br> 世邦魏理仕營銷部執行董事沈蔚庭表示，業主為新加坡財團AscotAssets，於97年買入，今年初大翻新後以酒店式管理住宅開售，由於欠缺會所，故會為買家提供附近大型會所的會員資格。<br> TheTrillium共有24個面積834方呎單位，一梯一伙，10樓以上望馬場景，將連裝修及家具出售，預料月租可達3.8萬至4萬元。</p></body></html>
