<html><header><meta charset="utf-8"><title>戴安娜唱衰Beyonce</title></header><body><h1>戴安娜唱衰Beyonce</h1><p>美國女歌手BeyonceKnowles主演的音樂劇電影《Dreamgirls》，被指是奧斯卡大熱之一，但盛傳這套電影乃影射老牌騷靈歌后戴安娜羅絲（DianaRoss），將她不擇手段成名的臭史改成劇本，因而令戴安娜相當不滿，揚言要唱衰這部電影，有可能令Beyonce的奧斯卡夢碎。<br> 《Dreamgirls》改編自同名百老匯歌舞劇，講述一隊1960年代女子組合的興衰，故事明顯影射戴安娜初出道時所組成的組合TheSupremes，但戴安娜覺得被影片抹黑，加上未能獲得任何故事版權費，因此十分不滿。<br> </p></body></html>
