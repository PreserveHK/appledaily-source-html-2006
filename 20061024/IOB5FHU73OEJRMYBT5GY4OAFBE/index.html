<html><header><meta charset="utf-8"><title>機艙症候群如無形殺手</title></header><body><h1>機艙症候群如無形殺手</h1><p>蘇利民母親來港後懷疑患上俗稱機艙症候群的深層靜脈栓塞症（DeepVeinThrombosis），此症可說是無形殺手，長途客機乘客因長時間困在狹窄空間缺乏活動，令靜脈血液回流受阻，在血液濃度增加下，造成靜脈出現微小血栓，由大腿部位開始擴展。若不及時醫治，變大的血塊破裂，碎血塊流到肺部、心臟甚至腦部，阻塞血管造成危險。此外，脫水或機艙內乾燥環境，亦會令血液變濃，增加患病風險。四小時以上行程的旅客應多飲水，每隔一小時在座位上做腿部小運動，亦可穿壓力襪增進血液循環，避免意外發生。</p></body></html>
