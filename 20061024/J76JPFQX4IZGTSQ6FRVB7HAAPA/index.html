<html><header><meta charset="utf-8"><title>醫學Online<br>幼童接觸細菌減過敏</title></header><body><h1>醫學Online<br>幼童接觸細菌減過敏</h1><p>德國一項研究證實，兒童及早接觸細菌有助刺激免疫系統，減低患上敏感症的風險。研究人員檢驗了該國18,000名兒童的健康狀況，發現來自經濟及社會地位較低家庭的兒童，患上敏感症的比率為13.6%，相反來自經濟及社會地位較高家庭的兒童，比率卻高達19%，證實「衞生假定（HygieneHypothesis）」理論，即過度注重清潔或會引起敏感症。</p></body></html>
