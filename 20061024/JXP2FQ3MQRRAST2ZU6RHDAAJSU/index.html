<html><header><meta charset="utf-8"><title>ClickClick情報科：樂壇新組合Blog求人</title></header><body><h1>ClickClick情報科：樂壇新組合Blog求人</h1><p>凌零發最近在Yahoo網站的blog內，發現鄭伊健與周麗淇師弟、樂壇新組合V，最近以「V！BLOG號外」為標題舉行一個名為《BLOG裡尋找填詞@V比賽》，在網上發掘填詞人才，V把音樂聲帶放上網，讓網友為該曲填上歌詞，凌零發覺得構思頗有創意。<br> 新組合V成員包括Terry、Randy和Leo，三位均是自加拿大返港發展。在這個宣傳活動中，亦見到三人的搞鬼對答，這個blog更吸引了12多萬網友瀏覽，參加填詞比賽的人數也數以十計，明顯不少網友也有興趣從事音樂創作行列。</p></body></html>
