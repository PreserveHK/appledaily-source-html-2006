<html><header><meta charset="utf-8"><title>海關撿200萬元不法貨品</title></header><body><h1>海關撿200萬元不法貨品</h1><p>【本報訊】走私冒牌貨集團近月用「膽博膽」方式，將大批不法貨品直接由內地整車運送來港，然後在工業大廈卸貨區卸貨，交由買家召來貨車直接將貨物載走。<br> 昨午12時許，海關人員在葵涌華星街8號華達工業中心卸貨區，拘捕一名看貨的女子（35歲）和接貨的司機（33歲），撿獲大批未完稅香煙、遊戲光碟、冒牌衣物、手提電話及1,600公斤爆竹，總值200萬元。<br> 海關特遣隊監督陳志洪透露，最近兩個月，不法集團開始用「膽博膽」方式，整車貨由內地運來本港。<br> 至於今次撿獲的爆竹，相信是用來重陽拜祭之用，其餘則在新年期間出售。</p></body></html>
