<html><header><meta charset="utf-8"><title>金來沅紋身甩色</title></header><body><h1>金來沅紋身甩色</h1><p>韓國男星金來沅昨日現身首爾獎忠洞一酒店，出席新片《向日葵》的記者會。向來演慣陽光大男孩角色的金來沅，在片中飾演曾經入獄的監犯，背上更有大紋身。<br> 據知金來沅每次拍攝前，要花上近20小時繪畫紋身，令他苦不堪言。他說：「拍攝時天氣很熱，要經常為紋身補色，我以後都不要再演有紋身的角色了。」片中飾演金來沅妹妹的女星許怡才，稍後將夥拍SE7EN演出人氣韓劇《宮》第二季。對於被指與女星金泰希十分相似，許怡才謙虛地說：「能與長得美又受歡迎的前輩相似，令我感到十分榮幸。」</p></body></html>
