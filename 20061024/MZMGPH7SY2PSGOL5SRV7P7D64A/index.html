<html><header><meta charset="utf-8"><title>「死神」出沒朗豪坊</title></header><body><h1>「死神」出沒朗豪坊</h1><p>【本報訊】朗豪坊今個萬聖節別開生面，沒有南瓜，反以「嘩鬼蘋果@朗豪坊」為題，在場內除放置一個全港最大、高達7呎巨型蘋果外，又於下周一由廚師即席示範製作美國萬聖節應節食品玫瑰冰糖蘋果，免費派發予商場消費者。<br> 另外，場內展出全球首次曝光，以日本受歡迎電影《死亡筆記：最後的名字》主角為藍本的巨型「死神模型」（圖後）及其餘兩個角色模型，更會送出電影首映禮入場券及限量版精品。陳亮華攝</p></body></html>
