<html><header><meta charset="utf-8"><title>中國人可能認為外國人都大鼻</title></header><body><h1>中國人可能認為外國人都大鼻</h1><p>從澳洲來港七年的中文大學英文系系主任帕克（DavidParker），認為異族人樣貌難分辨，只是經驗問題，見得多就會分辨到不同人的樣子。他自己在澳洲有不少華人學生和朋友，所以初來港也沒有辨別困難，間中可能認錯人，但這種事對於同種族的人也會發生。<br> 他認為，如果有人很概括地宣稱「所有中國人樣子都一樣」，就可能有種族主義之嫌，但如果只是描述一種經驗，就可理解。他笑說，一些少見外國人的中國人，「也可能認為所有外國人都大鼻」。<br> 本報記者<br> </p></body></html>
