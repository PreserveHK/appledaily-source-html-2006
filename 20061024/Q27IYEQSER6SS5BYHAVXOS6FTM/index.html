<html><header><meta charset="utf-8"><title>李秉憲善心獲獎</title></header><body><h1>李秉憲善心獲獎</h1><p>為善不甘後人的韓國男星李秉憲，昨日下午現身首爾鐘路區昌成洞的聯合國韓國委員會辦公室，接受日本聯合國委員會頒發的感謝狀。憲哥的日本影迷會成員，早前自資出版小說《李秉憲遇上你真好》，並將小說收益捐予韓國聯合國兒童基金會。
</p><p>移交支票</p><p>憲哥除了接受感謝狀之外，也即場進行支票移交儀式，將小說收益所得65萬日圓（約42,000港元）捐予韓國聯合國兒童基金會。憲哥的四位日本影迷代表也遠道從日本而來以示支持，憲哥表示感激影迷的愛心。
</p></body></html>
