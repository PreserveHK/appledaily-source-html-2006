<html><header><meta charset="utf-8"><title>阿姐炒㷫台慶</title></header><body><h1>阿姐炒㷫台慶</h1><p>無綫《萬千星輝賀台慶》將於下月19日舉行，屆時除安排《15/16》台慶版送車送樓外，更會舉行《姐級廚房》環節，由汪明荃、鄭裕玲和薛家燕三位阿姐親自下廚煮鮑參翅肚等美食，由評判即時評分外，更會邀請六叔邵逸夫和方逸華試食，品嚐一下三位阿姐的手勢。</p><p>未知肥姐會否出席</p><p>《台慶》監製林嘉穎昨日在電話中透露，肥姐沈殿霞因在醫院養病，暫未知能否出席台慶。另外，台慶當晚又會找來小生花旦扮蠟像與曾志偉和陳百祥演出台慶趣劇《翡翠紅人館》，記者問會否安排鄭伊健和蒙嘉慧同台演出時，他表示若伊健時間許可的話，也會考慮。採訪：林妃
</p></body></html>
