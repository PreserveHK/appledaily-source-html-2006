<html><header><meta charset="utf-8"><title>姬蒂有喜即嫁毒男</title></header><body><h1>姬蒂有喜即嫁毒男</h1><p>被傳即將奉子成婚的英國名模姬蒂摩絲（KateMoss），前日被拍得與毒男男友PeteDoherty雙雙於意大利佛羅倫斯出現，二人同撐一雨傘並肩漫步，更流連珠寶店櫥窗前看戒指，不禁令人聯想二人婚期已近。<br> 近日姬蒂專程到意大利為於當地開騷的Pete打氣，前日Pete就抽空與姬蒂拍拖閒逛，二人又齊齊看戒指，令結婚傳聞不脛而走。另外，Pete的叔叔日前向《星期日鏡報》透露身在意大利的Pete曾與他通電話，確認姬蒂已經懷孕，而報章更指Pete與姬蒂將於下星期把這消息公告天下。&#13;</p></body></html>
