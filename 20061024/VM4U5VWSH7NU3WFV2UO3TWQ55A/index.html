<html><header><meta charset="utf-8"><title>　　甘泉啓航高官唔見人 - 李八方</title></header><body><h1>　　甘泉啓航高官唔見人 - 李八方</h1><p>本港首間廉價長途航空公司──甘泉航空將於明天啓航，直飛英國倫敦格域，通常咁大件事，一定有高官出席，甚或跟埋去飛一轉。<br> 可惜，甘泉揀錯日子開張，今個月基本上係施政報告月，立法會更於明天至周五一連三日，就施政報告致謝動議進行辯論，基本上所有高官都要留守中環，準備若有議員提出關自己事嘅問題，就要即時回應。<br> 於是，八方聽聞管理航空事務嘅經濟發展及勞工局局長葉澍堃，聽日都無暇親身恭喜甘泉啓航，亦無官員跟去英國。好彩，甘泉請到機管局主席馮國經出席啓航前嘅開張典禮，算做有番面子。講到尾，機場又多一個客，馮主席梗係要恭喜吓人啦。</p></body></html>
