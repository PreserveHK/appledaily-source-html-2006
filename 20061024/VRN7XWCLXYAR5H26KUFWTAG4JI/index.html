<html><header><meta charset="utf-8"><title>國際Gossip<br>布殊買巴拉圭「肥地」</title></header><body><h1>國際Gossip<br>布殊買巴拉圭「肥地」</h1><p>喬治布殊鍾意牛仔牧場生活係人都知，南美洲國家巴拉圭官方通訊社傳出消息，話喬治布殊睇中北部一個4萬公頃嘅牧場，仲特登派個女詹納（JennaBush）去視察㖭。上巴拉圭省省長仲話，有迹象顯示喬治布殊喺帕索－德帕特里亞（PasodePatria）買咗地，講到似層層。無論真定假，有陰謀論就估喬治布殊到底想點，係咪想乘機插手當地天然氣等嘅生意咁話。<br> 德新社</p></body></html>
