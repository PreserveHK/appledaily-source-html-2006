<html><header><meta charset="utf-8"><title>邪神艷妻辣舞惹火</title></header><body><h1>邪神艷妻辣舞惹火</h1><p>以表演懷舊艷舞而聞名的艷星DitaVonTeese，昨日於巴黎著名癲馬夜總會演出個人劇目《LeBain》（出浴），雖然Dita年前已下嫁給有「邪神」之稱的搖滾樂手MarilynManson，但她並未因此而從良，昨日她仍然以無上裝上台表演，非常惹火。<br> 現時MarilynManson正忙於執導自導自演的恐怖電影《Phantasmagoria:TheVisionsofLewisCarol》，女主角由泰達史雲頓（TildaSwinton）擔任，但他並未邀請曾經拍戲的Dita演出，不過Dita也稱不想跟丈夫合作，因為不想變成銀壇夫妻檔。</p></body></html>
