<html><header><meta charset="utf-8"><title>穗杜絕瘦肉精生豬</title></header><body><h1>穗杜絕瘦肉精生豬</h1><p>廣州為杜絕再度發生瘦肉精中毒事件，由上周五開始對進入當地的違禁生豬實行現檢現殺的嚴厲政策，新規施行僅兩天就銷毀瘦肉精生豬81隻。而今年5月以來，廣州已銷毀瘦肉精生豬1,200多隻。<br> 廣州的動物防疫監督部門以往只在批發市場不定期抽檢生豬，等化驗結果出來，問題生豬已經進入市場。<br> 為消除這種時間差，當局執行新例。今年以來最高生豬瘦肉精殘留超標率曾高達23%，但目前已降至約3%。<br> 內地的養豬戶為了使豬肉不長肥膘，在飼料中摻入瘦肉精。豬食用後在代謝過程中促進蛋白質合成，加速脂肪的轉化和分解，提高豬肉的瘦肉率，因此稱為瘦肉精，但瘦肉精對人體有害。<br> 《廣州日報》</p></body></html>
