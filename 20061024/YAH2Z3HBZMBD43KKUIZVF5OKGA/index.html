<html><header><meta charset="utf-8"><title>樓花指引今公布</title></header><body><h1>樓花指引今公布</h1><p>地監局針對代理推銷一手樓花，多項新指引已完成，據悉內容至少有四項。<br> 地監局為改善有關問題，以及進一步令行業規範化，新制訂的指引，通告將於今天公布。<br> 地監局上月稱會發出四項執業指引，包括提醒代理，若發展商未有公布價單，代理不應胡亂發放失實資料，公布時亦必須準確，若未獲發展商委託，亦不可與買家有任何金錢往來，包括「登記費」及「留位費」等。代理一旦違規，將受紀律制裁，包括罰款及釘牌。<br> 地產代理聯會主席郭德亮說，因市民喜購買新樓，新指引落實，可保障消費者利益。</p></body></html>
