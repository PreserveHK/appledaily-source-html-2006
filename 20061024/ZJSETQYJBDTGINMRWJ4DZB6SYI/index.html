<html><header><meta charset="utf-8"><title>萬聖節宣傳費朗豪加至80萬</title></header><body><h1>萬聖節宣傳費朗豪加至80萬</h1><p>【本報訊】各商場大搞鬼屋為萬聖節宣傳，鷹君（041）旗下旺角朗豪坊亦加入戰團。以吸血彊屍造型出席活動的鷹君助理董事李澄明表示，萬聖節愈來愈受年輕人歡迎，為配合潮流，特別將今年萬聖節宣傳費加碼至80萬元，比去年多30萬至40萬元，希望為暑假後的傳統淡季刺激人流。<br> 李澄明指出，今年1至8月總人流比去年同期上升50%，現時星期一至五每日人流超過20萬，周末接近30萬。營業額方面，9月比去年同期升15至20%，今年新租及續租租金亦上升5至20%。集團正籌備12月聖誕黃金檔期的宣傳計劃，預算花費與去年相若，約300萬至400萬元。&#13;</p></body></html>
