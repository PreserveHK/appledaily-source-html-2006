<html><header><meta charset="utf-8"><title>九鐵職員示範救援術</title></header><body><h1>九鐵職員示範救援術</h1><p>【本報訊】東鐵大圍站有乘客從行人扶手電梯摔下來，暈倒了，三名車站職員攜來急救設施，瞬即為傷者穩固頸部和用氧氣罩輔助呼吸。<br> 這一幕意外的主角，其實是三名考取了「院前創傷生命救援課程」的職員，昨日只是向傳媒示範他們的學習成果。<br> 九鐵安全及品管經理劉興漢說，乘客在車站範圍內發生的意外，主要是跌倒，原因多涉及行人扶手電梯或追車。每100萬名乘客人次中，有0.8宗意外，他認為數字是平穩。九鐵目前有140名職員在院前創傷生命救援的課程中及格，課程能令職員在醫護人員到達前，有效處理一些較為嚴重的創傷情況。</p></body></html>
