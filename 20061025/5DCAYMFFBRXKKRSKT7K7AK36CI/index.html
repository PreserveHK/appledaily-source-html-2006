<html><header><meta charset="utf-8"><title>國際Gossip<br>華商謝明豪捐2.73億</title></header><body><h1>國際Gossip<br>華商謝明豪捐2.73億</h1><p>有錢人捐款做善事，蔚然成風，唔知係咪被全球首富蓋茨和「股神」畢菲特影響，𠵱家連美籍華人、科進公司（CogentInc.）創辦人謝明，都捐3,500萬美元（2.73億港元）畀母校南加州大學工程學院，認真大手筆！謝明經歷過文化大革命，佢話當年農村無電，農民生活好慘，其後去到美國留學，亦係攻讀電子工程，希望學以致用。佢堅持命名捐款，南加州大學好易話為，順佢意思，工程系改名為「謝明電機工程學系」。<br> 新浪網</p></body></html>
