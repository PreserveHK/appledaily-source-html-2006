<html><header><meta charset="utf-8"><title>理財版啓事<br></title></header><body><h1>理財版啓事<br></h1><p>理財版喺本周一出嘅上網炒股專題，其中提到東亞銀行顯卓理財客戶開網上炒股戶口，可以有300個網上免費報價，同11月底前到指定新分行開戶，年底前有0.125%佣金優惠。上述優惠係理財版透過該行電話查詢熱線詢問所得，但該行發言人昨日表示，顯卓理財客戶係享受唔到呢啲優惠。<br> 要用佢哋嘅互聯網即時股票報價服務，據東亞銀行顯卓理財網頁嘅收費資料，每月要280元，除非你每月透過該行完成累計不少於20萬元嘅交易，就可以豁免嗰個月嘅月費。<br> 另外，昨日刊載荷銀亞太賞息基金的3個月回報率為2.61%，至於年度化的回報率應為10.87%。</p></body></html>
