<html><header><meta charset="utf-8"><title>羅賓威廉斯捧成就獎帶女入行</title></header><body><h1>羅賓威廉斯捧成就獎帶女入行</h1><p>現年55歲的羅賓威廉斯（RobinWilliams），昨日獲大會頒發演藝事業成就獎，以表揚他入行近30年來對娛樂圈貢獻，他還帶同長得亭亭玉立的女兒ZeldaWilliams同行，即時成為眾人焦點所在。</p><p>鋪路入娛圈</p><p>現年17歲的Zelda，有意繼承父親衣鉢於影壇發展，她早於5歲曾於電視劇中當小童星；前年曾拍攝《X檔案》（TheX-Files）男星大衞杜楚尼（DavidDuchovny）執導的低成本製作《HouseofD》。一早找到經理人的她，偕老父出席頒獎禮廣結脈絡，為未來勇闖荷李活鋪路。</p></body></html>
