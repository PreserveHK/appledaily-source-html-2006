<html><header><meta charset="utf-8"><title>美少女宣傳新款打印機</title></header><body><h1>美少女宣傳新款打印機</h1><p>【本報訊】外觀如何亮麗討好、線條如何嬌小玲瓏，打印機始終是打印機；但配上皮膚白裏透紅，體形嬌俏可人的模特兒，吸引力馬上以倍數遞增。<br> Lexmark昨日推出全新的LexmarkX5470多功能家居打印機，專攻SOHO一族，便找來美少女宣傳。Lexmark發言人表示，新機集打印、傳真、掃描及影印於一身，彩色及黑白打印速度分別達每分鐘18及25頁，零售價為1,099元。</p></body></html>
