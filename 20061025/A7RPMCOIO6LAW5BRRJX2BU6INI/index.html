<html><header><meta charset="utf-8"><title>Rain師妹戒性感玩可愛</title></header><body><h1>Rain師妹戒性感玩可愛</h1><p>韓國女歌手、Rain的師妹IVY最近甚少露面，原來她正積極籌備下月中推出的第二張個人大碟，但fans或許會感到失望，因為大碟的主題並非性感，她只希望以歌曲感動歌迷。<br> 最近被網友選為「今年秋天最期待復出的女歌手」冠軍的IVY，除得到fans支持，替她作曲的音樂人也讚她愈來愈有實力，令她非常高興。為答謝歌迷，IVY不停將自己的可愛自拍照放上個人網誌與大家分享。<br> 另外，IVY的師兄Rain日前在綜合節目《夜心漫漫》中大談家人及其愛情觀，結果令當晚節目收視急升4%，足見其魅力強勁。</p></body></html>
