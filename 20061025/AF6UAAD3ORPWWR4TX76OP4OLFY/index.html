<html><header><meta charset="utf-8"><title>東京直擊：林子聰拒學星爺大脾氣</title></header><body><h1>東京直擊：林子聰拒學星爺大脾氣</h1><p>吳彥祖和林子聰昨日應東京國際電影節邀請分別到東京涉谷及六本木山宣傳電影《四大天王》和《得閒飲茶》。當肥仔聰被問到從周星馳身上學到甚麼時，他說：「星爺教懂我任何題材的故事用喜劇包裝會容易令觀眾接受，但他身兼導演及演員兩職，經常會在片場發脾氣及出現情緒混亂，我不想效法他，所以以後會用多些時間當導演，減少做演員。」</p><p>為紀念拍《四大天王》</p><p>至於吳彥祖與連凱到達涉谷會場時，已吸引大批日本fans在場外拍照，一度造成混亂，吳彥祖在座談會上說：「我們拍攝《四大天王》不是去欺騙觀眾，只是為我們四人留念。」<br> 採訪、攝影：森林檎</p></body></html>
