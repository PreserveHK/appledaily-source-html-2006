<html><header><meta charset="utf-8"><title>緬懷車神？睇自傳啦</title></header><body><h1>緬懷車神？睇自傳啦</h1><p>對於舒密加退役感到難過的車迷們，或能在車神即將上市的自傳中找到慰藉。下月上市的自傳《米高舒密加》，是描述車神如何由砌磚工人的兒子，成長為F1車壇歷來其中最成功車手的故事。自傳的作者姬恩是舒密加的摯友，這書無疑可讓車迷對車神的私生活多一點了解。<br> 此外，西班牙班霸皇家馬德里計劃來季贊助一部F1戰車，據知皇馬會長候選人之一的柏拉西奧斯與艾朗素私交甚篤，故該名西班牙車手來季駕駛的麥拿侖戰車機會最大。綜合德國外電&#13;</p></body></html>
