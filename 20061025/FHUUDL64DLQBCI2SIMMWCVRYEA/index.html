<html><header><meta charset="utf-8"><title>千里送定有回報</title></header><body><h1>千里送定有回報</h1><p>𠵱家做代理競爭愈嚟愈激烈，為咗做得成生意，千里送定呢招已經係等閒事。香港置業陳列康（圖）報料話，佢哋分行最近有位同事，知道有客睇中紅磡半島豪庭3座高層E室單位，但礙於業主長駐上海工作，唔能夠返香港搞手續，於是就發揮以客為尊精神，嗱嗱臨跑去買機票，親自帶定金、合約，飛咗上海一轉，結果梗係搞得掂，成功開單啦。<br> 蘭西又八到，呢個單位成交價505萬，面積1023方呎，呎價4936蚊，原業主微蝕10萬蚊。</p></body></html>
