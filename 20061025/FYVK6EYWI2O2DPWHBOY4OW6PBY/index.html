<html><header><meta charset="utf-8"><title>美製蛋沙律含奪命菌</title></header><body><h1>美製蛋沙律含奪命菌</h1><p>繼加州菠菜受污染後，美國再有一種雞蛋沙律懷疑含有李斯特菌，食品加工廠宣布在17個州回收產品。香港食環署表示沒有進口該種沙律。</p><p>17個州回收產品</p><p>有問題的雞蛋沙律，是由BallardsFarmSausage公司生產，食用到期日為11月7日。生產商懷疑產品受污染後，已在佛州、紐約州、肯塔基州等17個州回收產品，並已暫停生產雞蛋沙律，直至查明事件為止。暫時未收到有消費者因食用雞蛋沙律而染病的報告。<br> 李斯特菌是可致命細菌，感染後會上吐下瀉，對小童和長者特別危險，可導致孕婦流產。<br> 美聯社</p></body></html>
