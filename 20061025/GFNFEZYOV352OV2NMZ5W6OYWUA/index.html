<html><header><meta charset="utf-8"><title>殭屍蜘蛛聯手嚇人</title></header><body><h1>殭屍蜘蛛聯手嚇人</h1><p>【本報訊】商場慶祝萬聖節活動浪接浪，20多隻稀有的蜘蛛昨日率先進駐觀塘apm的蜘蛛館，包括曾在挪威博物館展出的中國虎紋捕鳥蛛；體形最龐大、展足長度達20厘米的亞馬遜巨人食鳥蛛；新發現品種、在歐洲巿場少於100隻的亞馬遜粉紅趾蛛（圖）等，連同木乃伊、吸血魔殭屍等聯手嚇人。<br> 蜘蛛館由即日起至本月31日對外開放，本月31日晚上更會舉行apm萬聖節嚇鬼你大派對，除派出一眾嚇鬼巡遊外，更安排搞鬼魔術高手到場，大玩神秘魔術。同場食肆推出蜘蛛套餐，包括白汁海鮮釀「官財」包、「蜘蛛愛蛋糕南瓜芝士餅」等。<br> 區民傑攝</p></body></html>
