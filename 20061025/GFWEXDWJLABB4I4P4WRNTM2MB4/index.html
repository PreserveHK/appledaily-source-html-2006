<html><header><meta charset="utf-8"><title>竹內結子帶B遷居</title></header><body><h1>竹內結子帶B遷居</h1><p>日本女星竹內結子今年8月被指與丈夫中村獅童分居，但上月有狗仔隊拍到她愉快地買蛋糕慶祝丈夫生日，粉碎婚變傳聞，不過日前又有傳媒偷拍到竹內帶同將近一歲的兒子搬往另一棟大廈居住，因而再傳分居。</p><p>「仍一起住」</p><p>竹內結子不但被發現搬進東京目黑區一所大廈，更安排事務所的工作人員為她照顧兒子。中村獅童被追問到是否與妻子分居時，他矢口否認說：「那裏只是她工作的房間，我們沒有分居，仍然是一起居住，也沒有計劃離婚。」到底二人婚姻是否陷危，要靠時間證明。</p></body></html>
