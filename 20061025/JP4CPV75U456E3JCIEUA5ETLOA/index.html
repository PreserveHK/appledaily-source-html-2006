<html><header><meta charset="utf-8"><title>中醫12月可簽病假紙</title></header><body><h1>中醫12月可簽病假紙</h1><p>【本報訊】註冊中醫今年12月1日起可以簽發病假紙。經濟發展及勞工局局長葉澍堃昨日在立法會一委員會會議宣布這項中醫界的大喜訊，當局將會製作宣傳資料，讓僱主、僱員及業界知悉勞工法例下的權利與責任。中醫師公會會長關之義認為新做法可間接減輕公立醫院的負擔。<br> 關之義指出，病人現時須先看中醫，再看西醫索取病假紙，非常費時失事。他相信因此往公立醫院門診求診的市民將減少，對業界的生意會有正面影響。</p></body></html>
