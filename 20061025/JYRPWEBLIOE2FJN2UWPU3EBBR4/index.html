<html><header><meta charset="utf-8"><title>澤尻學車身材取勝</title></header><body><h1>澤尻學車身材取勝</h1><p>憑日劇《一公升眼淚》而大受港男歡迎的澤尻繪里香，被最新一期日本雜誌《FLASH》偷拍到她日前在駕駛學校學車的照片。只見澤尻以低胸裝上陣，不知她是否害怕如松浦亞彌一樣，考了17次電單車車牌仍肥佬，故特別以這身裝束來取悅教車師傅。<br> 當日澤尻手持Dior手袋，在經理人陪同下到達駕駛學院，身穿外套的她內襯低胸背心，上圍呼之欲出，難怪教車師傅見到她也不禁展露燦爛笑容。澤尻起初駕駛時神色凝重，不過兜了數圈後開始適應下來，還跟師傅有說有笑。</p></body></html>
