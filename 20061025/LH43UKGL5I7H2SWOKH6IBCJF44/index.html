<html><header><meta charset="utf-8"><title>話你知：網友票選最佳全年表現</title></header><body><h1>話你知：網友票選最佳全年表現</h1><p>「荷李活電影大獎」是由美國電視頻道starz所主辦的「荷李活電影節」其中一部份，跟大部份其他電影頒獎禮不同，荷李活電影大獎賽果主要由觀眾網上投票選出。<br> 另一方面，得獎影星亦非單憑一部電影奪獎，而是由過往一年的整體表現作為評審基準。上年祖昆馮力士（JoaquinPhoenix）及查理絲泰朗（CharlizeTheron）就分別奪得影帝及影后殊榮。</p></body></html>
