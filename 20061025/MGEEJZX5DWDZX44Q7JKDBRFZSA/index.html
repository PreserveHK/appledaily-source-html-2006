<html><header><meta charset="utf-8"><title>東航再有兩高層「雙規」</title></header><body><h1>東航再有兩高層「雙規」</h1><p>【本報訊】東航（670）再有高層職員被「雙規」，市場猜測或與早前旗下中國貨運航空案有關。內地媒體引述東航人士稱，東航兩位副總經理吳九洪和佟國照，突然被上級紀檢部門人員帶走，「據說是國務院國資委紀委派來的官員，辦公室也被查封，不過沒有貼封條。」<br> 今年8月東航旗下的中貨航副總經理王強，及東航貨運部總經理肖奇等5人，因涉嫌商業賄賂被上海市長寧區檢察院拘留，據說涉案金額達數千萬元人民幣。<br> 東航最近出現連串人事變動，9月6日集團黨書記李文新調離；10月12日羅朝庚不再擔任公司總經理；萬明武不再擔任副總經理，兼罷免上市公司黨委書記職務。</p></body></html>
