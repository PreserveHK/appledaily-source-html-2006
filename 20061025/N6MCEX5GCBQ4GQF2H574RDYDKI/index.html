<html><header><meta charset="utf-8"><title>楊思琦、貝安琪爭做星級公主</title></header><body><h1>楊思琦、貝安琪爭做星級公主</h1><p>凌零發最近發現華特廸士尼在網上舉辦了一個「廸士尼公主星級配對」選舉，更選出六位女藝人，分別是胡杏兒、曹敏莉、楊思琦、劉心悠、貝安琪及AmandaStrang，來與廸士尼中家喻戶曉的公主，包括白雪公主、睡公主、人魚公主及灰姑娘等作配對。是次選舉已開始接受公眾投票，市民可到官方網址www.disney.com.hk/princess細閱詳情。<br> 有份競逐選舉的曹敏莉表示：「可以成為香港小姐已是我的夢想，現在更被選為星級公主，可以實現夢想兩次，真的很開心。」而貝安琪及Amanda就表示自小已喜歡扮公主，今次可算是夢想成真。</p></body></html>
