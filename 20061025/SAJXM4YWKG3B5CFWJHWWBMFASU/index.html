<html><header><meta charset="utf-8"><title>案件速遞<br>男子騙綜援監半年</title></header><body><h1>案件速遞<br>男子騙綜援監半年</h1><p>【本報訊】因工傷致左眼失明的地盤工人，隱瞞獲得88萬元工傷賠償，於五年間騙取近60萬元綜援金，他早前在粉嶺法院承認三項欺詐罪，昨被判監6個月。<br> 案情指，被告邱偉雄（51歲）於96年因工傷意外，翌年獲發工傷賠償，但他向社署申請綜援時，聲稱只有約3萬元資產，社署於98年至03年間，共發放近60萬元綜援金給他。02年社署接匿名投訴信調查揭發，被告於去年10月起已向社署歸還共6萬多元，並承諾會分570多期還款。<br> 案件編號：FLCC2061/06</p></body></html>
