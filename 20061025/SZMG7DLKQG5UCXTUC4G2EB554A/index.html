<html><header><meta charset="utf-8"><title>港亞運隊下周開操</title></header><body><h1>港亞運隊下周開操</h1><p>【本報訊】香港亞運足球代表隊下周二開操，而足總周內便會正式公布20名入選球員名單；據教練黎新祥表示，陣中包括范俊業、卓卓（圖）及陳偉豪3名「超齡」球員，另外，傑志的林俊生及劉全昆等居港滿兩年的國援亦告入選。<br> 港隊在亞運與印度、伊朗及馬爾代夫同組，而每組首兩名出線，「黎祥」表示同組只有伊朗較強，港隊應有機會出線，他說：「早前帶大港腳到多哈踢亞洲盃，發覺當地球場很大3分1，球員如沒有足夠體力恐不易應付。」</p></body></html>
