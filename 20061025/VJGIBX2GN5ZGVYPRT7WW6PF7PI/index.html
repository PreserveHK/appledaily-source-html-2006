<html><header><meta charset="utf-8"><title>意甲大勢：周中快車強隊佔優 - 牽牛</title></header><body><h1>意甲大勢：周中快車強隊佔優 - 牽牛</h1><p>意甲聯周中加開快車，上輪聯賽3雄AC米蘭、國際米蘭同羅馬齊齊贏唔到波，情況確係少見；不過聯賽加開快車，大部份球隊4日內打兩場波，始終陣容鼎盛的強隊，無論人腳、交通安排都勝人一籌，體力回復快；今晚唔多心，3雄單W過關3串1，過晒有2.8倍，叫做穩中求勝。<br> 其實今季9月20日意甲都開過快車，10場比賽有6場開細，明顯眾多球隊回唔到氣，攻力有所回落，其中更有4場比賽開出1:0波膽；國米、羅馬今仗贏面就高，不過兼顧聯賽同歐冠盃，球員都開始「殘殘哋」，博兩軍主場僅勝一粒都有理由。文：牽牛</p></body></html>
