<html><header><meta charset="utf-8"><title>杜莉芭里摩亞熱捧波叔</title></header><body><h1>杜莉芭里摩亞熱捧波叔</h1><p>英國諧星SachaBaronCohen主演的喜劇《波叔出城（音：zen）》（Borat：CulturalLearningsofAmericaforMakeBenefitGloriousNationofKazakhstan），昨日在美國洛杉磯舉行首映。</p><p>詼諧笑爆嘴</p><p>主角波叔繼續以一身騎呢打扮現身，更做出招牌雙手豎拇指手勢，惹來群眾歡呼。除了波叔，不少荷李活明星都有出席首映禮，包括賓史廸拿（BenStiller）、杜莉芭里摩亞（DrewBarrymore）及波姬小絲（BrookeShields）等，場面相當墟冚。</p></body></html>
