<html><header><meta charset="utf-8"><title>33C導彈瞄準紅藝人</title></header><body><h1>33C導彈瞄準紅藝人</h1><p>與陶喆火速撻着的28歲台灣名模林若亞，與林志玲同隸屬渥旗模特兒公司。林若亞擁有33C、24、35的玲瓏曲線，實踐大學服裝設計系畢業，99年加入模特兒行列，除拍攝廣告和行騷，她曾與多位歌手包括陶喆、潘瑋柏、蘇永康和阿杜等拍攝MV。林若亞多年來事業平平，至去年7月獲邀到東森錄影節目《百戰大勝利》，其間因備受吳宗憲禮遇，被封為「新憲嫂」，此時林若亞才漸為人識，她走紅後除與吳宗憲傳出緋聞，去年年尾更被指搭上183club成員顏行書。</p></body></html>
