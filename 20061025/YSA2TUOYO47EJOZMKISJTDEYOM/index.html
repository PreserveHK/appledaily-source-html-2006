<html><header><meta charset="utf-8"><title>　　陳太市民認知度急升 - 李八方</title></header><body><h1>　　陳太市民認知度急升 - 李八方</h1><p>港大噚日公布最熟識政治人物調查結果，發現陳方安生嘅認知度急升，由4月嘅15位急升至第2位，僅次於煲呔，相反同陳太一樣成日蒲頭嘅葉劉淑儀，就連10甲都唔入，將會挑戰煲呔嘅梁家傑命運同葉太一樣，睇嚟公民黨真係要努力吓，幫傑哥提升吓認知度。<br> 長毛喺立法會成日俾范太壓迫，但呢次長毛就贏番范太，長毛排第8、范太排第9。難得仲有咁多市民熟識陳太，唔知佢會唔會回心轉意，又心郁郁想選特首呢？</p></body></html>
