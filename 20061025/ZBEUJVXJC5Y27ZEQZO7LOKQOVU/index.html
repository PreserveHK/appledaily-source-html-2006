<html><header><meta charset="utf-8"><title>專家之見：港巴士設有太平門</title></header><body><h1>專家之見：港巴士設有太平門</h1><p>巴拿馬單層巴士懷疑漏油，造成火災，活生生燒死18名乘客。巴士是香港的主要交通工具之一，究竟香港巴士會否出現類似傷亡慘重的意外呢？香港理工大學機械工程學工程師盧覺強表示，香港巴士用油渣，一旦漏油，並且滲到死氣喉上，會有一定危險，因為巴士開動時，死氣喉溫度可達200℃，加上油渣滲入，容易觸發火災。</p><p>聞燶味及早提防</p><p>但盧教授強調，一般司機及乘客都可以聞到強烈燶味，可以及早提防，加上香港單層巴士設有太平門，逃生有路，巴士司機亦訓練有素，危機意識較強，所以他認為香港發生類似巴拿馬的慘劇的機會較低。<br> 本報記者</p></body></html>
