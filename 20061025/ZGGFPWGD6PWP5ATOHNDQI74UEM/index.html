<html><header><meta charset="utf-8"><title>國際Gossip<br>坐郵輪3日冇得去廁所</title></header><body><h1>國際Gossip<br>坐郵輪3日冇得去廁所</h1><p>Thomson旗下豪華郵輪Destiny真係大件事，居然廁所嘅抽水馬桶系統壞咗，1,450個乘客同540個工作人員，連續三日都焗住要上岸至可以解決，跟手喺星期六連熱水都冇埋，搞到幾百個乘客抗議。船公司話已經派咗專家嚟整，但又唔敢講幾時至整得番喎。郵輪行程總共7日，去加拿利群島同摩洛哥，但係乜嘢度假心情都冇晒啦。<br> 英國《鏡報》</p></body></html>
