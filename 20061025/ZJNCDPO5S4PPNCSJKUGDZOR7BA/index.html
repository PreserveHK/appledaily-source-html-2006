<html><header><meta charset="utf-8"><title>碧比傷拇指唞3周</title></header><body><h1>碧比傷拇指唞3周</h1><p>NBA帝王後衞碧比因在周日對黃蜂一場季前熱身賽，弄傷右手拇指，預料至少要缺陣兩星期常規賽。<br> 上季打足82場常規賽的碧比，周一經隊醫診斷，證實其右手拇指肌腱與骨頭出現分離情形，而碧比至少得花3個禮拜的時間休養，意味他無緣在下月1號對木狼的新賽季首戰披甲，隨後兩周常規賽亦只能作壁上觀。帝王近日可謂倒楣頂透，繼日前教練梅士文懷疑醉酒駕駛被捕後，現又有隊中主力受傷。綜合美國外電&#13;</p></body></html>
