<html><header><meta charset="utf-8"><title>傅家俊緣盡蘇格蘭</title></header><body><h1>傅家俊緣盡蘇格蘭</h1><p>【本報訊】正在蘇格蘭鴨巴甸角逐格蘭披治桌球賽的香港代表傅家俊（圖），於這項世界排名賽第2站賽事成績未如理想，目前4戰僅得1勝3負成績，肯定無緣晉級最後16強。<br> 傅家俊表示，由於賽事首次採用循環賽制，即每名選手要對戰同組各代表，比賽競爭性大大提升。加上循環賽起用5局3勝制，對擅打長途耐力賽的傅家俊未太適應。傅家俊最後一場對手將面對戴維斯，不過，此仗只屬例行公事，同組奧蘇里雲以4戰全勝穩奪16強資格。</p></body></html>
