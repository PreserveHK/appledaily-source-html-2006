<html><header><meta charset="utf-8"><title>權相佑禍不單行</title></header><body><h1>權相佑禍不單行</h1><p>日本報章《東京Sports》曾指韓星權相佑是貪錢魔，又刊出他醉酒失儀的照片，令當事人非常不滿。權相佑的經理人已親往報社，要求對方刊登澄清啓事，報社日前已答允向他道歉，而權相佑也與商品公司KSJ社長冰釋前嫌。<br> 正當事件得到解決之際，韓國互聯網近日有人聲稱偷拍到權相佑在酒店內淫亂片段，並打算高價賣給色情網站，不過此片段其實只是網友移花接木而製成，該名網友為怕被權相佑經理人控告，已向警方自首。</p></body></html>
