<html><header><meta charset="utf-8"><title>食橄欖油西班牙菜有禮收</title></header><body><h1>食橄欖油西班牙菜有禮收</h1><p>香港人個個都話為健康着想要轉用橄欖油，連食肆都以此作賣點。其中刀嘜橄欖油系列獲邀為2006年西班牙節指定橄欖油，適用於煎、炒、煮、炸各種烹調，而西班牙餐廳LaComida就以刀嘜橄欖油系列度身訂做精選套餐，包括頭盤、Tapas及主菜。由10月27日至11月30日期間，顧客用$168即可享受正宗西班牙特色的健康刀嘜橄欖油精選套餐，還可獲贈迷你刀嘜橄欖油系列禮盒乙份。又食又拎真夠着數，可是供應期有限，萬勿錯過。<br>記者︰方綺君</p><p>LaComida（25303118）<br> 地址：中環士丹頓街22號地下</p></body></html>
