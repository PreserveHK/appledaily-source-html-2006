</title></header><body><h1>大陸航空15年　平飛優惠
</h1><p>為了慶祝在香港服務15周年，即日起至12月31日美國大陸航空推出4日2夜的關島套票，來回$2,990起，仲可以半價睇海豚。唔單止有套票優惠，𠵱家搭美國大陸航空去關島，可以額外有多3千英里的飛行里數，去多兩轉，分分鐘可以換多張免費機票。而且搭機去關島又可以獲贈1個限量版公仔手機座，同時仲可以有個「TheGuamPass」，喺關島消費有折扣，真係可以慳唔少。從即日起至11月30日，直飛紐約或接駁至北美東岸及中西部其他城市亦不過$6,340。<br><br>查詢：continental.com<br>記者：梁學文</p></body></html>
