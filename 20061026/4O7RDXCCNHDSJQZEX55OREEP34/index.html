<html><header><meta charset="utf-8"><title>郭羨妮杭州慰影迷</title></header><body><h1>郭羨妮杭州慰影迷</h1><p>郭羨妮雖然正忙於拍攝無綫新劇《學警出更》，但日前仍抽空到杭州宣傳內地劇集《爭霸傳奇》，順道跟當地影迷見面。</p><p>期望拍喜劇</p><p>甫踏出杭州機場，苦候多時的影迷即送上鮮花和禮物給郭羨妮，他們更爭相跟偶像合照。見影迷如此熱情，郭羨妮也親切地與他們合照談天，得知有影迷為見她一面，專程從上海來到杭州，令她感動不已。<br> 宣傳活動舉行當天，數百名熱情居民和影迷把會場擠得水洩不通，有影迷更即場為郭羨妮畫畫，令她笑不攏嘴。被問到未來的工作大計，郭羨妮說：「這一段時間拍了很多悲劇，下次很想嘗試拍攝喜劇。」</p></body></html>
