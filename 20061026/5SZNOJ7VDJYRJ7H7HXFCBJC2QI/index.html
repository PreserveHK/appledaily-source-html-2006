<html><header><meta charset="utf-8"><title>陳苑淇仆倒唔肯起身</title></header><body><h1>陳苑淇仆倒唔肯起身</h1><p>昨日一眾女歌手悉心打扮出席《翡翠歌星賀台慶》記者會，由於人數眾多，當然未必人人受注目，在記者會結束時，陳苑淇準備離去之際卻突然仆倒，不過她並沒即時站起來，反而坐在地上，要助手上前安慰，她又大聲叫嚷，害怕記者們沒有見到她仆倒的情況，擾攘了近一分鐘，她才站起來，成功搶鏡。</p><p>千嬅：唱得唔好就失勢</p><p>此外，側田、林苑和楊千嬅這三位緋聞男女同場出現，當林苑跟Soler傾談時，坐在櫈上的側田被發現偷望林苑。千嬅今年未能擔任女歌手隊隊長，問她是否失勢？她說：「其實TVB有請我，不過我要唱大戲，失勢唔關事，唱歌唱得唔好就失勢。」</p></body></html>
