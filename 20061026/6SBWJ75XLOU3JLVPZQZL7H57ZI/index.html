<html><header><meta charset="utf-8"><title>茶餐廳收馬纜前教師罰做義工</title></header><body><h1>茶餐廳收馬纜前教師罰做義工</h1><p>【本報訊】失業七年的中學男教師，因經濟陷入困境，在天水圍一間茶餐廳內收受街坊賭馬投注，遭探員埋伏拘捕。前教師早前在屯門裁判法院承認收受賭注罪，裁判官昨指即使他初犯也可判入獄，但考慮前教師有良好教育背景，且有悔意，遂判社會服務令180小時。<br> 47歲被告鄧文滔被控於今年5月28日，在天水圍天瑞路天澤商場的「美琪快餐」內收受賭注。辯方指被告犯案獲利的1,100元，已被警方充公。<br> 案件編號：TMCC3432/06</p></body></html>
