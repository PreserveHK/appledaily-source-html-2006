<html><header><meta charset="utf-8"><title>Mikki高僧批命　愈笑愈賺</title></header><body><h1>Mikki高僧批命　愈笑愈賺</h1><p>名模姚書軼（Mikki）早前偕同男友Sunny往泰國旅行，並有機會與當地一名高僧見面，Mikki日前接受電話訪問時說：「呢個高僧真係好犀利，我只要畀時辰八字佢，佢就會講到晒我條命出嚟，而且好準㖭。<br> 「佢話我條命好好，一笑就有錢搵，做模特兒成日影相要笑好啱我，佢話我會愈嚟愈紅，千祈唔好諗轉行。」</p><p>男友多貴人</p><p>Mikki續說：「佢講我男友Sunny都好準，話佢出嚟做嘢以來都有貴人幫，根本唔使主動，啲機會就會游埋嚟。最好笑係，我哋想同高僧合照留念，我一企埋佢身邊，佢就即刻彈開，原來佢哋唔可以接近女色。」<br> 採訪：RitaLeung</p></body></html>
