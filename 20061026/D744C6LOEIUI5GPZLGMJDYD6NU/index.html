<html><header><meta charset="utf-8"><title>全球睇車：英國牛津　周街都係福士老爺車</title></header><body><h1>全球睇車：英國牛津　周街都係福士老爺車</h1><p>一向知道英國佬鍾意玩舊車，今次有機會去英國出Trip，死人冧樓都攞住部相機去到邊影到邊，好彩有呢份堅持，今次收獲都算豐富，短短幾個鐘行程，就俾我見到兩架福士老爺車，其中一架仲係70年代嘅KarmannGhia，另外一架就係60年代好出名嘅Van仔，架架車身都保養得好鬼新淨，有埋行車證，睇怕車主都係一個錫車之人！<br>記者：黃婉冰</p></body></html>
