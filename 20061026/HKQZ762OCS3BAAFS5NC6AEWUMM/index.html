<html><header><meta charset="utf-8"><title>鄭嘉穎加國騷來去匆匆</title></header><body><h1>鄭嘉穎加國騷來去匆匆</h1><p>鄭嘉穎上周到加拿大多倫多，與凌波一起擔任葉麗儀演唱會嘉賓。嘉穎的出現，吸引不少美加少女fans捧場。</p><p>翻唱哥哥金曲</p><p>由於工作忙碌，嘉穎於演唱會完畢後便匆匆回港，趕拍無綫新劇《最美麗的第七天》，以及準備演出下月1至4日舉行的「世紀金曲演唱會」，屆時他會與雷安娜合唱《人在旅途灑淚時》，又會翻唱哥哥張國榮的多首經典金曲。<br> 下月便是無綫台慶，嘉穎除了有份參與19日晚上的《萬千星輝賀台慶》外，更憑劇集《天幕下的戀人》中沈朗一角有份角逐台慶夜的最佳男主角獎以及我最喜愛的電視男角色獎。</p></body></html>
