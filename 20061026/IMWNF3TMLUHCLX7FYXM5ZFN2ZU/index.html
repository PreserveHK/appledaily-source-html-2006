<html><header><meta charset="utf-8"><title>新貨出籠：TWINSSET體驗版今秋限定上市</title></header><body><h1>新貨出籠：TWINSSET體驗版今秋限定上市</h1><p>韓國星級化妝品牌Palgantong的劇場版星之碎粉，以粉粒輕盈幼細見稱，今個秋冬特別推出Palgantong「珍珠碎粉新登場限量套裝」，內含王牌「星之碎粉」及最新研製的「珍珠碎粉」，全新的「珍珠碎粉」採用的最新研發「三重透感珍珠粒子」，令肌膚於不同角度的光線照射下，也能透出多層次的光澤感，控油及鎖水功能令妝容更持久，備有3種色調以供選擇：偏黃及暗啞肌膚者選用薰紫色，想肌膚白裏透紅可選桃粉紅，喜歡閃亮妝容的可用珍珠白。香港限售四千套，要買趁手！<br>記者：盧家蕙</p><p>顧客服務熱線：27900781</p></body></html>
