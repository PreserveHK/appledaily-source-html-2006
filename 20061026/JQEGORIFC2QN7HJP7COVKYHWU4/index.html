<html><header><meta charset="utf-8"><title>葉翠翠當街被咀緊張</title></header><body><h1>葉翠翠當街被咀緊張</h1><p>陳豪跟葉翠翠昨日在山頂拍攝電視劇《溏心風暴》，吸引一班在場中外遊客圍觀。</p><p>專心愛陳豪</p><p>以客串性質初演電視劇的葉翠翠表示面對一群觀眾難免緊張，她說：「遊客地區人比較多，所以有啲緊張，好彩唔係太多NG，第一次我覺得算係唔錯。」翠翠自言自收到劇本後已不斷幻想投入角色去「愛上」陳豪，奈何導演覺得其表現仍是生硬。<br> 但在稍後一場拍攝葉翠翠被陳豪吻面的鏡頭時，除其中一次翠翠忍不住大笑外，餘下兩次皆表現自然及非常陶醉，她笑言由於借位拍攝，所以只要專心想像用「執到寶」的心情去演便可以。陳豪表示戲中的角色有點搞笑成份，所以會從打扮着手。<br> 採訪、攝影：何永寧</p></body></html>
