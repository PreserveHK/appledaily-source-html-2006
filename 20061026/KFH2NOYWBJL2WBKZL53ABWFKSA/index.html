<html><header><meta charset="utf-8"><title>才華擋不住</title></header><body><h1>才華擋不住</h1><p>英國設計師AlexanderMcQueen（圖）由1996年到2003年間，共取得四次英國設計師大獎，可見才華滿瀉。McQueen1969年在倫敦東部出生，父親是的士司機，他16歲開始當見習裁縫，已才華畢露，之後到意大利在RomeoGigli工作，當他返回英國，一心想到St.Martins執教鞭，可惜被拒，但被當時的校長游說修讀設計課程。<br> 91年McQueen的畢業show，被英國時裝界十分有地位的IsabellaBlow點名稱讚及提攜，鼓勵他建立自家品牌大展拳腳，瞬間成為炙手可熱的設計師。</p></body></html>
