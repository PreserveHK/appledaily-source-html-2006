<html><header><meta charset="utf-8"><title>印度排燈節</title></header><body><h1>印度排燈節</h1><p>滙豐雖則係國際級銀行，但成日強調「地方智慧」，呢隻獅子日前就再次運用呢個智慧──按印度傳統習俗，每年10月底至11月初係「排燈節」，家家戶戶都會點起油燈，象徵幸福和繁華。滙豐喺印度有成百五年歷史，而香港地印商亦唔少，自然要好好照顧呢班客仔，所以工商業務部日前喺香港總行搞咗個「排燈節」酒會，（左起）印度駐港工商事務領事SripriyaRanganathan、駐港總領事BasantGupta、獅子行大班鄭海泉及梁高美懿齊齊嚟點燈。</p></body></html>
