<html><header><meta charset="utf-8"><title>元朗細價貨交投旺</title></header><body><h1>元朗細價貨交投旺</h1><p>【本報訊】元朗接連錄得3宗50萬元以下細價樓成交，平均呎價僅1000餘元。利嘉閣黃漢榮說，珍珠樓低層B2室，477方呎，剛以49萬元易手，呎價1027元，原業主持貨僅1個月將單位沽出，賺9.2萬元。</p><p>福安樓40萬易手</p><p>另外兩宗分別為勤業樓低層C室，面積430方呎，作價45萬元，每方呎1047元，及福安樓低層H室，面積350方呎，成交價40萬元，呎價1143元。<br> 黃漢榮表示，隨着屯門細價新樓豫豐花園推出，及明年初居屋重售，預期上車客將轉投新盤或居屋市場，區內細價樓交投將放緩。</p></body></html>
