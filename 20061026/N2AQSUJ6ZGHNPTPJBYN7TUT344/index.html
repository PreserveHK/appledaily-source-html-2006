<html><header><meta charset="utf-8"><title>IlDivo明年來港開騷</title></header><body><h1>IlDivo明年來港開騷</h1><p>四人歌劇組合IlDivo，今年6月展開首個世界巡迴演唱會，四子包括DavidMiller、SebastienIzambard、UrsBuhler及CarlosMarin將於明年1月22日在香港的亞洲國際博覽館開騷，屆時他們將聯同香港小交響樂團同台演出。票價由280港元至1,280港元，將於明天公開發售。<br> IlDivo近日除了專注巡迴演唱外，還要着手宣傳於下月27日推出的第三張大碟《Siempre》，忙得不可開交。</p></body></html>
