<html><header><meta charset="utf-8"><title>港恢復進口袋裝菠菜</title></header><body><h1>港恢復進口袋裝菠菜</h1><p>【本報訊】本港食物安全中心昨日宣布，恢復進口美國袋裝菠菜。美國食物及藥物管理局已確定早前在美國引致逾百人感染大腸桿菌O157的菜田，並已即時停止該菜田出產供應新鮮食用農作物，另確定日期批號（最佳食用日期）為06年10月2日或以後的新鮮菠菜，可在美國出售。<br> 食物安全中心抽取兩個美國菠菜樣本測試大腸桿菌，結果全部未發現該細菌。該中心已將最新情況通知業界，並會繼續監察美國新鮮菠菜的食用安全，及提醒市民要徹底洗清蔬菜。</p></body></html>
