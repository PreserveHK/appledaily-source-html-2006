<html><header><meta charset="utf-8"><title>醫學Online<br>孖女過早停經致不育</title></header><body><h1>醫學Online<br>孖女過早停經致不育</h1><p>孖女可移植卵巢組織治療不育。雖然孖生姊妹外表餅印一樣，可愛萬分，卻面對過早停經，引致不育問題。美國研究英、澳兩地832名40至45歲孖生女性，發現孖生女過早停經的機率較其他女性高3至5倍；要治療不育孖生女性，可移植其健康的孖生姊妹卵巢外層的組織，因有關組織含卵泡刺激素，可刺激生殖能力。紐約一間醫院已為六名不育孖生女性，進行移植手術，當中三人已懷孕，並將再為五人做手術。</p></body></html>
