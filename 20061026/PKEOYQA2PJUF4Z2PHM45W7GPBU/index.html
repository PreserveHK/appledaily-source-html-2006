<html><header><meta charset="utf-8"><title>話你知：行程取消　保險最高賠3萬</title></header><body><h1>話你知：行程取消　保險最高賠3萬</h1><p>若航機乘客基於非個人能解決的問題，而令行程受阻，例如航機因機件等問題而未能及時起飛，世運保險顧問主席羅少雄說，已購買旅遊保險的可獲賠償；一般延誤時間需要最少為6或8小時，旅客可獲數百元賠償；若行程取消，賠償可達1至3萬元，因涉及已付的住宿等開支，但細節需視乎保單規條而定。<br> 羅少雄補充，保單會細列可能的延誤原因，如罷工、恐怖襲擊等：「但好少聽到係因為有國家突然唔畀飛機經佢哋上空喎！」但他相信保險公司大都會賠償。</p></body></html>
