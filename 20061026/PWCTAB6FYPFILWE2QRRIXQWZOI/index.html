<html><header><meta charset="utf-8"><title>一生拍成電影</title></header><body><h1>一生拍成電影</h1><p>KurtCobain雖然已經逝世12年，但依然具號召力，導演吉斯雲遜（GusVanSant）上年就將Kurt自殺前數天的故事拍成電影《LastDays》，不少Nirvana迷甚為關注。<br> 至於唱片方面，也累積售逾110萬張，其妻子葛妮洛芙（CourtneyLove）就把亡夫的四份一歌曲版權以5,000萬美元（3.9億港元）售予唱片發行公司PrimaryWave，樂隊的歌曲更經常成為大熱美國劇集《鑑證行動組》（CSI:Miami）的歌曲。</p></body></html>
