<html><header><meta charset="utf-8"><title>新貨出籠：蜂蜜香花水潔面兼柔膚</title></header><body><h1>新貨出籠：蜂蜜香花水潔面兼柔膚</h1><p>肌膚容易敏感的人，選用護膚品特別麻煩，只是鹼性或酸性偏高了一點，皮膚便受到刺激，不是甩皮便是紅斑，因此，入秋最好選擇性質溫和、潤而不膩的潔面產品，L'OCCITANE全新的蜂蜜花香潔面啫喱便符合了以上要求，它糅合普羅旺斯有機花蜜及5種舒緩柔膚的香花水，純植物性的起泡配方，潔面同時更可減少刺激及亁燥，不會洗走肌膚的天然水脂膜屏障，用後面頰柔軟保濕，香氣清新，早上使用格外醒神！<br>記者：盧家蕙</p><p>查詢：25234111</p></body></html>
