<html><header><meta charset="utf-8"><title>畢仔大宅遭潛入偷拍</title></header><body><h1>畢仔大宅遭潛入偷拍</h1><p>美國電視台E!Entertainment兩名員工上周四（19日）偷偷潛入畢彼特（BradPitt）位於洛杉磯的大屋，被建築工人發現，立刻通知保安抓人。<br> 據一爆料網站稱，當日電視台兩名員工由畢仔的大屋後門潛入偷拍，被一名建築工人發現，立刻通知承建商，並意圖沒收二人的相機，兩人更衝上由他們駕來的汽車並反鎖在車內。保安趕到後將兩人扣留一會始釋放。據知畢仔對此事大為震怒，擬控告兩人非法闖入。電視台即發表聲明，聲言對潛入畢彼特寓所一事毫不知情，又表示抱歉，並謂目前正進行內部調查。</p></body></html>
