<html><header><meta charset="utf-8"><title>非常可愛嘩鬼</title></header><body><h1>非常可愛嘩鬼</h1><p>【本報訊】誰說嘩鬼一定好恐怖、會嚇壞人？海港城昨日出現的一班嘩鬼便非常可愛，一個個肥嘟嘟的小豬仔、小豬女，臉上塗上黑眼圈，嘴角滴血（圖一），扭着「PatPat」張牙舞爪，十分「搞鬼」。<br> 海港城發言人表示，本月28至30日期間，消費者只要捐出20元，小朋友便可參加「萬聖節──嘩鬼畫鬼臉大賽」，由大會提供顏料，自由發揮大畫鬼臉。被選為「最盞鬼」的五位小鬼頭，可獲贈價值500元的萬聖節禮物包。</p></body></html>
