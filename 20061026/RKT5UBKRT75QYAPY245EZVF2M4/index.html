<html><header><meta charset="utf-8"><title>駿園共收3份標書</title></header><body><h1>駿園共收3份標書</h1><p>【本報訊】昨日截標的南區壽臣山豪宅駿園（圖）E號洋房，美聯尹偉光表示，共接獲3份標書，入標者均為用家，稍後公布結果。<br> 駿園位於壽山村道28號，招標的E號屋，佔地逾1萬方呎，上蓋建有1幢3層高洋房，實用面積5125方呎，8000方呎花園內設有私家泳池，及有可泊8部車的車房。洋房內設有6間套房，另有可容納20多人的私家影院，設備極盡豪華，業主意向價1.92億元，呎價逾3.7萬元。洋房於93年以3700萬元購入，若能以1.92億元易手，獲利高達1.55億元。</p></body></html>
