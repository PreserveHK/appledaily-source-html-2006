<html><header><meta charset="utf-8"><title>愛心爆棚　網上結交同好<br>珈潁貓狗Blog一番</title></header><body><h1>愛心爆棚　網上結交同好<br>珈潁貓狗Blog一番</h1><p>亞視女藝員珈潁飼養了四隻貓、一隻狗和一隻龍貓，不少愛貓之人都愛問她拿照片看看，所以珈潁索性建立「珈潁的貓貓世界」blog，上載了數十張寵物的生活照和生活趣事，藉此跟其他貓癡交流養寵物心得，吸引逾三萬人次瀏覽。跑車男日前致電珈潁，她謂喜歡貓咪是受母親謝雪心影響，她笑言：「我喺媽咪個肚嗰時，屋企已經開始養貓，我有時以為自己都係貓㖭！」她鼓勵愛貓之人盡量去領養，不要花錢買。</p><p>珈潁Blog：<br>  http://hk.myblog.yahoo.com/jw !zhZeDFuZBxRFBAShaDA-<br> </p></body></html>
