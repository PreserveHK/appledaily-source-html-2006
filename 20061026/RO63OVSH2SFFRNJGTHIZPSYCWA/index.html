<html><header><meta charset="utf-8"><title>大騙子福斯特被捕</title></header><body><h1>大騙子福斯特被捕</h1><p>澳洲超級大騙子福斯特（PeterFoster），噚日喺斐濟島被警察追捕，一度跳橋，但係一樣走唔甩！佢俾警察追捕，係因為佢喺英國撈唔掂，走咗嚟斐濟搞度假村，仲夠膽死賣廣告話係「孌童癖嘅美妙天堂」、「𡃁仔要幾後生有幾後生」，咁樣做實聽拉啦。佢曾經喺三大州賣翻版減肥藥同減肥茶而坐監，2003年更幫英國首相夫人彭雪玲買咗兩幢平價豪宅，令貝理雅名譽掃地，之後仲放風話貝理雅同自己女友有路㖭！<br> 法新社</p></body></html>
