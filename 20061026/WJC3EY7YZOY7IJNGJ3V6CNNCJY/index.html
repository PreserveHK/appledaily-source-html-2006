<html><header><meta charset="utf-8"><title>Pete兩度打記者</title></header><body><h1>Pete兩度打記者</h1><p>英國名模姬蒂摩絲（KateMoss）的「毒男」男友PeteDoherty常是非纏身，大前日（即意大利時間本周一晚）再生事端，當日他偕樂隊到意大利羅馬演出，其間Pete將咪架掟到台下，引起樂迷鼓譟，更有滋事者向樂隊鼓手掟玻璃樽，演唱會被迫腰斬。<br> Pete完騷後帶同數位妙齡女歌迷回酒店繼續派對，當他們抵達酒店時，Pete見有記者在場，即揮拳襲擊他們，記者遂用攝影機還擊，將Pete打得血流披面，被打傷的意大利記者昨日表示有意報警。在事發後翌日，Pete飛返英國，返家時又與一當地記者發生爭執，還向對方動粗。相信姬蒂摩絲見到男友日內兩度生事後，定必痛心疾首。</p></body></html>
