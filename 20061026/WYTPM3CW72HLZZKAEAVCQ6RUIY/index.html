<html><header><meta charset="utf-8"><title>醫學解碼　驗血找出體內潛在疾病</title></header><body><h1>醫學解碼　驗血找出體內潛在疾病</h1><p>香港醫學會會長蔡堅指出，驗血是嘗試透過從病人血液狀況，了解有否潛在疾病。血紅素（Haemoglobin）反映病人血液是否足夠，若身體血紅素過低，顯示病人貧血，如血紅素過高，反映病人血紅素不正常增生，血管有機會栓塞，有中風或心臟病發的危險；血紅素持續高企，病人有機會患上血癌。蔡醫生表示，血液中血小板（Platelet）是用作止血用途，如血小板過低，病人皮膚可能有出血現象，嚴重者可能引致腦部出血，因而導致死亡。</p></body></html>
