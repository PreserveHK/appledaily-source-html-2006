<html><header><meta charset="utf-8"><title>葉氏酒會賓架撐場</title></header><body><h1>葉氏酒會賓架撐場</h1><p>搞塗料、溶劑同潤滑油嘅葉氏化工，唔經唔覺都做咗35年，上市都有15個寒暑，噚日喺君悅搞咗個酒會賀一賀。雖然呢排工行招股，忙到氣都冇定唞，工銀亞洲嘅黃遠輝都有蒲頭。<br> 當然仲有好多星級賓架到場，好似花旗陳子政、恒生潘仲賢咁，主席葉志成嘅人脈咁廣，一係就生意搞得勁；一係就係做得善事多啩。講番後者，話說佢哋扎根大陸十幾年，早排就捐咗一大筆錢畀「苗圃行動」起「希望小學」，又試過叫晒成班夥計到郊野公園植樹，咁有企業良心，難怪噚晚大會都搵咗鄧梓峰做司儀，皆因佢同《反斗奇兵》嘅巴斯光年成個餅印咁，都係「宇宙界正義嘅朋友」呢！</p></body></html>
