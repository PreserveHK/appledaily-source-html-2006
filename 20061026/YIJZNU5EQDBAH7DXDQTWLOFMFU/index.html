<html><header><meta charset="utf-8"><title>駕車飛越長城可罰50萬</title></header><body><h1>駕車飛越長城可罰50萬</h1><p>台灣藝人柯受良在1992年騎電單車飛越長城的壯舉，歷歷在目。但國務院近日公布《長城保護條例》，規定在長城駕駛交通工具，或利用交通工具跨越長城，有關主辦單位可被罰款最高50萬元（人民幣．下同），新保護條例將在今年12月生效。這是內地政府首次以國務院條例，加強對世界文化遺產長城的保護。<br> 法例規定，刻畫、塗污長城；參觀人數逾指標，個人將被罰逾一萬元，五萬元以下；在長城取土、取磚亦將受罰，嚴重者將對個人罰款1,000元以上，5,000元以下。罰款級數分個人和單位兩種。另外，負責的官員對長城保護不力，嚴重者可被開除公職。	北京《京華時報》/本報記者</p></body></html>
