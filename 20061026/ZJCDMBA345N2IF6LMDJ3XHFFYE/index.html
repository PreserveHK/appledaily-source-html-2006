<html><header><meta charset="utf-8"><title>焗桑拿勿逾10分鐘</title></header><body><h1>焗桑拿勿逾10分鐘</h1><p>桑拿浴源自北歐芬蘭，香港現時不少健身中心和屋苑會所均設有桑拿室。由於焗桑拿期間心跳會加速，間接加重心臟負荷，故心臟病、高血壓、糖尿病患，均不宜焗桑拿。市民最好分段焗桑拿，每次勿逾10分鐘，若時間太長，會出現脫水休克，嚴重者甚至死亡。<br> 一位在芬蘭做交流生的香港女生，在網誌講述在當地焗桑拿險死經過：「個人就好似就熔咁，我𠵱家明白啲人俾熔岩整死嘅痛苦。」另一網友donna則道：「原來焗桑拿真係好辛苦，我入去唔夠廿秒已經頂唔順喇！」<br> 新聞資訊研究組</p></body></html>
