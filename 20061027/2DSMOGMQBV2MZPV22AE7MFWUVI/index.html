<html><header><meta charset="utf-8"><title>吉田兄弟明日來港開騷</title></header><body><h1>吉田兄弟明日來港開騷</h1><p>由吉田良一郎和健一兩兄弟組成的日本組合吉田兄弟，將於明日起一連兩日在香港沙田大會堂開騷。兩人將日本國粹三味線注入搖滾、流行及爵士元素，獲外間譽為能成功湧出已故傳奇結他手JimiHendrix般的激情。<br> 哥哥良一郎日前接受本報越洋傳真訪問時說：「我和弟弟也是5歲開始學習三味線，當時看到爸爸正在學習電子琴，他卻鼓勵我們學三味線。雖然它是日本樂器中最難學，但反而更吸引我們去學。」剛為人父的良一郎表示首次來港演出，最掛念的就是寶貝兒子。<br> 採訪：張一明</p></body></html>
