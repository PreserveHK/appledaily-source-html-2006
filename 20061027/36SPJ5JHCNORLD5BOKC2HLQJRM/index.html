<html><header><meta charset="utf-8"><title>36%人置業睇經濟</title></header><body><h1>36%人置業睇經濟</h1><p>【本報訊】美國連續第三次議息後宣布不加息，市場預料息口勢將橫行，加上近日股市持續造好，及勾地消息刺激，發展商趁勢推售大型新盤，市場人士對11月份樓市均寄予厚望。香港置業昨日訪問121名準買家，36%認為經濟前景是入市的最主要考慮因素，較關注息口走勢的32%略多，而考慮就業前景的佔25%，只有7%人看重股市走勢。<br> 香港置業行政總裁胡日發認為，明年息口有機會回落，供樓負擔將會下降，可望提高買家入市意欲。近期發展商積極推售全新樓盤，11月份樓市在大型新盤帶動下，一手市場成交量將顯著增加，帶動整體樓市。</p></body></html>
