<html><header><meta charset="utf-8"><title>權相佑被爆講大話</title></header><body><h1>權相佑被爆講大話</h1><p>近日有關韓星權相佑的負面新聞數之不盡，既有日本傳媒指他在日本酒吧攬女唱K，韓國方面又出現偷拍他在酒店內的淫亂相片及報道。<br> 權相佑的經理人日前聲稱，刊登權相佑負面新聞的日本報章《東京Sports》已向他作出道歉，不過該報章卻即時反駁有關言論，且發表聲明稱：「我們從來沒有向他道過歉，如果權相佑說我們向他道歉，那就是他單方面在撒謊。」另邊廂，韓國出現的權相佑淫亂相片，雖然已確定為電腦合成照，不過他仍大感憤怒，決定控告報道及刊登相片的傳媒。</p></body></html>
