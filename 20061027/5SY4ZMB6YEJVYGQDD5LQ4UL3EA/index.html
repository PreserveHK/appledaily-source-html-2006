<html><header><meta charset="utf-8"><title>醫學Online<br>練習唱歌可治療鼻鼾</title></header><body><h1>醫學Online<br>練習唱歌可治療鼻鼾</h1><p>除了更換枕頭、使用牙膠、正壓呼吸機或接受外科手術，原來唱歌也可以治療鼻鼾，甚至睡眠窒息症。英國一名聲樂教練發展了一套練習，正在當地進行為期兩年的臨床測試，30名參與研究者要在三個月內按照指示練習，另30人作對照組。有關的唱片已賣出1,000張，一名患睡眠窒息症超過八年的美國男士，更在練習一個月後康復。睡眠窒息症患者在睡眠時，因呼吸系統的軟組織鬆弛，壓到氣道，產生鼾聲，以致窒息。</p></body></html>
