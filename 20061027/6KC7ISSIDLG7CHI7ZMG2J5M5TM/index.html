<html><header><meta charset="utf-8"><title>陳霽平狂𢱑銀買樓</title></header><body><h1>陳霽平狂𢱑銀買樓</h1><p>陳霽平去年在無綫台慶中，幸運抽中一層中山雅居樂的內地房子，不過一年後才正式有樓揸手，她日前在父親陪同下到中山簽字收樓。<br> 問陳霽平打算怎樣善用內地房屋？她日前接受訪問時說：「我打算將呢間新屋畀爹哋退休後度假用，呢間係我第一間擁有嘅物業。」擁有第一間屋後，陳霽平有意再儲錢在港置業，她說：「我嚟緊會再努力做嘢搵錢，希望出年夠錢再買樓畀屋企人住，等佢哋生活得好啲。過去一年我做嘢都好順利，拍劇、做司儀同拍廣告嘅收入都幾好。」<br> 撰文：林妃</p></body></html>
