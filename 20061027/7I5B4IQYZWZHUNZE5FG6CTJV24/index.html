<html><header><meta charset="utf-8"><title>史坦籲球員勿攜槍</title></header><body><h1>史坦籲球員勿攜槍</h1><p>NBA聯盟主席史坦周三勸喻，球員為了自身安全，出外時應將槍械留在家中而非攜帶身上。史坦語重心長道：「數據可以證明帶槍出街的出事率會大大提高；儘管不少球員認為外出時帶槍會較安全，實情卻更危險。」史坦言論，顯然是回應早前溜馬球員史提芬積遜（左）的鳴槍事件。聯盟勞資協議允許球員擁有領牌的槍械，但嚴禁球員在聯盟或球隊任何活動時攜槍。被問到那些不在槍械條文內、卻是史坦希望球員能遵守，他謂：「我希望他們的槍用來保護家人。」綜合美國外電
