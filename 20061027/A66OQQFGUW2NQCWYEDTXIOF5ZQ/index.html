<html><header><meta charset="utf-8"><title>投資錦鯉要點</title></header><body><h1>投資錦鯉要點</h1><p>●生長速度快，如骨架大重身的，可縮短投資時間<br> ●品種純正，血統優良，升值潛力較佳<br> ●源自名牌養殖魚場的品種，如「阪井」及「尾形」等，較為保值<br> ●頭身、骨架愈粗壯、愈大條，身價愈高<br> ●多參加比賽，有助提高知名度，若得獎，更會令錦鯉身價升10倍以上。<br> ●魚身顏色鮮明<br> ●具出世紙及血統證明文件<br> ●初入門者宜到具商譽的魚場入貨<br> ●養錦鯉必須充裕空間，若家中地方不足，可以月租形式，交養殖場託管。<br> ●以「紅白」、「昭和」及「大正三色」品種，最受歡迎<br> ●飼養錦鯉最重要是濾水處理得好，否則會令魚身色澤變質</p></body></html>
