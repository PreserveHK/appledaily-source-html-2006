<html><header><meta charset="utf-8"><title>鉉英吞32串關東煮</title></header><body><h1>鉉英吞32串關東煮</h1><p>韓國女星鉉英與舒淇拍畢電影《我老婆係大佬3》後，最近又接拍了新片《最強羅曼史》，與韓劇《MyGirl至愛大話精》男主角李東旭合作。日前，鉉英拍攝與李東旭爭吵戲份時，竟在鏡頭前狂吞32串關東煮。<br> 鉉英在片中飾演一名性格冒失的女記者，與李東旭飾演的愛吃關東煮的警探是一對歡喜寃家。鉉英當日在片場接到導演指示，即不顧儀態狂吞32串關東煮，令在場工作人員嚇呆。早前才推出瘦身錄影帶的鉉英，回家後會否即時狂做運動收身呢？&#13;</p></body></html>
