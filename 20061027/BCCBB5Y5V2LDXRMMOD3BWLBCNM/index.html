<html><header><meta charset="utf-8"><title>吳日言師妹學出更</title></header><body><h1>吳日言師妹學出更</h1><p>郭羨妮、陶大宇、容祖兒、吳卓羲與吳日言有份接拍的新劇《學警出更》，繼先前因浩園遭破壞而不批准外景隊入內拍攝，被迫移師至跑馬地墳場拍攝落葬場面後，有指政府邊說推動演藝界發展，但同時以維修為由，阻止《學》劇入浩園取景拍攝。</p><p>警署實地取景</p><p>但相反警務處就顯得相當配合，日前特別借出石硤尾機動部隊行動基地讓攝製隊實地取景，一眾演員如錢嘉樂、吳日言、吳卓羲及陳凱怡等穿着整齊警服，於警署內實地取景拍攝出更場面，學習真正警員出更時的技巧，務求增加拍攝真實感。<br> 採訪：馬建華<br> 攝影：仇志中</p></body></html>
