<html><header><meta charset="utf-8"><title>早熟煞食緋聞不絕</title></header><body><h1>早熟煞食緋聞不絕</h1><p>現年16歲的台灣女藝人楊雅筑，現正就讀復興商工美工科，12歲已出道的她雖然年紀輕輕，但因擁有34B、24、35的三圍，加上一副成熟的外貌，令其在娛圈發展順暢。入行至今四年，曾拍攝多部偶像劇，包括《貧窮貴公子》、《薰衣草》、《七年級生》、《名揚四海》、《香草戀人館》、《偵探物語》及《星蘋果樂園》等。<br> 還未成年的楊雅筑，自出道後曾與多位男藝人傳出緋聞，包括黃子佼、張睿家、范植偉、明道與曾少宗等，其中更有指她是介入范植偉、王心凌的第三者，而她更曾自爆與比她大十歲的男性交往。<br> </p></body></html>
