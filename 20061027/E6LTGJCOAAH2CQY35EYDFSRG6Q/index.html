<html><header><meta charset="utf-8"><title>買幢舊樓好過勾地</title></header><body><h1>買幢舊樓好過勾地</h1><p>舊樓重建一直都好有市場，梗係喇，有錢再加少少誠意，買舊樓話咁易，唔似得勾地要同政府鬥智鬥力咁艱難。所以好多舊樓業主都好識走位，紛紛拎啲物業出嚟招標。</p><p>回報逾6厘　收租重建都得</p><p>中原葉金豪就話，深水埗南昌街119至121號全幢最近招標。物業樓高3層，包埋地舖、入則閣樓同1至3樓，面積大約9000呎，連埋租約賣，11月30號截標。佢話業主意向價5500萬，以𠵱家每月租金收入大約28萬計，回報超過6厘。買返嚟鍾意重建又得，翻新收租都得，點都好過勾地，勾極都唔知得唔得。</p></body></html>
