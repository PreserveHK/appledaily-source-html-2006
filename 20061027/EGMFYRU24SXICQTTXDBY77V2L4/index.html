</title></header><body><h1>火炬接力獨缺趙詠賢
</h1><p>今日的亞運火炬接力，將獨欠上屆亞運壁球女單金牌代表趙詠賢（前）；這並不是香港奧委會忽視她，而是她原定在這段時間要到多哈亞運賽場參加「卡塔爾壁球公開賽」，但多哈以賽場未完工為由取消。總教練蔡玉坤坦言，多少會影響亞運備戰，現在惟有在12月10號亞運首天壁球賽前5天（比原定提早3天）到多哈適應場地及時差；香港壁總亦因此多付20,000港元額外酒店費用，因為香港奧委會只負責代表選手及教練在亞運賽前兩天開始的住宿費用。本報訊</p></body></html>
