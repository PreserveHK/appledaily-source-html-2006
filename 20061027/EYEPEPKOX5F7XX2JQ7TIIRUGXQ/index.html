<html><header><meta charset="utf-8"><title>安廸谷新片星光熠熠</title></header><body><h1>安廸谷新片星光熠熠</h1><p>憑電影《懸河殺機》（MysticRiver）贏得奧斯卡最佳男配角的荷李活男星添羅賓斯（TimRobbins），其主演新戲《CatchAFire》昨日在美國洛杉磯舉行首映。<br> 昨晚另一位主角DerekLuke及女星安廸麥度維（AndieMacDowell）也有出席，場面星光熠熠。<br> </p><p>柏莎復古look搶鏡</p><p>《CatchAFire》是一套以80年代南非為背景的真人真事改編電影，電影主角全都是好戲之人，所以吸引不少明星到場，曾主演《對她有話兒》（TalkToHer）的西班牙女星柏莎維嘉（PazVega）更以一身復古打扮亮相，令現場生色不少。</p></body></html>
