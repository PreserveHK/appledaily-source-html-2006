<html><header><meta charset="utf-8"><title>泰版林志穎由直變攣</title></header><body><h1>泰版林志穎由直變攣</h1><p>每年一度的「香港同志影展」將於下月2日至15日舉行，開幕電影《盛夏光年》破紀錄迅即全場爆滿，另一套寶島浪漫喜劇《當我們同在一起》也成為票房大熱。<br> 《當》片由有「翻版林志穎」之稱的泰國歌手TAE主演，故事講述他為替女朋友還卡數，扮gay參加同志選美會，希望贏取1,000萬獎金，弄出笑話連篇，還發現好友竟是「同志」兼單戀自己多年，結果TAE由直變攣，對死黨暗生情愫。TAE在戲中還跟另一男演員唐振剛有多場情慾戲，除了接吻之外，還全身裸露肉帛相見，相信TAE一眾歌迷也被偶像的大膽演出嚇一跳。<br> 撰文：楊潔雯</p></body></html>
