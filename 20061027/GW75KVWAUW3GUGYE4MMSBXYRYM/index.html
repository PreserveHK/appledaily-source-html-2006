<html><header><meta charset="utf-8"><title>琦溫絲莉演壞母親影迷受落</title></header><body><h1>琦溫絲莉演壞母親影迷受落</h1><p>英國女星琦溫絲莉（KateWinslet）前晚盛裝打扮，到倫敦里斯特廣場出席新片《LittleChildren》於第50屆倫敦電影節舉行的首映禮。穿上露肩長裙的琦溫絲莉在紅地氈上大受歡迎，沿途不停與影迷揮手，毫無架子的她還特意走近路旁，與影迷一起拍攝大合照。</p><p>再爭奧斯卡</p><p>琦溫絲莉在片中飾演一名水性楊花、經常冷落兒子的壞母親，演技大獲好評，電影被看好大有機會入圍明年的奧斯卡，過去曾兩度入圍「最佳女主角」的琦溫絲莉，有機會再問鼎影后寶座。</p></body></html>
