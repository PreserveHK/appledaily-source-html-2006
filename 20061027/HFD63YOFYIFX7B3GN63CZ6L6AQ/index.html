<html><header><meta charset="utf-8"><title>童愛玲禁毒靠嚇</title></header><body><h1>童愛玲禁毒靠嚇</h1><p>童愛玲、袁潔瑩、導演李力持與高志森等日前獲邀為有線娛樂台節目《毒篤笑》擔任嘉賓，大談青少年吸毒問題，童愛玲稱會以女人愛美的天性來教導女兒遠離毒品，她說：「我個女𠵱家只有兩歲幾，日後佢長大我會以女人嘅弱點嚟引導佢唔好沾染毒品，我會同佢講吸毒會嚴重傷害皮膚，而且會加速衰老，毒品對女仔嚟講係天敵。」</p><p>建議多培養興趣</p><p>至於袁潔瑩則認為近年青少年濫藥問題十分嚴重，她說：「喺街上好多年輕人着住校服食煙已經好普遍，𠵱家青年唔似我嗰個年代咁乖，我贊成小朋友應該培養多啲興趣，就會減少接觸毒品嘅機會。」<br> 撰文：羅慧敏</p></body></html>
