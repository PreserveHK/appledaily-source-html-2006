<html><header><meta charset="utf-8"><title>數碼「時間錦囊」射上太空</title></header><body><h1>數碼「時間錦囊」射上太空</h1><p>互聯網搜尋器雅虎（Yahoo!），蒐集了70,000多件人類文明產品，包括詩、故事、影帶、歌曲及畫等，製成「時間錦囊」。雅虎將這些資料數碼化後，自周三起一連三天在新墨西哥州赫梅斯（Jemez）印第安人村莊，舉行發射「時間錦囊」儀式。雅虎首先將影像投射在峽谷懸崖上，並以激光形式射到太空，希望居住在遙遠星體的外星人可以收到。<br> 雅虎表示，一共有130萬人在網站timecapsule.yahoo提供資料，這些資料來自200多個國家，包括本港大導演吳宇森的漫畫書和已故「鱷魚先生」歐文（SteveIrwin）的個人軼事。<br> 法新社</p></body></html>
