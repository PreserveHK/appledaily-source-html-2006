<html><header><meta charset="utf-8"><title>鄭大班多Fans</title></header><body><h1>鄭大班多Fans</h1><p>滙豐銀行逾8900平方呎嘅佐敦彌敦道分行經過一輪大翻新，噚日為開幕搞咗個醒獅儀式，招來過百人圍觀，場面墟冚，連地鐵站入面都聽到醒獅鼓聲，作為主席嘅鄭大班鄭海泉當然笑晒口，佢同亞太區個人理財業務服務及銷售主管區佩兒齊齊負責點睛。不過華華估唔到，鄭生都有唔少「粉絲」，幾乎個個途人見到佢都忍唔住大嗌：「嘩！鄭海泉呀！快啲拎相機出嚟影相！」睇嚟鄭生可以考慮吓，下次用自己嘜頭做廣告喎！<br> 程志遠攝<br> </p></body></html>
