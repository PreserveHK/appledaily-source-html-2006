<html><header><meta charset="utf-8"><title>Jesse飛台北製有菌壽司</title></header><body><h1>Jesse飛台北製有菌壽司</h1><p>美國男歌手JesseMcCartney上周飛到台北，為大碟《RightWhereYouWantMe》宣傳造勢。雖然Jesse全程抱恙出席各大小場合，但他依然交足功課保持親民態度，令fans對他的台灣之行十分滿意。</p><p>fans三天不洗手</p><p>Jesse愛吃日本壽司，所以當地電台便要即場親自炮製，並讓在場的fans品嚐。此外，他又在電視台音樂節目內大唱9首歌曲，在場200名fans聽得如癡如醉。Jesse在台期間大方與歌迷合照，有瘋狂fans與他握手後更稱：「要三天三夜不洗手，好好保留這個味道！」</p></body></html>
