<html><header><meta charset="utf-8"><title>採訪車撞貨車兩人傷</title></header><body><h1>採訪車撞貨車兩人傷</h1><p>【本報訊】大潭道往石澳方向近柴灣峰華邨，昨午2時許發生交通意外。一家雜誌的採訪車載着三名記者，在上址失控撞向一輛停在路邊的貨車車尾，兩名記者受傷送院。</p><p>一人曾因酒駕判囚</p><p>現場消息稱，受傷的兩名記者均受僱於《8周刊》，分別姓冼（26歲）及姓吳（34歲），前者雙手及雙腳輕微擦損，後者則撞傷口鼻流血。<br> 事件中受傷的姓吳記者，03年9月曾發生嚴重車禍。當時他駕駛一輛電單車載女友返家，突遇私家車切線而失控，導致女友傷重死亡。吳被驗出酒精超標，遭法庭判酒後駕駛罪成，判監兩月緩刑一年。</p></body></html>
