<html><header><meta charset="utf-8"><title>游泳決賽早上舉行</title></header><body><h1>游泳決賽早上舉行</h1><p>國際奧委會周四宣布，為了配合美國全國廣播公司（NBC）的需求，決定08年北京奧運的游泳決賽及體操部份賽事安排在早上舉行。<br> 經歷數個月來的爭議，奧委會協調小組主席華貝根周四稱，經過執委小組商議後，決定游泳決賽會在早上舉行，體操的個人全能及團體決賽會亦在上午進行，單項決賽則維持晚間展開。NBC支付35.5億美元獲得2000至2008年奧運電視播放權。NBC要求北京奧運游泳決賽在早上舉行，以配合美國本土電視黃金時段。綜合北京外電&#13;</p></body></html>
