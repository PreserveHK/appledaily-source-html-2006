<html><header><meta charset="utf-8"><title>亁隆御製珍品拍賣</title></header><body><h1>亁隆御製珍品拍賣</h1><p>【本報訊】佳士得即將在港舉辦有史以來總估值最高的中國瓷器及工藝精品拍賣會，預料總成交額將逾4.2億元。其中最矚目的是清亁隆御製琺瑯彩杏林春燕圖碗，成交價料超過6,000萬元，傳世的琺瑯彩杏林春燕圖碗僅有一對，今次拍賣的珍品是唯一在市場上流通的一件，另一件則藏於倫敦大維德中國美術館。拍賣的另一焦點是清亁隆御製白玉雕上方山角盃，估價1,500萬元，刻有「大清亁隆仿古」篆書刻款及亁隆帝御題詩，屬仿古器中的極品。</p></body></html>
