<html><header><meta charset="utf-8"><title>醫學Online<br>針灸催眠減分娩痛楚</title></header><body><h1>醫學Online<br>針灸催眠減分娩痛楚</h1><p>生孩子雖然十級痛，但大部份孕婦均不希望借助止痛藥。澳洲研究人員分析了14個輔助及另類療法對減輕分娩痛楚的成效，結果發現催眠及針灸能減輕分娩時的痛楚，對象包括1,448名女性。其中三個涉及針灸的研究發現，孕婦對止痛藥的需求減低三成，使用麻醉藥及催產素的數字亦減低；另外五項涉及729名孕婦的研究則指，學習了自我催眠技巧的孕婦，除了使用麻醉藥及催產素的數字減低外，順產比例亦增加。</p></body></html>
