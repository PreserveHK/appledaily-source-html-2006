<html><header><meta charset="utf-8"><title>專家：多參賽提升身價</title></header><body><h1>專家：多參賽提升身價</h1><p>香港錦鯉業者協會創會會長魏文輝（圖）指出，對養錦鯉毫無經驗的投資新手，最好由價格較低廉的小錦鯉入手，投放資金有限，即使損失，亦不會蝕入肉。一般約10厘米的小錦鯉，養到20至30厘米已經可以轉手獲微利。<br> 此外，不妨上網與同道中人交流飼養心得，或到銷售錦鯉的店舖、魚場，觀看不同品種，坊間也有一些專為初哥而設的入門書籍供參考。此外，讓名下錦鯉參加大小觀賞比賽，除了可以增加知名度，亦有助錦鯉提升身價。<br> </p></body></html>
