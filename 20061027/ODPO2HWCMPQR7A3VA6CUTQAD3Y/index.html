<html><header><meta charset="utf-8"><title>是日upload：貨車肥妹風騷入骨</title></header><body><h1>是日upload：貨車肥妹風騷入骨</h1><p>公仔箱「肥田」起義，為普天下的高脂女性扳回一城。互聯網近期也流傳着一輯為肥妹平反的玉照，場景來自一個貨車展覽會。網友心思縝密，找來賽車女郎的圖輯，與貨車女郎照片，來個同場鬥麗。苗條纖瘦的賽車女郎固然體態撩人，珠玉紛陳的貨車女郎也未嘗不是風騷入骨。<br> 現場是著名韓國貨車品牌KIA的展銷會，大會僱用了多名高麗肥人，在產品前搔首弄姿，很有噱頭。理想空間網友jpkit很認同KIA的廣告手法，「貨車要載重嘢，找啲有份量既model都係應該。」&#13;</p></body></html>
