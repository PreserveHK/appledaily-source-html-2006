<html><header><meta charset="utf-8"><title>陳小春施掩眼法勸交</title></header><body><h1>陳小春施掩眼法勸交</h1><p>陳小春日前到內地宣傳新碟《鬥》，提到碟內八首新歌歌名串連起來成暗藏「偷厄（呃）拐騙、打家劫舍」八個字，小春表示這只是掩眼法，其主要目的是希望能團結演藝圈。<br> 小春說：「碟名《鬥》不是呼籲人們去鬥爭，而要叫人不要再去鬥，希望以這個碟名讓音樂人反思，能夠團結一致。」至於新碟銷量，小春表示：「我只要演好自己的戲，唱好自己的歌就夠了，我不太關注結果。」<br> 撰文：林妃</p></body></html>
