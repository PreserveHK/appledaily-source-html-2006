<html><header><meta charset="utf-8"><title>燒炭屍骸貌似姦劫犯</title></header><body><h1>燒炭屍骸貌似姦劫犯</h1><p>【本報訊】一名中年失業漢，昨日被到訪的家人發現在上水翠麗花園獨居住所內燒炭自殺，並死去一段時間。由於死者的容貌與區內一宗姦劫案的通緝犯相似，警方接報後一度大為緊張，及後經重案組人員核對，相信只是人有相似，待套取指紋進一步調查。<br> 燒炭自殺男子姓劉（46歲），獨居在翠麗花園2座一個單位。現場消息稱，事主失業一段時間，並有精神病。<br> 昨晨11時半，事主的劉姓（57歲）大姨多日未能與他聯絡上，於是到來探訪查看，但拍門良久也沒有回應，擔心姨甥遭遇不測，於是報警求助。消防員接報到場破門入屋，發現事主倒卧床上，身旁有燒炭痕迹，經檢驗證實不治，並相信已死去一段時間。&#13;</p></body></html>
