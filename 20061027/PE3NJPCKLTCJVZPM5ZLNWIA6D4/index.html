<html><header><meta charset="utf-8"><title>Xbox出新遊戲新配件</title></header><body><h1>Xbox出新遊戲新配件</h1><p>【本報訊】一群「星際女郎」昨為以八大行星作主題、將於今年年底前推出20多款遊戲的Xbox360造勢；當中兩款遊戲《DeadOrAliveXtreme2》和《GearsofWar》，無線配件如軚盤、油門及耳機會於下月率先發售。12月則推出由《FinalFantasy》之父坂口博信開發，及日本首席漫畫師鳥山明作人物設計的《BlueDragon》。<br> 今日起至11月5日期間選購指定Xbox360潮爆優惠套裝者，可換領特別型格別注品及有機會額外獲得限量版Xbox360配件工具箱。詳情可瀏覽www.xbox.com/xbox360網頁。</p></body></html>
