<html><header><meta charset="utf-8"><title>必搶Dior心形唇彩吊飾</title></header><body><h1>必搶Dior心形唇彩吊飾</h1><p>Dior近年推出的限量飾物型妝物，無論係唔係粉絲、後生女定熟女，總之係女人就想擁有一件，睇吓𠵱家仲有人搵緊上年一早斷市的骰仔唇彩，甚至高價Bid到手都在所不惜，就知佢魔力有幾大啦！今年聖誕又有新花臣——掛得上袋嘅心形精緻唇彩吊飾，可愛的心形銀鎖綴上水晶珠飾，耀目醉人，只須輕輕按動即可開啓，內有兩格粉紅和淡紫的唇彩，色調輕柔易襯，不但方便妳於浪漫節日中營造甜美誘惑的櫻唇，更可為手袋增添姿彩，當然仲會惹來一眾艷羨目光啦，一物多用，女士實冧﹗<br><br>記者：盧家蕙</p><p>31/10起公開發售<br> 查詢：22657728</p></body></html>
