<html><header><meta charset="utf-8"><title>1500萬年前巨鳥一啖可吃一隻狗</title></header><body><h1>1500萬年前巨鳥一啖可吃一隻狗</h1><p>人類史前有恐龍雄霸大地，但原來在很久很久的1,500萬年前，還有一種怪鳥在地球「蝦蝦霸霸」，可以一口吃掉一隻狗。<br> 據英國《自然》（Nature）雜誌報道，考古學家在阿根廷的科馬約（Comallo），挖掘出這種怪鳥化石。怪鳥學名phorusrhacid，牠比現代人更高大威猛，身長約3米，頭骨長60厘米，是肉食性動物。<br> 科學家估計，怪鳥的嘴極具殺傷力，只要一啄就能殺掉一頭牛，又或者把整條狗吞下肚，連屍骨也無存；科學家說，千萬年前地球上罕有肉食性哺乳類動物，因此怪鳥能夠雄霸大地。<br> 英國《泰晤士報》</p></body></html>
