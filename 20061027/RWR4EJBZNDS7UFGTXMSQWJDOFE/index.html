<html><header><meta charset="utf-8"><title>伊健投身政界圓夢</title></header><body><h1>伊健投身政界圓夢</h1><p>鄭伊健昨日以「願望成真基金親善大使」身份到奧海城，聯同陳沛嘉出席「2006香港．上海慈善之旅」記者會。伊健乘坐由關兆昌駕駛的保時捷跑車進場，好不威風。</p><p>想過導演癮</p><p>雖然身為親善大使，不過伊健卻因工作關係未能隨隊出發駕車到上海，提到小時願望大部份都已實現，他說：「細個睇電視覺得好似發哥咁做戲好好玩，估唔到可以成真，之後又想做歌手喺紅館唱歌，又畀我做到。𠵱家就想完成手上工作後做吓導演，或者做區議員改善我住嘅西貢區。」<br> 採訪、攝影：藍文浩</p></body></html>
