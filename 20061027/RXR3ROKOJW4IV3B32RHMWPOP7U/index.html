<html><header><meta charset="utf-8"><title>長澤正美半天吊嗌唔停</title></header><body><h1>長澤正美半天吊嗌唔停</h1><p>人氣女星長澤正美主演的新劇《水手服與機關槍》首播收視不俗，但劇中的她下周將非常運滯，除了被反派挾持，更慘被綁在空中半天吊。<br> 拍攝被「吊掛」當日，工作人員用起重機吊起長澤至離地12米，難怪戲裏戲外的她都不停呼叫：「快點放我落地。」完成長達兩小時的拍攝後，長澤方展露笑顏，並向在場人士做出Ｖ字手勢。<br> 此外，長澤前日以劇中主角星泉的名義推出首張細碟，雖然同日有大塚愛和ORANGERANGE等強勁對手，但依然能佔據Oricon單日細碟榜的殿軍，總算有所交代。</p></body></html>
