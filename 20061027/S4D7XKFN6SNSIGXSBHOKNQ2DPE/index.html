<html><header><meta charset="utf-8"><title>多媒體平衡發展</title></header><body><h1>多媒體平衡發展</h1><p>作為掌舵人的JustinGiunta早前首度來港，問他的珠寶設計路向，他說：「我鍾情以vintagematerials再value-added，我的作品強調是沒甚麼創造了或毀掉了，我只不過是擔任再評價的角色，重新賦予新生命，從而有更大的創作自由度。<br> 「或許有一天我會為某大品牌做珠寶設計，不過也希望Subversive緊守lifestyle發展的大前提，正如MarcJacobs的個人和LV系列，可以同樣平衡發展。」<br> 作為多媒體的藝術家，Justin表示不會因珠寶設計放棄心愛的繪畫，他說：「因為繪畫豐富了我對色彩的觸覺，是我感到自由的時間。」</p></body></html>
