<html><header><meta charset="utf-8"><title>衞生署宣傳無煙香港</title></header><body><h1>衞生署宣傳無煙香港</h1><p>【本報訊】擴大禁煙範圍的條例今日刊憲，衞生署將推出以「我愛無煙香港」為主題的全港宣傳運動，為期一年，為相關行業的管理層及工作人員舉辦工作坊及講座，例如飲食、旅遊、酒店及物業管理，向從業員介紹無煙指引，並提高市民對新法例的認識。<br> 新例下，絕大部份工作地方和公眾地方，包括食肆、辦公室、街市、卡拉OK和容許不同年齡人士光顧的酒吧的室內區域，明年1月1日起實施禁煙。<br> 此外，六類合資格場所，即夜總會、商業浴室、按摩院、麻將館、會所內指定的麻將房，以及某些酒吧，最遲要在2009年7月1日實施禁煙。</p></body></html>
