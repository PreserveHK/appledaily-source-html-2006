<html><header><meta charset="utf-8"><title>少年李連杰網上真功夫
</title></header><body><h1>少年李連杰網上真功夫
</h1><p>貴為荷李活動作影星的李連杰，真功夫確非浪得虛名，早於他8歲時，已加入北京武術隊受訓，自11歲開始贏取過無數全國武術大賽獎項。李連杰在電影中演繹過《黃飛鴻》、《霍元甲》，扮一代宗師氣派十足，但凌零發近日在YouTube網上重溫當年只得15歲的李連杰參加武術比賽的片段，卻盡顯其純真一面。<br> 在該條名為「李連杰1978年出道前參加武術比賽」片中，李連杰仍是青澀少年，但拳腳功夫表演十分出色，落地一字馬、朝天蹬、凌空側翻及翻騰動作亁淨利落，出拳虎虎生威，相當有勁，難怪當年他勇奪全國武術比賽個人總冠軍榮譽，以及拳、刀、槍、自選拳術、對練五項全能，認真巴閉。</p></body></html>
