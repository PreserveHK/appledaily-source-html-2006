<html><header><meta charset="utf-8"><title>案件速遞<br>測量員否認　虛報廸士尼有炸彈</title></header><body><h1>案件速遞<br>測量員否認　虛報廸士尼有炸彈</h1><p>【本報訊】一名男測量員涉嫌向廸士尼樂園保安員聲稱車上有炸彈，一度惹起恐慌報警，警方調查後證實並無其事。32歲被告吳日豪昨在荃灣裁判法院否認一項虛報有炸彈罪名，案件定於明年1月5日審訊，被告准以2,000元保釋候審。<br> 被告被控於9月29日，在廸士尼樂園西閘出入口，向男子韓偉民傳達明知是虛假的消息，意圖誘使他相信一輛輕型貨車內擺放了爆炸物品。<br> 案件編號：TWCC2806/06</p></body></html>
