<html><header><meta charset="utf-8"><title>皇馬2:0贏巴塞難估<br>賽果王：讀者中兩關好叻仔</title></header><body><h1>皇馬2:0贏巴塞難估<br>賽果王：讀者中兩關好叻仔</h1><p>周日「賽果王」3場強勁戲碼好睇但唔易中，阿仙奴作客大勝雷丁4球，開出30倍冷門波膽，就令到好多參加者未能全中3關。「雙紅會」曼聯淨勝利物浦兩球，戰果正路所以較多人中；至於巴塞隆拿輸給皇家馬德里，亦令捧場客一一損手。</p><p>估賽果，贏彩金，得10萬元合約做名家！ http://soccer.atnext.com/soccer_poll/ </p></body></html>
