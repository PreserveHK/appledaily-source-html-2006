<html><header><meta charset="utf-8"><title>人物誌：慣耍大牌要求多多</title></header><body><h1>人物誌：慣耍大牌要求多多</h1><p>瑪麗嘉兒臨時取消香港演唱會，主辦單位指原因之一是她提出多項不合理要求，其實她每次公開演出均要求多多，例如要大會提供點滿蠟燭的休息室，房內必須有全身鏡，也不能以百合花來布置，因香味會影響其聲線。<br> 瑪麗對居住的酒店也相當講究，非五星級不住，房間內還要擺放增濕機，令喉嚨不會因亁燥而影響聲線，房內更必須播放她的歌曲，就連床單的縫製密度都有規定。她去年到英國宣傳時，連房間門外的走廊也要求擺滿蠟燭，又要求酒店換上鮮艷的紅地氈，酒店方面本來拒絕此要求，但瑪麗不肯步進酒店之餘，還讓車隊在酒店外的大街「遊行」，直到滿足其要求為止。</p></body></html>
