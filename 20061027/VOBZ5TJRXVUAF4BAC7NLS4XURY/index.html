<html><header><meta charset="utf-8"><title>醫學Online<br>掃描偵肺癌增存活率</title></header><body><h1>醫學Online<br>掃描偵肺癌增存活率</h1><p>現時大部份肺癌患者在發現患病時已到晚期，治療機率不高。美國一項研究發現，為肺癌高危患者及早接受電腦斷層掃描，能有效偵測細小腫瘤，提升存活率。研究超過三萬人參與，接受電腦斷層掃描普查後找到的肺癌患者中，85%屬第一期肺癌，可及早切除，患者的10年存活率高達92%，較肺癌患者的平均10年存活率70%為高。肺癌是本港及全球頭號癌症殺手。</p></body></html>
