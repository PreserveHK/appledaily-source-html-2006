<html><header><meta charset="utf-8"><title>明日黃花<br>頂級名模　自毀前程</title></header><body><h1>明日黃花<br>頂級名模　自毀前程</h1><p>現年36歲的英國名模納奧美金寶（NaomiCampbell），15歲在街頭被星探發掘，開始成為職業模特兒，16歲便已登上《Elle》封面，此後經常成為各大雜誌的封面女郎，稍後正式步上天橋，力攻美國市場。90年代是納奧美的事業高峯，各大名牌如Versace及Valentino都爭相邀她行時裝騷。近年由於新人輩出，納奧美魅力大不如前，但依然工作不斷，惜近期不斷牽涉入打人事件，人氣一落千丈。<br> </p></body></html>
