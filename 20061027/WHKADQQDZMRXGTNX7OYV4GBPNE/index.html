<html><header><meta charset="utf-8"><title>李璐璐濃妝扮阿梅</title></header><body><h1>李璐璐濃妝扮阿梅</h1><p>劉以達和李璐璐組成的「達與璐」，下月中便會推出大碟，屆時李璐璐也會從廣州來港宣傳。<br> 李璐璐日前替新碟拍宣傳照，化上濃濃的妝容，工作人員指她驟眼看去，有點梅艷芳的影子，對此李璐璐說：「我知道阿梅係一位好出色嘅歌手，自己將來都希望有佢咁好嘅成績。」<br> 李璐璐已來過香港數次，她表示很喜歡這片彈丸之地，她說：「呢個地方好繁華，好有自己嘅特色，香港人好有拼搏精神，喺呢個地方工作，時刻都可以挑戰自己。」<br> 採訪：比華利</p></body></html>
