<html><header><meta charset="utf-8"><title>伊東美咲咀咀遲到裕作</title></header><body><h1>伊東美咲咀咀遲到裕作</h1><p>日本漫畫家高橋留美子的經典漫畫《相聚一刻》，將開拍真人版單元劇，女主角音無響子由《電車男》女星伊東美咲飾演，劇集預計在明年春天播映。劇集早前公開舉行選拔賽招募男主角，結果由今年21歲的大學生中林大樹在3,200參賽者中勝出，有幸與伊東談情。<br> 將在劇中飾演五代裕作的中林大樹，前日與伊東一起出席記者會首次亮相，據知中林大樹參加選拔賽當日，因電車延誤險未能趕及參加。兩人在劇中將有接吻戲，中林大讚伊東真人漂亮，笑言不敢直視對方。</p></body></html>
