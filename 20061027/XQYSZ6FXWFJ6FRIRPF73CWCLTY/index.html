</title></header><body><h1>伊能靜笑看婚姻「危機」
</h1><p>【上海直擊】伊能靜與丈夫庾澄慶（哈林）結婚後，除了相夫教子之外，原來她也有其他方面的興趣，寫作就是其中一項，而最近她就為新著作《美麗教主》展開宣傳活動。<br> 伊能靜日前身在上海舉行新書記者會，但當地傳媒似乎對她與哈林的婚變傳聞比她的新作更感興趣，不過伊能靜卻以輕鬆的語調回應說：「我的老家是山東，我有北方人的豁達性格，完全不會介意這些謠言，就讓他去傳吧，我覺得對我的生活沒有任何影響，我的書還是賣得那麼好，小王子還是那麼可愛，家裏人還是那麼愛我，喜歡我的人還是那麼喜歡我，所以不必介意。」<br> 採訪、攝影：盧健</p></body></html>
