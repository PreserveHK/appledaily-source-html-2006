<html><header><meta charset="utf-8"><title>200生被剪統一髮型</title></header><body><h1>200生被剪統一髮型</h1><p>蘇州吳江青雲中學近日頒布了一項剃頭令，勒令校內所有不合規格髮型的學生必須按照標準統一髮型。學校還特意邀請了校外髮型師來校操刀，200多名男生因此被剪了一模一樣的髮型。由此，一場關於學校能否為學生選擇髮型的爭論在蘇州展開。有學生稱：學校管這麼細，沒必要吧！<br> 擁有3,800多人的該校，大部份男生的髮型如出一轍：髮長絕對不超過一厘米。正在讀中二的陳同學稱，學校是在本月中旬利用周日時間迫他們剪髮的，被要求剪髮的都是髮型不合規格的學生：男生額前頭髮遮住了眼睛、兩鬢和髮頸的頭髮過長等。對此，陳校長稱，為校風，學校也是不得已而為之。<br> 江蘇《江南時報》</p></body></html>
