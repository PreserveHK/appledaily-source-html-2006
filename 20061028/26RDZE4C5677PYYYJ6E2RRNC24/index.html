<html><header><meta charset="utf-8"><title>賽果王：車路士阿仙奴受追捧　米蘭打吡撐AC</title></header><body><h1>賽果王：車路士阿仙奴受追捧　米蘭打吡撐AC</h1><p>今日「賽果王」3場競猜場合，由於車路士及阿仙奴都在牌面實力上佔有優勢，參與投票的讀者都順理成章地，傾向推敲兩軍贏波波膽，其中又以車路士作客勝2:0，以及阿仙奴主場勝2:1兩瓣，最多人估。至於米蘭打吡大戰，大家都認為出現和局機會最高，除1:1外，0:0亦是大部份讀者的心水。<br> <br> 估賽果，贏彩金，得10萬元合約做名家！<br>  http://soccer.atnext.com/soccer_poll/ <br> 只限年滿18歲及香港居民參加</p></body></html>
