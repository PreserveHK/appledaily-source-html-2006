<html><header><meta charset="utf-8"><title>體通天下--賽車<br>羅斯電單車賽衞冕在望</title></header><body><h1>體通天下--賽車<br>羅斯電單車賽衞冕在望</h1><p>世界格蘭披治電單車（MotoGP）最後一站，周日假西班牙華倫西亞舉行，目前積分榜以244分領先的意大利車手羅斯，與第2位的美國車手海登有8分差距，今站終極戰羅斯只要取得第2名，便能力壓一眾車手成功衞冕全年總冠軍。<br> 曾5奪世界冠軍的羅斯，周五舉行的練習賽，在全長4.005公里的賽道做出1分33秒310的最快時間；至於效力本田車隊的海登，以0.007秒落後，練習賽成績僅隨羅斯之後。<br> 路透社（西班牙）&#13;</p></body></html>
