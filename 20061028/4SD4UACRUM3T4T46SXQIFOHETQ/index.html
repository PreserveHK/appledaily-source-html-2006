<html><header><meta charset="utf-8"><title>張玉珊見殼王純屬應酬</title></header><body><h1>張玉珊見殼王純屬應酬</h1><p>張玉珊前晚去尖沙嘴出席由雜誌舉辦嘅美容大獎頒獎禮，提到有雜誌影到佢同殼王陳國強現身加拿大嘅相，張玉珊就話只係撞到：「大家都知我加拿大有分店開張，我約咗叻哥（陳百祥），唔知佢（陳國強）會出現。」佢仲話同殼王識咗幾年，唔覺得對方有追求之意，又話：「呢個世界除咗李嘉誠唔使咁樣應酬，個個生意人都要。」講到肥姐沈殿霞情況，張玉珊就話穩定，又話：「前兩日同欣宜影相，肥姐都有打嚟，聽到佢把聲好精神。」</p></body></html>
