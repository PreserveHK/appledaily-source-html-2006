<html><header><meta charset="utf-8"><title>專家分析　改收費模式維持收入</title></header><body><h1>專家分析　改收費模式維持收入</h1><p>香港中文大學經濟系副教授莊太量指出，在IDD市場未開放前，長途電話費是以分鐘計算，「每6秒計係開放市場後，營辦商為咗搶客而出現嘅產物！」現在有部份電訊營辦商「走番轉頭」，將通話時間計算單位，由每6秒改回每分鐘計。莊太量認為，可能是市場競爭激烈，加上近乎免費的網絡電話及即時通訊軟件普遍，不少市民只以IDD作極短時間的通訊，聯絡到親友後，即改用互聯網詳談。電訊商為維持收入，故更改收費模式，「偷多啲收費時間」。</p></body></html>
