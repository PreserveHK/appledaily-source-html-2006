<html><header><meta charset="utf-8"><title>案件速遞<br>鏡子窺裙底　大專生判感化</title></header><body><h1>案件速遞<br>鏡子窺裙底　大專生判感化</h1><p>【本報訊】19歲大專生將鏡子置於上班女郎的裙底，企圖偷看她的底褲顏色。早前在東區裁判法院承認一項遊蕩罪，昨被判感化18個月。<br> 被告陳家慈被控於今年10月9日，在中環德輔道中恒生銀行總行附近的扶手電梯遊蕩，令27歲的女事主擔心人身安全。<br> 根據案情，女事主當日早上9時行經肇事現場，發現被告從後匆匆跟上，稍後她看見被告手持一塊5厘米乘7厘米的鏡子，放在她的裙底，遂將他逮住並向途人求助。到場警員在被告的肩袋中發現該面鏡子，他被帶署後承認為了觀看女事主的底褲顏色而犯案。<br> 案件編號：ESCC4308/06</p></body></html>
