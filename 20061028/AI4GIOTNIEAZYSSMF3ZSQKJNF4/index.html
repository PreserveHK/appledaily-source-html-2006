<html><header><meta charset="utf-8"><title>體通天下--高爾夫球<br>法斯落實參加港高球賽</title></header><body><h1>體通天下--高爾夫球<br>法斯落實參加港高球賽</h1><p>瑞典名將法斯、前度盟主戴森，以及球迷偶像杜靴廸，落實征戰下月舉行的瑞銀香港高爾夫球公開賽，誓言為200萬美元總獎金展開一番龍爭虎鬥。3位頂尖球手皆為歐洲巡迴賽的得獎常客，將於11月16至19日親臨粉嶺香港高爾夫球會作賽。他們將聯同一眾國際頂級球星參與賽事，包括衞冕冠軍蒙哥馬利、大獎賽盟主古遜及甘寶，以及南韓好手崔京周等。<br> 今年34歲的法斯，於去年四月贏得西班牙公開賽，並剛於上周取得馬略卡精英賽殊榮。<br> 本報訊</p></body></html>
