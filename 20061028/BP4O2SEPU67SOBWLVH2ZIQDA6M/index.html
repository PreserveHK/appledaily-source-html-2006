<html><header><meta charset="utf-8"><title>旅行Snap車：秘魯滿街甲蟲買零件勝地</title></header><body><h1>旅行Snap車：秘魯滿街甲蟲買零件勝地</h1><p>前幾排出遊南美，其中去到秘魯一個位於3,500米上的城市古都庫斯科（Cusco），秘魯人稱此為「安第斯山皇冠上的明珠」和「古印加文化的搖籃」，是美洲印第安文明發展中心地，也是統治秘魯和智利的安第斯山印加帝國首都。在該處發現滿街都是七彩顏色的古老甲蟲車，就好似墨西哥一樣，而且保養得很好，與古城相映成趣，真想把這些古董車及零件運回家。<br><br>記者：陸伊琳攝影：梁佩芬&#13;</p><p>南美一帶的國家都有很多古老甲蟲車，就是因為早期福士亦有在中南美洲的墨西哥和巴西兩地設分廠。
</p></body></html>
