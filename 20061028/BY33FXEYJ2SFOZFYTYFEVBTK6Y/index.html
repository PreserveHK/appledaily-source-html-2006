<html><header><meta charset="utf-8"><title>空姐追有薪假「大勝」</title></header><body><h1>空姐追有薪假「大勝」</h1><p>【本報訊】三名英航空姐因轉做半職而被扣一半有薪假，遂入稟向資方索償200萬元，案件昨日審結。裁決指資方計算半職假期時不能「一刀切」，半職員工應按全年當值日數來計算年假數目，並視乎當值日是否法定假日來計算補假數目；同類候審案件還有50多宗，此案例可成為日後判決的指標。<br> 有工會代表形容結果代表機艙服務員一方「大勝」。<br> 英航香港機艙服務員工會將按法官訂明的標準重新計算賠償金額，預計需時一至兩周，若果未能與資方就賠償方案達成共識，或須再度開庭處理。</p></body></html>
