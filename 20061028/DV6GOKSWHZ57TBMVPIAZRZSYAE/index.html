<html><header><meta charset="utf-8"><title>崔始源華麗貓步冧女</title></header><body><h1>崔始源華麗貓步冧女</h1><p>韓國大堆頭少男組合SuperJunior，出道以來俘虜了不少少女芳心。隊中人氣最旺的成員崔始源更率先跑出，除了有份演出劉德華的電影《墨攻》外，前晚他撇下隊友，拖實女星李壽卿為韓國著名設計師AndreKim的花生騷擔任模特兒。<br> AndreKim向來喜愛邀請人氣紅星演出貓步，李準基、李英愛、金泰希等都曾為其時裝騷擔任模特兒。崔始源與李壽卿前晚在台上示範了多套華麗服裝。此外，SuperJunior的三位成員奎鉉、勵旭及藝成，將另組新組合「SuperJunior－K.R.Y」，於下月推出新碟。</p></body></html>
