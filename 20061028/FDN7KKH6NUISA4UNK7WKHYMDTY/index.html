<html><header><meta charset="utf-8"><title>樂基兒愛靚捱肚餓</title></header><body><h1>樂基兒愛靚捱肚餓</h1><p>近年人氣高企的名模樂基兒成為時裝品牌的寵兒，她今年以六位數字出任BauhausGroup旗下品牌Salad代言人，不遺餘力大騷天賦本錢。</p><p>臍環搶鏡</p><p>月前面世的秋冬廣告中，樂基兒穿上性感小內褲配厚褸，42吋美腿雪白光滑；近日面世的另一輯新相，她收起長腿，穿上超短小的croppedjacket，露出一大截性感小蠻腰，平坦的小腹及臍環十分搶鏡，極具型格又性感。樂基兒拍攝當日為了以最佳狀態出現，只以沒有醬汁的蔬菜水果沙律果腹。<br> 撰文：DebbieLum</p></body></html>
