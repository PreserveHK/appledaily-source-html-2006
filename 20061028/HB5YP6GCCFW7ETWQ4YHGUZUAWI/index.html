<html><header><meta charset="utf-8"><title>米蘭型男意甲之冠</title></header><body><h1>米蘭型男意甲之冠</h1><p>未知是否受米蘭這個地方感染，效力米蘭雙雄的球員大多入型入格，型男帥哥特別多，以下為近年曾效力或現役的代表。</p><p>馬甸尼巴治奧記憶猶新</p><p>「馬仔」馬甸尼系出名門，擁有一雙深邃的藍眼睛及自然體態美，最能展現男子氣概和經典味道。李安納度名副其實是拉丁俊男，鼻高，輪廓分明，精通5國語言使他更添魅力。現役球員中，除卡卡外尚有雙「基」。<br> 國際米蘭方面，以往有單憑憂鬱眼神已教人迷醉的巴治奧、作風豪邁的森莫蘭奴；現役球員以費高最瀟灑，而大後備高高最青靚白淨，一對炯炯有神的大眼睛亦夠殺，其在場外的花邊新聞，遠較場上的表現精采。</p></body></html>
