<html><header><meta charset="utf-8"><title>任達華俄國會007</title></header><body><h1>任達華俄國會007</h1><p>任達華昨日聯同新任007丹尼爾基格（DanielCraig），齊以Omega名人大使身份到達俄羅斯首都莫斯科，為俄羅斯首間Omega旗艦店進行揭幕儀式，兩人聯同占士邦電影系列的監製BarbaraBroccoli獲Omega高層熱情接待。而丹尼爾完成昨日的活動後，便準備為新片、即第21部占士邦電影《CasinoRoyale》於下月到全球各地的宣傳工作。<br> 為配合這部占士邦電影的主題，大會還將發布會布置成賭場一樣，場面盛大。<br> 撰文：劉梓恩</p></body></html>
