<html><header><meta charset="utf-8"><title>話你知：評估得分不列個人評分</title></header><body><h1>話你知：評估得分不列個人評分</h1><p>「全港性系統評估」目的是評估小三、小六及中三學生的中、英及數三科的基本能力，結果是協助學校管理層改善問題，也讓政府了解學生的水平，以提供相應支援，分數不算入學生的個人評分。中英文科各有六至七個評核試，分作「紙筆」及「說話」評估兩大範疇；數學科相對較輕鬆，只有紙筆評估，有四個評核試。教育統籌局於01年委託考試及評核局發展及施行，04年首先在小三級試行，繼而在去年及今年分別推展至小六及中三。</p></body></html>
