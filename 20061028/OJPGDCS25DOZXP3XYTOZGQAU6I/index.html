<html><header><meta charset="utf-8"><title>惡司機砸洋婦單車</title></header><body><h1>惡司機砸洋婦單車</h1><p>中國一向自稱是禮儀之邦，但前日有人在內地「祖國論壇」發布一輯名為《國人巨寒：可別再自詡禮儀之邦了﹗》的連環照片，講述上周五，北京街頭一名身穿套裝的外籍老太，禮貌地向一輛駛進非機動車道上的汽車司機示意，請他把車駛回行車道，後來又用單車攔阻汽車前進，結果汽車司機怒砸她的單車並指罵她。</p><p>「垃圾，國人的恥辱」</p><p>這輯照片上載兩日，點擊率已逾千。有網民說：「垃圾、雜碎、國人的恥辱﹗」「最可悲的是中國普遍缺少外國老太太這種維護秩序、維護正義、維護公理的執着精神。」亦有網民批評交警疏忽職守：「不管誰對誰錯，交警到哪裏去了嘛，執法效率不高啊！」<br> 本報記者</p></body></html>
