<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉莉開生日會籌款</title></header><body><h1>國際Gossip<br>希拉莉開生日會籌款</h1><p>前日係美國前第一夫人、現任紐約州聯邦參議員希拉莉嘅59歲生日，克林頓同支持者喺中央公園附近最出名嘅餐廳為老婆舉行籌款生日會（圖），有成1,100人各自拎7,800港元買飛參加。希拉莉就乘機為下月中期選舉拉票，話希望選民到時踴躍投票，向小布殊政府嘅傲慢同無能說「不」。佢𠵱家籌咗近3.9億港元，睇嚟都用唔晒，剩低嘅睇怕都係畀佢喺2008年作為競選總統嘅經費。<br> 美聯社</p></body></html>
