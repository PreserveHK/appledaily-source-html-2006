<html><header><meta charset="utf-8"><title>花旗銀行推優惠吸客</title></header><body><h1>花旗銀行推優惠吸客</h1><p>花旗銀行趁工商銀行（1398）掀起的新股潮再推出優惠搶客，即日起至年底，無論新客或舊客，將持有的實物股票存入該行，免收300元存入費。新證券客戶存倉費減半，由每手10元減至5元。至於要沽售工行的客戶亦有優惠，年底前在花旗成功開立Citibank證券戶口的新客，首3個月免佣。至於原有Citigold客戶，透過網上買入或沽售股票，佣金0.2%，最低收費100元，透過電話交易佣金為0.25%，最低收費125元。</p></body></html>
