<html><header><meta charset="utf-8"><title>體通天下--籃球<br>姚明熱身賽傷出仍拿13分</title></header><body><h1>體通天下--籃球<br>姚明熱身賽傷出仍拿13分</h1><p>火箭中鋒姚明在周四的季前熱身賽作客魔術，比賽至第2節中段時候，因足踝扭傷而提早離場；雖然上陣不足14分鐘，但姚明仍攻入13分及拉下4個籃板，而其拍檔麥基廸則攻入全隊最高的18分；在姚明傷出後，火箭最終被魔術以94:90反勝。<br> 賽後焦點當然落在因傷退下火線的姚明身上，而「明王朝」則表示腳傷並無大礙：「那不是甚麼大問題，如果明日要練習的話我也可以出席。」至於姚明的替補莫湯保，則在比賽途中被球迷以種族歧視言語辱罵而發生口角，最終該名滋事球迷更被逐出場。<br> 綜合外電（美國）</p></body></html>
