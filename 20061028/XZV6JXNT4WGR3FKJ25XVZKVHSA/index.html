<html><header><meta charset="utf-8"><title>史力加Ⅲ嚟啦</title></header><body><h1>史力加Ⅲ嚟啦</h1><p>將於明年5月上映的人氣動畫《史力加》第三集《ShrektheThird》，昨日公開了最新劇照，相中由金美侖戴雅絲（CameronDiaz）配音的怪物費安娜公主，與灰姑娘、白雪公主及睡公主一起擺出戰陣。<br> 今集故事講述史力加和費安娜將繼任為FarFarAway王國的皇帝皇后，但他們希望返沼澤過悠閒生活，於是與驢友和貓貓尋覓適合的皇位繼承人。除了前兩集的米克邁亞斯（MikeMyers）、愛廸梅菲（EddieMurphy）及路柏艾華列（RupertEverett）外，今次金美侖的男友歌手JustinTimberlake也有份配音，而香港動畫師許誠毅則出任副導演。</p></body></html>
