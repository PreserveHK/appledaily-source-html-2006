<html><header><meta charset="utf-8"><title>煇哥展銷畫作</title></header><body><h1>煇哥展銷畫作</h1><p>顧嘉煇昨日與胞姊顧媚和胞弟顧嘉鏘，到尖沙嘴出席「萬水千山總是情：顧氏姊弟三人展」宣傳活動，畫展將於30日起一連4天在大會堂舉行，市民可即場買畫，售價由一萬至十多萬不等，收益扣除開支，撥捐獅子會顧嘉煇音樂基金。煇哥表示自幼愛作畫，他說：「作曲要一個寧靜環境，而畫畫就好個人，唔使好多嘢幫助。」<br> 有傳沈殿霞患膽管癌，日前已再度送入深切治療部，煇哥說：「我仲未直接搵到佢，又冇搵欣宜，我對上一次同肥姐見面係幾個月前喺溫哥華，當時佢精神好好，我考慮搵朋友帶個口信畀佢。」<br> 採訪、攝影：駱華齡</p></body></html>
