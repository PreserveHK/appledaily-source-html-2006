<html><header><meta charset="utf-8"><title>體通天下--網球<br>費達拿「舒娃」齊過關</title></header><body><h1>體通天下--網球<br>費達拿「舒娃」齊過關</h1><p>網壇「1哥」費達拿，在家鄉瑞士舉行的室內網球賽男單次圈賽事中，輕鬆以直落兩盤6:2及6:0淘汰西班牙球手加西亞盧比斯晉身8強，而晉級後費達拿將遇上世界排名15、賽事5號種籽的另一位西班牙球手費利。<br> 至於俄羅斯「美少女」舒拉寶娃，在周四於奧地利舉行的林茨網球公開賽中，雖然面對的只是寂寂無聞的希臘球手丹尼莉度，但首盤幾經苦戰下才以7:5取得領先，「舒娃」於第2盤回復佳態，並以6:1再下一城，總盤數2:0淘汰對手晉身8強。<br> 綜合外電（瑞士、奧地利）</p></body></html>
