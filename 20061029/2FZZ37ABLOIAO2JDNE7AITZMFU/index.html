<html><header><meta charset="utf-8"><title>Sony手提電腦着火</title></header><body><h1>Sony手提電腦着火</h1><p>【本報訊】多間電腦廠商早前陸續回收新力（Sony）公司製造的電池。日本富士通公司公布一宗筆記簿型電腦起火，燒傷使用者的意外，初步調查認定，事件是由正進行回收的新力鋰電池所引起。意外發生在上周二晚，正在充電的電池出現過熱，並產生火花，電腦被燒焦，而使用者的手部也被輕微燒傷。這是日本首宗新力筆記簿型電腦電池起火傷人意外。<br> 自今年八月起，包括戴爾、蘋果電腦、聯想及日立等多間公司陸續宣布回收新力公司製造的電池，目前數量已達1,000萬塊。</p></body></html>
