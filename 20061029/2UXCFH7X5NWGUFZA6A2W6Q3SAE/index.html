<html><header><meta charset="utf-8"><title>孟加拉騷亂12死</title></header><body><h1>孟加拉騷亂12死</h1><p>孟加拉政權移交之際爆發騷亂，敵對政黨支持者在街頭群毆，警察發射橡膠子彈與催淚彈驅散暴徒，兩日騷亂共造成至少12死逾500傷。由齊亞夫人領導的政府任期前日（周五）結束，昨日權力移交予看守內閣，但執政黨與反對派對看守總理人選意見分歧。獲任命為看守總理的前高院法官哈桑（K.M.Hasan），昨天在宣誓前幾小時突以健康理由拒絕上任。雙方支持者再起衝突，繼前晚有6人死亡，昨天騷亂再有6人喪命。<br> 路透社</p></body></html>
