<html><header><meta charset="utf-8"><title>國際Gossip<br>貝理雅有第一部私人手機</title></header><body><h1>國際Gossip<br>貝理雅有第一部私人手機</h1><p>英國首相貝理雅上任9年，前日終於有第一部私人手機，型號係紅色嘅摩托羅拉V3iRAZR，紅色係代表工黨嘅玫瑰紅。自問係「科技白癡」嘅貝理雅，得到電話後立即致電《真的戀愛了》大導柯蒂斯（RichardCurtis），對方教佢所有人名記住用代號，否則唔見電話就弊傢伙。好易啫，英女皇叫「事頭婆」、財相白高敦叫「死對頭」、老婆彭雪玲叫「大老闆」、小布殊叫「小老闆」咪得囉。英國《太陽報》</p></body></html>
