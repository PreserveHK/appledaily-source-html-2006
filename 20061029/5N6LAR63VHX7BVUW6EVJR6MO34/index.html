<html><header><meta charset="utf-8"><title>千嬅自認車術渣</title></header><body><h1>千嬅自認車術渣</h1><p>楊千嬅、許志安昨日以大使身份，聯同關心妍等到將軍澳出席「澳門格蘭披治大賽車．穿梭澳門歷史城區嘉年華」活動，兩位大使更大玩遙控車一較高下，千嬅明顯較遜色，只以笑遮醜，事後她說：「打交game我就得，車就真係唔得，好𤓓呀。」<br> 此外，安仔前晚到紅館欣賞何韻詩的演唱會，他大讚對方甚有亡師梅艷芳的風範，並說：「佢着住劉培基做畀佢嘅衫，嗰一刻令我回想起好多，最感動係佢彈琴嗰part，我都差啲忍唔住喊出嚟。」<br> 採訪：駱華齡　攝影：葉君海</p></body></html>
