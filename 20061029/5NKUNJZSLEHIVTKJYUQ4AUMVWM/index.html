<html><header><meta charset="utf-8"><title>鹹水管爆裂　九龍塘大塞車</title></header><body><h1>鹹水管爆裂　九龍塘大塞車</h1><p>【本報訊】九龍塘窩打老道與聯合道交界，一條15吋直徑的地底鹹水管，昨晨8時許突然爆裂，由於需封路進行搶修，現場交通大為擠塞，水務署預計維修工程於今日凌晨零時完成，封閉的道路今早6時解封。<br> 受爆水管影響，獅子山隧道經窩打老道出九龍的車輛，不能左轉聯合道，另相反方向行駛的車輛，亦不能右轉入聯合道，令車輛在窩打老道與聯合道交界「打困籠」。往九龍方向的車龍延至獅子山隧道，以下午3時半至3時45分情況最嚴重，隧道要間歇封閉三至四分鐘，以疏導交通。另外，往沙田方向的車龍亦排至公主道愛民邨。其後警方派警員指揮交通，情況始漸改善。</p></body></html>
