<html><header><meta charset="utf-8"><title>深圳直擊<br>Kelly憂公司裁員</title></header><body><h1>深圳直擊<br>Kelly憂公司裁員</h1><p>陳慧琳（Kelly）昨日穿上短裙，到深圳出席一間日本料理店的開幕儀式，吸引逾百fans圍觀。大會安排眾嘉賓坐在台上，令Kelly渾身不自在，只得夾實雙腳，又用手按住裙裾，以防走光，事後她投訴謂：「我唔知要坐低，仲要你哋喺晒前面。」<br> 盛傳環球與新藝寶、上華和正東唱片公司將會合併，正東一姐Kelly表示即使合併也對其影響不大，只是擔心裁員和影響新人發展，她說：「我戥新人好慘，好難累積到新歌，冇歌點會紅？」對於陳奕迅指娛樂圈表面風光，Kelly就謂：「我又唔覺我哋好風光，都係咁樣做。」<br> 採訪、攝影：曾小嘉</p></body></html>
