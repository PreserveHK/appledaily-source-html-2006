<html><header><meta charset="utf-8"><title>翡翠明珠酒樓倒閉東主稱受騙</title></header><body><h1>翡翠明珠酒樓倒閉東主稱受騙</h1><p>【本報訊】酒樓結業欠薪風氣再現，位於何文田愛民邨商場的翡翠及明珠兩間酒樓，上周四突然結業，工會昨與受影響員工向僱主追討逾100萬元欠薪，但僱主卻指自己也被上手酒樓東主所騙，堅拒發還欠薪並透露已報警求助，工會最後帶備橫額拉大隊到欠薪僱主經營的另一間位於青衣的酒樓靜坐抗議。<br> 飲食及酒店業職工總會表示，年關將至，踏入酒樓結業高峯期，估計僱主拉閘欠薪的情況會陸續有來。兩酒樓合共有80名員工。工會指，酒樓僱主自六月開始已沒有為員工供強積金，事件反映政府監管欠薪不力，要求政府嚴懲欠薪僱主。</p></body></html>
