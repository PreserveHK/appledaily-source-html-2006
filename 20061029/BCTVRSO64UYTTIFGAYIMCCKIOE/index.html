<html><header><meta charset="utf-8"><title>國際Gossip<br>四口家原來中一氧化碳毒</title></header><body><h1>國際Gossip<br>四口家原來中一氧化碳毒</h1><p>英國一家四口到希臘科孚島旅行，結果在酒店房間離奇集體中毒，兩名子女就中毒身亡，謝潑德同女友比特森一度昏迷，前天終於恢復知覺。警方最初懷疑佢哋係食咗毒蘑菇，但驗屍報告指死者體內含有大量一氧化碳，由於房內沒煮食和加熱設施，傳媒對佢哋中一氧化碳毒就猛咁估，話可能係隔籬房嘅氣體熱水爐漏氣，佢哋瞓着時吸咗致死，信不信由你？<br> 路透社</p></body></html>
