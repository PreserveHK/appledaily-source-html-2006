<html><header><meta charset="utf-8"><title>關仁隱事<br>內地女星喪鬧恩師</title></header><body><h1>關仁隱事<br>內地女星喪鬧恩師</h1><p>「內地女星」由寂寂無聞嘅演員變成紅星，付出嘅努力當然唔少，但其實最幫得佢嘅就係導演「計仔王」，因為計仔王拍咗幾套為女星度身訂做嘅電影，帶挈佢上位。計仔王雖然對舊愛「拱橋」依然存有好深嘅愛意，但面對女星嘅熱情如火，都好難抗拒，佢哋私下都有一手。近年女星雖然搭上名門，不過面對恩師計仔王依然十分尊重，仲周不時喺內地約對方茶敍。但有次唔知計仔王講咗啲乜，女星拍枱大鬧話：「你不要穿了褲子就不認得人啦！」嚇窒在場人士。<br> Textby關仁</p></body></html>
