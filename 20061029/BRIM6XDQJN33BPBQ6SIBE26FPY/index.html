<html><header><meta charset="utf-8"><title>歷久不衰經典作</title></header><body><h1>歷久不衰經典作</h1><p>《足球小將》由高橋陽一於81年創作，連載於Shueisha（集英社）的《WeeklyJump》。講述主角戴志偉如何開始足球生涯，至帶領日本隊征戰歐洲、參加世界大賽。時至今日，該漫畫共以7個篇章出版，包括《小學篇》、《中學篇》、《歐洲篇》、《荷蘭青年軍篇》、《世青篇》、《Roadto2002》及《Golden23》。該漫畫83年開始被拍攝成卡通片，據悉日文原版戴志偉的配音員小粥洋子，是高橋陽一妻子。</p></body></html>
