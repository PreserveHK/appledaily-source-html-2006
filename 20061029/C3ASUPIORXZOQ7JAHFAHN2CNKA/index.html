<html><header><meta charset="utf-8"><title>過來人語：會考失敗可以重來</title></header><body><h1>過來人語：會考失敗可以重來</h1><p>不少成功人士其實也曾經歷會考失敗。就像今年「新鮮熱辣」當選十大傑出青年的呂宇俊（圖），便曾是零分會考生。呂宇俊於中二時曾加入黑社會，做過不少非法勾當，91年會考順理成章地「滿江紅」，是別人眼中的「地底泥」。其後他獲教會牧師鼓勵重新做人，經過兩年寒窗苦讀，93年會考取得19分，成功考入浸會大學宗教及哲學系，99年以一級榮譽畢業，現正攻讀教育博士課程，並於中學任教通識教育及宗教科。<br> 呂宇俊計劃聯絡商界及教育界，於下月11日成立「關愛零分同盟」，為一班零分會考生提供就業輔導。<br> 資料來源：蘋果資料室</p></body></html>
