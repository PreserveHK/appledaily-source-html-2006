<html><header><meta charset="utf-8"><title>法律意見：勿隨便接受即時賠償</title></header><body><h1>法律意見：勿隨便接受即時賠償</h1><p>法律界人士梁永鏗提醒當事人不要隨便接受即時賠償，因傷患處可能有後遺症，而無法即時察覺。<br> 梁永鏗指：「你唔知個傷口到幾時會惡化，或者有冇其他部位受咗傷而唔知，如果接受咗對方嘅條件、收埋錢，跟住再追，就有啲困難。」<br> 他建議當事人在現場盡量保存有關證據，包括以有相機功能的手機拍下現場環境、擊傷人的石塊、弄污的衣物、傷勢等，並需保留求診證明文件等，如有需要即報警備案。另外，當事人與對方商討賠償時，應盡量錄音作證，以便日後有爭拗時可作證據，以便追討。<br> </p></body></html>
