<html><header><meta charset="utf-8"><title>話你知：手榴彈為軍中常用裝備</title></header><body><h1>話你知：手榴彈為軍中常用裝備</h1><p>手榴彈可分成各式種類，現代型的手榴彈多呈球狀或筒狀，不但可用手投擲，還可以用槍來發射。按用途來分類，手榴彈可分為殺傷、反坦克、燃燒、發煙、照明、防暴、演習和訓練之用。<br> 殺傷力的手榴彈，其容器內的破片爆炸時高速飛彈，能使15米範圍內的人造成傷亡；至於煙霧型手榴彈，是不具殺傷力的手榴彈，點火後噴出白色或彩色煙霧，用作煙幕掩護、分散敵人注意力、發送訊號等，此乃軍隊常用的裝備。今次警方在械劫集團中搜到的仿製手榴彈，據警方的初步檢視，相信屬煙霧型的手榴彈，應該不具殺傷力。</p></body></html>
