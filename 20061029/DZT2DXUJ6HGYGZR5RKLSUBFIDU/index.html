<html><header><meta charset="utf-8"><title>話你知<br>基度山伯爵挖寶藏發達</title></header><body><h1>話你知<br>基度山伯爵挖寶藏發達</h1><p>《基度山恩仇記》（LeComtedeMonte-Cristo，內地譯《基督山伯爵》）是19世紀法國大文豪大仲馬的經典暢銷小說，百多年來被譯成多國文字，並多次被搬上螢光幕。1977年，港星鄭少秋「秋官」主演的電視劇《大報復》，據稱也是改編自這本小說。<br> 故事的背景是在法國大革命後期。主角鄧帝斯事業與愛情正如日中天，卻遭人妒忌誣陷入獄，幸在監獄中認識了長者華利亞，獲對方傳授學問。鄧帝斯隨後利用華利亞之死成功逃出監獄，並依照對方指示，挖出藏在山上的財寶，搖身一變成了基度山伯爵，一步步開展他的復仇大計，同時也報答過往曾幫過他的恩人。<br> </p></body></html>
