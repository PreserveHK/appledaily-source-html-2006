<html><header><meta charset="utf-8"><title>關仁隱事<br>刀刀呵護男友</title></header><body><h1>關仁隱事<br>刀刀呵護男友</h1><p>之前關仁都講過，三色台阿姐「刀刀」個男友「男圓」準備再戰江湖出唱片同開演唱會，刀刀唔想男圓成日俾人睇死，決定瞓身支持男友，主動打電話畀老友高層叫佢幫手，結果高層一口答應。除咗安排佢哋情侶檔做生日大騷外，出年1月仲會幫男圓搞個音樂特輯，令刀刀好感動。聽聞刀刀為咗報答高層，答應下次做其他節目嘉賓時唔收酬勞，以刀刀平時乜都計到足嘅作風，就知道佢幾為得男圓啦！<br> Textby關仁</p></body></html>
