<html><header><meta charset="utf-8"><title>關仁隱事<br>宮女唔吼富翁</title></header><body><h1>關仁隱事<br>宮女唔吼富翁</h1><p>「宮女」同「唱K」拍咗拖兩年，最近又俾人影到佢去唱K屋企過夜，宮女一直對呢段感情好認真，但唱K就成日喺記者面前同女友劃清界線，所以宮女身邊好多朋友都勸佢同唱K分手，但佢對男友癡心一片，始終對朋友嘅勸告都係聽唔入耳。其實宮女都有幾多有錢佬追，隨時搵件唔做呢行都得，但佢想喺娛樂圈有一番作為，唔想靠人養，所以寧願繼續捱，都唔受有錢佬媾。<br> Textby關仁</p></body></html>
