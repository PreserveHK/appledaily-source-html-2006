<html><header><meta charset="utf-8"><title>球迷天地：碧咸，沉默是金</title></header><body><h1>球迷天地：碧咸，沉默是金</h1><p>碧咸近期傳出不肯續約皇馬，想回流英超。<br> 從球迷的角度，碧咸擁有魅力、才華、感染力，能把各人注意力集中在他身上。從球會的角度，碧咸是一隻生金蛋的球員，經濟價值不菲，很多球會都想簽下碧咸分一杯羮。從教練的角度，他死球和傳中的處理是世界頂尖，可能在戰術上往往不能配合，加上過多的新聞令球隊士氣、團結度大減，淪為一名雞肋球員。<br> 英格蘭不是世界第一的球隊，新聞曝光率卻是無人能敵，這些新聞往往成為英格蘭的絆腳石；所以新聞王子碧咸，成為英格蘭國家隊領隊麥卡倫首個摒棄的對象。碧咸如要重回國家隊，首要是洗底、爭取表現，以及銘記這金石良言：沉默是金。電車籃&#13;</p></body></html>
