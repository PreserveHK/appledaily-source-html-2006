<html><header><meta charset="utf-8"><title>催谷性慾成功上位</title></header><body><h1>催谷性慾成功上位</h1><p>現年42歲的妮歌莉舒列頓在英國出生，10歲時移居美國，多年來在電視及電影圈浮沉，始終未能成功上位，至前年在電視劇《靚太唔易做》中飾演性慾旺盛的EdieBritt一角而打響名堂，更獲提名金球獎最佳女配角，一吐多年烏氣。<br> 不過妮歌莉的愛情生活並不順景，91年曾與前邦女郎烏蘇拉安德絲（UrsulaAndress）的演員舊愛HarryHamlin結婚，但婚姻維持了兩年便告終。其後她與歌手米高保頓相戀，不久又告分手，不過分手10年後，二人於去年重遇，再譜戀曲，預計明年初結婚。</p></body></html>
