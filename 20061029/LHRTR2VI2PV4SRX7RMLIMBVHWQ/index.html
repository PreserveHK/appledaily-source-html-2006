<html><header><meta charset="utf-8"><title>話你知：拯救隊往績勁揪</title></header><body><h1>話你知：拯救隊往績勁揪</h1><p>呢隊咁重要嘅拯救部隊喺1984年先成立，話說當年一艘貨輪於美國東部大西洋沿岸遇上風暴沉沒，但事發時只得一架海軍直升機前往救人，缺乏專門訓練嘅軍人未能有效展開救援，最後導致31名船員遇難，之後美國政府先成立拯救部隊應付同類情況。<br> 今時今日，部隊已經有近5,290位隊員，截至2005年9月11日為止，佢哋救咗超過24,000人，協助超過9,400個傷者從災區撤離，每日平均拯救15條人命；為117個受情緒問題困擾的人士提供協助；進行90次搜索及拯救行動同保護2,800萬美元嘅資產。有證有據㗎，都咪話唔犀利！</p></body></html>
