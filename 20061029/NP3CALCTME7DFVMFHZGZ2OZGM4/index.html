<html><header><meta charset="utf-8"><title>逃獄劇情緊湊　百萬港人熱捧<br></title></header><body><h1>逃獄劇情緊湊　百萬港人熱捧<br></h1><p>《逃》劇內容講述WentworthMiller飾演的高智慧建築師Michael，為了拯救被寃枉入獄兼面臨死刑的兄長Lincoln，混入監獄策劃與兄長一起逃獄，他將逃獄計劃紋在身上。由於《逃》劇情緊張刺激，在美國及香港同樣大受歡迎。一至七集欣賞《逃》劇的香港觀眾總人次高達160萬，而最高收視則為9點（約58萬人次收看），成為歷年來最高收視英文劇集，打破早年收視強勁的《X檔案》（X-Files）所創下的紀錄。</p></body></html>
