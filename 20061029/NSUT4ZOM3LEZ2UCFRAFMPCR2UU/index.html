<html><header><meta charset="utf-8"><title>孔子後人情傾LisaS.</title></header><body><h1>孔子後人情傾LisaS.</h1><p>最近好多名人後代都成為傳媒焦點，噚日孔子嘅後人孔祥東（左）同名模LisaS.到澳門出席亞姐活動。現場見孔祥東似乎對LisaS.有好感，不時同佢密斟，仲將自己嘅卡片畀LisaS.㖭。不過LisaS.事後話已經有男友，一個夠晒數，似乎對孔祥東唔太受落。至於孔祥東就話唔鍾意太高嘅女仔，但佢企喺LisaS.旁邊完全冇壓力，又強調男女之間可以做朋友，聽落真係有好感喎。</p></body></html>
