<html><header><meta charset="utf-8"><title>　　發叔死都唔戒煙酒 - 李八方</title></header><body><h1>　　發叔死都唔戒煙酒 - 李八方</h1><p>前立法會議員黃宏發𠵱家無公職一身輕，但仍有江湖地位，所以不時獲邀出席一啲公開活動，噚日佢喺公開場合話，冇吸煙冇飲酒，但唔等於佢同呢兩樣人生樂趣說再見，事關佢話自己𠵱家身體冇事，又話做人永遠唔會後悔，因為行乜路都係自己揀，一切自己負責，所以要佢為健康唔煙唔酒都無藉口。<br> 不過可能半退休生活時間多咗，佢話𠵱家每個禮拜至少同老婆喺西貢行一次山，每次四、五個鐘。佢話西貢啲景真係一步一景，一彎一景咁犀利㗎。今日星期日佢就一定會行餐飽，重陽節又照行，上咗癮一樣。其實行山點都有益過煙酒，八方建議發叔多行山少煙酒。</p></body></html>
