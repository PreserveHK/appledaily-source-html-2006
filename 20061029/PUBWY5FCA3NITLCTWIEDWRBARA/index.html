<html><header><meta charset="utf-8"><title>東京直擊<br>吳建豪晒胸肌冧日女</title></header><body><h1>東京直擊<br>吳建豪晒胸肌冧日女</h1><p>余文樂、郭品超等前晚在東京演出第二場「亞洲新一代和平音樂會」，吳建豪與韓國歌手金楨勳任特別嘉賓。曾主演韓劇《宮》的金楨勳早前在當地推出日語迷你大碟，前晚更在台上大唱日文新歌。<br> 至於吳建豪則憑劇集《流星花園》在當地打響知名度，不少入場歌迷也為捧他的場而來。唱到興起，吳建豪還脫去白色小背心，大晒結實胸肌，令台下fans為之瘋狂。由於余文樂與吳建豪曾在《猛龍》中合作，兩人影大合照時即趁機會頻頻咬耳仔，十分老友。<br> 採訪、攝影：森林檎</p></body></html>
