<html><header><meta charset="utf-8"><title>我是誰：演而優則導</title></header><body><h1>我是誰：演而優則導</h1><p>在港出生的郭錦恩，小學四年班時舉家移居美國，畢業於猛人輩出的美國加州大學（UCLA）主修TheatreArts，之後修讀香港大學文學系碩士，87年獲得ChinatownUSA美國華埠小姐榮銜，及後簽約嘉禾電影公司，曾演出電影包括《飛龍猛將》和《警察故事2》等多部電影，之後加入有線電視主持《女人心》節目，討論兩性題材，言論大膽，極具爭議。<br> 98年郭錦恩初次執導電影《迷失森林》，找來舊愛呂良偉擔任男主角；99年她與美籍丈夫Richard結婚，今年40歲的她育有三名子女，婚後主力照顧家庭。</p></body></html>
