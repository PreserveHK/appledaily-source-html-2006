</title></header><body><h1>周杰倫網上寸爆狗仔隊
</h1><p>周杰倫為《滿城盡帶黃金甲》主唱片尾曲《菊花台》，MV更由他親自執導，日前已經率先在新浪網獨家首播，MV中除用上電影多個畫面外，周杰倫更安排自己坐在一個浸滿水和菊花的古色古香房間中拍攝。</p><p>改歌詞自讚駕駛技術</p><p>不過，除原裝正版《菊花台》外，凌零發還在YouTube網站中看到標題「完全娛樂菊花標清版[9/21/06]周杰倫JayChouonWQYL」的短片，原來周杰倫早前接受台灣節目訪問時，曾把新歌《菊花台》改成《豆花台》來取笑狗仔隊駕車技術太爛，縱使換了新車也永遠追不上他。看來周杰倫自從拍完《頭文字D》後拓海上身，真的以為自己駕駛技術超凡！</p></body></html>
