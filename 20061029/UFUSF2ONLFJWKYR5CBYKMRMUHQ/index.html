<html><header><meta charset="utf-8"><title>Miki扮厲鬼嚇人</title></header><body><h1>Miki扮厲鬼嚇人</h1><p>後日萬聖節，大家梗係要扮鬼扮馬玩番餐，楊愛瑾（Miki）都唔執輸，噚日佢喺旺角出席「嘩鬼飛髮舖」開幕禮。着住短裙、頭戴假髮嘅Miki，背脊有對天使翅膀，造型可愛兼搶鏡，仲即場表演刀仔插頸，由於Miki好鬼認真，圍觀巿民睇到都嗌驚。講開萬聖節，Miki話：「舊年我同Theresa（傅穎）戴咗粉紅色面具去玩，以為冇人認到，但有歌迷因為認得我代言對波鞋，所以認出我，今年我打算搽白塊面扮厲鬼。」
</p></body></html>
