<html><header><meta charset="utf-8"><title>黃維德遭惡漢打傷</title></header><body><h1>黃維德遭惡漢打傷</h1><p>內地演員胡兵同台灣藝人黃維德（圖）喺青島濱海渡假村拍電影《超級男女》，卻遭人勒索，劇組唔肯就犯，前日有10幾名惡漢手持木棍入屋見人就打，黃維德都被打傷，醫生嘅報告話佢右邊面有粉碎性骨折，噚日佢接受台灣傳媒訪問時話拍完青島嘅戲，可能會返台灣做整形手術。<br> 至於胡兵就冇受傷，有傳佢當時喺現場冇幫拖，有啲唔講道義，對此胡兵解釋話：「衝突發生時，對方有人說：『胡先生，我們都很喜歡你，這件事你別管。』」之後佢就走咗去報警。另外導演伍宗德就話已經有五名歹徒被拘捕。&#13;</p></body></html>
