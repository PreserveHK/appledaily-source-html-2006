<html><header><meta charset="utf-8"><title>禮拜天：與米奇練魔法</title></header><body><h1>禮拜天：與米奇練魔法</h1><p>變、變、變，魔法米奇要再學魔法，你也齊齊和米奇一起練習！使用魔法球去轉化Dnya，50次後成為RareDnya，便可畢業成為正式的魔法師！Dnya設食物魔法、動物魔法和潮流魔法3款變身系列，你喜愛哪款呢？<br>想得到Dnya遊戲機與米奇一起學魔法，不妨從A至D四條路中找出通往魔法米奇之路，答中的話，即有機會得到由萬信有限公司送出的魔法Dnya迷你電子遊戲機，名額6名，得獎名單將於11月5日公布。</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
