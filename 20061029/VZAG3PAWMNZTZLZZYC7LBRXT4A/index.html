<html><header><meta charset="utf-8"><title>關仁隱事<br>聾耳冧掂老外</title></header><body><h1>關仁隱事<br>聾耳冧掂老外</h1><p>波霸「聾耳」同經理人反面後，成日同佢個哎吔契家姐「笨打令」出雙入對，孖咇蒲夜店搵老細，不過聾耳不嬲鍾意靚仔，早幾晚凌晨四、五點，有人親眼見到聾耳蒲蘭桂坊Volar，飲多幾杯落肚後，就四圍媾仔，唔使半粒鐘就媾掂個靚仔老外，兩人攬埋一嚿唔知幾親熱。玩到㷫烚烚後，聾耳仲出動埋私伙靚車，載靚仔老外離場。關仁記得曾經被仔撇嘅聾耳講過話唔拍拖，唔知佢係冇記性，抑或講嘅時候夢遊緊呢？<br> Textby關仁</p></body></html>
