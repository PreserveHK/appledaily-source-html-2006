<html><header><meta charset="utf-8"><title>行內人語：架起圍板可擋住沙石</title></header><body><h1>行內人語：架起圍板可擋住沙石</h1><p>建造業總工會理事長蔡鎮華表示，施工時使用風炮鑿擊石屎地，撞擊地面的力度和壓力，足令石塊彈起。他認為只圍鐵欄並不足夠，「起碼要用圍板擋住，或者用鐵絲網欄住，防止啲石彈出。就算唔圍晒成個地盤，都可以靈活啲，喺施工嘅機器旁邊用板圍住。」<br> 蔡鎮華指出，現時路政署對道路上施工的安全指引，只是一項工作準則而非法例。所有地盤都會進行風險評估，若有意外發生，可能是風險評估不足所致，惟因指引只屬工作準則，途人因地盤不安全引致意外受傷，只能循民事途徑追討。</p></body></html>
