<html><header><meta charset="utf-8"><title>傅明憲籌款騷　老公繼續冇影</title></header><body><h1>傅明憲籌款騷　老公繼續冇影</h1><p>傅明憲（左）前晚以東華總理身份喺尖沙嘴出席《歡樂滿東華2006》籌募活動開展儀式，請嚟葉翠翠（右）同李亞男等做嘉賓。問傅明憲會唔會喺下月嘅東華籌款度表演？佢話曾志偉同古巨基都有叫佢演出，但就怕俾人話捐錢買表演時段，所以推咗。至於佢老公葉劍波會唔會陪佢出席？傅明憲就話唔會。<br> 翠翠被指掛住同李逸朗拍拖而無心工作，被無綫減工作，翠翠話：「如果真係，我𠵱家就唔會做緊訪問啦，係我同公司講想做少啲嘢，唔好講到公司咁野蠻，郁啲就雪人。」翠翠仲話以後唔想提男友喎。&#13;</p></body></html>
