<html><header><meta charset="utf-8"><title>戴有色隱形眼鏡可致盲</title></header><body><h1>戴有色隱形眼鏡可致盲</h1><p>【本報訊】萬聖節快到，想戴有色隱形眼鏡扮大眼妹或者碧眼妖后艷壓全場，事前記緊諮詢專業人士，否則隨時變盲妹。美國食品及藥物管理局昨日發出警告，提醒一眾「嘩鬼」透過正確渠道購買隱形眼鏡，不要與其他人共用，否則可能造成紅眼症、角膜潰瘍，嚴重的可能會致盲。<br> 美國食品及藥物管理局曾接獲多宗因佩戴有色隱形眼鏡引致角膜潰瘍的個案，嚴重感染可以造成疤痕，令視力受損；該局去年已將隱形眼鏡列作醫療用品，所有不經眼科專業而出售的隱形眼鏡一律視為虛假聲明的產品。本港眼科醫生周伯展指，有色隱形眼鏡在本港沒有監管，一般弧度選擇少，透氣度不佳，容易傷害眼睛。</p></body></html>
