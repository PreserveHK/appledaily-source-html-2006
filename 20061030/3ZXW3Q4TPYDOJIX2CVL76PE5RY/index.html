<html><header><meta charset="utf-8"><title>葉翠翠不諳普通話羞家</title></header><body><h1>葉翠翠不諳普通話羞家</h1><p>葉翠翠、戚黛黛、朱凱婷和高鈞賢等昨日在奧海城出席「普通話節2006」，眾人以普通話自我介紹，又跟現場觀眾分享學習普通話的趣事。有觀眾說錯油炸鬼的普通話，高鈞賢即糾正應是油條才對，果然普通話了得。</p><p>洋獸醫繙譯</p><p>原來葉翠翠入娛樂圈前曾任獸醫助護，她說：「當時我係跟外籍獸醫工作，有個客人係講普通話，但我唔識繙譯，搞到一頭煙，之後個獸醫話識得講，等佢自己繙譯，之後我就覺身為中國人唔識普通話好羞家，所以決心去學，𠵱家當然進步咗好多，基本溝通一定冇問題。」<br> 採訪、攝影：卓寶花</p></body></html>
