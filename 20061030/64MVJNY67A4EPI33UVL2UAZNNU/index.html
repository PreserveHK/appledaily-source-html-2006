<html><header><meta charset="utf-8"><title>芝See菇Bi今日開咪</title></header><body><h1>芝See菇Bi今日開咪</h1><p>商台DJ芝See菇Bi（卓韻芝）本月17日凌晨在九龍城寓所內以紅酒送服安眠藥企圖自殺，幸及時獲救，傳聞她因無法忘懷喪母之痛才會輕生，也有傳她為情所困而走上自殺之路，但始終未得阿芝親口述說因由。<br> 阿芝出院後返家休養，至今近兩周，據悉她已經康復，情緒也整頓妥當，休養期間得到不少好友支持，心情暢快很多。昨日商台公關表示阿芝準備復工，今天正式返電台與余廸偉主持2時到4時播出的節目《五天精華遊》，她也已作好心理準備，於開咪前會見傳媒，交代心情。<br> 撰文：蔡如玉&#13;</p></body></html>
