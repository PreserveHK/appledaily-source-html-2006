</title></header><body><h1>倫敦文華住房送三禮
</h1><p>女朋友生日，只是在倫敦文華東方開一間房作慶祝之用？好似太單調！幸好，酒店新設一系列專為粗心大意男朋友而設的「慶典套餐」，踏入豪華客房一刻，就送上一瓶有玫瑰、朱古力及士多啤梨味的Moet&amp;ChandonBrutImperialRose香檳；接着還有一份由CassandraGoa設計，帶有東方風味的名貴珠寶；最後可在米芝蓮星級餐廳Foliage享用一頓奢華的晚餐。如此多禮物，只以499英鎊就可住一晚，還包括雙人英式早餐，優惠期至2007年12月30日。查詢：www.mandarinoriental.com/london<br><br>記者：梁佩芬</p></body></html>
