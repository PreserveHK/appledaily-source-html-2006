<html><header><meta charset="utf-8"><title>市原再黐岩井拍新片</title></header><body><h1>市原再黐岩井拍新片</h1><p>現年19歲的日本男星市原隼人繼多年前代表作《青春電幻物語》後，近期再在新片《虹之女神RainbowSong》中與導演岩井俊二合作，但今次岩井只充當影片監製，導演一職則落在熊澤尚人身上。<br> 《虹》片前日正式在日本上映，男主角市原隼人聯同女主角上野樹里、監製岩井俊二和導演熊澤尚人等現身六本木一間戲院與觀眾見面，而初次參演電影的鈴木亞美也到場為電影造勢，她更表示希望能夠接拍更多電影。至於岩井俊二還向在場fans宣布韓國MBC電視台已決定將電影重拍成韓劇。</p></body></html>
