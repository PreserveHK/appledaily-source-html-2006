<html><header><meta charset="utf-8"><title>旺角球場600人默哀悼念</title></header><body><h1>旺角球場600人默哀悼念</h1><p>【本報訊】香港足球總會為悼念辭世的永遠名譽會長霍英東，昨午在旺角足球場舉行的兩場甲組足球聯賽：香雪晨曦對香港08、以及和富大埔對港會時，臨時決定在兩場比賽之間，集合四隊參賽球員和教練，與現場600名觀眾進行一分鐘的默哀儀式（圖二）。足總主席康寶駒表示：「霍英東博士一直對推動香港足運不遺餘力，香港球壇對他的離世深表哀悼及懷念。由於會長霍震霆正在北京，因此要等他回來後，才決定將來以甚麼形式籌辦紀念活動。」<br> 在昨日的默哀儀式上，出席者除主席康寶駒外，足總董事局代表周文亮、伍健、足總總技術顧問郭家明、裁判小組代表陳譚新等足總管理層均有出席。</p></body></html>
