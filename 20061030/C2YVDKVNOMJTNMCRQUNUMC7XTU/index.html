<html><header><meta charset="utf-8"><title>Game場新貴：預訂粉紅PSP送水晶吊繩</title></header><body><h1>Game場新貴：預訂粉紅PSP送水晶吊繩</h1><p>早排SONY話喺歐洲推出嘅粉紅版PSP，仲要係限量發售，搞到香港Fans牙癢癢，預咗水貨到港捱炒價。好彩，香港分公司SCEH做到嘢，班到批行貨到港！官方公布話呢款PinkPSP將於11月22日開始在港發售，雖然並不附送歐版那隻「P!nk」UMD影碟，不過到SonyStyle或喺官網上預訂，就送另一樣更有價值嘅Swarovski水晶吊繩；粉紅機已經夠吸引，加埋條閃爆機繩，肯定冧死心儀對象！雖然售價尚未有定案，不過已知賣二千蚊以下，臨近聖誕訂定一部當禮物，對方肯定讚你有心思！記者：徐影龍</p></body></html>
