<html><header><meta charset="utf-8"><title>WWW.至擊：騎呢「娜姐」</title></header><body><h1>WWW.至擊：騎呢「娜姐」</h1><p>美國搖滾天后麥當娜（Madonna）的演唱會門券有錢也未必買到，不如看看短片分享網站YouTube上的另類麥當娜止止渴。有人在短片中模仿娜姐，但動作「騎呢」，笑破網民肚皮。</p><p>邊跳舞邊放響屁</p><p>短片開頭有兩人模仿名嘴奧花雲費（OprahWinfrey）和娜姐的訪問，不久戲肉就來了，只見翻版娜姐在跳舞室脫下外套，露出一身《ConfessionsonaDanceFloor》的懷舊緊身舞衣，之後擺出一個個麥當娜的經典動作，如向後拗腰、擘腿等，扮得維肖維妙，只是戴了個醜怪面具，多了個大肚腩，跳舞期間更不斷大放響屁！<br> YouTube網站</p></body></html>
