<html><header><meta charset="utf-8"><title>是日upload：嘩~~反肚田雞充海鮮？</title></header><body><h1>是日upload：嘩~~反肚田雞充海鮮？</h1><p>死魚會反肚，死蛙又會否反肚呢？網民賭神2005日前在香港討論區發放名為「上水某大超市嘅新鮮海鮮」圖片，只見一隻四腳朝天的反肚田雞倒卧缸內，賭神2005說：「係唔係好新鮮呢？」<br> 網民看相後嘩然：「好核突喎！」並擔心食用此蛙會否影響健康，不過亦有網民質疑：「隻田雞喺度詐死，等啲人唔會買佢。」<br> 另一網民literat則說：「但田雞同魚係咪一樣，反肚等於死㗎？」不管反肚蛙是否已經身亡，但缸外的「請物在此洗手」標語則肯定是對的！&#13;</p></body></html>
