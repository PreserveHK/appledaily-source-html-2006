<html><header><meta charset="utf-8"><title>宣誓有法　宣誓紙可作證明文件</title></header><body><h1>宣誓有法　宣誓紙可作證明文件</h1><p>民政事務總署根據《宣誓及聲明條例》及《刑事罪行條例》，為市民提供作為私人用途的宣誓服務，主要是市民向政府部門或非政府機構提出要求或申請時，未能出示有效證明文件，便會以宣誓代替。<br> 私人用途的宣誓可到各區民政事務處諮詢服務中心辦理，若是應政府部門要求，則需要到有關部門宣誓。有需要使用此免費宣誓服務的市民，只要持有效身份證明文件及有關宣誓內容的附件（如有需要），即可於開放時間內，直接往諮詢中心辦理，一般不需排期及可即日處理。<br> 資料來源：民政事務總署</p></body></html>
