<html><header><meta charset="utf-8"><title>新貨出籠：花香系列愈用愈開心</title></header><body><h1>新貨出籠：花香系列愈用愈開心</h1><p>搽cream都可令心情愉快、愈搽愈靚？有冇試過因為好鍾意某種護膚品嘅花香味，所以用晒整個系列呢？小妹就試過，用後格外身心舒暢。MaryQuart最近推出的護膚品，加入咗一種天然存在於肌膚嘅強效美肌要素—B—內啡囗，呢種成份有助卸除壓力，提升快樂情緒，令人散發自然美麗，增加肌膚裏的天然保濕因子含量，不但能強化肌膚屏障保護機能，同時抑制刺激過敏反應，用後香噴噴，零舍醒神。</p><p>查詢：23140133<br> 記者：盧家蕙</p></body></html>
