<html><header><meta charset="utf-8"><title>東京直擊　郭品超殺入日本冧Fans</title></header><body><h1>東京直擊　郭品超殺入日本冧Fans</h1><p>台灣男星郭品超憑台劇《鬥魚》和電影《黑夜》在日本人氣急升，前日他在東京六本木舉行處男影迷聚會，吸引300名日本fans到場，當中不乏小朋友及傷健人士。開場拍照時，更有大批fans湧到台前，場面一度混亂。</p><p>童年照憶亡母</p><p>揚言渴望與日本女星竹內結子合作的郭品超，前日還在會上公開從未曝光的私人照片，當中有他與媽媽拍攝的童年照，郭品超說：「小時候媽媽會為我安排很多事情，自從我14歲她過身後，我便要獨自做決定。每次我會合起眼睛，然後去問媽媽。」<br> 採訪、攝影：森林檎</p></body></html>
