<html><header><meta charset="utf-8"><title>　　澳洲對港民主立場有變 - 李八方</title></header><body><h1>　　澳洲對港民主立場有變 - 李八方</h1><p>外交家對遣詞用字好考究，些微出入都可能有特別意思。最近駐港嘅外交界流傳一個講法，話澳洲政府對香港民主普選立場嘅字眼，好似同以前有啲分別。以前嘅立場主旨係尊重港人意願，最近就改為鼓勵香港同中央一齊喺一國兩制框架下、喺可行情況下（assoonaspracticable）盡早實現普選。<br> 澳洲向來同中方表現友好，八方嘅一位外交界朋友話，新說法比以前清晰，亦比較接近英美立場。八方問過澳洲駐港總領事館，佢哋話呢個立場係今年8月澳洲外長唐納訪港時講嘅，但就冇講係咪同以前唔同。</p></body></html>
