<html><header><meta charset="utf-8"><title>熱身基本法</title></header><body><h1>熱身基本法</h1><p>越野賽勝在路段夠多變化，除上斜落斜外，又有跑沙圈，而且路程往往是4公里或以上，參加者所需的耐力及體力自然增多。體能固然要鍛煉，但身體各部份肌肉的賽前熱身也不可少。以下就為大家介紹幾項基本熱身訓練。</p><p>掌上壓</p><p>別看輕這普通的熱身運動，這多時是令身體進入作戰狀態的方法。做完20下，身體各部肌肉已作了開跑前的準備。</p><p>拉筋繩</p><p>簡單又易用，利用具彈性的繩的拉力，使手臂及胸肌得到舒展，有助參賽者跑步時的呼吸更暢順。</p><p>舉啞鈴</p><p>啞鈴可用作多功能的熱身，手臂肌肉練得好，跑的時候發力都優勝，而且啞鈴勝在夠輕便，放入背包也可以。</p></body></html>
