<html><header><meta charset="utf-8"><title>大塚愛靠邊站識撈</title></header><body><h1>大塚愛靠邊站識撈</h1><p>曾演日本青春片《NANA世上的另一個我》的宮崎葵，前日與正趕拍新劇《交響情人夢》的男星玉木宏，為新片《現在只想見你》出席東京的街頭宣傳活動。他們表示因合作拍《現》片，現已成為好友，並透露片中不少對話都是即興演出，演得十分過癮。</p><p>扮老土神似</p><p>為該片演唱主題曲《戀愛寫真》的女歌手大塚愛，前日也有現身，但她為了不想搶去男女主角風頭，不敢站在舞台中央，可說非常識做。<br> 對於宮崎葵在該片飾演戴眼鏡、穿着寬鬆衣服的老土大學生，玉木宏說：「起初覺得她與戲中女主角完全不像，但她演起來卻入木三分。」</p></body></html>
