<html><header><meta charset="utf-8"><title>新貨出籠：柔滑美肌粉底遮瑕最掂</title></header><body><h1>新貨出籠：柔滑美肌粉底遮瑕最掂</h1><p>入秋後，天氣變得亁燥，如果皮膚唔夠濕潤，即使妳朝早個妝化到靚一靚，未到下午就一定會甩皮甩骨。因此粉底一定要夠滋潤保濕，粉底同衫褲鞋襪一樣都要換季，推介COVERMARK新出嘅柔滑美肌粉底，融入最新科技"MoistureTreatmentFormula"配方於粉底技術上，將潤膚液包裹於自然膚色的粉底霜微細粒子上，有效防止亁燥甩粉。用足成日都冇走樣，加上SPF27防曬力十足，美白自然事半功倍。雖然感覺有點厚，不過就啱晒需要遮瑕嘅女士使用。<br>查詢：28314625<br>記者：盧家蕙</p></body></html>
