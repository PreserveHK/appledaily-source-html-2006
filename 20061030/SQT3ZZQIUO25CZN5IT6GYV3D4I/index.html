<html><header><meta charset="utf-8"><title>危坐尋死</title></header><body><h1>危坐尋死</h1><p>【本報訊】觀塘一名姓黃（47歲）中年婦人，前晚11時許，在翠屏南邨翠杭樓四樓住所，與姓鍾（42歲）丈夫為感情問題爭執，並遭對方掌摑面頰和打傷頭部後不開心，於是借酒澆愁。其間她情緒激動衝出屋外走廊，爬上欄河危坐在石壆邊緣尋死（圖），被保安員發現報警。<br> 消防員到場登樓向女事主好言開解，又在樓上縋繩戒備。雙方對峙近一小時，黃婦卒被勸服救下送院治療，已無大礙。至於涉嫌傷人的丈夫，事後被捕帶署。<br> 徐雲庭攝</p></body></html>
