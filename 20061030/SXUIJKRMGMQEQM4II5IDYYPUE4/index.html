<html><header><meta charset="utf-8"><title>布斯斥蓮莎教壞大女</title></header><body><h1>布斯斥蓮莎教壞大女</h1><p>荷李活影星布斯韋利士（BruceWillis）最近對18歲長女Rumer經常與「美國栢芝」蓮莎露夏恩（LindsayLohan）出外感到十分擔心，更為了此事痛罵了Rumer一頓。<br> 布斯認為蓮莎露夏恩是城中著名的損友人辦，假如女兒Rumer繼續與蓮莎做好友的話，她一定會被對方教壞。<br> 即使布斯明知自己年輕時有過狂野的時候，但身為父親的他卻不想女兒重蹈自己的覆轍，最近他便狠罵了Rumer一頓，並要求她遠離損友蓮莎。</p></body></html>
