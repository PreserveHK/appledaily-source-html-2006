<html><header><meta charset="utf-8"><title>話你知<br>港僱主靠SIM卡追蹤</title></header><body><h1>話你知<br>港僱主靠SIM卡追蹤</h1><p>讓僱主追蹤僱員行蹤的技術，香港早已有，而且用法簡單兼便宜。<br> 早於2002年，香港已有一間定位技術供應商推出一項名為「智配」的外勤員工追蹤服務，公司老闆只需向員工派發一張SIM卡，放在隨身攜帶的手機上，只要手機長開，僱主就毋須接駁任何號碼，只要通過遍布全港的手機訊號收發站，就能安坐辦公室，從電腦螢幕知道員工的位置。<br> 只要一張SIM卡就能達到追蹤效果，服務費更便宜，每月大約只要160港元。打工一族，應該怕怕。<br> 《蘋果》資料室</p></body></html>
