<html><header><meta charset="utf-8"><title>林珊珊、樂易玲交換返工</title></header><body><h1>林珊珊、樂易玲交換返工</h1><p>最近有傳聞指現任職BMA唱片公司兼經理人部門的林珊珊，將會過檔無綫唱片部，不過日前在「啓勵扶青會慈善晚宴2006」上，珊珊與羅傑承及太太梁芷珊一起出席時，便剛巧遇上無綫製作資源部副總監樂易玲，現場有組合V和女新人謝文雅（Casey）表演。</p><p>老闆面前急否認</p><p>羅傑承即拿此傳聞來開玩笑，他問樂易玲是否真的請珊珊過檔，樂只是一笑，沒有作出回應，不過珊珊就很認真的在老闆面前否認會過檔無綫，免得引起不必要誤會。但羅傑承還是咬着不放，笑說不如來一個交換，珊珊可以到無綫任職，樂易玲就到BMA上班，大家聽了即時哄堂大笑。<br> 撰文：丁寧&#13;</p></body></html>
