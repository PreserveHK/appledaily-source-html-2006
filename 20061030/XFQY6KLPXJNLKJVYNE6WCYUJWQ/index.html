<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>胡椒噴霧屬槍械類別</title></header><body><h1>新聞資訊研究組<br>胡椒噴霧屬槍械類別</h1><p>胡椒噴霧是近年一種新興的防暴裝備，利用噴罐向示威者的臉部噴射刺激性物質，使示威者的臉部受到刺激，從而停止具攻擊性的行為。<br> 現時胡椒噴霧的成份一般為人工合成，烈性較低，而且可以用水沖洗，減低痛楚。至於舊式的胡椒噴霧，則由芥辣、胡椒等刺激性的植物溶液提煉而成，對臉部有強烈刺激，若胡椒噴霧入了眼，更可能對角膜構成永久損害。<br> 在香港，胡椒噴霧被列為槍械類別，一般市民不能擁有。警方則表示，警隊的訓練手冊包含警務人員使用胡椒噴霧的指引，警務人員使用胡椒噴霧時，會按當時實際情況判斷是否適合。</p></body></html>
