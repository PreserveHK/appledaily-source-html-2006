<html><header><meta charset="utf-8"><title>陶喆空降大馬跳探戈</title></header><body><h1>陶喆空降大馬跳探戈</h1><p>陶喆前晚在大馬舉行個唱，他出場前螢幕先播放一架直升機飛過熱帶雨林上空的片段，其後直升機出現故障，畫面停止兼漆黑一片，此時舞台引爆火花，吊着威吔的陶喆從天而降，然後演唱一曲《找自己》掀起序幕，全場反應熱烈。<br> 陶喆前晚沒有邀請嘉賓，但他特別請來一位女和音一起跳探戈舞，想不到他跳起舞來也有板有眼。當他獻唱《天天》時，公開徵求歌迷上台和他對唱，有一位女歌迷自告奮勇上台，不過她甫上台便與偶像來個擁抱。<br> 演唱會完畢後，陶喆沒有即時去慶功，反而去了歌迷替他舉行的私人派對，各地歌迷輪流送禮物給他，當中有肖像朱古力、瓷磚和自製T恤等等。<br> 撰文：丁寧</p></body></html>
