<html><header><meta charset="utf-8"><title>國際Gossip<br>貝理雅退休每年獲119萬</title></header><body><h1>國際Gossip<br>貝理雅退休每年獲119萬</h1><p>英國首相貝理雅被迫喺出年卸任，無咗權力，但生活絕對唔使憂，因為佢離任嗰日開始，就可以支取好高嘅退休金，未計薪金津貼，退休金每年就有81,000英鎊（119萬港元）。最近檢討高層官員同議員薪金嘅組織，建議增加各部長嘅人工，貝理雅一於寫信去表達支持，話好期待當局快啲作出建議，等佢都可以受惠下，退休金可以再添碼。<br> 英國《星期日人物報》</p></body></html>
