<html><header><meta charset="utf-8"><title>官恩娜唔怕男狂迷</title></header><body><h1>官恩娜唔怕男狂迷</h1><p>官恩娜（Ella）、鄧健泓、鄧麗欣和組合Soler昨日以「營養美骨大使」身份，在東港城出席「營養美骨鈣念嘉年華」。穿上低腰牛仔褲的Ella不時露出桃紅色內褲邊，於做體操時更露出纖腰。<br> 對於早前被男歌迷強吻一事，Ella暫時仍未接到警方通知要出庭，她說：「我都會叫公司問吓警方嗰邊個程序係點，如果時間就到我一定會盡市民責任上庭，因為我打擊唔啱嘅事，就算到時再面對嗰個歌迷都冇辦法。」問到Ella有沒有坐過緋聞男友吳卓羲的新跑車時，她笑說：「大家放過我啦，我只係日日坐保母車咋。」<br> 採訪、攝影：李珮洳</p></body></html>
