<html><header><meta charset="utf-8"><title>蒙嘉慧不滿被讀者出賣</title></header><body><h1>蒙嘉慧不滿被讀者出賣</h1><p>蒙嘉慧（YoYo）和鄭融昨日在尖沙嘴出席一電器產品的推廣活動，跟現場觀眾玩遊戲。<br> 對於早前被讀者將她跟鄭伊健拖手往西貢食粥的照片投稿周刊一事，YoYo笑說：「冇睇過，不過就出奇啲人會出錢買呢啲相，聽完件事有啲唔舒服嘅感覺。不過拍拖去街好正常，一般人都會做，就好似我都會去行街市一樣，冇乜特別。」</p><p>撚手即食麵</p><p>YoYo表示不懂下廚，最拿手只是煮即食麵，但不會為其他人去學煮餸。<br> 採訪、攝影：何永寧</p></body></html>
