<html><header><meta charset="utf-8"><title>國美指調查涉黃光裕私人公司</title></header><body><h1>國美指調查涉黃光裕私人公司</h1><p>國美電器（493）昨發表聲明，強調該公司與主席黃光裕並未受到任何一級公安部門調查。聲明指黃光裕旗下的鵬潤地產曾出售住宅給第三方，因其按揭業務受調查，而鵬潤作為該筆按揭擔保人，正配合當局調查。對於《財經》雜誌指國美創業初期曾獲13億元（人民幣，下同）違規貸款，聲明指該公司在內地銀行並無不良貸款，亦未給任何金融機構帶來損失。鵬潤持有29.58%股權的深A股中關村昨曾跌10.04%停版，收4.47元，仍跌6.5%。</p></body></html>
