<html><header><meta charset="utf-8"><title>陳嘉容歡迎BB親親</title></header><body><h1>陳嘉容歡迎BB親親</h1><p>陳嘉容和ILoveYouBoyz前晚在黃金海岸商場出席萬聖節活動，活動地點正是早前官恩娜遭歌迷強吻之處，問陳嘉容會否擔心被侵犯，她說：「唔驚，你哋會上嚟幫我㗎嘛，不過今次上台嘅多數係BB，如果BB錫我，我都會好樂意俾佢哋錫。」<br> 至於日前少爺占踢爆拍擋Donald失戀，前晚Donald說：「之前因為忙緊舞台劇，冇時間陪女友呀。」Donald謂與女友相戀數年，現在處於冷靜期，他說：「其實𠵱家一個人開心啲，呢個世界大把女，緣份嘅嘢好難講。」<br> 撰文：丁寧</p></body></html>
