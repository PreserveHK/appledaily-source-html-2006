<html><header><meta charset="utf-8"><title>醫學Online<br>放射性膠布治皮膚癌</title></header><body><h1>醫學Online<br>放射性膠布治皮膚癌</h1><p>皮膚癌病人在不久將來或可留在家中接受放射性治療。英國蘇格蘭聖安德魯斯大學及Ninewells醫院的醫學人員花了四年時間，成功研製出一種「放射性膠布」。該種膠布附有小型電池，膠布通電後能釋放低伏特電流，並能同時貼在皮膚多處，令病人在普通診所或家中已可接受放射性治療。當地研究人員已為20名病人臨床測試，效果良好，預計兩年內大規模使用。
</p></body></html>
