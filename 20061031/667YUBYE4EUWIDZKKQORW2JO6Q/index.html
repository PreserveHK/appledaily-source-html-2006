<html><header><meta charset="utf-8"><title>LisaS.萬聖節冇預男友</title></header><body><h1>LisaS.萬聖節冇預男友</h1><p>男子組合Soler昨日與名模LisaS.及葉宇澄等，到屯門出席「萬聖節俊男美女地獄廚神大比拼」活動，並擔任嘉賓評判試食。問他們可擔心食物有問題？Soler表示即使食物有蟲也不會害怕，成員Dino還笑說：「啲蟲應該好有營養。」<br> 今天萬聖節，LisaS.透露今日會相約名模好友Rosemary等吃飯慶祝，至於Soler則會參加由演藝人協會做搞手的慶祝派對，他們透露屆時除了悉心打扮外，更會唱歌助興，至於葉宇澄則憶述去年萬聖節扮中國娃娃到蘭桂坊嚇人，結果嚇到一位老婆婆，令他十分難忘。<br> 撰文：比華利</p></body></html>
