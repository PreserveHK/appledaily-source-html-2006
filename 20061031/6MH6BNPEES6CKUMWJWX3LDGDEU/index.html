<html><header><meta charset="utf-8"><title>醫學Online<br>針灸治療可減風濕痛</title></header><body><h1>醫學Online<br>針灸治療可減風濕痛</h1><p>針灸療效早已在中國中醫學獲得承認，德國的臨床研究再次印證其效果。德國研究顯示，在常規治療外加入針灸治療，可提升關節炎的療效達36%。研究人員在常規治療外，為357名關節炎患者提供針灸治療，另外355名患者則在三個月後才開始接受針灸治療。結果發現，即時接受針灸治療的一組患者，量度其病情的指數在三個月內由約50分下降至30分，但對照組的分數則未有顯著改善。</p></body></html>
