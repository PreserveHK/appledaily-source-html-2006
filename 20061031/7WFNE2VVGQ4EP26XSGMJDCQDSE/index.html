<html><header><meta charset="utf-8"><title>是日upload：巴士迷自製軚盤扮車長</title></header><body><h1>是日upload：巴士迷自製軚盤扮車長</h1><p>身穿粉紅T恤的四眼肥仔坐在巴士上層右邊最前排，不知在哪裏找來一個軚盤，扮晒車長，一本正經的揸起車來。只見他手勢純熟，扭左扭右，在公路上乘風奔馳，技驚四座，教人歎為觀止。<br> 網友angelkeikei把過程放上YouTube，並附註說明：「晚上在巴士上層右邊最前的位置（正是司機位之上），發現一位可能是巴士迷的乘客，手拿精心設計的紙軚盤練習駕駛巴士。<br> 重點是，他很用心機的扭軚和回軚！」美中不足，是他沒有扣上安全帶，隨時會被炒魷兼夾食告票。&#13;</p></body></html>
