<html><header><meta charset="utf-8"><title>MinWoo關島破相</title></header><body><h1>MinWoo關島破相</h1><p>剛於上周五為首爾音樂節落力表演的神話成員MinWoo，原來本月初趁中秋假期到關島度假期間，曾不慎撞傷眼角入院，更縫了17針之多。</p><p>游泳撞滑水梯
</p><p>據知MinWoo本月5日與友人到關島享受五日四夜的假期時，抵埗首天在酒店游泳池暢泳期間，竟不小心撞上泳池的滑水梯受傷，他立即被送到醫院診治，左眼角下縫了17針。<br> 不過MinWoo所屬的經理人公司指其傷口已無大礙，在台上也只需以少許化妝便可掩蓋傷口，而MinWoo大前晚更現身中國長沙表演。&#13;</p></body></html>
