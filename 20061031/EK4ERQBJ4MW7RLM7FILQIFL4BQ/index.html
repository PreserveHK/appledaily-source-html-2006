<html><header><meta charset="utf-8"><title>側田冧女孩攬攬</title></header><body><h1>側田冧女孩攬攬</h1><p>側田昨日在黃埔出席新碟簽名會，現場安排他的fans上台跳舞，有女fans表現熱情，以胸口挨向他，也有年約六歲的小妹妹直言不想要禮物，並謂：「我要攬住田哥哥。」側田也應小妹妹要求抱起她。</p><p>怕見人多</p><p>對於fans如此熱情，側田說：「佢哋好玩得，不過我唔係咁鍾意對住咁多人，唔知點應付。」日前方力申跟林苑出席活動時，大玩林苑，謂不想側田休妻，側田表示有看過報道，他說：「我有睇新聞，唔會嬲佢，大家都講得笑，係朋友。」<br> 採訪、攝影：魯萍</p></body></html>
