<html><header><meta charset="utf-8"><title>潮流感：富貴晚裝袋</title></header><body><h1>潮流感：富貴晚裝袋</h1><p>時裝潮流與format就算如何革命轉型，宴會晚裝永遠有它佔有的位置，配襯婀娜晚裝，現時甚麼大sizeItBag走佬袋都派不上用場，所以晚裝手袋是不會被淘汰的一個項目，而且不少新晉設計師，第一步門檻都是設計小巧的骰的晚裝手袋。<br> 時裝王國JoyceBoutique最近代理一個晚裝手袋品牌，名為Edidi-NewYork，設計師Edide清楚明白晚裝手袋的功用是配搭身上華貴的盛裝，當然現時閃爍晚裝手袋襯牛仔褲也是不失時尚的項目，這批為數不多的eveningbag都釘上閃亮的珍珠、珠片，散發一份豪華的氣質。<br> 本欄逢星期一至五刊出<br> TextbyM2</p></body></html>
