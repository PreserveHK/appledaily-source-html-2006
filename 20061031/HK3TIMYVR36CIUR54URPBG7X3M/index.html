<html><header><meta charset="utf-8"><title>Kylie任《Vogue》編輯</title></header><body><h1>Kylie任《Vogue》編輯</h1><p>澳洲天后KylieMinogue癌病受到控制，近日積極工作，繼早前公布舉行巡迴演唱會及推出兒童書後，最近又為時裝雜誌《Vogue》12月號的澳洲版拍攝封面照，並任客席編輯。<br> 今次Kylie穿上CHANEL及Dolce&amp;Gabbana等服裝拍封面照，在「編輯的話」中，Kylie更答謝男友奧利華馬天尼斯（OlivierMartinez）及家人，在她生病時一直予以支持，她說︰「經過這次之後，我整個世界都改變了，學懂了很多，而且更認識自己及身邊的人。」</p></body></html>
