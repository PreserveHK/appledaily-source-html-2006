<html><header><meta charset="utf-8"><title>　　悼念烈士儀式學生捱唔住 - 李八方</title></header><body><h1>　　悼念烈士儀式學生捱唔住 - 李八方</h1><p>噚日重陽節，香港大會堂紀念花園舉行儀式，悼念為保衞香港而捐軀嘅烈士英雄。出席儀式嘅人士有唔少係退伍軍人，同樣有唔少係喺敵後工作嘅東江游擊隊。呢啲老戰士個個執到正，企足成個鐘頭，睇住唔同官民代表獻花畀死難者。<br> 儀式期間，兩名年輕代表可能冇食早餐，中途不適倒地，要醫護人員協助。儀式開始前，有到場採訪嘅記者，竟然唔知呢個咁重要嘅儀式背後究竟有乜嘢意義，要勞煩新聞官同佢簡介說明，又叫對方唔好再追問，因為自己都係所知有限。睇嚟公民教育委員會都要加強宣傳，叫新生代唔好忘記保衞香港捐軀人士嘅血淚史。</p></body></html>
