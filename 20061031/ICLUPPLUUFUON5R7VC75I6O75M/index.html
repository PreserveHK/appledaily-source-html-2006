<html><header><meta charset="utf-8"><title>醫學Online<br>醫療失誤年逾3萬宗</title></header><body><h1>醫學Online<br>醫療失誤年逾3萬宗</h1><p>意大利腫瘤醫學學會（AssociationofOncologicalMedicine）研究發現，因為醫生用錯藥及錯誤診斷等原因，令該國每年有至少35,000人枉死。負責研究的EmilioBajetta表示，醫生治療因交通意外、心臟病及癌症入院的病人時，發生的醫療失誤較多；醫療失誤也常出現於醫院的整形外科及腫瘤科病房。<br> 他說，除了用錯藥及錯誤診斷，醫生工時太長及工作環境惡劣，也是導致醫療失誤原因。</p></body></html>
