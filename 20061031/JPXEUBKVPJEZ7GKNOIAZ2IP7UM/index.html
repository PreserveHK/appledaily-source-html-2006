<html><header><meta charset="utf-8"><title>陳南祿「嫁」去國航</title></header><body><h1>陳南祿「嫁」去國航</h1><p>國泰向國航全面收購港龍股權，睇怕都係今年本地最重要同最複雜嘅收購之一，既然兩家公司已經正式「聯婚」，咁互派親屬加入對方嘅大家庭，亦係進一步體現姻親關係嘅表現。上星期，國航已委派兩名董事打孖上，加入國泰董事局，包括國航主席李家祥及總裁助理張蘭。<br> </p><p>中國人最重禮尚往來，何況聯婚親家，所以國航喺剛舉行完嘅董事局會議上，通過增選現年51歲嘅國泰行政總裁陳南祿，做國航非執行董事，連同太古兼國泰主席白紀圖，現時國航董事局入面，同樣有兩個國泰代表。睇嚟，陳總裁日後可能要成日飛北京開會，不過，到時唔知佢會坐國泰定係國航班機呢？<br> </p></body></html>
