<html><header><meta charset="utf-8"><title>國際Gossip<br>威廉接受肉搏訓練</title></header><body><h1>國際Gossip<br>威廉接受肉搏訓練</h1><p>"Kill"<br>「殺呀！」</p><p>想像下呢句嘢，由文質彬彬嘅英國威廉王子（PrinceWilliam）口中叫出嚟，係咪好震撼？𠵱家仲喺桑德赫斯特軍校讀緊嘅威廉，開始接受肉搏訓練，要學習揸刀殺敵。唔知有冇同學夠膽當威廉係敵人咁拳打腳踢，不過軍校教官應該就無面畀，不時要大聲呼喝吓佢，以免俾人話大細超。<br> 英國《太陽報》</p></body></html>
