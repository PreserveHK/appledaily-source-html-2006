<html><header><meta charset="utf-8"><title>SE7EN回歸首爾</title></header><body><h1>SE7EN回歸首爾</h1><p>韓國小舞王SE7EN前晚現身首爾世界盃競技場，擔任2006首爾音樂節的壓軸表演嘉賓，他還首度獻唱下月推出的全新大碟《Se7olution》主打歌《LaLaLa》，贏得場內5,000名fans的熱烈掌聲。</p><p>參與製作</p><p>久未在韓國演出的SE7EN舞功更勝從前，甫上場即對fans說：「很久沒有跟大家見面，感覺自己變得拙於詞令。最新大碟中我有份參與幕後製作，所以這是我至今最感滿意的作品。」當晚他還邀請了師姊Gummy上台表演。<br> 此外，近日有音樂網站發起「SE7EN進軍美國會否成功」選舉，當中支持率不及一半，看來韓國人對他的美國夢並不樂觀。</p></body></html>
