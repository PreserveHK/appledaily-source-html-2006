<html><header><meta charset="utf-8"><title>國際Gossip<br>英發行亞當史密斯鈔票</title></header><body><h1>國際Gossip<br>英發行亞當史密斯鈔票</h1><p>英國嘅英倫銀行發行新20英鎊紙幣，上面嘅肖像會由著名英國作曲家埃爾加（EdwardElgar），換成18世紀偉大經濟學家亞當史密斯（AdamSmith）嘅頭像，新鈔將會喺出年春季正式喺市面流通。亞當史密斯寫嘅《國富論》係所有財經人都要拜讀嘅巨著，當然有資格出現喺銀紙上面，佢仲係第一個出現喺英倫銀行發行紙幣嘅蘇格蘭人。<br> 英國廣播公司</p></body></html>
