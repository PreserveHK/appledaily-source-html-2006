<html><header><meta charset="utf-8"><title>白雪公主魔盜王齊應節</title></header><body><h1>白雪公主魔盜王齊應節</h1><p>加州的聖達蒙尼卡周末期間也舉行了慈善萬聖節派對，為兒童愛滋病基金籌款。電影《強戰世界》（WaroftheWorlds）的童星狄高達芬寧（DakotaFanning）以白雪公主打扮出場，造型可愛。至於曾演出電影《月光光心慌慌》(Halloween)的女星珍美李寇蒂斯（JamieLeeCurts），則以魔盜王look示人，當她遇上《朱古力獎門人》（CharlieandtheChocolateFactory)主角王卡衞大公仔時，表現出惶恐卻興奮的樣子。</p></body></html>
