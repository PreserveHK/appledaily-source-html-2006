<html><header><meta charset="utf-8"><title>《死亡筆記》殺退長澤正美</title></header><body><h1>《死亡筆記》殺退長澤正美</h1><p>萬眾期待的話題電影《死亡筆記：最後的名字》，於本周五在港日兩地同步上映。NTV電視台上周五晚破天荒在電視播出《死》片的前篇造勢，結果，《死》片錄得24.5%收視，令同時段由長澤正美主演的新劇慘成犧牲品。</p><p>遇強敵慘敗</p><p>由於前篇故事仍未在當地推出DVD，今次免費在電視播出，自然吸引大批觀眾欣賞。同時段由長澤正美主演的《水手服與機關槍》收視跌破9.6%，創下收視新低。遇上如此勁敵，看來長澤也只能歎句倒楣了。
</p></body></html>
