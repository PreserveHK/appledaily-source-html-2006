<html><header><meta charset="utf-8"><title>福伯買南瓜騷臂力</title></header><body><h1>福伯買南瓜騷臂力</h1><p>年輕藝人趁萬聖節狂歡達旦，老一輩的明星則趁機享天倫。荷李活影星夏里遜福（HarrisonFord）日前偕同女友嘉麗絲達霍克（CalistaFlockhart）及5歲大的養子Liam，到荷李活MrBones南瓜場選購南瓜，作為萬聖節擺設。<br> 福伯跟嘉麗絲達到達南瓜場時，跟一般父母毫無分別，照樣跟孩子雀躍地揀南瓜，期間更與其他家長有講有笑。</p><p>自稱夠弗</p><p>64歲的福伯不時將南瓜舉到肩膀上，聽下「靚唔靚」，臂力猶在，難怪他早前自稱非常弗，拍《奪寶奇兵》第四集（IndianaJones4）絕無問題。
</p></body></html>
