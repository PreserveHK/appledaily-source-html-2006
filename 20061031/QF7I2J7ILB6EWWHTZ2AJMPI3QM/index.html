<html><header><meta charset="utf-8"><title>識嘆團穿梭山林賞楓</title></header><body><h1>識嘆團穿梭山林賞楓</h1><p>【本報訊】秋風送爽，多間旅行社均推出賞楓團。其中康泰旅行社剛推出「識嘆系列」之本州京都六天豪華團，不但全程入住五星級酒店及一間溫泉度假酒店，行程還包括往賞楓名所京都嵐山風景區追楓。<br> 康泰發言人稱，今次識嘆團會安排團友乘嵐山嵯峨野觀光小火車，穿梭山林中欣賞楓葉；團友更可品嚐京都風味懷石料理。</p><p>韓國雪嶽山則是另一處賞楓勝地，永安旅遊及東瀛遊皆舉辦雪獄山五天賞楓團，團友可在紅葉紛飛下漫步雪嶽山頭，部份團種安排團友浸溫泉。</p></body></html>
