<html><header><meta charset="utf-8"><title>竹戰不適青年一度昏迷</title></header><body><h1>竹戰不適青年一度昏迷</h1><p>【本報訊】一名青年前晚與親友在屯門家中搓麻雀消遣期間，突感胸痛不適，入房休息不久更陷半昏迷及口吐白沫。幸家人及時發覺，報警將他送院，經急救已無大礙。至於其昏迷原因，有待醫生詳細檢驗，不排除他心臟出現問題。<br> 男事主姓楊（27歲），與家人同住良景邨良華樓一單位。消息稱，前晚楊與親友在家中開枱打麻雀，竹戰至深夜，楊突然感到心口悶痛不適，遂離枱入房休息。<br> 至昨日凌晨2時許，家人入房查看楊是否已好轉，赫見他昏迷床上口吐白沫，拍叫無反應大驚，其28歲胞姊立即報警。救護員到場將楊送院，經醫生急救後已蘇醒及無大礙。</p></body></html>
