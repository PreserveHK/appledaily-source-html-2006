<html><header><meta charset="utf-8"><title>鍾鎮濤、陳秋霞手牽手唱情歌</title></header><body><h1>鍾鎮濤、陳秋霞手牽手唱情歌</h1><p>由陳秋霞發起的慈善音樂會《百家盛情知音樂滿城慈善音樂會》，前晚於吉隆坡武吉加里爾布特拉室內體育館舉行，演出陣容集合了中、港、台、韓國與馬來西亞等各地的歌手與音樂人，其中最難得的是溫拿五虎再度同台演出，除唱出多首經典金曲，更與陳秋霞合唱《點解手牽手》一曲。</p><p>發揮搞笑本色</p><p>除有溫拿五虎助陣，音樂會當晚還請來黃家強與陳曉東等出席，鍾鎮濤更毫不避諱地與過氣緋聞女友陳秋霞同台合唱《OneSummerNight》一曲。此外，大會更請來曾志偉擔任司儀，志偉在場不斷發揮其搞笑本領，令整個音樂會洋溢着輕鬆愉快的氣氛。<br> 撰文：林妃</p></body></html>
