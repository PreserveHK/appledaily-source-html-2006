<html><header><meta charset="utf-8"><title>Juno運滯　禁唱魔歌</title></header><body><h1>Juno運滯　禁唱魔歌</h1><p>麥浚龍（Juno）昨日帶病到商台接受訪問，醫生指他喉嚨生繭，Juno大歎最近多倒楣事發生，日前拍攝《成魔之路》MV一個倒吊鏡頭後，左眼微絲血管爆裂，他說：「公司以為我撞到污糟嘢，幫我返去嗰個地方拜神，屋企人都畀佛珠我戴，公司仲叫我唔好唱咁多魔歌。」<br> 早前有雜誌報道指商台與正東友好，故特別支持剛加盟該公司旗下的陳小春，前東亞一哥許志安和Juno的新歌播放率則暴跌，Juno說：「《成魔之路》上個禮拜喺流行榜得第二位，呢首歌係比較另類，有咁嘅成績係意料之內。」<br> 採訪：王連連<br> 攝影：陳順禎</p></body></html>
