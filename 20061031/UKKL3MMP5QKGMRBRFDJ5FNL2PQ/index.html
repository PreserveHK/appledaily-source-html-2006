<html><header><meta charset="utf-8"><title>WWW.至擊：「車居人」吃在路邊</title></header><body><h1>WWW.至擊：「車居人」吃在路邊</h1><p>一般人都覺得住「車屋」太過顛沛流離，但也有人相當享受。最近互聯網一段短片，就有人開開心心在車上玩足七天。</p><p>約女友遊車河打牌</p><p>馬克新買了日產Sentra火紅色四門房車，七日來都以車為家，帶齊必需品後先去海邊兜兜風，肚子餓了就在路邊生火煮食，要洗澡時，就買樽裝水或偷人家花園的花灑水隨街洗澡。白天上班，晚上就睡在車裏。<br> 這個「車居人」一點也不寂寞，馬克會約女友遊車河，又和朋友在車裏打打牌，玩電腦聽歌，兼賞夜景，不知有多逍遙！<br> Vidilife網</p></body></html>
