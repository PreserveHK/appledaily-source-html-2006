<html><header><meta charset="utf-8"><title>網友直擊：貨車燒死人短片　恐怖！</title></header><body><h1>網友直擊：貨車燒死人短片　恐怖！</h1><p>大埔吐露港公路七日前發生貨車自焚奪命意外，司機駕駛時被活活燒死，事後的新聞片段只顯示貨車頭燒成焦炭。最近則有人把貨車焚燒的短片放上網，可見火勢之猛烈，教人膽戰心驚。<br> 「大埔公路貨車燒死司機」可見於YouTube，由網民calvinkmw上載，標題還加上「各司機大佬要小心啲」語句，警示世人。片段是從一架駛經吐露港公路現場對面線的車輛攝錄下來的，遠處已可看見肇事貨車在焚燒及冒煙。當車輛駛近，更可清楚看見貨車車頭完全陷入火海，黑煙則直沖雲霄，消防車則似乎尚未到達。</p></body></html>
