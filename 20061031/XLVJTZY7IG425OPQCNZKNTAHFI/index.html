<html><header><meta charset="utf-8"><title>磯釣前須做足安全措施</title></header><body><h1>磯釣前須做足安全措施</h1><p>磯釣為近年新興的另類釣魚方式，年前從日本引入，泛指在岸邊魚群聚集的峭壁或礁石上垂釣。有磯釣老手表示，由於磯釣地點多為大風大浪魚群出沒海邊，救生衣是不可缺少的設備。此外，由於峭壁或礁石被浪花濺上十分濕滑，穿上防滑鞋有助避免跌傷，同時應穿上保護手套，方便攀爬及處理鋒利魚鰭。資深磯釣人士亦指出，除必須做足安全措施外，磯釣時同時要留意所處環境，特別是預計海浪的方向及高度避開危險，切勿站在礁石邊緣以防失足墮海。<br> 本報記者</p></body></html>
