<html><header><meta charset="utf-8"><title>亞軍孟玲賽後大解放</title></header><body><h1>亞軍孟玲賽後大解放</h1><p>貌似伏明霞的亞姐亞軍孟玲，參選期間因為過度減肥導致身體極虛弱，一度被傳病倒入院，前晚比賽結束後，她即來個大解放，在深夜時分溜出酒店覓食。昨日孟玲出席亞姐頒獎活動時說：「嚟到澳門，我好想食葡撻同梳乎厘，噚晚三點幾我同工作人員走出去搵，點知冇，好失望，後來去咗食小籠包。」</p><p>趙帥晶酒店賀壽</p><p>問孟玲是否為減肥而挨餓已久？她忙加否認，指自己沒因為減肥而病倒，她說：「呢個期間辛苦咗好耐，自己只係突然間好想食啫！」<br> 此外，來自內地的落選佳麗趙帥晶前日生日，季軍韓燕和一班落選佳麗於比賽後在酒店餐廳跟她慶祝。</p></body></html>
