<html><header><meta charset="utf-8"><title>醫學Online<br>新疫苗對付超級惡菌</title></header><body><h1>醫學Online<br>新疫苗對付超級惡菌</h1><p>可以令人致命的抗藥性金黃葡萄球菌終於遇到剋星。美國芝加哥大學成功研製出一種專門對付這種超級惡菌的疫苗，現正進行老鼠測試，反應理想。研究顯示，感染這種惡菌的白老鼠，一般會在不足36小時內死亡；但經注射這疫苗後，有六成的老鼠得以存活。在美國，抗藥性金黃葡萄球菌每年奪去12,000條人命。負責研究的學者指，這疫苗若成功投產，有助減低病人在醫院求診時感染這種惡菌的機會。</p></body></html>
