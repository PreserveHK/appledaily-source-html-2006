<html><header><meta charset="utf-8"><title>香椎由宇挑戰40歲</title></header><body><h1>香椎由宇挑戰40歲</h1><p>在話題電影《死亡筆記》前篇中飾演夜神月女友的日本女星香椎由宇，上季夥拍TOKIO成員長瀨智也合演爆笑喜劇《MyBossMyHero》後人氣急升。今年只得19歲的她，近日在新片中竟扮演六兒之母，考驗演技。<br> 香椎日前接拍了改編自日本著名作家夏目漱石小說的電影《夢十夜》。在其中清水崇執導的短篇電影內，香椎便扮演一名40歲的孕婦，並育有六名小孩。雖然拍攝期間非常辛苦，但她卻笑說：「一起合作的小朋友都十分可愛。」</p></body></html>
