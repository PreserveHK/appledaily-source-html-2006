<html><header><meta charset="utf-8"><title>Paris撐NBA湖人班主</title></header><body><h1>Paris撐NBA湖人班主</h1><p>前晚打扮成兔女郎出席萬聖節派對的富家女ParisHilton，雖然玩至通宵達旦，但翌日依然精神抖擻地出席荷李活名人之星的頒贈儀式，更與今次獲獎的NBA湖人班主JerryBuss合照，場面熱鬧。<br> 逢騷必到的Paris以便服亮相，架上超大黑框太陽眼鏡的她未知是否要遮掩因夜蒲出現的黑眼圈，經過在場記者再三要求後，她才脫下太陽眼鏡，與Jerry、歌星兼前湖人隊女郎PaulaAbdul及荷李活市長格蘭特（JohnnyGrant）合照，現場擠得水洩不通。</p></body></html>
