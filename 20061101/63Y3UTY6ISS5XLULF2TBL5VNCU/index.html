<html><header><meta charset="utf-8"><title>金來沅儲蓄之男</title></header><body><h1>金來沅儲蓄之男</h1><p>韓星金來沅昨日出席韓國銀行財團舉辦的第43屆儲蓄日，並獲頒發「總統表彰」，以表揚他儲錢有功，且將收入回饋社會。金來沅表示每次到銀行，女職員都會熱情地招呼他，令他非常喜歡到銀行處理財務。<br> 金來沅說：「由於工作忙碌，根本沒有時間花錢，所以我會把收入的七、八成存入銀行。我正計劃把儲起來的錢，用來買新屋。」他又指自己從不沾手股票及房地產，因為看紅簿仔的結餘會較心安。女星金沅喜同樣獲選儲蓄日之星，不過她對儲錢卻不及金來沅積極了。</p></body></html>
