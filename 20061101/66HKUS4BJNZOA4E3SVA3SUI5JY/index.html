<html><header><meta charset="utf-8"><title>保羅與前妻互片</title></header><body><h1>保羅與前妻互片</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney）與希芙米爾絲（HeatherMills）的離婚案將於明年開審，近日希芙為爭取女兒撫養權及更高贍養費，不斷揭保羅臭史，更有意接受電視訪問爆秘聞。</p><p>抓爛面博同情</p><p>據英國《每日郵報》報道，希芙有意模仿已故戴安娜王妃般接受電視訪問自揭婚姻秘密，意圖爭取大眾同情。私生活一向低調的保羅，在女兒Stella游說下，也願意上電視公開希芙鮮為之知的醜惡一面，一位知情人士透露：「保羅受盡公眾愛戴，希芙不惜抓爛面博同情。」不過輿論指兩人公開展開罵戰，結果只會兩敗俱傷。</p></body></html>
