<html><header><meta charset="utf-8"><title>椎名林檎唱好土屋</title></header><body><h1>椎名林檎唱好土屋</h1><p>日本女歌手椎名林檎自03年組成樂隊「東京事變」後，便一直專注樂隊活動。相隔3年，前日椎名宣布再以個人名義出擊，為《下妻物語》女星土屋Anna主演的新片《煙花夢》主唱主題曲《暫時少女》，並首次為電影擔任音樂總監。<br> 電影以江戶時代的藝伎為背景，導演蜷川實花希望椎名能為古裝故事添上搖滾色彩，椎名接獲對方邀請後也即時爽快答應，三個月內為電影創作了50多首音樂。此外，椎名將在明年1月及2月，推出全新細碟及大碟。</p></body></html>
