<html><header><meta charset="utf-8"><title>欣宜扮鬼陪肥姐</title></header><body><h1>欣宜扮鬼陪肥姐</h1><p>昨日萬聖節，鄭欣宜特地戴上魔鬼角頭箍到醫院陪母親沈殿霞（肥姐）過節。欣宜昨午戴着魔鬼角頭箍，腳踏紅鞋到尖沙嘴做纖體療程，三小時後到醫院探望母親，心情相當輕鬆愉快。<br> 欣宜早前曾表示希望母親可在本月頭出院，近日又有傳肥姐可在短期內回家休息，欣宜說：「我唔知呀，未定。」問她晚上會否出外狂歡？她說：「我都想呀。」</p><p>指快將出院</p><p>此外，肥姐的胞姊及弟弟昨午也有到醫院探望，後來還有一名女士攜着西餅往探肥姐。問肥姐的胞姊肥姐是否本月頭可出院，她說：「係呀，快㗎喇，多謝晒。」<br> 採訪、攝影：娛樂突發組、駱華齡、楊潔雯</p></body></html>
