<html><header><meta charset="utf-8"><title>新例管制班主古賓閉翳</title></header><body><h1>新例管制班主古賓閉翳</h1><p>NBA今季將實施多項措施，例如採用全新嘅比賽籃球、嚴禁球員俾球證吹罰後向球證發牢騷等，惹嚟球員們怨聲載道。不過聯盟唔單止充耳不聞，𠵱家仲連高高在上嘅NBA班主都話要管埋。<br> NBA董事局開會通過新例，管制班主喺睇波時嘅行為，包括唔准走入球場、唔准辱罵球證或對方球員及教練等。一睇就知呢條新例擺明係衝着小馬班主古賓而嚟啦！<br> 古老闆出晒名言論惹火，唔單止經常炮轟球證執法無能，就連NBA主席史坦亦照踩可也，結果至今俾聯盟罰咗破紀錄嘅近1,300萬港元。所以話呢條新例稱為「Cuban'sRule」最貼切不過。</p></body></html>
