<html><header><meta charset="utf-8"><title>案件速遞<br>楊啓彥被指支持小輪計劃</title></header><body><h1>案件速遞<br>楊啓彥被指支持小輪計劃</h1><p>【本報訊】港府與香港小輪及旗下油麻地小輪就中環碼頭上蓋物業發展計劃互告訴訟，昨在高等法院續審，香港小輪主席林高演（圖）接受代表政府的大律師盤問下承認，與政府簽訂補償協議時，知道存有一定風險，可能要承擔頗大的財務責任，小輪的計劃書或遭否決。林高演昨強調，當年的運輸司楊啓彥曾表示支持小輪呈交的計劃建議。林亦同意政府一方所指，基於油麻地小輪公司當時的財政困境，取得中環碼頭上蓋物業計劃發展權對公司未來發展十分關鍵，就算當年未知行政局是否批准計劃，公司實無選擇，只好簽訂補償協議。<br> 案件編號：HCA15329/99</p></body></html>
