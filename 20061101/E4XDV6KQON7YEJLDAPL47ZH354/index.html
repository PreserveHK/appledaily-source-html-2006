<html><header><meta charset="utf-8"><title>案件速遞<br>偷錶300萬經理判監</title></header><body><h1>案件速遞<br>偷錶300萬經理判監</h1><p>【本報訊】名店高時錶行海港城分店經理，聲稱因賭波泥足深陷，波債愈滾愈大，遂監守自盜，兩年間暗中偷取75隻總價逾300萬元名錶，其間利用職權向其他分行借錶填數圖掩飾，因公司突擊盤點揭發其罪行。他昨在區域法院承認一項盜竊罪，判入獄2年。<br> 被告曾昭梓，45歲，案發時在高時錶行海港城分店任經理，被控於04年7月至今年5月，偷取高時錶行75隻手錶，當中包括名牌卡地亞及伯爵。法官指斥被告有計劃地犯案，違反誠信。<br> 案件編號：DCCC865/06&#13;</p></body></html>
