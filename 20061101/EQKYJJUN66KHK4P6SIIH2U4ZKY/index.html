<html><header><meta charset="utf-8"><title>TOM攞廣告奧斯卡</title></header><body><h1>TOM攞廣告奧斯卡</h1><p>TOM仔由麥太湯美娟主理之後，一切都好似佢咁務實同低調，但唔代表冇做嘢，好似響第13屆中國廣告節（即係原來的全國優秀廣告作品展），佢哋就喺3600件參賽作品中，掃走咗「中國廣告長城獎」戶外類別嘅金銀獎各一，銅獎四個，聽聞個獎地位等同廣告界奧斯卡，所以都值得表揚吓！<br> 當中最得意嘅作品，就係呢個DHL站台燈箱創意（金獎）──企響月台畫面嘅左邊，DHL速遞嘅包裹仲響北京，但行前幾步，走到畫面右邊，你就會見到個包裹箱由北京去到巴黎，評判話，輕易咁傳達到DHL快速跨越國界嘅優勢同埋賣點……唔知麥太會唔會請戶外傳媒單位班手足食餐勁、慶吓功呢？</p></body></html>
