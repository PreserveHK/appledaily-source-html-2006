<html><header><meta charset="utf-8"><title>數碼攝錄機借鬼宣傳</title></header><body><h1>數碼攝錄機借鬼宣傳</h1><p>【本報訊】萬聖節一片鬼聲鬼氣，連電子產品也借鬼宣傳。Samsung昨日找來骷髏骨頭及黑暗美少女宣傳新推出的VP-DC565WiDVD數碼攝錄機（圖），該攝錄機配備110萬像素CCD，並可提供高達26倍光學變焦及1,200倍數碼變焦功能，兼容雙層DVD+R格式及多種現時最流行的單層DVD格式；設有2.7吋彩色LCD，可帶來16:9闊螢幕效果。另外，攝錄機備有四合一記憶卡插槽，可支援MemoryStick、MemoryStickPro、MMC及SD卡，售價5,480元。<br> 黃賢創攝</p></body></html>
