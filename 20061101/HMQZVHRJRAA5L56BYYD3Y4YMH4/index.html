<html><header><meta charset="utf-8"><title>網友鬥估叱咤賽果</title></header><body><h1>網友鬥估叱咤賽果</h1><p>商台嘅《叱咤樂壇頒獎禮》以播放率作計算準則，雖然播放率計到下月31日為止，但近日有網友爆料話收商台女員工料，仲將「得獎名單」擺上網。男歌手金獎由古巨基奪得，陳奕迅同側田分奪銀獎及銅獎，女歌手金獎係何韻詩，容祖兒同薛凱琪屈居銀與銅。組合大獎就落入軟硬天師之手，男女新人獎由關楚耀與泳兒捧走。至尊歌曲大獎及至尊唱片大獎都由基仔捧走。不過名單後卻備註指若基仔得男歌手金獎，陳奕迅就會攞我最喜愛男歌手，否則獎項對調，何韻詩同容祖兒情況相同。</p></body></html>
