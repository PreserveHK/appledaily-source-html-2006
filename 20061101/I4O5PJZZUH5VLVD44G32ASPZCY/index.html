<html><header><meta charset="utf-8"><title>大叫一聲足以嚇阻賊人</title></header><body><h1>大叫一聲足以嚇阻賊人</h1><p>「其實大叫一聲，都足以阻止罪案發生！」警察員佐級協會主席鍾錦華說市民有時毋須出手，高聲呼叫可以吸引其他人注意，令賊人不敢妄動。過去很多案件，因為得到市民提供資料而破案，警方會頒好市民獎表揚他們。<br> 鍾說，市民目擊罪案發生，應記下犯案者的外貌特徵和衣着裝扮，向警員詳細描述，令各區巡邏人員掌握更多疑犯資料；若犯案者離開現場，市民在安全情況下，可尾隨跟蹤或記下逃走路線。不過，鍾提醒市民應視乎現場環境及個人能力才採取行動，若犯案者手持武器，便不應與對方糾纏。<br> 新聞資訊研究組</p></body></html>
