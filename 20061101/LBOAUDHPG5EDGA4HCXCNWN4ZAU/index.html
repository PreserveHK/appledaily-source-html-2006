<html><header><meta charset="utf-8"><title>標致307擴大回收範圍</title></header><body><h1>標致307擴大回收範圍</h1><p>【本報訊】繼早前在丹麥回收10,500輛標致307汽車，法國標致車廠昨公布回收行動將會擴大範圍至其他國家；本港代理商法國汽車有限公司表示，截至目前為止仍未接獲廠方通知回收本港的標致307。<br> 部份丹麥的標致307汽車動態巡跡系統，早前被發現出現問題，可能導致汽車短路起火。<br> 法國的標致車廠在丹麥回收03至05年出廠的307後，繼續對307進行檢查時發現，同一問題可能出現在其他地區的標致307上，現正研究是否進一步擴大回收範圍，香港仍未知是否受影響。</p></body></html>
