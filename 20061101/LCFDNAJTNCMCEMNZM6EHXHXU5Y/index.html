<html><header><meta charset="utf-8"><title>巴克萊推印度指數基金</title></header><body><h1>巴克萊推印度指數基金</h1><p>【本報訊】巴克萊國際投資管理將於明日推出i股BSESENSEX印度指數基金（2836）的交易所買賣基金（ETF）在本港主板掛牌，每股將以掛牌當日BSESENSEX指數的千分之一定價。以昨日印度指數13011計算，每股為13.011元，每手200股，入場費（不連手續費）約2620.2元。該ETF以港元報價，而基準指數則以印度盧比報價，因此涉及滙率風險。<br> iShares亞洲區（日本除外）主管何文略表示，該公司曾在港推出兩隻中國指數基金，反應不俗，印度與中國都是發展中國家，GDP年增長逾7%，外國投資者不能直接買賣股票。</p></body></html>
