<html><header><meta charset="utf-8"><title>加拿大滙豐上季多賺22%</title></header><body><h1>加拿大滙豐上季多賺22%</h1><p>滙控（005）旗下加拿大滙豐銀行昨公布，第3季純利較去年同期升22.1%，至1.38億加元；截至9月底的首3季合計，純利3.69億加元，較去年同期增加13.5%。期內該銀行的股本回報率，由去年同期的20.4%升至21.2%，成本對收入比率則從52.9%降至51.3%。加拿大滙豐總裁LindsayGordon表示，業績表現強勁，是財富管理及現金管理等業務非利息收益增長理想。</p></body></html>
