<html><header><meta charset="utf-8"><title>網絡風雲：地鐵站上蓋至激踩板</title></header><body><h1>網絡風雲：地鐵站上蓋至激踩板</h1><p>愛好玩滑板的人都愛挑戰難度，厭倦在地上踩板，便攀上地鐵站上蓋一試身手，網上流傳一名板仔在旺角地鐵站D3出口上玩滑板的片段。片中板仔兩度嘗試做出凌空轉身180度跳躍動作，可能心情緊張，兩次也不成功，之後沒有再接再厲，匆匆跳回地面便離去。<br> 看過上述片段後，網上不少同道中人躍躍欲試，原來地鐵站上蓋是板仔其中一個熱門踩板場地，因為交通方便又引人注目，在上面踩板甚有滿足感，有板仔在網上抱怨香港只有少數滑板場供他們大顯身手，同好想搞踩板活動也不易有合適地點。&#13;</p></body></html>
