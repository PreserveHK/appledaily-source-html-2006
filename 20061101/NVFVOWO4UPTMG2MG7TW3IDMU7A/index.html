<html><header><meta charset="utf-8"><title>Twins攬孖仔Soler有難度</title></header><body><h1>Twins攬孖仔Soler有難度</h1><p>衞蘭、衞詩、Twins、Soler、廖碧兒及鄭希怡等昨日分別在將軍澳電視廣播城排舞室為《翡翠歌星賀台慶》項目進行綵排，三對Twins分成三組跳鏡子舞，衞詩和衞蘭與Soler同屬孖生兒，合作默契略為優勝，蔡卓妍（阿Sa）也有自知之明說：「我哋兩個會難啲，因為佢哋係真Twins，我哋係假冒。」</p><p>四女互摸感尷尬</p><p>Twins和衞蘭、衞詩還會貼身互摸，阿Sa說：「平時同男舞蹈藝員合作，第一次同女仔合作，反而仲尷尬。」<br> 採訪：卓寶花<br> 攝影：陳順禎</p></body></html>
