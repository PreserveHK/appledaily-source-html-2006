<html><header><meta charset="utf-8"><title>賴恩性向成疑</title></header><body><h1>賴恩性向成疑</h1><p>賴恩菲臘比與麗絲蕙絲潘宣布結束多年的婚姻，有傳因男方搭上一名女侍應，事實上多年來，賴恩傳出不少斷背新聞，令其性取向成疑。</p><p>人妖爆性史</p><p>賴恩於1992年出道時，在電視劇《OneLifetoLive》中飾演一名年輕同志而成功上位，其同志形象深入人心。早前有一名人妖向傳媒大爆賴恩性史，自稱曾於90年代中搭上賴恩，並與他發生關係。該人妖更直指賴恩身上有強烈體臭，十分難頂，故此一直有傳賴恩跟麗絲結婚，是用來掩飾他的同志身分。</p></body></html>
