<html><header><meta charset="utf-8"><title>話你知<br>再違守則會即時停牌</title></header><body><h1>話你知<br>再違守則會即時停牌</h1><p><br> 陳曦齡被判停牌兩個月，緩刑兩年，意味這兩年內她不可以再「行差踏錯」，一旦違反專業守則，會即時停牌。<br> 有醫學界人士解釋，作出緩刑判決，顯示陳曦齡所干犯的守則並不嚴重，醫務委員會希望給予機會。<br> 若判即時停牌，陳需要在除名後，重新申請將名字加入普通科醫生或專科醫生名冊，醫務委員會可進行研訊，決定是否接納申請，為時可長達兩個月，過往曾有申請被拒。除了停牌外，醫委會也可以譴責、警告信等方式作紀律處分。</p></body></html>
