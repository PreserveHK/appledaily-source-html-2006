<html><header><meta charset="utf-8"><title>統一中心交吉標售</title></header><body><h1>統一中心交吉標售</h1><p>港島核心區甲級商廈新供應有幾多，一隻手都數得晒，加上投資者同用家都喺度搵貨，個價梗係屢創新高啦，有啲業主已抵受唔住誘惑出貨。金鐘統一中心一個過萬呎交吉單位，業主搵第一太平戴維斯幫手標售，12月8號截標。<br> 件貨係16樓A同B室，約10918呎，有園景同海景，係統一中心唯一交吉盤，估值每呎7500至7800蚊，即係約8200萬至8500萬。戴維斯話呢個價比同區甲級商廈低逾三成，有吸引力。<br> 蘭西翻查資料，統一中心9樓A室，10300呎，6月成交呎租20蚊，若果計番，標售單位嘅回報只係3.1至3.2厘，係咪抵就自己諗吓嘞。</p></body></html>
