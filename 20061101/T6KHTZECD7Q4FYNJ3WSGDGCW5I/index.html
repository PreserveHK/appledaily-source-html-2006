<html><header><meta charset="utf-8"><title>受害人有罪疚易患抑鬱</title></header><body><h1>受害人有罪疚易患抑鬱</h1><p>近年教會屢傳風化醜聞，今次案中受害女教友更出現抑鬱和情緒問題，性犯罪學家黎定基指出，性在宗教界是禁忌，故教會風化案受害人承受壓力會更大，可能產生罪疚感。黎說受害人可轉另一間教會，並接受心理輔導釋放罪疚感，否則易患抑鬱。<br> 中文大學文化及宗教研究系系主任賴品超指出，現時部份教會都有內部指引，以避免牧師與女教友單獨相處時產生誤會，今次案件相信不會影響宗教團體的形象。<br> 新聞資訊研究組</p></body></html>
