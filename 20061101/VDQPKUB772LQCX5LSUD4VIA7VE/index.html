<html><header><meta charset="utf-8"><title>國際Gossip<br>「哈勃」望遠鏡延壽5年</title></header><body><h1>國際Gossip<br>「哈勃」望遠鏡延壽5年</h1><p>美國太空總署署長格里芬（MichaelGriffin）昨天宣布延長「哈勃」太空望遠鏡嘅任務多5年，但首先要派穿梭機去維修「哈勃」。穿梭機「哥倫比亞」號喺2003年空中解體後，太空總署一直以安全為大前提，當時署長奧基夫（SeanO'Keefe）一錘定音，決定放棄維修「哈勃」，但格里芬舊年上台後，就多次暗示要延續「哈勃」嘅壽命。<br> 法新社</p></body></html>
