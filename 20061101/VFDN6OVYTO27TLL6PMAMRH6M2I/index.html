<html><header><meta charset="utf-8"><title>是日upload：巴士男女纏綿熟睡</title></header><body><h1>是日upload：巴士男女纏綿熟睡</h1><p>巴士座位愈來愈舒適，乘客在巴士上小睡已是司空見慣，不過，日前有網民拍下兩位少男少女的睡相，卻教人不敢恭維，這「大城一景」被網友熱烈評論，正在網上廣泛流傳。<br> 網民「靈機一動」在3home新聞組發表一幀照片，當中可見兩名少男少女在巴士下層車頭位置倒頭大睡，睡得手腳交纏，少女還張大了口，明顯睡得好夢正酣。<br> 靈機一動表示：「真係好疲倦咁喎！」有網民更打趣說：「好似車禍後現場。」Seraphim回應：「唔好再講笑，已經死咗。」</p></body></html>
