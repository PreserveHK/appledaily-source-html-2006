<html><header><meta charset="utf-8"><title>食環署：密切留意最新發展</title></header><body><h1>食環署：密切留意最新發展</h1><p>食物環境衞生署表示，現時本港未有法例規管食物內反式脂肪的含量，但該署會密切留意國際間就反式脂肪的最新發展。發言人指出，由於多攝取反式脂肪會增加患上心血管疾病的風險，市民應注意飲食均衡，少吃高脂加工食品及多進食蔬果。<br> 麥當勞餐廳（香港）有限公司表示，麥當勞一直十分關注反式脂肪這個議題。自去年起，香港麥當勞旗下全線餐廳所提供的食物，已以植物油代替含牛脂肪的食油。發言人說，麥當勞會繼續致力研究如何減低食物中的反式脂肪含量，並按照個別國家的情況作出調整。<br> 到截稿時，本報仍未聯絡上本港KFC，暫時不知該店會否跟隨美國的做法。<br> 本報記者</p></body></html>
