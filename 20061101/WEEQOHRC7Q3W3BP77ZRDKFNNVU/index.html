<html><header><meta charset="utf-8"><title>男子留遺書墮海失蹤</title></header><body><h1>男子留遺書墮海失蹤</h1><p>【本報訊】一名男子懷疑在油麻地貨物起卸區跳海自殺，消防蛙人到場搜索，至晚上收隊並無發現。昨晨8時許，碼頭工人發現岸邊有一個斜孭袋及一對涼鞋，初時未有理會，稍後工人好奇打開斜孭袋，內有銀包、身份證及一封遺書，內容提及想尋死，要求好心人代為報警及通知家人。<br> 警方接報到場，證實身份證物主姓李45歲，據家人透露，李10年前患上精神病，現時仍然獨身，前晚8時離家後不知所終。消防蛙人在場打撈（圖），到晚上收隊並無所獲。<br> 張家樂攝</p></body></html>
