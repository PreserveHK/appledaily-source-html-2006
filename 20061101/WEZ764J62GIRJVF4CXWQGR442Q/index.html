<html><header><meta charset="utf-8"><title>行內人語：日式木台節省空間<br></title></header><body><h1>行內人語：日式木台節省空間<br></h1><p>香港名設計師協會成員的陳禮善表示，近年流行一種日式木台，方便存放大型衣物及雜物，樓底高的單位較宜選用。「木台就相等於一個衣櫃，不過唔係打戙擺，而係平放喺地面，慳咗唔少地方。」<br> 由於木台以木板砌合而成，陳禮善稱，砌合木板講求技術，「通常都要搵番木工去做，修口同平水嘅認知都要好深。」至於與木質有否關連，他稱，松木有一定程度的收縮，但忽然收縮就較少。他指，目前每平方呎的木台為400元，如一幅60平方呎的木台約為20,000多元，但部份較相宜的店舖可用較低的價錢做到。<br> </p></body></html>
