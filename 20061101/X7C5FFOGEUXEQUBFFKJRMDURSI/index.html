<html><header><meta charset="utf-8"><title>專家：最少達目標七成才夠養老</title></header><body><h1>專家：最少達目標七成才夠養老</h1><p>駿隆集團董事總經理蕭美鳳（圖）說，要維持退休前的生活水平，應以退休前薪金為退休金評估準則，退休金額相當於65歲退休前薪酬水平的10年年薪，便足夠用至91歲，這是理想退休金規模，你的退休金起碼要達到這目標七成以上才算足夠。<br> 蕭美鳳說，目前本港男性平均壽命約80歲，女性則為87歲，上述計算方法適合大部份打工仔。<br> 她強調，退休金是否足夠，與僱員年齡和月薪有關，不可一概而論。</p></body></html>
