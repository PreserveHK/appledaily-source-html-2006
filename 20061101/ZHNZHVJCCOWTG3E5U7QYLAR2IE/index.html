<html><header><meta charset="utf-8"><title>伊健抗拒光頭逐啲剃</title></header><body><h1>伊健抗拒光頭逐啲剃</h1><p>鄭伊健與蒙嘉慧拍拖之後，似乎對他倆的人氣有極大幫助，不過在熱戀的蜜月期，兩人卻要分開幾個月，因為伊健要到內地演出劇集《霍元甲》，日前他已經試了造型，監製關錦鵬還親自在場監督，而要剃光頭演出的伊健，似乎很抗拒光頭，所以阿關要每日為他剃一點，讓他慢慢接受。</p><p>女友或不能探班</p><p>有傳蒙嘉慧會做跟得女友，將會到壺口探班，今日伊健正式剃頭時，女友會被邀來觀禮，內地記者求證該劇導演鞠覺亮，他否認說：「伊健是個很專業的演員，蒙嘉慧也不錯，我想劇組會給伊健假期的，不必這樣做。」由於劇組不喜歡有跟得女友妨礙工作，伊健可能不會帶女友到拍攝場地。<br> 撰文：丁寧</p></body></html>
