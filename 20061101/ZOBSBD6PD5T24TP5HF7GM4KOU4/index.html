<html><header><meta charset="utf-8"><title>錢批得快人才追不上</title></header><body><h1>錢批得快人才追不上</h1><p>「起步晚、發展快」，係中國銀行業協會專職副會長劉張君用來描述內地個人理財業務發展的形容詞，從市場發展嘅角度嚟講都無錯嘅，QDII都係今年4月先至批，7月起就已經批咗過百億美金嘅外滙額度！<br> 不過，講到個人理財嘅人才培訓，又可唔可以咁講呢？中國銀行業協會今年頭，已經初步建立咗相應嘅從業人員資格標準、亦制訂咗相應嘅專業基礎知識同埋技能要求，同時亦制訂考綱，但係，呢張證書要到11月18號，先至喺全國範圍內開展試點考試，不過，中國大陸咁多家銀行、咁多位銀行從業員，要再花幾耐時間，先可以湊夠專業人才呢？</p></body></html>
