<html><header><meta charset="utf-8"><title>豫豐代理票　地監局接投訴</title></header><body><h1>豫豐代理票　地監局接投訴</h1><p>【本報訊】恒基地產（012）的屯門豫豐花園短短數日勁收逾8000認購票，當中不乏由代理入的「水票」，即代理自己入票，博較前籌號，再轉予買家，讓其可以購得首批平價單位。恒基營業部總經理謝偉銓表示，公司收到的入票屬人名，故難分辨入票者身份，況且代理自己也可以買樓，故無法分辨誰是真正買家。他指樓盤八成入票是代理票。<br> 而地監局發言人昨日表示，收到一宗代理向買家收取豫豐花園不過數本票投訴，不排向有關代理採取行動。<br> 地產代理監管局表示，地產代理有責任為真正有意購買有關物業的人士入票，但倘若代理明知入票人士並非真正有意購買物業，代理便不應代為入票。</p></body></html>
