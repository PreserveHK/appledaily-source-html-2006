<html><header><meta charset="utf-8"><title>陳法拉提新歡變臉</title></header><body><h1>陳法拉提新歡變臉</h1><p>陳法拉昨日在中環為一香檳品牌舉行的亞洲時裝設計師雲裳獻禮擔任司儀，對於有周刊拍得她與Neway卡拉OK太子爺薛世恒同車，她聞言即變臉晦氣地說：「冇乜回應，做乜啫？咁樣俾人跟，唔需要同人講我去過邊、食過啲乜嘢啫？唔該啦，我嚟咗香港年幾，朋友已經唔多，又唔係做犯法同唔見得光嘅事。」</p><p>無綫不反對拍拖</p><p>無綫會否反對她拍拖？陳法拉說：「公司好尊重我嘅私隱，只要唔影響工作同形象咪得囉。」問她與薛世恒認識多久以及對方是否她喜歡的男士類型，她說：「識咗幾耐係我嘅私隱，哈哈哈！我都唔知自己鍾意乜嘢類型噃，總之我冇認過啦。」<br> 採訪：林妙萍<br> 攝影：陳慧安</p></body></html>
