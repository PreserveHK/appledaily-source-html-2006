<html><header><meta charset="utf-8"><title>不宜為睇高清碟而買機</title></header><body><h1>不宜為睇高清碟而買機</h1><p>對於Sony低至三千多元售賣可支援Blu-ray光碟的遊戲機，消費者應否馬上飛身搶購？香港電腦商會會長張耀成教路說，消費者本身是「打機迷」，以這個價位確實抵買；不過，若消費者購買目的以欣賞高清影碟為主，則要詳加考慮。<br> 張耀成解釋，雖然三千多元一部「Blu-ray播放機」物超所值，但目前的高清Blu-ray影碟不多，用家會有點巧婦難為無米炊之歎；加上該遊戲機未有錄影功能，以播放機計吸引力大減，「所以想睇高清碟嘅用家，都係等高清巿場成熟，多啲高清光碟推出，先考慮加入高清播放機行列，屆時啲高清播放機仲平。」<br> 本報記者</p></body></html>
