<html><header><meta charset="utf-8"><title>小丸子招惹孌童網友</title></header><body><h1>小丸子招惹孌童網友</h1><p>由日本童星森迫永依主演的《櫻桃小丸子》真人版劇集第二輯，前晚在富士電視台播出。劇中飾演趣致可愛「小丸子」的森迫，深受男女老少歡迎，但卻引來一班孌童網友垂涎。</p><p>豬太郎浸浴</p><p>近年日本孌童歪風愈趨嚴重，劇集前晚播出後，一班日本孌童網友竟將小丸子身穿短裙躺在地上的截圖放在網上，還大叫性感，認真過份。<br> 此外，在劇中飾演小丸子同班同學的豬太郎的父母與妹妹，也在新一輯故事內現身，一家四口更一起擠在浴缸內浸浴，場面搞笑。</p></body></html>
