<html><header><meta charset="utf-8"><title>與12歲女性交技工囚3年</title></header><body><h1>與12歲女性交技工囚3年</h1><p>【本報訊】28歲冷氣技工透過「波友」認識12歲中學女生，兩個月後與女生性交，其後欲再度性交，因事主月事來潮，技工不欲「衝紅燈」，遂摸胸非禮。他早前在區域法院被裁定與未成年少女性交及非禮兩罪成立，暫委法官練錦鴻指技工收入穩定，引誘心智未成熟的事主性交，判入獄三年。<br> 根據感化官報告，被告譚基龍拒絕認錯。案情指，被告於去年6月10日在家中跟當時12歲的事主性交，並於同月26日於家中非禮事主。<br> 案件編號：DCCC472/06&#13;</p></body></html>
