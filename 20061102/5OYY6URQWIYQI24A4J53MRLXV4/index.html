<html><header><meta charset="utf-8"><title>Kelly助內地生升學</title></header><body><h1>Kelly助內地生升學</h1><p>陳慧琳（Kelly）早前代表「陳慧琳兒童助學基金」，到上海復旦大學參與由「中國青少年發展基金會」發起的「圓夢行動」，捐助100名貧苦大學生首年的學費。<br> 這些學生都是因家貧而面臨輟學，當日Kelly出席完捐贈儀式後，即跟來自各省的大學生會面，其中有兩名大學生的情況非常悽慘，但仍然努力學業，Kelly聽到後即時答應資助他們四年大學的所有費用。Kelly稱同樣遭遇的大學生數以萬計，而自己能力有限，藉此呼籲有心人能夠施以援手。<br> 撰文：丁寧</p></body></html>
