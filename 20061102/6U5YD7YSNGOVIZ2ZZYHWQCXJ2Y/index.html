<html><header><meta charset="utf-8"><title>阿呢斯奧賺萬8大逆轉</title></header><body><h1>阿呢斯奧賺萬8大逆轉</h1><p>10月份蘋果擂台成績一般，只得兩位名家阿呢斯奧及畢傑以過底分完結，而上月盟主賴恩僅排第7。</p><p>「二奶」畢傑宿命難違</p><p>畢傑自月中開始彈出，直至最後「歐冠盃決勝日」，阿呢斯奧憑住1條混合過關3串4，勁收近$16,000，結果即飆升至1哥位置，盈利率則為今季新高37.6%。<br> 其實畢傑在最後1日亦全中3串1，可惜僅為他帶來$3,500，只好繼8月及9月的擂台挑戰賽後，連續3個月當上「二奶」。而牽牛在本月投注冒進，但失運包尾須停賽1個月，由華度取代提供貼士。</p></body></html>
