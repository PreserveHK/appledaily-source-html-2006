<html><header><meta charset="utf-8"><title>　　肥馬讚GST最好味 - 李八方</title></header><body><h1>　　肥馬讚GST最好味 - 李八方</h1><p>政府堅持喺全民皆反下推銷售稅，睇怕都係為啖氣，費事叫停無晒face。<br> 噚日醫學界代表郭家麒喺立法會上就質疑政府，點解要擴闊稅基，但sell嚟sell去都係GST呢一味，無第二款套餐畀人揀吓呢？<br> 負責答辯嘅馬時亨就即時寸郭醫生，話其實擴闊稅基委員會提出好多建議，有好多款餐畀市民揀，唔知係咪郭醫生無留意啫。之不過，個委員會覺得GST呢一款最好味，所以政府先至極力推介，否認政府獨沽一味喎。</p><p>肥馬仲話，政府主要稅收嚟自利得稅、薪俸稅同賣地獲取，但由於呢幾項收入波幅非常大，政府先有需要開徵收入波幅較低嘅GST，保障政府收入穩定。</p></body></html>
