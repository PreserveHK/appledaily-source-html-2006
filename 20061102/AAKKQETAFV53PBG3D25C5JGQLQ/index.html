<html><header><meta charset="utf-8"><title>A計劃之新銳導演</title></header><body><h1>A計劃之新銳導演</h1><p>DiscoveryChannel的《新銳導演計劃》已經連續第四年在中國舉行，今年的主題是「素描中國」，以日常的真實故事，反映科技、環境、文化、藝術、教育和商業界非凡人士的成就。有志參加之人士需就主題提交故事大綱，以及製作片長30分鐘的紀實片的經費預算，被挑選的參加者可在獲獎導演的指導下接受訓練，於6個月內完成他們的作品。<br>記者：梁俊鵬</p><p>《2006年新銳導演計劃》報名資料<br> 郵寄：北角英皇道510號港運大廈2608-10室「智匯公關」<br> 詳情瀏覽：www.gzdoc.com<br> 參賽郵址：discovery_ftfm2006@newell.com</p></body></html>
