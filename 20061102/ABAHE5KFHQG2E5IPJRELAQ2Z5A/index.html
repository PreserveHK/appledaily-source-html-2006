<html><header><meta charset="utf-8"><title>摸6歲童下體青年監4月</title></header><body><h1>摸6歲童下體青年監4月</h1><p>【本報訊】25歲失業青年經常與一名6歲男童作伴，在公園觀看其他人下棋，男童一天坐在青年大腿時遭撫摸下體，警方更在青年家中搜出大量侵犯未成年小童的新聞剪報及小童學生相片，青年早前承認一項非禮罪，昨在九龍城裁判法院判囚四個月。<br> 辯方求情指被告對小童沒有特殊癖好，並願意接受心理治療。案情指，被告林仲稀依靠每月2,700元綜援金維生，與受害男童相識一年，今年9月1日傍晚，男童坐在被告大腿上觀棋時，被告隔着褲用手磨擦男童下體一分鐘，男童兩日後向家人說出事件報警。<br> 案件編號：KCCC5327/06&#13;</p></body></html>
