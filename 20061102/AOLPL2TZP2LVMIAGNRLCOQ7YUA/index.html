<html><header><meta charset="utf-8"><title>天降白龍阻輕鐵</title></header><body><h1>天降白龍阻輕鐵</h1><p>【本報訊】元朗昨日出現「天降白龍」奇景，一條長20米的「白龍」突然由天庭游走凡間，墜落在元朗大棠道輕鐵站的架空電纜（圖），惹起乘客及途人圍觀，但從讀者KCLeung電郵至本報的相片細看，發現白龍只是一條廣告帆布，而一輛駛往屯門碼頭的輕鐵正駛至不遠處。<br> 輕鐵發言人證實，事件發生於昨晨11時53分，一條約長20米乘2米的廣告帆布，不知為何由高空跌落該站的架空電纜，令南北行車線頓時受阻，工作人員6至7分鐘後始除去帆布，列車服務才回復正常。他說帆布未有造成損毀，但正研究事件起因，並會聯絡帆布主人。<br> 讀者提供圖片</p></body></html>
