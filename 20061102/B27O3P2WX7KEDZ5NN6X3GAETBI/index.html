<html><header><meta charset="utf-8"><title>錢幣郵品文革藏品拍賣</title></header><body><h1>錢幣郵品文革藏品拍賣</h1><p>【本報訊】一批珍貴的錢幣郵品及文革藏品，昨日起在中環展出三天，包括1900年德國膠州客郵「3芬尼」郵票全張100枚版票，由於它屬原膠未貼的新郵票，保存狀態也極佳，估價約15萬至18萬港元。<br> 是次為普藝拍賣舉辦的錢幣郵品及文革藏品拍賣會，將於11月4日在中環皇后大道中110號永恆大廈10樓舉行，現正進行預展，詳情可瀏覽網址 http://www.allarts.net。普藝經理李淵表示，其他拍賣品還包括解放軍功章、奧匈帝國王朝60周年紀念銀幣、1929年印度新金山中國渣打銀行拾圓紙幣等。 </p></body></html>
