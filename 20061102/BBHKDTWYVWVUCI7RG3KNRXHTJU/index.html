<html><header><meta charset="utf-8"><title>是日upload：康文署錯體橫額勁爆笑</title></header><body><h1>是日upload：康文署錯體橫額勁爆笑</h1><p>將於本月5日舉行的2006年黃大仙區田徑比賽加插新項目，竟包括不屬於田徑類別的網球比賽，有市民發現斧山道運動場外的宣傳橫額有誤，批評康文署出錯貽笑大方，「呢啲搞笑嘢，高官見到嗎？」<br> 據了解這條「錯體」橫額日前剛掛上，隨即被市民發現出錯，場地經理謝子峰解釋，由於製造橫額的承辦商同時印製宣傳區內網球比賽的橫額，相信一時疏忽出錯，經市民指正後，署方已即時拆除「錯體」橫額，並會向承辦商了解其他橫額有沒有出錯。&#13;</p></body></html>
