<html><header><meta charset="utf-8"><title>國際Gossip<br>「金手指」扮拉登被捕</title></header><body><h1>國際Gossip<br>「金手指」扮拉登被捕</h1><p>喺2000年美國大選期間，踢爆總統喬治布殊曾經醉酒駕駛嘅緬因州律師康諾利（ThomasConnolly），前日萬聖節玩大咗，佢好揀唔揀，竟然扮成9.11恐怖大享、阿蓋德領袖拉登，仲要拎住支假槍企喺馬路邊，途人嗱嗱聲報警，差人就拉咗康諾利，告佢刑事恐嚇罪，准佢保釋候審。原來康諾利唔係貪玩，佢話咁做係要抗議當地政府計劃修改稅務條例。<br> 路透社</p></body></html>
