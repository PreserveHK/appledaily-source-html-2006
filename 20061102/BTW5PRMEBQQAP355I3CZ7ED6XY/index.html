<html><header><meta charset="utf-8"><title>關心妍助養孟加拉貧童</title></header><body><h1>關心妍助養孟加拉貧童</h1><p>關心妍（Jade）早前跟隨宣明會遠赴孟加拉首都達卡，探訪當地貧困兒童，她見到孩子們每天在垃圾山上拾荒及尋覓食物，感到極心痛，隨即決定助養兩名小朋友，並全力為宣明會推廣「助養兒童計劃」。</p><p>親睹摷垃圾食</p><p>Jade表示今次旅程目睹當地貧困孩子因為家庭收入微薄，不少孩子要工作幫補家計，甚至到環境惡劣的垃圾場拾荒，令他們失去讀書機會，她說：「好多小朋友住喺惡臭嘅垃圾山上面，佢哋起身就喺垃圾堆搵可以賣到錢嘅嘢，我見到個小朋友仲喺上面執蘋果皮食，佢哋全身經常俾烏蠅摟住都習以為常，見到佢哋嘅生活冇得選擇，睇到好心痛。」<br> 採訪、攝影：張俊銘</p></body></html>
