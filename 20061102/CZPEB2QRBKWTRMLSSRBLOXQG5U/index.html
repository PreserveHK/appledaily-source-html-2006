<html><header><meta charset="utf-8"><title>婦多攝取鐵質防不育</title></header><body><h1>婦多攝取鐵質防不育</h1><p>婦女多服食鐵質食品或鐵丸，有助降底不育風險。<br> 美國一項跟進近二萬名準備懷孕的婦女，了解其飲食習慣及成孕機會，跟進八年後發現，有進食鐵質補充劑的婦女，因排卵問題導致的不育機率，較少食鐵質補充劑的婦女低40%，但只限於吸收非血基鐵質（nonhemeiron）有用，吸收血基鐵質（hemeiron）則未有明顯效果。血基鐵質主要來自肉類，而菠菜含的則主要為非血基鐵質。&#13;</p></body></html>
