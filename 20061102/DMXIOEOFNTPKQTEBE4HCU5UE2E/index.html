<html><header><meta charset="utf-8"><title>食物檢測中心定選址</title></header><body><h1>食物檢測中心定選址</h1><p>【本報訊】港府今年五月初成立食物安全中心，為加強化學分析工作，衞生福利及食物局擬把薄扶林域多利道的免疫研究院舊址（圖）改建為食物檢測中心，以測試巿面上收集的食物樣本是否符合食用安全及品質標準。根據衞福局呈交區議會的文件，當局擬整修免疫研究院的主要化驗室大樓，工作包括測試巿面上收集的食物樣本，檢查是否符合食用安全及品質標準，重點是食物中的化學物質，如殘餘農藥、殘餘獸藥等。<br> 韋志滿攝&#13;</p></body></html>
