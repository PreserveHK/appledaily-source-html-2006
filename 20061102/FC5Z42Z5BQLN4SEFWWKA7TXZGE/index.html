<html><header><meta charset="utf-8"><title>女仔至啱食：唔會肥曲奇滋味</title></header><body><h1>女仔至啱食：唔會肥曲奇滋味</h1><p>追求瘦身材嘅女士對曲奇又愛又恨，佢卜卜脆又香口，不過油份爆燈，分分鐘肥過豬油膏。自從發現咗PretAManger出品嘅曲奇，就唔使再擔心，因為每件曲奇標榜不含被人體容易吸收的反式脂肪（TransFat），而且每日由分店新鮮焗製，入口仲好脆。由現在開始將會每月定期推出不同口味，率先登場的3款曲奇就有朱古力、特濃朱古力曲奇及燕麥提子亁曲奇，各位姊妹大可放心食唔怕肥啦！<br>記者︰方綺君</p><p>PretAManger<br> 客戶服務熱線：25200445</p></body></html>
