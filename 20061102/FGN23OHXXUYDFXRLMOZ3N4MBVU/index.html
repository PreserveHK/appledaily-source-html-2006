<html><header><meta charset="utf-8"><title>區議員涉騙津貼續審</title></header><body><h1>區議員涉騙津貼續審</h1><p>【本報訊】大埔區議員黃天龍（32歲）涉嫌僱用未婚妻當助理，違反區議會指引，於05年2月15日騙取津貼八萬多元，案件昨在粉嶺裁判法院續審。控方向法庭呈遞文件時，指被告與譚姓未婚妻於02年9月已聯名在元朗持有一個物業，譚亦於04年7月在嘉湖海逸酒店以17,000元訂下婚宴酒席。<br> 大埔區議會秘書處前高級行政主任龍小冰作供指，申請發還津貼的指引，在04年1月至12月修改過三次，但有關不可僱用親屬工作的部份則沒有改變，每次修改後均會發信通知各區議員。<br> 案件編號：FLCC1573/06&#13;</p></body></html>
