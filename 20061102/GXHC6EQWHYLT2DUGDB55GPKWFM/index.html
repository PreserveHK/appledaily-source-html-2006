<html><header><meta charset="utf-8"><title>盧巧音墮崖似玩跳樓機<br></title></header><body><h1>盧巧音墮崖似玩跳樓機<br></h1><p>盧巧音和連凱主演的電影《妻骨未寒》下星期四上映，二人在戲中飾演一對中學畢業便結婚的夫妻。盧巧音開始時當一個普通主婦，但十多年的婚姻生活，夫婦間的距離愈來愈遠，一日他們行山時，盧巧音跣腳，幸好及時抓着崖邊的岩石才不致直墮山崖，但當連凱伸手相救時，盧巧音卻失手墮下山崖。</p><p>雙腳踏空</p><p>拍完此場墮崖戲後，盧巧音說：「呢次算係我入行以嚟最危險嘅一場戲，要真係俾人吊喺崖邊而且雙腳踏空，雖然有威吔，但都要出盡力抓實，所以拍完場戲隻腳都有流血，而且個感覺真係好似玩跳樓機咁。」<br> 撰文：葉雪</p></body></html>
