<html><header><meta charset="utf-8"><title>轉戰內地狀態大勇<br>周海媚北上Blog實舞男</title></header><body><h1>轉戰內地狀態大勇<br>周海媚北上Blog實舞男</h1><p>周海媚（海味）自從數年前備受紅斑狼瘡症困擾後，忽然轉攻內地市場，幾乎在港銷聲匿迹。不過喜歡海味的fans大可放心，跑車男見她大半年前在新浪網寫blog，狀態甚佳的她還將在內地節目中表演歌舞的多幀精采照片放上blog，攬實不同「舞男」大跳特跳，連跑車男睇完都想當海味的舞伴。</p><p>周海媚Blog：<br>  http://blog.sina.com.cn/m/zhouhaimei </p></body></html>
