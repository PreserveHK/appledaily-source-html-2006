<html><header><meta charset="utf-8"><title>長者選乘國泰享半價</title></header><body><h1>長者選乘國泰享半價</h1><p>【本報訊】國泰航空本月為長者乘客提供半價機票優惠，以慶祝11月19日的長者日。所有年滿65歲或以上的香港及澳門居民，均可以正價一半價錢，購買國泰航空成人經濟客位機票前往指定的航點。<br> 乘客須於11月1日至10日訂購長者半價機票，並需於06年11月1日至07年1月31日完成旅程。長者機票適用於新加坡、曼谷、吉隆坡及台北，也適用於部份前往倫敦及洛杉磯的指定航班。詳情請聯絡旅行社或致電27471577，亦可登上網頁 http://www.cathaypacific.com.hk。 </p></body></html>
