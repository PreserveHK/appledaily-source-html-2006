<html><header><meta charset="utf-8"><title>意見　應與路斜無關</title></header><body><h1>意見　應與路斜無關</h1><p>落馬洲中港貨運聯會主席蔣志偉表示，與以往比較，內地路面已非常平坦，與本港行車路面情況相若，故他認為貨車搶軚與路面傾斜並無直接關係。貨車車身龐大，有搶軚問題的車輛非常危險，尤其行經窄路或凹凸不平路面時，稍一不慎可能發生交通意外。他估計是次純屬個別事件，但代理要盡責任替客戶解決。<br> 消委會發言人稱，若購買某種貨品作生財工具，該貨品便不屬一般消費品，市民若對產品質素不滿，該會不能接納其投訴，事主只能透過小額錢債審裁處或其他法律途徑追討損失。</p></body></html>
