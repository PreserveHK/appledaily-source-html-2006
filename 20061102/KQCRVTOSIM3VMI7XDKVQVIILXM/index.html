<html><header><meta charset="utf-8"><title>　　阿松小伏出動籌款 - 李八方</title></header><body><h1>　　阿松小伏出動籌款 - 李八方</h1><p>前財政司司長梁錦松同太太伏明霞，噚日去銅鑼灣出席佢哋一手成立嘅慈善團體小母牛活動，宣傳14號個「小母牛競步善行慈善比賽」，佢哋話希望可以籌到330萬（寓意生生不息）去幫助有需要嘅國內貧童。提到人大政協副主席霍英東逝世一事，伏明霞話：「我92年還是國家隊運動員身份的時候，已經與霍先生見面，他一直十分支持國內運動的發展，為人十分友善。」阿松都搭口話：「霍生係一個愛國嘅領袖，佢嘅離開好令人惋惜。」</p></body></html>
