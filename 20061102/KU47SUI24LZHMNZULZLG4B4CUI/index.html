<html><header><meta charset="utf-8"><title>大開眼界：荷蘭國產概念車　搵靠山望08年推出</title></header><body><h1>大開眼界：荷蘭國產概念車　搵靠山望08年推出</h1><p>係咪好似蝙蝠俠架戰車呢？唔好搞錯，佢係似，但其實佢係一架將會在2008年亮相的全新概念車。喂，你又唔好搞錯喎，佢並唔係咩大車廠的結晶品，而是一間由荷蘭人創立，叫Sabino的DesignHouse的出品。而這架叫B3的概念車，設計糅合了歐、美元素，賣相最大特點是肌肉感，外形有如一支高速火箭，負責這架概念車的設計公司表示，希望可以在08年正式推出，但首要條件係要搵個投資者。咁又係嘅，無個靠山「支援」吓又真係好難成事，但架車個外形咁煞食，我諗要搵人撐應該都唔會好難。<br>記者：黃婉冰</p></body></html>
