<html><header><meta charset="utf-8"><title>城城為飆車捱麵包</title></header><body><h1>城城為飆車捱麵包</h1><p>亞洲遊戲展今年踏入五周年，大會邀請了熱愛賽車的郭富城任形象大使，並邀得金像美術指導文念中，為城城設計了一件超時空戰衣拍攝廣告。<br> 此件名為「飆極風之子」戰衣十分貼身，故拍攝當日，城城並沒有進食晚餐，只吃了一片白麵包充飢，以最弗的身形去演繹此件戰衣，而這件戰衣由於物料昂貴，約值十萬港元。拍攝時攝影師張文華要城城操控一架模型賽車來演繹風馳電掣，城城對此說：「拍攝必須運用無比嘅想像力，演繹飆車嘅快感！」他於本月12日由內蒙回港，出席是次委任的記者會。<br> 撰文：林妃<br> </p></body></html>
