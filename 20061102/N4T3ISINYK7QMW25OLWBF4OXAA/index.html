<html><header><meta charset="utf-8"><title>YooHooTower收3標書</title></header><body><h1>YooHooTower收3標書</h1><p>【本報訊】中原工商部董事郭楚華說，集團獨家代理的葵涌YooHooTower（圖）昨日截標，總共接獲3份標書，入標者分別為資深投資者及兩名廠家，當中有準買家出價甚為接近業主要求。<br> 業主計劃今日起約見準買家，邀請進行第二輪出價，預料一周內可以公布結果。<br> 位於葵涌葵豐街38號YooHooTower樓高17層，總面積約13.2269萬方呎，2樓全層約1.4萬方呎，而3樓至16樓，每層則約8200方呎。<br> 郭楚華補充，YooHooTower的招租反應不俗，新近接獲一間大型物流公司表示有意洽租4層，作為集團總部，可望於短期內落實。</p></body></html>
