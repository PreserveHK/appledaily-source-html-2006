<html><header><meta charset="utf-8"><title>恒隆銀行大廈變身樓上舖</title></header><body><h1>恒隆銀行大廈變身樓上舖</h1><p>【本報訊】尖沙嘴區零售前景備受看好，買家入市，美聯集團九龍商業部營業經理許少娟說，恒隆銀行大廈低層，3365方呎，以1500萬元連約易手，每呎4458元。買家見其鄰近地鐵站，人流旺，加上可作樓上舖，因而購入自用。<br> 該廈為商住樓，地下至2樓商用，過去一年未見成交，而剛成交單位現租客為美容院。<br> 加連威老道一帶，不少樓上單位已改裝為樓上舖，主要由美容院、髮型屋甚至零售品牌等租用。<br> 據資料，加連威老道42至44號1樓，3500方呎，4月由髮型屋以每月7萬元承租，每呎20元。</p></body></html>
