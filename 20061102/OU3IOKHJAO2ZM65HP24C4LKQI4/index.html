<html><header><meta charset="utf-8"><title>專家：睇定嚟借</title></header><body><h1>專家：睇定嚟借</h1><p>香港財務策劃師學會專業教育部總監林昶恒（圖）指出，稅貸並非愈早借愈好，皆因不少銀行及金融機構都會因應對手的稅貸產品，推出針對性息率及優惠搶客，所以最好等大部份銀行推出稅貸優惠後，再因應自己的情況，作出比較及行動。<br> 他又說，除非在交稅期間，真的有資金周轉需要，若本身能力許可，最好不要借錢交稅，因為始終有利息成本。若真有需要，但申請又被拒絕，可嘗試先找家人幫助，失敗才再尋求息率較高的貸款途徑。</p></body></html>
