<html><header><meta charset="utf-8"><title>花旗發17億元浮息債</title></header><body><h1>花旗發17億元浮息債</h1><p>【本報訊】消息透露，全球市值最大金融機構花旗集團剛透過累計投標方式，在港發行17.1億元5年期浮息票據（FRN），息率連費用為港元同業拆息加14點子。是次乃花旗集團今年第4批透過其歐洲中期票據計劃（MTNprogramme）發行的港債。今年之前，花旗集團從未在港發行港元債券，連同這批浮息債務，該集團今年共發行40億元港債，過去花旗只透過在港營運的花旗銀行發行港債。花旗分別獲標普及穆廸「AA-」及「Aa1」長期評級。<br> 資本市場人士指出，美資國際大行發行港債，一方面希望提高在中港地區的知名度，另外亦與本地資本市場流通性高有關。</p></body></html>
