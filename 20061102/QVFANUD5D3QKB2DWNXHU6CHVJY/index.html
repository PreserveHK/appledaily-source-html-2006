<html><header><meta charset="utf-8"><title>偷竊內褲青年候懲</title></header><body><h1>偷竊內褲青年候懲</h1><p>【本報訊】26歲前速遞員涉嫌於本年8月中至10月4日期間，在屯門兆山苑一地下單位的露台，三度偷取一名23歲女子的內褲，被探員目擊他伸手穿越鐵絲網偷竊，當場逮住。被告昨在屯門裁判法院承認一項盜竊罪，其餘兩罪獲撤銷，案件押後至11月29日。<br> 律師求情稱，心理專家指被告周傑文患有戀物癖，自幼性格孤獨，沒有接受正常性教育，又不敢向人傾訴問題，案發後已六次尋求輔導治療，盼可輕判。<br> 案件編號：TMCC3433/06</p></body></html>
