<html><header><meta charset="utf-8"><title>RobinGibb來港拜黃大仙</title></header><body><h1>RobinGibb來港拜黃大仙</h1><p>樂仕（左）日前接受商台節目錄音訪問，嚟緊11月底佢會幫組合VillagePeople、長青歌手RobinGibb（右）同ArtGarfunkel搞演唱會。提到RobinGibb，樂仕話佢來港演出時會入鄉隨俗，去黃大仙求籤拜神，至於男高音巴伐洛堤（LucianoPavarotti）就好隨和，樂仕話：「外國歌手會睇吓唱片喺香港賣唔賣得先會嚟開演唱會，但係𠵱家英文碟都唔賣得，所以麥當娜、U2呢啲就唔會嚟，反而佢哋好想入內地市場，因為覺得內地始終係秘密國度，係一個好特別嘅地方。」</p></body></html>
