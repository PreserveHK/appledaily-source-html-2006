<html><header><meta charset="utf-8"><title>WWW.至擊：LV廣告玩童話</title></header><body><h1>WWW.至擊：LV廣告玩童話</h1><p>路易威登（LouisVuitton，LV）是世界名牌，貨品件件貴價，小市民很難負擔得起。日本大師村上隆為了令LV更親民，製作一套以女孩做主角的卡通廣告片，被譽為LV版愛麗絲夢遊仙境，短片更已放上YouTube。<br> 畫面開頭只見一名女孩站在日本LV旗艦店外等朋友，朋友未到，手機卻被一隻LV熊貓吞下肚，女孩為找回手機，也被熊貓吃掉。她隨即進入LV的奇妙世界，這個世界如同萬花筒，LV標誌滿天飛，奇幻生物通街跑。她嬉戲一番後尋回手機，返回現實世界。YouTube</p></body></html>
