<html><header><meta charset="utf-8"><title>陳啓宗出手闊綽</title></header><body><h1>陳啓宗出手闊綽</h1><p>𠵱家地產股嘅炒賣焦點唔再響香港，而喺大陸，基本上，大陸個地盤愈大就愈好，尤其喺一二線城市。恒隆地產老闆陳啓宗一向支持祖國，出手當然非常闊綽啦。<br> 好似話，恒隆舊年9月，以7.6億人仔投咗瀋陽一幅地，噚日正式剪綵動工，打算投資25億人仔，起座購物中心，名為「瀋陽恒隆中街廣場」，3年後起好，建築面積有13萬方米。<br> 陳老闆仲親身主持動土儀式，可見佢幾咁重視呢個項目。佢講明，恒隆將投資超過100億人仔，喺瀋陽建設兩個地產項目。另一個項目應該係恒隆今年8月響市中心買入嘅另一幅地，打算作綜合發展用途，有商場、寫字樓同酒店，名為「瀋陽恒隆城市廣場」。<br> </p></body></html>
