<html><header><meta charset="utf-8"><title>張靜初親民牌壓子怡</title></header><body><h1>張靜初親民牌壓子怡</h1><p>內地女星張靜初日前在美國洛杉磯出席第二屆荷李活（中國）電影節，今次參展的電影計有《如果．愛》、《天下無賊》及《早熟》等。張靜初於洛杉磯時間上月31日抵達當地，參與電影節開幕前晚宴。</p><p>態度親切討好</p><p>此外，張靜初還參演由成龍主演電影《火拼時速3》（RushHour3），該片日前已完成法國的外景，本月中移師美國取景。由於另一內地女星章子怡也曾參演《火》片，難免被拿來比較，由於張靜初態度親切，故此頗為受傳媒歡迎。張靜初則表示沒想過能憑該片進軍荷李活，又表示對自己的英語水準很有信心，毋須額外訓練。<br> 撰文：丁寧&#13;</p></body></html>
