<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>男遭侵犯多羞於啟齒</title></header><body><h1>新聞資訊研究組<br>男遭侵犯多羞於啟齒</h1><p>英俊男設計師多次在地鐵內遭任職廚師青年非禮，香港性教育、研究及治療專業協會會長邱貴生表示，男性被非禮，一般都不如女性般那麼大反應，主要是男性沒有女性般敏感，「好多時打波，男同男都會攬吓，所以唔覺係咩一回事。」其次是男性或會感羞恥。他強調，任何人被侵犯，均應嚴正指出或舉報。<br> 至於涉案廚師自言對自己的性傾向感迷惑，邱貴生表示，人對本身性傾向的了解因人而異，但通常在青春期已浮現。他強調，性傾向不會突然轉變。如對性傾向感到迷惑，可尋求性治療師輔導。</p></body></html>
