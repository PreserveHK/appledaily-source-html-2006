<html><header><meta charset="utf-8"><title>蔡依林負傷會歌迷</title></header><body><h1>蔡依林負傷會歌迷</h1><p>蔡依林兩周後於台北巨蛋舉行「唯舞獨尊」演唱會，她近日因不停排練，以致右手腕受傷，要包着白色繃帶，日前她在經理人公司為fans簽名，也要小心翼翼。問蔡依林怎樣弄傷右手，她笑說：「我最近偷練演唱會新花招，肌肉拉傷啦。」她還笑稱很喜歡找些事情虐待自己。</p><p>門票被狂炒</p><p>蔡依林聽到三場演唱會門票全售罄，更有人將門票放上網，將原價700多港元的門票炒賣至3,000港元，她覺得很意外，至於舊唱片公司趁勢推出她的演唱會精選唱片，她無奈地說：「我有看過上次的精選唱片，但覺得他們好像沒有很仔細的在做！」<br> 採訪、攝影：黎寶蘋</p></body></html>
