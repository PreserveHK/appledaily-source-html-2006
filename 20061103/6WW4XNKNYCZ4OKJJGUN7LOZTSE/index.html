<html><header><meta charset="utf-8"><title>麗港城相連戶吃香</title></header><body><h1>麗港城相連戶吃香</h1><p>郵輪碼頭終於落實喺啓德興建，搞到東九龍個市都熱鬧起嚟，好多用家都重鎚出擊，仲打孖咁買，打通做一間千幾呎巨宅，認真豪氣。<br> 呢個勢睇嚟都唔弱，好似觀塘麗港城，淨係上兩個月，已經有8宗相連戶成交，平均呎價都有4000蚊。利嘉閣東九龍及紅磡區董事吳炳深話，啱啱又有單自製相連戶成交，喺22座低層C同D室，夾埋1507呎，以560萬賣咗，呎價3710左右。佢話，𠵱家好多人都鍾意4房單位，但係觀塘又無乜供應，所以買家就諗到買兩個單位，打通變大呢個折衷嘅方法。<br> 原來麗港城啲買家都幾鍾意打孖咁買，由年初到𠵱家，加埋前幾日嗰單，已經有24宗相連戶成交。</p></body></html>
