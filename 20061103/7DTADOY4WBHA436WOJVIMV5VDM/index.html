<html><header><meta charset="utf-8"><title>案件速遞<br>收五萬元運毒前懲教助理候懲</title></header><body><h1>案件速遞<br>收五萬元運毒前懲教助理候懲</h1><p>【本報訊】駐守荔枝角收押所一名二級懲教助理，收取囚犯5萬元酬勞，將約一安士海洛英毒品放進煙盒內，替囚犯偷運毒品進入收押所，囚犯取得毒品後，在收押所內轉售囚友或自用，懲教助理昨被裁定一項串謀販毒罪成，還柙至本月16日判刑，以候其背景報告。<br> 33歲被告游振雄入職懲教署15年，去年8月底被捕後停職，廉署調查本案時，另揭發他在儲物櫃藏有大量精神科藥物，被告於今年7月認罪被判緩刑，已被即時辭退，辯方求情指被告已失去約70萬元退休金。案件編號：DCCC463/06</p></body></html>
