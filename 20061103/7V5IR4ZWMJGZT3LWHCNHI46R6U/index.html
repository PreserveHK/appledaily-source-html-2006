<html><header><meta charset="utf-8"><title>飛輪海襲港分頭走</title></header><body><h1>飛輪海襲港分頭走</h1><p>台灣男子組合飛輪海昨日中午抵港展開4日的宣傳，不過成員之一炎亞綸因韌帶受傷未有同行。過百名歌迷於早上7時已於機場等候，在場有6位保安人員及6位警察維持秩序，其中一些fans更租了客貨車追星。飛輪海三名成員吳尊、辰亦儒及汪東城（大東）一步出機場，便被一大班熱情fans重重包圍，他們最後要兵分三路才能成功離開。
</p><p>與fans遊船河</p><p>據唱片公司透露，飛輪海今次的行程分別會接受電台及傳媒訪問，今晚又會與fans一同遊船河，明日就會參與在添馬艦舉行的音樂會，相信此行未有太多私人時間四處遊覽一番。採訪、攝影：陳俊強</p></body></html>
