<html><header><meta charset="utf-8"><title>香取慎吾羊肉解千愁</title></header><body><h1>香取慎吾羊肉解千愁</h1><p>日本組合SMAP成員香取慎吾，日前與深津繪里、內村光良和伊藤淳史等，拉大隊到寧夏自治區拍攝電影《西遊記》。雖然期間遇上不少倒楣事，令到大口仔香取苦不堪言，不過，此行他也有得着，就是能飽嚐內蒙美食。<br> 在日本歎慣的香取，在當地拍攝期間除了每日要面對劇烈陽光和大風沙外，抵埗當日又弄壞了名牌行李箱，令香取大喊辛苦，故此。幕後工作人員特別預備了一席羊肉宴慰勞他，看到滿枱美食，香取已忍不住露出一副為食相，相信足以抵銷工作的辛勞了。</p></body></html>
