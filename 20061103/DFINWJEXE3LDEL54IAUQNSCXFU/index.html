<html><header><meta charset="utf-8"><title>多咗人買報紙？</title></header><body><h1>多咗人買報紙？</h1><p>免費報章嘅誕生不但為傳統報章帶來競爭，亦可能增加香港嘅閱報人數。最新嘅《尼爾森媒介指數》顯示，喺05年7月至06年6月期間，曾於過去一天閱讀報紙嘅消費者佔74%，比較去年同期上升4個百分點，主要係由中文報章讀者所帶動，雖然個研究冇解釋點樣帶動讀者人數上升，但華華記得，《頭條日報》同《AM730》兩份免費報章，都同樣係05年7月創刊，斷估點都吸引到啲之前冇買報紙習慣嘅市民啩！<br> </p><p>《尼爾森媒介研究》第三季嘅廣告收益報告又指出，報章仍然係廣告商落廣告嘅主要媒介，佔整體廣告開支嘅三分之一，即係成45.2億元，如果全年加起嚟，報章廣告開支分分鐘有成200億元。<br> </p></body></html>
