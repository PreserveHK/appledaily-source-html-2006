<html><header><meta charset="utf-8"><title>好介紹：美目大放送</title></header><body><h1>好介紹：美目大放送</h1><p>好多女仔都想有一對炯炯有神嘅大眼睛，𠵱家戴colorcon就可以達到這效果，十分方便快捷。不過同時有感覺太假嘅憂慮，今次叫model試試剛推出嘅FreshKonAlluringEyes隱形眼鏡，其特點在於明顯增大眼睛之餘亦感覺自然。而且近視深至1,000度都能佩戴。於本月在高登眼鏡買更有優惠，現買三對即送RedEarth唇彩一支。<br>記者:陳穎欣</p><p>高登眼鏡（28106024）</p></body></html>
