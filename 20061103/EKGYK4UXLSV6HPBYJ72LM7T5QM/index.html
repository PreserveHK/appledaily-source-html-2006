<html><header><meta charset="utf-8"><title>醫學Online<br>神效頭痛散含禁用藥</title></header><body><h1>醫學Online<br>神效頭痛散含禁用藥</h1><p>衞生署發現一種名為「神效頭痛散」醫藥產品含西藥成份，可致溶血性貧血、粒性白血球缺乏症等嚴重副作用，產品無在港註冊，該署也沒有該產品入口作出售紀錄，呼籲市民不要購買及服用。一名36歲女子於8月4日出現頭痛及神經系統毛病，入院期間稱曾服用從內地帶回來的神效頭痛散。化驗發現，該產品含「非那西丁」、「氨基比林」及「苯巴比妥」三種成份；前兩者已分別於1983及1984年禁用；後者則有麻醉及抑壓呼吸的副作用。病人現已出院，調查顯示當時入院病徵與服用該產品無關。</p></body></html>
