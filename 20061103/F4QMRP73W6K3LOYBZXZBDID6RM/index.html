<html><header><meta charset="utf-8"><title>病症解碼　腸癌患者10年升四成</title></header><body><h1>病症解碼　腸癌患者10年升四成</h1><p>腸癌包括大腸癌及結腸癌，是本港最常見癌症的第二位，每年新症數目約3,000多宗，患者數目較10年前上升四成。今年腸癌的發病率已逼近首位的肺癌。按走勢預測，到2019年，腸癌發病率將超越肺癌排第一位。50歲以上為腸癌患者的高發病群，少數患者與家庭遺傳有關。<br> 患結腸癌的男女比例，平均每10萬人有39.1名屬男性，29.4名是女性，即男性患者較女性高兩成。結腸癌分為0至4期，港人多在第2、3期才發現患病，若是0-2期，5年存活率超過87%；發展到第3期，則有55%；第4期則只剩下5%。</p></body></html>
