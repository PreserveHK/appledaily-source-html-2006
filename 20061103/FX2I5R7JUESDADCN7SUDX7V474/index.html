<html><header><meta charset="utf-8"><title>SE7EN不與Rain鬥</title></header><body><h1>SE7EN不與Rain鬥</h1><p>韓國小舞王SE7EN昨日在首爾南山一酒店舉行記者會，宣傳第四張大碟《Se7olution》，他透露早前到美國與著名監製MarkShimmel錄音，更獲對方封為「韓版佐治米高（GeorgeMichael）」。<br> SE7EN自宣布接拍《宮》第二季後，明年又將正式闖美，外界難免將他與另一韓國小天王Rain比較，他說：「這個問題問得太多太煩，雖然我們的發展相似，但各自有不同的魅力。」<br> 另一方面，Rain日前為一救助孤兒的慈善活動拍攝海報，而他在下月於首爾舉行的世界巡迴會，門票昨日在網上開售不足三分鐘，歌迷便擠爆伺服器，認真厲害。</p></body></html>
