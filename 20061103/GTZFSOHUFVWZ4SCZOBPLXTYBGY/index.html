<html><header><meta charset="utf-8"><title>國際Gossip<br>流亡他信秘密訪中國</title></header><body><h1>國際Gossip<br>流亡他信秘密訪中國</h1><p>泰國軍方9月中發動政變後，推翻被指貪污嘅他信（圖）。冇得做總理，他信流亡英國，但佢最近秘密到咗中國。泰國臨時總理素拉育正喺南寧市跟中國和東盟領袖開會，令人揣測他信靜雞雞嚟中國，無非係睇吓有冇機會跟素拉育會面，傾吓有冇可能回國東山再起。他信嘅律師就對外宣稱，等軍方撤銷軍管，佢就回國，而新憲法出台後才考慮重返政壇。<br> 路透社</p></body></html>
