<html><header><meta charset="utf-8"><title>內地米飯班主漏口風<br>栢芝懷孕兩個月</title></header><body><h1>內地米飯班主漏口風<br>栢芝懷孕兩個月</h1><p>首屆中國（浙江）電視觀眾節下周三在杭州舉行，壓軸的頒獎禮「激情飛揚．美麗相約」晚會，據知邀請了張栢芝、謝霆鋒、趙薇和Twins等出席。<br> 霆鋒已落實屆時會獻唱歌曲《因為愛所以愛》，而栢芝仍未落實會否表演。</p><p>視乎身體狀況</p><p>據主辦單位負責人周羽強透露，栢芝仍未確定演出原因有二，他說：「一是她已懷孕兩個多月，方不方便演出要看身體狀況；二是她和霆鋒並不同屬一間公司，演出價錢若干，還要一番溝通。」不過據稱張栢芝很想和霆鋒在杭州同台演出。<br> 撰文：丁寧</p></body></html>
