<html><header><meta charset="utf-8"><title>幸福影后<br>湊仔兩年未減戲癮</title></header><body><h1>幸福影后<br>湊仔兩年未減戲癮</h1><p>拍過多套膾炙人口及賣座電影的影后茱莉亞羅拔絲，04年替攝影師丈夫丹尼慕達誕下一對龍鳳胎後逐漸減產，最後一套主演的電影已經是《盜海豪情12瞞徒》，全情投入家庭生活。茱姐至今年初轉戰舞台劇，演出百老匯劇作《ThreeDaysofRain》，此劇不單大收100萬美元（約780萬港元）票房，更獲得兩項東尼獎提名。<br> 不過最近茱姐終於再接拍金像導演米克尼高斯（MikeNichols）的新片《CharlieWilson'sWar》，與兩位金像影帝湯漢斯（TomHanks）及菲臘西摩荷夫曼（PhilipSeymourHoffman）大鬥演技。<br> </p></body></html>
