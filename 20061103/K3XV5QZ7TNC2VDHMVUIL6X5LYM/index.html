<html><header><meta charset="utf-8"><title>醫生之言<br>人工受孕較多雙胞</title></header><body><h1>醫生之言<br>人工受孕較多雙胞</h1><p>茱莉亞羅拔絲當年接受人工受孕，後來誕下一對龍鳳胎，究竟兩者有沒有直接關係？婦科專科醫生龍炳樑昨日在電話中說：「龍鳳胎其實即係唔似嘅雙胞胎，即係由兩個獨立卵子所出，呢種雙胞胎係有遺傳因素嘅，只要個家庭本身有多雙胞胎嘅傾向，咁有龍鳳胎嘅機會就會大啲，呢啲係以往嘅事，因為𠵱家會用藥，用啲激素刺激，就會增加多胞胎嘅可能性，呢啲就係人為因素。」至於人工受孕會否增加生龍鳳胎嘅機會，龍醫生續說：「機會一定係大咗，事實上有咗呢項技術之後，世界上係多咗多胞胎，因為人工受孕就係刺激卵巢出多啲卵子，從而提升懷孕機會，所以有多胞胎嘅機會就會大咗。」<br> </p></body></html>
