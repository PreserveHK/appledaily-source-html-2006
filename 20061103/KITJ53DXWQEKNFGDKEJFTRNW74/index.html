<html><header><meta charset="utf-8"><title>陳貝兒密會里安納度</title></header><body><h1>陳貝兒密會里安納度</h1><p>有線娛樂新聞台主播陳貝兒（Janis），最近馬不停蹄到處飛，剛採訪威尼斯影展回港後又要立刻出訪米蘭巴黎時裝周，雖然行色匆匆，但仍然十分享受巴黎的浪漫氣氛，更希望能在男友陪伴下再遊花都。</p><p>努力獲肯定</p><p>提到今次的巴黎之旅，Janis說：「最高興的是Chanel公關說設計師KarlLagerfeld很喜歡我上次在港跟他做的訪問，所以今次也抽空再見我，讓我付出的努力獲得肯定。」Janis表示更興奮的是於一個月內與里安納度狄卡比奧（LeonardoDiCaprio）相遇三次，可以跟國際影星像朋友般互相打招呼，令她相當開心。<br> 撰文：林妃</p></body></html>
