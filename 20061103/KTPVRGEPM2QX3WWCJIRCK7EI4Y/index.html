<html><header><meta charset="utf-8"><title>大欖原是光禿禿山頭</title></header><body><h1>大欖原是光禿禿山頭</h1><p>【本報訊】大欖郊野公園昔日幾乎寸草不生，被雨水侵蝕而致光禿禿的山頭及深溝隨處可見。隨着大欖涌水塘的興建，植林工作也於1952年展開，以保護水塘集水區免受侵蝕而致水土流失。<br> 經過多年悉心培植，公園內的台灣相思、紅膠木、馬尾松、濕地松（愛氏松）及桉樹等品種，現已覆蓋了大部份土地；櫟樹、楠樹及黧蒴等本地原生品種亦得以重現，茂盛生長，令植物的品種更多元化。<br> 繁茂的林區為鳥類、穿山甲、豹貓、赤麂、大綠蛙、花狹口蛙、黑眶蟾蜍、香港湍蛙、眼鏡蛇、側條后稜蛇、變色樹蜥及草龍等提供棲息地。</p></body></html>
