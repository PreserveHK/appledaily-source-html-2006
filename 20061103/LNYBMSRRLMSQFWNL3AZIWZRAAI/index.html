<html><header><meta charset="utf-8"><title>姚嘉妮下周六嫁林祖輝</title></header><body><h1>姚嘉妮下周六嫁林祖輝</h1><p>姚嘉妮和林祖輝結束7年愛情長跑，於下周六在屯門黃金海岸酒店舉行婚宴，筵開約30席，從一對新人的結婚照中，見到他們幸福又具夫妻相。</p><p>瘦足十磅</p><p>姚嘉妮表示心情日益緊張，她昨日在電話中說：「𠵱家比起我拍《肥田囍事》時瘦咗成十磅，婚禮前一日希望抽到時間去做spa輕鬆吓。」<br> 問姚嘉妮會往哪裏度蜜月，她說：「今次好多親友專程由外國飛返嚟，所以我哋會約埋佢哋去一啲小島度吓假，至於二人世界就遲啲先。」姚嘉妮又謂找了表妹當伴娘，伴郎則是林祖輝老友鄭啓泰。<br> 採訪：比華利</p></body></html>
