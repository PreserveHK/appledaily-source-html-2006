<html><header><meta charset="utf-8"><title>醫學Online<br>朱古力多含反式脂肪</title></header><body><h1>醫學Online<br>朱古力多含反式脂肪</h1><p>反式脂肪屬於不飽和脂肪，在食物加工時，於植物油中採取「氫化」技術處理，令食物變得耐高溫、不易變質和能長時間存放，但是植物的脂肪酸結構也由順式變成反式，因而稱為反式脂肪。<br> 製造反式脂肪的氫化方法，是由德國化學家諾曼（WilhelmNormann）發明，用途廣泛，如用作植物油和炸食物的油，不少朱古力和糖果都含有反式脂肪。但近年發現攝取大量反式脂肪，令人體內的壞膽固醇增加，因而增加患心血管疾病及糖尿病的風險。</p></body></html>
