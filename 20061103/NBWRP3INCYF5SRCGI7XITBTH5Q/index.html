<html><header><meta charset="utf-8"><title>馬蹄露蛇竇現真身</title></header><body><h1>馬蹄露蛇竇現真身</h1><p>馬蹄露日前偕一女性友人現身位於中環威靈頓街、有「蛇竇」之稱的樂香園咖啡室，一於趁天涼「蛇王」，歎個大碗麵。</p><p>食相嚇人</p><p>當晚約9時，戴cap帽及身穿便裝的馬蹄露偕女伴到蛇竇開餐，現場見她點了一杯凍飲及一碗麵，吃得津津有味。由於食客不多，故馬蹄露也懶理儀態，不時張開嘴巴大吃特吃，食相嚇人，還經常與友人細聲講大聲笑，說得興奮時更擘口狂笑，一張嘴不是吃東西就是說個喋喋不休，「蛇」足半小時才偕女伴離開。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>
