<html><header><meta charset="utf-8"><title>投訴信德被拒十姑娘上訴駁回</title></header><body><h1>投訴信德被拒十姑娘上訴駁回</h1><p>【本報訊】「十姑娘」何婉琪（圖）於04年10月，向證監會投訴信德集團02年供股減債的舉動，背後目的實為增加其兄何鴻燊兩名女兒何超瓊、何超鳳的股權，但證監會指事件並無不妥，拒絕受理有關投訴，十姑娘早前向高等法院申請司法覆核被拒，遂提出上訴，但上訴庭法官再一次確認證監會做法正確，維持原判。<br> 法官昨在判詞中表示，何婉琪並無足夠理據申請司法覆核，並重申證監會在收到有關投訴後，已詳細考慮並以合理理由拒絕受理，所以駁回其上訴。案件編號：CACV37/06</p></body></html>
