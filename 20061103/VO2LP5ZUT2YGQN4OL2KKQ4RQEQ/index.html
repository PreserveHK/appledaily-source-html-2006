<html><header><meta charset="utf-8"><title>陳錦鴻唱歌𠱁大肚老婆</title></header><body><h1>陳錦鴻唱歌𠱁大肚老婆</h1><p>陳錦鴻、蘇玉華和田蕊妮等昨日在將軍澳電視廣播城出席新劇《獄焰驚情》的開廠拜神儀式，眾演員誠心上香，祈求拍攝順利。</p><p>讚體力驚人</p><p>陳錦鴻的太太杜雯惠目前懷孕四個月，一向表明恨當父親的陳錦鴻昨日難掩興奮，他說：「預產期係出年4、5月，呢份真係最佳嘅母親節禮物，太太仲未適應大肚，有時情緒都好波動，我惟有每日唱歌同講笑話畀佢聽，我話晒都出過碟做過歌星㗎。」<br> 首次拍無綫劇的田蕊妮大讚無綫藝員體力過人，她說：「初次感受到日頭外景，夜晚廠景嘅滋味，每日有四個鐘瞓已經好好，TVB嘅藝員真係好堅。」<br> 採訪：卓美娟<br> 攝影：林德雄</p></body></html>
