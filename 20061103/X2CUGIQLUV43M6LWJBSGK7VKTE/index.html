<html><header><meta charset="utf-8"><title>中國富豪08年上太空</title></header><body><h1>中國富豪08年上太空</h1><p>到太空漫遊，鳥瞰地球表面五分鐘的代價是多少？答案是20萬美元（約港幣150萬元）。由英國維珍集團發起的「維珍銀河」太空遊計劃，將於2008年底實施，目前已開始接受第一批預訂。當中，兩名中國富豪將成為首批太空遊旅客。據維珍銀河太空遊大中華區獨家代理胡潤公司的負責人、中國百富榜製作人胡潤稱，兩名中國太空遊客名單將於本月底在上海公布。<br> 按計劃，太空遊第一批遊客在全球只有100個名額，中國區被分派了一男一女共兩個名額。載人飛船每次將運送６名遊客及2名飛行員上太空，整個太空遊行程歷時3個半小時，當中有半小時在太空。<br> 《北京晨報》</p></body></html>
