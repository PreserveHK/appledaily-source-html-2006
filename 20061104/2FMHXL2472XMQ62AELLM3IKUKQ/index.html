<html><header><meta charset="utf-8"><title>林嘉欣罕有露肉</title></header><body><h1>林嘉欣罕有露肉</h1><p>林嘉欣昨日穿上一條價值5,000元的金色tubedress，到半島酒店出席由她擔任代言人的護膚品牌SUISSEPROGRAMME記者會，並邀請了王馨平和羅可璇出席。</p><p>懶去美容院</p><p>嘉欣表示由於最近清減了，故此不怕穿上一些較為性感的服飾，不過她笑言有點不習慣露肉，事前已做足防走光措施，更叫助手幫她檢查一次有否走光。對於皮膚的護理，她直言不會花時間到美容院，只會閒時於家中敷面膜。<br> 嘉欣已是第二年做該品牌代言人，她透露很滿意酬勞，去年拍電影《怪物》時要化爛面妝，皮膚變得很差，幸好該品牌贊助她很多保濕護膚品，及時補救。<br> 採訪、攝影：李珮洳</p></body></html>
