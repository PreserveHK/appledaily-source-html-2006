<html><header><meta charset="utf-8"><title>揚明死撐冇𠝹阮兒</title></header><body><h1>揚明死撐冇𠝹阮兒</h1><p>揚明（左）噚日喺旺角東京銀座商場出席拜神儀式，日前佢俾本報影到同落選港姐阮兒拖手嘅相，揚明更手指指發誓𠱁女友，噚日揚明否認同阮兒拍拖，仲死撐話：「嗰晚係一個練訓班同學嘅生日，我哋成班同學同佢慶祝。我唔記得帶錢，要落街㩒錢，我發誓張相我只係指櫃員機嘅位置。」至於徐子珊噚日都俾雜誌爆料話佢同新劇《學警出更》另一男角錢嘉樂秘密拍拖兩個月，子珊接受商台電話訪問否認此事，又話同嘉樂仔唔熟，亦冇坐過佢車。</p></body></html>
