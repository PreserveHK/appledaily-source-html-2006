<html><header><meta charset="utf-8"><title>資料庫<br>夫妻離異　難捨親情</title></header><body><h1>資料庫<br>夫妻離異　難捨親情</h1><p>謝玲玲<br> 謝玲玲80年嫁林建岳，至95年因王祖賢介入，二人離婚收場，但林母余寶珠視她為「永遠的媳婦」。<br> <br> 吳嘉寶<br> 全國人大常委曾憲梓二媳婦吳嘉寶，今年9月在報章刊聲明，指控丈夫與楊姓女藝人有婚外情。曾憲梓包容地說：「做唔成新抱都可以做我個女。」<br> <br> 薛芷倫<br> 薛芷倫90年嫁給大生銀行家族成員馬清偉，04年正式離婚。有指薛芷倫離婚後仍受到馬清偉的照顧，薛更指對方會是她一生的好友。<br> <br> 資料來源：《蘋果》資料室</p></body></html>
