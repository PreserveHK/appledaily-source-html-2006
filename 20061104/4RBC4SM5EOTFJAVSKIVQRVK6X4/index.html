<html><header><meta charset="utf-8"><title>麥當娜缺席慘被玩</title></header><body><h1>麥當娜缺席慘被玩</h1><p>近日因收養非洲兒童而遭受抨擊的麥當娜（Madonna），雖然避鋒頭缺席頒獎禮，但仍成為昨晚嘉賓的揶揄對象。英國搞笑節目《Bo'Selecta!》的麻甩佬喜劇角色AvidMerrion，就戴上一個醜化娜姐的面具，並學她在《HungUp》MV中穿上健康舞衣跳舞碌地沙，更將歌詞改為搞笑版的《BungUp》。<br> 至於近日人氣急升，由英國諧星SachaBaronCohen扮演的冒牌哈薩克記者波叔（Borat），則透過大銀幕聲稱想將自己的初生嬰兒賣給娜姐，但卻擔心「那位懂唱歌的變性人不是好爸爸」。</p></body></html>
