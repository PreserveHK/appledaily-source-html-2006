<html><header><meta charset="utf-8"><title>嘉湖吸引力勝豫豐</title></header><body><h1>嘉湖吸引力勝豫豐</h1><p>屯門百零萬上車新盤開售，吸引唔少人趁熱鬧，睇樓當睇戲。個新盤抵唔抵買好難講，始終唔同人有唔同需要，好似天水圍嘉湖山莊一個買家咁，對佢嚟講，15年樓齡嘅樂湖居，比明年初先入伙嘅豫豐花園更有吸引力，因為佢覺得，樂湖居附近商場交通配套成熟得多，遠勝隔涉到冇人有嘅豫豐花園。結果佢用90.5萬，買咗4座中層E室，586呎，呎價1544元，仍然比豫豐花園最平嘅單位平超過兩成。<br> 中原黃志威話，同類單位市價100萬左右，上面個單位係銀主盤，所以平過市價一成都好正常。而嘉湖山莊過去三日有5單成交，平均呎價千六蚊。</p></body></html>
