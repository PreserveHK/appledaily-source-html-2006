<html><header><meta charset="utf-8"><title>卓韻芝派對尋開心</title></header><body><h1>卓韻芝派對尋開心</h1><p>前晚出席MiniCooper派對的還有早前自殺獲救的商台DJ卓韻芝、傅穎（Theresa）及鄧麗欣（Stephy）等。記者問出院並已復工的卓韻芝是否特意來派對尋開心？她說：「有得去咪去囉，除咗去派對，我仲鍾意睇戲、聽歌同遊車河兜風尋開心，好多時男友都係我司機，坐司機側邊位可以大條道理心散。」</p><p>千嬅無可代替</p><p>Theresa被問到有指由於楊千嬅不再續約金牌，所以黃柏高順勢將廣告接給公司其他藝人，Theresa說：「我唔相信，如果個job指定要畀千嬅做，冇理由話搵就搵第二個代替。」</p></body></html>
