<html><header><meta charset="utf-8"><title>話你知：機要費運用有規定</title></header><body><h1>話你知：機要費運用有規定</h1><p>「國務機要費」又叫「總統特支費」。根據台灣總統府會計處長馮瑞麟稱：「是總統平常對外接待、應酬、致贈外賓禮品、撥發加菜金……等日常事務時，可以動用的費用。」國務機要費的運用範圍包括政經軍事的參訪、接見賓客贈禮及獎助犒賞等，是機要費但不是機密費，並不包括從事機密外交的費用在內！而所有支付款項，應取得收據、統一發票等。<br> 如果因特殊情況，沒有發票或收據等，經手人應開具支出證明單。國務機要費有其法定用途，不得挪用，亦不得假借機密外交之名而詐領。</p></body></html>
