<html><header><meta charset="utf-8"><title>專家意見　傷處結疤後會再長肉</title></header><body><h1>專家意見　傷處結疤後會再長肉</h1><p>獸醫周百恩表示，狗隻受傷後，主人須小心處理其傷口。除了須定時清洗傷口外，有需要時，要替狗隻佩戴頭罩，避免讓牠們舔到傷口，以免口水中的細菌感染傷口，或傷口太濕容易發炎，而包紮傷口只能用透氣的紗布及敷料。「千祈唔好用膠袋或者保鮮紙，因為焗住傷口，情況仲差過成日舔個傷口，個傷口好容易會潰爛。」他強調，必須恰當包裹傷口，否則適得其反，令傷勢惡化。<br> 不過他指出，阿Nick的部份腳趾及腳枕雖被切除，但結疤後會再長肉，狗隻便能如常走路。「當然中間會有適應期，但係只要腳枕生番啲肉出嚟，行路時就會同以前冇乜分別，主人唔使太擔心。」</p></body></html>
