<html><header><meta charset="utf-8"><title>米路轉投南美陣型</title></header><body><h1>米路轉投南美陣型</h1><p>金像男星米路吉遜（MelGibson）月前醉駕被捕，更酒後失言得罪了猶太人，被影圈中的猶太人士杯葛，不過並沒有影響他的工作計劃，其執導的新戲《Apocalypto》以古印地安馬雅帝國為背景，全片在墨西哥拍攝，並起用南美演員，因而獲美國的拉丁裔人士力撐，日前洛杉磯拉丁商會更特別頒發視野大獎給予米路。</p><p>賣口乖獲掌聲</p><p>其實米路今次出席拉丁商會午餐會，無非是為了宣傳他下月上映的新片，而他亦非常懂賣口乖，聲稱拍攝這部電影，是為了向美國的拉丁族群致敬，引來在場的拉丁商家熱烈鼓掌。</p></body></html>
