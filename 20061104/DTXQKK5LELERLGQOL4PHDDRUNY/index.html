<html><header><meta charset="utf-8"><title>殺徐道仁兇手求減刑</title></header><body><h1>殺徐道仁兇手求減刑</h1><p>【本報訊】轟動一時的走私香煙污點證人徐道仁（圖）被殺案，殺手之一的張偉明因串謀謀殺罪入獄27年，正在赤柱監獄服刑。張指被捕時曾在北京羈留17個月，昨向高等法院申請司法覆核，要求署方從刑期中扣去羈留期，爭取減刑。<br> 徐道仁於95年3月29日在新加坡遭五名黑社會「和安樂」的殺手，以膠紙封口鼻焗殺，再綁鉛帶沉屍大海，張偉明同年4月30日在北京被捕。<br> 案件編號：HCAL116/06</p></body></html>
