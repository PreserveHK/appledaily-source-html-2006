<html><header><meta charset="utf-8"><title>深水埗樓出租和味</title></header><body><h1>深水埗樓出租和味</h1><p>深水埗一向都係長線投資者同上車客置業嘅熱門地點，貪佢又平又方便，好似中原啱啱就有單成交，預計個租金回報率有7.9厘，夠晒吸引。<br> 中原陳寶華話，有個投資者睇好深水埗嘅升值潛力，用53.3萬買咗榮安大廈高層D室收租，單位就唔係好大，259呎，開放式設計，空間感都幾強。<br> 佢話，呢類單位租值可達3500蚊，即係7.9厘，認真和味。上手業主今年2月先用49.8萬入市，話咁快就轉到手，微賺3.7萬㖭。</p></body></html>
