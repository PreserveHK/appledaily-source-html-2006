<html><header><meta charset="utf-8"><title>《韓流怪嚇》反攻美國</title></header><body><h1>《韓流怪嚇》反攻美國</h1><p>由導演奉俊昊執導、韓國電影史上最賣座電影《韓流怪嚇》，昨日宣布被環球電影公司以470萬港元買下重拍版權，這是繼《觸不到的戀人》等作品後，再次被翻拍成荷李活電影的韓片。</p><p>英法上演</p><p>由於《韓流怪嚇》題材涉及美軍傾倒有害物品到漢江水域，及美軍在韓國境內的惡行，故韓國傳媒十分關注荷李活導演會如何處理片中的反美情節。至於原裝《韓》片則會在本月中起，在英國及法國等地上映。<br> 此外，奉俊昊日前表示會參與韓國導演朴贊郁執導的新片《雪國列車》，負責製作英語對白，這齣由兩位名導合作的新片，預計在08年上映。</p></body></html>
