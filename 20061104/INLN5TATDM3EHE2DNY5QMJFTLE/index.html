<html><header><meta charset="utf-8"><title>賽果王：曼聯紐記主場可勝　愛華頓坐和望贏</title></header><body><h1>賽果王：曼聯紐記主場可勝　愛華頓坐和望贏</h1><p>周六「賽果王」投票結果公布，3場英超聯賽事，曼聯及紐卡素兩支主場球隊，都得到投票人士一面倒的支持，曼聯以2:0擊敗樸茨茅夫，以及紐卡素以1:0小勝錫菲聯，是得到最多票數的兩場波膽。至於頭場由富咸主場對愛華頓，大眾亦看好客軍可取得坐和望贏戰果，1:1波膽最受歡迎。<br> <br>  http://soccer.atnext.com/soccer_poll/ <br> 只限年滿18歲及香港居民參加</p></body></html>
