<html><header><meta charset="utf-8"><title>專家話：初期膽管癌可治癒</title></header><body><h1>專家話：初期膽管癌可治癒</h1><p>肥姐沈殿霞月前因膽管炎入院，一直有傳其病情反覆，上月底更傳出肥姐患上膽管癌，昨日肥姐卻突然親筆寫下字條，透露將於下周出院的好消息。<br> 昨日記者致電香港大學醫學院內科部腸胃及肝臟科副教授袁孟峰，詢問有關膽管癌的問題，袁醫生指此種癌症大多成因不明，若是癌症初期多能治癒，他說：「大部份膽管癌係未必有成因嘅，有機會係因為膽管長期發炎。膽管癌有四個階段，要視乎腫瘤嘅大小或者係影響肝臟組織嘅嚴重性而定，早期嘅膽管癌經過手術就會痊癒。基本上病情穩定、唔需要特別治療嘅病人，就可以出院。」</p></body></html>
