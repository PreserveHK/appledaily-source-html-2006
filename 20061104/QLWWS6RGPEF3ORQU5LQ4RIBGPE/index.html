<html><header><meta charset="utf-8"><title>國際Gossip<br>英國首相貝理雅年薪奀過公僕</title></header><body><h1>國際Gossip<br>英國首相貝理雅年薪奀過公僕</h1><p>國家元首位高權重，高薪才可以養廉，但原來權位高，唔一定代表薪水高。<br> 英國公布公職人員薪酬榜，去年有87個公僕嘅人工都高過首相貝理雅，當中最高薪嘅係倫敦運輸專員基利（BobKiley），年薪有1,700萬港元，比貝理雅年薪277萬港元多出500%，BBC總監都有919萬港元，咁真係寧做富貴公僕，都唔好做首相，至少冇咁大壓力。<br> 法新社</p></body></html>
