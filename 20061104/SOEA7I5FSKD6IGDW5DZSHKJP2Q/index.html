<html><header><meta charset="utf-8"><title>案件速遞<br>IFPI控拒絕和解網民侵權</title></header><body><h1>案件速遞<br>IFPI控拒絕和解網民侵權</h1><p>【本報訊】唱片業今年8月成功取得第二批49名侵權網民個人資料，昨入稟高等法院向其中一名無法達成和解的侵權網民（葉暖美．譯音），追討賠償及申請禁制對方繼續侵權。國際唱片業協會（IFPI）總裁馮添枝指，協會已跟10多人達成和解協議，今次入稟是因為無法與對方達成和解協議。至於其他個案，目前正交由律師處理，一旦無法聯絡當事人或完全無法和解，就會向法庭興訟。<br> 案件編號：HCA2419/06</p></body></html>
