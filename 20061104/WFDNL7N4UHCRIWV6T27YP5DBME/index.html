<html><header><meta charset="utf-8"><title>文根英露肩谷韻味</title></header><body><h1>文根英露肩谷韻味</h1><p>向有國民小妹妹之稱的韓國青春女星文根英，昨日與男星金周赫現身首爾，出席新片《不需要愛情》的記者會。文根英穿上一襲桃紅色露肩晚裝示人，腰間綁上黑色大蝴蝶結，端莊中不失少女味，令人眼前一亮。</p><p>新片改編日劇</p><p>《不需要愛情》改編自日本女星廣末涼子主演的日劇《不需要愛情的夏天》，故事講述心懷不軌的金周赫藉故接近有錢盲妹文根英，繼而發展出一段悲戀，可惜兩人在片中卻並無任何親熱鏡頭。<br> 金周赫昨日笑說：「若有吻戲的話，我擔心會被文根英的影迷仇恨，以後無法在娛樂圈立足。」文根英也不甘示弱地說：「我也擔心會被赫哥的女友金知秀打呢！」</p></body></html>
