<html><header><meta charset="utf-8"><title>新盤帶旺詩禮創新高</title></header><body><h1>新盤帶旺詩禮創新高</h1><p>山頂新盤旺場，新地嘅招牌作倚巒，短短個零禮拜就沽出5間大屋，火速套現超過7億幾，同樣喺山頂嘅會德豐歌賦山里嘅豪宅都唔執輸，前日以近1.7億賣多間貨尾，連帶二手豪宅都轉旺，好似向來唔多成交嘅淺水灣詩禮花園（圖），噚日錄得一宗，樓價創咗近年新高㖭。<br> 利嘉閣陳詠嫻話，啱啱賣出嘅中層B室，2363呎，成交價3250萬，呎價13754，比5個月前成交，都係中層B室，成交價2920萬，足足升咗超過11個巴仙，5個月漲價330萬。原業主喺01年以1710萬買入，揸咗5年就升咗九成，勁賺1540萬。</p></body></html>
