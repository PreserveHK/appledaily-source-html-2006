<html><header><meta charset="utf-8"><title>劉心悠、郭品超長短腳之戀</title></header><body><h1>劉心悠、郭品超長短腳之戀</h1><p>劉心悠及郭品超昨日到灣仔會展，以新天地代言人身份行婚紗騷，由於兩人身高懸殊，所以蝦碌頻頻，兩人蹺手作合巹交杯時，由於郭品超太高，令劉心悠被迫舉高玉手。行騷時，郭品超又不慎踩到心悠的裙裾，場面尷尬。<br> 事後劉心悠以不靈光的廣東話接受訪問，又鬧笑話，她說：「我今日（即昨日）好自閉（自卑），郭品超高我太多啦，好似爸爸拖住個女咁。」此外，當她得悉自己在「廸士尼星級配對」中暫以高票領先做白雪公主，即開心地說：「係咩？我真係好想做得成白雪公主呀！」<br> 採訪:林妙萍　攝影:陳俊強&#13;</p></body></html>
