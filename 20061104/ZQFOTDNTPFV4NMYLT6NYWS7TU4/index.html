<html><header><meta charset="utf-8"><title>尹恩惠潮現黑Bra</title></header><body><h1>尹恩惠潮現黑Bra</h1><p>韓國首爾近日正舉行07年春夏時裝展，前日尹恩惠、池珍熙及Bada等韓星均現身首爾SETEC會場，欣賞模特兒行catwalk之餘，也乘機吸收潮流新知識。尹恩惠當日以一身潮女打扮示人，她所穿的豹紋恤衫隱約露出內裏的黑色bra，可愛又性感。</p><p>辭演新片</p><p>此外，尹恩惠原定本月拍攝愛情新片《甚麼關係》，不過她日前突然透過經理人公司拒絕接拍該片，發言人又指尹恩惠仍未決定下一部作品，現時正處於休息狀態。期待欣賞到尹恩惠新作的fans，相信又要再多等一會兒了。</p></body></html>
