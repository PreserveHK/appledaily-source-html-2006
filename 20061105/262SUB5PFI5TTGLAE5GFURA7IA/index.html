<html><header><meta charset="utf-8"><title>關仁隱事<br>聽日減價黐實矮仔</title></header><body><h1>關仁隱事<br>聽日減價黐實矮仔</h1><p>「矮仔」雖然身材五短兼其貌不揚，但佢份人至叻搞笑，又識製造氣氛，對女士們細心體貼，加上佢有江湖地位，可以幫啲奀星搵job做，所以佢都食盡唔少好嘢，同不少奀星都有親密聯誼。呢期矮仔就同㗎妹「聽日減價」非常友好，成日好似糖黐豆咁黐埋一齊，鬼咩，聽日減價離鄉別井，喺香港打滾多年，撈嚟撈去得個桔，經理人公司成日嫌佢講廣東話唔流利，都冇嘢派畀佢做，搞到佢一日霉過一日，連寄家用畀家人都冇能力，所以咪成日黐實矮仔，希望借佢嘅關係搵嘢撈囉。<br> Textby關仁</p></body></html>
