<html><header><meta charset="utf-8"><title>獎獎你：遇上音樂天才</title></header><body><h1>獎獎你：遇上音樂天才</h1><p>李雲廸訪港，又掀起鋼琴熱潮，即將上映的電影《奏出我未來》，相信令熱潮更熾熱。故事講述鋼琴老師金智秀（嚴正花飾）因家貧未能出國深造音樂，遇上極具音樂天份的孤兒尹京文（慎毅宰），智秀將音樂夢寄託在京文身上，京文得到栽培後……<br>想知道故事結果如何？不妨回答以下問題，即有機會得到由安樂影片送出電影《奏出我未來》戲券兩張，名額25名，得獎名單將於11月12日公布。<br>問題：電影中金智秀教授尹京文哪項樂器？<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
