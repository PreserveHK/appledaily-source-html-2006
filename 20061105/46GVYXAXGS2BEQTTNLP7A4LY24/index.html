<html><header><meta charset="utf-8"><title>飄色處處</title></header><body><h1>飄色處處</h1><p>【本報訊】石澳昨日人頭湧湧，因該處多條鄉村共同舉辦10年一次的太平清醮，大批居民及遊客湧至圍觀。巡遊隊伍在醒獅陪同下，沿彎彎曲曲的村路緩緩前進，最矚目是飄色表演，小孩子坐在高高支架上鶴立雞群，大多穿起古裝，無論是觀音或古裝美女扮相都維肖維妙。太平清醮期間，傳統村內一律禁止食肉，雖然部份前來燒烤場的市民都肯守齋戒，只燒烤金菇、番薯及粟米等蔬菜，但也有人偷偷破戒，燒起雞翼等來，不過並無引起衝突。<br> 孔慶初攝</p></body></html>
