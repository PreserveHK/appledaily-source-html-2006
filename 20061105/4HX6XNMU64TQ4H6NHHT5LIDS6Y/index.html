<html><header><meta charset="utf-8"><title>佐藤偕父母捧海老藏</title></header><body><h1>佐藤偕父母捧海老藏</h1><p>日本性感女星佐藤江梨子，日前才被日本雜誌拍到她秘密搭上米倉涼子前男友市川海老藏，並於戲院摸黑親熱。前晚，佐藤不避嫌帶同父母欣賞海老藏演出的舞台劇，似有意將新戀情公告天下。</p><p>連看日夜兩場</p><p>據知當日佐藤連續九小時直落欣賞日夜兩場演出，她與父母坐在前排的貴賓席，看得興起時更忍不住為男友大力鼓掌。在散場時，被撞破好事的佐藤向記者求饒說：「因為父母說未看過歌舞伎舞台劇，才帶他們來欣賞。這是私人時間，請放過我吧。」</p></body></html>
