<html><header><meta charset="utf-8"><title>　　鏡頭內外　打成一片 - 李八方</title></header><body><h1>　　鏡頭內外　打成一片 - 李八方</h1><p>律師會嘅法律周噚日開幕，搵咗終審法院首席法官李國能、律政司司長黃仁龍、公民黨吳靄儀、法援局主席陳茂波等人主禮。今年嘅主題係版權法，李國能話版權法好重要，同社會發展非常有關係。律師會會長羅志力加多句話，科技越嚟越發達，搞到啲嘢好容易複製，所以希望畀市民知道，版權法點重要。<br> 唔知係咪個開幕禮搵咗太多學生表演，又唱歌、又話劇、又辯論，搞到吳靄儀同陳茂波趕時間早走。法律界選委競爭激烈，公民黨又有名單、律師會又有名單、大律師公會又有名單，羅志力答得好玄：「冇乜信唔信心，總之佢哋努力選啦！」</p></body></html>
