<html><header><meta charset="utf-8"><title>外國千金一炮而紅</title></header><body><h1>外國千金一炮而紅</h1><p>無綫近期購入的外國節目《一擲千金》是美國NBC電台的原創節目，節目原名為《Dealornodeal》（圖），此節目近年在美國、英國、法國等近40個國家大受歡迎。《Dealornodeal》同樣有26位手持不同號碼錢箱的性感模特兒，部份在參與該節目之前毫無演出經驗，當中有千金小姐自演出該節目後一炮而紅，其中JanelleLafreniere更入選《People》雜誌的100位最漂亮人物。</p></body></html>
