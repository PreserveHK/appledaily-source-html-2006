<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>傷脊骨嚴重可癱瘓</title></header><body><h1>新聞資訊研究組<br>傷脊骨嚴重可癱瘓</h1><p>攀石期間墮下有一定危險性。東區醫院急症室部門主管劉楚釗表示，攀石意外最常受傷的部份包括頭部、脊椎以及盆骨，後果可大可小，「輕則擦傷手腳，重則傷及頸部神經造成四肢癱瘓。」假如傷及盆骨亦造成內部出血，傷者或會因為失血過多而休克甚至死亡。<br> 劉楚釗提醒，遇到攀石意外時，可替傷者檢查呼吸是否暢順，神志是否清醒等，然後固定傷者的身體，「因為唔知佢邊度傷咗，亂郁可能會加重傷勢，最好瞓係度唔好郁，身體承受嘅壓力會少啲，然後等候救護人員。」</p></body></html>
