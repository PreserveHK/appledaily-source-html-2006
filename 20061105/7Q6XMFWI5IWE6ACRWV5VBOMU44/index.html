<html><header><meta charset="utf-8"><title>娛樂資料庫<br>𠱁番波姬親近師奶</title></header><body><h1>娛樂資料庫<br>𠱁番波姬親近師奶</h1><p>自從炒魷事件之後，靚佬湯已積極補鑊，挽救自己漠視女性的形象，首先有傳她親自到波姬小絲（BrookeShields）家門，為自己批評她服藥抗產後抑鬱的言論道歉，更對外承認後悔講過這番說話。<br> 之後靚佬湯又頻頻與未婚妻姬蒂荷姆絲出席一對養子養女的學校球賽，與其他師奶家長打成一片，製造親民形象。近日靚佬湯又叫姬蒂主動到波姬家中聯誼，藉以修補關係，都是他欲變回好好先生的小動作。</p></body></html>
