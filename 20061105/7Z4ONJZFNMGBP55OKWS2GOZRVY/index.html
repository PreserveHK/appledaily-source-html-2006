<html><header><meta charset="utf-8"><title>樂樂樂：史廸仔回復邪惡</title></header><body><h1>樂樂樂：史廸仔回復邪惡</h1><p>Ohana~史廸仔體內的分子出現了變異，回復了邪惡的本性，並在城內大肆破壞，這種分子變異，竟然會令全城帶來巨大的危機，妮露能否令史廸仔回復善良的本性呢？</p><p>《扮嘢小魔星2：史廸仔搞乜鬼》<br> 11月8日11:00pm<br> DisneyChannel（now寬頻441台）</p><p>車王被困打冷鎮</p><p>車王「閃電王麥坤」再次出現在你的眼前。麥坤竟然被困打冷鎮，在這裏認識了一班車友仔，令他領略到名譽和獎項外更重要的東西！影碟更收錄從未曝光的短篇動畫，必定令你捧腹大笑。</p><p>VCD$68/DVD$128<br> 各大影視店有售<br> 查詢：24188827（洲立影視）</p></body></html>
