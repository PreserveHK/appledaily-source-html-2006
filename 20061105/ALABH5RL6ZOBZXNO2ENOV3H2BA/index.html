<html><header><meta charset="utf-8"><title>慳家個唱製作草率<br></title></header><body><h1>慳家個唱製作草率<br></h1><p>去年小鳳姐的復出演唱會雖然賣座，但由籌備演唱會至正式公演的過程中，一直有傳坐擁半億身家的小鳳姐非常孤寒，個唱製作以「慳」字掛帥，去年的個唱雖然由英皇、東亞、耀榮三大公司合辦，但承辦製作的則是小鳳姐及其家人自組的香港演唱會有限公司，為節省成本，請的都是三、四十歲的業餘舞蹈員，整個舞台從帷幕至所有小鳳姐及舞蹈員的服飾，均購自深水埗布疋批發市場，小鳳姐親自設計全場只得五套的歌衫，由其胞妹縫製，整個演唱會她只穿着兩對經修補翻新的舊鞋。連宣傳海報也只用舊相，她解釋是以前的相較靚。至於表演嘉賓都是臨時拉伕上陣，連利是都沒有收過。</p></body></html>
