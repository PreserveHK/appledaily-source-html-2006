<html><header><meta charset="utf-8"><title>WWW.至擊：俄大學生低空跳傘</title></header><body><h1>WWW.至擊：俄大學生低空跳傘</h1><p>降落傘要在高空玩，但俄羅斯莫斯科大學兩名學生，就膽粗粗跑上21樓，表演「低空跳傘」，動作非常驚險，讀者切勿模仿。<br> 畫面開頭有一名學生拿着攝錄機，另一名則走在前頭。兩人出了升降機後一直往前跑，找到一個大窗口後，前頭的學生二話不說，爬上窗口往下就跳。千萬別以為他自尋短見，只見他「跳樓」後，背包不久即彈出降落傘，讓他在半空飄呀飄，最後安全着地。另一位學生較膽小，站在窗台上左望右望，猶豫了半天後才咬緊牙關往下跳。<br> 短片刺激驚險，至今瀏覽人數超過28萬。<br> Break網站</p></body></html>
