<html><header><meta charset="utf-8"><title>林熙蕾行善顯母愛</title></header><body><h1>林熙蕾行善顯母愛</h1><p>林熙蕾同吳景滔噚日擔任義工大使，參與喺觀塘舉行嘅「樂聲『義』重奏」活動，熙蕾甚得小朋友歡迎，首次喺香港做義工嘅林熙蕾話同小朋友玩之後好想有自己嘅BB，問佢幾時做媽媽時佢就話：「有排，做完嘢先。」<br> 憑《父子》角逐金馬獎最佳男配角同最佳新演員嘅景滔本身唔知金馬獎係乜，當有人解釋後佢就話對於入圍感到開心。景滔喺活動度同小朋友打成一片，點知事後佢匿喺廁所喊，原來佢擔心自己中文唔好，應付唔到傳媒。</p></body></html>
