<html><header><meta charset="utf-8"><title>關仁隱事<br>七叔心腹失蹤</title></header><body><h1>關仁隱事<br>七叔心腹失蹤</h1><p>三色台嘅老闆「七叔」年紀咁大，公司好多事已經係由佢老婆話事，但公司例會佢就盡量會出席，不過早排佢唔舒服，所以冇開會，點知到佢近期冇乜事，可以參加吓會議時，佢發現自己嘅得力幫手唔喺度，佢喺個會度猛問個幫手去咗邊，點知冇人出聲，原來呢個幫手同佢老婆意見分歧，結果退休收場，雖然七叔有親自打電話叫佢返嚟，但個幫手都知時勢唔同，當然推咗七叔啦！<br> Textby關仁</p></body></html>
