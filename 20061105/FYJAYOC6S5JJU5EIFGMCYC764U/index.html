<html><header><meta charset="utf-8"><title>國際Gossip<br>潘基文俾希拉克考法文</title></header><body><h1>國際Gossip<br>潘基文俾希拉克考法文</h1><p>Parlez-vousfrancais？（你說法語嗎？）南韓外長潘基文有資格大大聲答「oui！」（會！）呢位出年1月就上任嘅聯合國候任秘書長，睇嚟法文都唔錯，前日成功通過嚴峻考驗──就係同法國總統希拉克撐枱腳，全程只講法文！食完晏後希拉克亦讚佢講得好。</p><p>現今英文已經係世界語言，但係法國人堅持聯合國嘅秘書長一定要識法文──潘基文總算過關，可以鬆一口氣嘞。<br> 美聯社</p></body></html>
