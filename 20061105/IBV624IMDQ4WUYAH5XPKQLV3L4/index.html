<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>工程師懷疑摩打出問題</title></header><body><h1>新聞資訊研究組<br>工程師懷疑摩打出問題</h1><p>理工大學機械工程學系工程師盧覺強指，纜車的驅動系統內有很多機械組件，但引致系統突然停頓，極有可能與摩打或「啤鈴」出現問題有關，通常摩打發生故障，會來得很突然，「好似一般市民喺屋企開風扇，㩒個掣冇反應，多數係摩打壞。」所以就算每日出車前例行檢查，未必能夠驗出。<br> 研究交通運輸的理工大學工程學系副教授熊永達對今次事件表示關注，認為可能與系統的硬件有關，但纜車更換新系統只有六、七年，卻接二連三出現故障，相信纜車公司完成調查報告後，要向運輸署交代原因及改善措施。</p></body></html>
