<html><header><meta charset="utf-8"><title>是日upload：「頹飯餐」中大飯堂上位</title></header><body><h1>是日upload：「頹飯餐」中大飯堂上位</h1><p>沒有在香港讀過大學的人，可能不知道何為「頹飯餐」，這個本來是大學生之間流行的暗語，原來已悄悄在中文大學的shawcanteen獲得「正名」！<br> 「頹」本形容人態度不積極，一直是大學生圈子中慣常用語，又衍生出作多個用詞，例如做事得過且過，但求順利過渡的學生組織，便會被稱為「頹莊」。<br> 至於「頹飯」則有兩個基本條件，一是價錢極便宜，其次是方便進食，以單手用一支「湯羮」能完成為標準。圖中的魚香茄子飯不但便宜（只售10元），同時方便進食（沒有骨頭），是典型「頹飯」！</p></body></html>
