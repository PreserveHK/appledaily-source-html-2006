<html><header><meta charset="utf-8"><title>關仁隱事<br>聾耳水盡翻啅蓋王</title></header><body><h1>關仁隱事<br>聾耳水盡翻啅蓋王</h1><p>「蓋王」一向好照顧公仔箱嘅姐仔，除咗「花艇」同「索尼」之外，鮮為人知嘅就有自嘲冇腦嘅「聾耳」，蓋王成日同班friend講媾聾耳絕對係貪佢身材夠爆。聾耳早前經理人合約滿咗，都轉過幾個經理人，有一排仲話自己沉迷戀愛冇心機做嘢，梗係啦，有條大水喉射住，要乜有乜，不過佢瞞住蓋王搭上「得米」，結果失寵，後來聾耳同得米短暫情玩完，惟有死死地氣返番蓋王身邊，咁又可以繼續養尊處優。<br> Textby關仁</p></body></html>
