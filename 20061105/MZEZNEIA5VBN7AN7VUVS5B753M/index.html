<html><header><meta charset="utf-8"><title>球迷天地：本地球員仍須努力</title></header><body><h1>球迷天地：本地球員仍須努力</h1><p>由於南華今年大事擴軍，最近再次跑到旺角場觀看了數場足球賽，但從球賽中所見，香港球員踢球的陋習仍很多。<br> 最常見的是「好上腳」，即先控球上腳，然後再向前推進或傳球，拖慢球賽速度。<br> 第二樣常見的陋習是「扭死波」。球員總愛先食對手身位，然後嘗試「扭波」過人，但往往過人不成而失去了控球權給對手。<br> 第三樣的陋習是「睇波唔踢波」。當皮球不在自己腳下時，球員一般只站着不動，而不會跑往空位接應傳球。<br> 如果香港的球員未能糾正這些踢球的陋習，並改善體能弱、技術差等通病，香港足球將無法再次起飛，更遑論重振數十年前亞洲足球王國的聲威。廸倫</p></body></html>
