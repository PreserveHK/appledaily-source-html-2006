<html><header><meta charset="utf-8"><title>勞顧會大換班職工盟踩場</title></header><body><h1>勞顧會大換班職工盟踩場</h1><p>【本報訊】下屆勞工顧問委員會勞方委員大換班，在昨日選出的五名委員中，有三人是新加入，包括勞聯的吳慧儀、工團的李德明以及公務員總工會的鍾國星；其餘兩名舊人則是工聯會的葉偉明及公務員工會聯合會的梁籌庭。葉偉明表示，會密切監察工資保障運動的成效。經濟發展及勞工局常任秘書長張建宗稱，勞工處未來一至兩星期會成立熱線電話及網頁，推動工資保障運動。<br> 職工盟10多名成員昨晨到勞顧會選舉票站外示威，抗議勞顧會未能反映勞方訴求。張建宗指勞顧會成立至今60年，一直是勞資官三方溝通協商的平台。新一屆勞顧會任期由明年1月起，為期兩年。</p></body></html>
