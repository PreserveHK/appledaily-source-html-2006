<html><header><meta charset="utf-8"><title>關仁隱事<br>大笑姑婆變透明人</title></header><body><h1>關仁隱事<br>大笑姑婆變透明人</h1><p>「大笑姑婆」加盟「肥嘟嘟」公司幾乎已成定局，但因為佢同舊公司「黑牌」仲未約滿，所以好多嘢唔公布得，不過黑牌公司啲人已經知道佢會走，所以對佢即刻態度唔同晒，好似近呢兩個月佢出席任何公開活動，除咗個助手陪住佢之外，黑牌公司其他人就好以當佢透明咁，嘩！呢間公司都好現實，喺合約期內黑牌有照抽大笑姑婆佣，咁公司係咪應該提供應有服務呀！咁唔專業，其他歌星見到，你話點敢同呢間公司合作呢？<br> Textby關仁</p></body></html>
