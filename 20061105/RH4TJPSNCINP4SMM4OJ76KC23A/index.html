<html><header><meta charset="utf-8"><title>魚樂地帶<br>玩玩玩：拍拍翼跳跳舞　企鵝仔吃紅外線</title></header><body><h1>魚樂地帶<br>玩玩玩：拍拍翼跳跳舞　企鵝仔吃紅外線</h1><p>妍妍：「我隻企鵝要吃紅外線！」<br>鼻涕蟲：「企鵝不是吃魚嗎？」<br>妍妍：「只要用遙控器，向YourI.P.企鵝仔發射紅外線，便代表餵了它吃魚，吃飽飽便會拍翼跳舞！」<br>鼻涕蟲：「它能跳舞？」<br>妍妍：「對呀！企鵝仔很膽小，若你大力拍掌，它會嚇至大叫兼逃跑，只要撫摸前額，它則回復平靜。企鵝仔還懂說話，只要將句子錄下，它會用企鵝語把句子說出來，十分得意。還有很多玩法，你也買一隻玩玩吧！」</p><p>玩具反斗城（29916222）<br> 中環皇后大道中67號萬宜大廈G04號舖</p></body></html>
