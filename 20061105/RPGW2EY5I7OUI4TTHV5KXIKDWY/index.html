<html><header><meta charset="utf-8"><title>關仁隱事<br>湯碗胸假波趕客</title></header><body><h1>關仁隱事<br>湯碗胸假波趕客</h1><p>好多人以為做咗選美皇后就飛上枝頭，名成利就，但睇近年就知其實冇呢支歌仔唱。好似最近嗰位「湯碗胸」咁，雖然佢有學歷有樣貌有身材，但選完出嚟之後，竟然頻頻坐冷板櫈，外面冇乜人搵佢剪綵拍廣告之餘，就連自己公司都冇乜工作畀佢做。原來，佢一選出嚟就係咁俾人話心口太假太誇張，搞到形象負面，班廣告商自然唔敢搵佢做嘢，原本佢公司一早傾好幾個job，安排畀選出嚟嗰位選美皇后做，結果班客戶怕嘥錢兼倒自己米，最後都縮沙唔制。<br> Textby關仁</p></body></html>
