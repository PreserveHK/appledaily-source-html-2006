<html><header><meta charset="utf-8"><title>案件速遞<br>教師染沙士亡　威院被控疏忽</title></header><body><h1>案件速遞<br>教師染沙士亡　威院被控疏忽</h1><p>【本報訊】非典型肺炎（沙士）03年爆發期間，東華三院陳兆民中學教師張健利因肺炎復發，進入威爾斯親王醫院治療時染上沙士死亡，其遺產管理人昨入稟高等法院，指威院疏忽，向院方索取人身傷害賠償。<br> 涉案死者張健利於03年3月24日去世，原告是其遺產管理人李淑德及李淑文（均為譯音），被告則為醫院管理局。<br> 資料顯示，死者畢業於中文大學崇基生物系，從事教育工作逾20年，生前在葵青區東華三院陳兆民中學任教，任生物科主任，其妻為威院護士，兩人育有一名11歲女兒。<br> 案件編號：HCPI955/06</p></body></html>
