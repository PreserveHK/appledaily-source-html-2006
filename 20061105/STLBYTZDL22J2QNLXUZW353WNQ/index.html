<html><header><meta charset="utf-8"><title>國際Gossip<br>克林頓女投身對沖基金</title></header><body><h1>國際Gossip<br>克林頓女投身對沖基金</h1><p>對沖基金頻傳爆煲消息，但美國前總統克林頓嘅千金切爾西（ChelseaClinton圖）仍然決定投身呢行，據講佢離開咗工作三年嘅麥堅時顧問公司，轉咗去對沖基金AvenueCapitalGroup，雖然職位不詳，但人工都應該唔差，話晒佢上一份工都賺六位數字啦。<br> AvenueCapital資產120億美元（約936億港元），最近大摩亦入咗股。據講公司老闆捐過好多錢畀美國民主黨，同切爾西阿媽希拉莉亦好熟絡。<br> 路透社</p></body></html>
