<html><header><meta charset="utf-8"><title>關仁隱事<br>昆蟲仔健身多手</title></header><body><h1>關仁隱事<br>昆蟲仔健身多手</h1><p>「昆蟲仔」到𠵱家都未成家立室，而佢嘅緋聞一向少之又少，所以性向被人質疑。早排佢為應付演唱會，就頻頻去健身室操弗，操到成身六嚿腹肌。不過早排有朋友同關仁講，話喺健身室見到佢，心諗見到明星就好開心，仲諗住搵佢攞簽名，點知佢見到關仁個朋友赤裸上身，就雙眼放光，並即時走去關仁朋友身邊，用手指篤關仁朋友嘅胸膛，仲以好溫柔嘅聲線問：「你點樣可以練到個胸咁靚，可唔可以教吓我。」登時嚇到關仁個朋友走夾唔唞。<br> Textby關仁</p></body></html>
