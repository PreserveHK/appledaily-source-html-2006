<html><header><meta charset="utf-8"><title>碟碟新鮮：《反斗車王》勁靚CG故事抵死</title></header><body><h1>碟碟新鮮：《反斗車王》勁靚CG故事抵死</h1><p>睇過咁多齣廸記動畫，印象最深刻一定係PIXAR作品，DVD場啱啱返呢隻《反斗車王》，如果大家有留意開之前嘅《超人特攻隊》或者《海底奇兵》，就知係原班人馬製作，CG有幾靚已經唔需要多講。今次故事仍大耍幽默、抵死，大膽啲講，如果你係PIXAR粉絲嘅話，冇理由唔買嚟儲啫！<br><br>記者：陸俊雄&#13;</p><p>港版3區</p><p>DVDPro(23326326)</p></body></html>
