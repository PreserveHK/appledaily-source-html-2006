<html><header><meta charset="utf-8"><title>專家話：良性胰臟瘤切除無後患</title></header><body><h1>專家話：良性胰臟瘤切除無後患</h1><p>有傳肥姐沈殿霞患有良性胰臟腫瘤，早前接受腫瘤切割手術，發現該腫瘤重達6磅，其實胰臟在人體內扮演着相當重要的角色。<br> 昨日記者致電香港大學醫學院內科部腸胃及肝臟科的袁孟峰副教授詢問時，他說：「胰臟喺人嘅肚腹位置，係一個腸胃嘅重要器官。胰臟嘅功能有兩種，一係用嚟消化食物，另一個係內分泌、製造胰島素控制血糖，但胰臟腫瘤嘅成因不明。」<br> 袁孟峰又說：「若然患上良性嘅胰臟腫瘤只需要觀察，但如果腫瘤影響到其他器官嘅話，咁就要進行切除手術，切割之後就唔會復發。」</p></body></html>
