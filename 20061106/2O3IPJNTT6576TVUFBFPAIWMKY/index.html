<html><header><meta charset="utf-8"><title>竇唯發爛渣唔開騷</title></header><body><h1>竇唯發爛渣唔開騷</h1><p>竇唯早前喺北京大鬧報社，仲放火燒車洩憤，之後曾經多次公開露面，不過幾乎次次都係落場踢波做宣傳，或者接受傳媒訪問咁，好似冇乜工開。有內地報道話本來竇唯後日會以鼓手身份同樂隊「不一定」去南京一間酒吧登台，但當地有報章率先披露話竇唯到時會「唱」搖滾歌曲，竇唯見報道寫錯，竟然嬲到立即取消行程，就連去杭州嘅演出都取消埋。<br> 酒吧方面一早做晒宣傳，負責人話竇唯臨時取消到場，一定會影響售票情況。</p></body></html>
