<html><header><meta charset="utf-8"><title>人車爭艷鬥搶鏡</title></header><body><h1>人車爭艷鬥搶鏡</h1><p>【本報訊】是火紅的電單車吸引，還是火紅的電眼女郎搶鏡？香港運輸工具歷史文化博物館昨日在中環遮打道舉辦首屆電單車展，約500部電單車與一班美女同時成為參觀人士的焦點。哈利的大型巡航車、充滿個人品味的獨特綿羊仔、粗獷的越野電單車、古典電單車，還有警察巡邏電單車、消防電單車及民安隊電單車，各有特色，讓人大開眼界。不少前往參觀的小朋友也把握機會，即場攀上電單車拍照留念，一嘗當小小鐵騎士的滋味。</p></body></html>
