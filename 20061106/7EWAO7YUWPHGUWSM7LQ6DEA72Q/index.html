<html><header><meta charset="utf-8"><title>體通天下--羽毛球<br>中國包攬男女單決賽席</title></header><body><h1>體通天下--羽毛球<br>中國包攬男女單決賽席</h1><p>中國羽毛球隊在丹麥羽毛球公開賽，男、女單賽事都獲得理想成績。<br> 男單方面，晉身最後4強的陳宏和陳郁，準決賽面對東道主兩位球手，都能夠輕鬆獲勝晉身決賽，並提前包攬男單的金、銀牌。<br> 至於女單決賽，也將由兩位中國球手進行一場「同室操戈」，蔣燕皎在準決賽以21:18及21:16連勝兩局，成功淘汰荷蘭老將姚潔，而盧蘭則在先落後的情況下，連追兩局，最終以局數2:1反勝拉斯姆森，取得決賽另一席位。<br> 綜合外電（中國）</p></body></html>
