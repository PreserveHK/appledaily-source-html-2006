<html><header><meta charset="utf-8"><title>今晚數碼港睇戲　買一送一</title></header><body><h1>今晚數碼港睇戲　買一送一</h1><p>曾幾何時，專揀星期二收工睇戲，二人埋單都真係幫荷包慳番些少。但家陣愈來愈覺搵笨，星期二優惠比平日票價每張可能只係平得十蚊。所以轉戰早場或多留意各大戲院失驚無神的優惠，可能慳得仲多。就好似數碼港百老匯咁，逢星期一買一送一嘅優惠都做咗好一排，但就好似無乜人知。無乜人知，或者係因為戲院唔太就腳，但咪就係因為唔就腳至有優惠囉……觀乎正價飛都不過$55一張，買一送一都確係抵睇。但只限晚上7至8時放映的黃金場次，若遇正公眾假期不適用，優惠至今年底。𠵱家上緊嘅戲有《死亡筆記：最後的名字》、《地海傳說》、《死亡魔法》、《世貿中心》。</p><p>記者：吳佩璇</p></body></html>
