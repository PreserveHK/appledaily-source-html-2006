<html><header><meta charset="utf-8"><title>過來人艾頓莊助解困</title></header><body><h1>過來人艾頓莊助解困</h1><p>有「樂壇大姑媽」之稱的英國同性戀歌手艾頓莊（EltonJohn），既是碧咸嫂Victoria的好友，又是其兒子Romeo及Brooklyn的教父，所以當碧咸嫂知道Romeo患上癲癇症後，曾向同樣患上此症的艾頓莊尋求意見。</p><p>積極面對</p><p>據悉碧咸夫婦現時心情十分徬徨，視艾頓莊為其精神支柱。兩人認為艾頓莊雖患癲癇症，但一直積極努力面對，看似從沒有因此症影響日常生活。碧咸夫婦希望從他口中得知更多有關此病對患者的影響，特別是如何對付它。</p></body></html>
