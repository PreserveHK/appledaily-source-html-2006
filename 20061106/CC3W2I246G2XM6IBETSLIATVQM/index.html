<html><header><meta charset="utf-8"><title>神田明春下嫁富商</title></header><body><h1>神田明春下嫁富商</h1><p>現年31歲的日本女星神田UNO近年專注婚紗設計事業，想不到她將要為自己設計嫁衣。神田前日宣布將於明年春天出閣，下嫁拍拖兩年、比他年長五年的彈珠機老闆。</p><p>相識逾八年</p><p>神田與這位企業家相識超過八年，不過兩年前才開始發展愛情。她說：「當年我失戀的時候，他不斷陪伴着我，他是個既溫柔，頭腦又好的男人。」神田的未婚夫經營的彈珠機事業，每年營業額高達130億港元，能夠釣到金龜婿，難怪神田上月在紐約舉行婚紗發布會時，已高興的暗示自己婚期漸近，但她就沒有公布婚後會否繼續其演藝事業。
</p></body></html>
