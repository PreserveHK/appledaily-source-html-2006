<html><header><meta charset="utf-8"><title>體通天下--網球<br>靴伯特達維丹高爭冠</title></header><body><h1>體通天下--網球<br>靴伯特達維丹高爭冠</h1><p>在法國舉行的巴黎網球大師賽兩場準決賽賽事，其中德國球手夏斯賽前因腸胃炎而宣布退出比賽，令斯洛戈克球手靴伯特「不戰而勝」晉身決賽。<br> 今次藉着對手退出得以晉身決賽的靴伯特，近年一直與冠軍無緣，對上一次晉身賽事決賽已是2000年的蒙地卡羅大師賽。至於靴伯特的決賽對手，將是來自俄羅斯的達維丹高，這位賽事4號種籽於準決賽分別以6:3、5:7及6:2，總盤數2:1將西班牙球手羅比度淘汰出局。<br> 綜合外電（法國）</p></body></html>
