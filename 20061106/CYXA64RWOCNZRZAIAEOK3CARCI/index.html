<html><header><meta charset="utf-8"><title>宮澤朗讀經典名曲</title></header><body><h1>宮澤朗讀經典名曲</h1><p>日本女星宮澤里惠前日現身日本武道館，擔任第6屆DreamPowerJohnLennonSuperLive的表演嘉賓，不過她在台上並沒有演唱已故前披頭四（TheBeatles）成員約翰連儂（JohnLennon）的名曲，而是朗讀出約翰代表作《Love》及《Imagine》的歌詞，她說：「在場的歌手均認真地唱出約翰的歌，請大家讓我靜心地朗讀他的歌詞。」<br> 前日除有13個日本音樂單位在演唱會上演出外，約翰遺孀大野洋子也有上台與其他歌手合唱，令在場8,000名fans非常興奮。</p></body></html>
