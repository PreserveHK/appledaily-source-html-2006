<html><header><meta charset="utf-8"><title>體通天下--桌球<br>丁俊暉為亞運棄聯盟盃</title></header><body><h1>體通天下--桌球<br>丁俊暉為亞運棄聯盟盃</h1><p>中國桌球神童丁俊暉，日前在聯盟盃第5場賽事擊敗杜特後，本以3勝1和1負提前晉身該項賽事的準決賽，然而由於原定在12月2日及3日於英國舉行的聯盟盃準決賽及決賽，與在11月底展開的多哈亞運會賽期相撞，因此「小丁」決定放棄個人榮譽而為國出戰。<br> 據「小丁」的經理人張萌表示，由於賽期相撞，在無法取得兩全其美之下，「小丁」決定放棄聯盟盃的準決賽參賽席位，而選擇全力出戰亞運會，為衞冕而戰。<br> 綜合外電（中國）</p></body></html>
