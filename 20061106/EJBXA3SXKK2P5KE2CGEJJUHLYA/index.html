<html><header><meta charset="utf-8"><title>安琪蓮娜探訪難民</title></header><body><h1>安琪蓮娜探訪難民</h1><p>近日正在印度拍攝電影的荷李活女星安琪蓮娜祖莉（AngelinaJolie）前日趁着拍攝空檔，偕柬埔寨裔養子Maddox到首都新德里探訪難民營，與阿富汗和緬甸難民會面。<br> 身為聯合國難民大使的安琪蓮娜，前日以一身便服打扮到新德里的難民營與營中一班兒童會面，一班小朋友更為安琪蓮娜及Maddox表演民族音樂，安琪蓮娜還探訪了一戶來自緬甸的家庭，傾聽他們生活上的苦況。<br> 安琪蓮娜昨日還與印度外交部部長沙瑪（AnandSharma）會面，討論當地的難民問題，之後她將到浦那繼續拍攝電影《AMightyHeart》。</p></body></html>
