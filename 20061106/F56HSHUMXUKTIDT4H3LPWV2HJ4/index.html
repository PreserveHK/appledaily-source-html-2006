<html><header><meta charset="utf-8"><title>話你知<br>聘培訓學員　僱主獲津貼</title></header><body><h1>話你知<br>聘培訓學員　僱主獲津貼</h1><p>勞工處與職訓局轄下學徒事務署合作的「技術見習員培訓計劃」，於去年8月推出，現時有750名學員，是勞工處「青少年見習就業計劃」一部份。技術見習員培訓計劃安排15至19歲學員，接受為期一至四年有薪在職培訓。勞工處會向參加計劃的僱主，在學員受僱首6至12個月，每月發放2,000元津貼，並會每3至4個月定期探訪僱主及學員，檢討成效。<br> 至於青少年見習就業計劃，由02年7月推出至今年8月，已培訓近3萬名學員，合共獲政府撥款7億元。</p></body></html>
