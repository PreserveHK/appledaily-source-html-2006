<html><header><meta charset="utf-8"><title>　　范太大勝詩姐 - 李八方</title></header><body><h1>　　范太大勝詩姐 - 李八方</h1><p>亮睛工程慈善基金噚日舉行咗場名人慈善乒乓波比賽，當中一場最矚目賽事，梗係親中紅人詩姐對范太啦。詩姐噚日一身旗袍高踭鞋到達會場時，在場人士都笑佢嘅裝束，原來佢早有準備，帶咗運動服飾嚟㗎，唔會咁唔專業嘅。<br> 不過，自稱為「唔郁嘅動物」嘅詩姐球技明顯遜於范太喎，只見范太不時落旋，搞到詩姐陀陀令，難怪最終以大比數11比5勝出啦。有精湛球技嘅范太，原來曾經跟過港隊代表學波㗎，唔怪得有姿勢又有實際啦。</p></body></html>
