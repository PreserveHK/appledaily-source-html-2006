<html><header><meta charset="utf-8"><title>成因不明　避免刺激</title></header><body><h1>成因不明　避免刺激</h1><p>對於碧咸夫婦的4歲兒子Romeo患上癲癇症，成因未明，昨日本報訪問了兒科醫生李家仁，他解釋說：「癲癇症有好多種，主要分大發作同小發作，可能因為腦部受損而導致患病，但好多時係冇原因。大發作嘅病患者包括凱撒大帝，會無故口吐白沫甚至昏迷；小發作輕微啲，例子好似小朋友目瞪口呆，腦袋一片空白。證實患病時，要檢查腦部結構係咪出現問題，照腦電波圖、磁力共振，如果要食藥，至少要食兩年，睇吓病情係咪可以控制，但唔可以講話根治。」<br> 至於Victoria擔心Romeo會因攝影師的閃光燈導致病發死亡，李醫生說：「又唔會死嘅，不過最好避免佢受到刺激。」</p></body></html>
