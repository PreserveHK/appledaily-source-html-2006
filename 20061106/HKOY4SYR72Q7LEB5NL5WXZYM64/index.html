<html><header><meta charset="utf-8"><title>話你知<br>由病患變勇者活得積極</title></header><body><h1>話你知<br>由病患變勇者活得積極</h1><p>每年一度的再生勇士選舉，至今已踏入第十屆。舉辦此活動旨在表揚長期病患者積極抗病、逆境自強、熱愛生命的卓越精神；以他們艱苦抗病的經歷，在生死邊緣及無邊苦海中積極自強的精神，鼓勵社會人士珍惜生命，愛惜自己，關心他人。再生勇士由再生會與香港電台合辦，每年都會從參選者中選出10人。再生會成立於1991年5月，致力協助癌症及長期病患者積極抗病；並推廣助人自助，以樂觀積極態度，活出豐盛人生。</p></body></html>
