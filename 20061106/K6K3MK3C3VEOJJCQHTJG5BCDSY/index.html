<html><header><meta charset="utf-8"><title>FridaGiannini今親臨揭盛典</title></header><body><h1>FridaGiannini今親臨揭盛典</h1><p>為了慶祝這間亞太區最具規模的Gucci店開幕，今、明兩日將舉行大型派對及時裝騷，Gucci創作總監FridaGiannini、Gucci行政總裁MarkLee更專程來港主持盛典。</p><p>邵氏新影城開騷</p><p>Gucci連串開幕活動，由早上記招開始，傍晚舉行剪綵儀式，之後舉行VIP晚宴及派對，大會還請來亞洲多個地區的明星代表出席派對，韓國有影帝李秉憲、內地代表是在《神鵰俠侶》中演楊過的黃曉明和范冰冰，香港有品牌擁躉關之琳、劉嘉玲，以及台灣的何潤東等。明天則大舉移師將軍澳的邵氏新影城，舉行07春夏時裝騷及派對。</p></body></html>
