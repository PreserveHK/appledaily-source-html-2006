<html><header><meta charset="utf-8"><title>話你知<br>國務機要費不是機密費</title></header><body><h1>話你知<br>國務機要費不是機密費</h1><p>「國務機要費」又叫「總統特支費」，是總統平常對外接待、應酬、致贈外賓禮品可以動用的費用。國務機要費不是機密費，並不包括從事機密外交的費用在內。而所有支付款項，應取得收據、統一發票等。如果沒有發票，經手人應開具支出證明單。國務機要費有其法定用途，不得挪用，亦不得假借機密外交之名而詐領。<br> 至於秘密外交是國際上一種「只能做、不能說」，要暗地進行的外交活動。大多數國家都會有秘密外交，但會受到國會監督，國會可以不知道執行細節，但經費來源和支出則不可失控。</p></body></html>
