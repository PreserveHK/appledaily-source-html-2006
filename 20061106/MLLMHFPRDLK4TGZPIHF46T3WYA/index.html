<html><header><meta charset="utf-8"><title>19歲長澤做唐澤老婆</title></header><body><h1>19歲長澤做唐澤老婆</h1><p>最近忙於拍攝日劇《水手服與機關槍》的19歲女星長澤正美，前日又為日本富士電視台的新春特備古裝劇《明智光秀~不被神眷顧的男人~》開鏡。長澤在新劇中的最大突破，是她將與年齡相差24歲的唐澤壽明合演夫婦，並首次飾演妻子及母親的角色。</p><p>年齡相差大</p><p>前日於京都舉行的記者會上，長澤在43歲的唐澤及45歲的柳葉敏郎前大晒青春，她說：「今次的角色實在嚇了我一跳。今年我只得19歲，真想像不到夫婦究竟是怎樣的一回事。我希望將來結婚後跟老公如情人般相處，最不希望老公稱呼我做媽媽。」她又指自己與唐澤雖屬同一生肖，但年齡差距大，令唐澤無奈苦笑。</p></body></html>
