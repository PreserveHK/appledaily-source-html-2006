<html><header><meta charset="utf-8"><title>是日upload：羞家的英文</title></header><body><h1>是日upload：羞家的英文</h1><p>香港的銀行，香港人的英文，唉！滙豐銀行紅磡某分行日前貼出告示，白紙紅字寫着：「銀行休息BANGCLOSED銀行休息BANGCLOSED」（圖），一連兩次串錯BANK字，擺明是下筆者不懂銀行的英文串法。<br> 心水清的網友「rcc00073」拍下照片，放上理想空間，並大歎：「香港人的英文…唉！」泱泱大行，當眾出醜，𤓓爆互聯網。網民「siusiuhope」和議說：「真係好樣衰。」另一位網民「Markie」也表示難以置信：「唔係吓話？喺得銀行做，英文應該唔會咁差嗰喎！」</p></body></html>
