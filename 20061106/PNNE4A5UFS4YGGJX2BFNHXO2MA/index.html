<html><header><meta charset="utf-8"><title>新碟上架：超人回歸特技倫理一齊嚟</title></header><body><h1>新碟上架：超人回歸特技倫理一齊嚟</h1><p>呢個禮拜可謂史無前例咁熱鬧！除咗噚日熱辣介紹過嘅《職業特工隊3》勁有睇頭外，仲有套《超人：強戰回歸》殺到！計落今次呢套係電影史上第五套超人片，對上嗰套已經係1987年嘅事。今集最大分別嘅地方，就係超人嘅心理描述變得人性化好多，如離開地球五年，返嚟女友已嫁別人一幕，就令超人傷心欲絕，加埋多咗個超人仔嘅親情線，真係似倫理片多過動作片。至於鍾意睇特技嘅戲迷，一樣可以見番當年超人招式，好似死光眼，用身體擋子彈、車、飛機之類。當然長期以嚟嘅奸角雷克斯，同超人最怕嘅氪星石都會重現觀眾眼前啦。<br></p><p>記者：陸俊雄</p></body></html>
