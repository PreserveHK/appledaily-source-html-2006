<html><header><meta charset="utf-8"><title>Rain慘遭胸襲</title></header><body><h1>Rain慘遭胸襲</h1><p>韓國SBSFM電台前晚在首爾奧林匹克公園舉行10周年紀念音樂騷，人氣歌手Rain、MCMong及組合SS501等均有出席。Rain繼續在舞台上大晒胸肌，獻唱新歌《I'mcoming》冧fans，但事後他慘遭擔任司儀的搞笑藝人HaHa熊抱兼鹹豬手摸胸，令他只能儍笑。<br> 司儀HaHa的異常舉動當然只是為了搞氣氛。另一邊廂的SS501成員朴政文及金奎鐘也在台上同時攬實當晚的女司儀，令對方笑逐顏開。</p></body></html>
