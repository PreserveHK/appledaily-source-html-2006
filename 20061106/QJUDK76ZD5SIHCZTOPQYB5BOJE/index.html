<html><header><meta charset="utf-8"><title>新產品：保濕先軟化角質</title></header><body><h1>新產品：保濕先軟化角質</h1><p>有些人會發現即使將最好嘅護膚品搽上面，效果都未如理想。原因係肌膚角質層阻礙咗護膚品嘅吸收，有效成份未能滲透至肌膚底層，使護膚的效果事倍功半。Kanebo保濕護膚系列Raphaie全新推出嘅MoistUpSoftening，含有蛋白柔軟效果及滋潤角質效果，即時軟化肌膚角質，提升護膚品的功能。</p><p>另外，新試用了Exuviance肌膚仿生精華，塗上後feel到質地滋潤，吸收快，適合晚間為肌膚保水，加上獨特果酸成份，特別啱做完激光和果酸療程人士使用，咁皮膚就可以長期keep住靚啦！記者：陳穎欣</p></body></html>
