<html><header><meta charset="utf-8"><title>李彩華闖台灣搵命搏</title></header><body><h1>李彩華闖台灣搵命搏</h1><p>李彩華和貝安琪昨日在九龍城廣場出席「尋找B女的故事」展覽主持開幕禮，即場為洋娃娃Blythe（B女）設計新造型。李彩華表示自己十分鍾意B女，她說：「我覺得B女眼睛大大，好可愛，若果可以擁有同人一樣高嘅B女就好。我本身有啲B女手袋，媽媽每次去旅行都問我借袋，好好笑。」</p><p>工作為上</p><p>提到今日啓程到台灣宣傳新唱片，台灣倒扁行動升級，問李彩華怕不怕？她說：「都有少少怕㗎，咁做嘢冇法啦，盡量唔會帶紅色同綠色衫過去，費事煩，同埋會揀啲只有後生仔先到嘅地方，應該安全啲。」<br> 撰文：DebbieLum</p></body></html>
