<html><header><meta charset="utf-8"><title>Tony驚嚇上海</title></header><body><h1>Tony驚嚇上海</h1><p>前晚可說是內地韓流fans最難忘的一夜，神話成員MinWoo及JunJin、前H.O.T成員Tony、組合SGWannaBe、FlytotheSky、Typhoon和SeeYa等韓國人氣歌手，齊齊在上海出席2006中國情韓流showcase大型活動演出，令在場5,000位fans情緒高漲。<br> 不過，Tony當晚穿上一套紅白色配搭、設計不倫不類的服裝上台表演，形象相當騎呢，簡直令人「歎為觀止」。</p></body></html>
