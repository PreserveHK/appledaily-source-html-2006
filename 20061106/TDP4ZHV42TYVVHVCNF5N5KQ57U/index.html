<html><header><meta charset="utf-8"><title>HitHotNBA<br>阿達斯要KO「大賓」</title></header><body><h1>HitHotNBA<br>阿達斯要KO「大賓」</h1><p>大家仲記得兩年前嘅「溜馬vs活塞大毆鬥」嗎？事件嘅兩位主角阿達斯同賓華萊士今季都已經轉隊，不過兩人嘅恩怨似乎仍未化解。日前帝王作客公牛嘅賽前，阿達斯就公開話好想同「大賓」喺擂台打番場boxing決一高下，佢仲口出狂言話一圈就可以KO「大賓」。不過，淨係睇阿達斯同「大賓」嘅兩人身形，相信絕大部份球迷都會買重「大賓」贏。</p></body></html>
