<html><header><meta charset="utf-8"><title>高亞娜做美少女二奶</title></header><body><h1>高亞娜做美少女二奶</h1><p>現年16歲的韓國女星高亞娜（Ara），最近有份參演日本與蒙古合作的電影《蒼狼》，片中日本男星反町隆史飾演成吉思汗，Ara則扮其妾侍，令她備受日韓兩地傳媒關注，Ara更揚言今後要成為代表全亞洲的新一代美少女。</p><p>苦練日語</p><p>Ara不諳日語，她表示參加《蒼狼》的角色選拔大會時，盡力在評判面前表現其歌唱、跳舞及演戲實力，結果成功從4萬名參加者中脫穎而出。為了演好成吉思汗妾侍的角色，開拍前她苦練日語及騎馬技術。</p></body></html>
