<html><header><meta charset="utf-8"><title>真有其車：「迷你」雙層巨無霸　兩張吊床一張大床</title></header><body><h1>真有其車：「迷你」雙層巨無霸　兩張吊床一張大床</h1><p>作為一個MINI迷，幾乎咩MINI都見過，直至早前喺英國見過一架真係前所未見嘅加大碼MINI旅行車之後，我先發覺，原來MINI真係咩款都有㗎。</p><p>車廂有埋上下格床</p><p>你可以話佢外形唔再「迷你」，但的而且確佢係一架100%嘅MINI，唯一唔同嘅係佢車尾多咗個好似貨櫃咁嘅旅行屋唧。咪睇佢好似屋仔細細，但絕對五臟俱全，前座駕駛席有兩張真皮座椅，後面車屋仲厲害，上面兩張吊床，下面一張大床，足足可以瞓四個人，但係如果唔瞓嘅話，後座乘客咪要坐床？長途車辛苦啲喎。<br> 記者、攝影：黃婉冰</p></body></html>
