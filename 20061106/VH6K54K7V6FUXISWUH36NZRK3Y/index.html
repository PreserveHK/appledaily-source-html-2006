<html><header><meta charset="utf-8"><title>話你知<br>食物GI值高令人易餓</title></header><body><h1>話你知<br>食物GI值高令人易餓</h1><p>升糖指數（GlycemicIndex，GI）泛指食物能導致血糖升高及升高速度的能力。GI值愈高，代表血糖升得愈高愈快。高GI值食物，如白麵包及薯仔，其碳水化合物很快被身體消化，成為血糖，刺激胰島素分泌，令人容易感到飢餓而想再進食。相反地，進食低GI值的食物，如西蘭花、牛肉及糙米飯，可避免刺激胰島素分泌，飽足感更持久，也可減低患糖尿病、高血壓及肥胖的風險。但單靠進食低GI值的食物，未必可達致理想減肥效果，需配合低卡路里飲食才能有事半功倍的功效。</p></body></html>
