<html><header><meta charset="utf-8"><title>搞笑波叔票房No.1</title></header><body><h1>搞笑波叔票房No.1</h1><p>英國諧星SachaBaronCohen主演的喜劇《波叔出城》（Borat：CulturalLearningsofAmericaforMakeBenefitGloriousNationofKazakhstan），上周五在美國正式上畫，雖然只在837間戲院上映，但一樣大受當地觀眾歡迎，首日票房905萬美元（約7,059萬港元），順利登上票房冠軍。<br> 相反由曉治積曼（HughJackman）和琦溫絲莉（KateWinslet）聲演的電腦動畫《沖出水世界》（FlushedAway），雖然有3,707間戲院上映，但上周五開畫只排第四位，令人大跌眼鏡。</p></body></html>
