<html><header><meta charset="utf-8"><title>醫學Online<br>厭食症男較女易康復</title></header><body><h1>醫學Online<br>厭食症男較女易康復</h1><p>美國加州大學醫學院一項研究發現患上厭食症的男子，較患上該症的女子容易康復過來。接受為時一年研究的99名13至17歲的男女，他們同樣是患上嚴重的厭食症，但男患者康復較女患者容易，這可能是女士較注意自己的身形、體重和飲食情況。結果顯示，女患者受到厭食症困擾較男患者來得嚴重，這又或與性別的基因不同、社會及文化因素認為女性纖瘦就是美有關。</p></body></html>
