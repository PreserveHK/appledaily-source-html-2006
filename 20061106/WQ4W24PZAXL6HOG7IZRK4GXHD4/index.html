<html><header><meta charset="utf-8"><title>Twins生活又愛又恨</title></header><body><h1>Twins生活又愛又恨</h1><p>有人羨慕孖生兄弟，皆因外表出眾引人注目，二人同行更添氣勢；但另一面則是一大堆的不便，小時候最令關子謙及關子傑感煩惱的，莫過於衣着上做「twins」，孖生教他們又愛又恨。<br> 「關氏兄弟」年幼時常穿上同款式的衫，這原意不俗的構思，卻帶來一些小插曲。<br> 細孖說：「原本已經難辨認，再穿上一樣的衣服，幾乎每次外出也惹人疑問：『誰是大，誰是細？』常成為被問者，因此長大後頗抗拒這衣着方式，去到小學5年級就各有各穿。」<br> 雖說經常成為被問者，但這天生的長相亦讓他們極盡享受，「撇開小時候穿衣一樣，做孖生的感覺也非常好，經常受人注視，其實也是開心的。」大孖說。</p></body></html>
