<html><header><meta charset="utf-8"><title>新產品：跟節奏按摩</title></header><body><h1>新產品：跟節奏按摩</h1><p>OSIM新推出iGoGo肩頸治療師，附設無線肩頸按摩功能兼同步播放MP3音樂。輸入MP3音樂檔案，按摩隨着音樂的節拍而改變，可快可慢。預設七種完全不同的按摩程式，只需將膠片貼在需要按摩的位置，毋須連接任何線路，無論坐着、站着、躺着都可以按摩，按摩貼更可增至四個，覆蓋範圍更大。仲有黑色和白色選擇，但黑色型仔好多！<br>記者：馬靜兒</p><p>OSIM（27902300）</p></body></html>
