<html><header><meta charset="utf-8"><title>施嘉莉施性感魔法</title></header><body><h1>施嘉莉施性感魔法</h1><p>話題電影《死亡魔法》（ThePrestige）前晚於倫敦舉行首映，主演的曉治積曼（HughJackman）和施嘉莉祖安遜（ScarlettJohansson）均有出席，另一男主角基斯頓比爾（ChristianBale）因身在美國出席其新片《HarshTimes》的首映而缺席。<br> 全場焦點，當然是性感登場的施嘉莉，收起身段一陣子的她再次以香艷造型示人，一襲白色的超低胸長裙，將其激凸身材顯露無遺。不過向來形象正派的「狼人」曉治則非常避忌，全晚都不敢將目光放在施嘉莉身上。</p></body></html>
