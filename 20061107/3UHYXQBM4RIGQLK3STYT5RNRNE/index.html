<html><header><meta charset="utf-8"><title>港大學生會公投冷淡</title></header><body><h1>港大學生會公投冷淡</h1><p>【本報訊】香港大學學生會昨日起舉行公投是否退出專上學生聯會，並在校內設置多個票箱供同學投票，預計本周五公投完畢後，即可公布是否退出學聯。但昨日所見，學生反應較為冷淡，甚少學生投票。日前有10名港大學生會前會長聯署，要求港大學生會不要退出學聯。<br> 現時港大、中大、理大、城大、浸大、嶺大及樹仁均為學聯成員，港大學生會的1萬名會員均自動加入學聯，每年需交6元會費，在學生會會費中扣取。</p></body></html>
