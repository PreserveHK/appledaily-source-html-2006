<html><header><meta charset="utf-8"><title>話你知<br>專家教三招測試鞋子</title></header><body><h1>話你知<br>專家教三招測試鞋子</h1><p>人人腳形都不一樣，足部矯形師吳燕玲表示，要選擇一對舒適健康的鞋，首要注意的是以鞋來遷就腳而非款式。她建議買鞋時可從三方面測試鞋的設計好壞與否：第一，將鞋拿上手，然後以扭毛巾的方式左右扭動，好的鞋子一般都不會太硬；第二，將鞋平放地上，以手指撥動鞋口兩邊，若不像不倒翁般左右搖擺，即顯示鞋有好的穩定性；第三，把鞋底放在牆上，若鞋踭與腳掌位置成一直線才合格。<br> 吳燕玲表示，市面上的鞋子都只是按腳部長短制訂尺碼，沒有再按腳面寬度的尺碼。此外，不少人左、右腳都不一樣，故買鞋時最好要試清楚是否舒適，鞋子前後和兩邊都不會過於緊迫。</p></body></html>
