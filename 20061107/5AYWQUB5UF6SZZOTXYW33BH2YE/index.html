<html><header><meta charset="utf-8"><title>赤西仁、上原秘密復合</title></header><body><h1>赤西仁、上原秘密復合</h1><p>尊尼偶像組合KAT-TUN成員赤西仁，早前有消息指正身處美國洛杉磯，入讀當地一間為外國人而設的英語學校，但據知由於校內有不少日本留學生，他們得知赤西仁來訪，即時引來大騷動，令赤西仁被迫再轉到其他城市另覓新學校。</p><p>暫停工作</p><p>另一方面，正當赤西仁多次被雜誌拍下與混血模特兒Rina約會之際，有傳他近日與前女子組合SPEED成員上原多香子已秘密復合。據知上原現已暫停手頭上所有工作，由今年冬天至明年的工作表也如同一張白紙，日本傳媒預測兩人大有可能隨時到海外秘密註冊結婚。</p></body></html>
