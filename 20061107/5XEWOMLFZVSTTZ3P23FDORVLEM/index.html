<html><header><meta charset="utf-8"><title>活士打上海賽不沾中餐</title></header><body><h1>活士打上海賽不沾中餐</h1><p>已到上海參加周四展開的HSBC高球賽的「老虎仔」活士，表示為了健康着想，會遠離當地一切的中式小吃美食，另外聘用私人廚師為自己打點飲食。展開亞洲之旅的活士日前在其個人網站上說：「我對飲食很挑剔及謹慎。在日本，我知道有一間很好的燒烤店，我當然要嚐嚐那裏的美食；但在中國，我會讓廚師幫我打點飲食，不會出外進餐，因為病了會很麻煩。」<br> 另外，活士開展另一事業，日前宣布成立1間公司，專門從事高爾夫球場地的設計。綜合美國外電</p></body></html>
