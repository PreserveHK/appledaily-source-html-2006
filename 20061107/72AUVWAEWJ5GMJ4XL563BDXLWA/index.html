<html><header><meta charset="utf-8"><title>最後來料：皇馬巴塞西盃[-2]</title></header><body><h1>最後來料：皇馬巴塞西盃[-2]</h1><p>足智彩周中將3場賽事的入球大細的「球數」定為3.5球，表示賽事總入球達4球或以上為「大」，3球或以下為「細」，3場賽事包括星期三34巴塞隆拿對巴達隆拿、星期四5阿積士對海牙、星期四6皇家馬德里對艾斯查。<br> 另外，星期三34巴塞隆拿對巴達隆拿和星期四6皇家馬德里對艾斯查兩埸賽事的「讓球主客和」之「球數」亦會作出特別調整，主隊均開出讓兩球[-2]，代表主隊淨勝3球或以上才開出「主勝」。</p></body></html>
