<html><header><meta charset="utf-8"><title>話你知<br>主打政治游說　影響白宮國會</title></header><body><h1>話你知<br>主打政治游說　影響白宮國會</h1><p>卡西廸公司（Cassidy&amp;Association），是美國公關界的龍頭大哥，無論在政商界和民間的影響力及規模，均屬全美第一。公司於1975年成立，創辦人傑瑞德．卡西廸（GeraldS.J.Cassidy）曾為參議院及民主黨擔任過法律顧問。公司核心成員亦以民主黨離職政客、政府退休高官為主，公司登記的四大說客，除卡西廸外，還有中央情報局前中國事務專家福特。其業務主要着重政治游說，對政府官員、國會議員及白宮施加影響。</p></body></html>
