<html><header><meta charset="utf-8"><title>華潤置地7.85億奪蘇州地</title></header><body><h1>華潤置地7.85億奪蘇州地</h1><p>【本報訊】華潤置地（1109）昨日宣布，以7.85億元人民幣投得蘇州市平江古城區一幅面積9.656萬平方米土地。該公司指出，該幅土地可建樓面約6.8萬平方米，現已完成拆遷，計劃興建高檔別墅。<br> 華潤置地指出，該地皮屬於蘇州市古城區核心地段，位於人民路以東、平齊路以南，與古城著名景點北寺塔僅一牆之隔，距離蘇州四大名園之一的拙政園亦僅約1公里，現已完成拆遷。</p><p>處古城區核心地段</p><p>該幅地皮為近年古城區出讓的土地中，面積最大的地塊之一。華潤置地昨收報6.02元，跌1.95%或0.12元。</p></body></html>
