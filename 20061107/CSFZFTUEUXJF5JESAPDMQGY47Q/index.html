<html><header><meta charset="utf-8"><title>「馬德鐘有突破」</title></header><body><h1>「馬德鐘有突破」</h1><p>鄧先生：「馬德鐘喺《鳳凰四重奏》嘅角色好特別，四個唔同年代我最鍾意佢最近代個角色，做得好自然，另外一個角色就比較搞笑，突破到佢以前做開嘅角色，好有新鮮感。」<br> <br> 林小姐：「陳豪喺《火舞黃沙》嘅演出好有水準，雖然入面有好多角色都有發揮，但我覺得佢係較突出，睇得出佢嘅演技進步咗。」<br> <br> 葉小姐：「《火舞黃沙》之中我最欣賞林保怡，喺劇嘅初段佢係做奸角，做得好細膩，睇到好想鬧佢。到後來先發現佢情深嘅一面，個角色好多層次。」</p></body></html>
