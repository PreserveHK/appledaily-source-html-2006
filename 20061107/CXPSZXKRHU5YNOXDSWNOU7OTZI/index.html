<html><header><meta charset="utf-8"><title>娜姐攜子女趕見病危父</title></header><body><h1>娜姐攜子女趕見病危父</h1><p>樂壇天后麥當娜（Madonna），自從領養馬拉維男嬰DavidBanda，遭當地人權組織申請禁制令控告她非法收養兒童，風波尚未平息。近日娜姐老父病危，憂心忡忡的她已即時帶同David和長女Lourdes及次子Rocco趕返美國探病，希望老父能一見David。<br> 娜姐的父親早年罹患腸癌，現今在密歇根州一所醫院接受化療，雖然暫未有生命危險，但因娜姐父親年事已高，加上病情反覆，故娜姐決定盡快帶同三名子女趕返美國。據知早年娜姐與父親關係疏離，但前年娜姐舉行巡迴演唱會時，兩人終重修舊好。</p></body></html>
