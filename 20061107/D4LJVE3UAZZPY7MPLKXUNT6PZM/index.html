<html><header><meta charset="utf-8"><title>賀台慶有人嗌喳　網友尋真兇</title></header><body><h1>賀台慶有人嗌喳　網友尋真兇</h1><p>凌零發日前在香港討論區上，發現網友Jojo_Chan以「頭先翡翠歌星賀台慶時，Joey容好似大叫某男明星『喳』有人聽到嗎？」為標題開post，指上周六舉行的《翡翠歌星賀台慶》，當介紹高皓正出場時，容祖兒好像在後面大聲說「喳」，該網友並謂「如果真係咁，容小姐好似冇乜禮貌咁喎！」<br> 凌零發翻查片段，的確聞得有人嗌「喳」，但未能肯定是否出自容祖兒口中，而當事人高皓正亦表示未有聽聞，他昨日在電話中說：「我真係聽唔到喎，就算如果真係有，都可能係玩，搞吓氣氛嘅啫！」</p></body></html>
