<html><header><meta charset="utf-8"><title>信義玻璃毛利率料升</title></header><body><h1>信義玻璃毛利率料升</h1><p>【本報訊】信義玻璃（868）執行董事兼行政總裁董清世及財務總監劉錫源表示，雖然07及08年公司資本開支達6億元，但基於淨資本負債水平只約12%，每年經營現金流逾3億元，發展所需可透過銀行貸款應付，故現無意發行新股或可換股債券。<br> 他們又稱，浮法玻璃價格自今年首季低谷已回升三成，加上佔生產成本四成的重油，亦由最高位的每噸3200元人民幣回落至2300元人民幣，回落幅度達28%，加上新的浮法玻璃線第三季投產提供收益，相信下半年毛利率會高於上半年。董氏稱，待06至08年的擴產計劃完成後，巴士玻璃年產量將達到3萬件，天津玻璃廠的汽車玻璃年產量50萬件。</p></body></html>
