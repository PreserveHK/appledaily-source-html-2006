<html><header><meta charset="utf-8"><title>舒淇猿人裹嬌軀</title></header><body><h1>舒淇猿人裹嬌軀</h1><p>由吳宇森監製的電影《天堂口》在上海拍攝多時，演員包括舒淇、張震、吳彥祖、劉燁、孫紅雷、李小璐和楊佑寧，由於拍攝保密，故他們的造型從未曝光。</p><p>雪中漫步</p><p>不過，舒淇和張震的30年代造型日前已被記者拍到，當日他們在上海提籃橋附近的老式里弄公寓內拍攝，現場用造雪機營造出雪景，感覺淒美。女主角的舒淇身穿旗袍，雖然外披着BathingApe的時尚外套，顯然還未埋位，但都可見梳了髮髻的她，造型嬌艷，而跟她一起的緋聞男友張震則一身復古西裝，頭髮帶點凌亂。他們二人曾因合作《最好的時光》而傳出緋聞，今次則漫步雪景，非常浪漫。<br> 撰文：葉雪</p></body></html>
