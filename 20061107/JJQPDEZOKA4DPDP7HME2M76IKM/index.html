<html><header><meta charset="utf-8"><title>中美女排合演「和平大戰」</title></header><body><h1>中美女排合演「和平大戰」</h1><p>世界女排錦標賽將於周三重燃戰火，以小組第3名晉級的中國女排，在第2階段的分組賽首戰將遇上由昔日中國女排名將郎平領軍的美國隊，而由教練陳忠和領軍的中國隊，在第2階段分組賽先後會對美國、巴西、波多黎各及荷蘭，對美國1役則被說為「和平大戰」。自郎平為美國掌兵符以來，先後與中國3度交手，中國隊錄得2勝1負，雙方最近1次交手是在今年8月的大獎賽澳門站，當時中國以3:2局數險勝。出線4強機會「麻麻」的中國隊，須4戰全捷才有望晉級。綜合日本外電</p></body></html>
