<html><header><meta charset="utf-8"><title>候選人千五萬扭劣勢</title></header><body><h1>候選人千五萬扭劣勢</h1><p>佛羅里達州眾議員福利（MarkFoley）因孌童醜聞在9月底辭職後，共和黨臨急推出內格龍（JoeNegron）頂替，惟民主黨候選人馬奧尼（TimMahoney）的民意支持度一直大幅領先。但在共和黨斥資200萬美元（約1,560萬港元）發動鋪天蓋地的宣傳活動下，竟在五星期內令內格龍迎頭趕上，由「必敗」變成「可能贏」，再次證明鬥使錢是美國選舉的最大特色。<br> 英國《泰晤士報》</p></body></html>
