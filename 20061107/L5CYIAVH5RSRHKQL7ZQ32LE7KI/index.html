<html><header><meta charset="utf-8"><title>搖滾狂人Yngwie來港開騷</title></header><body><h1>搖滾狂人Yngwie來港開騷</h1><p>外號閃電結他手的瑞典搖滾音樂人YngwieMalmsteen，前晚假九龍灣展貿中心舉行音樂會。現年43歲的Yngwie比上次來港表演時發福不少，但台風依然狂野。<br> 前晚的音樂會吸引近千名以年輕rock友為主的樂迷到場，Yngwie與其樂隊演繹了多首首本名曲，Yngwie更彈結他solo晒冷。向以狂野作風見稱的Yngwie與隊友表演時頻起飛腳及拋樂器，令台下觀眾陷入瘋狂狀態。<br> 採訪：張一明<br> 攝影：陳偉權</p></body></html>
