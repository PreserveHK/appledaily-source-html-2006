<html><header><meta charset="utf-8"><title>Niki街頭忽被耳語好驚</title></header><body><h1>Niki街頭忽被耳語好驚</h1><p>周麗淇（Niki）和緋聞男友鄭嘉穎昨日在中環拍攝新劇《最美麗的第七天》，劇情講述Niki在街上被搶東西，然後追賊，拍攝時一輛電單車會在她身旁高速而過，相當危險，但不及一位外籍男士突然在她耳邊說話引起的驚慌，她說：「我喺呢度拍劇全部自己人，零警覺性，佢突然喺我身後出現，仲喺耳邊講嘢有啲氣，都幾驚。」<br> 嘉穎則對此哈哈笑說：「知唔知個外國人講乜？好搞笑，但呢度咁多工作人員，唔使驚，會好安全嘅。」對於Niki看好自己在台慶得男主角獎，嘉穎說：「多謝晒，我都支持佢得女主角獎。」<br> 採訪、攝影：王連連</p></body></html>
