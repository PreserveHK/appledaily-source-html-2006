<html><header><meta charset="utf-8"><title>消委會貼士要求對方留下資料</title></header><body><h1>消委會貼士要求對方留下資料</h1><p>消費者委員會發言人表示，過去未有接獲市民投訴有假冒電訊公司職員上門行騙，但市民應盡辦法確認上門職員的身份，包括檢查其職員證、向管理處查詢、或向其所屬公司了解。如來人聲稱可提供優惠，消費者也不應輕易動容，可要求對方先留下卡片，待確認身份，再致電聯絡他上門登記簽約，一方面避免不必要損失，更可對相關優惠作進一步考慮。<br> 發言人續稱，現時電訊公司不會要求客戶登記時即場繳付現金，而是透過發出賬單收費，因此消費者緊記不可與上門推銷的職員有現金交易。</p></body></html>
