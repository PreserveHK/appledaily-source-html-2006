<html><header><meta charset="utf-8"><title>《死亡筆記》港日票房大旺</title></header><body><h1>《死亡筆記》港日票房大旺</h1><p>上周五港、日兩地同步開畫的日本話題電影《死亡筆記：最後的名字》，上映短短數日已傳來票房報捷的消息。兩位主角藤原龍也與松山研一，前日現身東京涉谷一間戲院，感激影迷支持。<br> 《死》片在港日兩地同樣大收旺場，在日本的入場人數已衝破100萬人次，累積票房逾12億日圓（約8,000萬港元），成為當地今年開畫最高紀錄的本土電影。香港方面，首日開畫票房達172萬港元，成為非動畫日本電影高開畫紀錄，票房截至前日累積至680萬港元，成績理想。此外，日本一眾歌手包括ORANGERANGE、加藤Miliyah等，將於下月20日推出《死亡筆記》致敬大碟。</p></body></html>
