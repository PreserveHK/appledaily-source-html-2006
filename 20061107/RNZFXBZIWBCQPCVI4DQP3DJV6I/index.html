<html><header><meta charset="utf-8"><title>與積金局拒絕合作僱主罰款</title></header><body><h1>與積金局拒絕合作僱主罰款</h1><p>【本報訊】僱主除了欠供強積金要被懲罰外，拒與積金局合作也是罪行。積金局昨日首次成功檢控一名汽車維修中心東主，指他拒絕向積金局提供員工的入息紀錄，被告昨日在觀塘裁判法院承認控罪，被判罰款3,000元。<br> 積金局表示，僱主若無合理辯解而拒絕遵從積金局督察的要求，例如提交僱員入息證明或供款紀錄等，即屬違法。<br> 首次定罪的最高罰款是10萬元及監禁一年，其後每次定罪，可被罰款20萬元及監禁兩年。</p></body></html>
