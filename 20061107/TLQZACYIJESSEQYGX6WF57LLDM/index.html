<html><header><meta charset="utf-8"><title>畢彼特首映星閃閃</title></header><body><h1>畢彼特首映星閃閃</h1><p>畢彼特（BradPitt）在印度陪完女友安琪蓮娜祖莉（AngelinaJolie）拍戲，昨日已匆匆返回洛杉磯，與卡塔布蘭切（CateBlanchett）、日本女星菊池凜子，以及導演艾力謝路依拿力圖（AlejandroGonzalezInarritu）一起出席新片《Babel》首映。<br> 首映星光熠熠，嘉賓計有雅麗茜亞蕭華史東（AliciaSilverstone）、雲尼鍾斯（VinnieJones）、法國女星茱莉蝶兒（JulieDelpy）及西班牙性感女星柏莎維嘉（PazVega）等，連見慣大場面的卡塔也嚇了一跳，之後她佻皮地埋怨︰「肯定是畢仔來了吧？」</p></body></html>
