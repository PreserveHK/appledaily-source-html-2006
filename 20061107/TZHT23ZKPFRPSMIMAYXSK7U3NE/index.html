<html><header><meta charset="utf-8"><title>港大20萬購環保車</title></header><body><h1>港大20萬購環保車</h1><p>【本報訊】為響應環保及減少汽車排出的廢氣，香港大學昨日宣布耗資20萬元購入豐田Prius1500cc的油電混合動力汽車，這款汽車較一般同級汽車可提升50%燃耗效益及減低廢氣排放達50%。負責代表該款汽車的皇冠汽車執行董事李世賢說，現時全港共有400多架這款汽車，每部售價為21.9萬元，政府已購入四架，其中兩架在消防處、兩架在警察部。據知，港大獲折扣，每輛以20萬元購入。</p></body></html>
