<html><header><meta charset="utf-8"><title>栢芝口密心情靚</title></header><body><h1>栢芝口密心情靚</h1><p>張栢芝和古天樂昨日在赤柱，為內地一個時裝廣告拍照，兩人分別乘保母車到場，栢芝落車時未有接受訪問，瞬即跑向一間餐廳開工，古仔見有記者，原本想由後門進入，但因後門鎖上，只好走回正門，讓記者拍照。約五時許，栢芝拍完廣告步出餐廳準備離開時，心情甚佳，手上又戴了結婚鑽戒，但她沒有回答記者問題便上車離開了。</p><p>四哥拉姑表錯愕</p><p>此外，查小欣昨日在商台的節目中，複述她分別致電謝賢和狄波拉談及栢芝懷孕之事，她說：「當四哥神志不清嘅時候，我哋打畀佢，四哥答唔係啩！拉姑聽電話時把聲好開心，我問佢呢件事，拉姑就答『係咩？我未收到通告，唔好亂講呀！』」<br> 採訪：娛樂突發組</p></body></html>
