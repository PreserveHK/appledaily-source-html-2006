<html><header><meta charset="utf-8"><title>木村趕戲Fans當保安</title></header><body><h1>木村趕戲Fans當保安</h1><p>萬人迷木村拓哉的古裝新片《武士的一分》下月即將上映，近日他又忙於拍攝TBS電視台明年首播的新劇《華麗一族》。正身在上海拍劇的木村，前晚繼續在車墩影城開工。</p><p>未見鈴木京香</p><p>當晚，身穿西裝的木村，獨自一人站在一輛古董汽車前拍攝，但女主角鈴木京香卻未見蹤影。在休息期間，木村並未有返回室內休息，反而站在一旁與工作人員閒談，看來心情不錯。<br> 為一睹偶像風采，一班前來探班的木村fans一直守候在側，遲遲不肯離去。為了不影響偶像拍劇，一班fans還主動當起保安，提醒旁觀者不要大聲喧嘩及不要偷拍。<br> 上海直擊<br> 採訪、攝影：盧健</p></body></html>
