<html><header><meta charset="utf-8"><title>倖田自創性感和服</title></header><body><h1>倖田自創性感和服</h1><p>人氣當旺的日本性感女歌手倖田來未，近日獲日本和服商看中，邀她設計一系列和服出售。前晚，倖田便穿上自己設計的和服在京都大覺寺前舉行迷你演唱會，令莊嚴的寺廟添上熱鬧氣氛。<br> 倖田穿上一襲藍色和服，露出性感鎖骨，在300名fans前獻唱《大奧》電影版主題曲《命運》。倖田共設計了七款和服，每款售價近40,000港元，她說：「我想設計出大家從未見過的和服，讓人感受日本傳統的魅力。」</p></body></html>
