<html><header><meta charset="utf-8"><title>警方呼籲開門前需查明來意</title></header><body><h1>警方呼籲開門前需查明來意</h1><p>警務處回覆，過去三個月，除朱小姐個案外，油麻地分區曾接獲另外兩宗類似案件。朱小姐的案件已由該區刑事調查隊跟進，調查工作現正進行中。對於公共服務機構職員上門推銷服務，該處建議市民在准許有關人員進入住所前，必須檢視來人的職員證及其身份證明文件，並核對證件照片及所屬部門，查明來意。<br> 如來訪目的與工程有關，須向管理處查詢；若屬例行檢查，則須查明有否預約；若有任何懷疑，應致電有關機構查證，如未能聯絡機構，便應拒絕其要求以保安全，避免不必要損失。另外，在致電查詢期間，切勿使用來人提供的電話，以免墮入圈套。</p></body></html>
