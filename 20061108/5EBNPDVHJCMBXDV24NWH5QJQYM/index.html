<html><header><meta charset="utf-8"><title>投票機故障阻延投票</title></header><body><h1>投票機故障阻延投票</h1><p>今次選舉，多個票站使用電腦投票機（圖），但監察組織以至選民早已擔心新科技信不過。投票昨日開始不久，投票機果然出問題，有票站索性用回紙和筆。<br> 在俄亥俄州，克里夫蘭市一個票站的工作人員，啓動不了投票機，令選民遲遲未能投票。在印第安納州特拉華縣，一個票站電腦故障，投票機無法啓動，選民投不到票。選舉當局已申請延長投票時間。<br> 2000年總統選舉時發生點票風波的佛羅里達州，投票機亦出現問題，選民要改用傳統的紙和筆投票。<br> 美聯社</p></body></html>
