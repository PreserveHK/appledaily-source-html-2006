<html><header><meta charset="utf-8"><title>醫學Online<br>九旬老婦感染蠅蛆病</title></header><body><h1>醫學Online<br>九旬老婦感染蠅蛆病</h1><p>衞生防護中心昨日宣布正調查一宗蠅蛆病感染個案，患者為一名居於葵涌的97歲老婦，她於本月3日出現牙肉紅腫及出血，其後發現牙肉有蠅蛆幼蟲，沒有外遊紀錄的她現正在瑪嘉烈醫院留醫，情況穩定；本港今年共發現10宗蠅蛆病感染個案。<br> 此外，該中心又正調查一宗退伍軍人症個案，患者為一名居於北角的76歲男子，他於上月15日出現氣促及發燒，同日入住東區醫院，現時情況穩定；本港今年至今已發現16宗有關個案。</p></body></html>
