<html><header><meta charset="utf-8"><title>碧咸封爵米高堅嫌早</title></header><body><h1>碧咸封爵米高堅嫌早</h1><p>近日盛傳碧咸（DavidBeckham）將於元旦獲英女皇封爵，不過，00年獲封爵的金像影星米高堅（MichaelCaine）日前卻公開表示不滿，指碧咸年紀尚輕，未配擁有爵士銜頭。<br> 年屆73的米高堅憑在電影事業的貢獻而獲英女皇封爵，他日前表示：「我在約5、6年前獲封爵，當時的我60多歲，現在碧咸才30歲出頭，不是太早了嗎？應該待他成熟點才封爵，對吧？」言語間不無酸溜溜。<br> 對於碧咸嫂Victoria近日不諱言希望妻憑夫貴被稱為Lady，米高堅就說：「她不就已經是Lady了嗎？」</p></body></html>
