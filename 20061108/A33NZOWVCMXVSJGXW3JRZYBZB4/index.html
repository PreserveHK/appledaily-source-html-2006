<html><header><meta charset="utf-8"><title>國際Gossip<br>威廉clubbing被拒入場</title></header><body><h1>國際Gossip<br>威廉clubbing被拒入場</h1><p>英國居然有人唔認得威廉王子（PrinceWilliam）。英國傳媒噚日報道，威廉同朋友搭渡輪由英國南部多佛爾，去法國北部嘅加來。船上有會客廳提供香檳同咖啡各種飲品，威廉無入場券，但想去消磨一下，好衰唔衰守入口嗰個女服務員，唔認得呢位英國未來國王，截住唔畀佢入。威廉無面之餘，船公司鬧出咁大笑話，都話好尷尬。<br> 英國《泰晤士報》</p></body></html>
