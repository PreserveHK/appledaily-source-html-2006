<html><header><meta charset="utf-8"><title>涉迫同鄉賣淫　四日籍男女撤罪</title></header><body><h1>涉迫同鄉賣淫　四日籍男女撤罪</h1><p>【本報訊】日籍女子在家鄉欠下100萬日圓（約65,000多元）債務，被當地黑幫挾來港賣淫及拍下裸照。警方接報拘捕四名日籍男女，原被控兩項控制他人賣淫罪名。<br> 案件昨日在九龍城裁判法院再提訊，日本國際刑警與事主失去聯絡，控方徵詢律政司意見決定撤銷控罪釋放。<br> 一女三男被告依次是岸野亞理沙、石部雅宏、中島正祥及阪尾隆介，年齡介乎22至31歲。他們獲撤銷控罪後神情輕鬆，有說有笑。<br> 案件編號：KCCC6000、6005/06</p></body></html>
