<html><header><meta charset="utf-8"><title>中期選舉話你知</title></header><body><h1>中期選舉話你知</h1><p>美國總統選舉每四年舉行一次，在兩屆總統選舉之間舉行的國會選舉，稱為中期選舉。今屆中期選舉，會改選眾議院全部435個議席，以及參議院1/3議席，即改選33席，另外會選出36名州長。<br> <br> 除了選出議員和州長，各州選票還會定出一些議題，由選民公決。例如，亞利桑那州選民要決定是否通過以100萬美元彩金獎勵選民的抽獎方案。加州選民要表決是否容許利用衞星追蹤性罪犯。另外有八個州要就同性婚姻作表決。六個州要決定是否禁煙和增加煙草稅。</p></body></html>
