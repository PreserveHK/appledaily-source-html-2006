<html><header><meta charset="utf-8"><title>是日upload：西貢有「高級」公廁</title></header><body><h1>是日upload：西貢有「高級」公廁</h1><p>網上流傳西貢區有座「高級」公廁，高高在上，風涼水冷，靜中帶旺，並設有環保氣窗，可吸取自然光及天然空氣，節省電燈及空調所需電力，是現代公廁中的典範，充份反映香港人的智慧及奮發向上的作風。<br> 網民「kimichan」發現此無敵公廁，並把照片上傳互聯網，讓大家一起分享。網友「hahohaho2004」擔心：「咁咪會唔夠地心吸力囉？」高級公廁還有兩大缺點：第一，如廁必須上石級，傷殘人士難以使用；第二，環保氣窗的設計，會令女士擔心，色狼可從外面偷窺。</p></body></html>
