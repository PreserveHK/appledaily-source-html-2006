<html><header><meta charset="utf-8"><title>孫中山剪影重現</title></header><body><h1>孫中山剪影重現</h1><p>十月節慶都過了，但其實本周日（11月12日）才是國父孫中山先生誕辰的140周年紀念。「偉人的藝術剪現」便透過傳統的剪紙藝術展示這位革命先行者的傳奇一生。展覽以29幀孫中山的歷史照片為藍本，由中國著名剪紙藝術家盧雪通過剪紙藝術重現眼前。其中一幅大型剪紙更達6呎高，認真巧奪天工。最重要是展覽免費參觀，以鮮見的藝術層面看歷史，在我，確是第一次。<br>記者：吳佩璇</p><p>日期：即日至07年1月15日<br> 地點：尖沙嘴漆咸道南100號「香港歷史博物館」一樓大堂<br> 查詢：27249042</p></body></html>
