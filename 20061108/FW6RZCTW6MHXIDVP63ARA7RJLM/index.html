<html><header><meta charset="utf-8"><title>專家：H基準仍值捧場</title></header><body><h1>專家：H基準仍值捧場</h1><p>經絡按揭轉介首席副總裁鄭偉雄（圖）表示，P回落後，兩個基準按揭計劃之間差距雖收窄，但未來H計劃仍有一定競爭力，原因是，P下調反映資金充裕，資金成本低企，銀行同業拆息H同樣面對下調壓力。倘資金持續充裕，H亦有下跌機會。<br> 中信嘉華銀行高級副總裁鮑慧修指出，H亦能直接反映資金成本下跌，因此相關的按揭產品不乏捧場客，以該行為例，以H作基準的客戶達六成，以P為基準約佔三成，以較穩定的綜合利率（C利率）則約佔一成。</p></body></html>
