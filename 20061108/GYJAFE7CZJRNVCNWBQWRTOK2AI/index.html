<html><header><meta charset="utf-8"><title>綜援金明年擬加1.1%</title></header><body><h1>綜援金明年擬加1.1%</h1><p>【本報訊】通脹加劇，社會福利署建議明年的綜援金及傷殘津貼金額，跟隨通脹調整上升1.1%，一個每月領取5,837元綜援金的二人家庭，明年起每月約可增加64元綜援金。<br> 社會福利署估計增加綜援金後，每年要額外增加1.6億多元開支。現時本港約有30萬個家庭申領綜援，社署按綜援人士的消費模式，編訂社援物價指數，按機制每年對綜援金作調整。<br> 社署指在過去的11個月內，社援物價指數較去年同期上升1.1%，署方會於下月初計算出確實的數據後，再向立法會財委會提交修訂綜援金提議。</p></body></html>
