<html><header><meta charset="utf-8"><title>新貨出籠：天氣亁燥嘴仔一樣紅潤</title></header><body><h1>新貨出籠：天氣亁燥嘴仔一樣紅潤</h1><p>秋冬來臨，保濕滋潤好緊要，但大多數人只會顧面和眼部，其實唇部亦係肌膚最脆弱嘅地方，如果唔保養就會令唇紋浮現、黯淡、龜裂，咁就連另一半都要受難。SkinCeuticals抗氧化唇部治療精華含西利馬林、BMXComplex及UGLComplex，能加速細胞更新，改善唇紋，滋潤及治癒亁涸，使嘴唇回復天然粉嫩色澤。<br>記者：陳穎欣<br>查詢：29768888</p></body></html>
