<html><header><meta charset="utf-8"><title>安田硬銷烏糟寫真</title></header><body><h1>安田硬銷烏糟寫真</h1><p>日本水着女星安田美沙子早前銳意加入女優行列，與觀月阿里沙拍攝日劇《我要做空姐！》，可惜劇集收視和口碑均欠佳。安田為力保人氣，無奈要重操故業，故早前便到日本八丈島拍攝性感寫真。<br> 出版寫真集無數的安田當然要為新書找新話題，於是她想到以黑白陰陽為主題。不過fans請勿胡亂猜想，安田所謂的「陰」是指部份的黑白相片；至於「陽」則為室外拍攝的靚相。安田的寫真集明日在當地推出，她說：「書中的我很美，有別於以往的樣子，希望fans繼續支持我。」</p></body></html>
