<html><header><meta charset="utf-8"><title>案件速遞<br>地鐵車廂被捕　警員否認非禮</title></header><body><h1>案件速遞<br>地鐵車廂被捕　警員否認非禮</h1><p>【本報訊】警方鐵路警區組成「反非禮行動組」來針對地鐵範圍內的非禮案，一名警員涉嫌於今年9月14日，在金鐘駛往尖沙嘴方向的地鐵列車內非禮一名女子時被捕，案件昨在九龍城裁判法院提訊。27歲被告區智樑，是跑馬地分區巡邏小隊警員，他否認一項非禮罪名，案件押後至明年1月18日開審，他准以現金500元保釋候審。<br> 案件編號：KCCC6604/06</p></body></html>
