<html><header><meta charset="utf-8"><title>燕窩蛋白女士回復青春</title></header><body><h1>燕窩蛋白女士回復青春</h1><p>進入深秋初冬之際，氣溫漸漸回落，加上亁燥缺水，人都變得無厘心機，尤其是女仔，沾寒沾凍令人提不起勁，所以在做補水護膚的同時，也要為身體補一補。位於香港日航酒店的桃李中菜廳於11及12月推出一系列秋冬進補佳餚，選用時令野味及養生藥材等入饌。當中首推鮮蟹箝燕窩燉蛋白，燕窩含有促進細胞分裂激素及表皮生長因子兩種元素，幫助人體細胞再生；而蛋白乃製造骨膠原嘅主要原料，有減慢皮膚老化現象，各女士們點可以錯過呀？<br>記者：黃若茵</p><p>桃李（23134225）<br> 地址：尖沙嘴東部麼地道72號香港日航酒店2樓</p></body></html>
