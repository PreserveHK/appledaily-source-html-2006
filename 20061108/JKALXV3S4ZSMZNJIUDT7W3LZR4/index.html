<html><header><meta charset="utf-8"><title>羅君左假banker裝模作樣</title></header><body><h1>羅君左假banker裝模作樣</h1><p>許冠文主持嘅無綫遊戲節目《一擲千金》，上周平均收視由首集平均得24點（約154萬人次收看）升到26點（約167萬人次收看)，成績唔錯。不過噚日就有雜誌踼爆話節目裏面嘅banker原來係羅君左（圖二）扮，監製林嘉穎噚日同馮仁昭解釋話：「所有金額係由電腦程式計算，由我㩒電腦同打電話通知許冠文，但電視畫面要有肢體動作，我又唔係演員，所以搵咗羅君左扮，世界各地嘅版本多數係監製同演員扮演。」</p></body></html>
