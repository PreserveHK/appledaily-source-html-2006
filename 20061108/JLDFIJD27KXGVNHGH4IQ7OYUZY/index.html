<html><header><meta charset="utf-8"><title>冰后退休想當節目主持人</title></header><body><h1>冰后退休想當節目主持人</h1><p>前世界兼歐洲花式滑冰冠軍、俄羅斯的史露絲姬婭周一宣布退役。這名27歲名將說：「我不知道未來的5分鐘要做甚麼，但我已經厭倦了滑冰生涯。」史露絲姬婭表示希望成為電視節目主持人。史露絲姬婭雖然獲獎無數，包括在96年成為首位俄羅斯人贏得歐洲冠軍，但遺憾的是，她從未得過奧運金牌，在02年冬奧運，她輸給美國的曉絲僅得銀牌。其教練歌瑪娃為此說：「我從未聽過她要退休，但如果她這樣說，應該是真的。」綜合俄羅斯外電</p></body></html>
