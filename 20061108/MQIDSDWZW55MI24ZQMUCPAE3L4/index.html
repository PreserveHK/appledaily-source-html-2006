<html><header><meta charset="utf-8"><title>古老結婚證書吃香</title></header><body><h1>古老結婚證書吃香</h1><p>內地網絡最近流行售賣各個年代的結婚證書，不少年輕戀人、新婚人士還特別購買空白的古老婚書填上自己與愛侶的名字，裝裱好作為一種特別的紀念。</p><p>蘇區婚書標價8800</p><p>在網上售賣的結婚證書最早是1930年代，而1950年代和文革時期的最多。其中一對1959年結婚證上，四周印有精美的牡丹等花卉圖案，頂部印有五星紅旗，背景印着「互助互愛」四個大字。據一位結婚證書賣家透露，他出售的婚書有些只賣20、30元，50、60年代的婚書價格多超過100元，最貴的一份是30年代蘇區（中共革命根據地）結婚證，標價8,800元。<br> 《北京晨報》</p></body></html>
