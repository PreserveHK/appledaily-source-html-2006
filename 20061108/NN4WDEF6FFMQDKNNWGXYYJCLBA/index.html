<html><header><meta charset="utf-8"><title>網友大整蠱　S.H.E兩點失守</title></header><body><h1>網友大整蠱　S.H.E兩點失守</h1><p>凌零發昨日在內地網站「泡泡俱樂部」中，發現一個標題「終於看到SHE露兩點了」的帖子，點擊高達5萬多人，凌零發第一時間查看這隊台灣女子組合S.H.E是否真的不慎露點。原來，網友所指兩點，是成員Selina、Hebe和Ella英文簡寫中間的兩點，擺明取巧欺騙網友。<br> 不少網友看後紛紛呻笨，直指發帖樓主是騙子，愛整蠱他人；不過，也有不少網友對樓主佩服不已，大讚他有心思，這樣的事情也被他發現，包括凌零發在內！</p></body></html>
