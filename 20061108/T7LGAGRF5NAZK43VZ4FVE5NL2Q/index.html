<html><header><meta charset="utf-8"><title>醫學Online<br>糖尿者可做心臟移植</title></header><body><h1>醫學Online<br>糖尿者可做心臟移植</h1><p>美國醫學雜誌《循環》報道，紐約長老會醫院等機構的研究指，無嚴重併發症的糖尿病患者接受心臟移植手術後，其存活率與非糖尿病患者相若，而一些美國心血管和器官移植的組織都對這成果予高度評價。心臟移植是治療嚴重心臟病患者的重要方法，醫學界普遍認為糖尿病患者不宜接受心臟移植手術，因此很多患嚴重心臟病的糖尿病患者失去接受心臟移植的機會。</p></body></html>
