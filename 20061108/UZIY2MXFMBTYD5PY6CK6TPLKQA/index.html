<html><header><meta charset="utf-8"><title>外灘旁一場牙骱戰<br></title></header><body><h1>外灘旁一場牙骱戰<br></h1><p>世界排名前50位的職業高爾夫球手，呢幾日雲集上海，準備參加9至12號，喺上海佘山國際高球俱樂部開鑼嘅「滙豐冠軍賽」，開賽前夕，各球手先輕鬆一下，老虎仔活士（右）同埋其他參賽者，齊齊喺外灘旁邊先嚟一場牙骱戰，不過唔係喺高爾夫球場上，而係喺乒乓球枱上，一較高下，老虎仔近日又宣布，已成立「TigerWoodsDesign」，覓地興建及設計高爾夫球場地。<br> 美聯社圖片</p></body></html>
