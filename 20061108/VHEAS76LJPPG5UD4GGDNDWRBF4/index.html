<html><header><meta charset="utf-8"><title>少年孫中山銅像揭幕</title></header><body><h1>少年孫中山銅像揭幕</h1><p>【本報訊】以孫中山在港求學為主題而鑄造的銅像，昨日於12月啓用的孫中山紀念館舉行揭幕儀式。銅像高兩米，並由本地雕塑家朱達誠鑄造，棄用一貫以中年孫中山為主題的銅像，改用他在求學時期滿懷理想的模樣。朱達誠稱，參考了孫中山17歲時沒有鬍子模樣及多本書籍，最後鑄造了一手執中西書籍、一手提起長衫的孫中山銅像，既凸顯孫中山孜孜不倦的學習態度，也反映他一生為革命奔波、探索救國救民路徑的精神。</p></body></html>
