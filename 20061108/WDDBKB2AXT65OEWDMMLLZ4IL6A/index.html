<html><header><meta charset="utf-8"><title>醫學Online<br>不定時工作或致短壽</title></header><body><h1>醫學Online<br>不定時工作或致短壽</h1><p>美國維珍尼亞大學的研究發現，經常乘搭航機而面對時差問題和不定時輪班工作的人士，壽命都會較短。是項研究以實驗鼠為對象，結果發現若實驗鼠受到上述兩項情況影響，其健康會出現問題，特別是免疫系統；而年長的實驗鼠受到的影響又較大，年齡可能是其中一個重要的因素。研究人員強調，一切仍有待進一步研究，大家無須因為初步的研究結果而忐忑不安。</p></body></html>
