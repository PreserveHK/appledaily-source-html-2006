<html><header><meta charset="utf-8"><title>新貨出籠：粉底抗電磁波</title></header><body><h1>新貨出籠：粉底抗電磁波</h1><p>之前睇廣告以為靈芝只係用來做中藥，但時至今日好多護膚品都加入靈芝成份，最近MENARD就推出Fairgrace靈芝活膚精華粉底組合及底霜，搽粉同時可提升肌膚自我更新能力，有效美白、保濕、抗皺、抗氧化、淨化皮膚。更貼心係其CMC粉體具吸收電磁波功能，保護肌膚免受環境中電磁波（由電視機、手提電話等發出）傷害，維持細胞正常運作，減少肌膚出現皺紋和變得鬆弛，幾適合都市人。<br>記者：陳穎欣<br>查詢：34263866</p></body></html>
