<html><header><meta charset="utf-8"><title>Beyonce大劇院造勢</title></header><body><h1>Beyonce大劇院造勢</h1><p>化妝品牌歐萊雅（L'Oreal）昨日在紐約自然博物館舉行晚會，為卵巢癌病基金籌款，獲得不少女星到場支持，包括有R&amp;B天后BeyonceKnowles、「靚太」伊娃隆歌莉亞（EvaLongaoria）、美娜祖維華茲（MillaJovovich）及安廸麥度維（AndieMacDowell）等。</p><p>新片聖誕開畫</p><p>Beyonce近日積極忙於為新片《Dreamgirls》宣傳，據悉電影公司將於聖誕開畫前，利用巡迴預映的古老方式為影片造勢，屆時影片將會跟歌舞劇一樣，被安排在大劇院上映，而票價也會昂貴得多，到時更會有獨家的紀念品供觀眾購買。</p></body></html>
