<html><header><meta charset="utf-8"><title>祈福法會</title></header><body><h1>祈福法會</h1><p>【本報訊】一連三星期的2006黃大仙區節昨踏入第四天，香火鼎盛的黃大仙廟舉行「禮斗科儀延生心經法會」，主辦團體昨晚在廟宇廣場舉行法會（圖），為全港市民祈福，場面莊嚴，宗教氣氛濃厚，吸引不少善信到場。黃大仙祠監院李耀輝帶領到場嘉賓進行燃燈禮斗儀式，並向善信派發平安符及壽麵。黃大仙區節期間共有50多項活動，包括文娛表演、講座、歷史展覽等。當中最精采的活動，是在黃大仙祠嗇色園舉行的「燈月爭輝耀仙祠」，市民可欣賞以燈飾去闡述黃大仙的生平。<br> 黎樹雄攝&#13;</p></body></html>
