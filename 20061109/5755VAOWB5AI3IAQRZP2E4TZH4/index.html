<html><header><meta charset="utf-8"><title>有機會免費遊東京</title></header><body><h1>有機會免費遊東京</h1><p>本地著名便服品牌bossini特別於11月推出「bossini11月瀛到飛起」的推廣活動，並邀請日本潮人陳方藤（Meter）擔任bossini瀛人地標，特別策劃日本東京之旅的非一般行程。想參加？只要由11月6日至27日期間，購買任何bossini產品滿HK$150，即可獲發「bossini11月瀛到飛起即揭即中獎卡」一張，即開即中，人人有獎，永不落空。獎品豐富包括現金禮券、主題公園門票等，以及大獎雙人bossini瀛到飛起之旅，體驗日本地道旅程。</p></body></html>
