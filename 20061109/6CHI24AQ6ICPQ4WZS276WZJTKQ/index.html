<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>86歲囚犯全港最老</title></header><body><h1>新聞資訊研究組<br>86歲囚犯全港最老</h1><p>現年95歲的王廷歆一旦入獄，將成為本港監獄中最年長的囚犯。現時全港共有21名75歲以上的囚犯，最年長的達86歲。懲教署發言人稱，在囚人士不論年齡及性別，在獄中都會得到一視同仁待遇，除非醫生證明其健康狀況不宜進行某類工作，才可獲豁免。一般視罪行輕重、刑期長短及精神、健康狀況，決定其服刑院所。<br> 懲教署消息稱，如囚犯刑期不逾兩周，會被安排到市區的荔枝角拘留所。60歲以上者如刑期較短，多編配到環境及空氣較佳的馬坑低設防監獄，從事體力勞動較少工作；健康欠佳者，則會編配到醫療設施較佳的赤柱監獄，不用工作。</p></body></html>
