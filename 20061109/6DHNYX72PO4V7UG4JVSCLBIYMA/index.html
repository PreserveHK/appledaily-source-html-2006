<html><header><meta charset="utf-8"><title>體通天下--體操<br>中國隊公布亞運體操名單</title></header><body><h1>體通天下--體操<br>中國隊公布亞運體操名單</h1><p>中國體操隊出征多哈亞運會的名單基本確定，除了女隊韓冰頂替李婭外，14人名單與丹麥世錦賽的陣容相同。<br> 女隊名單為張楠、程菲、龐盼盼、周卓茹、韓冰、何寧，世錦賽冠軍范曄列為替補。男隊陣容沒變化，正選6人為楊威、肖欽、梁富亮、陳一冰、馮敬和鄒凱，替補為董振東。<br> 名將李小鵬因腳傷未癒，意料之內被迫放棄亞運會。同樣缺席的奧運冠軍包括老將黃旭和滕海濱，兩人亦因傷缺陣10月的世錦賽，但3人將參加年底的國際體聯世界盃總決賽。<br> 綜合外電（中國）</p></body></html>
