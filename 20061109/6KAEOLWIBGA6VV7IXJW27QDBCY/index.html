<html><header><meta charset="utf-8"><title>夫婦淋鏹互毆被捕</title></header><body><h1>夫婦淋鏹互毆被捕</h1><p>【本報訊】屯門兆禧苑一對夫婦昨凌晨因感情問題發生惡鬥，妻子疑遭人拳打腳踢受傷，丈夫則被人以通渠鏹水淋向還擊，幸他及時閃避，僅右腳輕微灼傷。妻子事後躲入兒子睡房反鎖房門，丈夫恐兒子受到傷害，嚇得報警求助，警員及消防員趕至時，妻子自行開門。受傷夫婦送院敷藥後同因涉嫌傷人被捕。<br> 因感情問題互毆兩敗俱傷夫婦，49歲丈夫姓藍（圖中），43歲妻子姓陳，與一名14歲兒子同住兆禧苑宏禧閣B座9樓一單位。區恩傑攝</p></body></html>
