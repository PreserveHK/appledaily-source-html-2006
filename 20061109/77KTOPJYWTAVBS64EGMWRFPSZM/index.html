<html><header><meta charset="utf-8"><title>體通天下--網球<br>費達拿望與活士「啤一啤」</title></header><body><h1>體通天下--網球<br>費達拿望與活士「啤一啤」</h1><p>男網「1哥」的費達拿及高球「1哥」活士，此刻不約而同身處上海參加賽事。出席年終賽上海大師盃的費達拿，周三表示希望能與活士「啤一啤」。<br> 兩位「1哥」向來識英雄重英雄。費達拿說：「如果有機會，我倆可能一同喝酒聊天。」在上海參加HSBC高球賽的活士亦言：「可能有朝一日，我會與費達拿切磋網球，到時他將發現竟然有人的擊球會如此的慢。」2人早於今年9月美國公開賽相遇，活士觀看「1哥」在決賽擊敗盧廸克。<br> 綜合外電（中國）</p></body></html>
