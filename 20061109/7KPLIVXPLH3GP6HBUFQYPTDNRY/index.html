<html><header><meta charset="utf-8"><title>跳橋跌落車斗</title></header><body><h1>跳橋跌落車斗</h1><p>【本報訊】中環干諾道中海港政府大樓對開昨午一時許發生一宗跳橋自殺事件，一名欠債男子脫掉鞋襪後，從9米高的行人天橋上縱身躍下，結果跌入一輛貨車的車斗裏（圖一箭嘴示）大難不死。其後，他從車斗爬出坐在路邊穿回鞋襪，並準備離開時，被聞訊趕至的警員截獲送院（圖二）。<br> 警方消息稱，企圖自殺的男子姓盧，48歲，手腳輕傷，稍後被送往醫院接受治療，據事主向警員稱，因為欠債而企圖跳橋尋死。<br> 梁偉權攝</p></body></html>
