<html><header><meta charset="utf-8"><title>女仔至啱食：食生蠔送珍珠</title></header><body><h1>女仔至啱食：食生蠔送珍珠</h1><p>講真，有邊個女人唔鍾意珍珠呢？如果喺食緊嘢嘅時候同時送你珍珠，真係好大驚喜呀！朗豪酒店嘅Portal今個月推出特別優惠，凡於晚市時段（6:00pm-12:00mn），惠顧法國、愛爾蘭或蘇格蘭生蠔半打，即獲贈由世界珠寶送出嘅精緻珍珠首飾禮券1張，仲有機會參加大抽獎贏取價值2萬5千蚊嘅18K金珍珠戒指，咁着數，快啲約埋班姊妹一齊去大擦生蠔啦！<br>記者：黃若茵</p><p>Portal（35523232）<br> 地址：旺角上海街555號朗豪酒店5樓</p></body></html>
