<html><header><meta charset="utf-8"><title>皇聯盃防守掛帥</title></header><body><h1>皇聯盃防守掛帥</h1><p>頭兩屆北歐皇家聯賽盃，都由丹麥的哥本哈根奪得冠軍。縱觀兩屆賽果，主場之利並不明顯，第1屆主隊勝出達48.9%（見附表）；第2屆，由於次階段分組賽改為雙回合淘汰賽，主隊勝出率亦下跌至38.8%。</p><p>至於入球大細統計方面，皇家聯賽盃秉承入球少、防守佳的北歐波傳統，首屆53.2%的比賽開細，至第2屆更增至55.1%。由於入球能力低的緣故，和波率亦不低，第1屆為21.3%，上屆更上升13.4%至34.7%。</p></body></html>
