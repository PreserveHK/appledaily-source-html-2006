<html><header><meta charset="utf-8"><title>Tiffany夜蒲好長氣</title></header><body><h1>Tiffany夜蒲好長氣</h1><p>李蘢怡（Tiffany）日前偕兩女伴到中環蘇豪歌賦街酒吧夜敍，該店是許志安緋聞女友兼助手「細佬」開設的，當晚Tiffany相當長氣，三個女人湊成一個墟，一傾就是三個小時。<br> 當晚9時左右，一臉濃妝的Tiffany坐在酒吧近門口一枱，她面對落地玻璃，懶理被途人瞧見食相，只管與女伴邊吃邊傾，現場見她的枱面上放了一杯凍檸檬茶，當與友人傾到口亁時，便細啜幾啖潤喉，其間Tiffany發現門外有記者，隨即叮矚侍應拉低窗簾。<br> 採訪、攝影：娛樂突發組</p></body></html>
