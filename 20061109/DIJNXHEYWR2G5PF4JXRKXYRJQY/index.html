<html><header><meta charset="utf-8"><title>話你知<br>國政顧問團助扁成總統</title></header><body><h1>話你知<br>國政顧問團助扁成總統</h1><p>2000年3月，在台灣總統選舉投票前，以時任中研院長李遠哲為首席顧問的「國政顧問團」宣布成立，成員包括企業界、學術界及社會清流人士。他們公開支持民進黨候選人陳水扁，在關鍵時刻發揮「臨門一腳」的功效，成功把陳水扁送上總統寶座。由於陳水扁在選前承諾，將由「國政顧問團」提供新政府人事名單作參考，實現「全民政府、清流共治」理念，國政顧問團遂建議國民黨籍的唐飛出任行政院長，隨後宣布完成階段性任務，就地解散。</p></body></html>
