<html><header><meta charset="utf-8"><title>鄭融盼當獸醫</title></header><body><h1>鄭融盼當獸醫</h1><p>鄭融入行至今出過三張唱片，現在演出已不像初出道時般緊張，即使偶爾要在舞台上以性感裝束示人，她也只視為工作的一部份。她日前接受《HIM》雜誌訪問時說：「因為我啲歌都有跳舞元素，喺台上形象要開放、性感同野性，嗰啲服飾我只當係戲服，係一種包裝，平時我絕對唔會着成咁。」</p><p>不懂與人溝通</p><p>鄭融表示做歌手基本上讓她十分自在，只是仍不太習慣做訪問，但假如要轉行的話，她希望當一名獸醫，鄭融說：「任何可以同小動物一齊嘅工作我都會鍾意，因為我唔係好識同人溝通，同動物一齊就唔使擔心呢方面，我最想幫到一啲被棄養同虐待嘅小動物。」<br> 撰文：李全</p></body></html>
