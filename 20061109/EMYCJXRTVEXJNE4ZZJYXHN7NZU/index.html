<html><header><meta charset="utf-8"><title>新貨出籠：閃彩派對組合</title></header><body><h1>新貨出籠：閃彩派對組合</h1><p>雖然現在離聖誕尚早，但好多化妝品已經搶先推出giftset同partylookset，繼Dior同M.A.C後，連Kanebo都推出LunasolPartyCoffret2006。產品中最愛眼影組合，因除了顏色閃亮外，搽上眼後持久不退，而且金妝亦係今季大熱，配合埋同系列閃粉作highlight，妝容必定十分出色。<br>記者：陳穎欣</p><p>LunasolPartyCoffret2006$450<br> （11月15日銅鑼灣崇光率先發售）<br> 查詢：28650978</p></body></html>
