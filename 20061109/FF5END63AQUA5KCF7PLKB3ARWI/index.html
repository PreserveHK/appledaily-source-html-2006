<html><header><meta charset="utf-8"><title>國際Gossip<br>俄軍一年貪污萬億兵哥冇飯開</title></header><body><h1>國際Gossip<br>俄軍一年貪污萬億兵哥冇飯開</h1><p>俄羅斯成日呻窮，搞到阿兵哥差啲開唔成飯，偏偏軍官就可以大魚大肉，點解？原來俄國副檢察總長布克斯曼（AlexanderBuksman）前日爆大鑊，話陸軍公務員很貪污，一年貪咗1,250億英鎊（約18,570億港元），差唔多係全國成年嘅收入，淨係今年頭八個月，警方已經發現咗28,000宗貪污案。<br> 英國《衞報》&#13;</p></body></html>
