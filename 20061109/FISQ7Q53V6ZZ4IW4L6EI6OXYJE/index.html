<html><header><meta charset="utf-8"><title>麗絲正式入紙離婚</title></header><body><h1>麗絲正式入紙離婚</h1><p>金像女星麗絲蕙絲潘（ReeseWitherspoon），上周宣布與結婚七年的男星賴恩菲臘比（RyanPhillippe）分居，她前天也正式入紙洛杉磯最高法院，申請與丈夫離婚，同時力爭兩名兒子的撫養權。</p><p>拒絕供養丈夫</p><p>根據麗絲入稟的離婚申請書，她要求法院拒絕由她供養丈夫，同時要求爭取7歲女兒Ava及3歲兒子Deacon的撫養權。有報道指今次兩人分手，是賴恩與澳洲女星AbbieCornis合拍電影時暗生情愫，不過賴恩日前接受《People》訪問時卻否認對妻子不忠，他說：「我並不是完美，但之前外間對我的指控，完全偏離了事實。我永遠都將家庭放在第一位。」</p></body></html>
