<html><header><meta charset="utf-8"><title>滙控5.1億售台灣東隆</title></header><body><h1>滙控5.1億售台灣東隆</h1><p>外電報道，滙控（005）同意出售所持68%台灣東隆五金權益，作價21.8億元新台幣（約6640萬美元，約5.1億港元），買家為台灣貿易及零售公司TestRite，預計交易今年底完成。另外，滙控旗下德國投資銀行Trinkaus&amp;Burkhardt，第3季度盈利受佣金、交易及投資收益減少影響，較去年同期銳減49%至2470萬美元（1930萬歐元），預期第4季盈利還可能輕微下跌。</p></body></html>
