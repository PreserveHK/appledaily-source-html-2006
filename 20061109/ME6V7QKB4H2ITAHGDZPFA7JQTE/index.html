<html><header><meta charset="utf-8"><title>易綱有變動好先兆</title></header><body><h1>易綱有變動好先兆</h1><p>近日內地有消息傳出，以「海歸」學者身份，留畀外界深刻印象嘅人民銀行行長助理易綱，將會兼任央行北京營管部主任，呢個部門嘅地位，等同央行北京分行，路邊社消息話，呢個動作可能代表佢喺不久將來，會調升副行長嘅先兆。<br> 現年48歲嘅易綱，77年考入北京大學經濟系，80年起被選派美國留學，82年喺美國哈姆林大學取得管理學學士學位後，再攞埋伊利諾大學經濟學碩士及博士學位，86年起在印第安那大學經濟系任教，跟住晉升至副教授。而佢由04年，就擔任人行行長助理至今。所以呢，呢個位唔搵佢可以搵邊個？</p></body></html>
