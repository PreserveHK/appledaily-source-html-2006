<html><header><meta charset="utf-8"><title>慘淡實錄<br>事業仆直　乞求波鞋</title></header><body><h1>慘淡實錄<br>事業仆直　乞求波鞋</h1><p>KevinFederline無恥到要利用兒子要脅BritneySpears更多的掟煲費，全因他的事業全無起色，其上月尾推出的大碟《PlayingwithFire》至今全美國只賣出6,000張，昨晚他在芝加哥的演出更因為門票滯銷，主辦單位要大派免費飛，免得場面太過冷清。<br> 失去了長期飯票的Kevin，甚至開始向其他人伸手。日前他在加拿大逛街時，要求在場的狗仔隊送他幾對波鞋，結果有一名攝影師願意送他一對價值120美元（約900港元）的波鞋，因為他以前曾靠Kevin的相片賺得不少錢。</p></body></html>
