<html><header><meta charset="utf-8"><title>磁浮車進行消防演習</title></header><body><h1>磁浮車進行消防演習</h1><p>上海市消防局、公安局軌道分局和上海磁浮交通發展有限公司，前日聯合舉辦內地首次大型磁浮列車消防演習。演習假設磁浮列車的一節車廂因電器故障着火。<br> 前晚11時，距離上海磁浮列車龍陽路站約1,500米處，停留在軌道上的一列磁浮列車突然冒出濃煙。當局接報後，派出特種搶險救援車、大功率水罐車等19輛不同功能的消防車救援。消防搶險隊員還利用垂直攀繩登高技術，沿着從列車上垂下的繩索，登上列車，「救」下全部被困人員。<br> 15分鐘後﹐現場煙霧逐漸減弱，而肇事車廂被困的60名乘客及列車人員亦順利逃生，火勢逐漸熄滅。<br> 上海《東方早報》</p></body></html>
