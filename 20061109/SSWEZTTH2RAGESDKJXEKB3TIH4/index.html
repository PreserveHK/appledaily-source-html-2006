<html><header><meta charset="utf-8"><title>油管走私遭警「斬喉」</title></header><body><h1>油管走私遭警「斬喉」</h1><p>內地走私燃油的不法分子挖空心思，利用兩艘港澳流動漁船偷運百噸紅油及棕櫚油到珠海，再用四艘快艇以「螞蟻搬家」的方式，分批將油品運到岸邊，之後通過兩條長1,000米的秘密輸油管，一路由岸邊鑽進沙灘、河涌，埋入地底，相當隱蔽，泵到一處地下油庫，以逃避執法部門的追查。<br> 邊防海警上周五展開代號名為「斬喉」的搜捕行動，搗破這個私走燃油集團，繳獲約40噸走私油品，11人被捕。海警早前已發現珠海美麗灣有快艇在晚上像接力賽般，不停來回穿梭岸邊及在海面約1,000米遠的兩艘大型港澳漁船，涉走私油。<br> 廣州《信息時報》</p></body></html>
