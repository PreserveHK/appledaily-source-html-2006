<html><header><meta charset="utf-8"><title>之之內地大展拳腳</title></header><body><h1>之之內地大展拳腳</h1><p>關之琳前晚穿上紅色短裙出席Gucci派對，透露其新大計，她說：「我會同朋友夾份做一個自己嘅品牌，會先喺內地推出。」</p><p>再會馬清偉</p><p>之之在Gucci派對上，不斷被男士們包圍要求合照，心情大好的她也有求必應。應酬完一眾男士後，之之即與富商舊愛馬清偉和新女友三人行到銅鑼灣伊利沙伯大廈蒲吧，其間劉嘉玲、中田英壽、鍾鎮濤和女友范姜也先後到場。<br> 直至凌晨4時，連踩兩場的之之登上其白色七人車獨自離開；但同一時間，馬清偉則與長髮新歡在另一門口出現，匆匆登上其寶馬房車，由司機接載離場。<br> 採訪、攝影：娛樂突發組、楊潔雯</p></body></html>
