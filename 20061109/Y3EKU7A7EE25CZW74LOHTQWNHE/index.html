<html><header><meta charset="utf-8"><title>肥姐留家　靜養會友</title></header><body><h1>肥姐留家　靜養會友</h1><p>肥姐沈殿霞出院後，一直遵照醫生吩咐，留在九龍塘寓所內休息，而不少親友絡繹到訪，探望肥姐及為她解悶。<br> 前晚已息影兼投身保險界的王玉環便特地往探望肥姐，未知是否傾談買保險事宜，讓肥姐為欣宜買個保障。</p><p>張徹遺孀到訪</p><p>至昨日早上，肥姐的保母車外出，其間車上窗簾拉密，於10時許折返，到下午1時40分左右，欣宜乘車外出，至5時許才返家，相信是到尖沙嘴接受纖體療程。傍晚時分，張徹遺孀到達探望肥姐，也有友人送了一盆蘭花到來，祝肥姐身體健康。<br> 採訪、攝影：藍文浩、張俊銘</p></body></html>
