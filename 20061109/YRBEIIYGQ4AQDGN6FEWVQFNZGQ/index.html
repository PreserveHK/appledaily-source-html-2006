<html><header><meta charset="utf-8"><title>槙原反咬松本零士</title></header><body><h1>槙原反咬松本零士</h1><p>同志男歌手槙原敬之近日為組合CHEMISTRY的新歌《約束的場所》作詞，但遭日本著名漫畫家松本零士指摘，謂歌詞抄襲其漫畫代表作《銀河鐵道999》中的經典對白，打算告上法庭，誓要親口聽槙原說聲「對不起」。</p><p>否認抄襲</p><p>不甘被屈的槙原前日在其個人網站內留言，否認抄襲，更反過來要求松本零士道歉。他在留言內寫道：「我從來也沒有看過《銀河鐵道999》，那首歌的歌詞百分百是原創，我不能不明不白的蒙上抄襲者之名，希望松本零士公開向我道歉。」他又表示不介意由法庭作出裁決。</p></body></html>
