<html><header><meta charset="utf-8"><title>憑歌寄意覓嬌妻</title></header><body><h1>憑歌寄意覓嬌妻</h1><p>張學友</p><p>學友96年時一曲《你的名字我的姓氏》唱盡了張學友對羅美薇的愛意，同年二人在倫敦註冊結婚，而此曲更成了婚宴的「流行曲」之一。</p><p>謝天華
</p><p>去年初謝天華在鄉村俱樂部舉行百萬婚禮迎娶太太Tina，在婚宴的尾聲，謝天華將苦練多月的一首《BetterMan》，獻給喜歡RobbieWilliams的太太，場面感人。</p><p>蔡一智</p><p>上月蔡一智迎娶女友周雪芳，新郎哥蔡一智公開表示特別作了一首情歌送給太太，歌詞包括「我愛你，求你嫁畀我、求你應承……」，令新娘子甜到漏。<br> 資料來源：《蘋果》資料室</p></body></html>
