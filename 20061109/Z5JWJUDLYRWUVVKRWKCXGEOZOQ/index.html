<html><header><meta charset="utf-8"><title>大開眼界：國產研製新跑車網民話似馬拉車</title></header><body><h1>大開眼界：國產研製新跑車網民話似馬拉車</h1><p>不得不讚歎祖國同志好學不倦、模仿力極高，先前有人將國產車扮smartfortwo，最近又有網民Post咗幾張國產跑車相，成個外形同入面內櫳都已經有晒，紅黑內櫳、碳纖中控台、跑車錶板，同歐洲跑車一樣樣，再睇埋外殼，嘩，本人就覺得麻麻，而網民就各有意見，有啲仲好笑，佢哋話呢架係咪叫包青天EVOI，仲話係抄馬拉（馬來西亞）普信(Proton)，雖然賣相真係唔係好得，但肯嘗試總好過跟到十足嘅，造車尚未成功，同志仍須努力！<br>記者：黃婉冰</p></body></html>
