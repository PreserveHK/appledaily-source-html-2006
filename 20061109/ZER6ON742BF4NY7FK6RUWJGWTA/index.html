<html><header><meta charset="utf-8"><title>體通天下--排球<br>中國女排反勝美國</title></header><body><h1>體通天下--排球<br>中國女排反勝美國</h1><p>中國女排周三在日本舉行的世界女排錦標賽第2輪分組賽首戰，於先輸1局劣勢下反敗為勝，以20:25、25:23、25:22及25:17，挫敗由前中國名將郎平領軍的美國，保住出線最後4強機會。<br> 中國教練陳忠和賽後強調，出色的進攻是獲勝的關鍵，他說：「比賽打來艱難，整體表現不錯，發揮出應有水平。在首局後，我隊的進攻奏效，攔網較成功；美國隊今天的表現較緊張，自身失誤較多。」中國隊周四在第2場分組賽會對巴西。<br> 綜合外電（日本、中國）&#13;</p></body></html>
