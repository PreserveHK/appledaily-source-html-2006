<html><header><meta charset="utf-8"><title>遊艇業恐污染千島湖</title></header><body><h1>遊艇業恐污染千島湖</h1><p>浙江省淳安縣政府計劃將旅遊勝地千島湖，發展成豪華遊艇活動中心，未來四年內中高檔遊艇將增加至80艘以上。有人批評這項計劃是為富人服務，擔心國家旅遊資源被侵佔，令千島湖原有面貌受損。<br> 據了解，淳安縣的長遠目標是要在千島湖舉辦一年一度的國際遊艇展。為鼓勵遊艇業的發展，當局將對有意到千島湖投資興建遊艇俱樂部的企業，給予土地優先安排及金錢獎勵。<br> 對於外界指有關計劃將會令千島湖目前被評為一級的亁淨水質造成影響，當地官員辯稱，遊艇業比製造業污染低，且有助帶動休閒經濟，同時淘汰低檔舊式遊艇，還能降低船隻污染排放問題。<br> 《新京報》</p></body></html>
