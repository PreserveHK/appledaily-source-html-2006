<html><header><meta charset="utf-8"><title>阿倫史密夫或借「卡城」</title></header><body><h1>阿倫史密夫或借「卡城」</h1><p>【綜合英國外電】暫居英冠榜首位置的卡廸夫城，得到曼聯會方「放行」，接受卡廸夫城提出借用中前場球員阿倫史密夫的要求，而目下只待阿倫史密夫願意以及通過體測，便可加盟至該英冠球隊。<br> 經過長達半年的養傷後，阿倫史密夫雖然已經全面復操，可惜依然未能重拾昔日佳態，而且要力爭一隊的上陣機會亦微，因此曼聯希望透過今次的借用形式，讓這位26歲的英格蘭國腳，能夠在卡廸夫城獲得更多的比賽機會，從而提升狀態。</p></body></html>
