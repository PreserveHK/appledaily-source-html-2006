<html><header><meta charset="utf-8"><title>國際Gossip<br>「無面人」特務頭子逝世</title></header><body><h1>國際Gossip<br>「無面人」特務頭子逝世</h1><p>前東德共產政權臭名昭著的特務頭子沃爾夫（MarkusWolf），1958至1987年期間喺鐵幕裏指揮4,000間諜，刺探民主西德情報，係冷戰時期共產老大哥之一。西方嘅諜報機關更叫佢做「無面的人」，因為佢為人陰森恐怖，連相片都冇一張。喺1989年柏林圍牆倒下後，兩德統一，對佢秋後算賬賣國，後嚟上訴得直先至唔使坐監。雖然唔使坐監，佢喺噚日死喺屋企，終年83歲，惡魔下場都唔算慘嘞。<br> 法新社</p></body></html>
