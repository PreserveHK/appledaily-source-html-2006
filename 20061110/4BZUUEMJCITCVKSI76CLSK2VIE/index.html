<html><header><meta charset="utf-8"><title>曼玉黑面抵滬</title></header><body><h1>曼玉黑面抵滬</h1><p>【上海直擊】張曼玉和中田英壽昨晚齊齊在上海東方藝術中心出席「2006中國風尚大典」，據悉曼玉除了會擔任頒獎嘉賓外，更會跟中田英壽爭奪風尚國際典範大獎。<br> 張曼玉昨日抵達上海，雖然戴上墨鏡，但仍難掩其巨星風采。不過當她看見記者在機場等候時，仍是一副冷冷模樣，對傳媒不瞅不睬。原來今次曼玉的外籍男友、玉寶錶前全球行政總裁GuillaumeBrochard也有同行，見他們在機場搭電梯落樓時，其男友主動拿着行李，甚有紳士風度。<br> 採訪、攝影：盧健</p></body></html>
