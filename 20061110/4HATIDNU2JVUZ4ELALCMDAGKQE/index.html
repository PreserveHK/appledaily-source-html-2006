<html><header><meta charset="utf-8"><title>阿佘否認𢱑銀還賭債</title></header><body><h1>阿佘否認𢱑銀還賭債</h1><p>十拿九穩捧走今晚台慶最佳女主角獎的佘詩曼，昨日被周刊報道指她曾往澳門豪賭，而且每次賭錢都在私人賭廳進行，動輒10多萬元上落，又指她不顧藝人身份，會到聯誼會開雀局，所以她才要不停接演電視劇及拍攝纖體廣告賺錢填賭數云云。</p><p>見識無妨</p><p>本報記者昨日致電向阿佘查詢時，她笑說：「我冇睇過段報道，亦冇睇開八卦雜誌。我不嬲都唔鍾意賭錢嘅，啲記者日日都見到我開工拍戲，邊會有時間去賭？如果有機會，都可以去賭場見識吓，但我真係冇時間。」<br> 採訪：葉雪</p></body></html>
