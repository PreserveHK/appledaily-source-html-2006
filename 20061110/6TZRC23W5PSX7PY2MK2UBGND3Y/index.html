<html><header><meta charset="utf-8"><title>羅素烹雞谷戲</title></header><body><h1>羅素烹雞谷戲</h1><p>金像男星羅素卻爾（RussellCrowe）新片《AGoodYear》將於本周在美國上映，因影評反應一般，故羅素更加落力宣傳，昨日他便擔任美國人氣婦女節目《TheMarthaStewartShow》嘉賓，希望吸引師奶觀眾入場。<br> 羅素在節目中扮住家男人，大談做家務心得，又即席示範烹調火雞，更拿起掃帚當結他，令人捧腹。<br> 正於紐約趕拍黑幫新片《AmericanGangster》的羅素還透露，片中其中一名顧問，正是去年他在酒店鬧事傷人時，有份拘捕他的警察。</p></body></html>
