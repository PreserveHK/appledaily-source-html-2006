<html><header><meta charset="utf-8"><title>檢察總長任命叫停</title></header><body><h1>檢察總長任命叫停</h1><p>國民黨、親民黨黨團日前以國務機要費案已偵結為由，同意將總統陳水扁提名台灣高檢高雄分檢檢察長陳聰明任檢察總長排入昨日院會議程，但國民黨籍李永萍等43名立委提出異議，將該案退回立法院程序委員會。<br> 李永萍表示，國務機要費案仍在司法審判中，陳水扁也暫時被認定有貪污嫌疑，不能接受有問題的總統還能任命領導檢察體系的檢察總長，「這是非常荒謬的」。李永萍又說，連署的立委認為，一審判決第一夫人吳淑珍無罪才是審查該案的時機。</p></body></html>
