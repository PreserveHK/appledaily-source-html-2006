<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>坐車瞓覺　易令匪徒落手</title></header><body><h1>新聞資訊研究組<br>坐車瞓覺　易令匪徒落手</h1><p>「最好梗係唔好瞓覺啦！瞓咗覺就會減低警覺性，俾人偷嘢都唔知，如果喺瞓覺期間有意外，反應都冇咁快啦！」警方油尖警區防止罪案組陳振球警署警長指很多市民乘搭公共交通工具時習慣睡覺，但他認為坐車睡覺給了匪徒落手機會。<br> 陳振球提醒市民乘車時，應盡量將手袋或隨身物品抱在懷中，避免放在身旁座位。此外，市民行經人多擠擁的街道時，如有陌生人無故走近，要提高警覺，將背囊揹在胸前，可防止匪徒從背後𠝹袋偷竊。<br> 陳振球說，很多男士愛將銀包放在褲袋，如不能改變習慣，便要份外小心。</p></body></html>
