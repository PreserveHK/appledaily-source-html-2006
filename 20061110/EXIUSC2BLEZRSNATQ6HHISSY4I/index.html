<html><header><meta charset="utf-8"><title>周家蔚遭幼園生拒吻</title></header><body><h1>周家蔚遭幼園生拒吻</h1><p>應屆港姐陳茵媺、周家蔚昨日聯同徐淑敏到仁濟醫院屬下一幼稚園，出席「愛心曲奇暖萬家」義賣活動記者會。三人於現場與小朋友大玩遊戲，不過周家蔚向小朋友索吻時遭拒絕，令她哭笑不得，她笑說：「係啦，啲小朋友可能係太怕醜，又或者係媽咪教佢哋唔好亂親近人啦。」<br> 其後周家蔚上台介紹活動時又忘記內容，她說：「頭先唔係好緊張，不過突然間唔記得晒要講嘅內容。」</p><p>呂慧儀京城鬥靚</p><p>至於季軍呂慧儀目前正在北京，預備明天於當地舉行的國際小姐競選。呂慧儀與一眾佳麗暢遊北京名勝，首次踏足長城，令她十分興奮，日前她更獲大會頒發「最迷人笑容」大獎。<br> 採訪、攝影：藍文浩</p></body></html>
