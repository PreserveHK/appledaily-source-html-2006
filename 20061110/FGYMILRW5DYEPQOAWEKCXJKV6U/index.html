<html><header><meta charset="utf-8"><title>狗狗撐同胞燭光晚會</title></header><body><h1>狗狗撐同胞燭光晚會</h1><p>【本報訊】一群關注同胞福利的大狗小狗，陪同主人，一起以燭光哀悼過去無數被虐待致死的貓貓狗狗，並呼籲政府加重虐待動物者的刑罰。燭光集會昨晚在遮打花園舉行（圖），愛人的狗和愛狗的人站在同一陣線，為全港千千萬萬貓狗請願。<br> 主辦單位動物地球指出，根據現行法例，虐畜罪最高罰則只是監禁六個月、罰款5,000元，毫無阻嚇力。即使政府已提出修例，提高至罰款10萬及監禁一年，團體認為仍然不足，建議增加至罰款20萬及監禁三年。<br> 　　　　　　　　　　　　　黎樹雄攝</p></body></html>
