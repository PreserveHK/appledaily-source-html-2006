<html><header><meta charset="utf-8"><title>李亞鵬為兔唇愛女做善事</title></header><body><h1>李亞鵬為兔唇愛女做善事</h1><p>李亞鵬與王菲帶女兒李嫣到美國醫治兔唇，據悉手術尚算成功，前晚他回到北京出席慈善晚宴，這晚宴主要是為西部失學兒童籌款，今次是女兒在美國做完手術後，李亞鵬首度公開露面見傳媒，大批記者問他其妻子和女兒的近況？他笑說：「要為愛女多做善事，多關注慈善事業，盡量幫助那些需要幫助的孩子們！」</p><p>追究造謠者</p><p>此外，日前有內地報道李亞鵬與友人在北京開設的酒吧，涉及經營黃色服務，有內地記者致電問鵬鵬經理人馬葭，她否認這說法，嚴厲斥責報道是無中生有，並要求報道這消息媒體公開道歉，否則他們會以法律途徑解決，來還李亞鵬一個清白。<br> 撰文：丁寧</p></body></html>
