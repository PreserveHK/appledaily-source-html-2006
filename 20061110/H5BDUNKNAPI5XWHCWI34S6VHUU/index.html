<html><header><meta charset="utf-8"><title>瑜伽教室：彎月跨步蹲</title></header><body><h1>瑜伽教室：彎月跨步蹲</h1><p>注意事項：屈曲的膝蓋要與地面呈90度角，另一隻腳向後伸展，上身膊頭放鬆，挺胸收腹，做扭腰的動作時一定要配合呼吸，吸氣時拉長上身，呼氣時扭轉；放在大腿上的手不需太用力，眼睛微微向上升的手那邊望。<br> <br> 扭腰的動作可以幫助消化系統，上身擺放的位置有助拉長腰腹，跨步蹲又可拉鬆臀部附近的肌肉，一舉數得；做的時候要配合呼吸，左右兩邊交替做，每邊維持5次深呼吸。記者：徐嘉華攝影：孔慶初瑜伽導師：鍾麗淇<br> <br> 場地：SSTYogasia<br> 地址：金鐘夏愨道16號<br> 遠東金融中心高層商場A5-II室<br> 電話：21168328<br> </p></body></html>
