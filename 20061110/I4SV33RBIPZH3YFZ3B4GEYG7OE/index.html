<html><header><meta charset="utf-8"><title>科大聯署反對董建華受銜</title></header><body><h1>科大聯署反對董建華受銜</h1><p>【本報訊】繼科技大學學生會表明反對前特首董建華今獲頒授社會科學名譽博士後，六名科大社會科學院的教員及一班自稱科大舊生，昨日分別在報章聯署公開信，反對頒授榮銜予董建華，其中科大學者痛斥董建華當政期間令市民處於水深火熱，不配獲社會科學榮譽博士。有舊生揚言校方若不撤回決定，會呼籲應屆畢業生杯葛畢業禮。<br> 科大社會科學院六名教員昨在《南華早報》聯署。另一群舊生在《明報》論壇，大數董在任八年的罪行，批評他對教育毫無建樹，侵害本港民主自由，尋求人大釋法後，又硬推23條立法，再令普選遙遙無期。</p></body></html>
