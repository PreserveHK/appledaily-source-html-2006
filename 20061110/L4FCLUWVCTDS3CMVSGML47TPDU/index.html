<html><header><meta charset="utf-8"><title>女仔至啱食：食自助餐免費學化妝</title></header><body><h1>女仔至啱食：食自助餐免費學化妝</h1><p>食自助餐學埋化妝！咁着數梗係要第一時間報名啦！喺今個月25號，OneBar與化妝品牌Covermark合作推出「悠長午市自助餐＋免費化妝研習班」，共有兩段時間任擇，第一節由下午12:30至2:30、第二節由下午3時至5時，對於日忙夜忙的女士們既可以扮靚靚，又可以填飽肚皮，充份利用午飯時間，任玩任食任試都只係$150，最啱精打細算嘅你，不過每節名額只得20名，快啲打電話訂座喇！<br>記者︰方綺君</p><p>OneBar（25222246）<br> 地址︰中環干諾道中8號交易廣場1期3樓入口</p></body></html>
