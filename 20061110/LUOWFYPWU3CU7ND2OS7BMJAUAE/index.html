<html><header><meta charset="utf-8"><title>聖經擋子彈救男子命</title></header><body><h1>聖經擋子彈救男子命</h1><p>「當信主耶穌，你和你一家都必得救」。其實只要口袋放兩本《聖經》，一樣可以得救！美國佛羅里達州一名男子，日前無端被匪徒槍擊，幸好恤衫口袋的《聖經》擋住子彈，撿回一命。</p><p>兩本放在胸前口袋</p><p>男子在奧蘭治帕克（OrangePark）管理一間基督教外展組織，周一他將垃圾拿出門外時，被兩名持槍男子伏擊，向他連開兩槍，一槍打中他的帽，而另一槍則打中他心臟，兩人見得手，拔腿就逃。<br> 兩名槍手又怎想得到，子彈剛好被男子恤衫口袋裏兩本《聖經》擋住，他除了胸口痛楚，以及有個紅印外，絲毫無損。他說：「兩本《聖經》就像盾牌，保住了我的命！」<br> 美國Local6網站</p></body></html>
