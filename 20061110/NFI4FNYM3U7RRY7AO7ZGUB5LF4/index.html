<html><header><meta charset="utf-8"><title>美女主持涉禁錮債仔</title></header><body><h1>美女主持涉禁錮債仔</h1><p>南昌電視台美女主持人高璐，涉嫌以討回17萬元人民幣債項為由，聯同四名黨羽，將陳姓債仔拘禁在北京多家酒店內四日，並從其銀行戶口中提走現金。五名疑犯近日因涉嫌非法拘禁罪，被北京朝陽區檢察院起訴。<br> 今年4月21日，高璐聯同北京某展覽公司的業務經理、一名無業人士和一名農民等五人，將陳姓男子帶到宣武區聚京緣酒店拘禁，強迫他寫下17萬元和3萬元欠單；後來陳某兩次被轉移到其他酒店禁錮。其間，陳某多次被毆打，被迫同意提款還債。高璐先後迫陳某持卡到多間銀行，提取41,900元，後來還他2,000元，才放他走。<br> 《北京晚報》</p></body></html>
