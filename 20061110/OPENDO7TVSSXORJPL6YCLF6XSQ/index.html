<html><header><meta charset="utf-8"><title>衞蘭大笑姑婆冧死仔</title></header><body><h1>衞蘭大笑姑婆冧死仔</h1><p>衞蘭昨日為「空中喱民之衞蘭王」活動揭開序幕，衞蘭在銅鑼灣一間上樓雅座會見幾位「衞蘭王」參賽者，問衞蘭覺得自己是一個怎樣的人，做「衞蘭王」又有何準則？衞蘭說：「性格要似我，笑容甜，好真，要唱歌叻。」</p><p>經常小鳥伊人</p><p>衞蘭認為自己的甜美笑容是生招牌，她說：「以前男朋友最鍾意我成日笑，我唔明人講乜，或者俾人玩時我都會儍笑，同埋我會好快唔記得啲唔開心嘅事，所以我好開心。」衞蘭又表示覺得香港的女孩子性格率真之餘又好strong，她說：「我自己就兩樣都有，做嘢好strong，對男友就好sweet，小鳥伊人。」<br> 採訪、攝影：楊潔雯</p></body></html>
