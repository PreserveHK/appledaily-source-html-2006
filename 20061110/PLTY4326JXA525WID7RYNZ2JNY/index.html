<html><header><meta charset="utf-8"><title>點滴<br>三次罷扁交付院會</title></header><body><h1>點滴<br>三次罷扁交付院會</h1><p>台灣立法院昨日以105票贊成、2票反對，通過將第三次罷免總統案交付院會處理，並在24日進行記名投票，決定是否將罷免案交由全民公投。國民黨發言人黃玉振指出，罷免案投票時，將是民進黨與陳水扁切割的「最好也是最後的機會」。<br> 不過，民進黨立法院黨團總召集人柯建銘表明，民進黨立委將採取一貫態度，不出席投票。由於罷免案須獲2/3立委，即147票的支持才能通過，在民進黨缺席、台聯反對的情況下，第三次罷免案未投票已注定失敗。</p></body></html>
