<html><header><meta charset="utf-8"><title>我有嘢講：最愛食坑渠水車仔麵</title></header><body><h1>我有嘢講：最愛食坑渠水車仔麵</h1><p>車仔麵係香港獨有嘅特色食品，一星期唔食番一碗會囉囉攣。而想食車仔麵會即時諗起我屋企附近的萬利，既是書報攤又是食店，自助形式，鍾意食乜就揀乜，最重要係湯底味道夠濃，是牛腩汁加豉汁湯底，食嘅時候加一羮自家製辣椒醬，未食已經口水直流。不過湯底嘅顏色好似坑渠水咁好深色，而地方唔係四正企理，好多時要搭枱。帶朋友A食，話怕湯底會咗加料（指有小昆蟲之類）都唔知。不過一啖食過之後咪又係連湯都飲埋，所以有時以貌取舖嘅話，會錯失好多食好嘢嘅機會㗎！</p><p>萬利小食店（26651122）<br> 大埔大埔廣場地下15號舖</p></body></html>
