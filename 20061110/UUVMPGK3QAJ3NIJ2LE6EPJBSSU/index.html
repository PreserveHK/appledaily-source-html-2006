<html><header><meta charset="utf-8"><title>田中麗奈人狗情深</title></header><body><h1>田中麗奈人狗情深</h1><p>以動物為題材的電影，向來都深得觀眾喜愛。繼電影《導盲犬小Q》與《子狐物語》後，日本松竹電影公司前日宣布將開拍第三部以動物為題材的電影《小狗與我的10個約定》，日本女星田中麗奈將在銀幕前演繹一段人狗感人故事。</p><p>北海道開鏡</p><p>故事講述一隻因右腳長有白毛而命名為「小襪」的小狗，與主人之間的感人故事，電影日前已在北海道開鏡。本身也養了兩隻芝娃娃的田中說：「看着劇本時，發現有很多與自己相似的地方，希望能將這種心情傳達給觀眾。」</p></body></html>
