<html><header><meta charset="utf-8"><title>黃偉文、Kenny男子組穿裙</title></header><body><h1>黃偉文、Kenny男子組穿裙</h1><p>前晚VivienneWestwood派對上，由許懷欣現場演唱，眾嘉賓則各出奇謀、悉心打扮，其中蔡卓妍（阿Sa）則將該品牌的一條半截裙當全身裙穿，她說：「有機會親眼見到VivienneWestwood好緊張呀，我讀書時見到木村拓哉戴住條VivienneWestwood嘅木星鏈，我就死慳死抵咗好多餐飯錢，捱麵包先至儲錢買到咋。」</p><p>「有着褲打底」</p><p>另外，黃偉文（Wyman）及關智斌（Kenny）則不約而同穿上裙子到場，Kenny說：「第一次着裙好唔慣，我裏面都着咗褲打底。」</p></body></html>
