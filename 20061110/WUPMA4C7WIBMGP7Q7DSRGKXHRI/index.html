<html><header><meta charset="utf-8"><title>林志玲妖精上身𢱑二百</title></header><body><h1>林志玲妖精上身𢱑二百</h1><p>林志玲拍廣告酬勞收成百幾萬港元，佢近排幫一個網上遊戲「完美世界online」做代言人，加價收成二百幾萬港元，因為呢個廣告拍攝需時，仲要佢換5個造型影相，包括俏皮妖精、性感魔法師、有型弓箭手同埋兩套時裝。其中林志玲嘅妖精造型有條毛毛尾巴同耳朵，活潑可愛，佢話第一次做妖精好唔慣，擺啲俏皮姿勢影相，影影吓相仲面紅，好搞笑。馮仁昭唔明，點解林志玲加價，廣告商都非用佢不可，原來林志玲喺網上嘅「心目中最完美的情人」選舉得冠軍，所以廣告商覺得佢號召力值呢個價喎。<br> </p></body></html>
