<html><header><meta charset="utf-8"><title>星野亞希通街勾佬</title></header><body><h1>星野亞希通街勾佬</h1><p>今年29歲的日本性感女星星野亞希，憑着招牌童顏巨乳在當地水着界崛起，成為日本麻甩fans的新偶像，就連日本八卦雜誌《FRIDAY》為慶祝創刊22周年，也找來她擔任海報女郎，拍攝特大海報。</p><p>引死上班族</p><p>戴上頭盔的星野穿上白色性感比堅尼，擺出多款誘人甫士，十分吸引。近1.5米高的大海報由昨日起，張貼在東京商業中心地帶永田町地下鐵站及新橋JR車站中，非常搶眼，未知一眾打工仔上班時，會否只顧駐足觀看星野的海報而遲到呢？</p></body></html>
