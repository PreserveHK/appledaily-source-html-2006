<html><header><meta charset="utf-8"><title>WWW.至擊<br>肥白領坐爆影印機</title></header><body><h1>WWW.至擊<br>肥白領坐爆影印機</h1><p>影印機工作是複製文件，但也可用來娛己娛人。外國一名胖子複製文件時，貪得意爬上影印機，為自己的大屁股留「倩影」，豈料他太重磅，竟然把影印機的玻璃面硬生生壓爆！<br> 畫面一開始，只見一名肥胖白領在房內影印完文件後，四望無人，立即快手快腳脫下長褲，一屁股坐上影印機，然後開始影印。肥胖白領見惡作劇無人發現，正當沾沾自喜，說時遲那時快，只見玻璃面突然破裂，把他困在影印機上動彈不得。<br> 肥胖白領下場如何不得而知，但他的所有舉動已全收進閉路電視之中，同事看到就肯定笑爆嘴。<br> vidiLife網站</p></body></html>
