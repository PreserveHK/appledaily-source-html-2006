<html><header><meta charset="utf-8"><title>紅軍月底撤離車站</title></header><body><h1>紅軍月底撤離車站</h1><p>台灣倒扁總部昨日表示，基於李遠哲呼籲陳水扁考慮去留問題，決定暫時取消發起倒扁的海嘯運動，靜觀其變。另外，因台北火車站靜坐場地的使用權到本月29日止，因此紅衫軍將在本月30日起暫時撤離，另尋靜坐地方。<br> 據稱，紅衫軍在台北火車站的靜坐場地在30日被綠營市議員借走，倒扁總部申請12月1日以後使用凱達格蘭大道的申請也遲遲未獲批，因此正積極找尋新地方作靜坐區。總部又表示，目前還有3,000多萬元新台幣（逾700萬港元）經費，一定可以撐到陳水扁下台。</p></body></html>
