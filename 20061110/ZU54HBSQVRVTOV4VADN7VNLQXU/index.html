<html><header><meta charset="utf-8"><title>柯有綸歌途遇障礙</title></header><body><h1>柯有綸歌途遇障礙</h1><p>柯有綸（前名柯有倫）日前在台灣接受訪問，表示已有年多沒有出唱片，有傳因為他正拍攝劇集《美味關係》，令他無暇出碟。他和公司對音樂理念也有出入，SonyBMG希望他能兼顧商業，而他則希望保留自己的特色。
</p><p>求助周杰倫</p><p>柯有綸否認為此曾和高層爭吵，他說：「不敢，我對長官很尊重。我長大了，而且我的年紀和歌迷比較接近，知道他們要的是甚麼。」他表示曾因此向周杰倫訴苦，對方跟他說：「你若太衝動做了甚麼決定，我還是挺你。」但問他甚麼是「衝動決定」時，他則不置可否。<br> 採訪、攝影：葉雪&#13;</p></body></html>
