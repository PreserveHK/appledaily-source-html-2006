<html><header><meta charset="utf-8"><title>李登輝拒為台聯助選</title></header><body><h1>李登輝拒為台聯助選</h1><p>台聯立法院黨團轉軚反對第三次罷免總統案後，台聯精神領袖、前總統李登輝大為失望，拒絕再替台聯候選人助選。台聯高雄市長參選人羅志明昨日成立競選總部時，原本邀請李登輝出席，結果，李登輝並未到場，連一度傳出會代父親出席的李安妮也沒有出現。<br> 李登輝多次公開批評捲入貪污醜聞的陳水扁，並要求台聯支持罷免案，讓民眾有公投機會。但在陳水扁發表電視講話、穩住深綠選民後，台聯轉軚反對罷免，並將繼續支持罷免陳水扁的台北市長參選人周玉蔻開除出黨。</p></body></html>
