<html><header><meta charset="utf-8"><title>魚樂地帶：嬌嬌女賺錢買衫</title></header><body><h1>魚樂地帶：嬌嬌女賺錢買衫</h1><p>西瓜波：「想幫嬌嬌女換新裝，怎好？」<br>Elaine：「你這部PixelChix嬌嬌女以購物中心為主，可以選擇在時裝店或寵物店等作兼職店員，打工賺錢。我會在工作、遊戲、購物等7個按鈕中選擇嬌嬌女的『生活日程』，不過她要勤力打工，才能賺取足夠金錢盡情購物。而這部PixelChix購物中心更可與間立體屋及立體車連接在一起，齊齊玩。」</p><p>崇光百貨、玩具反斗城有售<br> 查詢：28959628（DKSH公司）</p></body></html>
