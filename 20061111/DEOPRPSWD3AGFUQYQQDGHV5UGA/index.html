<html><header><meta charset="utf-8"><title>案件速遞<br>聾啞漢認開賭　遭罰6000元</title></header><body><h1>案件速遞<br>聾啞漢認開賭　遭罰6000元</h1><p>【本報訊】警方本月5日於油麻地砵蘭街搗破由聾啞人士經營的非法賭檔，案件昨在九龍城裁判法院提訊，54歲賭檔負責人甄偉達及20名認罪被告均為聾啞人士，甄被判罰款6,000元，其他人則承認非法聚賭。<br> 認罪被告的代表律師求情稱，他們起初以為是一般聾啞人士聚會，不知道在單位賭博會犯法，另第8被告陳鴻岡有一次非法賭博案底，裁判官判陳罰款600元，餘下各人罰500元。案中三名沒有殘障的被告均不認罪，押後至下月1日預審，當中包括一名澳洲籍會計師熊志邦（28歲）。<br> 案件編號：KCCC6673/06</p></body></html>
