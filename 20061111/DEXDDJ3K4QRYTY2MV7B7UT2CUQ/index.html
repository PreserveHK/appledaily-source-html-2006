<html><header><meta charset="utf-8"><title>靚佬湯婚事觸礁</title></header><body><h1>靚佬湯婚事觸礁</h1><p>將於本月18日拉埋天窗的湯告魯斯（TomCruise），昨日與未婚妻姬蒂荷姆絲（KatieHolmes）出席一兒童慈善晚會，同場還有R&amp;B女歌手AliciaKeys等。日前姬蒂被發現獨個兒逛珠寶店，未知是否準備選購首飾出席這個盛會。<br> 最近有傳靚佬湯將於意大利南部布拉恰諾（Bracciana）的著名古堡結婚，當地市長表示已收到古堡主人通知，但她稱一對新人仍未提交結婚文件，故婚禮將不合法。此外，最新一期美國搞笑雜誌《MAD》戲弄靚佬湯與姬蒂，將他們早前跟女兒Suri的雜誌封面照改成騎呢版本，引人發笑。</p></body></html>
