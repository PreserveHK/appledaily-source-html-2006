<html><header><meta charset="utf-8"><title>千正明打老前輩</title></header><body><h1>千正明打老前輩</h1><p>由千正明及高賢貞主演的韓劇《狐狸呀你做甚麼》，前晚經已播出大結局，可惜收視只得16.3%，比同時段的《黃真伊》為低。男主角千正明固然失望，他更在結局播出前，傳出在片場內與前輩級工作人員打架，健康形象一朝喪。<br> 據悉大前日千正明拍攝《狐》劇期間，發現遺失了手提電話，當他向一位前輩工作人員詢問時，言語間發生衝突，兩人還打起架來。千正明的經理人公司表示，是工作人員先動手打人，但傳媒卻把責任歸咎於千正明身上，他已向場內的全體人員道歉，對負面的報道只感到可惜。</p></body></html>
