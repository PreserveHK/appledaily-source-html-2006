<html><header><meta charset="utf-8"><title>案件速遞<br>九倉前要員　受賄加監2年</title></header><body><h1>案件速遞<br>九倉前要員　受賄加監2年</h1><p>【本報訊】九龍倉集團負責審核標書的前首席經理黃國宏，因向承判商索賄逾3,000萬元，去年初判監七年，昨日他因另一宗串謀前同僚收受承判商290萬元案件，判監四年，其中兩年與現時刑期分開執行，即加監兩年。<br> 根據案情，49歲的被告黃國宏於98年1月至02年9月，透過九倉前僱員陳兆榮，向三間已於九倉旗下四個工程項目投標的承建商高層收受利益，以交換投標的內部機密資料，如公司預算及其他投標公司的價格等，令承建商最終投得工程。<br> 案件編號：DCCC103/06</p></body></html>
