<html><header><meta charset="utf-8"><title>ClickClick情報科：大頭Yumiko女抄男似十足</title></header><body><h1>ClickClick情報科：大頭Yumiko女抄男似十足</h1><p>本報「ClickClick情報科」昨日接獲讀者郭先生報料，指鄭希怡（Yumiko）本月初推出的新曲加精選專輯《七連滋養》，由監製蔡一智構思的封面，涉嫌抄襲日本hiphop歌手Zeebra去年6月推出的《StreetDreams》專輯。<br> 讀者還提供了兩碟封套照片，就凌零發所見，Yumiko的封面照是大特寫右邊側臉，把頭髮向後梳，然後在右邊額角位加上花紋，Zeebra的封面則為大特寫右邊側臉及把頭髮梳後，兩碟構圖無疑十分接近，但這類相片其實十分常見，若說到抄襲，恐怕太敏感吧！</p></body></html>
