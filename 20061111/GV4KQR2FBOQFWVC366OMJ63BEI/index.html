<html><header><meta charset="utf-8"><title>千嬅買吹氣公仔</title></header><body><h1>千嬅買吹氣公仔</h1><p>楊千嬅昨日以心肺復蘇大使身份，聯同李逸朗和蔣雅文到北區醫院出席活動，除即場示範如何進行心肺復蘇法外，更與在場數百位學生一齊進行心肺復蘇法考核，由聖約翰救傷會考官監場。<br> 曾任護士的千嬅示範心肺復蘇法時，手法相當熟練和認真，就算是面對吹氣公仔，都沒有敷衍了事，千嬅說：「以前上堂學心肺復蘇法嗰陣，個吹氣假人好大個好重，要兩個人至搬得郁，唔似𠵱家呢個咁輕咁方便，聽佢哋講要20美金（約160港元）一個，我諗住畀錢佢哋攞呢個返屋企做紀念。」<br> 採訪、攝影：魯萍</p></body></html>
