<html><header><meta charset="utf-8"><title>嚴父栽培剛柔並重</title></header><body><h1>嚴父栽培剛柔並重</h1><p>在軍人爸爸和以順從著名的韓國媽媽教育下，AnaR.小小年紀就多才多藝，她6歲學跳芭蕾舞，跳到15歲，期間學過Jazz、社交舞、學扮靚、話劇等，她坦言父親要求非常嚴格及全面，她說：「他一方面想我好女性化，將來做一個真正的淑女，但又希望我可以堅強，發生事時可以自己解決。」</p><p>學跆拳道傍身</p><p>自小已經眼大大、精靈可愛的AnaR.，美人胚子早在幾歲已經略見雛形，她說：「爸爸的軍人朋友在我童年只得幾歲已經開始不斷講『這個女孩將來會很漂亮，會引起問題！』所以爸爸自小訓練我飲酒、學跆拳道，遇上風災要怎樣處理。」</p></body></html>
