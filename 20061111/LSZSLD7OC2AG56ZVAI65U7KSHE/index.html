<html><header><meta charset="utf-8"><title>Ayumi險洩春光</title></header><body><h1>Ayumi險洩春光</h1><p>在日本出生的韓國女歌手Ayumi，憑着性感出位打扮而人氣勁升。Ayumi前晚為直播音樂節目演出時，卻因打扮過份性感而玩出火，險在人前春光乍現。<br> 音樂節目《M!countdown》前晚在首爾登村洞88體育館舉行戶外直播，演出歌手包括SS501和李貞賢等。身穿金色大露背裝的Ayumi演唱新歌《錯誤的邂逅》時，因舞步激烈而令胸墊移位，她發現後即急忙返回後台，整理好衣服後才繼續演出，事後Ayumi也大呼驚險。</p></body></html>
