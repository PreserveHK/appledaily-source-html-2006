<html><header><meta charset="utf-8"><title>IVY鼓勵考生</title></header><body><h1>IVY鼓勵考生</h1><p>下周四（16日）是韓國中學生高級程度考試的大日子，不少考生正埋頭苦讀。深受少男歡迎的性感女歌手IVY，昨日便以服裝網站代言人身份，到首爾一中學舉行簽名會。IVY以燦爛的笑容，為即將參與公開考試的高中男fans打氣。<br> 另邊廂，少女殺手李準基前晚則選擇在官方網站上留言，鼓勵一眾考生。近日忙於與日本女星宮崎葵合演新片《初雪》的基哥，在留言版上說：「希望我的鼓勵能為眾考生帶來力量。」得到偶像的打氣說話，各fans真要努力讀書啊。</p></body></html>
