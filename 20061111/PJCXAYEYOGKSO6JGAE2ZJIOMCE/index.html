<html><header><meta charset="utf-8"><title>章子怡胸降籌款宴</title></header><body><h1>章子怡胸降籌款宴</h1><p>章子怡昨日穿上白色低胸裙於紐約出席一個名為「KeepaChildAlive」的年度籌款晚會，為非洲愛滋病兒童籌募善款。快將與荷李活男星丹尼爾奎特（DennisQuaid）拍攝新片《TheHorseman》的章子怡盛裝上陣，艷光四射。<br> 昨日出席盛會的嘉賓包括黑人女歌手AliciaKeys、大衞寶兒（DavidBowie）及其妻子Iman、主演《穿Prada的惡魔》（TheDevilWearsPrada）的安娜夏菲蕙（AnneHathaway）以及意大利設計師華倫天奴（Valentino）等，當中每位出席者均有捐款做善事，出錢又出力。<br> 撰文：劉梓恩</p></body></html>
