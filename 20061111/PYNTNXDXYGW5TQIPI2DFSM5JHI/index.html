<html><header><meta charset="utf-8"><title>《羔羊》前傳海報曝光</title></header><body><h1>《羔羊》前傳海報曝光</h1><p>著名驚慄片《沉默的羔羊》（TheSilenceoftheLambs）前傳《HannibalRising》將於明年2月在美國上映，其電影海報日前首度曝光。曾參演《美麗緣未了》（AVeryLongEnagement）的22歲法國男演員加斯柏烏尼奧（GaspardUlliel），在片中扮演年輕版食人狂魔李博士，令人不寒而慄。<br> 鞏俐在前傳中飾演變態食人狂魔叔父的遺孀，雖然她未有在海報上出現，但她在片中的戲份也不少。故事講述男主角加斯柏受第二次世界大戰影響，逃亡到法國，因飽歷戰爭而影響心理，開始吃人的變態行為，看來加斯柏大有機會憑此片一炮而紅。</p></body></html>
