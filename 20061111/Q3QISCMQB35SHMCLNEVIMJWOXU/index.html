<html><header><meta charset="utf-8"><title>邱毅指扁子擁兩護照</title></header><body><h1>邱毅指扁子擁兩護照</h1><p>國民黨立委邱毅昨日指出，陳水扁兒子陳致中擁有兩本護照，分別使用漢語拼音和羅馬拼音。陳在美國銀行開戶時，先是以漢語拼音的護照開立帳戶，但銀行要求他以入境文件開戶，陳才拿出第二本護照，也因此在銀行資料中留下兩本護照。<br> 邱毅早前踢爆陳幸妤、陳致中姊弟在美國有2.7億港元不明存款後，外界質疑他提供的戶口「CHENZHIZHONG」為漢語拼音，與陳致中護照上使用的羅馬拼音「CHENCHIHCHUNG」不同，陳家兩人也決定告邱毅誹謗。<br> </p></body></html>
