<html><header><meta charset="utf-8"><title>上海商貿供股買礦商股權</title></header><body><h1>上海商貿供股買礦商股權</h1><p>上海商貿（1104）宣布，以總作價2.45億元收購澳洲上市的鐵礦石生產商MountGibson的8.79%股權，將透過供股及配股合共集資6.18億元，以支付今次收購及日後其他資源行業的投資。供股計劃為1供1，每股供0.3元，較停牌前折讓26.8%，集資3.78億元。供股完成後，每供5股可獲一份紅利認股權，行使價0.3元認購1股新股。另外，亦以每股0.3元配售8億股，集資2.4億元。</p></body></html>
