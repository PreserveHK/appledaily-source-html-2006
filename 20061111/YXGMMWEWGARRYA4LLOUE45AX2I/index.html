<html><header><meta charset="utf-8"><title>抗議取消冰上中心</title></header><body><h1>抗議取消冰上中心</h1><p>【本報訊】多名民主黨西九黨團成員昨日在立法會門外抗議政府出爾反爾，取消在將軍澳45區興建冰上運動中心的計劃，將原定的發展縮小還原為政府自建的市鎮公園及室內體育館，矛頭直指民政事務局局長何志平（圖）。<br> 民主黨對事件表示失望及憤怒，更認為政府以財政上不可行為理由不夠充分，又形容較之推倒重來的西九龍文娛藝術發展區更為不堪。<br> 民主黨指出政府兜兜轉轉的處事態度不僅浪費公帑及令體育運動人士失望，更令香港失去舉辦國際賽事的機會。<br> 曾顯華攝</p></body></html>
