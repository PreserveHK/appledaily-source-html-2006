<html><header><meta charset="utf-8"><title>鐵凝當選作協主席</title></header><body><h1>鐵凝當選作協主席</h1><p>河北女作家鐵凝（圖）昨日當選中國作家協會主席。她是繼茅盾、巴金兩位文壇巨匠後，中國作協第三位主席，也是首位女作家擔任此職務。有「自由派作家」之稱的前第一副主席王蒙則未能留任。<br> 現年49歲的鐵凝，是中共中央候補委員，從事文學創作30年，代表作有《大浴女》、《麥秸垛》等。對於鐵凝的當選，有網民稱「是女作家的勝利，」亦有人批評「她不具備當作協主席的資格」。另外，第八次全國文代會全委會昨日亦選出文化部部長孫家正任文聯主席。<br> 新華網</p></body></html>
