<html><header><meta charset="utf-8"><title>畢仔闔家騎膊馬遊街</title></header><body><h1>畢仔闔家騎膊馬遊街</h1><p>近日正在印度拍攝電影《AMightyHeart》的荷李活女星安琪蓮娜祖莉（AngelinaJolie），昨日趁拍攝空檔，與男友畢彼特（BradPitt）偕柬埔寨裔養子Maddox及埃塞俄比亞養女Zahara行街，雖然獨欠二人親生女Shiloh，但一家四口仍樂也融融。<br> 戴着太陽眼鏡的畢仔，在印度孟買行街時，讓5歲的Maddox騎膊馬，慈父本色表露無遺，而同樣架上黑超的安琪蓮娜，也讓Zahara騎膊馬，一家人十分溫馨。四人在街上共享天倫，又不時跟途人打招呼，甚為親民。<br> </p></body></html>
