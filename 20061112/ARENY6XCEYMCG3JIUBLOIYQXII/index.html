<html><header><meta charset="utf-8"><title>黃凱芹被呃當做善事</title></header><body><h1>黃凱芹被呃當做善事</h1><p>黃凱芹多年前已於加拿大投資房地產以及裝修生意，原來於多年的投資中他曾經被拍檔騙去一大筆金錢。昨日黃凱芹於旺角出席公益活動時表示多年前與朋友夾份投資裝修生意，有一日他到銀行查詢賬目時發現只剩下70元加幣，他說：「我有一日去銀行幫細佬check啲資料，之後咪跟手check埋個公司戶口，點知發現得番70蚊加紙，原本個戶口有成過10萬加紙㗎。」</p><p>嬲到瞓唔着</p><p>黃凱芹表示被朋友騙去金錢後氣得一星期不能入睡，他說：「我當時真係嬲到瞓唔到，之後覺得再咁嬲都唔係辦法，於是咪當個朋友真係好急需用錢，又當自己做咗善事囉。」<br> 採訪、攝影：李珮洳</p></body></html>
