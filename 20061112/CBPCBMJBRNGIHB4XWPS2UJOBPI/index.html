<html><header><meta charset="utf-8"><title>貨車撞巴士23死傷</title></header><body><h1>貨車撞巴士23死傷</h1><p>佛山南海區沙頭石江段前日清晨發生嚴重交通意外，一輛貨車與巴士迎頭相撞，造成包括巴士司機在內共5人死亡，最少18人受傷。意外疑因貨車司機切線超車所致。<br> 事發後，貨車車頭嵌入巴士車頭，巴士玻璃幾乎全被震碎，車廂扭曲變形，車廂內一片狼藉。目擊者陳先生說，他當時正在路旁等車，突然聽到「砰！」一聲巨響，隨即巴士上傳來一片驚叫聲，不少乘客被拋出車外，還有3名男乘客則被夾在巴士窗上。他驚歎︰「我從來沒有看到過這麼慘烈的車禍！」<br> 廣東《信息時報》</p></body></html>
