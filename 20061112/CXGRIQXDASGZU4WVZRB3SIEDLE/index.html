<html><header><meta charset="utf-8"><title>話你知<br>小發明家國際展身手</title></header><body><h1>話你知<br>小發明家國際展身手</h1><p>為鼓勵青少年進行科學研究和創作，香港新一代文化協會屬下的香港科學創意學會，自97年起舉辦「香港青少年科技創新大賽」。此項大賽為青少年提供一個一展身手的平台，讓他們發揮無限創意，將一個個發明意念轉化成為科創成果。部份優異作品更有機會獲推薦參加全國及全球具規模的學生科學競賽。能夠在三年一度的國際學生發明展覽中獲獎，是青少年發明家的最高殊榮。此外，兩年一度的宋慶齡少年兒童發明獎，參賽者則主要是本港與內地青少年發明家。</p></body></html>
