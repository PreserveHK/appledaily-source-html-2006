<html><header><meta charset="utf-8"><title>空調天使</title></header><body><h1>空調天使</h1><p>學生：鄧肇恒（聖貞德中學）<br> 獎項：華夏新苗獎、香港少年兒童發明大賽中學組冠軍<br> 簡介：本港常見冷氣機漏水情況，樓上冷氣機滴下的水珠、跌在自己冷氣機機頂，最容易發生擾人清夢的滴嗒噪音。鄧肇恒同學從力學原理，設計出像百葉簾的屏障，安裝在冷氣機頂上。這些百葉簾可調校不同角度，避免水滴直接打在冷氣機機頂，水滴跣在百葉簾上而減低所發出的響聲。這些裝置在冷氣機機頂上的百葉簾，更可以拆下清洗。</p></body></html>
