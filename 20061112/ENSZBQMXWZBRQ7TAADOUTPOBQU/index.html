<html><header><meta charset="utf-8"><title>衝燈肇禍兩車8人傷</title></header><body><h1>衝燈肇禍兩車8人傷</h1><p>【本報訊】昨午3時40分，一輛的士載着客人沿荃灣沙嘴道右轉大涌路，一輛豐田七人車沿大涌路向海興路迴旋處行駛至上址交界處時。現場消息稱，七人車繼續前行，姓陳的士司機收掣不及，的士車頭撞向七人車車身。七人車受撞失控衝上路中石壆全車向右翻側（圖），姓石女司機及車上3小孩，以及的士司機與車上3名女乘客全受傷，需送院治理。兩車司機酒精測試零度，警員在場調查期間，有人承認看錯燈號導致車禍。</p></body></html>
