<html><header><meta charset="utf-8"><title>六高層掌大獎去向</title></header><body><h1>六高層掌大獎去向</h1><p>今年無綫台慶頒獎典禮的賽果出人意表，鄭嘉穎演技平平也能奪最佳男主角。到底賽果何來？據了解，觀眾網上投票只佔賽果一部份，無綫內部決策也會影響賽果。有份為頒獎禮開會的五大高層包括無綫總經理陳志雲、製作資源部副總監樂易玲、戲劇分部副總監曾勵珍、戲劇分部助理總監梁家樹和非戲劇分部助理總監何麗全，據知曾勵珍和樂易玲均力撐鄭嘉穎，梁家樹則撐馬德鐘，雖然各有所好，但最後賽果還是要先交由六嬸方逸華過目，所以從得獎藝員台上敍述的答謝名單中，不難發現哪位高層投了他神聖的一票。</p></body></html>
