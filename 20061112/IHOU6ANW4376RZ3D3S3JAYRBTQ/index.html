<html><header><meta charset="utf-8"><title>最後來料：馬會明早暫停受注</title></header><body><h1>最後來料：馬會明早暫停受注</h1><p>馬會宣布，由於進行運作系統提升工作，足智彩將於香港時間明早6時，即在兩場於明早4時開賽、設有「即場投注」的球賽、編號「星期日39」及「星期日40」的巴塞隆拿主場對薩拉戈薩，以及里爾主場對馬賽，在預定時間停止受注所有「即場投注」項目後，暫停所有投注服務及顧客服務熱線；直至明天中午12時，繼續受注明日4場賽事秩序，以及周中部份受注賽事。<br> 已開售的明日「孖寶半全膽」彩池，同時於明早系統提升時段內暫停受注。</p></body></html>
