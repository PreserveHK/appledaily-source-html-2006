<html><header><meta charset="utf-8"><title>吳君如御准搵外快</title></header><body><h1>吳君如御准搵外快</h1><p>商台節目《她他她打到嚟！》因為吳君如請假三個月而要暫停，噚日有內地消息話吳君如將會拍攝內地電視劇《愛上芙蓉姐》，好快就會喺深圳開鏡，仲話吳君如嘅酬勞有成10萬蚊一集，如果消息係真嘅，咁商台對君如真係好到不得了，開晒綠燈畀佢去搵真銀，不過呢樣嘢唔係人人恨到嘅，要好似吳君如同俞琤咁老友先得啫！講開又講，吳君如喺套劇入面飾演嘅芙蓉姐姐，喺內地真有其人，而且出名性格怪異囂張，相信由吳君如扮演應該冇難度。
</p></body></html>
