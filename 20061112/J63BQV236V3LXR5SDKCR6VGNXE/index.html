<html><header><meta charset="utf-8"><title>基仔遇飛來蜢任攬</title></header><body><h1>基仔遇飛來蜢任攬</h1><p>古巨基昨日以活動大使身份，出席在銅鑼灣舉行的屈臣氏善學「生命．新機會」籌款活動，吸引大批市民圍觀，更有女歌迷上前擁抱他，事後基仔說：「頭先非常多人，有個歌迷又攬又扯我，唔知佢想攬我定係想保護我呢？」<br> 另外，基仔表示他已簽了器官捐贈卡，還鼓勵家人一起簽，他說：「如果一個人真係唔喺世上，剩低嘅配件捐畀有需要嘅人意義好大。我可以捐眼同肝，因為我唔煙唔酒，加上我眼光好，所以捐埋眼角膜都唔錯。」<br> 撰文：林妃</p></body></html>
