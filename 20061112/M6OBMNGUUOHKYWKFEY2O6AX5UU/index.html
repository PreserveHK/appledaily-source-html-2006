<html><header><meta charset="utf-8"><title>手指按摩造福黑莓客</title></header><body><h1>手指按摩造福黑莓客</h1><p>BlackBerry和其他個人電子手賬（PDA）是行政人員必備的電子儀器，但利用BlackBerry收發電郵，卻像打機一族那樣衍生了健康問題，令行政人員患上手指關節炎的「黑莓拇指」（BlackBerryThumb）。凱悅酒店視為商機，推出手指按摩服務，專為患者紓緩手指痠痛。
</p><p>每半小時234港元
</p><p>「黑莓拇指」是因長時間重複及過度用力按鍵盤，造成拇指和手背痠痛。加拿大凱悅酒店最近推出「黑莓香油」（BlackBerryBalm）手指香薰按摩，幫客人紓緩拇指的不適，每半小時收費30美元（約234港元）。<br> 路透社</p></body></html>
