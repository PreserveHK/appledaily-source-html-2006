<html><header><meta charset="utf-8"><title>兩女子行山跣腳跌傷</title></header><body><h1>兩女子行山跣腳跌傷</h1><p>【本報訊】兩名女子昨午分別與友人在西貢行山途中跌傷及扭傷腳，需由直升機救起送院。<br> 兩名女傷者分別姓徐（41歲）頭部受傷及姓周（32歲）。昨午4時15分，徐女與10多名友人在西貢水浪窩行山，行至一處山頭一塊大石上時疑跣腳，從10米高處跌下撞傷頭部，但仍清醒，友人報警，直升機到場將事主救起送往東區醫院救治。<br> 昨午3時20分，姓周女事主與友人在西貢蚺蛇尖行山，途中不慎扭傷腳踭，友人報警，直升機到場將她救起往水浪窩，由救護車送往沙田威爾斯醫院救治。</p></body></html>
