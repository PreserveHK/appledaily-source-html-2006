<html><header><meta charset="utf-8"><title>英短片鼓勵戴安全套</title></header><body><h1>英短片鼓勵戴安全套</h1><p>英國政府最近拍了一套意識大膽的宣傳片，片中青年男女脫去外衣，只剩珠寶和內衣褲，上面寫着：「我染有淋病」，目的是鼓勵18至24歲青年使用安全套。</p><p>花5800萬提醒青少年</p><p>英國衞生次官弗琳特（CarolineFlint）聲稱，當局斥資400萬英鎊（約5,800萬港元）拍這套宣傳片，並非鼓吹年輕人濫交，而是警告性生活活躍的青少年，「不戴安全套而發生性行為是非常危險的」。英國青年患衣原體和其他性病的人數大增，國家愛滋管理病信託基金歡迎當局拍這輯宣傳片，「減少性衞生宣傳，才是最錯誤的經濟政策」。<br> 英國《每日電訊報》&#13;</p></body></html>
