<html><header><meta charset="utf-8"><title>何謂線性回歸線？</title></header><body><h1>何謂線性回歸線？</h1><p>線性回歸（LinearRegression）是一種分析數據方法，透過分析兩個變數x及y的數據，觀察它們是否有線性關係，亦即是說x及y之間的關係，是否可以y=A+Bx表示，當中的A和B是常數。<br> 曾淵滄利用對數（Logarithm）、直線回歸、移動平均線等數學方法，將過去20年恒生指數的數據，應用直線回歸方法，找到一個直線趨勢，從而找出恒指在不同周期的特性，藉以捕捉入市及沽貨時機。</p></body></html>
