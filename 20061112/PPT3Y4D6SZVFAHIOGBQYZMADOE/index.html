<html><header><meta charset="utf-8"><title>股災再現滙市搵食</title></header><body><h1>股災再現滙市搵食</h1><p>87股災蝕到入肉，97股災避得過，07年又如何？曾淵滄直言：「股災可能再現！」若果真的認同會有股災，散戶事前可以如何部署？曾氏說，每次意識到大跌市將至，為安全計會由股市抽走資金，轉到滙市避難。<br> 若真的要將資金轉至滙市，最好買實貨，貨幣宜選英鎊、歐元、澳元及加元，前兩者滙價較穩定，後兩者息高。<br> 每次股災都難以預測為時多久，投資者見股市已有一定跌幅，很難強忍不入市，他建議，散戶夠膽可以沽空，但要承受極大壓力，須小心判斷。</p></body></html>
