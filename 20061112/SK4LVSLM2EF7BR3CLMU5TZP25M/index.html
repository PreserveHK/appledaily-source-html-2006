<html><header><meta charset="utf-8"><title>話你知<br>工業染料致癌毒物</title></header><body><h1>話你知<br>工業染料致癌毒物</h1><p>蘇丹紅，又名蘇丹，共分為Ⅰ、Ⅱ、Ⅲ和Ⅳ四種類型，是一種由人工合成的紅色染料，被廣泛用於如溶劑、油、汽油的增色以及鞋等增光方面。國際癌症研究機構（InternationalAgencyforResearchonCancer）已將蘇丹紅Ⅳ號列為三類致癌物，其初級代謝產物鄰氨基偶氮甲苯和鄰甲基苯胺均列為二類致癌物。<br> 廣東亨氏美味源辣椒醬、肯德基烤雞翼等30家企業的88個食品樣本，去年先後被檢出含有致癌的蘇丹紅Ⅰ號。與蘇丹紅Ⅰ號相比，蘇丹紅Ⅳ號不但顏色更加紅艷，毒性也更大，歐盟等國家已禁止其作為食品色素。<br> </p></body></html>
