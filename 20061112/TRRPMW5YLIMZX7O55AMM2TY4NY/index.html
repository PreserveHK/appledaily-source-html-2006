<html><header><meta charset="utf-8"><title>資料寶藏：薩軍喜先聲奪人博「首球」 - 華度</title></header><body><h1>資料寶藏：薩軍喜先聲奪人博「首球」 - 華度</h1><p>薩拉戈薩今季聯賽場場有波入，9場聯賽當中，更有7場成為先開紀錄球隊，陣中成員成為比賽中「首名入球」機會高達78%！不過，取得「首名入球」的成員分布甚廣，該7場為球隊開紀錄的球員就共有5位，其中又以現列聯賽射手榜首位的前鋒廸亞高米列圖，以及阿根廷攻擊中場艾馬，分別取得兩次。出擊效率不俗的右後衞廸奧高，則可謂暫時球隊中最冷門「首名入球」球員。<br> 文：華度</p></body></html>
