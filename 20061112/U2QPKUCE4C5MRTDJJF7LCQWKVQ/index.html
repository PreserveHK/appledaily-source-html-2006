<html><header><meta charset="utf-8"><title>WWW至擊：女飛彈人肉入樽</title></header><body><h1>WWW至擊：女飛彈人肉入樽</h1><p>男兒當入樽？女兒也行，而且玩得更勁更癲！外國一名女子飛身打空翻，整個人更穿過籃框，技驚全場！<br> 畫面開頭四名大男人組成一個「人肉彈床」，讓女飛人站上去，然後振臂一揮，女飛人即有如飛彈般一飛沖天，漂亮地打了個後空翻，再清脆利落地由腳到頭穿過籃框落地。三名男子當完彈床後，再化身安全氣墊，成功接住女飛人。<br> 高難度表演一氣呵成，四名男子興奮得大叫，更「騎膊馬」慶祝，可憐女飛人表演特技時撞親後腦，無人理睬。<br> vidiLife網站</p></body></html>
