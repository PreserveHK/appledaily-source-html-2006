<html><header><meta charset="utf-8"><title>Stephy戒指防狼</title></header><body><h1>Stephy戒指防狼</h1><p>鄧麗欣（Stephy）昨日在九龍灣出席「淘大商場估大王」活動，一眾參賽者需估計不同貨品的價格，到決勝局時，Stephy負責提供貼士，但她差點將價格實數說了出來，雖然司儀余宜發及時制止，但她仍一臉尷尬。</p><p>恐遭狼吻</p><p>Stephy事後說：「真係流晒汗，覺得唔好意思，不過我最驚反而係頭先企喺台上嗰陣，見到台下有個人係咁叫台上一個參賽者錫我，嚇到我即刻縮開。雖然我知道應該唔會有事，不過自從發生咗官恩娜嗰件事之後，一定會有啲戒心。我今日戴咗隻戒指，有乜嘢事都可以用嚟防狼。」<br> 採訪、攝影：魯萍</p></body></html>
