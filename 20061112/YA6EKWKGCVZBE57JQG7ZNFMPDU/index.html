<html><header><meta charset="utf-8"><title>工程師被加控洩漏機密</title></header><body><h1>工程師被加控洩漏機密</h1><p>美國專門設計雷達躲避B-2隱形轟炸機推進系統的印度裔工程師高瓦迭（NoshirGowadia），早前被加控間諜罪名，合共被控18項罪名。其中，新的指控包括他向中國提供機密國防訊息，幫助中國設計及測試巡航導彈的重要部份。美國官員表示，他可能被判終身監禁，甚至死刑。<br> 另外，《珍氏防務周刊》報道，中國的022型小型水面艦艇可能是世界上第一種採用穿浪體的隱形導彈快艇。隱形導彈快艇適合近海防禦作戰，更成為控制台海的奇兵，也為不少海軍強國帶來新的挑戰。<br> 美國廣播公司/美聯社</p></body></html>
