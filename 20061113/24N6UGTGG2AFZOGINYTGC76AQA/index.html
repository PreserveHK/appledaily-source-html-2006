<html><header><meta charset="utf-8"><title>鄭中基帶菌會靚女</title></header><body><h1>鄭中基帶菌會靚女</h1><p>鄭中基昨日與毛舜筠在西九龍中心宣傳電影《三分鐘先生》，為穿上婚紗的女模特兒扮靚，但表現避忌，事後他說：「因為我感冒，怕傳染到人。」中基又透露於自導自演的賀歲片《心想事成》中，會再跟毛舜筠合作，其他演員還有梁家輝、閻清和蘇玉華等。<br> 問中基下周三是其女友蔡卓妍（Sa）生日，到時會送甚麼給她？他笑說：「呢排好忙，未諗過。」記者告訴中基阿Sa喜歡珠寶，他笑說：「邊有錢買，以前我去印度拍戲，有人同我兜售紅寶石，我矇查查買咗幾粒，後尾先知係假石，好彩工作人員幫我追番錢。」<br> 採訪、攝影：丁寧</p></body></html>
