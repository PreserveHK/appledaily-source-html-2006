<html><header><meta charset="utf-8"><title>鍾景輝、雯女實至名歸</title></header><body><h1>鍾景輝、雯女實至名歸</h1><p>無綫台慶頒獎禮多個獎項得主受到質疑，但當中也有不少得主令人口服心服。凌零發在香港討論區中，看到有位名為baby200的網友以「06萬千星輝頒獎禮，邊啲獎最令你心服口服？」為標題，在網上舉行投票，結果吸引3,000多人次瀏覽。當中最佳劇集《女人唔易做》以148票最令網友口服心服，其次為獲得127票的萬千星輝演藝大獎得主鍾景輝，第三位是獲100票的最佳節目主持森美。<br> 對於《女》劇獲獎最受網友認同，監製潘嘉德昨日在電話中說：「好多謝觀眾同網民嘅支持，今次由劇本創作，以至演員同導演一班幕後，個個都好努力好投入去做，先至得出咁嘅成果。」&#13;</p></body></html>
