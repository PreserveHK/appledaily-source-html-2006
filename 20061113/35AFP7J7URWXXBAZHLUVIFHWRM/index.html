<html><header><meta charset="utf-8"><title>遊馬拉加$99住獅城酒店</title></header><body><h1>遊馬拉加$99住獅城酒店</h1><p>很多人都忽略了馬來西亞，其實那裏有水上活動，又有美味食物，購物又便宜，有熾熱陽光但濕度低，非常亁爽，也是短線遊不二之選。由即日起至明年2月14日，即聖誕、新年及情人節都用得，遊檳城、浮羅交怡、古晉及沙巴，三日兩夜套票只需$2,180起，檳城還可以同樣價錢多住一晚，而各地都可以優惠價$99參加導覽團；有興趣往新加坡，酒店每晚只需$99。凡11月30日前訂購，每位減收$200。查詢：28708788（新航優悠假期）<br>記者：梁佩芬</p></body></html>
