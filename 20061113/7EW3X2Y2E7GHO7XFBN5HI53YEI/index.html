<html><header><meta charset="utf-8"><title>快亁衣架</title></header><body><h1>快亁衣架</h1><p>學生：鄭劍輝、黃廣宇、林晉鏗（佛教葉紀南紀念中學）<br> 獎項：2006年國際學生發明展覽中學組銅獎、華夏新苗獎、香港少年兒童發明大賽中學組優異<br> 簡介：傷殘人士、特別是肢體傷殘人士，平日若要扭亁毛巾頗困難，多需要別人幫忙。三位同學利用板壓式的設計意念，設計出三種扭毛巾方式，包括手按式扭毛巾機、坐壓式扭毛巾機、腳踏式扭毛巾機，方便傷殘人士使用。他們只需利用易於操作的可移動膠板，即可擠亁濕毛巾的水份自行梳洗。</p></body></html>
