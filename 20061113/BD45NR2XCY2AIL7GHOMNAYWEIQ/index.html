<html><header><meta charset="utf-8"><title>專家話<br>高齡產婦也可順產</title></header><body><h1>專家話<br>高齡產婦也可順產</h1><p>現年35歲的袁詠儀昨日剖腹產子，其實在醫學界來說，袁詠儀已屬高齡產婦一族，昨日本報記者致電婦產科專科醫生羅致廉查詢時，他說：「醫學界中35歲已經屬於高齡產婦，現時喺香港係相當普遍，比起年輕嘅產婦所生嘅BB，高齡產婦生嘅BB會比較容易畸形同有內科疾病，例如血壓高或糖尿病等，但佢哋都唔會話特別難生，係有機會順產。而香港現時出生嘅BB平均重3.2公斤，即七磅多，八磅未算係重量級，只屬於重少少。」<br> </p></body></html>
