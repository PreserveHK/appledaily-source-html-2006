<html><header><meta charset="utf-8"><title>防止愈看愈壞眼小花盆</title></header><body><h1>防止愈看愈壞眼小花盆</h1><p>學生：黃瓊慧（沙田官立下午小學）<br> 獎項：2006年國際學生發明展覽小學組銀獎、香港少年兒童發明大賽小學組冠軍<br> 簡介：利用紅外線防盜原理，在兩盆假花朵裝上紅外線，兩盆假花則分別放置在電腦屏幕和使用電腦的人之間。使用者一旦太靠近電腦屏幕，就會觸動紅外線，即時發出警報，提醒他的視線要與電腦保持安全距離。這項創作又可配合計時器，系統啓動30分鐘後，會自動發出警報，提醒使用者要休息以保護視力。另外，又可以設置光線不足警報系統，警告使用者光線不足、不宜閱讀。</p></body></html>
