<html><header><meta charset="utf-8"><title>新濠年報玩環保</title></header><body><h1>新濠年報玩環保</h1><p>噚日華華收到本上市公司中期報告，封面一幅「老樹盤根」嘅照片（圖），加上青葱翠綠嘅色調，點都諗唔到係賭股新濠國際（200）嘅中期報告。<br> 華華記得，舊年新濠嘅年報「賭」味十足，用上絨面紙質，做到成張賭枱咁，今年莫非反璞歸真？<br> 據新濠發言人話，中期年報成本較低，所以唔用咁貴嘅設計，加上要突出公司前景：舊年封面設計係一條直路，代表勇往向前；今年新賭場已經平頂，代表新濠已經建立根基，將會茁壯成長。當真用意甚深。</p></body></html>
