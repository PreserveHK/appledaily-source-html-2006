<html><header><meta charset="utf-8"><title>女仔最啱食：和風豆腐花　皮膚愈食愈滑</title></header><body><h1>女仔最啱食：和風豆腐花　皮膚愈食愈滑</h1><p>日本女仔皮膚又白又滑，除咗天生之外，同佢哋鍾意食豆腐都有關係㗎！前日閒逛見咁多人圍住個Counter，諗住八吓，原來有首度從日本空運到港的和風豆腐花賣，之前響日本見過，標榜使用非基因改造大豆精製，含豐富蛋白質及異黃酮素，有助肌膚保持柔滑細嫩、延緩衰老。最得意係豆腐花有3種醬汁：黑糖、芝士同埋紅豆，試過芝士醬汁配豆腐花真係又滑又香，又有豆味。<br><br>記者：方綺君</p><p>查詢電話︰28100681</p></body></html>
