<html><header><meta charset="utf-8"><title>小豬、明道埋身肉搏</title></header><body><h1>小豬、明道埋身肉搏</h1><p>羅志祥（小豬）和明道昨日不約而同在台灣宣傳，兩個活動更只有一街之隔。</p><p>前經理人撥火</p><p>小豬在西門町舉行簽唱會，歌迷把現場擠得水洩不通，與小豬不咬弦的前經理人孫德榮卻現身明道的簽名會。對於小豬日前表示將放棄主持工作，全力發展歌唱事業，孫德榮說：「通常說這句話，是因為別人不要他吧。」小豬聽到對方這樣說，他回答：「謝謝建議，會慎重考慮。」<br> 明道的簽名會也十分熱鬧，對於母親現身撐場，他感動落淚，可是與小豬相比，明道的人氣稍遜，孫德榮表示小豬選擇的場地位置較優勝，所以人多並不意外。<br> 採訪、攝影：黎寶蘋</p></body></html>
