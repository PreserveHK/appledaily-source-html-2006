<html><header><meta charset="utf-8"><title>WWW.至擊：放屁點火燒外套</title></header><body><h1>WWW.至擊：放屁點火燒外套</h1><p>小心，放屁不只臭，還很「惹火」！人體的屁含有氮、氫、甲烷和二氧化碳，有助燃作用，美國有人大膽表演放屁點火，但沒料到「屁」力萬鈞，失手燒到同伴。<br> 在第一齣短片中，一個男人坐在沙發上，翹起屁股朝着打火機放一個大響屁，大團熊熊烈火應聲而燒起來，火勢之猛甚至點着了茶几上的蠟燭。第二齣短片更誇張，兩名年輕人有樣學樣，玩放屁點火，但沒料到這個屁放得太厲害，導致火勢一發不可收拾，最後更燒着了一件外套，搞到兩人要狼狽地撲熄火種。<br> MojoFlix網站/Jokaroo網站</p></body></html>
