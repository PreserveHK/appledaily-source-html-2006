<html><header><meta charset="utf-8"><title>國際Gossip<br>「大麻哈里」洗底難</title></header><body><h1>國際Gossip<br>「大麻哈里」洗底難</h1><p>現年22歲嘅英國哈里王子出名係曳仔，當年係未夠秤嘅17歲，就爆出食大麻嘅醜聞，所以佢有個花名叫"HarryPothead"，即係「大麻哈里」或者「道友哈里」。雖然佢𠵱家做咗軍人，但係仍然洗唔到底。最近軍方發現有毒販喺溫莎嘅軍營附近販毒，於是下令軍營內嘅人驗尿，連哈里都要畀兩個尿液樣本，查吓佢有冇食草、食可卡因同吸海洛英。<br> 英國《人物報》</p></body></html>
