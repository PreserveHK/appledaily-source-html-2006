<html><header><meta charset="utf-8"><title>拉姑睇欖球賽忘不快</title></header><body><h1>拉姑睇欖球賽忘不快</h1><p>現年39歲的巨胸女星彭美拉安德遜（PamelaAnderson），日前透過發言人證實於上周不幸流產。近日已返回家鄉溫哥華休息的拉姑，昨日到球場欣賞欖球賽事時情緒高漲，看來已將不快事拋諸腦後。</p><p>狂灌啤酒</p><p>雖然拉姑望與丈夫KidRock生BB的好夢成空，但她昨日以一身運動服打扮，現身球場VIP席欣賞球賽，拉姑不時為支持的球隊高呼吶喊，還不停地狂灌啤酒，情緒十分高漲。不過拉姑一位友人表示，拉姑於過去一周心情低落，其友人說：「其實彭美拉不想任何人知她小產的事，她是個堅強的人，只想打算盡快投入工作，她還說一定要為KidRock生一名小孩子。」</p></body></html>
