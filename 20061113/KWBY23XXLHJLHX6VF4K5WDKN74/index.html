<html><header><meta charset="utf-8"><title>我有嘢講：長腳蟹打邊爐夠清甜</title></header><body><h1>我有嘢講：長腳蟹打邊爐夠清甜</h1><p>聽聞日本新潟嘅頂級珍珠米同埋清酒好出名，喺香港終於有機會試喇！因為city'super搞咗個新潟美食節，珍珠米同清酒當然要一試。不過最吸引我嘅都係Honzuwai長腳蟹（每隻$188），呢隻蟹一般嘅食法都係白烚，但最近秋涼，將啖啖肉嘅蟹腳用作打邊爐都一樣好味，呢排食大閘蟹食到膩，呢隻長腳蟹夠清甜，啱晒！美食節另有多款海產、小吃，細心行一轉，必定有收穫！</p><p>地點：沙田新城市廣場city'super<br> 日期：即日至11月22日</p></body></html>
