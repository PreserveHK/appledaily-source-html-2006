<html><header><meta charset="utf-8"><title>舊愛戒毒翻身</title></header><body><h1>舊愛戒毒翻身</h1><p>Kylie舉行復出演唱會之同時，其歌手前男友JasonDonovan也高調翻身，他有份演出的真人騷比賽節目《I'mACelebrity》本星期起在英國播映。同樣出身自電視劇《Neighbours》的Jason，80年代跟Kylie是澳洲樂壇的金童玉女，可惜他跟Kylie分手後變得一蹶不振並染上毒癮，在樂壇銷聲匿迹。<br> 早前Jason的前助手接受雜誌訪問時，大爆Jason自甘墮落，是因為他始終忘記不了Kylie。不過Jason近年已成功戒毒，重新做人且積極投入工作。</p></body></html>
