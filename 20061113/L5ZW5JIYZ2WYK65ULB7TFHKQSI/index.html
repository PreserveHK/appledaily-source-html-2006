<html><header><meta charset="utf-8"><title>吳家樂努力賺奶粉錢</title></header><body><h1>吳家樂努力賺奶粉錢</h1><p>吳家樂昨日到九龍灣國際展貿中心，出席「全港WELOVEART彩繪燈泡比賽」活動，其妻周蕙蕙目前懷有身孕，預產期為本月底。</p><p>拍攝生產過程</p><p>昨日為活動擔任司儀的吳家樂表示要多接工作努力賺奶粉錢，他說：「BB就快出世，我都要成立個吳家樂幼兒基金會，早前同太太上完個產前準備課程，我到時都會陪太太入產房鼓勵佢，仲會拍低整個過程，太太都希望可以唔開刀，盡量自己生。」<br> 家樂又表示太太產後會減少工作，他說：「我哋嘅屋企人都幫我哋打點晒BB出世後嘅嘢，又請咗人幫手湊BB。我哋冇刻意去照吓個BB嘅性別，費事成日騷擾佢啦！」<br> 採訪、攝影：卓美娟</p></body></html>
