<html><header><meta charset="utf-8"><title>福娃金牌售7.3萬</title></header><body><h1>福娃金牌售7.3萬</h1><p>北京奧組委為慶祝北京奧運吉祥物福娃一周歲生日，前日特別推出多款奧運特許新商品，如福娃兒童太陽鏡、珠寶和紀念牌等，當中最貴的是限量發行3,000套的吉祥物運動金牌，每套售價7.38萬元人民幣。<br> 據介紹，重10克的999純金吉祥物運動金牌，一套共有38個不同的福娃運動形象。目前，奧運特許商品包括服裝服飾、徽章、玩具、工藝品、文具、絲綢製品、陶瓷和珠寶首飾等八大類，約4,000多種單品，開設了500多家特許零售店。<br> 中新社</p></body></html>
