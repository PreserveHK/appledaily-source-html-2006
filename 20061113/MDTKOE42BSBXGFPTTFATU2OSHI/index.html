<html><header><meta charset="utf-8"><title>表列中醫考試擬簡化</title></header><body><h1>表列中醫考試擬簡化</h1><p>【本報訊】衞生福利及食物局官員昨在立法會衞生事務委員會會議表示，建議簡化表列中醫獲取註冊資格的考試，明年起將註冊中醫執業試的20科改為13科，筆試題目全以單項題形式作答；考生在筆試兩份卷中，若其中一份不及格，只需重考不及格試卷，便可進入臨床考試。當局相信有關措施可令表列中醫更容易成為註冊中醫，也能確保中醫專業水平不會下降。<br> 香港中醫師權益總工會（圖）昨日趁立法會舉行衞生事務委員會開會，在立法會大樓外請願，要求准許表列中醫也可簽發病假紙。<br> 成啓聰攝</p></body></html>
