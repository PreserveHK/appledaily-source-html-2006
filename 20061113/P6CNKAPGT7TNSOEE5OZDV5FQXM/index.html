<html><header><meta charset="utf-8"><title>多邊形模板</title></header><body><h1>多邊形模板</h1><p>學生：黃耀德（北角官立上午小學）<br> 獎項：2006年國際學生發明展覽小學組金獎、香港少年兒童發明大賽小學組優異<br> 簡介：創作意念原自工程師繪製圖則用的模板工具尺。黃耀德同學利用較厚的珍珠紙板，切割成五塊大小及形狀相同的四邊形模板。再在每塊模板的兩端加上磁石，用作固定在教學白板上，方便老師利用模板拼出三角形、四邊形或五邊形。這組模板方便日常繪圖工作人士及老師教學，而且收藏容易，方便攜帶。</p></body></html>
