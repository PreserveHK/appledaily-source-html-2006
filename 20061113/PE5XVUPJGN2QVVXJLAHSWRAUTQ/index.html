<html><header><meta charset="utf-8"><title>衞詩爭獎有壓力</title></header><body><h1>衞詩爭獎有壓力</h1><p>衞詩昨日與張敬軒、王菀之和許懷欣等到粉嶺出席「禁毒滅罪耀北區」分享會。一眾歌手均表示幸好未遇過家庭暴力，衞詩表示小時候被父親打過，但並不嚴重。<br> 提到年尾在各頒獎禮中競逐新人獎，衞詩坦言有壓力，因為胞姊衞蘭去年成績彪炳，難免會作比較。<br> 王菀之則透露早前到大欖懲教所探訪，並與懲教所青年一起夾band，玩得相當痛快，她說：「佢哋啲音樂造詣都好高，功力好深厚。」她又謂這次探訪令她更懂得珍惜與家人相聚的時光。<br> 採訪、攝影：丁寧</p></body></html>
