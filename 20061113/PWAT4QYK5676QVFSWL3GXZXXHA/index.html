<html><header><meta charset="utf-8"><title>肥媽中環哭別天星</title></header><body><h1>肥媽中環哭別天星</h1><p>中環天星碼頭前晚告別巿民，徐小明相約瑪利亞（肥媽）、原子鏸及鄭佩佩母女與一班有線主播黃子俊和吳天瑜等，乘坐由新碼頭開出到舊碼頭的慈善告別航，在維港中心見證中環碼頭關燈的歷史時刻。</p><p>「好多回憶」</p><p>肥媽看到碼頭鐘樓關燈的一刻，即不捨流淚，她說︰「原先都可以忍得住啲眼淚，但現場播住告別歌曲，我啲眼淚就忍唔住流出嚟，呢個碼頭帶畀我好多回憶，我當年都係成日坐船拍拖。」<br> 自幼在外國長大的原子鏸則說︰「我返嚟香港都有坐船，其實由中環坐去尖沙嘴都係一件賞心樂事，可以避開塞車。」<br> 撰文：林妃</p></body></html>
