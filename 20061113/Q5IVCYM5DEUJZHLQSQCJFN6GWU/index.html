<html><header><meta charset="utf-8"><title>給散戶的忠告：投資如攝影</title></header><body><h1>給散戶的忠告：投資如攝影</h1><p>投資要賺錢並非想像般簡單，一定要有足夠知識，切忌單靠電台資訊，曾淵滄說：「打個電話問完股票號碼，轉頭就提款入貨，這不是投資，是娛樂！」<br> 他直言永不作股價預測，因為預測了，就會過快作出行動，可惜散戶愛預測，所以往往「贏粒糖，輸間廠」。<br> 投資如攝影，不單要懂得捕捉入市機會，還要有耐性，正如02年幾角買入銀河娛樂（027，前稱嘉華建材），主要看好大股東呂志和獲批澳門賭牌，但一直等到05年呂氏正式將賭業注入，股價才直線上升，若沒有耐性，便賺不到這筆錢。</p></body></html>
