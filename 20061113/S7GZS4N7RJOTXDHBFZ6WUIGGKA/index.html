<html><header><meta charset="utf-8"><title>Eric做婚禮實Q</title></header><body><h1>Eric做婚禮實Q</h1><p>韓國36歲著名主持兼搞笑藝人姜虎東昨午在首爾獎忠洞的新羅酒店，與其圈外女友舉行婚禮，大批藝人到賀，但他們的打扮非常騎呢，其中神話成員Eric及HyeSung，就似保安多過來賓。<br> 剛拍罷《無敵的降落傘要員》的Eric，或許是無法抽離劇中秘密情報要員的角色，與HyeSung舉手投足均似足保安；至於女歌手Ayumi則在節目錄影後匆匆趕到，連戲服都來不及更換的她，只以大褸遮蓋內裏的性感裝束；SE7EN架着太陽眼鏡到場，但服飾略嫌不倫不類，只有蔡妍與申鉉濬的服飾較為得體。</p></body></html>
