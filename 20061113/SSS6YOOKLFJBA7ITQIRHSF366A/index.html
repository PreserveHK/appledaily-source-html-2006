<html><header><meta charset="utf-8"><title>新貨出籠：抗皺產品　全面都用得</title></header><body><h1>新貨出籠：抗皺產品　全面都用得</h1><p>市面上的抗皺用品多為成熟女士而設，不過後生女只有幾條幼小眼紋或表情紋，若怕抗皺品太滋潤或價錢貴，可以試吓JURLIQUE新出的WrinkleSoftenerBeautyCream皺紋軟化膏。佢用多種珍貴草本精華成份如霍克草、金盞花、維他命C等提煉而成，對眼周、面部皺紋處起緊實作用，可減慢肌膚老化現象，而且眼面都用得，確係幾化算。<br>記者：盧家蕙</p><p>查詢：24203000</p></body></html>
