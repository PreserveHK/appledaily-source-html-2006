<html><header><meta charset="utf-8"><title>國際Gossip<br>布殊當切尼透明</title></header><body><h1>國際Gossip<br>布殊當切尼透明</h1><p>坐冷板凳有幾難受？問吓美國副總統切尼（DickCheney）就知。日前佢老闆，即係總統喬治布殊會見準眾議院議長佩洛西同議員霍耶，商討合作問題，竟然講咗句「我哋三個……」，顯然完全忘記咗切尼嘅存在。<br> 切尼曾經被視為係政府幕後揸大旗嘅人，𠵱家戇居居做布景板，睇嚟共和黨喺中期選舉大敗後，切尼已經失寵。但佢應該唔會好似拉姆斯菲爾德咁冇得撈，因為咁樣等於承認全盤失敗，小布殊實唔制！<br> 新浪網</p></body></html>
