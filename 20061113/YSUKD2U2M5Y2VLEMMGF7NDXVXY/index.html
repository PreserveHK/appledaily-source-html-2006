<html><header><meta charset="utf-8"><title>天后叱咤Band壇</title></header><body><h1>天后叱咤Band壇</h1><p>Kylie雖然是偶像歌手，但她一直深受樂壇一眾band友愛戴，大家關係更是十分密切。95年Kylie獲同鄉搖滾歌手NickCave邀請合唱細碟《WheretheWildRosesGrow》，而97年的大碟《ImpossiblePrincess》更找來著名威爾斯樂隊ManicStreetPreachers參與。去年Kylie因治療癌症而缺席英國Glastonbury音樂節，不少band友如Coldplay、Garbage及BasementJaxx等都以歌曲向Kylie致敬。</p></body></html>
