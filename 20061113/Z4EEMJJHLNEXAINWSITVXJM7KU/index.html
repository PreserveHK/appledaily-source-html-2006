<html><header><meta charset="utf-8"><title>麗素唔理愛人自投狼網</title></header><body><h1>麗素唔理愛人自投狼網</h1><p>今年初獲奧斯卡最佳女配角的英國女星麗素慧絲（RachelWeisz），與《迷上癮》（RequiemforaDream）導演未婚夫達倫艾朗夫斯基（DarrenAronofsky）合作的新片《超時空．愛》（TheFountain），昨日在洛杉磯首映。雖然麗素與未婚夫恩愛到場，但行紅地氈時也不忘與片中拍檔「狼人」曉治積曼（HughJackman）親密合照，為電影造勢。<br> 剛於今年5月為達倫產下一子的麗素已火速收身，昨日穿上高貴晚裝現身時已見線條美。雖然麗素與曉治合照時，遭對方攬腰，但達倫也毫不介意。</p></body></html>
