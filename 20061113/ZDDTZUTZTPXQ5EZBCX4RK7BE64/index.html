<html><header><meta charset="utf-8"><title>國壽股東會移師雲南</title></header><body><h1>國壽股東會移師雲南</h1><p>港交所規定上市公司做大決策時，要先得到各大小股東同意，不過，有時上市公司會打茅波，唔想班小股東或者傳媒朋友出現，就會專登揀去山旮旯地方好似大嶼山，又或者揀雞啼時間朝早8、9點開會。<br> 而總部喺北京嘅中國人壽，繼6月揀咗繁華鬧市夜上海開股東會後，下個月29日嘅臨時股東大會就移師雲南省，喺風光如畫兼有「春城」之稱嘅昆明開會。<br> 華華睇股東會議程，都只係商討吓獎勵員工，發A股激勵士氣，唔似有蠱惑嘢喎。又睇睇以前嘅股東會，通常都係春、夏、秋三個季節舉行，今次喺嚴寒天開會，係咪怕冬天零下負幾十度嘅北京冷親股東，所以轉去四季如春嘅昆明呢？</p></body></html>
