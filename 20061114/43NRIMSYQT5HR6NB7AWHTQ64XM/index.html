<html><header><meta charset="utf-8"><title>煲呔曾愛iPod</title></header><body><h1>煲呔曾愛iPod</h1><p>煲呔雖然得番大半年任期，上個月佢發表嘅施政報告，為咗爭番啲分，佢好豪氣咁撥咗1億元，資助非牟利嘅香港設計中心，吩咐喺5年內搞起創意工業。咁雄心壯志，當然唔可以隨口噏過就算。<br> 噚日喺九龍塘創新中心搞開幕禮，煲呔就力撐香港好有發展條件，一來有人才基建；二來又背靠祖國，家陣大陸講究產品質素之餘，愈嚟愈注重包裝設計，本地前景無限好。佢又舉例，產品有競爭力，功能嶄新固然唔在講，想出位就最好有個人化設計，好似iPod易用到不得了，喺01年面世以來賣咗4.2億件，舊年為蘋果電腦帶來嘅利潤，仲升咗成倍咁多。估唔到煲呔都幾in，唔知佢係咪都有一部iPod？</p></body></html>
