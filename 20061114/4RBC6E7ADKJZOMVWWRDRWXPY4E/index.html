<html><header><meta charset="utf-8"><title>浮波水藻誤作人頭</title></header><body><h1>浮波水藻誤作人頭</h1><p>【本報訊】昨晨8時許，屯門青山灣海灘發生泳客遇溺驚魂。一名52歲姓鍾女泳客在游至沙灘對開約150米的防鯊網時，腳部突踢着一個似有頭髮的圓形物體，及見附近水面有一個水泡，懷疑有人遇溺，連忙游上岸通知救生員報警。警員及消防員接報到場大為緊張，派出消防蛙人游至防鯊網一帶展開搜索，蛙人經一番搜索後，卒在離水面約一米深下的防鯊網旁發現一個長滿水藻損毀的浮波，疑因此被女泳客誤會水藻是頭髮及聯想有人遇溺，事後蛙人將浮波撿起（圖），交警員棄掉後收隊，證實虛驚一場。<br> 江寶龍攝</p></body></html>
