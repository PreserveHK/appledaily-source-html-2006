<html><header><meta charset="utf-8"><title>《蜘蛛俠3》絕密片段外洩</title></header><body><h1>《蜘蛛俠3》絕密片段外洩</h1><p>電影《蜘蛛俠3》（Spider-man3）上周公開了新預告片，豈料昨日另有一段絕密預告片於網上出現，當中還包括大量未曝光CG特技片段。<br> 據悉Sony電影公司早前為預告片剪輯了多個版本，而今次外洩的片段應是其中一個未被採用的版本。由於片段裏有大量尚未完成的CG鏡頭，加上片段上印有負責剪片公司TheAntFarm的水印，令人懷疑是該公司員工洩漏上網。不過該公司已否認，並聲稱導演、市場顧問甚至贊助商也擁有這段預告，故幕後黑手可能另有其人。現時GoogleVideo上仍有這段絕密預告供人下載，而電影公司正準備採取法律行動。</p></body></html>
