<html><header><meta charset="utf-8"><title>郎朗心有所屬拒劉亦菲</title></header><body><h1>郎朗心有所屬拒劉亦菲</h1><p>劉亦菲憑劇集《神鵰俠侶》演小龍女一角在香港人氣急升，最近有傳她主動追求鋼琴演奏家郎朗，郎朗爸爸郎國任早前向內地記者直認有朋友找他為二人做媒，又稱兒子忙碌，沒時間拍拖，只願與劉亦菲做朋友。劉亦菲的經理人吳小姐日前則否認有關傳聞，指劉亦菲跟郎朗根本沒有見過面，只是從報章得知對方。<br> 郎朗拒絕劉亦菲原來並非工作忙，主要是心有所屬，有網站日前刊登了他8月時與女友在意大利酒店泳池畔的自拍親密照，二人同時戴了情侶太陽鏡，女方嘟起小嘴作可愛狀，郎朗還不時餵女友吃橄欖，看來感情甜蜜，當然不會接受劉亦菲的愛意了。<br> 撰文：林妃</p></body></html>
