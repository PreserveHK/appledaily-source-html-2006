<html><header><meta charset="utf-8"><title>撞傷途人的士不顧而去</title></header><body><h1>撞傷途人的士不顧而去</h1><p>【本報訊】昨凌晨3時許，45歲姓羅男子，在灣仔駱克道近堅拿道東橫過馬路時，遭一輛沿駱克道東行駛至的士撞倒，羅頭部着地受傷流血，但肇事的士不但未有停下，反而加速駛離現場。<br> 目擊意外的駕駛人士記下涉案的士車牌，並通知警員追緝。救護員到場替傷者包紮，送院後情況穩定。警員到場後不見肇事的士，於是透過通訊器通知巡邏警員留意。<br> 一小時後，40歲姓梁司機駕駛的士往中區海傍警署報案，聲稱其的士車頭損毀，懷疑是較早時碰及物件，警方懷疑他涉及灣仔交通意外不顧而去案件有關，通知交通部警員跟進，他接受酒精呼氣測試證實沒有飲酒。</p></body></html>
