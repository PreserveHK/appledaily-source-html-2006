<html><header><meta charset="utf-8"><title>相士話　11.18不利結婚</title></header><body><h1>相士話　11.18不利結婚</h1><p>有外國星座家指，11月18日靚佬湯結婚當日並非好日，如果婚禮在上午舉行的話，月亮進入天秤座，一對新人將會受到詛咒，而本地堪輿學家麥玲玲利用中國曆法計算，結果也十分相近。<br> 星座家指，本周六（18日）意大利時間上午是一個極差的時間，但改在下午舉行也改善不大，因為屆時月亮會進入天蠍座，會影響二人婚後的感情，換句話說該日根本不適合舉行婚禮。<br> 麥玲玲的意見也十分接近，她說：「那一天忌嫁娶，時間不算差，但只宜祭祀，如果他不是第一次結婚，就沒有所謂，況且他們是外國人，中國曆法影響不大。夾過一對新人的出生日期，明年將會有喜，但婚後就會多波折。」</p></body></html>
