<html><header><meta charset="utf-8"><title>羅明珠全職炒股</title></header><body><h1>羅明珠全職炒股</h1><p>久未露面的羅明珠前晚往君悅酒店出席香港馬主協會周年晚宴，朱凱婷則擔任司儀。羅明珠表示出席是次活動，是應加拿大的同學邀請前來，問到近況，她說：「我呢排主要係忙緊投資囉，斬獲都唔錯㗎，不過股票始終係短線投資，都係買樓最保值。」<br> 朱凱婷最近頻頻做司儀賺外快，問她是否豬籠入水，酬勞且比TVB高很多，她說：「由9月開始真係接咗好多job，收入真係唔錯，不過唔可以將外面job同公司比較，因為就係出鏡多、入咗屋，先至多人搵你做job㗎嘛。」<br> 採訪:顏英儀<br> 攝影:陳志嵐</p></body></html>
