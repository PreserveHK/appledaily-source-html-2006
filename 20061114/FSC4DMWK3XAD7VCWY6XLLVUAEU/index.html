<html><header><meta charset="utf-8"><title>官恩娜恨着卡通晚裝</title></header><body><h1>官恩娜恨着卡通晚裝</h1><p>官恩娜（Ella）昨日在銅鑼灣出席「Tweety環球旅程-香港站派對」記者會，並親身示範限量版翠兒06年秋季時裝，包括一件印有Tweety圖案的T恤及黑色外套，她表示並非品牌代言人，但仍得到度身訂做T恤及外套。</p><p>鍾意跳跳紮</p><p>不過卡通品牌服裝比較大眾化及平實，與Ella平時的性感形象有出入，對此她說：「其實我真正性格都好似隻公仔翠兒咁，好貪玩同跳跳紮，平時我都鍾意着卡通衫，不過出function要着得尊重個場合，晚裝唔係吊帶就係deepV㗎啦！年尾有好多頒獎禮要出席，我想同佢哋傾下，唔知可唔可以幫我設計幾件卡通款晚裝呢。」<br> 採訪、攝影：魯萍</p></body></html>
