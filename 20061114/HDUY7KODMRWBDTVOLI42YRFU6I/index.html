<html><header><meta charset="utf-8"><title>調查：兩成市民撐梁家傑</title></header><body><h1>調查：兩成市民撐梁家傑</h1><p>【本報訊】城市智庫的調查顯示，近兩成市民支持公民黨立法會議員梁家傑做特首，但支持曾蔭權的有47.3%，未決定的市民則有24.3%。調查顯示近六成市民希望有人挑戰曾蔭權，不想看見競爭的市民則有18%。調查於本月1至8日進行，以音頻電話訪問916名市民。<br> 調查發現，以9分為滿分計，市民對曾蔭權的評分是5.23分，較上月微升0.02分；而當中以高收入及基層人士較不滿曾蔭權，兩者給他的評分分別是4.33及5.16分。</p></body></html>
