<html><header><meta charset="utf-8"><title>沙中線車廠選址再捱批</title></header><body><h1>沙中線車廠選址再捱批</h1><p>【本報訊】計劃中的沙田至中環新鐵路原定將車廠設於啓德新發展區，但由於車廠的上蓋物業被批評造成屏風效應，當局決定改在鑽石山興建車廠。環境運輸及工務局發言人表示，大磡村地皮是其中一個正考慮的選址，但未有定案。<br> 黃大仙區議員胡志偉批評「啓德有屏風效應，唔通鑽石山就無？」車廠及上蓋物業不但影響附近星河明居及蟠龍苑，也「鎖死」了鑽石山的發展，大磡村地皮原本可以提供空間改善區內交通及公共設施，車廠會剝奪了這些發展機會。</p></body></html>
