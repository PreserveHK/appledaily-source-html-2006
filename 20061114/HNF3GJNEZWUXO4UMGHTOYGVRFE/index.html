<html><header><meta charset="utf-8"><title>科學家破譯羊基因圖譜</title></header><body><h1>科學家破譯羊基因圖譜</h1><p>澳洲英聯邦科學及工業研究組織（CSIRO）的科學家昨天（周一）宣稱，成功破譯羊的基因圖譜，本周會將圖譜公開放上網，有助農夫培育出更優質的羊毛及羊肉。<br> 科學家指出，超過98%的羊基因圖譜會放上網，這些數據有助快速辨識甚麼基因是影響到羊隻的健康和生產力，把握這些有用的數據，就有助農夫根據需要而決定培育不同品種的羊隻。<br> 科學家曾破譯人類、狗和牛的基因，今次研究的達爾林普爾（BrianDalrymple）認為「羊的大部份基因，基本上跟人類、牛和狗的很相似，只是排序上有別而已」。<br> 法新社</p></body></html>
