<html><header><meta charset="utf-8"><title>L化身武士挑戰織田</title></header><body><h1>L化身武士挑戰織田</h1><p>憑電影《死亡筆記》中天才偵探L角色上位的日本男星松山研一，近日首次挑戰古裝動作片，與前輩織田裕二和豐川悅司合作，重拍45年前由黑澤明執導的名作《椿三十郎》（港譯《穿心劍》），前日三位型男齊齊以片中古裝造型出席記者會。</p><p>賣口乖讚織田</p><p>松山在新片中飾演一位年輕武士領袖，十分識做的他更賣口乖說：「我覺得織田扮演椿三十郎實在太好了，他具備角色的氣度。」至於織田則認為《椿三十郎》充滿意義，他說：「影片描寫官僚腐敗，與近期有關日本當權者貪污的新聞不謀而合。」
</p></body></html>
