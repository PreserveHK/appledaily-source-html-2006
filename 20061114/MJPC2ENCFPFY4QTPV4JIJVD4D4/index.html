<html><header><meta charset="utf-8"><title>國際Gossip<br>查理斯牛一升4星上將</title></header><body><h1>國際Gossip<br>查理斯牛一升4星上將</h1><p>"Wearepromotinghimtokeephiminstepwithindividualswhoarehispeersinthearmedforces."<br>「我哋升佢職，令佢可跟同期當軍嘅人同級數。」</p><p>英國皇儲查理斯（圖）噚日除咗大一歲之外，更升咗做四星上將，今後要叫佢做陸軍、海軍同空軍上將。查理查1971年入伍，當咗五年兵就退役，但軍階就不斷提升，40歲生辰升做海軍上校，50歲就升做兩星將軍，到噚日58歲生日就升做四星上將，成為佢最大份嘅生日禮物。<br> 路透社</p></body></html>
