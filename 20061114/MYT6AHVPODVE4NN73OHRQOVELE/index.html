<html><header><meta charset="utf-8"><title>華仔教娘子軍守城</title></header><body><h1>華仔教娘子軍守城</h1><p>劉德華、王志文、范冰冰、吳奇隆和韓星崔始源等合演的新片《墨攻》將於本月23日上映，華仔扮演墨者革離，王志文演梁王。</p><p>練兵抗敵</p><p>劇情講述強大的趙國要攻打燕國，所以要先攻陷夾在趙、燕兩國中間的梁國，趙國大將軍即奉命帶同十萬大軍往攻打只有4,000婦孺和平民百姓的梁國，梁王向主張守城的墨家求援，華仔飾演的墨者革離孤身上陣協助保護梁國，他帶領梁國上下全心練兵抗敵，並特製武器上陣，最後以奇兵奮力對抗2,000趙軍，令趙軍無功而還。<br> 撰文：葉雪</p></body></html>
