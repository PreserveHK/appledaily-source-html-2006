<html><header><meta charset="utf-8"><title>國際Gossip<br>上校穿紅圍裙</title></header><body><h1>國際Gossip<br>上校穿紅圍裙</h1><p>一提到肯德基（KFC）家鄉雞，相信大家都會想到那個肥佬桑德斯上校（HarlandSanders），稍後大家幫襯KFC時會發現個logo有啲唔同，因為KFC換咗新logo，主角當然唔會變，但桑德斯上校就除咗套白色西裝，改穿紅色圍裙。今次係KFC喺呢50年嚟第四次改logo，店方仲喺美國內華達州沙漠整咗個87,500平方呎大嘅新logo，即使喺太空都清晰可見（圖一）。<br> 美聯社</p></body></html>
