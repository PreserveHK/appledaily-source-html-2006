<html><header><meta charset="utf-8"><title>SE7EN缺席頒獎禮</title></header><body><h1>SE7EN缺席頒獎禮</h1><p>本地藝人通常不敢缺席各大電台及電視台舉辦的音樂頒獎典禮，不過韓國男歌手SE7EN，與一眾YGEntertainment的兄弟姊妹如BIGMAMA和Lexy等，則有公司撐腰，他們已事先張揚今年不會出席當地舉行的所有音樂頒獎禮。<br> YG代表楊賢石昨日公開表示說：「今年是韓國音樂工業最差的階段，相對於國內音樂市場的小規模，各種音樂頒獎禮的數量未免太多，也失去了本身應有的權威，我們不如將精神花在做出更好的音樂。」</p></body></html>
