<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>按個人長處安排工作</title></header><body><h1>新聞資訊研究組<br>按個人長處安排工作</h1><p>社會服務令是一種代替監禁的刑罰，最高可判罰240小時，須於一年內完成。<br> 社署指，社會服務令的工作安排以發揮違法者「長處」為原則，包括清潔海灘、清潔老人院、清理山坡雜草或與學生分享犯事改過經驗等。<br> 歌手謝霆鋒02年車禍「頂包」後，串謀妨礙司法公正罪成立，被判240小時社會服務令，工作包括替圖書館整理圖書，及往庇護工場教導智障青少年彈結他。至於今年初夥同學打劫的前皇仁學生，亦被判240小時社會服務令，工作包括到公共圖書館包新書、到戶外為牆壁重新髹油或製作木製品等。</p></body></html>
