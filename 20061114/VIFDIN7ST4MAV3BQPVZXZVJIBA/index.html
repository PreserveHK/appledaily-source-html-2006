<html><header><meta charset="utf-8"><title>基仔食醬爆丸傷嘴</title></header><body><h1>基仔食醬爆丸傷嘴</h1><p>【澳門直擊】古巨基昨日在澳門漁人碼頭內的露天羅馬競技場，為下周六（25日）在同一地點舉行的演唱會開記者會，吸引近百名歌迷到場，大會安排了六名保安在場維持秩序。</p><p>盼開騷前痊癒</p><p>基仔帶備了大量海報及CD，於現場簽名送給歌迷。有fans發現基仔嘴唇右下方有一條幼痕，基仔聞言大讚該fans好眼力，他解釋說：「前幾日打邊爐食咗粒醬爆丸，一咬開啲汁向外噴，燙傷咗嘴角，成條痕咁流落去，我𠵱家變成怪醫秦博士，希望喺開騷前好番。」<br> 由於下周的演唱會門票甫開售即全部售罄，所以昨日大會安排基仔進行破冰儀式，將爆字形的冰擊碎。<br> 採訪、攝影：馬建華</p></body></html>
