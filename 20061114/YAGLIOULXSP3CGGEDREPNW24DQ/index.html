<html><header><meta charset="utf-8"><title>林海峰加場賣T-Back</title></header><body><h1>林海峰加場賣T-Back</h1><p>林海峰（Jan）昨日在商台舉行記者會，宣布「林海峰是但噏踎低噴飯」棟篤笑加開下月16至18日三場。阿Jan笑言從來沒有為talk騷的內容擔心，反而最怕到時不夠T恤和電話繩等紀念品賣給fans，並表示考慮設計內衣褲及睡衣。</p><p>搵藝人睇檔</p><p>阿Jan說：「我諗住整條T-back，會喺個T字位整自己對眼上去，咁啲人着低腰褲時就會露咗我對眼出嚟。」他又笑言會邀請不同藝人擔任售貨員，到時會將場地一部份劃分成售賣區，阿Jan說：「到時我唔會上台講嘢，主要喺台下賣嘢啦，睇吓到時搵到邊個明星嘉賓幫手。」<br> 採訪、攝影：李珮洳</p></body></html>
