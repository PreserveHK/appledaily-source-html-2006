<html><header><meta charset="utf-8"><title>趙寅成、金慧秀大學生至愛</title></header><body><h1>趙寅成、金慧秀大學生至愛</h1><p>由南韓平澤大學與當地影像協會Miseenscene合辦的第二屆Pierson電影節，今年加設NewCurrentsMovieStars特別部門獎項，由100名大學生影迷選出今年他們心目中的最佳演員，結果由趙寅成和金慧秀封帝后。<br> 憑電影《卑劣的街頭》獲獎的趙寅成說：「這是我接拍電影以來的首個獎項，能夠拍到《卑劣的街頭》這樣好的作品，感到十分光榮，我還要感謝大會。」至於憑《老千》奪獎的金慧秀則說：「獲得喜愛電影的大學生注目，我感到非常高興。」</p></body></html>
