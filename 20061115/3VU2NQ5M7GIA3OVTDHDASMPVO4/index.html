<html><header><meta charset="utf-8"><title>獅子行不甘落後</title></header><body><h1>獅子行不甘落後</h1><p>世界愈嚟愈平，但資產分布卻愈唔平均，好多有心人向大企業叫喊，推動企業嘅社會責任，作為跨國巨頭獅子行滙豐，呢啲嘢又點會落後於人，尤其佢哋喺新興市場打天下經歷多，對貧窮兒童嘅生活，應該體會更深。噚日，獅子行滙豐環球教育信託基金與全球最大規模的孤兒救援工作民間機構「SOS兒童村」組織合作，推出「開創未來」（FutureFirst）慈善項目，斥資1000萬美金喺全球推行救助無依兒童，為期5年，等佢哋將來唔會落後於社會。</p></body></html>
