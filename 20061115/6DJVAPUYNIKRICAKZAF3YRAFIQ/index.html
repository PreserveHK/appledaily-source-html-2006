<html><header><meta charset="utf-8"><title>兩漢「叮」燶飯冒煙</title></header><body><h1>兩漢「叮」燶飯冒煙</h1><p>【本報訊】昨晨8時，兩名尼泊爾男子進入油麻地吳松街一間通宵便利店購買一個即食飯盒後，放入微波爐將食物翻熱，疑翻熱時間過長，飯盒及盒內食物被加熱過度燒焦，冒出大量白煙，兩尼漢見狀將燒焦的飯盒取出，棄在店外一個垃圾桶旁後匆匆離開。便利店58歲姓康女職員發現微波爐不斷冒出白煙，恐防微波爐爆炸報警，消防員到場時（圖），爐內濃煙已散去，經檢查後證實微波爐僅少許熏黑，留下燒焦食物痕迹。<br> 微波爐的加熱原理與磨擦產生熱力的道理差不多，簡單來說，是微波爐釋放電磁波，令食物中的水份高速運轉並互相碰撞及磨擦，從而產生熱量而把食物加熱。<br> 張家樂攝</p></body></html>
