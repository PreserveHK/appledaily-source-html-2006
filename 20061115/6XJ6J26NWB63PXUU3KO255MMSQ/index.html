<html><header><meta charset="utf-8"><title>體通天下--網球<br>張德培上海笑談退役生活</title></header><body><h1>體通天下--網球<br>張德培上海笑談退役生活</h1><p>已退役的美籍華裔網球手張德培，周二造訪上海舉行的大師盃男子網球年終賽兼接受訪問。「培哥」在訪問中道出自己近3年退役後的生活，又透露暫未有女友。「培哥」表示，過去3年中，有兩年在加州一所基督徒學校中工作，另外1年則積極參與自己家族的慈善基金會事務。<br> 現年34歲的「培哥」被問及是否有要好女友，他笑言：「找伴侶不是容易的事，不能隨便，亦要講求緣份。」但問到擇偶條件，這名前法國網球公開賽冠軍卻笑而不答。<br> 綜合外電(中國)</p></body></html>
