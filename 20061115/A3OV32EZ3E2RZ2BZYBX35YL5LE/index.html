<html><header><meta charset="utf-8"><title>張栢芝着背心見肚</title></header><body><h1>張栢芝着背心見肚</h1><p>經常恨生仔恨到出口的張栢芝，早前與謝霆鋒秘密結婚後，便被傳奉子成婚，加上婚後的栢芝胖了不少，令傳聞愈傳愈烈。不過栢芝的懷孕消息傳出後，未知是否擔心BB小器，故栢芝和霆鋒一直未肯公開證實，只是早前謝霆鋒在電台訪問中口快快暗示太太有喜。</p><p>表情得戚</p><p>近日網上流傳了一輯栢芝的大肚相，照片背景非常黑暗，栢芝穿上深色背心兼戴着帽子，與身邊女伴不時擺出得戚表情。見栢芝腹部隆起，短短的背心根本包不住她的肚皮，雖然如此，但栢芝至今仍矢口否認懷孕。<br> 撰文：葉雪</p></body></html>
