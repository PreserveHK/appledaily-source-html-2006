<html><header><meta charset="utf-8"><title>國際Gossip<br>朱利亞尼鋪總統路</title></header><body><h1>國際Gossip<br>朱利亞尼鋪總統路</h1><p>美國共和黨喺中期選舉慘敗後，黨內已經有不少人磨拳擦掌吼住個總統寶座。身為911英雄嘅紐約前市長朱利亞尼（RudolphGiuliani）靜雞雞向紐約州入紙申請成立勘探委員會，為角逐08年總統踏出第一步，但佢啲助手就話，朱利亞尼仍未決定是否參選。亞利桑拿州參議員麥凱恩（JohnMcCain）也有意成立勘探委員會，再次爭取共和黨總統候選人提名。<br> 法新社</p></body></html>
