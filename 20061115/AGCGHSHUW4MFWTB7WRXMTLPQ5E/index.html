<html><header><meta charset="utf-8"><title>機迷反應「不能接受」</title></header><body><h1>機迷反應「不能接受」</h1><p>新力最新推出的電視遊戲機PS3，不能兼容部份PS2和PS遊戲，有玩家在網上留言中指出，PS3未能兼容PS2和PS的舊遊戲是「可悲」的，有網民更指這個情況「不能接受」。<br> 不過，有網民則認為即使PS3不能兼容舊遊戲軟件也不是壞事，因為機迷買PS3都是想玩新遊戲，機迷都貪新忘舊，買了新遊戲後就只玩新遊戲，將舊的拋諸腦後。有網民更指，若想玩舊遊戲，為何不用PS2或PS來玩。<br> gamespot.com<br> </p></body></html>
