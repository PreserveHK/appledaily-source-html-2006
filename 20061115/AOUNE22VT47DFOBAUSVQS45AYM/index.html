<html><header><meta charset="utf-8"><title>網民直擊：玩命少年徒手爬10米桿</title></header><body><h1>網民直擊：玩命少年徒手爬10米桿</h1><p>香港是卧虎藏龍之地，街頭巷尾隨時有隱世高人，YouTube近日出現一段名為「粉嶺野人東」的短片，片中一名少年徒手爬上10多米高的旗桿，動作危險得叫旁人冒汗。<br> 上述片段約於一星期前上網，至今有2,000多人觀看，從背景看拍攝地點應是香港公共屋邨，一名少年活像猴子般，只需十多秒便徒手爬上高十多米的旗桿，爬上最高處後他更以單手握着旗桿前後搖擺，玩命行為看得旁人一額汗，一旦跌下來後果不堪設想。</p></body></html>
