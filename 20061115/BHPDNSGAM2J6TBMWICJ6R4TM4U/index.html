<html><header><meta charset="utf-8"><title>黃曉明立志拍港產片</title></header><body><h1>黃曉明立志拍港產片</h1><p>黃曉明於周日（12日）生日，這兩天他在橫店拍攝《鹿鼎記》，劇組特別在片場為他慶祝，在劇中飾演小郡主的劉芸還向他送上99朵玫瑰花。到晚上劇組特別讓他休息幾個小時，讓他可以與來自各地的影迷舉行生日派對，出席嘉賓有投資《鹿鼎記》的王中磊、應采兒、鍾漢良、李菲和劉芸等。<br> 影迷們紛紛向曉明送上生日禮物，有一位小影迷將親手寫的書法送給他，原來此書法是一首藏字詩，每一行第一個字拼起來就是「曉明生日快樂」，裏面還包含了多部黃曉明作品的名字。黃曉明說：「拍完這齣劇後，我希望可以主力向電影事業發展，而拍片發展基地，我當然希望是香港。」</p></body></html>
