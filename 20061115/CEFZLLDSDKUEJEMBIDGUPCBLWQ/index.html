<html><header><meta charset="utf-8"><title>專家話：弱者鬧情緒反擊</title></header><body><h1>專家話：弱者鬧情緒反擊</h1><p>Rosemary性格開放，容易真情流露，她接二連三被拍到在街頭與男友纏綿的相片，當鬧得不愉快時又會在公眾場所與男友吵架，毫不避忌。本報昨日致電臨床身心行為學家李寶能，他分析這是一種情緒反應的心態。李寶能說：「呢種情況非常清楚同容易明白，第一，佢唔在乎旁人點睇，有情緒嘅時候乜都唔理咁去做，係叫做情緒化；另一個係有一種比較危險嘅意識，女人覺得自己係弱者，唯一令自己強大，就係借助公眾壓力，令到對方感到尷尬，去滿足自己嘅情緒，達到成功感。」</p></body></html>
