<html><header><meta charset="utf-8"><title>佐敦賣Bra養親兒</title></header><body><h1>佐敦賣Bra養親兒</h1><p>英國巨胸名模佐敦（Jordan）昨日在倫敦推出個人品牌內衣系列，並充當人肉生招牌穿上內衣宣傳，更帶同兒子JuniorAndre出席活動。<br> 佐敦這個內衣系列專為身形比較豐滿的女士而設，故胸圍也只生產D至F罩杯的尺碼。昨日的宣傳活動上，佐敦找來一眾擁有魔鬼身材的模特兒助陣，她則穿上黑色絲質內衣，展現驕人上圍。佐敦投訴現時很多內衣商都聘用瘦骨嶙峋的模特兒宣傳，風氣極不健康。</p></body></html>
