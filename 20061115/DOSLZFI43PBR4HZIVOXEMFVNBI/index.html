<html><header><meta charset="utf-8"><title>體通天下--排球<br>中國女排勝古巴爭第5&#13;</title></header><body><h1>體通天下--排球<br>中國女排勝古巴爭第5&#13;</h1><p>中國女排代表隊在日本的世錦賽5至8名的資格淘汰賽中，經過4局的苦戰後，以總局數3:1力克古巴，將與荷蘭或日本的勝方爭奪第5名。<br> 賽後教練陳忠和表示，在接着的名次之爭，國家隊將會悉力以赴，力爭第5名。今仗面對老對手古巴，國家隊憑着較佳表現及對方的多番失誤連下兩城，雖然隨後國家隊一度陷入苦戰而被古巴追回1局，但無阻國家隊以25:20取得致勝的第4局賽事，最終國家隊以局數3:1擊敗古巴。<br> 綜合外電(日本)</p></body></html>
