<html><header><meta charset="utf-8"><title>病婦跳樓亡夫嚎哭</title></header><body><h1>病婦跳樓亡夫嚎哭</h1><p>【本報訊】屯門一名43歲姓李婦人，昨凌晨4時許，被發現在新圍苑新順閣五樓住所攀窗跳樓自殺，墮在地下頭爆肢折死亡，死者的48歲姓何丈夫事後接獲通知，飛奔落樓目睹愛妻倒卧在血泊中，當場情緒激動，企圖衝前擁着妻子屍體，但即時被數名警員合力制止。<br> 之後，傷心過度的死者丈夫被拉往一旁癱軟在地上，與聞訊趕至的兒子相擁嚎哭，並頻呼：「你哋（警員）畀我睇吓佢（死者）啦！」不過，他遲遲未平復過來，一度失控緊箍自己頸項（圖），警員恐他做出儍事，及時拉開其雙手將他勸服，再由兒子陪同送院檢查。</p></body></html>
