<html><header><meta charset="utf-8"><title>河利秀明年初結婚</title></header><body><h1>河利秀明年初結婚</h1><p>繼多對荷李活同性戀影星拉埋天窗後，今年31歲的韓國變性女星河利秀在情路上經過多番兜兜轉轉之後，近日也計劃與復合不久的圈外男友在下月見家長，準備在明年初拉埋天窗。</p><p>主動要求復合</p><p>據知河利秀自去年起便與年輕4歲的地下樂隊饒舌樂手拍拖，其後兩人在今年初曾一度分手，河利秀也另結新歡。直至最近男方透過電視得知河利秀已與新男友分手，才主動要求復合。據河利秀身邊一名好姊妹爆料說：「具體日子不便公布，但兩家人已打算在下月見面，計劃在明年初舉行婚禮。」至於河利秀所屬經理人公司承認兩人熱戀，但卻否認婚訊。</p></body></html>
