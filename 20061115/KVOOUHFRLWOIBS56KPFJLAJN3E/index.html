<html><header><meta charset="utf-8"><title>學部主任撞傷孕婦</title></header><body><h1>學部主任撞傷孕婦</h1><p>【本報訊】在香港大學專業進修學院（SPACE）任職學部事務主任的54歲姓張婦人（圖），昨晨約8時，獨自駕駛奧廸房車離開九龍塘畢架山花園住所往上班，駛經附近龍坪道左轉入延坪道時，撞倒一名突然衝出馬路趕乘小巴的同姓張（30歲）婦人，張當場手腳擦傷倒地。由於女傷者懷有身孕，一度擔心傷勢危及胎兒，幸經送院診治，證實準母親和胎兒均沒大礙。至於肇事女司機無飲酒，患有心臟病的她報稱受驚不適，但稍後會通知任職醫生的姓俞丈夫替她詳細檢查，毋須送院。<br> 簡明恩攝&#13;</p></body></html>
