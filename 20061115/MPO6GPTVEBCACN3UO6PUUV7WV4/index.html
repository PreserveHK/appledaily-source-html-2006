<html><header><meta charset="utf-8"><title>網絡風雲：天氣轉涼搭巴士凍到震</title></header><body><h1>網絡風雲：天氣轉涼搭巴士凍到震</h1><p>巴士公司屢勸不改，一年四季都把空調較得冷若殮房，近日開始微涼，巴士依然勁開冷氣，觸發大批乘客上網聲討。BeautyExchange「小廢柴」投訴：「今朝搭嗰架巴士真係凍得好過份，15度都唔知有冇……我都凍到震晒，頭都痛埋。」</p><p>「kscchu」認為：「會唔會係司機位不凍？所以根本就不知道整架車都好凍？我外出都要帶披肩，就係因為要坐巴士、進商場，這些地方都特別的凍。」也有網民撐巴士公司，「Tanby」說：「有時巴士唔凍仲衰，好多時鄰近有人大傷風，又有好大陣味。」</p></body></html>
