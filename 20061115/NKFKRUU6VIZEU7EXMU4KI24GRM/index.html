<html><header><meta charset="utf-8"><title>戈雅名畫運送中被偷走</title></header><body><h1>戈雅名畫運送中被偷走</h1><p>名畫有價，大師作品近年身價屢創新高，惹來賊人垂涎。西班牙浪漫主義繪畫大師戈雅（FranciscodeGoya）一幅油畫，日前在美國運送途中被偷走，聯邦調查局（FBI）正進行調查。<br> 被盜油畫《手推車上的小孩們》（ChildrenwithaCart），是戈雅1778年作品，現由俄亥俄州的托萊多藝術博物館擁有（ToledoMuseumofArt）擁有，上周準備運到紐約古根漢博物館（SolomonR.GuggenheimMuseum）展出途中，在賓夕凡尼亞州停下貨車時被盜，保險公司已懸賞5萬美元（39萬港元）徵求線報。<br> 英國《囗報》&#13;</p></body></html>
