<html><header><meta charset="utf-8"><title>網絡風雲：會計界猛人合照裝假狗</title></header><body><h1>網絡風雲：會計界猛人合照裝假狗</h1><p>推選特首的選舉委員會選情激烈，其中會計界有30人角逐20席位，會計師公會主席陳茂波牽頭組成的20人名單氣勢最勁，當中包括多名界內重量級人馬，但他們的競選宣傳品，卻令人捧腹大笑。<br> 原來20名候選人貴人事忙，不能集合拍一張「全家福」合照，惟有以電腦合成圖片，但由於「執相」技術馬虎，網友一眼被看出相片造假，二佬強在香港討論區留言謔稱有人「裝假狗」，其他網友也加入研究相片——考眼力。候選人之一龔耀輝坦言其中四人事忙，未能拍合照，故需以電腦科技合成照片。</p></body></html>
