<html><header><meta charset="utf-8"><title>3300萬金多寶兩注中</title></header><body><h1>3300萬金多寶兩注中</h1><p>【本報訊】周二勁賞金多寶六合彩昨晚攪珠，結果由兩位幸運兒瓜分近3,300萬彩金，每注頭獎派彩逾1,633萬元，攪出的號碼為8、14、20、34、36、49及特別號碼46。</p><p>昨晚六合彩獎金如此巨大，皆因馬會在上周突宣布，動用2,000萬儲備，撥作為昨晚的勁賞金多寶。根據馬會資料顯示，勁賞金多寶自03年10月18日推出以來，至今只舉行過四次，其中頭獎派彩最高一次是在04年3月6日的周日勁賞金多寶，由一位幸運兒獨得3,000萬。</p></body></html>
