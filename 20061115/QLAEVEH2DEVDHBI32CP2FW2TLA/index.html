<html><header><meta charset="utf-8"><title>酒店氣派十足</title></header><body><h1>酒店氣派十足</h1><p>身為國際級影壇巨星的靚佬湯，在籌備婚禮期間會下榻羅馬四星級HasslerVillaMediciHotel，酒店位於羅馬歷史文化中心地帶，位置便利，鄰近馳名世界的羅馬名勝SpanishSteps，與柯德莉夏萍（AudreyHepburn）53年經典《金枝玉葉》（RomanHoliday）取景地非常接近，酒店極具氣派，舒適精緻，酒店更擁有全羅馬最大的露台，讓住客用膳時俯瞰全羅馬美景。未知二人會否在這裏享受浪漫的洞房花燭夜，努力再追多個兒子呢？<br> 資料來源：蘋果資料室</p></body></html>
