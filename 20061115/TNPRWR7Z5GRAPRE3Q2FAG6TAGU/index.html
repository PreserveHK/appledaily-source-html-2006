<html><header><meta charset="utf-8"><title>Nicole密謀撇隊友</title></header><body><h1>Nicole密謀撇隊友</h1><p>美國五人女子組合ThePussycatDolls，昨日於巴黎舉行演唱會，五位成員均以一貫火辣打扮上陣，整晚連番勁歌熱舞，辣㷫在場逾萬樂迷。近日有消息指組合主音NicoleKea將會離隊作獨立發展，但Nicole日前已澄清她們不會拆夥。<br> 被喻為隊中唯一一位懂得唱歌的成員Nicole，早前有指她將會作個人發展，近日她已找來HipHop界名監製Timbaland造新碟，以及找來好友BlackEyedPeas成員Will.i.am作歌，Nicole說：「我可以兼顧個人及組合的事業，絕不會有衝突。」</p></body></html>
