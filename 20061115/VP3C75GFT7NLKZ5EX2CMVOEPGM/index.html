<html><header><meta charset="utf-8"><title>體通天下--籃球<br>NBA明星賽賭城上演</title></header><body><h1>體通天下--籃球<br>NBA明星賽賭城上演</h1><p>今屆NBA明星賽將首次「破格」在沒有一支球隊參賽的城市一賭城拉斯維加斯進行，而2007年明星賽的投票活動亦告展開。<br> 由即日起至明年1月21日為止，球迷可於NBA官方網頁上向喜愛的球星投下神聖一票。為方便來自世界各地球迷進行投票，聯盟將候選名單繙譯成20種語言，而今次的網上投票，將聯同場館的投票結果一併合計。至於新一屆的明星大賽，將在美國當地時間明年2月18日舉行。<br> 綜合外電(美國)</p></body></html>
