<html><header><meta charset="utf-8"><title>宣萱開賭派叉燒飯</title></header><body><h1>宣萱開賭派叉燒飯</h1><p>歐陽震華（Bobby）、宣萱、黃宗澤和楊怡昨日在銅鑼灣比拼整叉燒飯，宣傳下周一推出的無綫新劇《賭場風雲》，其中宣萱彎身整叉燒飯時，不慎春光乍洩，最終由女子組獲勝，Bobby要受懲罰。演員又效法何鴻燊的葡京賭場，向觀眾派叉燒飯。<br> 談到《賭》劇對撼亞視重頭劇《義無反顧》，Bobby說：「冇法啦，公司次次都搵我打仗，多謝畀面，我有信心一開可以高過30點。」黃宗澤則談到緋聞女友胡杏兒失意台慶頒獎禮，有指是受許志安演技浮誇拖累，黃宗澤表示有問候杏兒，對方心情很好，他又表示不覺得安仔演技浮誇。<br> 採訪：卓寶花　攝影：陳順禎</p></body></html>
