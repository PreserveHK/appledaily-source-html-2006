<html><header><meta charset="utf-8"><title>案中人　余文涉犯罪禁出境</title></header><body><h1>案中人　余文涉犯罪禁出境</h1><p>負責處理市長特別費的台北市政府秘書余文（圖），昨日接受檢察署人員偵訊時，承認以個人或他人的發票報銷市長特別費，但強調馬英九事先不知情。他同時交出3,754張原始憑證，強調所有報銷都用於公務支出，沒有中飽私囊的貪瀆行為。但檢察官認定余文涉嫌貪污、偽造文書罪，當庭將他改列為被告並限制出境。<br> 今年44歲的余文在2001年7月由台北市政府秘書處調到市長辦公室擔任組員，並在今年6月調返原職。他稱，自己負責的市長特別費部份只是每月數萬元的零用金，因工作繁忙及貪方便，才拿個人及親友的大面額發票核銷市長的特別支出。<br> 台灣《蘋果日報》</p></body></html>
