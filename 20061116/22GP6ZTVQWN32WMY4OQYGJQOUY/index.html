<html><header><meta charset="utf-8"><title>龍翔道塞車釀7車串燒</title></header><body><h1>龍翔道塞車釀7車串燒</h1><p>【本報訊】黃大仙龍翔道近天馬苑昨有七車相撞，懷疑因塞車前面車輛收慢車速，最尾的貨車收掣不及，撞及前車做成七車「串燒」，意外中共有五人受傷。</p><p>意外共五人受傷</p><p>昨晨10時許，一部中型貨車由姓梁（41歲）司機駕駛，沿龍翔道快線向觀塘行駛，尾隨包括兩部輕型貨車、兩部的士、一部私家車及一部重型貨車，各車行經天馬苑對開時，姓梁司機報稱因前面塞車故將車速減慢，尾隨的車輛亦相繼減速。但第七部由姓林（52歲）司機駕駛之重型貨車，煞掣不及撞向前車，造成七車「串燒」。車禍中的士損毀嚴重，兩名的士司機、兩男及一女的士乘客共五人受輕傷送院。</p></body></html>
