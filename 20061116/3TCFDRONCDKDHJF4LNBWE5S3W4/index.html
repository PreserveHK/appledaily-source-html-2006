<html><header><meta charset="utf-8"><title>雲妮侯斯頓欠債2100萬大屋被拍賣</title></header><body><h1>雲妮侯斯頓欠債2100萬大屋被拍賣</h1><p>剛與歌手丈夫BobbyBrown結束14年婚姻的樂壇天后雲妮侯斯頓（WhitneyHouston），其位於新澤西的大屋因為斷供一年，欠下銀行近100萬美元（約780萬港元）的房貸及稅款，銀行決定於下星期二將大屋拍賣。<br> 1987年雲妮以270萬美元（約2100萬港元）的價錢買下這座新澤西的住所，但今年起再沒有供樓，結果6月時她被銀行告上法院。<br> 由於銀行覺得雲妮根本無意償還貸款，於是將新澤西的大屋收為銀主盤拍賣。不過雲妮的發言人指，雲妮還沒有喪失房產的贖回權，因此如果她能在拍賣前，與債權人達成協議的話，還來得及阻止拍賣。</p></body></html>
