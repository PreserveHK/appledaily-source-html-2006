<html><header><meta charset="utf-8"><title>城城扮外星人夠照</title></header><body><h1>城城扮外星人夠照</h1><p>郭富城由舞蹈員出身，然後進軍樂壇，凌零發近日在香港討論區中有網友mr.tron以標題「郭富城爆笑look」，把城城當年剛竄紅時，與陳松伶於92年出席兒歌金曲頒獎禮時的片段放上網，二人以外星人look載歌載舞，尤其一雙大耳朵的造型，十分搞笑。<br> 城城穿上貼身褲，跳得比身邊一班舞蹈員還出色，網友們看完這個短片都發表不少意見，網友hoho5050說：「要讚下城城啦，當時四大天王中，只有他肯做這些低B扮相，值得尊重啊！」而另一位網友latsyrc512則揶揄：「笑爆肚！！」</p></body></html>
