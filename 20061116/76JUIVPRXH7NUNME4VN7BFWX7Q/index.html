<html><header><meta charset="utf-8"><title>　　田少山頂勾地豪人豪語 - 李八方</title></header><body><h1>　　田少山頂勾地豪人豪語 - 李八方</h1><p>自由黨田少嘅萬泰集團最近成功勾出山頂豪宅地皮，刺激地產市道。田少話，公司不嬲喺山頂同淺水灣都有地產項目，但喺呢兩度嘅豪宅用地買少見少，𠵱家同年初應該差唔多價，咁睇啱價就試吓勾囉。<br> 但房地產市場有升有跌，幾年後起好間屋，個市到時點冇人知。田少都有心理準備，話如果真係畀佢投到塊地，幾年後市況又差啲，咁到時就唔好賣住，放吓租收水先，等市道好再賣番囉，好多豪宅都係咁賣啦！咁豪氣係田少先講得出。</p></body></html>
