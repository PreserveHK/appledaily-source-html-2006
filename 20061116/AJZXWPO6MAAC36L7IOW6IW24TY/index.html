<html><header><meta charset="utf-8"><title>陸東想幫騙綜援婦</title></header><body><h1>陸東想幫騙綜援婦</h1><p>噚日報載一單騙取綜援婦人被判做義工嘅案件，披露咗一個慈母獨力養大5個仔女嘅感人故事，仲感動到瑞銀證券嘅董事總經理陸東，佢噚日喺記者會上，主動向記者提出希望可以攞到呢位婦人嘅聯絡方法，睇吓可以點樣幫到呢位慈母。陸東話，以往睇新聞見到啲有需要嘅人士，都會睇吓點樣幫吓佢哋。</p><p>不過，該行對政府嘅公屋政策就好有意見，佢負責房地產研究嘅同事王震宇話，香港公屋市場佔整體住宅市場三成咁多，干擾咗本港市場機制，佢認為佔10%已達到安全網嘅作用，太多只會畀人有依賴，仲令社會資源錯配，好似大角嘴呢啲低收入地區嘅樓市，亦升極都升唔起。
</p></body></html>
