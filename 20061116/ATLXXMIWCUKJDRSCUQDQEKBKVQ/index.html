<html><header><meta charset="utf-8"><title>甄妮開騷　拜神冇火爆</title></header><body><h1>甄妮開騷　拜神冇火爆</h1><p>甄妮昨晚在紅館舉行一連三場的「甄妮自然瘋演唱會」，開騷前卻有報道指她不滿主辦商張耀榮沒有為她大搞宣傳造勢。</p><p>與張耀榮聊天</p><p>甄妮、張耀榮和林建名昨晚在開騷前，於紅館後台進行拜神儀式，只見她手上戴着巨鑽，十分搶鏡。其間被傳不咬弦的甄妮和張耀榮，由步出後台至化寶時，都有傾有講，甄妮拜神後還掃張耀榮背脊，看來不和只是傳聞。現場有歌迷叫甄妮的英文名字，令她十分開心。<br> 問林建名可覺甄妮和張耀榮不和？他說：「寫就係咁寫，佢哋冇嘢，喺後台都有傾偈。」<br> 採訪：李珮洳<br> 攝影：林德雄</p></body></html>
