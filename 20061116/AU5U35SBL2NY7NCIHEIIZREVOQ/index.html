<html><header><meta charset="utf-8"><title>新貨出籠：透明質酸面膜</title></header><body><h1>新貨出籠：透明質酸面膜</h1><p>BB腦部發育要靠Omega-3，原來皮膚要維持高素質也要Omega-3，更要Omega-6及Omega-9。這些成份可以強化細胞膜，減少出現粗糙、鬆弛等現象。ULTIMAII的Memorist眼霜及面膜甚至加入近來美容界大受歡迎的透明質酸，能提高保濕滋潤。眼霜質地也較滑溜，cream狀面膜更能滋潤肌膚，舒緩壓力。記者：馬靜兒</p><p>（12月開始發售）<br> ULTIMAII（25771941）</p></body></html>
