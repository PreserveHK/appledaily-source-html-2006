<html><header><meta charset="utf-8"><title>「地獄賽程」脫身難</title></header><body><h1>「地獄賽程」脫身難</h1><p>要從芸芸30支球隊中突圍而出，優異的主場成績是首要條件，但同時也得克服不少球隊聞之色變作客賽程；如馬刺、湖人、公牛及騎士，都分別要在十多日內出戰至少7場「地獄賽程」！<br> 在這輪作客的「地獄賽程」中，球隊均要在短短的十多日內，分別作客7至8支球隊（見附表），縱然強如馬刺和騎士，能夠取得6成勝率已是偷笑；何況今季有不少「魚腩」異軍突起，如鷹隊及黃蜂都在季初冒出頭來，令挑戰的球隊更難打。<br> </p><p>要在「地獄賽程」中全身而退絕非易事，但「有危則有機」，當列強於主場所向披靡，能在作客時取佳績，才有望稱霸常規賽，於季後賽獲主場優勢。<br> 文：賴恩</p></body></html>
