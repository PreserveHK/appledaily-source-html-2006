<html><header><meta charset="utf-8"><title>3G攻略：鐵金剛手機限售3個月</title></header><body><h1>3G攻略：鐵金剛手機限售3個月</h1><p>你對特務嘅高科技產品認識有幾多？喺12月即將上映嘅《新鐵金剛智破皇家賭場》電影裏面，觀眾除可欣賞到007各種秘密武器外，仲可以買走其中一件返屋企玩㖭！唔係講笑㗎！因為索愛K800i已化身成電影入面嘅武器，仲改頭換面以亮麗全銀色機身示人，索愛講明話呢部機僅限售3個月，凡購買手機者將獲贈電影換票證兩張，手快有、手慢冇㗎喇！<br>記者：陳國輝</p><p>售價：$3,580（行）<br> SonyEricsson（82038863）</p></body></html>
