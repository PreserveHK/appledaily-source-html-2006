<html><header><meta charset="utf-8"><title>「拜早年」籲管制排放</title></header><body><h1>「拜早年」籲管制排放</h1><p>【本報訊】綠色和平成員昨日穿上唐裝，到立法會門外向環境運輸及工務局局長廖秀冬「拜早年」及致送桃花（圖），寓意若果港府還不立法規管電廠排放溫室氣體，全球將暖化至四季無序，11月也是拜年時。廖秀冬則在立法會上表示，立法前須先考慮本港經濟上的承擔能力及規管是否符合實際效益。<br> 另外，樹仁學院上月也訪問了3,000多名市民，近四成半人表示，若巴士公司全面改用更環保車種，他們願意多付4%票價，只有近兩成人表示不願意多付車費。&#13;</p></body></html>
