<html><header><meta charset="utf-8"><title>工作狂莫文蔚放假即病</title></header><body><h1>工作狂莫文蔚放假即病</h1><p>莫文蔚（Karen）入行多年，一直醉心幕前演出，早前她接受《HIM》雜誌訪問時，談到最難忘的工作，就是與吳君如拍攝電影《四面夏娃》，有場戲在擎天半島附近的填海地盤拍攝，當時天氣寒冷，導演還要求Karen在非常骯髒的泥濘裏爬出來，令她苦不堪言，Karen說：「個情景恐怖到冇辦法忘記。」<br> Karen又自言是工作狂，一放假便會生病，為了健康着想，她決定永不言休：「咁多年都冇諗過唔做，有時覺得攰就放一星期假。」Karen續說：「我一直話畀自己聽要以表演維生，好似與生俱來一樣。本來諗住做舞台表演者，冇諗過拍電影。」<br> 撰文：丁寧</p></body></html>
