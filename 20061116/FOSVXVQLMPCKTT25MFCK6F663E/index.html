<html><header><meta charset="utf-8"><title>Christina訴苦婚姻不如意</title></header><body><h1>Christina訴苦婚姻不如意</h1><p>美國小天后ChristinaAguilera將於歐洲舉行18場名為「BacktoBasics」的巡迴演唱會，昨日她現身倫敦召開記者招待會，還賣花讚花香地說自己的演出保證精采。</p><p>希望白頭到老</p><p>Christina接受訪問時，指自己跟唱片公司高層丈夫JordanBratman的婚姻生活並不如想像中順利，不過她明白夫妻感情常有起伏，始終希望可以跟丈夫白頭到老。<br> 另外Christina並證實她將會參演明年播映的《滅罪鑑證科》電視系列《CSI︰NewYork》，飾演一名受虐婦女。</p></body></html>
