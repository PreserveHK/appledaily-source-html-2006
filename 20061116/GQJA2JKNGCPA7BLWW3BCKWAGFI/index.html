<html><header><meta charset="utf-8"><title>天心孤單夢話</title></header><body><h1>天心孤單夢話</h1><p>台灣性感藝人天心自與法籍男友Patrick分手後，雖然身邊一直不乏裙下之臣，但始終未找到真命天子，身邊一班好姊妹比她還心急，每周都邀她到夜店消遣，希望她可早日覓得愛郎。</p><p>常被嚇醒</p><p>近日天心接受雜誌《Am:Pm》訪問，她自言對感情事並不積極，閒時只愛留在家中看DVD。她又談及經常發同一個夢，她說：「夢中我趕着去上學，一到學校就要參加考試，拿到考卷後卻一題都不懂，所以會被嚇醒。」她曾請教解夢大師，對方指她平時壓力太大，所以才投射在夢中。看來天心其實是欠了個可以互相依賴的心靈伴侶。<br> 撰文:黎寶蘋</p></body></html>
