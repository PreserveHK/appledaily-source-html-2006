<html><header><meta charset="utf-8"><title>亞視換總裁想上市？</title></header><body><h1>亞視換總裁想上市？</h1><p>亞視話上市都講咗幾年，營運總裁余統浩（圖右）上月初仲同記者講，話最理想係明年下半年上市。不過，余總裁可能未必可以等到呢一日。華華聽聞，余總裁將會離任，由亞視常務副總裁李吉瑞接任。佢同余統浩一樣，都係來自鳳凰衞視系統，睇來劉長樂嘅揸弗人地位未變。<br> 聽講李吉瑞出身山東電視台，後來加盟鳳凰衞視出任副總裁，負責營銷業務，今年初至加盟亞視。上個月曾一度引起娛樂圈哄動嘅亞洲小姐競選，佢都有出席官方儀式。余總裁做咗4年都未搞到亞視上市，唔知換人會唔會有幫助呢？<br> </p></body></html>
