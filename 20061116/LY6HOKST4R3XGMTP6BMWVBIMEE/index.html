<html><header><meta charset="utf-8"><title>部份中學呈校本評核</title></header><body><h1>部份中學呈校本評核</h1><p>【本報訊】會考中文和英文科課程由上學年起加添校本評核部份，但至09年才硬性規定要將校本評核分數計入會考成績。不過有部份中學決定做「白老鼠」，考試及評核局昨日公布，有35.8%、即167間中學同意在明年便將學生的校本評核分數，計入中文科會考成績；英文科方面，則有40.8%、即190所中學同意同樣做法。兩科的校本評核分數，均佔整體公開試成績15%。另外，分別有27.7%和27.9%中學稱會向考評局呈交明年會考生的中文和英文科校本評核分數，但不許該局將分數計入公開試成績。</p></body></html>
