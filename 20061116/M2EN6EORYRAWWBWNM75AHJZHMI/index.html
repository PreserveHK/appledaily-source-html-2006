<html><header><meta charset="utf-8"><title>體通天下--籃球<br>中國籃協認虛報球員年齡</title></header><body><h1>體通天下--籃球<br>中國籃協認虛報球員年齡</h1><p>中國籃協訓練科研部主任張雄日前承認，過往中國曾派出超齡球員參加籃球世青賽。張雄不僅為過去的欺騙事件作出道歉，並且承諾會以重罰打擊虛報年齡的歪風。他說：「我們決意要像打擊禁藥般打擊虛報年齡，還籃球競賽一個公平的環境，惟有如此，中國籃球才有希望。」<br> 據知，若全隊有3名以上超齡球員，則取消該隊當季成績兼罰款10,000元人民幣。猶記得當年易建聯參加世青賽，不少外國人一見其異於常人的身高，都對他的年齡置疑。<br> 綜合外電（中國）</p></body></html>
