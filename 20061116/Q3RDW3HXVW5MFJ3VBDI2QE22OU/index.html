<html><header><meta charset="utf-8"><title>袁潔瑩、阮嘉欣夜遊中環</title></header><body><h1>袁潔瑩、阮嘉欣夜遊中環</h1><p>袁潔瑩和阮嘉欣這對同性好友，雖然被傳關係曖昧，但兩人未受外界風雨影響，依然樂做孖公仔，經常出雙入對。<br> 近期清減不少的袁潔瑩日前又和阮嘉欣孖咇出擊，同行尚有一名女伴。當日凌晨1時許，悉心扮靚的袁潔瑩偕一身中性打扮的阮嘉欣一同出席中環ifc舉行的派對後，兩人便齊齊夜半漫步，與同行女伴一同步出商場，現場見三人邊行邊講，十分熟絡，大家並肩站在街頭閒聊幾分鐘後，即齊登上的士，趕赴下場節目。<br> 採訪、攝影：娛樂突發組</p></body></html>
