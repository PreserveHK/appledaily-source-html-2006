<html><header><meta charset="utf-8"><title>我有嘢講：牛油加Raspberry一個人食4個</title></header><body><h1>我有嘢講：牛油加Raspberry一個人食4個</h1><p>對於牛油，我實在愛不釋「口」，每次到任何地方食西餐總可以一個包搽兩嚿牛油，已經將脂肪和卡路里拋諸腦後。喺一次傳媒午膳，被朗廷酒店的牛油完全吸引，他們在牛油內加入Raspberry茸，甜甜的味道簡直令我不受控的在包上搽牛油，紅桑子牛油用新鮮Raspberry攪成茸製造，甜度剛好。隔籬位的同組同事更誇張，一口氣食4個，不過食完個咁美味的紅桑子牛油加麵包，已經飽到食唔到主菜喇！</p><p>TheBostonian（23751133）<br> 地址︰尖沙嘴北京道8號香港朗廷酒店B1</p></body></html>
