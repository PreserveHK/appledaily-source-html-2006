<html><header><meta charset="utf-8"><title>3G攻略：水貨N7390搶先抵埗</title></header><body><h1>3G攻略：水貨N7390搶先抵埗</h1><p>大玩質感及工藝文化嘅L'Amour3G系列，估唔到又俾水貨佬搶先一步發售！今次率先登場嘅係摺機N7390，佢具備咗繁簡體中文顯示，對本地玩家絕對唔會陌生，但係想打SMS就要屈就啲用簡體喇。最可惜係，外形方面暫時只有黑銅一款顏色，至冧嘅櫻花紅仲未有貨，如果各位唔急住換機，不妨等即將見街嘅行貨再行定奪！<br>記者：陳國輝</p><p>PROFILE：WCDMA及GSM三頻、300萬像素相機、自動對焦、1,670萬色芒、支援microSD卡<br> 售價：$3,280（水）<br> T-OneMobile（26289090）</p></body></html>
