<html><header><meta charset="utf-8"><title>瞓街爭取車費優惠
</title></header><body><h1>瞓街爭取車費優惠
</h1><p>【本報訊】立法會昨天辯論協助殘疾人士融入社會的議案，提出原動議的街工梁耀忠建議政府透過立法，為殘疾人士提供半價車費以及鼓勵私人機構聘用一定數目的殘疾人士，最終立法會通過經張超雄的修訂動議。
</p><p>或分階段實施</p><p>囗生福利及食物局局長周一嶽回應時稱，會研究修改殘疾歧視條例，容許分階段向殘疾人士提供交通優惠。一班爭取殘疾人士乘車半價的請願者昨日在立法會外請願，他們全部瞓在遮打花園，以示不達目標，絕不後退的決心。</p></body></html>
