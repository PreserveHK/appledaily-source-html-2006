<html><header><meta charset="utf-8"><title>　　前任李八方助大狀競選 - 李八方</title></header><body><h1>　　前任李八方助大狀競選 - 李八方</h1><p>李八方版前版主陳慧兒，噚日喺梁家傑競選總部同湯家驊、競選經理黃明樂一齊亮相，以後幫傑哥做傳媒聯絡工作。湯家驊話，陳慧兒唔係做政治化妝師，因為傑哥唔同煲呔，傑哥嘅真面目見得人，唔需要好似煲呔咁要化妝！<br> 傑哥已經將政綱交咗畀中聯辦高祀仁，同寄埋上北京畀港澳辦廖暉，等佢哋知道傑哥嘅諗法。湯家驊話，話晒佢哋係中央負責香港嘅最高機構，點都要畀佢哋睇睇，公民黨係好有誠意溝通，等佢哋明白傑哥諗乜，就唔使成日搵中間人落嚟旁敲側擊、減低誤傳訊息嘅機會啦！&#13;</p></body></html>
