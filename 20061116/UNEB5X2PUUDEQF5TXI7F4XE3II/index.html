<html><header><meta charset="utf-8"><title>《夜宴》配樂涉抄《末代皇帝溥儀》</title></header><body><h1>《夜宴》配樂涉抄《末代皇帝溥儀》</h1><p>日前有北京清華大學音樂系人士寄信到台灣報館，指電影《夜宴》中由譚盾作曲的配樂《欲》，涉嫌抄襲《末代皇帝溥儀》中由坂本龍一作曲的配樂《雨》。電影公司就此事回應，《夜》片在世界各地上映時也沒有受到質疑，直指事件屬莫須有的指控，所以不作理會。電影公司還質疑該名爆料人士為何現在才提出疑問，而且不直接聯絡電影公司，只寄信到台灣。<br> 金馬獎執委則語帶保留，聲稱必會查證清楚，絕不會憑一封匿名檢舉信就妄下定論，但同時強調如果有需要，將會送給影音協會等相關單位查證。至於《欲》的作曲者譚盾，至截稿時依然未能聯絡上。撰文：林妃&#13;</p></body></html>
