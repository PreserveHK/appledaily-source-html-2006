<html><header><meta charset="utf-8"><title>話你知<br>唇膏主要由蠟製成</title></header><body><h1>話你知<br>唇膏主要由蠟製成</h1><p>唇膏歷史悠久，考古學家相信世界上第一支唇膏，在公元前5,000年於中東兩河流域蘇美爾的古都城市烏爾被發現。<br> 第一支金屬管狀唇膏，則於1915年由美國康涅狄格州華特貝里（Waterbury）的毛裡斯李維和史柯維爾製造公司（MauriceLevyandtheScovilManufacturingCompany）製造。現時市面上出售的唇膏主要成份包括蜜蠟、棕櫚蠟、堪帶蠟、葱麻油、羊毛脂、地石蠟及香料等；至於具閃爍效果的唇膏，可能有雲母、氧化鐵和二氧化鈦等。</p></body></html>
