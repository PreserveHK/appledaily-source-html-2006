<html><header><meta charset="utf-8"><title>風光不再<br>過氣巨星　禍不單行</title></header><body><h1>風光不再<br>過氣巨星　禍不單行</h1><p>一代樂壇天王米高積遜（MichaelJackson）近年怪行連連，先有在酒店作狀拋兒子落街，後有扮女人出街，連串怪行嚇怕一眾fans。米高早年被控性侵犯兒童更遭不少fans唾棄，令其事業速走下坡，更因龐大的訴訟及律師費而出現財政困難，欠債高達3億美元（約23億港元），多次傳出破產消息。<br> 米高其後更要變賣其豪華莊園Neverland，又出售一批披頭四（TheBeatles）歌曲版權套現。最近米高已經避走到愛爾蘭生活，準備再踏台板，不過從他今次在頒獎禮上的表現看來，要成功復出將有難度。<br> </p></body></html>
