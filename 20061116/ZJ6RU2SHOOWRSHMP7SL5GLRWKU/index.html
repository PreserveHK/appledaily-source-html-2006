<html><header><meta charset="utf-8"><title>城城讚靚靚B仔Cute</title></header><body><h1>城城讚靚靚B仔Cute</h1><p>郭富城日前接受商台節目錄音訪問，對於好友張智霖（Chilam）誕愛兒一事，城城就話佢同成班朋友第一時間去咗探袁詠儀（靚靚）同BB，城城話：「個BB兩個都好似，眼睛就最似Chilam，其實Chilam同靚靚都係大眼，但係靚靚對眼就又大又圓，而Chilam對眼就同我一樣係向上feel，BB對眼就好大隻，只係見到兩粒黑色眼珠，見唔到眼白，好得意。而BB對手真係好靚，好似佛手咁，手指尖尖，但係我就唔敢摸佢。」</p></body></html>
