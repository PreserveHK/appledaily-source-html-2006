<html><header><meta charset="utf-8"><title>小學生被扣小息時間</title></header><body><h1>小學生被扣小息時間</h1><p>【本報訊】小學生被「剋扣」小息時間，一項訪問約600名小學生的調查顯示，29%受訪學生表示每天都有一次遲下課，導致小息時間被縮短；36%稱每周有一次遲下課，19%稱只是一月一次。<br> 該項由自然協會進行的調查還顯示，32%受訪小學生在小息時未能休息，因他們要負責當值和進行服務工作；有23%說，他們曾在小息時被老師和風紀警告或記名，逾90%是因為奔跑。受訪小學生最愛的小息活動是在操場上玩樂。</p></body></html>
