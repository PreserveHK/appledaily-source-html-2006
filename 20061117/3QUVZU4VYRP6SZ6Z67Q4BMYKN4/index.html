<html><header><meta charset="utf-8"><title>世紀婚禮帶旺小鎮經濟</title></header><body><h1>世紀婚禮帶旺小鎮經濟</h1><p>今次靚佬湯在意大利舉行婚禮，帶挈當地居民發財，例如當地商店紛紛將靚佬湯及祝福說話放在櫥窗，希望明星效應能吸引顧客。<br> 至於住在婚禮地點的OrsiniOdescalchi古堡附近的居民，則借出家中的露台讓記者取景，價錢大約為2,000港元，其中一個能望到古堡停車場的住宅露台，更成功以100萬港元的「天價」租給一間電視台。由於不少傳媒都選擇在上空直擊婚禮情形，直升機公司也坐地起價，將租金提升到每兩小時約25,000港元。</p></body></html>
