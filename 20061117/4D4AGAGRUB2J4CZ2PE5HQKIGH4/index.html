<html><header><meta charset="utf-8"><title>北京禁敏感字眼</title></header><body><h1>北京禁敏感字眼</h1><p>在中國，「敏感字眼」定義極廣泛，包括「六四事件」、「法輪功」、「藏獨」、「台獨」、「達賴喇嘛」，連「自由」、「民主」和「人權」，也有一些不受大陸歡迎的媒體網站，包括《大紀元時報》和《蘋果日報》等。<br> 中文版維基百科有齊以上「敏感字眼」，但大陸用戶當然無緣觀看。據美國《紐約時報》調查，中國政府雖然解禁維基百科，但仍會對網站進行關鍵字（Keyword）過濾，譬如「六四事件」、「法輪功」和共產革命等。<br> 美國《紐約時報》/《蘋果》資料室</p></body></html>
