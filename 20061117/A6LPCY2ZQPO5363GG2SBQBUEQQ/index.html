<html><header><meta charset="utf-8"><title>周麗淇大突破夠刺激</title></header><body><h1>周麗淇大突破夠刺激</h1><p>周麗淇在電影《天行者》中飾演馮德倫的女友，有場戲講述她到酒吧尋找喝醉了的馮德倫，結果慘遭對方用一盆冰水照頭淋。<br> 聲嘶力竭<br> 周麗淇說：「第一次同導演阮世生合作，佢對我好好，畀咗好多新嘗試刺激我。」<br> 其中有場戲講述馮德倫要逃亡，周麗淇本欲跟對方一起，豈料馮德倫最終將她用繩縛在碼頭，然後捨她而去，周麗淇就哭至聲嘶力竭，她說：「拍呢場戲嘅感覺好驚，因為拍嗰時近黃昏又清場，四周無人，所以有種好無助嘅感覺。」<br> 撰文：林妃</p></body></html>
