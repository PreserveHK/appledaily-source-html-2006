<html><header><meta charset="utf-8"><title>劉培基下月再對梅啓明</title></header><body><h1>劉培基下月再對梅啓明</h1><p>梅啓明入稟控告劉培基（圖）同滙豐銀行女高層劉蔡秀蓮，指兩人涉嫌開啓梅艷芳個夾萬，竊取價值2,000萬嘅現金同珠寶，案件噚日喺東區裁判法院進行初級偵訊，控方申請將案件押後至下月15號再審，劉培基離開法院時仲整咗個勝利手勢。<br> 根據梅媽嘅誓章，阿梅生前嘅住所有一個夾萬，裏面有大量現金同珠寶。不過交畀阿梅家屬嘅遺物名單裏面，就冇交代夾萬裏面嘅財物，加上只有劉培基同遺產見證人劉蔡秀蓮可以接觸夾萬，所以懷疑佢兩個同失竊案有關。<br> 案件編號：ESS13730-1/06</p></body></html>
