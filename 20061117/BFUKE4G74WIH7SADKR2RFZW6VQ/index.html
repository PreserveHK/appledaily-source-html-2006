<html><header><meta charset="utf-8"><title>蔣怡散發長腿魅力</title></header><body><h1>蔣怡散發長腿魅力</h1><p>名模蔣怡（CoCo）昨日在台灣出席食品宣傳活動，穿短裙騷長腿的她坐下時不慎洩春光，十分失儀。CoCo自言身為職業女性，工作雖然很忙碌，但仍很注意飲食健康和生活。
</p><p>堅持獨立自主</p><p>CoCo說：「我的工作表雖排得很滿，但依然妥善安排每一天，積極經營自己，散發出獨立自主女性特有的自信與魅力。我認為現代女性已經不再由別人來支配自己的生活，每位女性都應該了解自我、規劃未來，認真經營自己，朝着更美麗、更快樂、更健康的理想邁進，這才是新世代獨立自主女性的特質！」<br> 採訪、攝影：黎寶蘋&#13;</p></body></html>
