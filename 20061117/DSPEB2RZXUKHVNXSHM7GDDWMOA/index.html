<html><header><meta charset="utf-8"><title>《鐵金剛》英開畫破盡紀錄</title></header><body><h1>《鐵金剛》英開畫破盡紀錄</h1><p>由英國男星丹尼爾基格（DanielCraig）主演的第21套占士邦電影《新鐵金剛智破皇家賭場》（CasinoRoyale），前日率先在英國上映，首日成績相當理想，收170萬英鎊（約2,500萬港元），票房不但比02年的《新鐵金剛之不日殺機》（DieAnotherDay）高出54%，更是歷年英國開畫票房最高的鐵金剛電影。<br> 丹尼爾基格雖然在拍攝《新鐵金剛智破皇家賭場》期間，已遭不少影迷負面批評，但他得悉新片在英國開畫大破鐵金剛系列電影紀錄，相信必定飲得杯落，難怪丹尼爾昨日到瑞士出席首映禮時全程表現興奮。</p></body></html>
