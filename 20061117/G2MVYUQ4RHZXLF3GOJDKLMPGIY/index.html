<html><header><meta charset="utf-8"><title>陳見飛孤單夜蒲</title></header><body><h1>陳見飛孤單夜蒲</h1><p>陳冠希（Edison）和商人楊受成姪女Vincy拍拖甜蜜蜜，不過Edison胞姊陳見飛感情始終無着落，自從月前和外籍男友分手後，就經常蒲吧買醉消愁。</p><p>無聊蹓躂</p><p>日前陳見飛身穿背心及牛仔褲，挽着小手袋，在晚上9時多獨自夜蒲蘭桂坊，在中環威靈頓街一帶無聊蹓躂，站於鏞記酒家門外邊揮動手袋邊煲電話粥，其間她曾遇上數名友人，大家搭訕幾句後，她便再傾電話，沒多久一名女性友人到場，陳見飛興奮地會合對方後，兩人便結伴到喜喜會蒲吧消遣。<br> 採訪、攝影：娛樂突發組</p></body></html>
