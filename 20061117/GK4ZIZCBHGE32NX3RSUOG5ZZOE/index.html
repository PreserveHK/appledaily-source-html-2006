<html><header><meta charset="utf-8"><title>國際Gossip：美名嘴未用過互聯網</title></header><body><h1>國際Gossip：美名嘴未用過互聯網</h1><p>"I'veneverdoneit,nevergonesearching."<br>「我從未用過，亦從未上過網搜尋。」</p><p>踏入21世紀，有邊個未試過上網search嘢？咪就係美國名嘴主持拉里．金（LarryKing）囉！佢成日喺節目入面問人呢樣嗰樣，勢估唔到原來佢從未向互聯網問過任何嘢！佢周三喺節目中招認「一次都未試過」，嘉賓聽到都驚呼「天呀！」雖然嗰位嘉賓用盡方法叫佢試試，但係72歲嘅佢好鬼硬頸咁話：「多謝夾盛惠嘞！」<br> 法新社</p></body></html>
