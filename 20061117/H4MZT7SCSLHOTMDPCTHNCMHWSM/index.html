<html><header><meta charset="utf-8"><title>阿佘得寵嘉穎攝位</title></header><body><h1>阿佘得寵嘉穎攝位</h1><p>佘詩曼和郭晉安前晚在無綫派對上打頭陣，表演以劇集《東方之珠》為主題的歌舞表演，阿佘穿上懷舊服飾獻唱《卡門》，郭晉安則唱《我的心裏沒有他》。其後阿佘在謝幕時與郭晉安站到最前排，與無綫高層樂易玲並肩而站，樂易玲還主動親吻阿佘臉頰，可見其一姐地位十分穩固。而有「無綫親生仔」之稱的鄭嘉穎在旁目睹情況後也即攝位，至謝幕尾聲時終成功站到前排位置。</p><p>欲買車獎自己</p><p>阿佘日前被拍到在保時捷陳列室出現，被指有意換購新車，她說：「經過睇吓啫，我都想買嘢獎勵自己㗎，但70萬真係好貴。」有傳富豪香車贈美人，阿佘笑說：「我都想，但不嬲都唔主張不勞而獲。」</p></body></html>
