<html><header><meta charset="utf-8"><title>錦鴻笑死劉家昌</title></header><body><h1>錦鴻笑死劉家昌</h1><p>陳錦鴻和袁彌明前晚出席無綫晒冷騷，二人穿上懷舊服裝扮劉家昌及甄珍大唱經典金曲《在雨中》，陳錦鴻出場時如劉家昌上身般，演出勁爆笑，還特別下台走到其身旁，劉家昌以普通話大讚陳錦鴻說：「你很像！」<br> 為了造型神似，陳錦鴻花心思畫粗雙眉，唱腔又特別模仿劉家昌，但卻入錯key和走音，令現場觀眾看得捧腹大笑。</p><p>唱歌𠱁老婆</p><p>對於扮得維肖維妙，陳錦鴻說：「我花咗好多心機，之前安仔（郭晉安）同陳豪都有教路，我係刻意學佢嘅唱腔，同埋畫誇張眼線。劉老師話畀我嘅表現9.5分。」<br> 陳錦鴻談到明年約4月會榮升爸爸時說：「太太呢排陀BB情緒波動大，我每日都唱歌跳舞𠱁佢開心。」</p></body></html>
