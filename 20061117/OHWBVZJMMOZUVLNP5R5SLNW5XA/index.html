<html><header><meta charset="utf-8"><title>舊愛Gordon幸災樂禍</title></header><body><h1>舊愛Gordon幸災樂禍</h1><p>名模Rosemary舊愛Gordon昨晚在中環出席活動時，扮大牌臨完場半小時才與前日本女友坐的士到場，身穿「我只會約會吸毒妓女」英文字句上衣的他，一臉幸災樂禍地笑說：「我知佢哋分手，不過我冇睇雜誌，Rosemary係我朋友，總之佢唔自私，不過可能佢都有問題。」<br> 提到Christopher，曾被對方指為「垃圾」兼被打的Gordon即說：「講真，人哋打我唔係大問題，我從來唔會嬲人，但我會嬲佢，我唔係垃圾，但佢做嘅嘢就好垃圾。」Gordon又謂不關心兩人分手，他說：「同我無關，我一日24小時，0小時會諗起呢個人。」<br> 採訪：吳天慧　攝影：陳慧安</p></body></html>
