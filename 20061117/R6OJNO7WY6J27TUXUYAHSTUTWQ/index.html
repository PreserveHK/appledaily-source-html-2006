<html><header><meta charset="utf-8"><title>夫星暗藏難靠男人</title></header><body><h1>夫星暗藏難靠男人</h1><p>混血名模Rosemary情路崎嶇，往往與男友不歡而散。昨日本報記者致電堪輿學家區仲德師傅，問Rosemary的命格，他說：「喺1981年出生嘅人生肖屬雞，命格屬暗土，有三粒爵星，而呢種人通常思想同發揮都會比較好，表演慾會好強，但佢夫星暗藏，所以感情生活會若隱若現，好難尋求到一個真正可以照顧自己嘅男性，會係任由男人控制嘅命格。」<br> Rosemary今年與新、舊男友都鬧得不愉快，對於Rosemary的感情運，區仲德說：「今年佢行緊水木運，而今年狗年係火土年，同水土剛剛相沖，係會有反覆期，若果想搵一段穩定嘅感情，等到明年春夏嘅季節就會變好。」</p></body></html>
