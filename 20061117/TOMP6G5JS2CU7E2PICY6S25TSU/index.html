<html><header><meta charset="utf-8"><title>杏兒同黃宗澤生疏</title></header><body><h1>杏兒同黃宗澤生疏</h1><p>近日有報道指周麗淇撇開緋聞男友鄭嘉穎，狂傳短訊轉追黃宗澤，對此黃宗澤昨晚在尖沙嘴出席無綫舉辦的「2006星光匯聚大派對」時，一直強調覺得報道得啖笑，並且不會回應。而鄭嘉穎一臉無奈謂會以平常心看待，他說：「呢啲新聞日日都有，有時我想幽默啲回應，又俾人寫，我會叫自己唔好執着。」
</p><p>便服Look上陣</p><p>黃宗澤緋聞女友胡杏兒則謂會置身事外，她說：「唔關我事，咁錯綜複雜咁多人，我冇再同黃宗澤合作，生疏咗。」黃宗澤昨日一身便服打扮，與其他盛裝藝員相映成趣，他與胡杏兒還應要求大方合照。
</p></body></html>
