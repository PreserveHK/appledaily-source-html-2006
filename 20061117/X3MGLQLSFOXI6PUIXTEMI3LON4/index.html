<html><header><meta charset="utf-8"><title>中東餐廳水煙侍客</title></header><body><h1>中東餐廳水煙侍客</h1><p>梁詠琪與法籍男友撐枱腳的MEDINA（圖一），位於中環荷李活道17號地下，是一所充滿中東色彩的餐廳酒吧，店名MEDINA的意思是指摩洛哥的舊城區。MEDINA的店面雖小，座位只得約40個，但舖內的設計華麗舒適，食物價格大眾化，招牌菜式包括卡巴串燒與北非肉餅等，平均每份數十元便有交易。<br> MEDINA最獨特的地方是會向顧客提供水煙，每次收費80元，煙草有薄荷、香蕉、蘋果及士多啤梨等口味，去年7月本報便拍得霍震霆二公子霍啓山（圖二）趁女友章子怡北上拍片時，偕友人到MEDINA歎酒兼抽水煙。<br> </p></body></html>
