<html><header><meta charset="utf-8"><title>廖碧兒HipHop撩人</title></header><body><h1>廖碧兒HipHop撩人</h1><p>廖碧兒前晚穿上露臍Tee襯傘裙，演出無綫晒冷騷，她在台上大跳HipHop舞，坐在椅子上不時踢腿，勁度十足，意態撩人，還與身旁兩位舞蹈藝員跳辣身舞，看得觀眾熱血沸騰。<br> 廖碧兒說：「今次舞步加插咗片腳（張開腿動作）同扭腰，唔係人人都得㗎，最緊要大家睇得開心。」問到會否擔心因動作誇張而予人有點不雅感覺，廖碧兒則說：「唔會，都係跳舞為主，台上又好熱鬧，當係party咁。」</p><p>黃德斌率眾晒肌</p><p>一輪火辣HipHop舞後，肌肉型男黃德斌率領幾位港男穿沙灘裝出場，大晒健碩肌肉，最後還脫去上衣，但黃德斌卻全程穿上緊身背心，未知是否擔心給比下去。</p></body></html>
