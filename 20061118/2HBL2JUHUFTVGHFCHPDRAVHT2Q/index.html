<html><header><meta charset="utf-8"><title>衞蘭想昅樂基兒全裸</title></header><body><h1>衞蘭想昅樂基兒全裸</h1><p>古巨基、衞蘭與軟硬天師昨日到觀塘綵排「麥當勞世界兒童日2006音樂會」，當晚他們會合唱一連串經典英文歌。<br> 昨日有雜誌刊登樂基兒全裸照片，衞蘭得知後表示想看，她說：「靚女梗多人欣賞，我就唔敢showoff身材，有好靚身材都唔會，因為我係歌手。」相反她覺得樂基兒是名模，可以接受。<br> 談到黎明因此事件尷尬，衞蘭稱不清楚黎明心情如何，也不會隨便詢問，只知道男人愛看美女，她也知道舒淇曾拍寫真，但就未曾看過。<br> 採訪、攝影：馬建華</p></body></html>
