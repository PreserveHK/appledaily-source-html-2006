<html><header><meta charset="utf-8"><title>Yumiko長腿晒舞功</title></header><body><h1>Yumiko長腿晒舞功</h1><p>鄭希怡（Yumiko）早前出席東方衛視舉辦嘅《舞林大會》，因為跳甩鞋而出局，但因為網上同手機投票佢得到高票數，可以進入複試，師弟陳偉霆（William）都入圍，當日其他參賽者仲包括劉璇、翁紅等。<br> Yumiko今次用咗兩日練習探戈，佢話：「我會綁實對鞋，唔會畀佢飛出去。」比賽時佢着件吊帶低胸裙，表現淡定，得到呢次複賽嘅第一名。賽後Yumiko興奮到喊，佢話：「能夠贏真係好意外，我嘅努力總算冇白費。」</p></body></html>
