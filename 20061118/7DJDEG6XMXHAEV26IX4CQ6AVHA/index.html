<html><header><meta charset="utf-8"><title>關仁隱事：得獎小生賄賂高層</title></header><body><h1>關仁隱事：得獎小生賄賂高層</h1><p>三色台啱啱搞完豬肉獎頒獎禮，每個獎都幾乎俾番親生仔女，弊在有咁多個仔女，又真係好難分得勻，但如果佢哋特別識得孝順父母同長輩，咁又另作別論。「得獎小生」平時好識做人，關仁聽聞佢平時只要喺餐廳撞見相熟嘅高層，就算大家坐隔籬枱，得獎小生除咗過枱熱情打招呼外，仲會主動幫人點餸，又幫人埋單。好似啱啱個中秋節，佢又一人送兩盒月餅，佢咁識做人，難怪公司高層錫到佢燶，分豬肉獎又點唔預佢一份？</p></body></html>
