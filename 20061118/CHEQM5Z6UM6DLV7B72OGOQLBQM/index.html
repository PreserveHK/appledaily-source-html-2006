<html><header><meta charset="utf-8"><title>專人侍候<br>買4仔尋求視覺刺激</title></header><body><h1>專人侍候<br>買4仔尋求視覺刺激</h1><p>近年專賣老翻光碟的店舖愈開愈多，而且往往以男性入店內選購居多，事實上大部份色情光碟也針對男性市場為主，為何男性會特別喜愛觀看或購買這些色情光碟？記者昨日就此事請教性治療師邱貴生博士，他說：「其實呢個係好普遍嘅情況，好常見，最簡單嘅解釋就係佢哋好奇，想去尋求另外嘅刺激，又由於男性對視像嘅感覺係多過女性，比女性更敏感，好容易就會引起佢哋有性興奮，男性對於視覺上刺激的反應係比女性大好多，所以啲色情嘅媒體往往係以男性為主。」</p></body></html>
