<html><header><meta charset="utf-8"><title>資料寶藏：AC米蘭最忌沙達廸 - 藍鑽石</title></header><body><h1>資料寶藏：AC米蘭最忌沙達廸 - 藍鑽石</h1><p>除馬蘇拉廸外，安玻里尚有沙達廸倒戈。這位安玻里首席射手今季3次入波，球隊必不敗及贏盤。因此，AC米蘭捧場客求神拜佛，決不可讓這眼中釘入波。</p><p>痛恨AC唔識貨</p><p>28歲的沙達廸出身於AC米蘭，或許從未被重用，對母會恨之入骨。猶記得00年佩魯賈爆冷贏AC米蘭2:1，當年為佩魯賈先開紀錄的沙達廸賽後意氣風發：「在AC米蘭，會方從不信任我的能力，這個入球令我痛快無比。」<br> 今季，他與畢斯同以3球並列球隊在聯賽的首席射手，且每每在重要關頭（作客對森多利亞射入奠勝、迎戰強隊巴勒莫建首功）建功，AC米蘭守將不得不防。</p></body></html>
