<html><header><meta charset="utf-8"><title>簡拿華路喜獲金球獎</title></header><body><h1>簡拿華路喜獲金球獎</h1><p>【綜合西班牙外電】根據西班牙報章報道，今夏以隊長身份帶領意大利，贏得世界盃的後衞簡拿華路，成為本年度金球獎得主。現年33歲的簡拿華路，在世界盃後從祖雲達斯轉投西甲聯球會皇家馬德里，並於今周較早時間接受訪問時，透露對這個獎項的渴望：「我當然希望贏得此獎，這是對個人成就方面的一個肯定。」<br> 西班牙《馬卡報》指出，該獎項主辦單位《法國足球》，有編採人員被目睹於周四出現在馬德里市，並準備替簡拿華路作得獎後訪問。獎項正式頒發日期為本月27日，頒獎地點在法國巴黎。&#13;</p></body></html>
