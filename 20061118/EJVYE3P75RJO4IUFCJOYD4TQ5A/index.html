<html><header><meta charset="utf-8"><title>藝人覺得最沉悶的電影<br>催眠戲睇　少爺占︰暴力欠奉</title></header><body><h1>藝人覺得最沉悶的電影<br>催眠戲睇　少爺占︰暴力欠奉</h1><p>「我睇北野武嘅《盲俠座頭市》，睇到一半真係頂唔順，我本身係一個北野武支持者，但呢套戲就唔係一貫北野武嘅style。初頭我以為會有好多暴力血腥場面，以為啲腸會爆晒出嚟。點知套戲好多文戲，而且節奏仲要非常慢，所以我頂唔順瞓着咗。」<br> 入夢電影：《盲俠座頭市》<br> <br> 採訪：李珮洳、張俊銘、駱華齡、卓寶花、藍文浩</p></body></html>
