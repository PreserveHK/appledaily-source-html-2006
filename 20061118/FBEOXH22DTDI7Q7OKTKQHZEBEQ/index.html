<html><header><meta charset="utf-8"><title>外灘三號聖誕餐588元人民幣起</title></header><body><h1>外灘三號聖誕餐588元人民幣起</h1><p>每年聖誕，上海外灘三號的餐廳都甚受中外人士歡迎，往往要預早一個月前訂位。今年平安夜及聖誕節，由世界最佳廚師梁子庚主理的黃浦會推出588元人民幣的四道菜式晚餐，還送一杯雞尾酒；同時12月23-25日，旁邊的Laris餐廳也推出聖誕餐，每位620元人民幣，加400元人民幣，可品嚐一系列紅白酒。<br>記者：梁佩芬</p><p>查詢：www.threeonthebund.com/threeonthebund.html</p></body></html>
