<html><header><meta charset="utf-8"><title>林志玲上海撐Dior</title></header><body><h1>林志玲上海撐Dior</h1><p>台灣第一名模林志玲（Chiling）前晚現身上海，為法國名牌Dior進駐上海的第一間珠寶店擔任特別嘉賓，穿上黑色簡約tubedress的Chiling率先試戴由巴黎空運到上海，價值達1,116萬人民幣，獨一無二，名為「TresorDuChateauHante」的彩寶頸鏈，盡顯其超然地位。Chiling也表示十分鍾愛貴重的珠寶，現正努力學習欣賞珠寶的美態。</p><p>創意表現法</p><p>大會更以生動和具創意的方法示範珠寶，模特兒的玉手戴上名貴珠寶，在珠寶櫥窗中做出書寫、打電話和織毛衣等日常活動，別具心思。<br> 撰文：RitaLeung</p></body></html>
