<html><header><meta charset="utf-8"><title>Niki捧PS3驚賊</title></header><body><h1>Niki捧PS3驚賊</h1><p>風魔全球機迷嘅新力遊戲機PlayStation3（PS3）上個禮拜五（17日）正式推出，向來鍾意打機嘅周麗淇（Niki），噚日獲邀到尖沙嘴海洋中心優先試玩PS3，佢同師妹謝文雅、師弟組合V對打賽車遊戲，結果佢由頭帶到尾勝出，大會送咗部PS3畀佢做獎品。Niki好開心咁話：「睇報紙知道美國有人出動真槍打劫呢部機，我都好驚，睇嚟要人護送我同部機返屋企。」問佢會唔會同緋聞男友鄭嘉穎一齊打機？Niki就話：「佢好似唔鍾意打機喎！」</p></body></html>
