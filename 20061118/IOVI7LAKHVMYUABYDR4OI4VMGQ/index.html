<html><header><meta charset="utf-8"><title>資料寶藏：地頭蟲皇馬半場多和 - 華度</title></header><body><h1>資料寶藏：地頭蟲皇馬半場多和 - 華度</h1><p>咪睇皇家馬德里今季繼續保持勝仗連連，其實該隊大部份制勝時段都來自下半場賽事，上半場就極常見跟對手摸和。計該隊今季主場比賽，所有賽事共8戰，就有6場未能帶着半場領先比數返入更衣室。<br> 除了聯賽迎戰宿敵巴塞，半場領先1:0；以及歐冠盃分組賽迎戰烏克蘭球隊基輔戴拿模，半場領先3:0之外，皇馬今季其餘6場主場賽事，半場戰果都為和局，對手更包括弱旅皇家蘇斯達，以及在西班牙盃第4圈時面對的低組別對手艾斯查。<br> 不過，皇馬今季主場仍未嘗於中場休息時落後於對手，畢竟皇馬的巴拿比奴主場，有其一定威力。<br> 文：華度</p></body></html>
