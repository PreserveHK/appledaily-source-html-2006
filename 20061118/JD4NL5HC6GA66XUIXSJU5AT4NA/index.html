<html><header><meta charset="utf-8"><title>印度西施晒纖腰</title></header><body><h1>印度西施晒纖腰</h1><p>李亞男早前在台慶節目巡禮上以超低胸裝示人，前晚在無綫晒冷騷上，又被安排與陸詩韻和李詩韻化身印度西施，姿態嫵媚地大跳肚皮舞。三位靚女在台上跟着節拍不停扭動腰肢，相信今次演出會為她們帶來纖腰效果。</p><p>楊秀惠扮肥姐</p><p>至於陳敏之、姚子羚、楊秀惠和徐淑敏則扮演四朵金花，雖然唱腔麻麻，但神態十足，其間楊秀惠說：「我係肥姐。」不過身形卻遙不可及，當司儀着她們構思四人節目時，楊秀惠說：「打麻雀吖，因為我哋係四索，四個都咁索!」</p></body></html>
