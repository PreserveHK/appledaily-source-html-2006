<html><header><meta charset="utf-8"><title>藝人覺得最沉悶的電影<br>催眠戲睇　方力申︰毫無震撼</title></header><body><h1>藝人覺得最沉悶的電影<br>催眠戲睇　方力申︰毫無震撼</h1><p>「本身我去親戲院都係睇大製作，諗住可以睇到好勁嘅景。因為《狂林戰曲》講打仗，以為佢會好似《雷霆救兵》，有好多打仗嘅大場面欣賞到，點知大部份係文戲，無乜震撼場面。加上好多劇情佢哋都冇解釋清楚，故事變得好難明。平時精采嘅戲，我去完廁所會急急腳返去睇，但呢套我中途去咗十幾分鐘廁所。」<br> 入夢電影：《狂林戰曲》</p></body></html>
