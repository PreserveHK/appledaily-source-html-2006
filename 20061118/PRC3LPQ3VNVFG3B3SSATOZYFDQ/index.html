<html><header><meta charset="utf-8"><title>最後來料：兩場巴甲「球數」有變</title></header><body><h1>最後來料：兩場巴甲「球數」有變</h1><p>足智彩昨天公布，兩場巴甲賽事「星期六68甘美奧對聖十字」、「星期日40聖保羅對帕拉尼恩斯」，「入球大細」所設的「球數」訂為3.5球，即表示兩場賽事總入球達4球或以上為「大」，3球或以下為「細」。<br> 另外，馬會場外投注處將於今日（11月18日）下午1時透過電視直播1場日職賽事「名古屋八鯨對浦和紅鑽」，該場賽事亦會同時提供「即場主客和」及「即場波膽」投注項目，敬請注意！</p></body></html>
