<html><header><meta charset="utf-8"><title>新貨出籠：限量版水晶化妝掃套裝</title></header><body><h1>新貨出籠：限量版水晶化妝掃套裝</h1><p>化妝掃對一個妝容很重要，最好是動物毛，夠柔軟，掃上面好舒服。Lola最近推出化妝掃set，包括碎粉掃、大眼影掃、小眼影掃及遮瑕掃，4支專業化妝掃輕易造出多種層次的妝容。化妝掃用最柔軟和優質的高山羊毛、小馬尾毛、松鼠毛等，質感非常軟滑。女仔最喜歡還是掃上鑲有珍貴水晶作裝飾及仿照Lola王牌之一的唇膏設計。<br>記者：馬靜兒<br>Lola（28335157）</p></body></html>
