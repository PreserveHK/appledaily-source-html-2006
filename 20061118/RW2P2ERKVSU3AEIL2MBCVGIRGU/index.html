<html><header><meta charset="utf-8"><title>防盜網緊鎖八口家燒死</title></header><body><h1>防盜網緊鎖八口家燒死</h1><p>廣東普寧市南徑鎮一幢三層高民房周四晚發生大火，疑因所有門窗安裝了防盜網被緊鎖，導致戶主一家八口逃生無路，葬身火海。死者中年紀最大的87歲，最小的只有6歲。<br> 肇事的民房位於南徑鎮田南村，一樓被姓羅的戶主闢作雜貨店，二樓及三樓則為住宅。據悉，大火發生時，樓房內曾傳出煤氣爐爆炸聲，其後火勢不斷蔓延。附近居民聽到戶主一家八口的呼叫聲後，曾試圖撬開樓房窗戶的防盜網，但不成功。消防人員花了近三小時，才將大火撲滅。戶主羅周忠當時因外出逃過一劫。至於其87歲父親羅桂壬、妻子黃漢燕等家人，則全部喪生。<br> 《信息時報》</p></body></html>
