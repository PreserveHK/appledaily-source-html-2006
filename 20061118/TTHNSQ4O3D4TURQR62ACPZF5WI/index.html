<html><header><meta charset="utf-8"><title>飛橫濱睇世界冠軍球會盃</title></header><body><h1>飛橫濱睇世界冠軍球會盃</h1><p>12月啓程到日本睇波！放心唔係叫你睇J-League，係睇西甲勁旅巴塞隆拿，事關「06世界冠軍球會盃」將於12月中在「橫濱世界盃球場」開波kickoff。世界盃期間，開辦過唔少睇波團的環宇足球，今次又組團帶球迷飛橫濱；屆時極可能親身睇見五大洲的冠軍球會，如何力抗以細哨為首的歐洲冠軍巴塞。這個4日團出發日期為12月15至18日，當中包括決賽和季軍戰兩場賽事門票、3晚五星級酒店住宿，團費$9,680。要知門票好多人爭住搶，巴塞Fans想報名要快啦！記者：陸俊雄</p><p>全日查詢熱線：81066093（環宇足球）</p></body></html>
