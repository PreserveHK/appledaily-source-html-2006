<html><header><meta charset="utf-8"><title>我有嘢講：食拉麵記住加日式香葱</title></header><body><h1>我有嘢講：食拉麵記住加日式香葱</h1><p>每次夜晚去食「橫綱」拉麵都要排長龍，起碼等半個鐘，不過食到一碗飽肚美味嘅拉麵都係值得嘅！我最鍾意食牛肉配辣味湯底拉麵（$42），牛肉份量勁多，次次都食唔晒。不過最得我歡心嘅唔係拉麵，而係一碗日式香葱（拉麵加葱$5），葱絲加入叉燒粒，以豉油等醬料調味，咬落嗦嗦聲，食完成晚喉嚨都會散發陣陣香葱辛辣味，正呀！𠵱家逢星期一至五下午3點至6點去食，仲有8折優惠，認真抵食呀！</p><p>橫綱日本麵店（27830784）<br> 地址：彌敦道466-472號恩佳大廈地下</p></body></html>
