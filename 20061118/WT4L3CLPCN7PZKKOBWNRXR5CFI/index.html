<html><header><meta charset="utf-8"><title>關仁隱事：紙鈴唔吼唱K</title></header><body><h1>關仁隱事：紙鈴唔吼唱K</h1><p>公仔箱小生「唱K」今年真係黑過墨斗，雖然公司好想捧佢上位，奈何佢為人冇嚟大方，搞到次次見人都笑話成籮，失禮街坊，但「印娃」對佢情深一往，硬係對佢不離不棄，都算有情有義。之不過唱K又點會為一棵樹放棄一片森林吖？原來佢早排拍戲時，對「紙鈴」生滋貓入眼，成日打電話畀人哋，話印娃黐住晒，又話同佢性格唔啱，其實講嚟講去咪想博同情，借啲意約紙鈴去街，好彩紙鈴同印娃向來都有兩嘴，知道唱K同印娃仲有一齊，所以佢諗都唔諗就請唱K食檸檬。</p></body></html>
