<html><header><meta charset="utf-8"><title>阿笨與阿占搶晒鏡</title></header><body><h1>阿笨與阿占搶晒鏡</h1><p>想要在日本推出月曆，並不是靚仔靚女明星的專利，電視節目《阿笨與阿占》的猩猩阿笨和狗狗阿占也手拖手推出了07年月曆，成為另一清新之選，單是色彩醒神的封面照已令不少fans愛不釋手，阿笨更乖乖穿上運動裝及老西等不同服裝，至於一點也不笨的阿笨則穿上藍色的唐裝衫扮武打明星耍雙截棍，相信fans最渴望是等到明年12月，讓聖誕老人造型的阿笨與阿占跟自己一同賀聖誕，希望到時阿笨與阿占還未out啦！</p></body></html>
