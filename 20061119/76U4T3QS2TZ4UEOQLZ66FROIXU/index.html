<html><header><meta charset="utf-8"><title>討論區精華：「要天星唔要金紫荊」</title></header><body><h1>討論區精華：「要天星唔要金紫荊」</h1><p>「你要中環天星碼頭or金紫荊廣場？」網友「saebaryo2002」前日在香港討論區以此為題，徵求網友的意見。「天星碼頭，回憶係無價嘅！」網友反應熱烈，大多像網民「kuen0315」一樣支持保留天星碼頭，網民「biggs85」更說：「咁都仲使問？梗係拆咗個全港最俗氣嘅廣場，還原返變做個海！」<br> 網友普遍對金紫荊廣場感覺冷淡。愛車之女說：「金紫荊呢個地方無咩特別……」網民「kit1708」和應：「我都冇去過金紫荊，天星碼頭對我就真係好有紀念性啦！」不過，網民「leungzi1986」卻歎謂：「已成事實……無謂再提啦」。</p></body></html>
