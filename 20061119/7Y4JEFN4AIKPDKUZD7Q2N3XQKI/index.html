<html><header><meta charset="utf-8"><title>網吧玩通宵男童卧軌亡</title></header><body><h1>網吧玩通宵男童卧軌亡</h1><p>新疆兩名男童在網吧玩通宵，回家途中累得在路軌邊睡覺，遭一列急速行駛的火車撞倒後，又拖行50米，結果一死一重傷。當地火車服務也因而中斷了41分鐘。<br> 事發於烏齊公路卡子灣收費站北側的一段路軌。前日下午3時許，一名姓喬的女子沿着路軌回家時，看到十多米前的路軌邊坐了兩個人，一個蹲着一個坐着，頭上好像還披着衣服。突然間，一輛火車呼嘯而過，將兩人撞倒。<br> 被撞至重傷的15歲男童袁峰，事後指遭撞死的羅磊，與他同齡，兩人幾個月前在網吧認識後，經常結伴玩網上遊戲，肇事當日因玩通宵，累得不知不覺間在路軌邊睡着。<br> 《羊城晚報》</p></body></html>
