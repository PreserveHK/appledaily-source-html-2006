<html><header><meta charset="utf-8"><title>方力申易俾女人蝦</title></header><body><h1>方力申易俾女人蝦</h1><p>方力申同鄧麗欣（Stephy）經常被公司安排情侶檔亮相，好似噚日旺角銀行中心廣場開幕，佢兩個又齊齊現身同觀眾玩遊戲，另一位嘉賓葛民輝見到小方身形健碩，即刻提議佢開內衣店，小方都好贊成話：「提議唔錯，內衣係一種潮流，到時男女裝都會賣，不過我冇『老闆格』，睇相佬話我管唔到人，又易俾人蝦，女朋友就更加啦！」<br> Stephy就話自細想開糖水舖，但近年工作忙，開舖又要大筆投資，所以暫時擱置。另外，阿葛今次專登為大會設計咗一隻黃色嘅公仔，寓意商場興旺，阿葛話：「我間中都落旺角行街，啲人好nice。」</p></body></html>
