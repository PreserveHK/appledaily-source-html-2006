<html><header><meta charset="utf-8"><title>中美軍艦南海聯合演習</title></header><body><h1>中美軍艦南海聯合演習</h1><p>中美兩國海軍昨日在南海海域舉行海上聯合搜救演習，參與的軍艦包括解放軍「湛江」號驅逐艦、「洞庭湖」號補給艦，與美國「菲茨杰拉德」號驅逐艦、「朱諾」號兩棲船塢運輸艦艇，演習包括艦艇編隊通訊、艦艇編隊機動和海上聯合搜救。<br> 中國國防部官員表示，這是中美首次在華舉行海上聯合搜救演習，標誌着中美軍事關係「走向務實」。<br> 另外，解放軍濟南軍區舉行為期12天的「前衞──206Ｂ」演習，出動電子對抗部隊、陸軍航空兵、特戰隊、炮兵旅等部隊，進行戰備與機動準備、機動與集結和實兵交戰。<br> 新華社</p></body></html>
