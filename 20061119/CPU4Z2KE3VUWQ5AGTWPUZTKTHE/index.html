<html><header><meta charset="utf-8"><title>金價暫無突破條件</title></header><body><h1>金價暫無突破條件</h1><p>金價前周五曾升至每盎斯636美元，主要是中國人民銀行行長周小川透露計劃分散外滙儲備，降低美元的比重，令市場憧憬黃金亦會成為人行增持的對象，而美元聞訊應聲下跌，亦增強了金價的上升動力（金價以美元計價）。<br> 不過，金價上周再度轉弱，退回620美元下，應驗了筆者前周指美元暫乏扶搖直上條件的說法。而事實上，在人行周小川發表調整外儲的談話前，金價已曾跌穿620美元。<br> 即使我認為金價確實已於570美元附近找到底線，尤其美元備受市場看淡，對金價更為有利，但金價目前只會在600至640美元之間整固。待凝聚足夠動力後，才有望再挑戰筆者提出的666美元技術阻力。<br> 金童子&#13;</p></body></html>
