<html><header><meta charset="utf-8"><title>網中吟：「導演沒強迫你吧」</title></header><body><h1>網中吟：「導演沒強迫你吧」</h1><p>castroho：我覺得不能怪別人，說有可能給你加戲你就陪人上床？導演好像並沒有強迫你吧！<br> <br> nnnqqq：張鈺你得坐牢，因為你說你介紹的是小姐，犯介紹賣淫罪。<br> <br> shixuech：現在的一些人，在表面上都是君子作風，而在暗地裏都是偽君子，披着羊皮的狼。<br> <br> 兩個人：張鈺，你的勇敢令我佩服。可是，在你與導演上床的那一剎間，你有沒有想過貞潔呢？你公布的這些錄像，你的母親看到了，又是甚麼滋味呢？<br> 資料來源：優酷網</p></body></html>
