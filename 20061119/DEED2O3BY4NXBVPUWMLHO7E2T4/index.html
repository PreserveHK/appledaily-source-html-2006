<html><header><meta charset="utf-8"><title>姬拉麗莉07結婚</title></header><body><h1>姬拉麗莉07結婚</h1><p>英國女星姬拉麗莉（KeiraKnightley）去年拍攝電影《傲慢與偏見》（PrideandPrejudice）後，與片中男星路柏法蘭特（RupertFriend）撻着。想不到兩人拍拖才短短一年，已有意於明年結婚。<br> 據英國《世界新聞報》昨日報道，現年21歲的姬拉，上周五（17日）出席倫敦一個派對時，向友人表示已與路柏訂婚，兩人更有意效法湯告魯斯（TomCruise），明年於意大利的古堡結婚。據知姬拉的男友是今年9月在巴黎向女方求婚成功。</p></body></html>
