<html><header><meta charset="utf-8"><title>原子鏸出碟父女團聚</title></header><body><h1>原子鏸出碟父女團聚</h1><p>原子鏸（Marsha）昨日到尖沙嘴為她首張個人專輯舉行宣傳活動，全家人包括母親鄭佩佩，家姐原麗淇及弟妹專程由美國返港支持，早年已跟鄭佩佩離異的原爸爸也有現身，令Marsha大為感動，當場落淚。<br> 身穿橙色低胸裙亮相的Marsha即場唱了三首新歌，一班好友如鄧萃雯、尹子維和毛舜筠等均現身支持。問到Marsha有否邀請舊愛鄧健泓出席？她說：「我有請佢，不過佢喺北京拍嘢，佢已經sendmessage祝我好運。」<br> 採訪：顏英儀<br> 攝影：陳俊強&#13;</p></body></html>
