<html><header><meta charset="utf-8"><title>雷鼎鳴小檔案</title></header><body><h1>雷鼎鳴小檔案</h1><p>美國芝加哥大學經濟學學士及明尼蘇達大學經濟學博士，現任科技大學經濟學系教授及經濟發展研究中心主任，曾任北京大學中國經濟研究中心訪問學者（1999年）、美國紐約州立大學經濟系副教授（1984至1993年），及大連工學院工業科技管理全國培訓中心美方教學團成員（1987）。出版著作包括：《生活經濟禪》、《為港元危機斷症》、《老有所養─退休保障評議》、《替香港經濟把脈》、《風眼中的經濟學》及《用經濟學做眼睛》等。</p></body></html>
