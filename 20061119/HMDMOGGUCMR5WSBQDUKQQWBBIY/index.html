<html><header><meta charset="utf-8"><title>貨車失事司機涉醉駕</title></header><body><h1>貨車失事司機涉醉駕</h1><p>【本報訊】昨凌晨1時許，42歲姓范司機，與一名男友人駕乘5.5噸貨車沿青康路落斜駛向青衣路，報稱駛至青槐樓對開青康路慢線時，一名途人突衝出馬路，他扭左軚閃避時失控，撞向一輛停在青槐樓對開青康路凹位等客的空載的士，但餘勢未了衝前約10米，撞毀數米鐵欄後鏟上行人路，再衝前20米才停下，多個路牌及一小巴站候車簷篷遭撞毀（圖）。<br> 意外後兩車均嚴重損毀，貨車司機及男乘客無受傷，58歲的士司機則輕傷，警方趕至將傷者送院治理，貨車司機進行酒精呼氣測試時，數據達96微克，超標逾三倍，涉嫌酒後駕駛被捕，後准以5,000元保釋。</p></body></html>
