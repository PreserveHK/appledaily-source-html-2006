<html><header><meta charset="utf-8"><title>三匪闖地盤綁劫看更</title></header><body><h1>三匪闖地盤綁劫看更</h1><p>【本報訊】昨晨4時許，三名匪徒闖入介乎灣仔莊士敦道、船街及大王西街一個市區重建局重建項目地盤搜掠，在寫字樓搜掠時，被72歲巴籍護衞員發現，匪徒合力綑綁護衞員手腳及以膠紙封嘴，掠去他身上少量現金及一部手機後，先後搜掠寫字樓以及一、二樓工具房，掠去一批建築工具後，剪爛地下側門鐵鏈，再撬門逃出地盤外，並懷疑用預備好的車輛運走贓物逃去無蹤。<br> 未幾，被綑綁護衞員由另一名46歲同鄉護衞員發現，立即替他鬆綁及報警。他頸部受輕傷感不適，送院治療後無礙（圖）。警員在側門附近撿獲一支疑涉案大鐵鉗，地盤方面正點算損失。</p></body></html>
