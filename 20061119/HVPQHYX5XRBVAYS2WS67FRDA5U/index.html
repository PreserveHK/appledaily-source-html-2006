<html><header><meta charset="utf-8"><title>關仁隱事：小器品性難移</title></header><body><h1>關仁隱事：小器品性難移</h1><p>「谷底天王」喺谷底爬番上嚟，全憑接咗幾部好戲，當然仲有對佢不離不棄嘅「小器」。小器以前成日俾人鬧麻煩，全因為佢過份保護谷底天王，後來天王走入谷底，佢開始自我反省，對人對事都圓滑咗，冇咁執着。不過俗語有云「江山易改，品性難移」，小器幫谷底天王接咗「兩仔爺」呢部戲，開拍時發現個角色奸奸哋，小器竟然打電話去鬧人，話做乜搞到個角色咁唔正氣，係咪想再害死谷底天王。其實奸角先有發揮，𠵱家天王仲有機會再做影帝，小器先發覺自己真係太緊張。<br> </p></body></html>
