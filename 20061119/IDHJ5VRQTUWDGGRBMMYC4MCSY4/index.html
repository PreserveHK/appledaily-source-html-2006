<html><header><meta charset="utf-8"><title>周杰倫琴音冧港Fans</title></header><body><h1>周杰倫琴音冧港Fans</h1><p>周杰倫昨日在觀塘舉行唱片簽名會，吸引2,000多人圍觀。他自彈自唱歌曲《千里之外》，為答謝歌迷支持，又彈奏一曲蕭邦和自己作品的合成版本。<br> 準備明年10月在港開騷的周杰倫，昨日與熱情的歌迷合照，問他可會擔心發生類似官恩娜被歌迷強吻的場面？他說：「我的歌迷蠻理性，加上有保鑣，在內地曾有歌迷擁抱我，但若有人想親我，那我會躲開。」<br> </p><p>毋懼與侯佩岑同台</p><p>台出現，在女方表演時，周杰倫會留在保母車。他昨日對此說：「我是頒獎嘉賓，大部份時間在後台，我從來沒說過這些話。大家還是朋友，沒所謂。」<br> 採訪：王連連　攝影：林德雄<br> </p></body></html>
