<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>器官移植爭分奪秒</title></header><body><h1>新聞資訊研究組<br>器官移植爭分奪秒</h1><p>器官依賴血液及氧氣供應，才可維持運作，否則會迅速壞死。因此心跳停頓的死者，只可捐出身體組織，如眼角膜、皮膚及骨骼，並需在死後12小時內進行。至於腦幹死亡的人士，由於心肺及血壓仍可依賴呼吸機及藥物暫時維持運作，故可一併捐出器官及其他組織。<br> 醫學會會長蔡堅表示，醫生爭分奪秒，在腦幹死亡人士仍有心跳時切除有用器官，例如心臟、肝臟及腎臟等，並立即用生理鹽水清洗及以低溫儲存，減慢器官的新陳代謝速度。有內地專家指，由於器官離開人體後缺乏血液及營養供應，故肝臟一般需在12小時內進行移植，腎臟則為36小時。</p></body></html>
