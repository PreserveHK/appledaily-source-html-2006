<html><header><meta charset="utf-8"><title>楊采妮憧憬結婚產子</title></header><body><h1>楊采妮憧憬結婚產子</h1><p>楊采妮成為今期時尚雜誌《Zip》封面女郎，穿上Chlo囗秋冬裝演繹感性美。</p><p>努力維繫婚姻</p><p>楊采妮大談演戲與人生，她謂最希望合作的對手是張曼玉及許鞍華，由於拍電影令她「精神上很累」，所以會重質不重量，只拍好電影，也希望有機會做編劇。<br> 提到婚姻，曾經歷感情挫敗的楊采妮說：「如果遇到適合對象，我係會結婚同生兒育女嘅，希望我嘅婚姻會一生一世，所以我會好努力去維繫。生小朋友嘅話，都唔止生一個，因為我本身係獨生女，童年時深深體會到嗰種自己同自己玩、一人分飾幾角嘅寂寞。」她又謂生活態度是要活在當下，勇於嘗試及坦然面對失敗。<br> 撰文：DebbieLum</p></body></html>
