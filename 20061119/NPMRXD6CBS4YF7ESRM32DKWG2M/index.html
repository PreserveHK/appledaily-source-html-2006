<html><header><meta charset="utf-8"><title>話你知<br>Armani包辦三口之家禮服</title></header><body><h1>話你知<br>Armani包辦三口之家禮服</h1><p>湯告魯斯和姬蒂荷姆絲昨日舉行的世紀婚禮氣派十足，一對新人的禮服與7個月大女兒Suri的服裝，甚至連場地的鮮花布置，全由意大利名師GiorgioArmani親自操刀。<br> 姬蒂所穿的婚紗乃出自最頂級、售價動輒50至60萬港元的GiorgioArmaniPrive系列，這襲露肩象牙色長裙鑲有Swarovski水晶，再配以長達15呎的頭紗，十分華麗。<br> 至於她在婚宴上穿着的晚裝則較為時尚，是一條同樣鑲有Swarovski水晶的香檳色長裙。新郎靚佬湯步入教堂時所穿的深藍色單襟燕尾服，內配法式領口的絲質襯衣，型格十足。</p></body></html>
