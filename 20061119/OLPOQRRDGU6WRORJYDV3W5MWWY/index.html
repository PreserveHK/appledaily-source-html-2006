<html><header><meta charset="utf-8"><title>是日upload：騎呢男子鐵鎚扑爛PS3</title></header><body><h1>是日upload：騎呢男子鐵鎚扑爛PS3</h1><p>全球機迷渴求的新款電視遊戲機PS3幾乎人見人愛，但有人購得新機後，並非第一時間開機試玩，而是揮起大鐵鎚把新機打爛，還踩多幾腳誓要新機無好下場，遊戲機甫開箱便遭砸爛，有網民直指是「多錢得滯嘅失常行為。」<br> 這段短片上網僅一日多時間，已有數以萬計人瀏覽，不愛PS3的人看得過癮，大呼精采；夢寐以求一部新機的PS3擁躉則痛在心頭，「浪費金錢，唔鍾意部機咪唔好買囉，或者轉手畀其他人都好。」有網民謔稱片中男子對付PS3的手法好單調，不外乎鎚打腳踢，「應該用火燒，搵車拖行磨地，再睇下開唔開得番來玩，就咁扑爛好無聊。」</p></body></html>
