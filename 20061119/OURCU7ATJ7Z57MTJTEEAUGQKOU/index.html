<html><header><meta charset="utf-8"><title>頭號殺手<br>手術　電療　化療　治肺癌</title></header><body><h1>頭號殺手<br>手術　電療　化療　治肺癌</h1><p>根據本港衞生署數字顯示，2004年超過3,000人死於肺癌，佔癌症死亡率約三成，屬於本港癌症頭號殺手。目前治療肺癌的方法，主要以外科手術、外放射治療（電療）、化學治療為主。<br> 另外，據臨床研究指出，非吸煙患者對兩種抗肺癌新藥Iressa和Tarceva，比吸煙患者有較好的藥性反應，因非吸煙患者的惡性細胞相對簡單而少變種，會迅速受到藥物控制。</p></body></html>
