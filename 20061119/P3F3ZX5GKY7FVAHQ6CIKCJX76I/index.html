<html><header><meta charset="utf-8"><title>陳子政：唔該買支旗</title></header><body><h1>陳子政：唔該買支旗</h1><p>賓架唔易做，唔單止銀行嘅事要親力親為，做義工、籌款同樣要落手落腳，睇吓圖片，花旗集團香港行長暨大中華區企業及投資銀行總裁陳子政（圖右），前日帶住員工同佢哋親友，組成約千名環球義工團隊上街，為公益金賣旗籌款，義工之多，創公益金賣旗、一機構一天最多紀錄。女途人都冇托陳總手踭，結果籌到288,888。<br> 陳子政上街賣旗，花旗高層環球個人銀行服務總經理馬立衡就去水塘除草，兩人分頭行事。馬總同200名義工，去米埔自然保護區淡水塘，清除咗千幾公斤雜草，等啲淡水生物可以喺個水塘棲息。<br> </p></body></html>
