<html><header><meta charset="utf-8"><title>適逢無陽光　太陽能車紛死火</title></header><body><h1>適逢無陽光　太陽能車紛死火</h1><p>【本報訊】陰暗的周末讓孩子明白到，可再生能源，有時是不可再生的。香港科技園與中華電力昨日合辦「全港學界再生能源科技暨太陽能模型車挑戰賽2006」，可惜天不造美，學生自製的多輛太陽能模型車，因沒有陽光而無法持續行駛，先後死火。<br> 雖然個別模型車還能利用稀薄的陽光啓動，但大會為公平起見，決定取消三組需要利用太陽能的比賽，只有風力發電模型設計大賽得以順利進行，結果由棉紡會中學奪得冠軍，而中華基督教會扶輪中學則取得太陽能模型車的最佳外觀設計獎。</p></body></html>
