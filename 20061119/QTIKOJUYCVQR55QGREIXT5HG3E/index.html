<html><header><meta charset="utf-8"><title>母為女設失戀獎勵基金</title></header><body><h1>母為女設失戀獎勵基金</h1><p>可憐天下父母心。在武漢大學就讀二年級的小朱，其母親為阻止她拍拖以免影響學業，竟設立「失戀獎勵基金」。<br> 老家在山西的小朱是獨生女。一進大學，母親就為她計劃好將來的發展道路：讀完大學後出國留學讀研究生。為此，母親經常囑咐她，大學期間先別浪費時間在談戀愛等事情上。<br> 去年，小朱談戀愛了。她的母親聽說後，除了反覆勸告，還告訴她：已經專門拿出一些錢作為對她分手的獎勵，如果分手，每月多給她500元人民幣費用。早前，小朱因性格不合與男友分手，母親果然履行承諾，還稱這項獎勵政策長期有效，此舉令小朱哭笑不得。<br> 《武漢晚報》</p></body></html>
