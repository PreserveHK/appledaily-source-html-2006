<html><header><meta charset="utf-8"><title>鹽水袋矽袋公司年賺18億元</title></header><body><h1>鹽水袋矽袋公司年賺18億元</h1><p>隆胸愈來愈受歡迎，是一盤大生意。儘管與隆胸手術問題相關的訴訟不斷，但勇往直前的女士依然有增無減。據美國整形外科醫生協會統計，美國1990年代末到2000年，每年做隆胸手術的人數大約逾20萬，但到了2005年，人數達到291,000，增幅是37%。Allergan公司的鹽水袋和矽袋，去年全球銷售額高達2.3億美元（近18億港元）。<br> 雖然專家指矽袋隆胸危險性相當高，大約一半會在十年內爆裂，但Allergan公司估計，矽袋解禁後，市場會有高達雙位數增長。<br> 法新社/路透社/美聯社</p></body></html>
