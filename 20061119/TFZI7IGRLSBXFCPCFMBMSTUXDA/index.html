<html><header><meta charset="utf-8"><title>話你知<br>1克鉈毒已可殺壯漢</title></header><body><h1>話你知<br>1克鉈毒已可殺壯漢</h1><p>鉈（thallium，音「他」）是一種有劇毒的重金屬，無色、無味、無臭，吞入或經皮膚接觸，1克已足夠令壯漢斃命，亦可製成殺蟲劑或老鼠藥。<br> 鉈毒厲害之處，在於它會攻擊神經系統、肺、心、肝和腎，中毒症狀包括脫髮、嘔吐和腹瀉，就算不死，亦可能造成永久性損害，如肌肉萎縮和肝腎永久性損傷等。</p><p>傳CIA擬用鉈毒害卡斯特羅</p><p>傳聞中，美國中央情報局（CIA）也曾計劃用鉈毒毒害古巴領導人卡斯特羅（FidelCastro），在他的鞋中放入鉈鹽，想令他的招牌「大鬍子」鬚髮盡落失威。<br> 《蘋果》資料室</p></body></html>
