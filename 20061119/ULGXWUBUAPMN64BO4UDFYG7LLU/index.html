<html><header><meta charset="utf-8"><title>關仁隱事：手汗多送錢換獎</title></header><body><h1>關仁隱事：手汗多送錢換獎</h1><p>「手汗多」為咗年尾啲音樂獎項，真係出盡法寶，好似為咗商營電台嘅爛銅爛鐵獎，佢出咗名成日約啲DJ打牌，又好隨意咁成日輸錢畀佢哋外，最近又請咗年輕人最愛聽嘅電台某節目監製去日本旅行，返嚟之後就係咁叫佢手下播佢啲歌，所以手汗多就真係好有辦法。之不過佢最恨都係攞三色台嘅最受歡迎男歌星獎，但好衰唔衰，佢因為以前啲反骨嘢得罪過三色台，所以班高層唔多願意益佢，如果「癲神」唔係成日亂噏，幾時會輪到手汗多吖！<br> Textby關仁</p></body></html>
