<html><header><meta charset="utf-8"><title>道教羅天大醮　全球信眾來祈福</title></header><body><h1>道教羅天大醮　全球信眾來祈福</h1><p>【本報訊】香港道教聯合會為慶祝香港回歸10周年及創會40年，明年11月13至24日一連12日將在港首次舉行羅天大醮活動，屆時來自20個地區及國家逾500人的念經團來港，為全球祈福。羅天大醮籌備委員會主任梁德華昨表示，羅天大醮是道教為宋、明朝皇帝的祈福活動，一直流傳至今，對上一次舉行大型的羅天大醮活動是1993年在北京舉行。</p><p>為隆重其事，道教聯合會耗資逾800萬元在荃灣圓玄學院，興建一個30多萬平方呎羅天大醮醮場，舉行念經及道教音樂會等活動。</p></body></html>
