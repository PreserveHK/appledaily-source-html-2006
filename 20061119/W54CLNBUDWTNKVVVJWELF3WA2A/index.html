<html><header><meta charset="utf-8"><title>莫文蔚愛動物反皮草</title></header><body><h1>莫文蔚愛動物反皮草</h1><p>莫文蔚（Karen）昨日以愛護動物協會愛心大使身份於銅鑼灣出席「SayNOtoFur」活動，她穿上親自構思的反皮草黑tee示人。</p><p>斥呃錢手段</p><p>Karen表示全家都十分一致地反對穿皮草，她說：「就算工作需要着皮草，或者啲名牌設計有furtrim，我都會拒絕，好多錢我都唔會接。好似我最近接咗個內地羽絨服廣告，我要知道係冇皮草先接，不過好可惜近幾年又興番皮草，佢哋生意唔好，將啲皮草設計成頭飾，呢啲係呃錢嘅手段，其實真係冇必要殺動物，攞佢哋啲皮毛。」<br> 採訪、攝影：JessicaNgan</p></body></html>
