<html><header><meta charset="utf-8"><title>獎獎你：限Orry做運動</title></header><body><h1>獎獎你：限Orry做運動</h1><p>第15屆亞運將於年底在卡塔爾多哈舉行，為了支持本地運動健兒，bossini特別推出限量版運動服，並分為「TorchRelay」、「GamesofYourLife」及「Orry」三大系列。最可愛當然是吉祥物絕種羚羊Orry，Orry懂得打羽毛球、踏單車……精於每項運動，可謂十項全能。</p><p>若你想得到由bossini送出的Orry限量版長袖衞衣，不妨回答以下問題，即有機會得獎，名額20名，得獎名單將於11月26日公布。<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p><p>顧客服務熱線：23711633</p></body></html>
