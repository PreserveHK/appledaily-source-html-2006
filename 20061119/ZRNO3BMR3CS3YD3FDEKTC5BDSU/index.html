<html><header><meta charset="utf-8"><title>漫遊舊香港</title></header><body><h1>漫遊舊香港</h1><p>隨着中環天星碼頭關閉，一個懷舊香港Icon又再消失，令不少人懷緬過去！迷你論壇的網友Patagonia便張貼大量50-70年代的香港舊相片，他稱自己生於70年代，卻對舊香港特別有興趣，故找來一堆舊圖分享。與網友一起估估相中的地點究竟是哪，也十分富趣味性。網友Hoo@25℃就感慨近代大廈愈來愈高兼愈起愈密：「隨着舊建築物、舊地標被這些大廈取代，每區的獨特Character也漸漸消失！」我們也惟有在網絡上找同好抒懷！記者：梁俊鵬</p><p> http://www.miniforum.org/showpost.fcgi?MGID=2030263&amp;page=1&amp;tempid=2 </p></body></html>
