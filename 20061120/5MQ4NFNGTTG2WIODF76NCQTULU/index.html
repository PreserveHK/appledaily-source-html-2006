<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>網友向李奕林家人致敬</title></header><body><h1>新聞資訊研究組<br>網友向李奕林家人致敬</h1><p>李奕林家人在悲慟之中仍能作出捐贈器官的艱難決定，其悲天憫人的情操獲不少網友讚賞，形容這個是既難得又偉大的決定，值得人們學習。<br> 來自親子王國討論區的GreyParrot說：「我想向死者的家人致敬，在這傷心的時刻作出這個決定實非易事。希望死者能夠安息。」wingmonly也有感而發：「劫案是一個悲劇，但死者器官拯救了三名性命垂危的病人，令人非常感動。」szebb更指：「如果人人都肯，就大把人有救啦。」有更多網友選擇將萬語千言化作一個個拍掌的公仔圖像，向李奕林的家人作無聲致敬。</p></body></html>
