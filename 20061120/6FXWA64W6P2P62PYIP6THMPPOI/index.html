<html><header><meta charset="utf-8"><title>新占士邦攻陷美國</title></header><body><h1>新占士邦攻陷美國</h1><p>由丹尼爾基格（DanielCraig）主演嘅《新鐵金剛智破皇家賭場》（CasinoRoyale圖），繼日前喺英國創下首日收170萬英鎊（約2,500萬港元）驕人成績後，上個禮拜五（17號）喺美國上畫同樣大收旺場，單日勁收1,475萬美元（約1.15億港元），輕易登上上周票房榜首。至於由群星配音嘅動畫電影《踢躂小企鵝》（HappyFeet）就以1,175萬美元（約9,165萬港元）排第二。
</p></body></html>
