<html><header><meta charset="utf-8"><title>富士康93億建手機廠</title></header><body><h1>富士康93億建手機廠</h1><p>【本報訊】路透社引述富士康（2038）投資及投資者關係總監童文欣表示，計劃斥資約12億美元（約93.2億港元），在河北省廊坊市興建手機廠房，目前已簽訂有關方案。<br> 他指出，全球手機需求日增，公司在深圳及北京廠房的產能，將無法支援未來擴張之用，是次建廠被視為未來五年發展計劃之一。廊坊位於北京與天津之間，有「中國矽谷」之稱，而其客戶摩托羅拉設於天津，可佔盡地利之便。摩根大通分析員稱，雖然是次建廠涉資龐大，但若富士康要繼續增長，必須不斷投資，故維持該股評級「中性」，以及07年度銷售額按年增長50%的預測。富士康昨日收報25.45元，跌4.86%。</p></body></html>
