<html><header><meta charset="utf-8"><title>話你知<br>亂按密碼食卡罰客百元</title></header><body><h1>話你知<br>亂按密碼食卡罰客百元</h1><p>為了保障客戶，信用卡公司都會訂定錯誤密碼輸入次數限制，一旦超出限制次數，櫃員機便會「食卡」，避免不法分子以他人信用卡「撞中」密碼，提取款項或轉賬。記者在今次測試過程中，在24小時內輸入錯誤密碼「111111」及「123456」共五次，結果被「食卡」。<br> 中銀信用卡公司發言人表示，如果客戶多次按錯密碼遭「食卡」，信用卡公司在補發新卡時，會收取100元手續費，呼籲市民切勿亂試錯誤密碼。</p></body></html>
