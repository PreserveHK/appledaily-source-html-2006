<html><header><meta charset="utf-8"><title>神話Junjin龍山會Fans</title></header><body><h1>神話Junjin龍山會Fans</h1><p>韓國人氣靚仔組合神話，六位成員近年分別作個人發展，均大獲外界好評，令組合久不久便傳來解散消息，讓fans擔心不已。成員之一的Junjin前日便在首爾龍山舉行簽名會，吸引大批女fans捧場。
</p><p>新碟反應理想</p><p>剛在上周四推出的首張個人唱片《愛情不來》的Junjin，前日在龍山一間唱片舖舉行簽名會力谷新碟，吸引大批女fans一早便到場排隊。Junjin逐一為fans簽名，以報答歌迷的支持。據知Junjin的新碟反應理想，難怪他不忘風騷地對鏡頭大擺V字手勢。
</p></body></html>
