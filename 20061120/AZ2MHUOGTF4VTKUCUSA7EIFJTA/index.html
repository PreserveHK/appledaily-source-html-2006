<html><header><meta charset="utf-8"><title>四驅車翻側　女司機被困</title></header><body><h1>四驅車翻側　女司機被困</h1><p>【本報訊】一輛逾10年車齡的三菱四驅車，昨午5時許載着一家三口沿西沙公路行駛，至輋下村對開時，突然有一輛本田私家車從小路駛出，與四驅車發生碰撞。意外後四驅車向右翻側（圖），女司機張太（28歲）擦傷，同車35歲丈夫和4歲兒子則受驚，兩人先自行爬出。警員和消防員接報到場後，打破四驅車車窗，救出張太後，一家三口同被送院檢驗，另一私家車上的一對男女則未有受傷。現場交通一度受阻，警方對該宗交通意外已展開調查。</p></body></html>
