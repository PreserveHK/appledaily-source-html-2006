<html><header><meta charset="utf-8"><title>車迷講感受</title></header><body><h1>車迷講感受</h1><p>陳氏父子<br>囝囝好鍾意寶馬</p><p>「我同個仔喺第50屆嗰年嚟過，今次我哋仲落PIT睇，我就冇特別喜愛邊種車，但個仔就好鍾意寶馬。佢今年11歲，再大啲，我就會畀佢去玩cart車仔。」</p><p>梁小姐及李小姐<br>鍾意場內氣氛</p><p>「自己係澳門人，今次約埋朋友入場，最鍾意呢到嘅氣氛，特別係喺賽車經過嗰種引擎聲。我哋啲朋友就鍾意睇房車賽，因為佢哋話有好多靚仔睇喎！」</p><p>胡先生<br>房車賽多圈數好睇啲</p><p>「最鍾意睇房車賽，啲車又靚又快。𠵱家比賽圈數少，邊個起步好就決定咗勝負，有人覺得刺激啲，但我就覺得好悶，都係多啲圈數好睇啲。」</p></body></html>
