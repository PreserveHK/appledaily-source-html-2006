<html><header><meta charset="utf-8"><title>嘻哈鑽：MarcEcko再爆錶</title></header><body><h1>嘻哈鑽：MarcEcko再爆錶</h1><p>嘻哈牌MarcEcko最新一役，乃全球首度曝光的TheNewMasterPiece腕錶，將上一代TheMasterPiece的街頭豪華文化推上再高峯，金色錶框鑲滿Swarovski水晶，黑色錶面刻有浮雕花紋，配襯金色錶圈、金色三針，以及銀金兩色的鋼錶帶，將今季大行其道的金色及閃爍BlingBling元素發揮得淋漓盡致，可謂爆到無可再爆。隨盒附送簡約瑰麗的金色錶框，方便配襯各類服飾，連BoxSet的設計也豪華，都算值得收藏嘅。<br>記者：吳小明</p><p>查詢：25062666</p></body></html>
