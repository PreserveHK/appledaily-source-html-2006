<html><header><meta charset="utf-8"><title>嘉玲成男友最佳女角</title></header><body><h1>嘉玲成男友最佳女角</h1><p>劉嘉玲喪父後首度到台灣宣傳護膚品牌SK-Ⅱ，身穿tubedress的她心情已好轉，憑電影《好奇害死貓》入圍金馬獎最佳女主角的她，表示無論賽果如何她都可以接受。<br> 偉仔曾兩奪金馬影帝，嘉玲可有與他傾過得獎心得？她信心十足地說：「不用吧！我早就知道我是他心中的最佳女主角啊！」她透露偉仔將到上海拍攝《色，戒》，行程忙碌，不會陪她出席金馬獎頒獎禮。<br> 採訪、攝影：黎寶蘋</p></body></html>
