<html><header><meta charset="utf-8"><title>法律意見<br>涉及安裝問題可索償</title></header><body><h1>法律意見<br>涉及安裝問題可索償</h1><p>香港法律界人士梁永鏗表示，此個案涉及產品設計及安裝問題，投訴人如欲向負責設計及安裝該「反床」的公司追討責任及賠償，索償金額不超過50,000元，可循小額錢債審裁處申訴。他只須保留有關家具店收據、醫生證明、收據及交通費證明（如的士收據）等，方便日後追討。<br> 他提醒投訴人：「反床跌落嚟時萬一整親腰骨或腳，啲毛病或者後遺症未必咁快出現，若幾個月後先有咩唔妥，記得要即刻做番檢查，好似照X光咁，做足檢查同證明，唔好等一年半載後真係有手尾時先嚟追究，到時就可能太遲喇。」</p></body></html>
