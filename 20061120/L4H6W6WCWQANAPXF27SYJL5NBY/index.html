<html><header><meta charset="utf-8"><title>格格調：Daks格仔風</title></header><body><h1>格格調：Daks格仔風</h1><p>早來的聖誕禮物清單，點算好？一送就送超牌路易威登卡地亞愛馬仕，到真正佳節臨近，荷包經已無能為力，唔掂喎！試吓諗LowProfile一點牌子，雖然不高調但一樣Classy。DaksLondonE1系列的聖誕精選有應節的紅格仔，這個堅挺小巧的手袋以紅、黑及白格組合而成，質料為羊毛、尼龍及Mohair混合，感覺好England。配合同款冷巾，整體效果悅目柔和，收禮嘅她實冧。<br>記者：吳小明</p><p>Daks紅黑白格仔手袋$2,290、紅色心心真皮銀包$1,290、冷巾$1,290</p><p>DAKS（28685122）金鐘太古廣場312號舖</p></body></html>
