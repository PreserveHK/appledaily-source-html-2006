<html><header><meta charset="utf-8"><title>娛樂資料庫<br>巨乳響名堂<br></title></header><body><h1>娛樂資料庫<br>巨乳響名堂<br></h1><p>去年7月打正旗號以巨乳作招徠的台灣巨乳組合女F4（Fantasy4），由於組合四位成員Amy、Tiffany、Stacy和Fanny均擁有F級以上的上圍，經常凸顯呼之欲出的驕人雙峯，因而叫作「女F4」。<br> 她們一出道便「胸」襲成功，為博見報，四人無所不用其極搏到盡，身擁34G巨乳的隊長Fanny，穿着超低胸裝跳繩跌奶露點、32F的Amy被爆為了5000元拍全裸照，又自爆曾經墮胎，其餘兩位成員Tiffany與Stacy也是每次出席活動均酥露半胸，做出出位的高難度動作，令一眾男士產生不少遐想。</p></body></html>
