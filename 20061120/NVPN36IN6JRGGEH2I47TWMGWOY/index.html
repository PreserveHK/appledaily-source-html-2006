<html><header><meta charset="utf-8"><title>仇人蓮莎失30萬手鐲</title></header><body><h1>仇人蓮莎失30萬手鐲</h1><p>ParisHilton的仇人、「美國栢芝」蓮莎露夏恩（LindsayLohan）一向超級大懵，繼月前在倫敦希斯路機場遺失名牌手袋失而復得後，上周她為世界音樂頒獎典禮擔任主持時，又遺失了由卡地亞借出的名貴鑽石手鐲，需賠償2萬英鎊（約30萬港元）。<br> 蓮莎在頒獎禮後將手鐲隨便亂放在酒店房，結果不翼而飛。事後蓮莎的助手將整間房反轉，但仍找不到手鐲。由於蓮莎的朋友、保鑣、經理人，以及酒店職員都曾出入其房間，尋找黑手相當困難。<br> 至上周六下午，珠寶商人員到酒店回收手鐲，結果蓮莎只好乖乖寫支票賠錢。</p></body></html>
