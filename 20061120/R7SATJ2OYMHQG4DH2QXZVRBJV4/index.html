<html><header><meta charset="utf-8"><title>WWW.至擊：釘書釘封嘴</title></header><body><h1>WWW.至擊：釘書釘封嘴</h1><p>時下青年愛自殘，𠝹手𠝹腳是等閒事，德國有人就玩恐怖釘槍，用釘書釘封實自己口部，更要拍成影片發布網上，驚嚇度爆燈。<br> 畫面開頭，只見一名青年先呼口大氣再拿起釘槍，端往自己雙唇。「咔嚓」、「咔嚓」兩聲後，青年緊閉雙眼，表情痛苦，身旁傳來友人吶喊歡呼。青年其後把頭部趨前，嘴唇上兩片釘書釘清楚可見。<br> 釘得過癮，但拔出來就非常麻煩，青年最後雙手掩嘴唇，短片亦告結束。自釘嘴唇瘋狂兼不智，讀者勿模仿。<br> MachoVideo網站</p></body></html>
