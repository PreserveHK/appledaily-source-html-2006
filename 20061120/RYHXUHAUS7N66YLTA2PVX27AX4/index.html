<html><header><meta charset="utf-8"><title>菏澤當選中國牡丹城</title></header><body><h1>菏澤當選中國牡丹城</h1><p>中國花卉協會牡丹芍藥分會近日舉行「中國牡丹城」評選，河南省洛陽市意外地落選，山東省菏澤市榮膺「中國牡丹城」稱號，有效期五年。<br> 「中國牡丹城」花落菏澤的理由是：生產規模大，在國內外有較高知名度，是中國牡丹生產、交易中心；牡丹加工具有自主知識產權，達到國家有關行業標準；能不斷培育新品種和提高栽培水平，對中國牡丹品種的發展和栽培技藝的提高作出了重要貢獻。<br> 消息傳到河南洛陽，網民感到痛心：「實在意外，以後洛陽牡丹算甚麼？」也有市民指出，是時候反思了，如果只能在公園裏看到洛陽牡丹，的確令人汗顏。<br> 河南《東方今報》</p></body></html>
