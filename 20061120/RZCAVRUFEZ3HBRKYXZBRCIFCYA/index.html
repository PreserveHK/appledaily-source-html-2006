<html><header><meta charset="utf-8"><title>英華望決賽挑戰喇沙</title></header><body><h1>英華望決賽挑戰喇沙</h1><p>本年度的「港九區中學學界乒乓球」男子甲組（第1組）團體賽決賽日，將於12月2日在彩虹道室內體育館展開。去屆冠軍喇沙書院由於分組賽以A組首名出線，故自動晉身4強，對手將是由學界精英賽個人冠軍張君朗壓陣的男拔萃及聖保羅男女的勝方。</p><p>而在初賽以B組次名出線的英華書院，4強將戰皇仁書院及聖馬可中學的勝方。英華乒隊總教練黃偉明認為，皇仁書院的鄧宇晞將成為球隊晉身決賽的阻礙。他說：「這名球員雖由乙組提拔，但具備實力，更可說是一位奇兵。」話雖如此，黃教練認為球隊對於晉身決賽仍感樂觀，更期待決賽與喇沙書院爭霸。</p></body></html>
