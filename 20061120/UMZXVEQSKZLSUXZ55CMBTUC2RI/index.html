<html><header><meta charset="utf-8"><title>Upfront：行貨殺到　水貨Bug機「有壓力」</title></header><body><h1>Upfront：行貨殺到　水貨Bug機「有壓力」</h1><p>早前索愛部W950i水貨不斷冧價，由最初五千幾、四千尾跌到𠵱家得番四千頭，可惜銷情仍然一般；講到底，除咗內置4GB容量令玩家覺得唔多夠之外，最緊要係行貨喺呢幾日終於蒲頭。<br>正如Sales話齋，索愛首批貨好興做Bugs王、Hang機、撈得慢等毛病，問題係，好多人諗住等佢出番幾套Update程式先敢買機，行貨有問題都可以換啫，水機衰咗就真係企喺度，如果呢批水貨減到$4,000都冇人要，到行貨正式出街就更加有壓力。<br>記者：尹謹基</p></body></html>
