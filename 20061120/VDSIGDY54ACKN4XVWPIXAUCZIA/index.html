<html><header><meta charset="utf-8"><title>8歲女牙膏當零食吃</title></header><body><h1>8歲女牙膏當零食吃</h1><p>江西年僅8歲的女孩婷婷，喜歡將牙膏當零食吃。目前偏愛吃「草珊瑚」牌牙膏，一支牙膏可以吃上一個星期。家人對婷婷的怪癖感到困擾，她爺爺說，希望向社會徵集良方，幫助孫女改變怪癖。<br> 婷婷是撫州市金溪縣人，早幾年全家遷移到景德鎮，父母常年外出推銷瓷器時，她都和爺爺一起生活。去年9月，婷婷開始讀小學，爺爺檢查作業時，發現孫女的書包裏經常有一支牙膏，後來有老師投訴，婷婷在課堂上有吃牙膏的習慣。<br> 婷婷說，她很久以前就開始吃牙膏，想吃的時候就擠一點放到嘴巴裏。為了改變婷婷的怪癖，長輩們購買了大量的零食希望替代，甚至罰過打手心，但都未見效。<br> 江西《江南都市報》</p></body></html>
