<html><header><meta charset="utf-8"><title>業內人語<br>立即換油應無大影響</title></header><body><h1>業內人語<br>立即換油應無大影響</h1><p>香港汽車維修同業商會理事長李耀培指出，自動變速箱油除有潤滑波箱外，其主要作用是透過引擎轉動，將油加壓，繼而達到改變變速箱檔位。若錯入波箱油，機件可能因無法達到標準壓力，而未能暢順地轉檔。波箱油有不同級別，有部份品牌的汽車可共用某一類型的波箱油，但有部份變速箱卻指定某種類波箱油。<br> 李耀培指出，錯入波箱油的車輛如行駛數十公里，便立即更換正確的波箱油，理應對車輛機件無大影響，但若車主繼續駕駛該車，波箱可能會出現嚴重損耗而需大修。他建議車主細閱「車主手冊」，選購正確波箱油級別或種類，直接將資料交予車房維修員，避免入錯油而損壞機件。</p></body></html>
