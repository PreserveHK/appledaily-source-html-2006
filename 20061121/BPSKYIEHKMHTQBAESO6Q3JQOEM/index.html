<html><header><meta charset="utf-8"><title>衞詩自知講嘢有問題</title></header><body><h1>衞詩自知講嘢有問題</h1><p>衞蘭、衞詩、鄭融、應昌佑和關楚耀等眾歌手昨日到港台出席「世界和諧日啓動禮」，齊齊呼籲全城互說Hello，現場還有各國駐港領事館代表說出不同語言的Hello，場面非常熱鬧。</p><p>互相鼓勵</p><p>衞詩與胞姊衞蘭於日前同日出碟，問衞詩有否考慮推出國語碟時，她笑說：「我諗唔會住，因為我廣東話都未講得好，等我講好啲廣東話先。」<br> 此外，衞蘭昨日在新城接受訪問時，談到兩姊妹一同出碟正面交鋒，衞蘭說：「兩姊妹梗係互相鼓勵，希望大家都做好啲，年尾頒獎禮，我好希望妹妹可以攞到新人獎，我覺得佢得嘅，佢嘅音樂好特別，之前冇人做過。」<br> 採訪：胡比、魯萍<br> 攝影：林德雄</p></body></html>
