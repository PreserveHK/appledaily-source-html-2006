<html><header><meta charset="utf-8"><title>麥當娜再領養非洲女嬰</title></header><body><h1>麥當娜再領養非洲女嬰</h1><p>樂壇天后麥當娜（Madonna）領養馬拉維男嬰David的事件尚未平息，日前又有指這位天后正打算領養另一名馬拉維女嬰。當地有官員表示該名女嬰18個月大，名叫JessicaKondanani。<br> 據報道稱，Jessica其實是娜姐當初的領養首選，當地官員稱娜姐對Jessica一見傾心，但因David健康較差，更迫切需要照料，所以才決定先領養David，不過娜姐的發言人暫未回應此事。</p></body></html>
