<html><header><meta charset="utf-8"><title>星野亞希銀座Sell風情</title></header><body><h1>星野亞希銀座Sell風情</h1><p>現年29歲的日本性感女星星野亞希，憑着招牌童顏巨乳成為當地麻甩fans的新偶像。每次拍照都愛玩花臣的星野，為最新一期日本雜誌《FLASH》拍攝寫真，便以罕見的冷艷形象示人，單憑她的豐滿上圍與修長美腿互相輝映，已輕易誘惑天下眾生。<br> 此外，星野已推出07年月曆，在當地銷量不俗，但她並不敢就此偷懶，為了催谷新月曆，她將在本周日（26日）現身銀座的書店舉行握手會，與男fans作近距離接觸。</p></body></html>
