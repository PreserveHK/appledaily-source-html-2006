<html><header><meta charset="utf-8"><title>松松一曲送亡父</title></header><body><h1>松松一曲送亡父</h1><p>陳松伶（松松）的73歲父親上周五在夢中猝逝，令她大受打擊，但由於她前晚在新加坡舉行演唱會，昨日才能返港，不過她在印尼公幹的母親和妹妹，已於前日返港辦理父親的後事。<br> 媽媽打氣<br> 前晚松松在個唱中，雖有提及父親的事，並送了一首歌給天上的父親，但整晚還是表現堅強，沒有流下眼淚。松松昨日在電話中說：「媽媽打過電話畀我同我打氣，叫我堅強啲，唔好喺台上面喊出嚟，我一路都冇喊過，但有幾次見到台下有啲觀眾攞紙巾抹眼淚嗰陣，我差啲忍唔住！」<br> 採訪：戴彩煥</p></body></html>
