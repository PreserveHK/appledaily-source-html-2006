<html><header><meta charset="utf-8"><title>馬國明撐阿叻噴得好</title></header><body><h1>馬國明撐阿叻噴得好</h1><p>馬國明（圖）喺台慶夜慘遭陳百祥（阿叻）用紅油噴額頭同眼，結果第二日廣管局收到28宗投訴。噚日馬國明去新城接受訪問，佢話：「我唔介意俾人玩，唔好緊張，因為有滴油滴咗入隻眼，所以要即刻洗亁淨，紅油用火酒都抹得甩，其實我反而嫌玩得唔夠盡。」佢仲話緋聞女友曾華倩事後都有致電慰問。講到有觀眾批評曾志偉等男藝人反串環節教壞細路，馬國明就話：「我覺得台慶係要搞氣氛，而且都係搞笑啫！」</p></body></html>
