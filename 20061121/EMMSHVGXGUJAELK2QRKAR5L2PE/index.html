<html><header><meta charset="utf-8"><title>草蜢周五妖爆澳門</title></header><body><h1>草蜢周五妖爆澳門</h1><p>【澳門直擊】妖爆組合草蜢於本周五和周六（24及25日）於澳門金沙娛樂場舉行兩場「草蜢永遠愛著您06演唱會」，昨日三子在澳門同一場地舉行記者會，金沙總裁到場進行祝酒儀式。<br> 有指草蜢今次的歌酬達七位數字，蔡一傑聞言說：「咁敏感唔講啦，不過製作費就有七位數字，因為會將紅館嘅演唱會搬過去澳門，但到時係三面台，所以有啲舞步會改動。」蔡一傑又表示很喜歡吃葡國菜，但每次到澳門也是來去匆匆，所以希望今次完成演唱會後，聯同總裁大擦一番。<br> 採訪、攝影：李珮洳</p></body></html>
