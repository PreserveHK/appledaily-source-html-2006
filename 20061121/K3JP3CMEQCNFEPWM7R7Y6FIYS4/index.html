<html><header><meta charset="utf-8"><title>HelloKitty網上商機</title></header><body><h1>HelloKitty網上商機</h1><p>21世紀商機喺邊？喺互聯網。連萬人迷HelloKitty嘅「經理人」Sanrio都係咁諗。香港嘅SanrioWave，啱啱跟遊戲開發及出版公司組成SanrioDigital，將Sanriotown網站改頭換面，加入家吓最流行嘅Blog同聊天室，粉絲又可以喺網站上，好容易咁就創作及執導個人Flash電影，加埋網上商店……大家都知粉絲嘅消費力從來不受經濟好壞左右，商機有幾大自己計計。SanrioDigital行政總裁好坦白咁講：「HelloKitty嘅發展潛力，仲未透過互聯網完全發掘出嚟。」<br> 新華社圖片</p></body></html>
