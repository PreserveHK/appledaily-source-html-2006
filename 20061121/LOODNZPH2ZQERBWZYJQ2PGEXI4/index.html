<html><header><meta charset="utf-8"><title>緋聞曇花一現</title></header><body><h1>緋聞曇花一現</h1><p>憑《魔戒》（LordoftheRings）系列神箭手一角俘虜萬千少女的奧蘭多布魯，與《超人──強戰回歸》（SupermanReturns）女星姬蒂布絲禾夫拍拖四年，到今年9月正式分手，有傳姬蒂因搭上英國超級男模而飛甩奧蘭多。分手後的奧蘭多曾先後與彭妮露古絲和奧瑪花曼（UmaThurman）傳出緋聞，但全是曇花一現，最後都不了了之。<br> 至於姬絲頓丹絲則曾跟《斷背山》（BrokebackMountain）男星積嘉倫賀（JakeGyllenhaal）拍拖，演《蜘蛛俠》（Spider-man）系列而成名的她又曾跟同片男主角杜比麥奎爾（TobeyMaguire）傳過緋聞。</p></body></html>
