<html><header><meta charset="utf-8"><title>恒生蛇羮又出籠</title></header><body><h1>恒生蛇羮又出籠</h1><p>每年10至2月期間，都係恒生銀行以蛇羮饗客嘅季節，但係近年天氣特別暖，家吓都快到12月，但係日頭都有攝氏24度，食蛇似乎未係時候喎！<br> 不過，恒生仍然按照佢哋嘅傳統習慣搞蛇宴，據講，佢哋今年嘅宴客期由10月16號開始、直到明年2月28號止，比05年長咗成個月有多。<br> 有趣嘅係，自從03年開始，由於沙士關係，恒生就提供「佛跳牆」畀客人選擇，據講，舊年有六成客戶揀「佛跳牆」；揀蛇羮嘅人只有四成，顯示恒生嘅客人偏好「佛跳牆」。即使係咁，恒生舊年都用咗成3000磅養蛇肉嚟招呼客人，今年唔知使唔使加碼呢？</p></body></html>
