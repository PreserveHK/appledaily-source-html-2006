<html><header><meta charset="utf-8"><title>一次過食齊<br>正宗京川滬菜</title></header><body><h1>一次過食齊<br>正宗京川滬菜</h1><p>最近在秀茂坪新開的京川滬菜館「豪發客棧」就可以一次過食晒京川滬菜，原來「豪發」係點心狀元李順才旗下的新食肆，由前大使館廚師主理，小籠包皮薄多汁、香濃但不油，而且肉餡鮮嫩。另外推介蘭州拉麵，即叫即拉，彈牙爽口。想食正宗京川滬唔使飛勻北京、四川、上海，去秀茂坪就可以試勻啦！<br>記者︰林思樂</p><p>豪發客棧（23548368）<br> 地址：秀茂坪商場2樓201號</p></body></html>
