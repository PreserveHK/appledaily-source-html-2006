<html><header><meta charset="utf-8"><title>哈日版：adidas日本系列新貨到</title></header><body><h1>哈日版：adidas日本系列新貨到</h1><p>adidas繼9月首度於香港推出一直只在日本有售兼是日本限定的「日本系列」後，立即令一眾哈日Fans群起而搶，其款式充滿潮日風當然不在話下，驚喜的是日本Size及剪裁非常適合本地潮女，毋須再為搜尋合身的細碼而苦惱，簡直感動！本月再度乘勝追擊的女裝「日本系列」以毛毛作主打，變化出多款毛毛背心外套、毛領拉鏈tracktop及毛領夾棉外套等，又暖又型，潮日迷必入，只在於adidas尖沙嘴旗艦店獨家發售，咪去錯銅鑼灣呀。<br>記者：吳小明</p><p>adidas旗艦店（27300157）<br> 尖沙嘴漢口道17號</p></body></html>
