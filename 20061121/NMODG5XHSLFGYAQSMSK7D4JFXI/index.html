<html><header><meta charset="utf-8"><title>歲數折扣優惠</title></header><body><h1>歲數折扣優惠</h1><p>日航酒店為慶祝18周年紀念，最近佢哋搞咗個「生日之星」優惠，由即日起至12月9日，凡係11、12月出生人士到日航咖啡室食Buffet，就可以享有同歲數折扣優惠；例如你30歲，就可享有30%Off，即7折優惠，如果100歲壽星公嚟食，仲費用全免，其實都減得幾勁幾吸引！<br>至於食物種類都幾齊款，最近新創嘅菊花蟹皇碗仔鮑魚羮同「星東擊西」的石斑鮮魚粥，都相當好評，去得食就必試。<br>記者︰朱崇德</p></body></html>
