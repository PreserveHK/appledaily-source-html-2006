<html><header><meta charset="utf-8"><title>Upfront：狂谷諾記換舊機減多$200</title></header><body><h1>Upfront：狂谷諾記換舊機減多$200</h1><p>香港人換機不嬲都好密，唔夠3幾個月就一款新型號揸手，虛榮心重之餘要求又高，但講到尾絕對唔係壞事！好似PEOPLES咁，佢最近唔再谷網絡月費，睇真啲原來轉移搞手機TradeIn服務，例如為咗力谷N80及N6151兩款手機，玩家只須選擇舊機換新，機價即可再減$200；另外，假如想出番部型號再新啲嘅N73或者音樂手機N5300，亦可額外減多$150，雖然優惠價有成7部機咁多，不過唔少人嫌全部都係諾記，選擇似乎唔夠豐富喎！<br>記者：尹謹基</p></body></html>
