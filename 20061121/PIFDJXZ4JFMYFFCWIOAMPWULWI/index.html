<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>扯斷比切斷更難接駁</title></header><body><h1>新聞資訊研究組<br>扯斷比切斷更難接駁</h1><p>接駁斷肢除要爭分奪秒，還有其他因素直接影響成功機會。骨科專科醫生高拔萃指，如斷肢是被扯斷，血管內壁受損，比切斷更難接駁，日後血管亦更易阻塞。若傷者逾45歲、患糖尿病、血管病或有吸煙習慣，成功接駁機會更低。<br> 北區醫院急症室部門主管鍾展鴻醫生認為，無論齊口被切斷或不完整被扯斷，都要盡量保留斷肢，最佳方法是將斷肢用亁淨的敷料包裹，然後放入膠袋內，再將載有斷肢的膠袋放進冰箱；至於傷口則要立即用敷料止血。</p></body></html>
