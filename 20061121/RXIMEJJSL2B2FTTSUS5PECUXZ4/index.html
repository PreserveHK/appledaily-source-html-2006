<html><header><meta charset="utf-8"><title>林祖輝度蜜月釣大魚</title></header><body><h1>林祖輝度蜜月釣大魚</h1><p>林祖輝和姚嘉妮早前舉行婚禮後，即聯同一班親友到馬來西亞一個小島度蜜月，一行十人享受陽光與海灘。剛回港遇上近日天氣陰晴不定，令林祖輝更懷念這個假期。<br> 祖輝昨日在電話中說：「當地海鮮好新鮮，買一條四斤幾重嘅石斑先係百幾蚊，好抵食，我哋食得好盡情。」祖輝和姚嘉妮又跟友人租船出海釣魚和玩浮潛，他說：「我哋有收穫，釣到大魚，仲可以拎去海鮮檔煮嚟食。」</p><p>努力𢱑銀養家</p><p>問祖輝成家立室後有何不同？他說：「我哋婚前已經一齊住，但係結咗婚簽咗紙，感覺係踏實咗，我都覺自己責任大咗，所以要搵多啲錢養家。」<br> 採訪：比華利</p></body></html>
