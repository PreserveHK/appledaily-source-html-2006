<html><header><meta charset="utf-8"><title>奸角上位風流成性</title></header><body><h1>奸角上位風流成性</h1><p>現年38歲的馬德鐘，未入娛樂圈前做過G4保護政要組，94年加入無綫後，一直以拍劇為主業，但也曾拍過電影《強姦II之制服誘惑》（圖），飾演變態強姦犯。00年他憑《創世紀II》中所演的奸角成功上位，03年再憑《衝上雲霄》成為新一代師奶殺手。<br> 馬德鐘與曾任模特兒的太太張筱蘭結婚13年，育有一名兒子，雖然他一直裝成好好先生形象，卻風流成性，每次拍劇幾乎均與同劇女主角搭上。去年8月，馬德鐘與郭羨妮傳出緋聞後，馬太一怒下，今年初毅然與兒子移居法國，馬德鐘要急飛法國箍煲3星期，雖然暫時挽救這段面臨破裂的婚姻，可惜馬本性難移，近日多次被拍到與女伴的親暱相片。</p></body></html>
