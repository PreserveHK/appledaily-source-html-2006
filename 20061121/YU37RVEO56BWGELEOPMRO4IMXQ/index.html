<html><header><meta charset="utf-8"><title>名犬物：Coach狗狗也名牌</title></header><body><h1>名犬物：Coach狗狗也名牌</h1><p>作為全日本最受OL歡迎的手袋名牌，Coach也日漸見超牌架勢，最新為閣下寵兒愛狗推出的一系列產品，也不免大玩超牌的Monogram晒招牌伎倆，品牌著名圖案用色都一一應用在這批狗仔產品上，讓品牌擁躉上街時，連心愛汪汪亦可以跟主人睇齊，一大一細齊齊整整TotalLook示眾遊街，幾威！這批狗仔出街手挽袋、狗帶、狗鏈的手工用料跟大人用的手袋睇齊，不會因為畀狗仔用而偷工減料，有誠意㗎。真係CoachFans嘅話，要支持喇。<br>記者：吳小明</p><p>Coach（21130023）尖沙嘴廣東道17-19號地下</p></body></html>
