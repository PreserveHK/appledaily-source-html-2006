<html><header><meta charset="utf-8"><title>失明女作家愛的雞湯</title></header><body><h1>失明女作家愛的雞湯</h1><p>第一個在香港進行部份角膜細胞組織移植手術的病人；第一個入讀英華女校的失明學生；第一個由香港往澳洲升學的失明女生；也是香港第一個失明女作家──汪明欣新作《「愛」來自珍惜》，分享自小失明的她，仍能從生活中的點點滴滴嚐到了愛，更透過故事，深入淺出地闡述愛並非知易行難。歷盡黑暗磨煉的她，透過此書說出對世情的解決之道，是以「愛」和「珍惜」，戰勝生活中種種的不順遂。又一心靈雞湯之作，可一切來得更真實。<br>記者：吳佩璇</p></body></html>
