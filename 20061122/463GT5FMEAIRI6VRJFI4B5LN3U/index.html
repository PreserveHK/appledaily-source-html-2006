<html><header><meta charset="utf-8"><title>扣除通脹工資仍增1%</title></header><body><h1>扣除通脹工資仍增1%</h1><p>本港經濟連續12季度錄得強勁增長，署理政府經濟顧問陳李藹倫稱，經濟復蘇已全面惠及各階層人士。過去3年本港新增就業職位達31萬個，就業人數創新高至350萬個；失業率亦由高峯期的8.6%回落至現時4.5%，相當於17萬人以下；當中長期失業人數（超過6個月失業者）只有4.19萬人，較03年高峯期時減少54.9%；而高技術人士失業率只有1.9%，反映勞動市場已經緊絀，至於低技術人士，失業率亦由03年的10%降至現時5.1%。她指上季工資升3.3%，扣除通脹實質增長1%。</p></body></html>
