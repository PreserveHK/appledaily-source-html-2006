<html><header><meta charset="utf-8"><title>被追問電盈交易　李澤楷：nocomment</title></header><body><h1>被追問電盈交易　李澤楷：nocomment</h1><p>【本報訊】由多個本地資訊科技團體合辦的第一屆「香港資訊及通訊科技獎」昨日舉行頒獎禮，共頒發七個獎項，其中入境事務處憑e道獲得電子政府大獎，而奧泰爾科技有限公司研發的A8WiFi蜂窩式智能基站，則奪得無線科技大獎及全場終極大獎。財政司司長唐英年到場參觀及致辭，並向各得獎者道賀。<br> 另外，對於梁伯韜前晚發表聲明指，電訊盈科主席李澤楷在電盈交易前，已知悉其父李嘉誠或會參與交易，昨日出席同一場合的李澤楷（圖中）拒絕再作出回應：「我今日nocomment。」　陳亮華攝</p></body></html>
