<html><header><meta charset="utf-8"><title>普通科門診電話預約服務須知</title></header><body><h1>普通科門診電話預約服務須知</h1><p>自動電話預約服務只適用於曾在該診所登記及看病的人士。新症病人須在每日下午3時後的辦公時間內親身到診所預約看病時間，診所會即時發出一張預約便條給予成功登記的病人。自動電話預約系統24小時運作，由每天下午3時正開始為當日夜診及下一個工作天上、下午的偶發性病人提供預約服務。星期六及星期日則於上午11時開始為下一個工作天上、下午的偶發性病人提供預約服務。<br> 資料來源：醫管局網頁</p></body></html>
