<html><header><meta charset="utf-8"><title>意Barilla公司最受敬重</title></header><body><h1>意Barilla公司最受敬重</h1><p>聲譽可以說是一家企業的發展靈魂。紐約顧問公司「聲譽研究所」訪問了全球3萬人，對600家大型企業依據受敬重程度排名。100分滿分，榜首的意大利麵製造商BarillaHolding，拿下了87.79分。</p><p>中國海爾排25位</p><p>這次調查和計分方法相當複雜，受訪者只會對本土公司評分，聲譽研究所完成問卷之後，使用統計方法取得平均分，然後得出排名次序。除了產品質素要有保證，多做善事也是獲得好名聲的不二法門，排名第二的樂高積木（Lego）就是好例子，而中國最受尊敬的公司是排25位的海爾集團。<br> 美國《福布斯》雜誌</p></body></html>
