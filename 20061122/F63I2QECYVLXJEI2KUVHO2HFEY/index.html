<html><header><meta charset="utf-8"><title>合作無間　震撼力不減</title></header><body><h1>合作無間　震撼力不減</h1><p>LeslieKee過去曾為 http://www.izzue.com拍攝過不下10輯宣傳照片，2006年冬季的izzue壓軸廣告，他再次選用了演出《標殺令》（KillBill）的日本女星栗山千明，以及曾為著名品牌如Prada、L 'Oreal等擔任代言人的男星伊勢谷有介作模特兒，演繹出型格及獨特。栗山千明在廣告中分腿擺出一個詭異、冷漠又具藝術感的甫士，與伊勢谷的神秘套頭造型，同樣具震撼力。</p></body></html>
