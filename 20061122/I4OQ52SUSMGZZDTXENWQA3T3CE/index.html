<html><header><meta charset="utf-8"><title>ClickClick情報科：超女何潔似囗蘭？</title></header><body><h1>ClickClick情報科：超女何潔似囗蘭？</h1><p>囗蘭（Janice）又多了一個孖生妹妹？非也，原來這位是05年在內地獲超級女聲第四名的何潔，凌零發日前於香港討論區發現網友倩君張貼6張何潔的相片，並開出標題為「同衞蘭J*a*n*i*c*e*個樣十足十..似過同孖生細妹衞詩？」的文章讓網民投票，結果七成多網民表示不似樣，只有三成人認為二人樣子相似。
</p><p>依凌零發所見，何潔某些角度來看的確與Janice有幾分相似，今次是繼Janice自出道一直被指與甘草演員盧婉茵樣貌相似後，再添多一名「孖生妹妹」。</p></body></html>
