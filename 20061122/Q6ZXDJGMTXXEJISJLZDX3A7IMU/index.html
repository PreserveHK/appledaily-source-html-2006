<html><header><meta charset="utf-8"><title>哈仔飛出倫敦闖禍</title></header><body><h1>哈仔飛出倫敦闖禍</h1><p>《哈利波特》（HarryPotter）電影第五集《鳳凰的密令》（TheOrderofthePhoenix）定於明年7月上映，該片的宣傳片段昨日曝光。<br> 除了哈利仔丹尼爾拉德克里夫（DanielRadcliffe）與飾演張秋的梁佩詩的接吻鏡頭外，預告片裏還見哈仔騎着飛天掃把衝出魔法世界，在倫敦出現的畫面。<br> 片段裏還有「食死人」出現，哈仔為避開攻擊，迫不得已在倫敦市中心使用魔法，再次惹上大麻煩，除了面臨被霍格華茲開除學籍外，更要接受魔法部的聽證會審問，劇情緊湊。可惜預告片只得短短一分鐘，fans只能望梅止渴。</p></body></html>
