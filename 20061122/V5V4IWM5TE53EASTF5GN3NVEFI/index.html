<html><header><meta charset="utf-8"><title>鄺文珣聖誕節出嫁</title></header><body><h1>鄺文珣聖誕節出嫁</h1><p>有「縮水劉嘉玲」之稱的無綫前姐仔鄺文珣，曾參演處境劇《真情》，隨着星運黯淡，她即全心尋找愛侶，四年前結交商界富家子男友後，數月前自爆男友求婚成功，並計劃年底拉埋天窗。</p><p>君悅大排筵席</p><p>鄺文珣曾先後與劉愷威、曹永廉和鄭敬基拍拖，但最終與圈外男友共諧連理，準新娘已開始籌備婚宴，她向友人透露婚期訂於下月25日聖誕節，在灣仔君悅酒店大排筵席，特意選擇那天是希望親友與他們普天同慶。<br> 鄺文珣早前表示會在香港和加拿大分別擺酒，當時更稱同是基督徒的未婚夫一次忽然在藝人之家活動拿出巨鑽跪地求婚，令她感動，答允下嫁。<br> 採訪：林妃</p></body></html>
