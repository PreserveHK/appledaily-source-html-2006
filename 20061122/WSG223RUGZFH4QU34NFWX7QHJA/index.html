<html><header><meta charset="utf-8"><title>利信達純利升11.7%</title></header><body><h1>利信達純利升11.7%</h1><p>【本報訊】利信達（738）公布截至8月底止中期業績，純利4153.3萬元，升11.65%，攤薄每股盈利升4.17%至7.5仙，派中期息3仙。<br> 期內集團營業額3.41億元，升24%；經營溢利4388.9萬元，升16.5%。<br> 集團總裁溫達華表示，截至8月底，上半年本港業務的租金支出佔營業額約23至24%，較去年同期逾25%為低，但相信全年度有關比率可降至20%，而上年度全年租金佔總營業額約26%。<br> 部份街舖由於租金增幅過高，或會結束經營，而集團大部份店舖租約將於08年到期，預計屆時租金加幅約20%。</p></body></html>
