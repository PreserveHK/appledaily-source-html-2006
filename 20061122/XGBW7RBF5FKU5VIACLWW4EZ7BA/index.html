<html><header><meta charset="utf-8"><title>斯琴高娃缺席金馬</title></header><body><h1>斯琴高娃缺席金馬</h1><p>斯琴高娃和周潤發合演的電影《姨媽的後現代生活》明年三月後始上映，該片早前報名角逐金馬獎，斯琴高娃獲得最佳女主角提名，但有消息指她不會出席本周六舉行的金馬獎頒獎典禮，因為有網友在博客上稱斯琴高娃於兩周前做過腦部手術，並指手術相當成功。</p><p>傳腦開刀</p><p>內地記者聯絡過斯琴高娃的經理人，其經理人說聯絡不上她。有內地記者到斯琴高娃做手術的三博醫院了解，院方只說：「一般腦瘤手術做完後，至少要觀察個半月始可出院。」不知斯琴高娃身體狀況如何。<br> 撰文：丁寧</p></body></html>
