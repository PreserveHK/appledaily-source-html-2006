<html><header><meta charset="utf-8"><title>16%企業設男性僱員侍產假</title></header><body><h1>16%企業設男性僱員侍產假</h1><p>【本報訊】政府積極推動企業為僱員訂立家庭友善政策，但勞工處一項調查發現，43%受訪企業從沒有聽過家庭友善僱傭措施。至於香港最常見的家庭友善措施是設立喪假及婚假，另也有16%企業為男性員工提供侍產假。勞工處明年6月舉辦大型研討會，以推廣家庭友善措施。<br> 經濟發展及勞工局常任秘書長張建宗昨於人力資源管理學會周年大會致辭時表示，處方早前向326間企業進行調查發現，71%企業在僱員有家屬離世時提供恩恤假，69%提供婚假，另有16%提供男僱員侍產假，這些假期由3至5日不等，大部份企業的僱員在放這些假期時可獲發假日薪酬。</p></body></html>
