<html><header><meta charset="utf-8"><title>志偉、倪匡齊打手印</title></header><body><h1>志偉、倪匡齊打手印</h1><p>香港星光大道打手印儀式昨日在尖沙嘴一酒店舉行，共有10名藝人留下掌印或名字，出席的藝人包括梁家輝、黃秋生、曾志偉、倪匡、唐佳及麥嘉等，張栢芝及張叔平因事未能到場，已故導演羅維及黃霑也榜上有名。</p><p>應在生時肯定</p><p>身為演藝人協會主席的志偉對有份打手印表示興奮，他笑說：「我覺得係一種肯定，不過就唔好死後至追封，到時都唔知啦！」他表示貢獻應該是藝人在生時就作肯定。梁家輝則說：「冇話遲早嘅，有已經好似攞獎咁開心。」<br> 採訪：何永寧　攝影：林德雄</p></body></html>
