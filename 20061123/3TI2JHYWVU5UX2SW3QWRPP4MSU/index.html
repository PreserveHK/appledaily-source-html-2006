<html><header><meta charset="utf-8"><title>銀創批股籌5420萬拓ATM</title></header><body><h1>銀創批股籌5420萬拓ATM</h1><p>銀創控股（706）宣布，向澳洲電子付款業務展商CustomersAsia（CA）配售2.1億新股，佔已擴大股本15.35%權益；每股作價0.261元，較11月14日停牌前收市價折讓19.69%；集資淨額5420萬元，拓展自動櫃員機（ATM）業務。期望未來1年內，將ATM布放量增至2000台。另銀創將向CA借貸6240萬元，年利率8厘。若悉數兌換為股份，銀創需發行2.4億新股，佔擴大股本約14.9%。</p></body></html>
