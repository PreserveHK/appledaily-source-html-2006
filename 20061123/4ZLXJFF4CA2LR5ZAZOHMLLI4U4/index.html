<html><header><meta charset="utf-8"><title>新卡玩個人化</title></header><body><h1>新卡玩個人化</h1><p>信用卡愈出愈多花款，夜光卡、卡通人物卡，應有盡有，估唔到𠵱家連個人嘜頭信用卡都有埋！<br> 萬事達卡就同匯誠財務推出全港第一張個人化iXpressMasterCard，持有人可以自己設計卡面，仲連現金回贈＋息率都由自己話事。喺噚日個記者會上，安排咗一對好可愛嘅孖女做示範（圖），華華覺得呢個idea唔錯，最啱已婚人士申請，卡上印上老婆（老公）或仔女嘅相，就包唔會有狂蜂浪蝶敢埋身啦！<br> 喺下個月底前申請呢張卡，有得參加卡面設計比賽，贏咗可以去東京玩4日3夜；又或者兩個月內簽滿1500元，兼成功推薦一位親友申請，就有250元免費簽賬額。<br> 李潤芳攝</p></body></html>
