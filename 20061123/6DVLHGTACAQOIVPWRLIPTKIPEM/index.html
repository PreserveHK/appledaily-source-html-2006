<html><header><meta charset="utf-8"><title>大欖740公頃樹焚毀</title></header><body><h1>大欖740公頃樹焚毀</h1><p>【本報訊】大欖郊野公園本月初發生10年來最嚴重山火，漁農自然護理估計燒毀了460公頃林木，但中文大學利用衞星圖片進行的分析發現，被山火破壞的林木多達740公頃，比漁護署估計多出六成。<br> 中文大學太空與地球信息科學研究所所長林琿表示，他們將山火後大欖郊野公園的衞星圖像，與去年同時期的衞星圖像進行電腦分析，發現被山火燒毀的林木範圍達740公頃，電腦按圖像計算會有一定偏差，但衞星圖像更能準確顯示山火影響的情況。</p></body></html>
