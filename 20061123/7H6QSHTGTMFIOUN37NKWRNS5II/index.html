<html><header><meta charset="utf-8"><title>國際Gossip：哈薩克總統醜事當宣傳</title></header><body><h1>國際Gossip：哈薩克總統醜事當宣傳</h1><p>"Anypublicityisgoodpublicity."<br>「任何宣傳都係正面宣傳。」<br></p><p>中亞國家哈薩克（Kazakhstan）因為喜劇《波叔出城》（Borat）而出晒名，不過套劇話哈薩克啲人飲發酵馬尿。總統納扎爾巴耶夫（NursultanNazarbayev圖）前日訪問英國時，記者乘機問吓佢有乜感想，納扎爾巴耶夫笑住話唔介意，話嗰套只係喜劇，笑吓咪算囉。佢又話套劇可以幫哈薩克宣傳吓，等多啲人識呢個國家。<br> 路透社<br> </p></body></html>
