<html><header><meta charset="utf-8"><title>霍震霆賞畫忘憂 - 李八方</title></header><body><h1>霍震霆賞畫忘憂 - 李八方</h1><p>國畫大師林湖奎喺香港大會堂舉行「林湖奎國畫欣賞」，噚日舉行開幕禮，請嚟幾位猛人做主禮嘉賓，包括早幾日撞車要吹波波、𠵱家做緊全國政協嘅前警隊一哥李君夏、行政會議成員陳智思同佢老竇亞洲金融集團董事陳有慶，而最唔話得呢，就係仍然守緊孝嘅小霍，亦都畀面出席，睇嚟佢同林老先生交情唔淺。<br> 市民如果想欣賞今次國畫展，可由今日起至呢個禮拜日嘅朝早10點至夜晚7點，同埋下星期一嘅朝早10點到夜晚6點，到香港大會堂低座二樓展覽廳參觀。</p></body></html>
