<html><header><meta charset="utf-8"><title>群戲高手　愛玩即興</title></header><body><h1>群戲高手　愛玩即興</h1><p>羅拔艾特曼1925年出生於密蘇里州一小康家庭，晉身電視圈及電影圈，經常透過作品諷刺美國政府的軍事政策，加上其出位言行，受到不少荷李活左派電影人攻擊。他執導電影接近半世紀，作品如《幕後玩家》、《人生交叉點》、《高斯福大宅謀殺案》及《在晴朗的一天收檔》等，往往是出動大堆頭演員演出，展示出羅拔是拍攝人生交叉式、多線發展的群戲高手。<br> 羅拔從來不會接拍自己不喜歡的電影，又喜歡讓演員在鏡頭前作即興發揮，並常出現充滿寫實感的overlappingdialogue（交疊式對話），他又能以諷刺的手法，將人生百態及人性的陰暗面完全展現出來，令人會心微笑。</p></body></html>
