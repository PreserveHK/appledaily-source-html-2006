<html><header><meta charset="utf-8"><title>保羅前妻自稱痛入心</title></header><body><h1>保羅前妻自稱痛入心</h1><p>保羅麥卡尼的38歲前妻希芙米爾絲（HeatherMills），離婚之後被傳媒揭發不少醜聞，惡女形象深入民心，不過，最近她首度現身電視節目接受訪問時，卻以一個受害者的身份表達離婚感受，揚言離婚比起斷掉手腳更痛苦更難受。<br> 希芙93年在交通意外失去左腳，她首度在電視上公開談論離婚感受時，便用斷肢來比喻自己的心情，她說：「我寧願有人來鋸斷我的手腳，也總好過我現在所經歷的離婚感受。」希芙還強調與保羅結婚四年來，發展的是一段無條件的愛，她更表示自己不想再去結婚，但並不代表她不想再戀愛，她只是不想再面對離婚的打擊。<br> </p></body></html>
