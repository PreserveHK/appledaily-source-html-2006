<html><header><meta charset="utf-8"><title>男變女：名士特大號腕錶變身</title></header><body><h1>男變女：名士特大號腕錶變身</h1><p>一枚典雅的圓形男裝手錶，如何搖身一變成為女裝錶？問Baume&amp;Mercier就知道。名士錶將其ClassimaExecutiveXL特大號添上共1,323顆瑩彩寶石，馬上令陽剛的男裝錶添上無限嫵媚。這枚特大號實用與美觀並重，備有兩地時間功能，18K白金錶殼內藏兩個不同尺碼的機芯，分別顯示本地時間及居住地時間。錶面的精采設計還包括代表名士的橙色、杏黃色和象牙色琺瑯彩花瓣，4時位置的錶冠鑲滿色調一致的寶石、白金錶圈及錶耳的美鑽等等。除了橙色型號，亦備有藍寶石及粉紅寶石款式以供選購。<br>記者：吳小明</p><p>查詢：25327286</p></body></html>
