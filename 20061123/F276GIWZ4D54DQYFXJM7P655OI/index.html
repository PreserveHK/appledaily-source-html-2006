<html><header><meta charset="utf-8"><title>官恩娜、艾粒握手示好</title></header><body><h1>官恩娜、艾粒握手示好</h1><p>官恩娜（Ella）、周汶錡和ILoveYouBoy'Z（艾粒）昨日在將軍澳錄影無綫遊戲節目《價啱畀你》，周汶錡成為大贏家，贏得19,288元獎金。Ella早前在台上被男子偷襲強吻，艾粒拿事件開玩笑而遭譴責，最終公開道歉，昨日三人碰頭，Ella與艾粒握手示好。</p><p>觀眾不識</p><p>有環節要現場觀眾估哪位藝人的服飾最貴，惜觀眾不認識艾粒，只以衣服顏色來分辨二人，主持遂指他們是森美和小儀。此外，錄影另一集的湯盈盈會將價值約三萬元的貓眼石鏈墜給觀眾估價。<br> 採訪、攝影：卓寶花</p></body></html>
