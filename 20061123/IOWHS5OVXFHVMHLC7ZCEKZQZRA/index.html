<html><header><meta charset="utf-8"><title>上海航班搶爛市</title></header><body><h1>上海航班搶爛市</h1><p>香港人飛上上海，主要坐港龍或者東方航空，國泰航空12月1日會加入戰團，但係主要經營大陸線嘅上海航空卻先搶閘，噚日宣布上海來回香港航線將於下周二（28日）啓航，每日來回早午晚合共提供6班航班。<br> 上海航空商務部代表李宇剛話，來回票價係1800港元，跟東航差不多，啓航首3日仲有機票優惠，來回票價1128元，首日嘅訂票情況令人滿意，載客率有65%。<br> 華華粗略計吓，嘩，單係由香港出發到上海，東航、港龍每日分別有15同16班機，上航、國泰每日有3班同1班機，即係話香港每日有成35班機上上海，落番嚟都有咁多班。哈哈，上上海出差嘅男士，完全無藉口話冇機返嚟香港啦。</p></body></html>
