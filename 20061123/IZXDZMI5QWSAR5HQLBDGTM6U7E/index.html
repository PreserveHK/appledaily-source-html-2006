<html><header><meta charset="utf-8"><title>張耀榮贊成肥姐賣樓</title></header><body><h1>張耀榮贊成肥姐賣樓</h1><p>肥姐沈殿霞早前接受切除胰臟腫瘤手術後一直在家休養，昨日有雜誌指肥姐要將九龍塘市值逾5,000萬的寓所賣掉，以防被人分家產，有指該樓宇是由肥姐、張耀榮太太羅桂珠及張徹遺孀共同擁有。報道稱肥姐擔心自己將來若有「三長兩短」，為免屆時賣樓分錢手續麻煩，所以決定急急放盤。</p><p>下周二開記招</p><p>記者昨日聯絡了張耀榮，他帶點勞氣地說：「我同阿肥傾過呢件事，根本層樓喺阿肥入院前好幾個月已經放盤，而且我哋一直贊成賣，但未有啱嘅價錢，點會有人會呃阿肥？我哋識咗咁多年，下個禮拜二阿肥會同班醫生出嚟開記者會，到時我都會出席撐佢，你可以想像我哋係乜嘢交情。」<br> 採訪：林妃</p></body></html>
