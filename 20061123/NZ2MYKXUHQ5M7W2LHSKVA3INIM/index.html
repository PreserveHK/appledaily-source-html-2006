<html><header><meta charset="utf-8"><title>派對飾：Agatha聖誕新飾搶風頭</title></header><body><h1>派對飾：Agatha聖誕新飾搶風頭</h1><p>源於法國巴黎的首飾品牌Agatha，承接今個秋冬季度的Chunky大抽飾物，更為配合下月的聖誕佳節，特意推出更富華麗的型飾，像黑色垂吊耳環、稍為誇張的黑色超長頸鏈或立體造型指環；雖是朱義盛，但造型立體搶眼，在派對肩並肩頭碰頭的環境中，定能引來注視目光。<br>記者：吳小明</p><p>Agatha（31063966）<br> 尖沙嘴海港城2342A號舖</p></body></html>
