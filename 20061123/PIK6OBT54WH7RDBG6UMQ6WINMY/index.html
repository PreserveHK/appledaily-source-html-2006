<html><header><meta charset="utf-8"><title>業界反應　讓團友選擇退團或出發</title></header><body><h1>業界反應　讓團友選擇退團或出發</h1><p>香港旅遊業議會總幹事董耀中（圖）指出，當旅行社於出發前取得的最新酒店資料，與行程表內容有別時，可考慮取消受影響旅行團，或通知團友有關新安排，讓團友選擇如期出發、轉團或退團。<br> 於出發後，旅行社若因迫不得已理由更改住宿項目，必須按實際成本計算，多除少補，否則，旅行社於得知更改後，應盡速通知團友，與團友商討新安排，並盡量將影響減至最低，獲團友同意及接納更改後，旅行社可要求團友簽署以作確認。<br> 就上述個案，董耀中稱，議會已與陳先生及旅行社了解事件，旅行社承諾會直接與陳先生等團友聯絡跟進。</p></body></html>
