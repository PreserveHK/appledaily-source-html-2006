<html><header><meta charset="utf-8"><title>Cova鮮蠔拼盤出籠</title></header><body><h1>Cova鮮蠔拼盤出籠</h1><p>著名意大利食府Cova喺秋天搞咗好多特色食譜，仲圍繞不時不食的宗旨，精選了多款地中海時令美食益食家，頭盤、海鮮加甜品都係$528。頭盤就推介特色鮮蠔拼盤，用三種不同方法炮製，分別配以香檳雪葩、芒果雪葩、意大利芝士和菠菜，一次過試足三種口味。海鮮主菜就最推介烤海鱸魚配意式炸大蝦，海鱸魚和意式大蝦都是地中海時令海鮮，鮮味十足。而甜品就有三款最新Gelato口味任你揀：松露、南瓜及Amaretto脆餅Gelato，讓你過一個「當時得令」的秋天！<br>記者：林思樂</p><p>地點：Cova（29073399）<br> 地址：銅鑼灣利園中心1期G10舖</p></body></html>
