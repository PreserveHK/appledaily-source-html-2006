<html><header><meta charset="utf-8"><title>勁舞Shoes：MOCCA自家女鞋抵跳</title></header><body><h1>勁舞Shoes：MOCCA自家女鞋抵跳</h1><p>聖誕有狂歡派對，新年又有CountdownParty要出席；一雙漂亮而適合出席不同場合的好鞋子實在是不能缺少！本地鞋店MOCCA除引入來路鞋牌外，亦有自家品牌，價格相宜，買多幾對跳到癲都得！當中有今季至Hit款式的AnimalPrint及閃亮金屬色鞋款，野性搶眼的AnimalPrint今季再度回歸大熱，是秋冬必備；另金屬時裝繼續是秋冬大熱潮流，金、紫兩色更是搶眼有型，乃Party戰衣的最佳配搭。<br>記者：吳小明</p><p>Mocca（35149108）<br> 旺角朗豪坊地庫一樓B1-19號舖</p></body></html>
