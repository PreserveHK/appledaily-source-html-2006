<html><header><meta charset="utf-8"><title>陳法蓉惹四眼男狂昅</title></header><body><h1>陳法蓉惹四眼男狂昅</h1><p>出身自89年港姐冠軍的陳法蓉，上月又大一歲，昂然踏入39歲之齡，不過陳法蓉依然艷驚九龍城，日前她獨自駕車到福佬村道購買日式外賣，即惹來四眼男勁昅。<br> 陳法蓉當晚約9時駕駛其黑色四驅車抵達九龍城時，曾獨坐車上，在福佬村道苦候10多分鐘也未有車位，最後她竟冒險違規停車。化了妝和戴頭箍的陳法蓉，身穿碎花連身裙和披運動外套，落車時，她不時扁嘴四處張望，惟恐甫走開便被抄牌，故她也有點猶豫地走進附近京木日本料理店匆匆買外賣，但其間不少途人也向這位港姐前冠軍投以注目禮，一名戴眼鏡的年輕男士，更目不轉睛緊盯着她，看來陳法蓉仍具魅力。<br> 採訪、攝影：娛樂突發組</p></body></html>
