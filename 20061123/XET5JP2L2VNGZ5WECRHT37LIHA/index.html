<html><header><meta charset="utf-8"><title>多哈風貌</title></header><body><h1>多哈風貌</h1><p>卡塔爾位於波斯灣沿岸，阿拉伯半島東部的一個半島上，1971年9月3日宣布獨立。人口總數744,000（截至2004年），本地卡塔爾阿拉伯人口佔總數一半。卡塔爾首都多哈有「平衡之城」（CityofBalance）之譽，在卡塔爾以東、波斯灣的心臟地帶，既是商貿中心，亦是主要港口之所在。伊斯蘭教是國教，阿拉伯語為母語。卡塔爾夏天溫度炎熱，最高更達攝氏45度；冬天則在9至27度之間，亞運舉行期間的12月份，當地預測溫度為14至27度。</p></body></html>
