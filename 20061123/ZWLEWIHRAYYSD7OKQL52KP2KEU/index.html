<html><header><meta charset="utf-8"><title>教院師生挺校長連任</title></header><body><h1>教院師生挺校長連任</h1><p>【本報訊】被批評黑箱遴選校長的教育學院校董會，計劃下月1日表決是否與現任校長莫禮時續約，一般傾向不予續約，代表校內師生的教院教務委員會昨日率先發表聲明，力挺莫禮時留任及替他不值，表明教務委員會反對校董會於下月1日草率表決莫禮時的去留。<br> 出席昨日教務會議的人士，包括副校長陸鴻基、教務長蘇國生、教職員代表及學生代表等。會上有委員指出，校長續任的評核程序和準則於11月1日才有定案，但專責委員會只給校長約兩星期時間提供自評報告，有關會議於11月21日首次舉行，但選校長的決定卻於12月1日決定，且只由3名校董選出，並不足夠。&#13;</p></body></html>
