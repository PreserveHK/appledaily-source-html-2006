<html><header><meta charset="utf-8"><title>華仔挽鞋教冧女</title></header><body><h1>華仔挽鞋教冧女</h1><p>劉德華是司馬錶的大中華及東南亞國家的代言人，他日前拍攝了新一輯廣告，戴上名錶的他換上多套西裝亮相，盡顯魅力。</p><p>表演魔術</p><p>換上一身白馬王子裝束的華仔，手執一隻女性高跟鞋，力sell女裝腕錶，他更大談戀愛之道，說：「兩個人走埋一齊，就應該向住相同嘅目標行。」<br> 另外華仔又換上黑色禮服並結上煲呔，手上則拿着小哨子，今次則談快樂之道：「如果喺普天同慶嘅時候，就要積極畀自己玩得開開心心。」為了讓拍攝氣氛輕鬆，現場播放着輕快的音樂，不用埋位時，華仔又大搞氣氛，表演魔術，認真識做。<br> 撰文：林妃</p></body></html>
