<html><header><meta charset="utf-8"><title>金加碳：Gc玫瑰金加碳纖維</title></header><body><h1>金加碳：Gc玫瑰金加碳纖維</h1><p>GuessCollection（Gc）的秋冬壓軸作ByblosSE-1系列，以高貴玫瑰金及型格黑色作為主調，單看外形已相當煞食；配備優質瑞士精製機芯、計時功能及100米防水功能等時尚腕錶必備元素，外形企理定價又合理，相信要好賣不難。細部設計也相當認真，旋入式錶冠、黑色碳纖維錶面、單向轉動錶框、特大日期顯示窗等等一一俱備，作為入門錶也算不俗了。備有玫瑰金色、銀黑色及銀白色以供選擇。記者：吳小明<br>查詢：25062666</p></body></html>
