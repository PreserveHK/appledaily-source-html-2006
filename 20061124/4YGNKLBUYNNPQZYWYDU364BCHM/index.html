<html><header><meta charset="utf-8"><title>樂基兒大方勁讚徐子珊</title></header><body><h1>樂基兒大方勁讚徐子珊</h1><p>樂基兒前晚與男友黎明的前緋聞女友徐子珊同場出席時裝騷，徐子珊擔任活動司儀。樂基兒表示不覺得尷尬，更大讚對方可愛，她說：「我唔識佢，第一次見覺得佢好nice、好cute，後台好細，我都有同佢sayhi。」
</p><p>收爐赴美探親</p><p>黎明之前緋聞女友眾多，問樂基兒可會覺得煩？她大方說：「唔會，唔可以將人哋嘅過去放喺自己𠵱家嘅生活度，更何況我唔識佢，都唔想比較囉。」樂基兒又透露前晚將會是她06年最後一個時裝騷，稍後她將往美國探家人，還開心得胡言亂語說：「好開心，我化妝化到皮膚好攰，同傳媒傾偈傾到好攰，我係獅子要冬眠！」</p></body></html>
