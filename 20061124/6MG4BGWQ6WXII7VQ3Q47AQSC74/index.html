<html><header><meta charset="utf-8"><title>案件速遞<br>大學生治暗瘡受傷索償</title></header><body><h1>案件速遞<br>大學生治暗瘡受傷索償</h1><p>【本報訊】以治療暗瘡見稱的綠葉療膚中心，昨遭一名妙齡女子入稟區域法院，指於去年3月至5月間光顧該療膚中心接受暗瘡治療，惟因療膚中心疏忽，遂入稟要求賠償。<br> 原告方逢春為港大畢業生，被告為研創美國際機構（遠東）有限公司經營的綠葉療膚中心。原告於入稟狀指，05年3月至5月20日期間到被告經營的療膚中心接受暗瘡療程，指因被告疏忽引致受傷，故要求索償。<br> 資料顯示，綠葉療膚中心創辦人為楊小玲，現有五間分店及一間護膚教室，連鎖式經營，以暗瘡療法作定位。<br> 案件編號：DCPI216/06&#13;</p></body></html>
