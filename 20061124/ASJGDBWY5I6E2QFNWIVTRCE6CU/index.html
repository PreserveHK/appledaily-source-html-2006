<html><header><meta charset="utf-8"><title>歐洲拆交通燈減車禍</title></header><body><h1>歐洲拆交通燈減車禍</h1><p>原來拆了紅綠燈道路反而更安全。歐洲多個國家正陸續動工，把街上的紅綠燈和交通指示牌通通拆掉，讓人車自我約束，結果交通意外大減，叫人始料不及。<br> 拆了交通燈，司機更警覺，加上沒有交通燈的阻滯，行車更暢通。英國、荷蘭、丹麥、德國和比利時等國家，相繼在2004年開始拆掉城鎮部份交通燈，建立一條條「赤裸街道」（nakedroads）。歐洲最近已成立了SharedSpaces計劃，測試是否可行，美國不少城市規劃師已跑往歐洲取經。但不是人人都贊成拆走交通指示牌，英國皇家全國盲人協會反對最落力，「是否要等到有視障的人遇上意外，他們才肯收手？」<br> 美國《今日美國報》</p></body></html>
