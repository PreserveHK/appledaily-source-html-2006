<html><header><meta charset="utf-8"><title>女警司率機動部隊受檢閱</title></header><body><h1>女警司率機動部隊受檢閱</h1><p>【本報訊】警務處處長李明逵昨日在新界粉嶺機動部隊總部，主持警察機動部隊結業禮（PassingOutParade）時表示，2003年警隊積極推動女警加入機動部隊接受嚴格訓練行動，迄今有顯著成績，證實女警在警隊中的重要性。<br> 昨日結業的Foxtrot連全體合共170男女警員，據悉，約有20多名屬女性，包括3名高級女督察，而大隊長也是女性。眾人在女警司方安妮率領下出席結業禮。</p></body></html>
