<html><header><meta charset="utf-8"><title>味噌牛小排合時要試</title></header><body><h1>味噌牛小排合時要試</h1><p>秋風起，除咗飲燉湯、食補品同煲仔飯之外，仲有全新秋冬菜式，九龍維景酒店「唐宮」嘅大廚就創作出秋冬美食篇中式菜譜，其中以木耳、雲耳及翠綠時菜製成嘅五彩山瑞裙，含豐富骨膠原，有益健康。而明爐冬蔭燒鱸魚、吉列花枝羊仔排、石板燒味噌牛小排都是師傅重點推介菜式之一，趁秋風剛起，約埋朋友一齊去試喇！<br>記者︰方綺君</p><p>唐宮（27611711內線3519）<br> 地址︰九龍窩打老道75號九龍維景酒店2樓</p></body></html>
