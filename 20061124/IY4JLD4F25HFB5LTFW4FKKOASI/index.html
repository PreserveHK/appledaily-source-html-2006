<html><header><meta charset="utf-8"><title>港食家劉健威：計劃不實際</title></header><body><h1>港食家劉健威：計劃不實際</h1><p>本港食家劉健威認為，在香港的日本料理店，除非廚師堅持用日本地道方法烹飪才比較正宗，否則菜式味道跟在日本吃到的不同也不出奇。「日本菜又好，中國菜又好，在不同地方，味道都會隨當地人口味而轉變。」他說。<br> 對於日本政府推出的日本料理認證計劃，劉健威認為有點不太實際，因為甚麼是正宗日本料理、甚麼不是，要界定起來很難，而且日本料理店或有售日本菜式的餐廳太多，逐間檢驗也很難。<br> 本報記者</p></body></html>
