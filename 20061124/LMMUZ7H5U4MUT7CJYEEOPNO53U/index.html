<html><header><meta charset="utf-8"><title>跨界合作<br>索拉奇×披頭四=Love</title></header><body><h1>跨界合作<br>索拉奇×披頭四=Love</h1><p>披頭四的新大碟《Love》其實是為索拉奇藝坊（CirqueduSoleil）演出的大型音樂雜技表演「TheBeatlesLOVEbyCirqueduSoleil（簡稱LOVE）」而製作。該齣長達90分鐘的音樂劇，是由披頭四已故成員佐治夏里遜及索拉奇創辦人GuyLaliberte發起，籌備多年後，在今年6月尾在拉斯維加斯作世界首演，當日保羅麥卡尼、靈高史達、約翰連儂的遺孀大野洋子和佐治的遺孀OliviaHarrison罕有地聚首一堂。譽滿全球的藝術雜技團索拉奇藝坊去年曾來港演出《奇幻之旅》（Quidam）。</p></body></html>
