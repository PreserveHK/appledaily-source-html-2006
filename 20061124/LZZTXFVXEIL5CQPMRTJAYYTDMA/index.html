<html><header><meta charset="utf-8"><title>男子藏毒品近300萬</title></header><body><h1>男子藏毒品近300萬</h1><p>【本報訊】警方毒品調查科探員，昨午1時在粉嶺和合石和興村拘捕一名26歲男子（圖），在其身上撿獲三袋共三公斤以真空人參茶包裝袋包裹作掩飾的K仔（氯胺酮），在其住所再發現同類K仔，前後共撿獲14.5公斤，總值250萬元，屋內尚有抽真空的包裝工具，稍後探員再押他搜查和合石村另一村屋，搜獲總值29萬元大麻花，初步調查相信毒品供應西九龍娛樂場所之用，目前仍追緝在逃的同黨歸案。<br> 黃傑偉攝</p></body></html>
