<html><header><meta charset="utf-8"><title>人物誌<br>樂壇才女錯愛肥谷</title></header><body><h1>人物誌<br>樂壇才女錯愛肥谷</h1><p>多才多藝堪稱音樂界才女的黃丹儀（Dennie），現年37歲，出身音樂世家，父親是麗的年代的作曲家于粦，當時他曾經憑一曲《一水隔天涯》名噪一時。黃丹儀畢業於東京尚美大學，返港後繼承父親衣鉢投身樂壇，除作曲、填詞外，更經常在各大演唱會上擔任鋼琴手，其代表作有古巨基演繹的《歡樂今宵》，她更憑此曲奪得無綫十大勁歌金曲頒獎禮的最佳作曲人獎，歌曲同時獲選為各頒獎禮的十大歌曲。<br> 黃丹儀為人低調，為人熟識的只得她與谷德昭的一段情，二人相戀8年後分手。至去年2月，本報拍得她與蘇永康手拖手漫步的相片，但黃丹儀否認二人拍拖，當時更自稱會於去年底結婚。</p></body></html>
