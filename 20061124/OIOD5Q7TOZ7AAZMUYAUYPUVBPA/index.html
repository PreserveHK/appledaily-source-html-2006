<html><header><meta charset="utf-8"><title>胡琳倡主動抱抱</title></header><body><h1>胡琳倡主動抱抱</h1><p>歌手胡琳曾經參加「抱抱良音營」，首度參與此項活動時，她心情相當興奮，因為可以與一班樂壇新人在營內共度三天，感覺好像重返校園。<br> 最近胡琳出席抱抱所舉辦的校園tour活動時，有幸重遇昔日一班營友，大家見面時第一個指定動作就是互相擁抱，日前胡琳接受電話訪問說：「以前喺屋企好少會同父母抱抱，可能中國人傳統思想講輩份，又易有代溝，唔似啲外國人咁直接去表達，所以我都贊成多啲抱抱呢，主動去做，關係都會好啲。」<br> 撰文：曾小嘉</p></body></html>
