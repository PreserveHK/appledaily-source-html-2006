<html><header><meta charset="utf-8"><title>李嘉慧揸車怕囡囡騷擾</title></header><body><h1>李嘉慧揸車怕囡囡騷擾</h1><p>名模李嘉慧（Sofie）與楊崢昨日於灣仔會展為平治跑車活動擔任模特兒，已為人母的Sofie表示愛兩門跑車，她說：「以前有揸兩門車，因為最適合拍拖。𠵱家揸車，個女成日喺車度講BB話，所以我盡量會喺佢上車之前令佢瞓着，等我可以專心揸車。」</p><p>揀車如揀男友</p><p>此外，楊崢笑言對車十分有研究，她說：「自己睇車都幾叻，因為我一去歐洲就鍾意去吓啲陳列室睇車，其實揀車同揀男朋友一樣，都要睇性能同個樣。」<br> 採訪、攝影：GeneNg&#13;</p></body></html>
