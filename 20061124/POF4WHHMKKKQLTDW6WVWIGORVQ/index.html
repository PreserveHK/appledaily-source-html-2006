<html><header><meta charset="utf-8"><title>超低硫柴油優惠稅率延長</title></header><body><h1>超低硫柴油優惠稅率延長</h1><p>【本報訊】政府建議再度延長超低硫柴油優惠稅率，有效期為兩年。政府計劃於下月13日於立法會會議動議有關決議案，建議把現時超低硫柴油稅的優惠稅率，再延續兩年。若決議案獲通過，超低硫柴油每公升1.11元的優惠稅率將維持至2008年12月31日，延長優惠稅率會令政府收入在2007和2008年每年減少約11億元。政府表示，理解年內油價持續高企對個別行業的影響，鑑於目前運輸業所面對的困難，以及未來油價可能持續高企等因素，故首次建議延長超低硫柴油優惠稅率兩年。今次是政府第8次建議延長超低硫柴油的優惠稅率。
</p></body></html>
