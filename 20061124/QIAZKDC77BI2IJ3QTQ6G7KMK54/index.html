<html><header><meta charset="utf-8"><title>近年警員集體犯事個案</title></header><body><h1>近年警員集體犯事個案</h1><p>06年01月</p><p>深水埗警署6名軍裝警員集體蛇王，無即時往處理一宗銀行劫案，事後更要求同袍「落假簿」隱瞞上級</p><p>05年01月</p><p>九龍區一警署15名警員集體疏忽職守，10多小時內沒有按時巡查拘留室，並「落假簿」隱瞞上級</p><p>03年09月</p><p>廉署及警方突擊搜查油麻地非法賭檔及多間娛樂場所，拘捕48人，當中包括13名警員，涉嫌貪污和包娼庇賭</p><p>02年05月</p><p>毒品調查科高級警司冼錦華等警務人員被揭發收受性服務等利益被捕<br> 資料來源：《蘋果》資料室</p></body></html>
