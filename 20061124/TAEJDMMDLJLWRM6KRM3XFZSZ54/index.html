<html><header><meta charset="utf-8"><title>中環出現聖誕歡樂鎮</title></header><body><h1>中環出現聖誕歡樂鎮</h1><p>【本報訊】如夢似幻、布滿星火的35米高聖誕樹、愛煞天下有情人的白色小教堂、熱情如火的聖誕女郎，昨晚急不及待齊集位於中環皇后像廣場上的「聖誕歡樂小鎮」，向傳媒率先發光發亮，作為今日正式揭幕的「香港繽紛冬日節」進行一場熱身預演。<br> 主辦單位旅遊發展局發言人表示，今年小鎮首次撮合本港四大景點，包括香港杜莎夫人蠟像館的李小龍蠟像、昂坪360的吊車車廂、廸士尼樂園米奇與米妮留影板以及海洋公園的威威獅令，提供給遊客拍照留影。有關活動至明年1月1日。</p></body></html>
