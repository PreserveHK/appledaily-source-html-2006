<html><header><meta charset="utf-8"><title>討論區精華：啤酒女郎見工有秘訣</title></header><body><h1>討論區精華：啤酒女郎見工有秘訣</h1><p>凌幽貓想做啤酒女郎，擔心見工不成，請教網友應徵做啤酒妹有甚麼秘訣，「應該着成點？多數會問咩嘢問題？」凌幽貓好彩，LL485剛剛見完工，即「醒」姊妹幾句，「着得醒目啲，要化個靚妝，有禮貌有笑容兼唔怕羞就得，唔好驚，大聲啲答問題就得。」</p><p>男網友認為啤酒女郎只要樣靚身材好，識「放電」冧客實掂；行內人則說，雖然有些啤酒女郎制服較性感，又要在晚上於娛樂場所工作，但其實性質好正經，「工作時不可喝啤酒，最重要是懂得怎樣推銷，一定唔可以怕醜。」薪金方面，啤酒女郎時薪約60元至80元，賣得愈多酒，有工開的時間會愈多，分佣也愈和味。</p></body></html>
