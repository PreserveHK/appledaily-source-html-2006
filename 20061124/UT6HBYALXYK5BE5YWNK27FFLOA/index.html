<html><header><meta charset="utf-8"><title>陳奕迅匿車扮嚴肅</title></header><body><h1>陳奕迅匿車扮嚴肅</h1><p>陳奕迅（Eason）去年轉投新唱片公司，上一張大碟《U87》成績理想，故今次製作大碟《What'sgoingon...?》頗有壓力，他坦言工作初期有點迷惘，猶幸今日推出的新碟已收到金唱片（二萬）的定單數量，可喜可賀。<br> </p><p>靜靜培養感情</p><p>今次的大碟封套以50、60年代作背景，早前更借來一部古董車拍攝，Eason說：「上一張大碟嘅相全部係我自己影嘅，當中有屋企人嘅相，紀錄咗我呢個階段嘅心情，令我覺得人生好圓滿。今次為咗配合主題，用咗比較嚴肅嘅一面嚟拍攝，所以埋位前我要一個人匿埋培養感情，拍攝完先敢同人傾偈。」<br> 撰文：卓美娟</p></body></html>
