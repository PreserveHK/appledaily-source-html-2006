<html><header><meta charset="utf-8"><title>小博大：「雜崩能」靚飾去蒲最啱</title></header><body><h1>小博大：「雜崩能」靚飾去蒲最啱</h1><p>買衫有時求穩陣，我哋會搵襟睇Classy點的款式，飾物配件則大可放膽啲，以小博大刀仔鋸大樹。估唔到來自以色列嘅首飾名牌AyalaBar，設計極富民族色彩，顏色七彩繽紛奪目，令人一見難忘，絕對有刀仔鋸大樹的能耐。今季一系列繽紛的管珠及圓珠，配搭水晶、絲絨、布料及金屬等物料；與眾不同、獨特罕有，完全乃突顯品味之選。<br>記者：吳小明</p><p>ADifferentCorner（25063232）銅鑼灣時代廣場地庫B247店</p></body></html>
