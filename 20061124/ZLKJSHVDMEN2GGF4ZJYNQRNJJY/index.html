<html><header><meta charset="utf-8"><title>話你知<br>淡水老鼠斑便宜又鮮嫩</title></header><body><h1>話你知<br>淡水老鼠斑便宜又鮮嫩</h1><p>桂花魚外形特點是鱗小嘴大，肉質鮮嫩，這種養殖魚全年當造，售價僅每斤約十多元至三十多元，因此早已取代傳統上的四大家魚（鯇魚、鯪魚、大頭魚和鯉魚），成為港人喜愛的食用魚，更有淡水老鼠斑之稱。<br> 常見於小型食肆如茶餐廳的桂花魚，一般煮法是清蒸或古法蒸（即加上豬肉絲、冬菇絲等配料），是家常菜佳餚。</p><p>本港無養殖　由內地入口</p><p>不過，鑑於桂花魚習性只吃活魚，漁場要養殖一池桂花魚，往往便要另養三池小活魚，故在寸金尺土的香港，並沒有漁場養殖，而市場上所有桂花魚都由內地輸入。</p></body></html>
