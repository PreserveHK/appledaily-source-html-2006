<html><header><meta charset="utf-8"><title>馬清偉拍拖捧老友場</title></header><body><h1>馬清偉拍拖捧老友場</h1><p>噚日一間珠寶首飾公司喺中環舉行推廣活動，馬清偉及女朋友Winnie（左）都有到場。由於Winnie先到，佢一嚟到就被記者問起男朋友，佢即時哈哈大笑話：「等我搵埋負責呢次市場推廣嘅妹妹一齊影相先。」當馬清偉稍後到場時，兩人都刻意分開，冇一齊合照，但男方就好大方接受訪問，佢話：「今次係嚟捧朋友場，珠寶都唔係女人專利。」問佢會唔會買一兩件送畀女朋友？馬清偉就冇正面回答，只係話：「靚嘅梗係買一、兩件畀朋友嘅。」</p></body></html>
