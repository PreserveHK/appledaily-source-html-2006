<html><header><meta charset="utf-8"><title>全城熱話：音樂人齊聲話激</title></header><body><h1>全城熱話：音樂人齊聲話激</h1><p>何韻詩：</p><p>「睇報紙見到呢單新聞好愕然，第一個反應係『嘩！吓！』。之前我同佢哋合作過，但就冇見過佢兩個一齊。可能佢哋拍咗拖一段時間，只係我哋唔知啫。」</p><p>許志安：</p><p>「唔怪得之啦，上星期有首歌想搵佢（黃丹儀）幫手，佢又話搬、話唔得閒，好多推托，原來係咁嘅原因，愛情嘅嘢好得意，話嚟就嚟冇得擋。」</p><p>伍樂城：</p><p>「黃丹儀有份喺我間音樂學校教course，不過我從來都冇見過陳輝虹上嚟接佢，以我所知丹儀𠵱家飛咗去外地做騷，我一定要等丹儀返嚟，問清楚佢先得。」</p></body></html>
