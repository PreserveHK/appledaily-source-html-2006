<html><header><meta charset="utf-8"><title>被控侵權</title></header><body><h1>被控侵權</h1><p>法國製片商FlachFilm周四入稟巴黎商業法院，控告Google侵權，要求賠償損失。FlachFilm稱，該公司製作一套名為《布殊911宗罪》（TheWorldAccordingtoBush）的影片，遭法國Google非法供網民免費下載，其點擊率於極短時間內已達4.3萬次，估計損失超過50萬歐元（約509萬港元）。另外，Google歐洲副主席奧羅拉日前於倫敦發表互聯網如何改變營商習慣的報告，他身旁為英國工業聯合會（CBI）會長蘭伯特。
</p></body></html>
