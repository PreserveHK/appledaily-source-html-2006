<html><header><meta charset="utf-8"><title>華倫鬥皇馬缺韋拿</title></header><body><h1>華倫鬥皇馬缺韋拿</h1><p>【綜合西班牙外電】明日進行的華倫西亞主場迎戰皇家馬德里的西甲聯大戰，主隊陣前傳出主將缺陣不利消息，該隊的國腳射手韋拿因在周中歐冠盃賽事添新傷，料難望披甲上陣鬥皇馬。<br> 將於下月3日度過25歲生辰的韋拿，據報在周中協助球隊於歐冠盃分組賽，主場勝奧林比亞高斯2:0的比賽中勞損了肌肉，一般情況起碼要超過一周時間養傷。<br> 雖然韋拿曾堅持要在明天鬥皇馬的聯賽中帶傷上陣，但華倫軍醫堅拿卻不認為有這個機會。堅拿說：「韋拿與教練科利斯都希望他能夠在對皇馬時候命，但我認為他這個傷勢，如未百分百完全回復過來，都不會上陣。」&#13;</p></body></html>
