<html><header><meta charset="utf-8"><title>脆炸白飯魚<br>高鈣保骨骼</title></header><body><h1>脆炸白飯魚<br>高鈣保骨骼</h1><p>女士健康潮流興每日一杯高鈣奶！如果已經飲到太寡口，可以一試洲際酒店欣圖軒新推嘅《美食健骼餐》，裏面所製作的菜式，全部符合「國際骨質疏鬆基金」的營養評核，達到保健骨骼所需攝取的維他命D及鈣質標準。<br>原來芥蘭及無花果是含鈣質最高的蔬果，一小半杯的芥蘭已含168毫克鈣，而4粒無花果則提供超過500毫克鈣；更估唔到的是白飯魚，原來比豆腐更要高鈣。這些菜的烹調方法不能過於複雜，以免營養流失，想趁機補吓又食好嘢，一定要試！<br>記者：朱崇德</p><p>欣圖軒（23132323）<br> 地址：尖沙嘴梳士巴利道18號香港洲際酒店地下</p></body></html>
