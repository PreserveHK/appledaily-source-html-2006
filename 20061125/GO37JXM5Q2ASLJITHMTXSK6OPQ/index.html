<html><header><meta charset="utf-8"><title>《大眼睛》賣得30.8萬元</title></header><body><h1>《大眼睛》賣得30.8萬元</h1><p>一雙純真而執着的大眼睛，訴說着無數山區孩子要上學的希冀。被視為內地「希望工程」標誌的限量版照片《大眼睛》，周四在北京的拍賣會上以30.8萬元（人民幣．下同）高價賣出。該筆款項將用作在西藏興建一所希望小學。<br> 據拍賣公司北京華辰稱，買家為一名男收藏家，投來作個人收藏。由於該照片屬限量版，只有30張，早前每張照片的市價已達到數千元。《大眼睛》作者是內地著名攝影師解海龍。他在1991年拍攝7歲陝西山區女孩蘇明娟上學的情形，照片發表後引起社會關注。而蘇明娟去年大學畢業，現正在工商銀行安徽分行工作。<br> 《重慶商報》</p></body></html>
