<html><header><meta charset="utf-8"><title>奇異果夾心蛋糕與咖啡絕配</title></header><body><h1>奇異果夾心蛋糕與咖啡絕配</h1><p>又到超市朝聖，剛好做緊個「韓國食品節」，一於掃番十款八款新登場的零食慢慢歎，當中嘅奇異果夾心蛋糕和法式咖啡簡直係絕配，朱古力夾心同奶油夾心我就食得多，奇異果夾心都係第一次試，中間嘅夾心雖然係普通的Cream，不過就多咗一粒粒奇異果碎粒，味道不過不失，不過略為甜咗啲，所以我立刻開一杯淡味咖啡中和，雖然是紙杯裝，不過都好香好滑，雪凍啲就更好飲，有焦糖、朱古力、特濃、榛子和布奇諾等口味選擇，杯裝每個附送飲管，帶喺身隨時飲都咁方便。<br>記者︰方綺君</p><p>吉之島查詢熱線︰<br> 28846888</p><p>知諸精：我百足咁多爪，話畀你知去邊度搵好嘢食！</p></body></html>
