<html><header><meta charset="utf-8"><title>巴塞4將膺最佳</title></header><body><h1>巴塞4將膺最佳</h1><p>巴塞隆拿深獲「行家」認同！代表全球職業足球員的FIFPro早前經投票選出06年最佳11人及最佳球員，巴塞隆拿4將同告獲選，並在上周五於巴塞主場魯營球場接受獎座；其中森保達（右一）及杜林（右三）分別獲選為最佳後衞，朗拿甸奴（右二）獨得最佳前鋒及06年最佳球員兩獎。撐枴杖到場的美斯（左一）則獲得06年最佳年輕球員。另外，墨西哥後衞馬古斯已獲得西班牙護照，令巴塞陣中的非歐盟球員只餘下朗拿甸奴及伊度奧。路透社</p></body></html>
