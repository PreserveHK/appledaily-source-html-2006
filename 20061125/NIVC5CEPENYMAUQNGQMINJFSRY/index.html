<html><header><meta charset="utf-8"><title>關仁隱事<br>通俗肥導演　風光不再</title></header><body><h1>關仁隱事<br>通俗肥導演　風光不再</h1><p>「通俗肥導演」同「粒粒」女星分手後，一樣係好鬼風流，呢輪佢同亞姐出身嘅「蟻哥」搞埋一齊，但佢因為手頭緊，聽講已經唔似得以前咁闊佬，以前粒粒同其他女星跟佢，每個月最少都有五、六萬使用之餘，又會有戲拍，可以賺片酬，但近年嚟佢因為已經唔及以前咁風光，所以冇乜錢畀啲女使，好似蟻哥咪只有接佢公司啲戲嚟拍搵吓錢，所以蟻哥私下都同人呻，話跟佢唔係咁風光咋！<br> Textby關仁</p></body></html>
