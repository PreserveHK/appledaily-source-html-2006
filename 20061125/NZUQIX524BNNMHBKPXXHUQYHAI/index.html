<html><header><meta charset="utf-8"><title>具吸引力<br>陽光房託下月中招股</title></header><body><h1>具吸引力<br>陽光房託下月中招股</h1><p>市場消息透露，恒基地產（012）分拆的陽光房地產投資信託基金昨日開始初步推介，最多集資27.3億元（3.5億美元），可分派收益率高達8至9%，暫定12月4日正式推介及接受機構投資者認購，12月中公開招股，19或20日掛牌。<br> 消息稱，陽光房託包括恒地及主席李兆基私人持有的20項物業，主要透過調低每個單位價格及大股東一段時間不收息來調高收益率。<br> 相對同期招股、富豪酒店（078）分拆的富豪產業信託提供5.2至5.8%收益率，陽光房託表面上比較吸引，但富豪產託沒有使用財技調高收益率。<br> </p></body></html>
