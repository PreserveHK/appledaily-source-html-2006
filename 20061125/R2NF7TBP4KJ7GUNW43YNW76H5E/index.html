<html><header><meta charset="utf-8"><title>梁詠琪聖誕撇男友</title></header><body><h1>梁詠琪聖誕撇男友</h1><p>梁詠琪（Gigi）昨日與兒童癌病基金副會長莫何敏儀一同在沙田新城市廣場出席聖誕亮燈儀式，問Gigi聖誕節會如何度過，她表示會到台灣宣傳國語碟。那麼其法籍男友Sly可會同行？她說：「唔會喇，因為台灣方面有好多狗仔隊，唔會亂嚟。」</p><p>未考慮同居</p><p>GiGi續稱聖誕及新年都有工作在身，未能回港度過，那她豈非首年便不能跟男友過聖誕節？她說：「冇辦法，我哋未去到陪過聖誕嘅階段。」但早前她跟男友親吻，Gigi解釋這只是禮貌，她說：「大家關係初步，我𠵱家專注工作同享受工作。」追問GiGi若跟Sly加深了解後會否同居，她聞言只尷尬微笑。<br> 採訪、攝影：魯萍</p></body></html>
