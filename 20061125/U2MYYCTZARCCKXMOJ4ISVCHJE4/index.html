<html><header><meta charset="utf-8"><title>請你睇Barbie電影</title></header><body><h1>請你睇Barbie電影</h1><p>Barbie今次化身成芭蕾舞公主Genevieve，她更會聯同11位漂亮的姊妹，齊齊表演一幕幕堂皇瑰麗的芭蕾舞。<br>想得到由MattelEastAsiaLimited送出的《Barbie之十二芭蕾舞公主》電影戲票4張，請回答以下問題，即有機會得獎。名額25名，得獎名單將於12月3日公布。</p><p>問題：Barbie在《Barbie之十二芭蕾舞公主》電影中的名字是甚麼？</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
