<html><header><meta charset="utf-8"><title>釙210Q&amp;A</title></header><body><h1>釙210Q&amp;A</h1><p>Q：釙210是甚麼？<br> A：是一種存在於自然界的放射性物質，在泥土、煙草、大氣以至人體都可以找到極少量釙210<br> Q：攝取大量釙210，會對身體有甚麼影響？<br> A：釙210發出的α輻射會嚴重損毀身體組織和器官，引致死亡，無藥可救<br> Q：接觸釙210中毒者會否受輻射感染？<br> A：由於釙210和α輻射不能穿過皮膚，只能透過吞入、吸入或經過傷口進入體內，所以一般接觸受感染機會很微<br> Q：釙210有甚麼人工來源？<br> A：釙210有工業用途，可在靜電消除器和衞星電源系統內找到，但要成為殺人毒藥，則要用粒子加速器或核反應堆等特殊器材製造<br> 資料來源：英國廣播公司</p></body></html>
