<html><header><meta charset="utf-8"><title>影人心水</title></header><body><h1>影人心水</h1><p>張同祖：嘉玲有發揮</p><p>「男主角我就冇乜心水，但女主角我就睇好嘉玲，佢演《好奇害死貓》呢部戲好投入，又唔係要顧住個靚樣，佢係一個好出色嘅演員，我知道佢演呢個角色唔容易，佢呢部戲入面相當有發揮。」</p><p>梁詠琪：周迅機會大</p><p>「女主角嘅入選名單入面，我較睇好周迅，佢演一個外表強悍、內裏柔弱嘅女人，演技入木三分，雖然我未睇晒所有入選嘅戲，但我覺得以佢嘅演出，封后機會幾高。」</p><p>張家輝：吳鎮宇好戲</p><p>「張震退選之後，我覺得論戲碼，郭富城以一部文藝片去參選，機會始終比其他兩個演員以商業片去角逐較佔優勢，但若論城城、吳鎮宇同李璨琛三位演員嘅演技嚟睇，當然係鎮宇會着數啲啦！」
</p></body></html>
