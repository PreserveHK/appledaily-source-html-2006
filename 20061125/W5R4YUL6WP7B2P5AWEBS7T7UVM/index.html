<html><header><meta charset="utf-8"><title>娛樂資料庫<br>移居台灣難留前妻</title></header><body><h1>娛樂資料庫<br>移居台灣難留前妻</h1><p>陳輝虹過去曾經歷三段沒結果的愛情和一段失敗的婚姻，有趣的是，他的四名舊愛均是身材豐滿之人。</p><p>陳靖允</p><p>89年陳輝虹加盟亞視主持節目，與藝員陳靖允相戀，但拍拖兩年後便分手。</p><p>林其欣</p><p>93年與港姐出身的林其欣拍拖，但戀情同樣維持不久便告終。</p><p>台灣前妻</p><p>98年陳輝虹與一名台灣女子結婚，當時陳輝虹曾移居台灣，可惜至前年終告離婚收場。</p><p>林憶蓮</p><p>84年同在商台工作日久生情，發展過一段puppylove，至去年二人舊情復熾，但拍拖年半後又再次分手。<br> 資料來源：《蘋果》資料室</p></body></html>
