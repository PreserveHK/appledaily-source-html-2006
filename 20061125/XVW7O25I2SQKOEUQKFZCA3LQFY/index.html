<html><header><meta charset="utf-8"><title>解籤<br>花錢消災　結果圓滿</title></header><body><h1>解籤<br>花錢消災　結果圓滿</h1><p>馬英九下屬日前替馬所求得一支「上籤」。據台灣中國命相卜顧問協會理事長謝達輝指，籤文中的「財」指的是特別費快要分明，第二句的「結子成」指將是成功圓滿，「寬心且看月中桂」表示案件前途光明，至於「見太平」則說明「馬英九已沒事了」。另一解籤專家也指，若是求官事運，籤文解曰「拖尾破才」，意謂雖然案件拖拖拉拉，且須花錢消災，但有圓滿結果，「馬英九可放心了。」<br> 台灣《蘋果日報》</p></body></html>
