<html><header><meta charset="utf-8"><title>熊貓病逝　飼養員痛哭</title></header><body><h1>熊貓病逝　飼養員痛哭</h1><p>西安秦嶺野生動物園前日公布，該園飼養的雄性大熊貓「秦秦」因患嚴重肺瘀血水腫，於周三早上逝世，享年17歲。秦秦的病逝，令長期服侍牠的工作人員哭成淚人。<br> 秦秦是世界上唯一一隻棕白色大熊貓丹丹的唯一後代。由於牠沒有合適的配偶，生前一直是單身。經專家驗屍和分析，牠患肺部嚴重瘀血水腫、左心室擴張、腦萎縮等病況，而肺部重度瘀血水腫是導致死亡的主因，誘因很可能是急性心臟病，但仍待確定。牠離世時體重330磅，體長1.52米。動物園將把秦秦製成標本，讓遊人仍能看到其身影。<br> 陝西《華商報》</p></body></html>
