<html><header><meta charset="utf-8"><title>謝安琪向老友認有喜</title></header><body><h1>謝安琪向老友認有喜</h1><p>實力女歌手謝安琪昨日被爆有喜，將暫別樂壇，並於今日舉行記者會交代事件。其男友張繼聰昨日滿面笑容地在黃大仙出席一個活動時說：「係一件開心事，不過今日唔講住，聽日會有個記者會。」他表示會更用心機工作，似默認女友懷孕一事。<br> 同場的王菀之被問及可知謝安琪有喜時說：「其實我一個星期前已知，係謝安琪親口同我講，我唔知係唔係第一個，但肯定係第一批知。都戥佢哋開心，知佢哋一早有結婚嘅念頭，相信佢哋係有諗過同計劃過。」已婚並育有一女的周國賢昨日在荃灣出席簽唱會時說：「呢件係一件好事，係一件positive嘅事，其實張繼聰一早話咗畀我知。」<br> 撰文：林妃</p></body></html>
