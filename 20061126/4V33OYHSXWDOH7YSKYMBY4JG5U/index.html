<html><header><meta charset="utf-8"><title>會展演經典制服</title></header><body><h1>會展演經典制服</h1><p>【本報訊】「2006亞洲遊戲展+高清數碼秀」將於下月15至18日在會展舉行，參展商SonyComputerEntertainmentHongKongLimited昨特別於銅鑼灣時代廣場露天廣場，舉行「"PlayStationGirl"五周年經典制服匯演」，由早前報名入圍的PlayStationGirl穿上5款歷年經典制服，當中包括由本地著名設計店AllRightsReserved及日本SonyComputerEntertainment設計的制服。該5款經典制度服會在亞洲遊戲展上亮相，錯過今次滙演的市民，又再有機會觀賞。</p></body></html>
