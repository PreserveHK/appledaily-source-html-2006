<html><header><meta charset="utf-8"><title>網上流傳：豪放女地鐵怪招歎報紙</title></header><body><h1>網上流傳：豪放女地鐵怪招歎報紙</h1><p>一幀題為「自由行真係幾自由喎」的貼圖在網上流傳，圖中一名長髮女子打側身坐在地鐵車廂座椅上，聚精會神看報紙，旁若無人。沒有證據肯定她是內地人，只能肯定她並非外籍傭工，因為她看的是中文報章。由於此女子的坐姿實在太過豪放，加上冶艷的粉紅短褲或短裙，貼圖一出，口碑載道。<br> 討論區網民「finger」破口大罵：「有冇搞錯，自己屋企呀？」另一網友「jacompany」留言澄清：「呢個女人好似成日見㗎，佢好似係精神有啲問題㗎（應該唔係自由人）！」還有網友慨歎：「唉，就係呢啲咁嘅人，搞到香港越來越cheap！」</p></body></html>
