<html><header><meta charset="utf-8"><title>尋妻不果丈夫圖死</title></header><body><h1>尋妻不果丈夫圖死</h1><p>【本報訊】30歲姓李男子，其妻子前日提出離婚後，帶同兩名子女離家不知去向。昨凌晨4時許，李前往元朗壽富街65號時益大廈姓譚岳父（54歲）住所，望尋找妻兒下落不果，情緒激動衝上大廈16樓天台企圖跳樓，幸被岳父及時制止，並通知李母及胞姊。當各人趕至把他帶回地面，報警將他送院檢查時，李見到警員出現情緒再次失控，擺脫家人衝上大廈樓梯疑再次企圖跳樓輕生。警員接報後追至梯間把他截獲。李反抗期間前額擦損受輕傷，被救護員強行送院檢查（圖）。宋光明攝</p></body></html>
