<html><header><meta charset="utf-8"><title>焦媛07嫁高志森</title></header><body><h1>焦媛07嫁高志森</h1><p>焦媛、高志森和杜國威昨日到東港城擔任「太空上的快樂聖誕小演員招募日」的評判，焦媛透露明年會與男友高志森結婚，婚後會繼續舞台劇演出，幾年後才會考慮生BB。焦媛說：「高志森係有提出過結婚呢件事，總之婚後唔會即時生BB住。」</p><p>生一個BB</p><p>焦媛續說：「我只會生一個，我要將最好嘅畀晒佢，生幾多個都唔到男朋友話事，而且我怕生兩個難收身。」高志森則指婚期應在07年的下半年，但未必在香港舉行，他又要到美國通知兩名女兒，他說：「好多時兩個女返香港都會睇焦媛嘅舞台劇，而且對佢評價好高。」<br> 採訪、攝影：李珮洳</p></body></html>
