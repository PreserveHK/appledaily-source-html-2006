<html><header><meta charset="utf-8"><title>花絮<br>邊度有得買「曾氏程式」軟件？</title></header><body><h1>花絮<br>邊度有得買「曾氏程式」軟件？</h1><p>剛推出新著作的曾淵滄，雖然較早前才舉行簽名會，但擁躉仍未「夠皮」，在講座中場休息時，散戶拿着自行攜來的《洞悉先機──曾淵滄投資七大智慧》給他簽名。擁躉熱情由開場直至完場都沒有冷卻，散場後更有熱情「粉絲」為了聽曾淵滄的金石良言，由舉辦場地富豪香港酒店地庫宴會廳，一直送曾氏至離開酒店才肯罷休。除了陸叔「粉絲」要入陸叔fansclub，曾淵滄亦遇到難題，不少擁躉向他索取「線性回歸法」軟件。在這裏要向各位讀者澄清，曾氏自創觀察大市走勢的理論，並沒有軟件，所以各位最直接是留意他的專欄。</p></body></html>
