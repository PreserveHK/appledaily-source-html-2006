<html><header><meta charset="utf-8"><title>東星斑天婦羅　套餐價唔使煩</title></header><body><h1>東星斑天婦羅　套餐價唔使煩</h1><p>食日本菜好多時都因為太多選擇花多眼亂唔知點揀，如果Set定套餐有人揀好晒都幾方便，唔使自己諗。賀菊日本料理於秋冬期間推出經典和牛薄燒、東星斑天婦羅套餐，八道名貴菜式選用新鮮時令食材，幫你細心配搭好味道同口感，只要你坐低Order就可以享受到。加上八道菜式有前菜、熱葷、和牛薄燒、首創的東星斑天婦羅、冷麵同甜品，兩位用都只係$880（另加一服務費），啱晒懶人。<br>記者︰方綺君</p><p>賀菊（25213344）<br> 地址：中環置地廣場地庫</p></body></html>
