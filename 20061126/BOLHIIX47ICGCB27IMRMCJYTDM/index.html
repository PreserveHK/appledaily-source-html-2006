<html><header><meta charset="utf-8"><title>關仁隱事<br>豬脷湯纏女被鬧</title></header><body><h1>關仁隱事<br>豬脷湯纏女被鬧</h1><p>前「風火輪」成員「豬脷湯」近年全職搵水魚老細落叠，副業係四圍媾女，憑佢厚過鞋底嘅面皮同無賴性格，贏得「蒲界水蛭」嘅稱號，事關豬脷湯一有心頭好，就會變成水蛭咁咬住條女唔放。關仁聽朋友講，話豬脷湯上個禮拜蒲中環時，成晚跟實一位靚女周圍走，由蘭桂坊街頭一直纏住對方入「起起會」，人哋唔理佢，佢又死纏爛打唔肯走。後尾靚女趁人多閃，豬脷湯竟即時玩電話連環打，不停煩住人，結果靚女忍無可忍，喺電話鬧完佢一輪，cut埋佢線之後，豬脷湯至冇癮摺埋，真係自己攞架嚟丟。<br> Textby關仁</p></body></html>
