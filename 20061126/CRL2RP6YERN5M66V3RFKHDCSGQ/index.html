<html><header><meta charset="utf-8"><title>花絮<br>陸叔fansclub</title></header><body><h1>花絮<br>陸叔fansclub</h1><p>近日股市波動，散戶最想知道自己持有的股份股價去向，講座司儀兼主講嘉賓陳永陸成為散戶明燈，中場休息時間，陸叔被散戶團團圍住，「陸叔，我隻358（江西銅業）放唔放好呀？」、「陸叔，隻交行仲有冇得升？」、「陸叔，啲地產股點睇呀？」見慣大場面的陸叔，「兵來將擋，水來土掩」，氣定神閒一一解答散戶問題，但有一個問題卻考起陸叔──「陸叔你個fansclub點入？」，陸叔說，「我冇fansclub噃！搞嚟做乜？唔通一齊去燒嘢食、旅行？」</p></body></html>
