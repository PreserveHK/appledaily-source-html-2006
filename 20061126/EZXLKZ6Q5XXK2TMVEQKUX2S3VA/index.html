<html><header><meta charset="utf-8"><title>娛樂資料庫：女藝人易心軟</title></header><body><h1>娛樂資料庫：女藝人易心軟</h1><p>圈中不少情侶又離又合，大部份原因都是女方容易心軟，儘管一次又一次分手，依然受不住男友甜言蜜語，心軟復合。</p><p>AnaR、周立璟</p><p>周立璟與AnaR.拍拖4年來經常與不同女伴夜蒲，二人於本月20日宣布分手，但翌日又被發現於餐廳撐枱腳。</p><p>官恩娜、吳卓羲</p><p>二人因合作電視劇《酒店風雲》而搭上，雖不斷否認戀情又經常暗示分手，官恩娜卻多次在吳卓羲的寓所現身，日前又被雜誌攝得於男方寓所過夜，官恩娜暗示二人已經分手，但其實她已不止一次說不再見吳卓羲。<br> 資料來源：《蘋果》資料室</p></body></html>
