<html><header><meta charset="utf-8"><title>廖碧兒送禮預陳豪</title></header><body><h1>廖碧兒送禮預陳豪</h1><p>廖碧兒及郭晉安昨日以一身宮廷裝到君薈坊擔任開幕表演嘉賓，廖碧兒表示今年要買很多聖誕禮物給支持她的朋友，問到會否送禮物給緋聞男友陳豪時，她說：「佢係我好朋友，當然會送畀佢啦。」</p><p>沈囗婷搶鏡</p><p>安仔笑言想以現代褲配襯宮廷上衫，可惜大會要求他穿上面褲，他說：「我個人好開放㗎，呢啲宮廷衫梗係要配現代褲㗎啦。」安仔又表示今年聖誕節不用到內地拍劇，故他考慮與太太到廸士尼過一個飄雪聖誕，結婚也在廸士尼搞婚禮的安仔，果然十分支持香港廸士尼。此外沈囗婷昨日以一身芭蕾舞裙表演歌舞劇，當她彎身時露出胸口，即時搶晒鏡。<br> 採訪、攝影：李珮洳</p></body></html>
