<html><header><meta charset="utf-8"><title>資料寶藏：皇馬「讓球」盤路佳 - 華度</title></header><body><h1>資料寶藏：皇馬「讓球」盤路佳 - 華度</h1><p>雖然皇家馬德里與華倫西亞兩軍，都屬於當今歐洲勁旅分子，賭波角度看有一定孭飛能力，比較常見足智彩為兩軍賽事定出「讓球主客和」盤口。但今季雙方原來都已有一定場數獲開「讓球」，其中又以皇馬在此項目有較佳贏盤表現。<br> 皇馬今季已4次出現「讓球」，兩次平手盤，兩次讓對手半球，盤路成績是3贏1輸，只在歐冠盃作客負里昂這個剋星0:2時輸盤，近3次就全勝。</p><p>華倫盤路走勢甚弱</p><p>華倫方面，「讓球」共出現8次。原本季初一段佳勢，為該隊捧場客在首4次「讓球」，錄得3贏1輸佳績；但近4次「讓球」全輸，走勢甚弱。</p></body></html>
