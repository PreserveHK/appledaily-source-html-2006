<html><header><meta charset="utf-8"><title>鄭嘉穎跳樓　嚇呆周麗淇</title></header><body><h1>鄭嘉穎跳樓　嚇呆周麗淇</h1><p>緋聞情侶鄭嘉穎、周麗淇主演的新劇《最美麗的第七天》，昨日在調景嶺一間中學拍攝跳樓戲，現場出動了真消防員，巨型救生氣墊，場面逼真，鄭嘉穎第一次拍攝跳樓戲，但一點也不緊張，坐在樓高8層的天台，顯得悠然自得。<br> 鄭嘉穎說：「我無畏高，所以唔驚，當係睇風景，今次都只係會喺一樓跳落去，唔係好高，做足安全措施。」試跳時，鄭嘉穎姿勢不太正確，需多次試跳。</p><p>即場尖叫</p><p>周麗淇反而顯得有點緊張，看見一名替身從三樓躍下，發生「隆」的巨響，她即尖叫，她解釋說：「佢（鄭嘉穎）去跳之前，淨係同我講一句，我去喇！」<br> 採訪、攝影：楊潔雯</p></body></html>
