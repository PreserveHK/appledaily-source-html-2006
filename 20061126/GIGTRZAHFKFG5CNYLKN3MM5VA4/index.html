<html><header><meta charset="utf-8"><title>金價可望更上層樓</title></header><body><h1>金價可望更上層樓</h1><p>受惠於美元的弱勢，金價上周又重越每盎斯630美元關口上收市。<br> 從基本因素層面看，黃金在過去數月並無太大改變，故有理由相信金價近期的起伏，全與美元的強弱有關。<br> 由於美元弱勢已漸露，假如利差交易的補倉盤持續湧現，不排除美元會進一步受壓而下滑，對金價後市更加有利。</p><p>挑戰666美元</p><p>正如筆者早前所指，金價理應已在570附近見底，假若在600-640美元之間整固的過程完成，相信後市有力挑戰666美元的中期阻力，故若見金價回落至620美元附近，已可考慮趁低吸納。<br> 金童子&#13;</p></body></html>
