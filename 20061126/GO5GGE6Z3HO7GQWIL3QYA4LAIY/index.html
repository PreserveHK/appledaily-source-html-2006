<html><header><meta charset="utf-8"><title>意甲大勢：同級對撼料旺「下」風 - 藍鑽石</title></header><body><h1>意甲大勢：同級對撼料旺「下」風 - 藍鑽石</h1><p>除主打場次外，今輪意甲有多場中下游的同級球隊對陣，估計會旺「下」風。<br> 以安玻里為例，雖說該隊上周迫和AC米蘭，反映具備一定戰力，但卡利亞里踢法穩陣，久未嘗敗績。安玻里面對此「和波王」而須讓平/半，當值向下盤埋手。里賈納迎擊利禾奴，後者作客成績一般，只是主隊近期入球減產，難言穩勝，同樣應取受讓平/半的客軍。至於阿特蘭大、拉素分別迎戰拖連奴、阿斯科利俱開讓球主客和[-1]，兩支主隊都缺主將（阿特蘭大共4將，包括當尼、當拿廸停賽；拉素則有奧度及列廸斯馬亦停賽），爭勝呈暗湧，可全取「客勝」。<br> 文：藍鑽石&#13;</p></body></html>
