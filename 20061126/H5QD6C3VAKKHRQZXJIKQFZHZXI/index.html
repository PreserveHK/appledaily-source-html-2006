<html><header><meta charset="utf-8"><title>關仁隱事<br>綠平夫婦　搏盡見報</title></header><body><h1>關仁隱事<br>綠平夫婦　搏盡見報</h1><p>做飲食同美容嘅「綠平」夫婦，喺圈中公認孤寒計到盡就係人都知，雖然逢中秋端午都會識做送月餅券、糭券畀熟朋友同記者，但就次次要人上山頂先有得攞，邊個咁得閒為幾十蚊上山？所以收禮者多數都係掉咗算數，咁佢就禮照送，錢唔使出喇。仲有，佢兩公婆恨見報恨到發燒，本來做得呢行愛見報都好正常，但原來另一個原因係佢哋當正自己係名模明星，去品牌活動不時會向啲公關攞禮物，但試過收完禮冇見報，最後俾公關掉番轉頭詐型。其實老公都做緊幾千萬生意，何必為一萬幾千搞到自己cheap晒？<br> Textby關仁</p></body></html>
