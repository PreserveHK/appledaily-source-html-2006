<html><header><meta charset="utf-8"><title>有情歲月<br>內地名模留港熱戀</title></header><body><h1>有情歲月<br>內地名模留港熱戀</h1><p>郭富城03年曾與日本女星藤原紀香有過一段鏡花水月的情緣，之後一直未有新戀情，至本月有傳他與內地名模熊黛林秘密撻着兩個月，城城出動媾女Benz跑車接載女友時，更被拍下照片。<br> 熊黛林今年中才來港發展，曾與「殼王」陳國強傳緋聞，被指獲對方賞識，暗中簽約「漢傳媒」成為其新寵，之後又有傳熊黛林與一女伴有斷背情，但遭她否認。上月她自爆與上海男友長時間分隔異地，已主動提出分手，並表示希望在港定居，故選男友都以香港男士為先。</p></body></html>
