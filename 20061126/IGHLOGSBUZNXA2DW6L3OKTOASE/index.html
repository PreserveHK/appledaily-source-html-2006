<html><header><meta charset="utf-8"><title>詹瑞文仆裂韌帶</title></header><body><h1>詹瑞文仆裂韌帶</h1><p>詹瑞文及葉詠詩合作演出的兩場「篤棟交響show」前晚圓滿結束，完騷後二人在都會海逸酒店舉行慶功宴，阿詹透露綵排時不小心仆倒，要針灸治療。</p><p>大光燈爆裂</p><p>阿詹說：「我都唔知點解每次做騷都會仆一仆，日前綵排時一行上台就成個仆低，當時都唔覺得痛，後來睇醫生先知道韌帶撕裂。」他緊接為兒童劇《錫錫啤啤熊》擔任導演，由於不需兼任演員，屆時有充份時間養傷。<br> 葉詠詩指樂隊在綵排時，頭頂上一盞大光燈突然爆裂，玻璃碎片散落到幾位樂隊成員的頭上，幸好沒有人受傷。<br> 採訪、攝影：李珮洳</p></body></html>
