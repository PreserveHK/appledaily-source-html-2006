<html><header><meta charset="utf-8"><title>關仁隱事<br>不忠望妻支持</title></header><body><h1>關仁隱事<br>不忠望妻支持</h1><p>不忠俾人影晒去外地偷食嘅相，仲死撐話個女仔係朋友，只係性格熱情啲，又話覺得成件事最影響嘅除咗自己，就係佢太太，其實佢太太出走外國，都係因為頂唔順佢成日去滾，今次偷食爆煲，不忠知道形象已經跌落谷底，所以佢求緊太太返香港幫佢講吓好說話，等大家冇咁討厭佢，佢嘅如意算盤打唔打得響關仁就唔敢講，因為家陣啲女人諗乜真係好難講，只可以老土啲講句，愛情係盲目嘅。<br> Textby關仁</p></body></html>
