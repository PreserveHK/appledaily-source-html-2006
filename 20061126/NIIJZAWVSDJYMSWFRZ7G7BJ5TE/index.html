<html><header><meta charset="utf-8"><title>話你知<br>瑞士雞翼聞名全港</title></header><body><h1>話你知<br>瑞士雞翼聞名全港</h1><p>太平館是中國首間由中國人開設的西餐館，老闆是廣州人徐老高，原址為廣州大平沙，菜式以豉油汁烹調豬扒或牛扒、燒乳鴿及煙䱽魚最為聞名。1931年太平館第三代話事人在香港上環開設太平館分店，其後輾轉搬至銅鑼灣，現在香港合共有4間太平館分店，店中最有名的菜式是瑞士雞翼，以店方自製的瑞士汁烹調，備受各方愛戴。現今太平館的食物依然跟足傳統做法，全用新鮮材料，不少名人如譚詠麟、周星馳及已故的填詞人黃霑都喜愛幫襯。</p></body></html>
