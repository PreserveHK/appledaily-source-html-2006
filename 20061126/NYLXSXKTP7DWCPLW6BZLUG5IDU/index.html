<html><header><meta charset="utf-8"><title>JunJin讀書瘀事多</title></header><body><h1>JunJin讀書瘀事多</h1><p>韓國組合神話成員JunJin同女星金亞中前日出席電視台嘅綜藝節目，大談學生時期鮮人知嘅趣事。JunJin自爆讀書時成績麻麻，搞到老竇好失望，佢無計可施下，竟然學人出貓，搵咗全校最叻嗰位高材生請槍。不過睇完答案後佢又怕變成最高分，於是改晒啲答案，結果攞咗史上最差成績。<br> 至於金亞中就話攞過大佬盒演唱會影帶，點知播放時至發覺係鹹片，佢又話套片好吸引，所以知道「貨不對辦」都冇停機，點知屋企人突然返嚟，佢就好驚青咁塞咗餅帶入朋友仔嘅書包。</p></body></html>
