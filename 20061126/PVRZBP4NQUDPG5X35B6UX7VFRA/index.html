<html><header><meta charset="utf-8"><title>內地孕婦加費　料減兩成</title></header><body><h1>內地孕婦加費　料減兩成</h1><p>【本報訊】醫管局主席胡定旭昨出席一中醫診所開幕禮後表示，醫管局自去年增加內地孕婦到公立醫院產子的收費至二萬元後，內地孕婦數目即大減兩成，希望有關收費增加到三至五萬元後，可進一步減少兩成。他指，醫管局在04年開始每年增加培訓60名助產士，並為曾經接受助產培訓但已轉往其他專科工作的護士，提供更新課程，讓他們可重投助產工作。醫管局董事局下月若通過新收費，最快可於明年一月一日落實加費措施。</p></body></html>
