<html><header><meta charset="utf-8"><title>着亞運Tee為香港打氣</title></header><body><h1>着亞運Tee為香港打氣</h1><p>世界盃與亞運只相隔5個月，但氣氛卻差天共地，香港的亞運氣氛近乎零；還好服裝連鎖店Bossini，最近推出一系列「06多哈亞運」的休閒服，以今屆亞運會口號「TheGamesofYourLife」、吉祥物Orry及亞運聖火為服裝主要設計，還有一款專為香港隊打氣的T恤，適合男女老幼。<br> 現在距離亞運開幕還有5天，想拉近與多哈的距離，不妨穿上一件亞運Tee，順道為港隊打氣。「亞運系列」貨品更以7折發售，一齊為香港打氣。</p></body></html>
