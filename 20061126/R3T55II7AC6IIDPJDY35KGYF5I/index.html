<html><header><meta charset="utf-8"><title>打工仔進修不易</title></header><body><h1>打工仔進修不易</h1><p>【本報訊】政府在各行各業積極推行資歷架構，但職工盟培訓政策委員會調查發現，現時打工仔根本缺乏空餘時間進修，受訪僱員每周平均工時長達52.8小時，三成每周需加班6.3小時，只有4.8%工人獲僱主鼓勵在工作時間內進修或給予有薪培訓。<br> 調查在9月至11月期間進行，共訪問了374名從事物業管理、院舍照顧、美髮美容及飲食的僱員。結果發現48.7%在過去三年曾修讀職業培訓課程，但超過一半並沒有獲僱主資助學費，未有報讀培訓課程的原因主要是工時太長、須照顧家庭以及不能承擔學費。大部份被訪者認為政府應提供學費資助。</p></body></html>
