<html><header><meta charset="utf-8"><title>黑椒豬手米線<br>製作要兩日</title></header><body><h1>黑椒豬手米線<br>製作要兩日</h1><p>白色的裝潢令店子顯得格外光猛，牆上青綠色的花卉圖案是吸引客人入「今時今日」的原因。位於灣仔巴路士街的「今時今日」，侍應好禮貌好招呼，店內最好賣的老媽子黑椒豬手米線，豬手要先以花椒、八角和老媽子秘製的配方醃泡，再把醃好的豬手蒸熟、冷凍，讓味道完完全全滲入豬肉中。整個過程需用上兩天的時間，好多人老遠來到都係為咗佢。店中另有四川師傅下廚的麻辣麵食，及花茶供食客慢慢歎。<br>記者︰方綺君</p><p>今時今日（31677686）<br> 地址：灣仔巴路士街1-3號地下<br> 營業時間：星期一至日<br> 	7:00am-11:00pm</p></body></html>
