<html><header><meta charset="utf-8"><title>關仁隱事<br>馬面小生　專𠱁熟女</title></header><body><h1>關仁隱事<br>馬面小生　專𠱁熟女</h1><p>公仔箱早排搞嗰個分豬肉大會，除咗「攞獎小生」未夠資格外，「馬面小生」咪一樣未夠班！不過，馬面小生好識冧女高層就係真嘅，過時過節生日送禮不特止，一個星期仲有幾次嘅溫柔電話噓寒問暖，𠱁到女高層好鬼開心，當正佢係契仔看待。原來馬面小生對應付一啲上年紀嘅女性好有一手，咁多年嚟，佢有起碼成打以上嘅契媽，呢班契媽經常又金又名牌又靚車送畀佢，內裏有乜嘢亁坤，大家心照啦！<br> Textby關仁</p></body></html>
