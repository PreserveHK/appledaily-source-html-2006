<html><header><meta charset="utf-8"><title>擊鼓壯信心</title></header><body><h1>擊鼓壯信心</h1><p>呢排啲錢係咁流入香江，令江河水源充足，滙豐銀行總經理兼工商業務環球聯席主管梁高美懿（左二）話，過去十年，大中華區的貿易增長平均每年約9.4%，增長速度係全球之冠，預期大中華區內的資金流動會繼續活躍。咁試問，點可以畀大中華區內嘅客戶走失？早前滙豐銀行工商業務部早前喺上海四季酒店設宴，請咗近200名來自香港、台灣及內地的工商客戶出席，交流營商心得，而梁太就係喺宴會上講出上述說話，佢仲同總裁兼行政總裁邵銘高（左一）帶領三地滙豐嘅高層齊齊擊鼓，似乎要誓師顯示佢哋對大中華區工商業務嘅信心。</p></body></html>
