<html><header><meta charset="utf-8"><title>田中麗奈祝福井川遙</title></header><body><h1>田中麗奈祝福井川遙</h1><p>半紅不黑的日本女星井川遙，上周閃電傳出婚訊後因而人氣反彈，她有份演出的新片《黑暗中等待相遇》前日正式在當地上映，雖然井川遙因綵排舞台劇而沒有聯同片中拍檔到戲院宣傳，但當日仍獲該片主角田中麗奈及陳柏霖祝賀，據悉該片的原作者乙一昨日也舉行婚禮，堪稱好事成雙。<br> 田中麗奈前日在東京一間戲院的舞台上說：「對於井川遙和乙一分別在同期結婚，實在令我大吃一驚，我衷心祝福他們婚姻幸福。」昨日井川遙也在東京舉行記者會，正式向傳媒公布結婚喜訊。</p></body></html>
