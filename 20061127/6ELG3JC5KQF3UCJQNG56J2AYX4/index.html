<html><header><meta charset="utf-8"><title>網民有嘢講<br>服務變差仍然狂加</title></header><body><h1>網民有嘢講<br>服務變差仍然狂加</h1><p>領匯加租，怨聲四起。不少停車場租戶在網上留言板「香港討論區」內，盡數領匯加租，卻提供不到應有服務。<br> <br> heskey：「現時租金已跟同區自（私）人停車場相差無幾（比某幾個還要高），先前已減少保安員，服務差了，還加價。」<br> <br> cb600rrho：「加價就識，又唔比固定（車）位，我覺得唔咁岩（啱）囉。」<br> <br> 善良之安：「領匯剩係識加價，唔識做嘢。」<br> <br> kaman710：「我都係住沙田區，$1500，貴過附近私人停車場。」<br> <br> zzzz1200：「我今日去買下個月嘅月票先知（加租金）……真係任人宰割……」<br> </p></body></html>
