<html><header><meta charset="utf-8"><title>伊朗軍機墜毀39死</title></header><body><h1>伊朗軍機墜毀39死</h1><p>伊朗一架軍機昨天早上7時12分在德黑蘭梅赫拉巴德機場（MehrabadAirport）起飛不久就墜毀，機上39人全部死亡。出事軍機是安東諾夫74型，當時準備飛往南部城市設拉子（Shiraz）執行任務，但起飛不久引擎突然損毀，以致軍機偏離跑道，最後撞落跑道，爆炸着火。死者當中有30人是革命囗隊成員。<br> 警方事後封鎖現場，禁止記者接近採訪（圖一），並派救援人員在飛機殘骸中搜集線索調查（圖二）。<br> 美聯社</p></body></html>
