<html><header><meta charset="utf-8"><title>國際Gossip：石原慎太郎明益個仔</title></header><body><h1>國際Gossip：石原慎太郎明益個仔</h1><p>台灣政治風暴，首長濫用特支費，原來日本東京都知事石原慎太郎（圖）都係咁。佢日前被踢爆喺2003年用公費資助藝術家兒子石源延啓，去法國同德國出差成個月。佢俾人鬧仲口硬：「只要有需要，唔理係邊個，我都會批准！」益個仔之外，佢過去15次出國，竟然花成1,600幾萬港元公帑，淨係酒店房租都要超額兩倍幾。佢又死撐：「住咩酒店唔係我揀㗎，係內務部門決定嘅！」<br> 日本《每日新聞》</p></body></html>
