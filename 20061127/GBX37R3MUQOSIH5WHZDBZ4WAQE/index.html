<html><header><meta charset="utf-8"><title>話你知<br>被捕者「暫准獲釋」非擁特權</title></header><body><h1>話你知<br>被捕者「暫准獲釋」非擁特權</h1><p>涉恐嚇勒索案被捕兩名探員獲「暫准獲釋」候查，警務督察協會主席廖潔明強調：「任何人唔同意保釋外出，警方又相信佢會自動自覺返嚟協助調查，都會用『暫准獲釋』，絕對唔係特權。」他解釋，保釋金只是確保某人依時到警署協助調查的方法之一，並非一種懲罰。針對這宗個案，警方相信被捕人士會依時報到，因此容許他們暫准獲釋：「警方知道可以點搵到佢哋，而佢哋亦會返警署報到，所以唔使多此一舉。叫佢交一、二千蚊保釋係多餘，佢份人工同長糧咪仲多！」他說，若有關人士未能依時到警署報到，警方一樣會再拘捕他們或發出通緝令。</p></body></html>
