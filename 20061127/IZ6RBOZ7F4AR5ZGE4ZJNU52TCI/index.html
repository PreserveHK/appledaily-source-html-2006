<html><header><meta charset="utf-8"><title>話你知：韓版J.Lo戀國腳</title></header><body><h1>話你知：韓版J.Lo戀國腳</h1><p>白智英99年正式出道韓國樂壇，以演唱火辣的拉丁舞曲見稱，因此曾被譽為韓版珍妮花洛庇絲（JenniferLopez），可惜翌年她被偷拍性愛影帶，轟動一時，也因此流失大量fans，直至今年在大碟《SmileAgain》內大唱情歌《不要墮入愛河》再令她人氣反彈。<br> 前晚獲得最佳女歌手的白智英，上台領獎時模模仿韓國足球員入球時錫手上戒指的動作，不少人相信她此舉暗示自己與足球員曹宰榛的戀情，但有fans發現白智英的戒指是戴在右手，並非在左手，而她本人也曾多次強調自己只當曹宰榛是好弟弟。</p></body></html>
