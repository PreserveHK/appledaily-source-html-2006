<html><header><meta charset="utf-8"><title>英冠各路大軍限期前掃貨</title></header><body><h1>英冠各路大軍限期前掃貨</h1><p>【綜合英格蘭外電】英冠聯轉會限期剛於英國時間11月24日晚上11時59分關閉，多支球隊均爭取最後增兵機會，分別向英超或同組對手掃貨。當中以班士利最為積極，限期前共借得4名球員加盟；而史篤城則繼早前借得中場軒祖加盟後，又從阿士東維拉成功邀得另一星級中場貝加來投。<br> 轉會限期前班士利動作最大，該隊於23日分別借來中場禾獲克（西布朗）、基爾列特（韋斯咸）、格蘭麥肯（車頓咸）及前鋒李安禮特（史雲斯）加盟，結果上仗聯賽4人同時正選上陣下，即主場以1:0擊敗葉士域治。另外，史篤城借得貝加，這位捷克中場上周六主場擊敗西布朗1:0之戰亦有後備上陣。</p></body></html>
