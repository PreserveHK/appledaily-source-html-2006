<html><header><meta charset="utf-8"><title>國際Gossip<br>哈里愛蜘蛛俠床單</title></header><body><h1>國際Gossip<br>哈里愛蜘蛛俠床單</h1><p>Aninsidersaid,"HarryisveryproudofhisSpidermanduvetandpillow."<br>消息人士話︰「哈里對佢嘅蜘蛛俠床單同枕頭套，感非常自豪。」</p><p>王子風範係乜？英國哈里王子（PrinceHarry）好少理。都成22歲仔，居然喺家品店Argos用17.99鎊（約260港元）買咗套蜘蛛俠床單，仲要拎返康伯米爾（Combermere）軍營用！但原來佢有唔少同道中人，營中戰友嘅床單仲犀利，據知有人用「豬小姐」，仲有人用Barbie㖭，成班都係大細路。<br> </p><p>英國《太陽報》</p></body></html>
