<html><header><meta charset="utf-8"><title>國際Gossip：貝理雅唔對黑奴道歉</title></header><body><h1>國際Gossip：貝理雅唔對黑奴道歉</h1><p>英國立法廢除奴隸貿易，到出年3月就啱啱200周年，屆時仲會有紀念活動。但估唔到時至今日，英國人依然唔肯認錯！據報首相貝理雅（TonyBlair）今日（周一）會發表聲明，對以前英國人買賣和奴役黑奴嘅醜事，表示「深感悲痛」，但絕唔道歉。講句對唔住有幾難？咪就係難在個錢字囉。當局擔心正式道歉嘅話，會引發黑奴後裔索償潮，咁就真係捉蟲嘞！<br> 路透社</p></body></html>
