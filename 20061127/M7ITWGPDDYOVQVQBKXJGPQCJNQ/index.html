<html><header><meta charset="utf-8"><title>Kylie個唱險腰斬黑面</title></header><body><h1>Kylie個唱險腰斬黑面</h1><p>澳洲天后KylieMinogue，近日正於家鄉舉行癌病復出後的Showgirl巡迴演唱會，但她上周五在悉尼AcerArena演出時，因為音響故障，個唱險被腰斬。當時Kylie雖然於台上拖延時間，但最終不得不黑面離台。<br> Kylie上周五於悉尼開始演出不久，因為舞台發生音響故障，以致表演無法繼續，當時Kylie以為只是短暫問題，儘管音樂停下，仍於台上與舞蹈員跳舞。但她在台上呆等達5分鐘後，問題仍未解決，最後她黑面離台。經過一輪搶修，Kylie於約10分鐘後重返台上表演，當時Kylie說：「你們已經等了我一年，我不想你們多等10分鐘。」</p></body></html>
