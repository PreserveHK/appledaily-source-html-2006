<html><header><meta charset="utf-8"><title>滬老人爵士樂隊奏不停</title></header><body><h1>滬老人爵士樂隊奏不停</h1><p>今個星期四公開招股嘅上海錦江酒店，資產包括知名老牌上海和平飯店，為怕舊得滯唔夠競爭力，管理層打算明年上半年開始翻新呢間酒店嘅內櫳，為期兩年，仲係全面停業嚟翻新嗰隻，因為要連水電設備大執一番。<br> 華華即刻諗起和平飯店最出名嘅老人爵士樂隊酒吧，呢間樂隊吧簡直係上海旅遊景點之一，停業翻新期間，班老人家係唔係因此休業兩年呢？錦江首席執行官楊囗民強調，和平飯店翻新後會保留呢間吧，喺裝修呢兩年，班老人家可以到錦江其他酒店表演，總之大家仲有機會聽老爵士啦。<br> </p></body></html>
