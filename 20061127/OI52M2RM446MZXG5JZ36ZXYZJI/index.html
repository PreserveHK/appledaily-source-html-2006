<html><header><meta charset="utf-8"><title>陳凱歌希臘獲表揚</title></header><body><h1>陳凱歌希臘獲表揚</h1><p>陳凱歌日前到了希臘的塞薩洛尼基電影節接受終身成就獎（金亞歷山大特別獎），這也是其首個終身成就獎。陳凱歌在台上高舉獎座，再三鞠躬致謝，他說：「在這裏我想跟家人分享這個榮譽，特別是我的大兒子，他的名字就叫亞歷山大！」電影節主席DespinaMouzaki讚揚陳凱歌說：「他的電影不僅屬於中國，也屬於全世界人民，雖然他說他不是一個老師，但是他的電影讓我們受益匪淺。」<br> 陳凱歌此行還出席論壇，與逾百影迷暢談其電影生涯，他見到當地影迷對其作品熟悉而大感驚訝。撰文：葉雪</p></body></html>
