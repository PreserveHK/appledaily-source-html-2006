<html><header><meta charset="utf-8"><title>日本苦學揚名國際</title></header><body><h1>日本苦學揚名國際</h1><p>國際著名華裔攝影師紀嘉良（LeslieKee）現年34歲，出生於新加坡，93年隻身到東京留學，半工半讀下於97年取得SchoolofVisualArts攝影學士學位，入行9年已成為國際級攝影大師，是王菲、德國超模HeidiKlum及日本天后濱崎步的御用攝影師。<br> Leslie曾拍攝張曼玉和梁朝偉的台灣版《Vogue》封面及淺野忠信的《Time》封面，而德國版《ELLE》與英國《i-D》等多本雜誌，也曾邀請他攝影。</p></body></html>
