<html><header><meta charset="utf-8"><title>可愛小豬撐《莎樂》首映</title></header><body><h1>可愛小豬撐《莎樂》首映</h1><p>由電影《強戰世界》（WaroftheWorlds）的12歲童星狄高達芬寧（DakotaFanning）主演的新片《莎樂的神奇網網》（Charlotte'sWeb），被視為今年聖誕檔期美國大片之一，該片前日在墨爾本舉行首映，身穿粉紅裙子的狄高達手抱小豬入場，非常可愛。<br> 下月15日正式在美國上映的合家歡電影《莎樂的神奇網網》，是改編自1952年的著名同名兒童文學，故事講述一隻小豬為了避免被吃掉的厄運，便與一隻蜘蛛聯手展開保命大計，片中的蜘蛛莎樂由茱莉亞羅拔絲（JuliaRoberts）配音。</p></body></html>
