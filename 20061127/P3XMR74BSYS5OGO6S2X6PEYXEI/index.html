<html><header><meta charset="utf-8"><title>菜菜子靚眉稱冠</title></header><body><h1>菜菜子靚眉稱冠</h1><p>明星五官經常成為眾人的美容參照對象，大阪一間眉毛美容中心日前便訪問了500多名日本男女，讓他們選出「擁有最靚眉毛的女星」，33歲的反町嫂松嶋菜菜子憑她修得十分細長的眉毛，大熱成為冠軍。<br> </p><p>與輪廓相配</p><p>緊隨其後的則有27歲的仲間由紀惠及29歲的伊東美咲，對於三位日劇一姐得到貪靚男女的大力支持，美容中心代表說：「三位靚女的輪廓與纖長的眉毛恰到好處，令她們看起來面形較細，適當地隱藏面部其餘部位的弱點。」至於男星方面，受訪者則認為木村拓哉是最靚眉毛男藝人。
</p></body></html>
