<html><header><meta charset="utf-8"><title>內地網民劣評中國城</title></header><body><h1>內地網民劣評中國城</h1><p>「反對!!!一個極度反華的國，投進去只能是有去無回。」<br> 「400億人民幣投到任何一個中國的旅遊資源或者區位較好的地方都會產生巨大的經濟效益。把錢花在外國特別是一個極端民族主義的國家。我表示極其憤恨！」<br> 「自己的廣大美麗的國土海島不去開發，反而去經濟發達的憨（愚笨）國燒錢賣弄！！」<br> 「50億美元是誰的，如果是私人的，投好了；如果是國家的，需要全民公決。」<br> 「把那些錢投在西部比在韓國好，誰出的主意呀！」<br> 資料來源：網易論壇<br> </p></body></html>
