<html><header><meta charset="utf-8"><title>準新郎克勤偷雞睇波</title></header><body><h1>準新郎克勤偷雞睇波</h1><p>李克勤今日將與女友盧淑儀在尖沙嘴洲際酒店擺喜酒，雖然他是曼聯癡心fans，但想不到在擺酒前夕也有精神睇波，更在昨日凌晨12時49分在其官方網站上向fans留言自爆「我當然正在睇波啦！沙夏勁好波！」</p><p>秘密入住酒店</p><p>當時有線正直播曼聯對車路士的球賽，賽事於凌晨12時開始，沙夏在上半場中段曾入一球，與克勤留言所說的情況脗合，但英超僅在有線獨家播映，可見身為無綫契仔的他確背着無綫睇有線。另外，昨日克勤西貢寓所顯得風平浪靜，但據知他和準太太盧淑儀已秘密入住酒店，打點婚禮事宜。<br> 採訪：葉雪</p></body></html>
