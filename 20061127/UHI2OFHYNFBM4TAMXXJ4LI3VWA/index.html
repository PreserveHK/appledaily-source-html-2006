<html><header><meta charset="utf-8"><title>Britney母子陪Paris夜蒲</title></header><body><h1>Britney母子陪Paris夜蒲</h1><p>美國小天后BritneySpears與ParisHilton近日忽然成為好姊妹，兩人昨日又相約購物兼夜蒲，一周內第四度齊齊玩。今次Britney還帶1歲長子SeanPreston同行，三人先於下午購物，Britney還不時將兒子交由Paris照顧，只見Paris抱起嬰兒時雞手鴨腳，甚為惹笑。
</p><p>肖像變自慰器</p><p>另邊廂，Paris近日獲性用品生產商出版一款刻有她肖像的自慰器，因為反猶太言論而惹禍的米路吉遜（MelGisbon）及美國總統喬治布殊（GeorgeW.Bush）也獲同一待遇。</p></body></html>
