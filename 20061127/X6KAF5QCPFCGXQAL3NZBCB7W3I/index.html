<html><header><meta charset="utf-8"><title>網友直擊：香艷「patpat」玩謝5萬網民</title></header><body><h1>網友直擊：香艷「patpat」玩謝5萬網民</h1><p>短短11秒的片段，何以能在一個月內吸引逾5.5萬人次瀏覽呢？真的很好看，真的那麼精采嗎？不會是賣弄色情的把戲吧？<br> 在YouTube該段名為「18禁……露patpat」的片段中，沒有序幕、沒有前奏，網民可以單刀直入，甫click進去便看見一個白雪雪、赤裸裸的「屁股」，毫無禁忌地在鏡頭前露骨地「扭吓擰吓」，片段還夾雜着陣陣年輕女子的笑聲，令本身已香艷的片段更加有聲有色。<br> 結果如何呢？肯定出人意表，原來這個香艷的屁股，全由一名外籍男子用一雙手扮出來，真是神乎其技。<br> </p></body></html>
