<html><header><meta charset="utf-8"><title>土耳其1.5萬人反教宗</title></header><body><h1>土耳其1.5萬人反教宗</h1><p>大約15,000名示威者在土耳其伊斯坦布爾集會，抗議教宗本篤16世（BenedictXVI）周二到訪土耳其。示威者高舉標語，寫上「不歡迎教宗到訪」、「耶穌不是上帝之子，而是回教先知」等字眼，群情洶湧。<br> 教宗9月引述拜占庭皇帝的聖戰邪惡論，招惹全球回教徒不滿，有示威者要求教宗道歉，才有資格踏足土耳其。土耳其政府已全面加強保安，而教宗到訪土耳其後，預料會探訪當地的天主教徒社區，並發表向回教示好的言論。<br> 法新社/新華社</p></body></html>
