<html><header><meta charset="utf-8"><title>資料寶藏：兩軍半場多開和 - 戰鬥員A</title></header><body><h1>資料寶藏：兩軍半場多開和 - 戰鬥員A</h1><p>今晚英超聯對賽兩軍屈福特與錫菲聯，今季在聯賽的半場戰果，俱以和局佔大多數，不妨留意今仗有1.9倍的「半場主客和」。</p><p>屈福特佔逾半數</p><p>目前進行了13場聯賽的今仗主隊屈福特，只曾試過兩次在半場休息時間，帶着領先對手比數返回更衣室；另外有4次錄得半場落後對手，和局就有逾半數的7次之多。如只計主場聯賽的話，6戰就有4次半場跟對手打和。<br> 錫菲聯方面，今季已進行過14場聯賽，亦有6次於半場跟對手打和；其餘8次分別有1次領先，7次落後；若只計算該隊作客場合，7仗當中亦有3次半場跟對手打和，4次落後。</p></body></html>
