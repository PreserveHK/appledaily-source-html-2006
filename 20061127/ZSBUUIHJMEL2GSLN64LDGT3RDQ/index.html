<html><header><meta charset="utf-8"><title>MEGUMI出書扮才女</title></header><body><h1>MEGUMI出書扮才女</h1><p>日本巨胸女星MEGUMI近年銳意建立有身材、有智慧的才女形象，本周五（下月1日）更會推出首本寫真散文集，不過相信一眾麻甩fans只會關心她在書中有沒有出位性感寫真，多於關注她的文筆。<br> MEGUMI的處女寫真散文集《Besos》，全書由她任監製，雖然書名是西班牙文，意指面貼面打招呼的意思，但全書的寫真是在英國倫敦取景，似乎跟書名有點不搭調的感覺，莫非這便是MEGUMI的「才氣」表現？</p></body></html>
