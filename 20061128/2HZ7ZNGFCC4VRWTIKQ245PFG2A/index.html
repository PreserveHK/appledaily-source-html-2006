<html><header><meta charset="utf-8"><title>星野亞希　男女通殺</title></header><body><h1>星野亞希　男女通殺</h1><p>時裝雜誌《VOGUE》日本版前日在東京一酒店舉行「WomenoftheYear2006」頒獎禮，得獎者包括女星長澤正美、澤尻繪里香及星野亞希等。<br> 過往只出現在男性雜誌的29歲水着女星星野亞希，今次能夠得到女性雜誌的認同兼獲獎，感到非常高興，她笑說：「多謝女性fans的支持，希望明年我也可以替《VOGUE》拍攝硬照。」至於澤尻則以20厘米短裙上場，她表示今年工作及私人生活都是充實的一年。</p></body></html>
