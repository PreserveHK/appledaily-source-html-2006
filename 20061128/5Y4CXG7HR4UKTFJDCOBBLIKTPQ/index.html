<html><header><meta charset="utf-8"><title>何韻詩自認大把錢</title></header><body><h1>何韻詩自認大把錢</h1><p>何韻詩前晚在旺角朗豪坊，主持亮燈儀式，並啓動「願望成真基金」的捐款箱，她還自掏腰包捐出1,000元，幫助患病的小朋友達成願望。</p><p>拒談梅媽破產</p><p>阿詩明年1月19至20日再踏紅館，舉行演唱會partII，她笑稱因為收了歌酬，故銀根鬆動不少，會將部份作慈善用途。談到謝安琪未婚懷孕，阿詩坦言不感驚訝，又謂如果換了是她，也願意暫時退出樂壇安胎：「如果有呢個人出現，需要我放棄一啲嘢，我都會咁做。」<br> 對於梅艷芳媽媽被申請破產，阿詩就以不懂法律來迴避問題，續問她有否致電梅媽了解，阿詩一臉愕然說：「吓？呢啲唔方便講。」<br> 採訪、攝影：張俊銘</p></body></html>
