<html><header><meta charset="utf-8"><title>Rain黐實林秀晶</title></header><body><h1>Rain黐實林秀晶</h1><p>韓星Rain與林秀晶合作的新片《我是改造人，沒關係吧》下周四於當地上映。二人近日頻頻以情侶姿態登上當地雜誌的封面，在日前推出的電影雜誌《Cine21》上，Rain與林秀晶繼續煙韌，讓不少女fans看得又羨慕又妒忌。<br> 另外，Rain日前在一個電視節目中談及去世的母親，他說：「年少時我曾差點誤入歧途，幸好母親幫助我克服艱苦時期，令我沒有變壞。」Rain的全球巡迴演唱會下月中開鑼，製作單位有意包機方便他與工作人員往來各地，其經理人公司更打算在飛機上畫上他的肖像。</p></body></html>
