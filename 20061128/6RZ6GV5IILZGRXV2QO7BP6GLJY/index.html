<html><header><meta charset="utf-8"><title>港乒隊賽前論戰</title></header><body><h1>港乒隊賽前論戰</h1><p>陳江華（教練）</p><p>「小組賽不希望有任何錯失，故要認真應付每場賽事，藉賽事提升球員的狀態熟習場地環境；惟出線後能否爭到獎牌，則要看抽籤形勢。」<br> </p><p>高禮澤</p><p>「上屆亞運奪得銅牌，今屆抽籤有利，而自己打波向來比較慢熱，現在有機會透過分組賽進行熱身，可望突破上屆的成績。」
</p><p>柳絮飛</p><p>「雖然又與中國同組，但我們會以贏波作為目標，如能取分對球隊士氣有很大幫助。另外，我期望于國詩可於其中一場小組賽上陣。」</p><p>于國詩</p><p>「媽媽賽前和我說，能否上陣順其自然，但我來到這裏不是單為見識；以我目前的技術水平，分組賽對科威特是有機會取勝！」</p></body></html>
