<html><header><meta charset="utf-8"><title>法律意見<br>可拍照存檔以便索償</title></header><body><h1>法律意見<br>可拍照存檔以便索償</h1><p>法律界人士梁永鏗稱，雖然事件由幾名少年引起，惟他們未必有能力賠償金錢，向他們追究也沒有甚麼作用。惟若當日泳池沒有職員駐守，或駐守者「啱啱行開」，事件便可能涉及泳池管理疏忽，事主可透過如小額錢債審裁處，向泳池管理者索償。<br> 梁永鏗稱，事主於事發後應盡量搜集當時有關證據，如用手機拍下事發時照片；請目擊事件人士留下聯絡方法，以便有需要時邀請他們當證人；有需要時可報警求助及召喚救護車到場。</p></body></html>
