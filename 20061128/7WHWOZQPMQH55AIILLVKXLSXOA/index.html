<html><header><meta charset="utf-8"><title>羅寶文出動美人魚造勢</title></header><body><h1>羅寶文出動美人魚造勢</h1><p>富豪酒店太子女羅寶文旗下的健康飲品悠美村，昨日推出新產品，請來其酒店廣告女郎MelanieZ.（胡惠珊）做健康產品代言人，肥水不流別人田。</p><p>「驚大家會嘔」</p><p>MelanieZ.戴上金色Bra扮美人魚，坐足45分鐘宣傳，不能動彈，她說：「我不覺得倦，也不算太性感，我小時候看廸士尼卡通就愛上美人魚，扮她也很好玩。」正在美國讀大學的她更休學一年，全力在港發展事業。<br> 問羅寶文為何不齊齊作美人魚扮相？她狂笑說：「我驚大家會嘔喎，到時產品滯銷就唔好啦！」<br> 採訪、攝影：GeneNg</p></body></html>
