<html><header><meta charset="utf-8"><title>國際Gossip：希拉莉民調排到第九</title></header><body><h1>國際Gossip：希拉莉民調排到第九</h1><p>美國Quinnipiac大學喺中期選舉後做咗一項民調，叫受訪者以0-100分，為20個政治領袖評吓分。結果紐約前市長朱利亞尼（RudyGiuliani）排第一，有64.2分。民主黨嘅黑人參議員奧巴馬高踞第二，亞利桑那州參議員麥凱恩（JohnMcCain）就排第三。令人有啲意外嘅係，前第一夫人、現任紐約州參議員希拉莉只係得第九。佢哋幾個都被視為有機會喺2008年爭奪總統寶座嘅人，呢類調查真係陸續有嚟。而總統喬治布殊幾乎包尾，排到第十五。<br> 美聯社</p></body></html>
