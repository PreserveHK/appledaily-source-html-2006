<html><header><meta charset="utf-8"><title>一筆錢認購兩輪新股</title></header><body><h1>一筆錢認購兩輪新股</h1><p>下月有上市時間表的新股，至今共11隻，散戶彈藥有限，一筆資金如何可以連過數關。其中認購招金（1818）、中通信（552）及奧普（477）的資金，由於要在12月7日才退票，將錯過12月6日最後招股的中交，唯一有機會的只有認購建滔板（1888）的孖展投資者，方可趕及中交招股最後一天收到退票，匆匆趕去認購。另錦江（2006）招股期達7天，最後一天剛為招金、中通信退票日，可趕及以同一筆孖展認購。值得注意，以白表認購散戶，由於最快要次日才收到退票，故此不能做到上述的過兩關。</p></body></html>
