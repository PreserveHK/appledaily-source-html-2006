<html><header><meta charset="utf-8"><title>先達密探：三星淑女機可護甲</title></header><body><h1>先達密探：三星淑女機可護甲</h1><p>對於「薄」呢個形容詞，早已經聽到膩；奈何選購之前，又點會唔係「薄」字當頭？呢次由水路抵港嘅三星P310，除咗厚度只有8.9mm之外，仲玩一種新意念，佢將早前被玩家劣評為非常難㩒嘅數字掣，加以改造，套入熱能感應，以後當你拎起部手機再打電話，輕輕力㩒就有反應，敏感度相當之高，再唔使驚纖纖靚指甲受到威脅啦！與此同時，佢仲配備埋200萬像素相機及插記憶卡功能，以後同女朋友影番幅靚相，又多個話題啦！<br>記者：尹謹基</p><p>PROFILE：GSM三頻、200萬像素相機、microSD卡、熱能感應掣<br> T-OneMobile（26289090）<br> </p></body></html>
