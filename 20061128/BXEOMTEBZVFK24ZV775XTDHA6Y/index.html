<html><header><meta charset="utf-8"><title>金威唔捨得梁家輝</title></header><body><h1>金威唔捨得梁家輝</h1><p>年半前已轉型搞再生林木嘅金威集團，堅持唔賣成衣呢瓣毛利得20%嘅老本行，老闆吳良好強調，佢哋仍然用心經營，之前就搵形象健康嘅金像影帝梁家輝做代言人，狂谷西裝生意，廣告已經賣咗年半，𠵱家剩番半年合約，暫時未考慮換人，續唔續約就唔講得，係商業秘密。不過，佢話唔知係咪影帝腳頭好，成衣業務去年度大幅減虧，只係蝕260萬元，整體推廣費用只係500萬元，非常抵。唔講唔知，金威成衣多年來都有做內地公安、武警同消防員嘅制服，仲帶挈老闆做埋全國政協委員，難怪佢唔捨得放手啦。</p></body></html>
