<html><header><meta charset="utf-8"><title>SE7EN變身外賣仔</title></header><body><h1>SE7EN變身外賣仔</h1><p>韓國歌手SE7EN上周五已在韓國仁川開工拍攝新劇《宮S》，其外賣仔造型昨日首度曝光。SE7EN在劇中扮演中國餐廳外賣速遞員，造型既古怪又老土，教fans「眼前一亮」。<br> 當日拍攝的劇情講述SE7EN在海灘邊不斷叫喊：「誰叫了外賣炸醬麵？」令海灘上的情侶們深感厭煩。<br> 拍攝後SE7EN說：「初次拍劇的心情，比初次上台唱歌還要緊張，不過能夠駕着電單車拍戲，感覺很暢快。」另外，《宮S》四位主角下周一會在京畿道出席「韓流劇集演唱會」，與5,000名fans分享拍攝時的點滴。</p></body></html>
