<html><header><meta charset="utf-8"><title>五年情歷盡波折</title></header><body><h1>五年情歷盡波折</h1><p>現年39歲的拉姑與35歲的KidRock曾於01年拍過拖，當時更達致談婚論嫁的地步，二人並於02年訂婚，可惜婚期一直未定，一年之後更分手收場。之後拉姑分別投入搖滾樂手前夫TommyLee、影星StephenDorff及名嘴SteveJones的懷抱，但戀情都是曇花一現，至今年初拉姑與KidRock復合，7月初更齊到St.Tropez遊船河賀拉姑生日，至7月中拉姑在自己的網頁上宣布婚訊，二人於7月29日於法國St.Tropez舉行婚禮，婚後拉姑一直表現風騷高調，想不到本月中還嚷着要為丈夫生小孩的拉姑，轉眼間就宣布離婚。</p></body></html>
