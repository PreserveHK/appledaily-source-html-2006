<html><header><meta charset="utf-8"><title>先達密探：$999唇膏筆激情回歸</title></header><body><h1>先達密探：$999唇膏筆激情回歸</h1><p>麥記隻黑椒漢堡隔咗幾年後重出江湖，稱為「激情回歸」，原來手機都有！記得全球首部玩FashionDesign嘅唇膏筆N7280，本來行貨已經停產唔出，但係水貨佬夾硬逼佢出山，仲話要用「激情價」$999益街坊咁筍㖭！靚女們，咪睇佢比當初賣街平一大截就失去理智，試想吓突然返咗咁多部所謂「新貨」，唔覺得奇嗎？始終都係嗰句，買之前記得試齊各樣分唇，仲要咩都問清楚喎！<br>記者：尹謹基</p><p>樂進（23806098）</p></body></html>
