<html><header><meta charset="utf-8"><title>兩岸快線：「胡錦鑄」害編輯受罰</title></header><body><h1>兩岸快線：「胡錦鑄」害編輯受罰</h1><p>中國人權民運信息中心昨日表示，內地官方新華社上星期在報道中將國家主席胡錦濤寫成「胡錦鑄」，兩名編輯前日被記過處分。<br> 　　新華社21日發出一篇題目為《胡錦濤和卡拉姆共同出席中印友好年慶祝活動》的重要新聞稿，報道中印兩國元首活動，但標題將「胡錦濤」寫成「胡錦鑄」。內地多數報紙在刊登新華社這篇文章時，都糾正了標題上的錯誤，但《江西日報》的大字標題仍刊出「胡錦鑄」。<br> 本報記者</p></body></html>
