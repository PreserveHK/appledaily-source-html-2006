<html><header><meta charset="utf-8"><title>監管機構<br>無要求申報突發事故</title></header><body><h1>監管機構<br>無要求申報突發事故</h1><p>負責向私人泳池發牌的食物環境衞生署表示，該署並無要求泳池持牌人申報池內發生的突發事故；泳池管理公司應視乎事件嚴重性決定應否報警。<br> 食環署稱，上述泳池已領牌，根據發牌及持牌條件，該泳池在全部開放時必須有五名救生員當值。而根據過往一年紀錄，該泳池並未被發現有違規情況。就投訴人所指事故，該署沒有接獲報告，但已向該會所了解情況，及提醒負責人必須嚴格遵守泳池牌照的持牌條件，確保泳客安全及環境衞生。<br> 食環署提醒市民在使用私人泳池時，應留意是否有足夠合資格的救生員當值，如有疑問，可向有關管理處及該署查詢。食環署熱線：28680000</p></body></html>
