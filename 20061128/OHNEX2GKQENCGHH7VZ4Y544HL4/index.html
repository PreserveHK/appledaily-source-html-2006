<html><header><meta charset="utf-8"><title>話你知<br>自焚控訴震驚國際</title></header><body><h1>話你知<br>自焚控訴震驚國際</h1><p>自焚是最痛苦的自殺方式，也是最有力的政治抗議手法。1963年，越南僧侶ThichQuangDuc，為了抗議信奉天主教的南越政權總統吳庭艷排斥佛教，在西貢當街自焚，震驚國際。美國人尚格（KathyChange）為了抗議政府和經濟政策，1996年於賓夕凡尼亞大學引火自焚。南韓算是全球最流行自焚的國家，有示威者以自焚抗議日本侵犯獨島主權，也有農民自焚抗議當局開放農產品市場。<br> 《蘋果》資料室</p></body></html>
