<html><header><meta charset="utf-8"><title>玄彬、李多海寒冬送暖</title></header><body><h1>玄彬、李多海寒冬送暖</h1><p>韓劇小生花旦玄彬及李多海，昨日分別於首爾舉行義賣籌款及為慈善商店開幕剪綵，兩人的愛心為寒冷天氣添上暖意，其中玄彬更得到大批日本fans到場支持，令主人家非常感動。<br> 玄彬昨日在麵包分店外，為救世軍籌款兼贈愛心帽子及蛋糕。近日為拍攝韓劇《雪之女王》留鬚的他戴上冷帽後變得十分可愛，就連他本人也不禁展現害羞的微笑。<br> 另一邊廂，李多海以信用卡代言人身份，在當地專為貧困人士開設的食品超市開幕剪綵，她還積極地協助老人家把生活必需品放入購物籃，老人家收取免費物品外，又可與靚女見面，當然笑逐顏開。</p></body></html>
