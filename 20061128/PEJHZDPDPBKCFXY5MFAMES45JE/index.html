<html><header><meta charset="utf-8"><title>人物誌<br>26歲創業身家2億</title></header><body><h1>人物誌<br>26歲創業身家2億</h1><p>現年39歲的陳靖諧（Anthony）88年畢業於三藩巿大學工商管理系，是為香港上巿公司「G.A.控股」的創辦人之一及前任主席，該公司93年成立，主要分銷Audi、平治和寶馬房車。陳的生意也涉及房地產，保守估計有2億元身家。<br> 陳靖諧曾與新加坡歌手范文芳拍拖11年，99年懷疑因第三者介入而分手，01年陳靖諧又被拍得與艷星陳昭昭在蘭桂坊街頭激吻。至於來自新加坡的女子組合2R，兩姊妹黃婉君（Rosanne）和黃婉伶（Race）98年已做過江龍，來港參加新城舉辦的歌唱比賽，直至02年簽約環球組成2R。</p></body></html>
