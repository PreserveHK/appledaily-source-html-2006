<html><header><meta charset="utf-8"><title>金泰希轉𠝹姜東元</title></header><body><h1>金泰希轉𠝹姜東元</h1><p>韓國美女金泰希向來深受廣告商歡迎，化妝品、手機及服裝等大牌子均不惜以10億韓圜（約830萬港元）的天價，邀請她任代言人。手機品牌LG昨日宣布，來年繼續聘用希妹拍攝廣告，不過男主角卻由原來的玄彬改為另一美男姜東元。</p><p>眼神憂鬱</p><p>過去曾與金泰希在LG廣告合演情侶的分別有元斌、Daniel及玄彬，可惜美男子始終不及美女吃香，因為今次已是希妹第三年續約，但男主角卻通通冇得留低。姜東元在全新廣告內的型仔造型日前首度曝光，憂鬱眼神令fans暈得一陣陣，難怪未出鏡的希妹也說：「非常欣賞姜東元的演技和外形，很高興能與他合作。」</p></body></html>
