<html><header><meta charset="utf-8"><title>天俊眼光贏大行</title></header><body><h1>天俊眼光贏大行</h1><p>賣地除咗係發展商明爭暗鬥，亦係測量師考眼光嘅估價遊戲，賣地前，各界估馬鞍山地成交價介乎27億至44億；而九龍塘就由11.8億至18.5億，究竟邊個估得最準呢？原來係規模不大嘅天俊測量師行嘅執行董事張楚然（圖右），佢估馬鞍山成交價32億，只係差4000萬；而九龍塘就估18.4億，差1億。<br> 呢個結果可能令唔少人大跌眼鏡，因為天俊只係開咗兩個零月，而且規模好細嘅測量師行，而張楚然就係前利嘉閣地產執行董事。所以話，未必一定係大行眼光先最準，今次天俊都算係一鳴驚人。</p></body></html>
