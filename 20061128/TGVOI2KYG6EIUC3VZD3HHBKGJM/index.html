<html><header><meta charset="utf-8"><title>保華60大壽送XO</title></header><body><h1>保華60大壽送XO</h1><p>上星期，賭王何鴻燊批新濠舊股攞錢，慶祝85歲大壽；噚日華華又收到份賀壽大禮，唔係華華生日，而係保華建業60大壽。雖然佢哋冇擺壽酒，但就送咗支迷你版軒尼斯XO嚟，禮盒裏面除咗有美酒，仲有本精美特刊，介紹保華過往60年嘅歷史，好似1967年，保華建業創辦人車炳榮親赴美國三藩市，考察當地海底隧道興建過程，然後返港倡議並參與建設紅磡海底隧道。<br> 呢本特刊除咗細數保華歷史，仲紀錄呢60年香港嘅風風雨雨，好似1953年石硤尾木屋區大火、1984年中英簽署聯合聲明、2003年沙士等。華華噚晚就歎住杯XO，回首過往60年香港嘅歷史。</p></body></html>
