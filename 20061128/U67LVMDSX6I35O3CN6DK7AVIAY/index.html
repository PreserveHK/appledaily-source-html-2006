<html><header><meta charset="utf-8"><title>先達密探：索愛W850i插水三嚿</title></header><body><h1>先達密探：索愛W850i插水三嚿</h1><p>早輪水貨N73同K800i互劈冧價，最終戰至唔使$3,000就玩得起，用家當然歡喜收場！今次，終於到音樂手機發吓威。有Sales話，呢款趟蓋設計嘅W850i，由推出至今一直減幅唔大，主因係貨源太少，尤其女仔最鍾意嘅珍珠白色；至於今次由$3,180插水降至$2,880，據講原因係唔少客揀番同屬音樂手機，而且價錢較便宜嘅N5300，加上W850i現貨充足，想炒都炒唔起。<br>記者：尹謹基</p><p>T-OneMobile（26289090）</p></body></html>
