<html><header><meta charset="utf-8"><title>白宮否認伊拉克內戰</title></header><body><h1>白宮否認伊拉克內戰</h1><p>NBC改用「伊拉克內戰」的說法，開了美國電視台之先，但其實《新聞周刊》、《紐約時報》和《洛杉磯時報》等印刷傳媒，近日都已改用這說法，指伊拉克毫無疑問正處於內戰。<br> 業內雜誌《編輯與出版人》指傳媒對伊拉克衝突定性有變，是個「轉捩點」，相信是上周巴格達連環爆炸殺死逾200人的亂局，令它們對內戰說法再無保留。電視文化專家湯普森（RobertThompson）指這反映了美國傳媒正擺脫官方說法。《紐約時報》社論指白宮和不少政客反對用內戰之稱，害怕「被視為承認喬治布殊的伊拉克政策失敗」。<br> 法新社</p></body></html>
