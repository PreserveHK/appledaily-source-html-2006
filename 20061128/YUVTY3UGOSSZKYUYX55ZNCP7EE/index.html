<html><header><meta charset="utf-8"><title>方力申指褪泳褲唔啱</title></header><body><h1>方力申指褪泳褲唔啱</h1><p>方力申、周麗淇、鄧麗欣和側田等前晚在中環出席雜誌活動，郭富城為LeslieKee攝影集所拍的性感照，被人用電腦褪去黑色泳褲，事件令城城大動肝火。攝影集另一位模特兒方力申前晚被問及此事，他話：「唔係太清楚件事，但如果唔係雙方同意，就唔係好啱。」</p><p>周麗淇有料到</p><p>日前陳志雲大爆內地有消息指有人想襲擊鄭嘉穎，身為對方緋聞女友周麗淇前晚被問及可知此事說：「吓！冇嘢嘅，係惡作劇啫。」前晚Niki穿上一件貼身衫亮相，平時平平無奇的身材突然變得有點瞄頭。<br> 採訪：駱華齡<br> 攝影：陳俊強</p></body></html>
