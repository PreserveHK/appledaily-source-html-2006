<html><header><meta charset="utf-8"><title>阿Sa揮劍抵抗子宮頸癌</title></header><body><h1>阿Sa揮劍抵抗子宮頸癌</h1><p>蔡卓妍（阿Sa）最近應邀擔任上月在港正式註冊的子宮頸癌疫苗加衛苗（GARDASIL）代言人，向年輕新女性灌輸主動保護自己、及早預防的意識，日前她更以一身劍擊手打扮拍攝廣告。現場只見阿Sa左手拿着數磅重的面罩，右手持長達三呎長的花劍擺出攻防姿勢，不過仍有板有眼，負責臨場指導的前香港劍擊代表隊教練黃贊也大讚阿Sa天份高領悟力強。
</p><p>預約注射疫苗</p><p>阿Sa表示希望每位女性除了關注外表，還要愛惜自己健康，主動防範子宮頸癌的威脅。她說：「我已經同醫生預約注射疫苗，仲會不斷提醒身邊嘅同事朋友，唔好以為唔關自己事，要及早預防。」<br> 撰文：丁寧</p></body></html>
