<html><header><meta charset="utf-8"><title>松露菌專家來港教路</title></header><body><h1>松露菌專家來港教路</h1><p>人人都知道白松露矜貴，不過點貴法或者點食法可能都一知半解。Isola、VaBene和Gaia最近推出一系列松露菌菜單，還特別請來世界知名的松露菌專家SandrinoTartufi來港，於即日至12月4日分別於三間餐廳與一眾食客分享他對松露菌的認識和採松露菌的絕技。想識食又跟專家學嘢，記得訂位。<br>記者︰方綺君</p><p>VaBeneHongKong<br> （28455577）<br> <br> Gaia<br> （21678200）<br> <br> ISOLAbar+grill<br> （23838765）</p></body></html>
