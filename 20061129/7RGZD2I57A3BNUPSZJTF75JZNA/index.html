<html><header><meta charset="utf-8"><title>據希伯來語新譯中文版《摩西五經》</title></header><body><h1>據希伯來語新譯中文版《摩西五經》</h1><p>時近聖誕，與耶穌相關的電影、音樂以至書本亦趕着出籠。據希伯來語新譯的《摩西五經》，譯者馮象博士這回着眼於純學術和文學性。他有感以往的中譯本舛誤較多，舊譯本更失卻了原來的文學性，不入文學之流。故希望能藉着新譯把《聖經》重新理解詮釋。要知道譯經歷來是件大事，譯者用簡短的插注說明片斷的分野銜接及相關問題，同時在譯文整體流暢、兼顧內容的前提下，設法再現聖書的語言細節，包括片斷間內容風格的微妙衝突與呼應。這樣的漢譯《聖經》是過去沒有的，可說是一種新嘗試。<br><br>記者：吳佩璇</p></body></html>
