<html><header><meta charset="utf-8"><title>咖啡蛋酒蛋糕　聖誕甜蜜蜜</title></header><body><h1>咖啡蛋酒蛋糕　聖誕甜蜜蜜</h1><p>將近十二月，好多餐廳都紛紛推出聖誕菜式，各位又有新嘢食喇！Starbucks為迎合聖誕佳節，推出了幾款應節甜品，其中最值得推介的是拖肥果仁鬆餅，內有香脆核桃、杏仁及花生，與拖肥果仁鮮奶咖啡是最佳拍檔。另外，咖啡蛋酒蛋糕以特濃咖啡粉、香滑忌廉及蛋酒焗製，與聖誕卡布奇諾蛋糕兩款都是喜歡咖啡香味的人之最佳選擇。<br>記者︰林思樂</p><p>StarbucksCoffee（23142105）<br> 地址：尖沙嘴星光行地下8號</p></body></html>
