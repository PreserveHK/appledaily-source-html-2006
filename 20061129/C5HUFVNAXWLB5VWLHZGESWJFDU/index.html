<html><header><meta charset="utf-8"><title>坂本龍一正式離婚</title></header><body><h1>坂本龍一正式離婚</h1><p>國際知名的54歲日本音樂人坂本龍一，今年8月已跟分居14年的日本女歌手矢野顯子辦妥離婚，正式結束24年的夫妻關係。<br> 坂本龍一早在79年以電子組合YMO成員身份舉行世界巡迴演唱會期間，已跟現年51歲的矢野顯子關係密切，80年矢野為坂本誕下女兒美雨後，二人82年結婚，但14年前夫妻關係已決裂。多年前已在紐約定居的坂本龍一，已跟當地一名女性工作人員感情發展穩定，99年更承認兩人已育有一名兒子。</p></body></html>
