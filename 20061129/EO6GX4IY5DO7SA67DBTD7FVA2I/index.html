<html><header><meta charset="utf-8"><title>巴勒莫爭聯賽棄意盃</title></header><body><h1>巴勒莫爭聯賽棄意盃</h1><p>【綜合意大利外電】意甲黑馬巴勒莫於周四意大利盃將作客森多利亞，由於該隊需要應付聯賽和歐協盃的比賽，因此今仗很大機會以半力迎戰。<br> 巴勒莫現排聯賽第3位，會長森柏連尼一心要奪取聯賽冠軍，因此對近兩場聯賽先後落敗很不滿，上場1:2負國際米蘭賽後便公開批評教練古杜連。</p><p>作客森軍主力避戰</p><p>因此，周四對森多利亞的意大利盃16強次回合，雖然首回合落後0:1，但仍缺乏贏波決心。<br> 預料上場對國米下半場受傷的阿馬利將肯定缺陣，加上要留力應付下輪對帕爾馬的聯賽，一眾主力如哥連尼等將避戰。至於對手森多利亞近況同樣不濟，上兩場聯賽分別負羅馬及拖連奴。</p></body></html>
