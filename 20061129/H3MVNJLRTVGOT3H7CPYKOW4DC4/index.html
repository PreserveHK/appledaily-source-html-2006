<html><header><meta charset="utf-8"><title>基仔爭獎先禮後兵</title></header><body><h1>基仔爭獎先禮後兵</h1><p>古巨基、王菀之和劉浩龍昨日在尖沙嘴出席「2006四台聯頒音樂大獎」記者會，公布各台所頒發的獎項，並由三位歌手幫手抽籤，由於港台是最後一個頒獎禮，所以港台頒發傳媒大獎，而抽籤結果由新城頒發歌曲獎，商台頒發大碟獎，無綫則頒卓越表現大獎。<br> 三位歌手在台上寫出各獎的心水人選，基仔選了自己的歌曲《花灑》得歌曲大獎。談到有傳叱咤的男歌手是他與陳奕迅之爭，基仔說：「咁我會睇好陳奕迅囉，我覺得乜獎都唔緊要，最緊要惺惺相惜。」</p><p>劉浩龍專揀女</p><p>至於劉浩龍選了與他傳過緋聞的女歌手作心水，歌曲他選了鄭融的《紅綠燈》，傳媒大獎則揀何韻詩。<br> 採訪、攝影：胡比</p></body></html>
