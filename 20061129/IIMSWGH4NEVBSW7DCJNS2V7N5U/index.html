<html><header><meta charset="utf-8"><title>軟飯王搭上巨胸女</title></header><body><h1>軟飯王搭上巨胸女</h1><p>小天后BritneySpears自從離婚後，與好姊妹夜夜笙歌，不過其軟飯王前夫KevinFederline也不愁寂寞，日前就有人向網站爆料指Kevin已另結巨胸新歡。</p><p>約會3星期</p><p>在剛過去的感恩節，Kevin便帶同新歡到曾為他產下兩名小孩的舊愛SharJackson家中出席派對，此舉令Shar極度不滿。該爆料者更提供了一幅Kevin與巨胸新歡身貼身拍攝的照片，據知Kevin與這位新歡已約會了3星期，此事更可能是令Britney提出離婚的其中一個原因。</p></body></html>
