<html><header><meta charset="utf-8"><title>兩岸快線：民宅大火燒死七口家</title></header><body><h1>兩岸快線：民宅大火燒死七口家</h1><p>廣西東興市昨日發生特大火災，一家七口不幸罹難，其中包括一名七旬老者及三名兒童。當地官員表示，火災發生於凌晨3時30分左右，現場位於東興市解放路一幢四層樓房。廣西自治區安監局及消防總隊有關官員和專家，在當天上午趕至東興指導善後工作。據初步調查，火災發生原因可能是電腦電器線路老化所致。另外，山西臨汾市安澤縣西郊三里橋液化氣站昨晨8時20分發生爆炸（圖），至少一死一傷。<br> 新華社</p></body></html>
