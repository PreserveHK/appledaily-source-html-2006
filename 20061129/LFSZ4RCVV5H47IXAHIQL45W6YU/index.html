<html><header><meta charset="utf-8"><title>王賢誌凍親下體冇知覺</title></header><body><h1>王賢誌凍親下體冇知覺</h1><p>每年一度的《歡樂滿東華》將於下月9日舉行，昨日湯盈盈與王賢誌出席綵排，兩人將表演「瞓冰浴缸」。可是王賢誌躺在冰浴缸裏才數分鐘即跳出來，大叫道：「嘩！下體冇晒知覺！真係要問過醫生邊個部份容易凍傷，做好防凍措施！」盈盈見狀即想打退堂鼓，她說：「我真係好怕凍，仲叫我着少啲，唔得喎！」</p><p>達明玩大波</p><p>張達明昨日綵排「玩大波」環節，踩上一個大波波耍雜技和玩跳繩，他說：「個波好難控制，不過我都叫師傅幫我諗啲花式，個個都做危險動作，我唔可以咁普通，會俾人笑。」<br> 採訪：楊潔雯</p></body></html>
