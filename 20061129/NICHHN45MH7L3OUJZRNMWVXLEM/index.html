<html><header><meta charset="utf-8"><title>佐治古尼扮娘爆畢仔報復</title></header><body><h1>佐治古尼扮娘爆畢仔報復</h1><p>最近第二次獲美國《People》雜誌選為「世上最性感男人」（TheSexiestMenAlive）的佐治古尼（GeorgeClooney），日前接受名嘴大衞利達文（DavidLetterman）訪問，節目中佐治除了大談得獎感受外，也不忘反擊最近在兩本雜誌登廣告賀他當選的畢彼特（BradPitt）。<br> 身為佐治老友的畢仔，在廣告中雖然恭賀老友，卻把佐治一張娘爆的舊照刊登出來，下款還用一名被控涉嫌非禮男童的牧師的名字，令人笑破肚皮。佐治也不甘示弱，在節目中即席模仿畢仔的陳年老套甫士，揶揄這位同樣兩次入選最性感男人的老友，以牙還牙。&#13;</p></body></html>
