<html><header><meta charset="utf-8"><title>南瓜車見證溫馨</title></header><body><h1>南瓜車見證溫馨</h1><p>【本報訊】「Honey、我嘅心肝椗，我好愛你，求你嫁畀我啦！」59歲的林釗光昨日在眾目睽睽下，於商場下跪向愛妻發表愛的宣言，重演40年前求婚的動人一刻（圖右）。雖然當年的求婚戒指現已不能套在肥了的手指上，58歲的妻子許素萍仍甜蜜地再說一聲「我願意」，年月流逝，愛情未老。<br> 德福廣場以迪士尼公主系列作主題的南瓜車布景昨揭幕，供市民拍照。商場邀來兩對夫婦到場見證，重溫求婚場面。除林氏夫婦外，另一對年輕新人<br> ──30歲的趙俊華與27歲的樊苑薇（圖左）半年前在迪士尼舉行婚禮，趙太笑說，「嗰時問極都話冇南瓜車，今次有得補番真係好開心！」<br> 黃耀興攝</p></body></html>
