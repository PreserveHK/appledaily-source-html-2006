<html><header><meta charset="utf-8"><title>兩岸快線：16歲男孩食燈膽上癮</title></header><body><h1>兩岸快線：16歲男孩食燈膽上癮</h1><p>吉林敦化市16歲中四男生趙慶凱，將打碎的燈膽碎一片片塞入口中，有如吃薯片般津津有味。他更吃上癮，半個月就吃掉22個燈膽。趙慶凱不但愛吃燈膽，大頭針、啤酒樽亦是他喜歡的「零食」。他說，早前曾在電視中看到一名外國人吃掉16個燈膽而創下健力士紀錄，他自己亦開始偷偷地背着家人試吃。他剛吃下去時，食道和胃部都沒有不舒服的感覺，大便亦很正常，於是愈吃愈多。<br> 吉林《新文化報》</p></body></html>
