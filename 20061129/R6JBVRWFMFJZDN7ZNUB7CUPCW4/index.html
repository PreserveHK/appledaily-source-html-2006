<html><header><meta charset="utf-8"><title>虛假銀行網站案中案</title></header><body><h1>虛假銀行網站案中案</h1><p>有位中東人士，報稱喺互聯網搜尋到「www.boeauk.com」，佢被指導滙咗筆錢去呢個網站。東亞銀行得悉有關事件後，已經向香港及當地警方及監管機構滙報，並且建議嗰位人士報案。<br> 究竟呢單海外涉嫌欺詐案實情係點，家吓仲未好清楚。東亞嘅英國網站係「www.hkbea.co.uk」，東亞話呢位人士並非佢哋客戶，事件亦同東亞無關，佢哋唔排除事件可能係一些試探形式嘅「虛攻」，事件是否屬實仍有待調查。<br> 華華粗略數過，今年以來，本港銀行界一共發現到16宗欺詐網站案件，「發案率」幾乎每月都有，各位讀者真係要提高警覺。</p></body></html>
