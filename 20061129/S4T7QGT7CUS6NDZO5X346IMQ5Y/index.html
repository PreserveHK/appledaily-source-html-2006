<html><header><meta charset="utf-8"><title>採訪手記：如廁3部曲不可不知</title></header><body><h1>採訪手記：如廁3部曲不可不知</h1><p>多哈亞運傳媒村環境都算唔錯，但最得意就是洗手間的設施，原來洗身體不同部位有不同的盆。大家都知左邊那個是洗手盆（圖），但右邊那個呢？小記初時還以為是給小朋友專用的洗手盆，但問當地人後，才知較矮的那個係專門用來洗「patpat」的。原來當地人習慣大便後，就去較矮的洗手盆沖亁淨個「patpat」。最後才去左手邊的洗面盆洗手，這個「多哈如廁3部曲」真是要記緊。<br> 許樂暉</p></body></html>
