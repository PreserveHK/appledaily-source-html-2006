<html><header><meta charset="utf-8"><title>兩岸快線：滬研究食品安全檢測</title></header><body><h1>兩岸快線：滬研究食品安全檢測</h1><p>上海營養科學研究所已啓動一項名為「食品安全檢測技術研究」的工程，預定目標是：製成一種細菌亁粉試劑，能對食物中主要有毒有害物質作出及時反應。<br> 　　研究員翟琦巍表示，有關研究就是要為快速繁殖、對各種病毒敏感的細菌嵌入「報告基因」，使它在受到不良刺激時能發出不同「警報色」，人們便可大致區分出是重金屬污染，或抗生素含量超標，或農藥殘留過量，再交給有關部門作具體鑑定。<br> 上海《文匯報》</p></body></html>
