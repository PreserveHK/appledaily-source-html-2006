<html><header><meta charset="utf-8"><title>衛蘭結婚一定生仔</title></header><body><h1>衛蘭結婚一定生仔</h1><p>衞蘭昨日到新城電台接受訪問宣傳新碟，提到謝安琪有喜，她稱聽到這個消息後都有點震驚，問她可會仿效對方，她指自己剛入行不想太快結婚，故待找到可以附託終身的人後，才考慮這些問題，更稱不會做未婚媽媽，或者這麼早結婚，一定會在30歲後才結婚，不過喜歡小孩子的她，笑言一定會生小朋友。</p><p>肥似千嬅</p><p>另外，衞蘭提到有次跟雷頌德吃飯時，對方看完雜誌後說她像楊千嬅和鄭秀文，她聞言非常開心，她昨日對此笑說：「佢話我似Sammi同千嬅，我媽咪都好似徐小鳳，不過佢冇着波波裙，我都覺得我少少肥嘅時候似千嬅。」<br> 撰文：葉雪</p></body></html>
