<html><header><meta charset="utf-8"><title>Seal來港助興</title></header><body><h1>Seal來港助興</h1><p>Chloe明晚在別具歷史價值的Bethanie舉行大型派對，慶祝亞太區最大規模的旗艦店進駐文華東方酒店，以及擴充後的金鐘太古廣場新店，同場找來著名創作歌手Seal任特別表演嘉賓。<br> 現年43歲的Seal，出生於英國倫敦，擁有尼日利亞及巴西血統，憑其獨特的型格、才華，首張專輯《Crazy》便一鳴驚人，他多次奪得格林美音樂大獎。去年5月，他與德國名模HeidiKlum在墨西哥海灘上舉行浪漫的婚禮，去年年底HeidiKlum誕下二人首名兒子，上周三（22日）他們再獲麟兒。</p></body></html>
