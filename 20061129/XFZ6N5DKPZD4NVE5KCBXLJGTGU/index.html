<html><header><meta charset="utf-8"><title>廖碧兒甜美新娘變蛋糕</title></header><body><h1>廖碧兒甜美新娘變蛋糕</h1><p>廖碧兒昨日穿上婚紗和戴上公主冠冕在九龍灣德福廣場出席「廸士尼公主夢幻之旅」揭幕儀式，她在花仔花女陪同下，從夢幻南瓜車步上舞台，場面溫馨浪漫。</p><p>一定被狗抓</p><p>廖碧兒表示今次親身體驗到做新娘子的苦況，她說：「個個女仔結婚都話要減肥，呢套婚紗都好重，行步路都要人幫。」問她將來結婚可會選擇類似的公主feel婚紗？她說：「未知㗎，不過我嗰兩隻狗仔如果見到我着呢件好似蛋糕嘅婚紗，一定忍唔住會抓落嚟。」<br> 採訪、攝影：卓美娟</p></body></html>
