<html><header><meta charset="utf-8"><title>裕元增持兩公司權益</title></header><body><h1>裕元增持兩公司權益</h1><p>裕元集團（551）宣布以4697.32萬元收購SelangorGold及CharmingTechnology各19%股權連股東貸款，完成後，裕元在Selangor及Charming持股量由51%增至70%。Selangor在大中華區從事運動鞋與便服鞋、成衣及配飾之批發及零售業務，Charming則從事一般批發及零售業務所用電腦化管理資訊軟件之開發及應用，裕元認為增持後對公司的財務業務有利。</p></body></html>
