<html><header><meta charset="utf-8"><title>林嘉綺、琦琦西藏相依為命</title></header><body><h1>林嘉綺、琦琦西藏相依為命</h1><p>台灣名模林嘉綺近年轉戰香港，認識了不少本地名模，問到對誰印象最深刻時，她以普通話說：「樂基兒和琦琦，尤其是琦琦，我以前曾與她到西藏為雜誌進行拍攝工作，她身材很好，人又友善，我們相處非常融洽，鏡頭前後她對我照顧有加，好像大姐姐。」</p><p>旅程難忘</p><p>琦琦也大讚林嘉綺性格爽朗可愛，她日前在電話中說：「我好難忘同嘉綺嗰次去西藏，大家適應唔到當地氣候，輪流患高山症，仲要吸氧氣，呢次旅程，令我哋改變咗人生觀，見到當地人過着好簡單嘅生活都好幸福，令我覺得物質唔係最重要。」<br> 採訪：比華利</p></body></html>
