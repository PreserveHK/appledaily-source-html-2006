<html><header><meta charset="utf-8"><title>星爺再控黃聖依違約</title></header><body><h1>星爺再控黃聖依違約</h1><p>周星馳名下嘅經理人公司噚日再度入稟高等法院，指黃聖依去年被首次控告毀約後，繼續違反合約協定同內地經理人公司簽約。入稟狀指根據03年所簽合約，由簽約日至06年6月24日期間，因為黃聖依總收入逾600萬元，超過合約訂明嘅200萬元人民幣，所以合約有效期會自動延至2011年，不過黃聖依去年底仍然同內地一家經理人公司簽約兼接工作，所以入稟索償。<br> 案件編號：HCA2652/06</p></body></html>
