<html><header><meta charset="utf-8"><title>《DMC4》《MHP2》遊戲展登場</title></header><body><h1>《DMC4》《MHP2》遊戲展登場</h1><p>喺香港有成立分部嘅Capcom，佢哋今年依然會力撐12月中舉行嘅AGS（亞洲遊戲展），暫時知道至少會有兩款大作畀大家試玩，分別係PS3嘅《DevilMayCry4》同埋PSP《MonsterHunterPortable2nd》，如無意外更會邀請星級製作人過嚟㖭，Ｃ廠Fans記住到時咪走雞。呢兩三個月PS3冇乜突出必玩之作，要享受《DMC4》級數嘅勁嘢真係隨時等到出年下半年，因此想率先體會佢有幾正，屆時記得早啲入場喇，皆因肯定會大排長龍。<br>文：快D_HL</p></body></html>
