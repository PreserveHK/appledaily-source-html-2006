<html><header><meta charset="utf-8"><title>李準基妖完玩復仇</title></header><body><h1>李準基妖完玩復仇</h1><p>憑電影《王的男人》橫掃各大電影新人獎的韓國妖男李準基，已落實接拍KBS電視台明年3月首播的新劇《狗與狼的時間》，今次也是基哥自劇集《MyGirl至愛大話王》之後，相隔近一年再主演新劇。基哥在劇中飾演一名誓向犯罪集團復仇的男子。新劇將不乏打鬥場面，相信有功夫根底的基哥大有機會一顯身手。</p><p>拍賣戲服籌款</p><p>此外，基哥近日聯同Rain、曹承佑、金慧秀等紅星為韓國紅十字會舉行慈善拍賣，為一班孤兒籌款。基哥共捐出七件拍廣告穿過的戲服，放於韓國雅虎網頁內拍賣。</p></body></html>
