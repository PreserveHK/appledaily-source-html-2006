<html><header><meta charset="utf-8"><title>NBA特稿<br>場館改名遭揶揄</title></header><body><h1>NBA特稿<br>場館改名遭揶揄</h1><p>NBA球隊的場館冠名贊助，向來是球隊其中一項主要收入來源，不過爵士今年接受來自一家核廢料回收商的贊助，把原來的「DeltaCenter」易名為「EnergySolutionsArena」後，卻受到各方批評和揶揄。<br> 猶他州鹽湖城的爵士，被當地的電視台廣發電郵邀請市民為球場「改名」，當中不少帶有諷刺意味的「新名字」如「垃圾池」、「輻射廢物收集站」及「發電廠」、「大爆炸」等。縱然如此，但爵士總裁夏士林卻認為：「這些『新名』根本毫無意義，當場內坐滿19,911位球迷時，他們根本不會理會場館的名字，而是享受箇中的娛樂。」<br> 文：賴恩</p></body></html>
