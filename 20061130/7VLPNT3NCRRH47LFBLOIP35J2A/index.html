<html><header><meta charset="utf-8"><title>話你知<br>進口鱷魚肉須領牌照</title></header><body><h1>話你知<br>進口鱷魚肉須領牌照</h1><p>根據《動植物（瀕危物種保護）條例》，鱷魚被政府列為瀕危物種，出入口必須領取牌照。安記海味總經理潘權輝表示，從外國入口鱷魚肉的手續繁複，首先必須向漁農自然護理署申請入口許可證，再向當地政府申請許可證及出口證。當有關貨物抵港，物主必須由一名漁護署職員陪同前往交收及驗貨。售賣急凍鱷魚肉的廣利貿易公司老闆陸先生指出，必須持漁護署批文及入口紙才可售賣鱷魚肉。</p></body></html>
