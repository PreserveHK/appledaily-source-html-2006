<html><header><meta charset="utf-8"><title>話你知<br>曼聯封王有「績」可尋 - 阿呢斯奧</title></header><body><h1>話你知<br>曼聯封王有「績」可尋 - 阿呢斯奧</h1><p>自車路士被油王阿巴莫域治收購以及冠軍教頭摩連奴上任後，就有人預言曼聯和車仔將與超聯18路大軍「分家」，超聯兩極化形勢將現。但從上兩季走勢來看，曼、車的領先優勢並不明顯，惟獨今季戰至15輪，傳統死敵阿仙奴和利物浦就分別被兩隊放離13及16分；</p><p>以近兩季戰至15輪聯賽的表現作預測，現時最多積分的球隊，最後都能成聯賽霸主，而暫獲最少積分的球隊亦無法後來居上，往往成為4強中成績最差的一隊，兵工廠和紅軍的支持者看在眼內固然不是味兒，惟球隊表現不濟，又能怪誰？<br> 文：阿呢斯奧</p></body></html>
