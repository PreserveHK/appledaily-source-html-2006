<html><header><meta charset="utf-8"><title>高院暫委法官賴磐德判詞重點</title></header><body><h1>高院暫委法官賴磐德判詞重點</h1><p>1.刑事法庭見慣邪惡的事，但本案是多年來所見最狠毒的蓄意傷人案件<br> 2.兇徒長時間構思及進行此案，密謀促使賢仔殘廢，手段冷血，並帶有惡意，法庭絕不容許<br> 3.賢仔現已從受傷中逐漸康復，但就算他康復得有多好，因這次邪惡的襲擊而造成的疤痕，永久都會跟住他，其右手手腕及手指有永久的活動限制，他所以能保得住右手，並不需要向你們（兇徒）道謝，因為你們的目的正是要將手斬斷<br> 資料來源：法官判詞</p></body></html>
