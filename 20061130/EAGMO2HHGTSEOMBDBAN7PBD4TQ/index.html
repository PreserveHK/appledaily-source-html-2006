<html><header><meta charset="utf-8"><title>話你知<br>「8888」開幕吉祥</title></header><body><h1>話你知<br>「8888」開幕吉祥</h1><p>北京打低日本大阪等城市，取得2008年第29屆奧運會主辦權，是繼1964年的日本及1988年的南韓後，第三個在亞洲舉行的夏季奧運會。開幕儀式定於8月8日晚8時零8分舉行，象徵吉祥，比賽將於該月24日結束，其間舉行28個大項和38個分項賽事，部份比賽如沙灘排球、帆船等將在青島舉行，馬術項目則在香港舉辦。奧運吉祥物由象徵「北京歡迎你」的五個福娃組成。</p></body></html>
