<html><header><meta charset="utf-8"><title>採訪手記：中東人頭上黑圈揭秘</title></header><body><h1>採訪手記：中東人頭上黑圈揭秘</h1><p>「中東」這兩字已經夠詭異，來之前，滿腦子問號。好似他們穿的衣服、戴的頭巾；來到多哈才發現他們光是頭部的裝扮，已由3部份組成。那兩卷黑環，名叫Agal（約80港元），用料輕，不會為頭部帶來任何壓力，由1個大圈接着而成。Agal用處是固定頭巾Ghatara（100至280港元），Ghatara之下有Ghafiya（約45港元），像一條白頭巾，用來固定頭髮位置。<br> Add</p></body></html>
