<html><header><meta charset="utf-8"><title>愛滋病人一樣可活得快樂</title></header><body><h1>愛滋病人一樣可活得快樂</h1><p>今日是世界愛滋病日。中國愛滋病人近年暴增，並從高危的賣淫、吸毒、賣血、同性戀人群向普通人群擴散，向官方登記的愛滋病感染者已有65萬人，去年平均每日有192人感染，估計實際感染人數超過100萬，他們多數生活在被歧視的陰影裏。但是，「無國界醫生」組織將照相機給予湖北襄樊的一批愛滋病感染者，讓他們透過鏡頭，拍攝自己感染愛滋病後的生活，與社會分享他們的困難、接受治療後的改變。事實表明，他們一樣可以活得快樂和滿足。<br> 圖文：無國界醫生/本報記者</p></body></html>
