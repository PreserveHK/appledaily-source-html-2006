<html><header><meta charset="utf-8"><title>無極出山　無間斷彈撥演奏</title></header><body><h1>無極出山　無間斷彈撥演奏</h1><p>「彈撥雅韻風華境況，古調今曲宜人品味」，無極彈撥樂團70分鐘無間斷彈奏，由琵琶名曲《十面埋伏》、改編中國二胡大師劉天華的名作《月夜》至極具搖滾意味的美國音樂，樂曲跨越中西古今，連綿不絕，一貫到底。9位富演出經驗的年輕女團員以琵琶及阮琴帶領聽眾走進繁密富麗的中國彈撥樂境界。03年成立的無極彈撥樂團的出山之作會為觀眾帶來新鮮的感受。</p><p>無極彈撥樂團音樂會──況味</p><p>日期︰12月9日（8:00pm）<br> 地點︰香港大會堂劇院<br> 票價︰$200（成人）、$120（學生），香港各大城市售票網有售。</p></body></html>
