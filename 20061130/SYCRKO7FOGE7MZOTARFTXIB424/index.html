<html><header><meta charset="utf-8"><title>司長斟寶哥助選</title></header><body><h1>司長斟寶哥助選</h1><p>唔經唔覺，香港管理專業協會（HKMA）已有46年歷史，噚晚喺尖沙嘴洲際酒店搞晚宴，有成600人出席，但好多都係低調嘅商家，同班記者冇乜兩句。至於做主禮嘉賓嘅政務司司長許老爺許仕仁，就只顧住同寶哥哥李國寶咬耳仔（圖），唔知係咪斟對方再做煲呔「坐定粒六」嘅特首競選辦主任呢？加埋范鴻齡，三個好似開緊小型會議咁。<br> 不過，華華可以肯定嘅係，寶哥哥冇抽新股，佢仲呻話「好難做」，因為抽嘅話，東亞就唔做得嗰隻新股嘅生意，所以寧願犧牲個人利益成全大局。<br> 程志遠攝</p></body></html>
