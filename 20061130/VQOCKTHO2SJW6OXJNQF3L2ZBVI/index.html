<html><header><meta charset="utf-8"><title>特稿<br>民航處請人擬提高學歷</title></header><body><h1>特稿<br>民航處請人擬提高學歷</h1><p>飛機升降多，意味利用無線電操控飛機飛行方向的航空交通管制員，工作量日增。民航處現有216名空管人員，羅崇文表示，在05/06年度剛新增17名見習空管人員，預期06/07年需額外新增15人，之後每年都要增聘人手，以應付愈來愈多的飛機過境及升降。<br> 他說，一名空管人員由受訓到考獲所有需要牌照並能獨自工作，需時5至6年。去年處方共接獲逾2,000份求職信，爭奪17個起薪點約1萬3千多元的見習空管職位；民航處正考慮將見習空管人員的學歷要求，由中七程度提高至大學程度。<br> 本報記者</p></body></html>
