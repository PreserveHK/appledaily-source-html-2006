<html><header><meta charset="utf-8"><title>愛協促關注捕殺犬隻</title></header><body><h1>愛協促關注捕殺犬隻</h1><p>【本報訊】最近內地因為狂犬病問題大舉捕殺犬隻，引起動物權益團體極度關注。香港愛護動物協會昨日透過中聯辦去信國務院總理溫家寶，表示協會樂意與國內就狂犬病控制及保障動物福利提供意見。<br> 愛協表示，近期已派人到內地，向國內相關單位分享本港及國外推行流浪動物生育控制的經驗，並探討香港強制犬隻領牌照、植入晶片及狂犬病疫苗注射的措施。為進一步加強中港溝通，愛協委任姚惠芬為副總監，專責中國及澳門（外展）事務。</p></body></html>
