<html><header><meta charset="utf-8"><title>亞洲封神　獲獎無數</title></header><body><h1>亞洲封神　獲獎無數</h1><p>由五位平均年齡19歲的成員組成的東方神起，隊名解作「東方之神昇起」，寓意五位在亞洲樂壇各地揚名。東方神起於04年2月在韓國推出首張細碟《HUG》正式出道，瞬即在當地走紅，同年更進軍日本樂壇。<br> 　　人氣爆燈的東方神起近年積極拍劇又拍廣告，獲獎無數，五子在本周日於首爾舉行的MKMF音樂頒獎禮中，一口氣勇奪「最佳組合」、「Mnet.com賞」、「年度最佳歌手大獎」及「Mnet手機人氣賞」四個大獎，難怪他們要以淚謝fans。</p></body></html>
