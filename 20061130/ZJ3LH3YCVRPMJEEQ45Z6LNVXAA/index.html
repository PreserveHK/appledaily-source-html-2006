<html><header><meta charset="utf-8"><title>白歆惠半裸發高燒</title></header><body><h1>白歆惠半裸發高燒</h1><p>台灣名模白歆惠日前為其經理人公司推出的07年度記事簿拍照，照片中，白歆惠穿上超短牛仔裙及赤裸上身，擺出誘人甫士，以配合「性感與感性」的主題。不過，白歆惠拍照當天原來正在發高燒，加上尾椎受傷，以致拍攝期間一邊發抖一邊流冷汗，幾乎令她虛脫！</p><p>摔傷尾椎</p><p>白歆惠及後表示，拍照當天她於清早五時先到新竹拍戲，沒料到下午已經發高燒，於是趕回台北拍照前，她先去看醫生，白歆惠說：「我站在路上一直發抖，站都站不直，加上我從床上摔下傷到尾椎，很難走路，所以打完退燒針再去看中醫，那時我已經難過到不自主的直掉眼淚了，但還是裸着上身拍封面。」<br> 撰文：林妃</p></body></html>
