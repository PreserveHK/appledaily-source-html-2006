<html><header><meta charset="utf-8"><title>人權快訊：27村代表被拘　千人圍幹部家屬</title></header><body><h1>人權快訊：27村代表被拘　千人圍幹部家屬</h1><p>廣東順德希涌村村民早前因村內土地被幹部私賣，發起圍堵工廠維權活動。前日，公安以討論收地賠償為由，邀請27名新選出、不滿賤賣土地的村代表開會，但之後將他們拘捕，當中包括民選的新任村委會幹部及村長。逾千村民其後將兩名涉嫌私賣土地的前任村幹部家屬圍堵在村委會內，要求釋放維權村民，大批便衣警員在場戒備。有消息指，公安這次大型拘捕行動與廠方向省裏投訴有關。<br> 自由亞洲電台</p></body></html>
