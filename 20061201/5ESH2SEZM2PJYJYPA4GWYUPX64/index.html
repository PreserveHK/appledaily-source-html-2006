<html><header><meta charset="utf-8"><title>Rain勁擦導演鞋</title></header><body><h1>Rain勁擦導演鞋</h1><p>韓星Rain的處男電影《我是改造人，沒關係吧》昨午於首爾舉行記者會，他與林秀貞和導演朴贊郁都有出席。Rain大讚朴贊郁是個有才華的人，而林秀貞則黐實導演，懶理Rain，逗得朴贊郁非常高興。<br> Rain扮演一位可搶走別人東西的人，他說：「小時候最想搶去總統的辦事能力，不過自從與朴贊郁合作後，現最想奪走的是導演的才華。」另外，新加坡日前舉行了2006年亞洲電視大獎，Rain演出的韓劇《這該死的愛情》獲得電視劇部門最優秀作品獎，而其特輯《製造雨的人》也獲得特集娛樂部門的特別獎。</p></body></html>
