<html><header><meta charset="utf-8"><title>林一峰闖內地市場</title></header><body><h1>林一峰闖內地市場</h1><p>林一峰日前在廣州中山大學舉行音樂會，並請了at17任表演嘉賓，2,000張門票一早便已換完，反應非常熱烈。</p><p>歌迷反應熱烈</p><p>對於首次在內地開騷，看到歌迷的熱情反應，林一峰非常感動，他說：「好多內地歌迷都係好用心同專注欣賞我嘅創作，我真係好驚訝同開心，當然仲有好多樂迷係對我創作畀其他歌手嘅歌曲，較為熟悉，不過我一啲都唔介意。」<br> 林一峰打算明年進軍內地市場，還會推出國語專輯《思生活》，他說：「我希望畀多啲人了解我嘅音樂創作，所以係時候將自己嘅音樂推廣去唔同嘅地方。」<br> 撰文：葉雪</p></body></html>
