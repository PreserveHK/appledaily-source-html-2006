<html><header><meta charset="utf-8"><title>採訪手記：男女同廁又一奇景</title></header><body><h1>採訪手記：男女同廁又一奇景</h1><p>卡塔爾可說是波斯灣地區其中一個保守國家，男同女打招呼都唔可以握手，要女性拍照更是如同對她們的侵犯。但想不到在其中一個足球項目舉行場地Al-GharrafaSportsClub入面的傳媒餐廳，會有一個男女共用的洗手間，大家用同樣的坐廁、同一樣的洗手盤，除了廁格的門外，入面無其他分隔男女的設施。當地女性工作人員亦被這安排嚇一跳，但仍然照用可也，不覺尷尬。<br> 許樂暉</p></body></html>
