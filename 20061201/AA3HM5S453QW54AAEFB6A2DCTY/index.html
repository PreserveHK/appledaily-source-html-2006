<html><header><meta charset="utf-8"><title>採訪手記：的士有車冇人揸</title></header><body><h1>採訪手記：的士有車冇人揸</h1><p>終於見到多哈的的士了，前兩天都因為見到人龍比的士車龍還要長，所以都叫了沒有跳錶的「白牌」，任人宰割。看過不少多哈的介紹，都說這裏沒有公共交通設施，不是私家車就是以的士代步。來到之後，發覺公共巴士因為亞運而生，而的士卻少見得很。原來是亞運會「拉」走不少的士司機，充當亞運專車司機，於是的士有車冇人揸。而「白牌」則應運而生，的士起錶3元多幣（1多幣兌2.2港元），小記去3個地方收100元多幣，「白牌」司機真的是賺到笑。<br> 徐嘉華</p></body></html>
