<html><header><meta charset="utf-8"><title>黃宗澤貓咪鬥爭寵</title></header><body><h1>黃宗澤貓咪鬥爭寵</h1><p>黃宗澤近日接受寵物雜誌訪問，家養沙皮狗的他原來也是愛貓之人，飼養過一頭叫阿寶的貓咪，更一起向父親爭寵，結果黃爸爸竟然錫貓多過兒子，後來阿寶逝世，令兩父子非常傷心。</p><p>要多溝通</p><p>由於黃宗澤養過貓仔，難怪當日他與小貓咪拍照時十分合拍，講到養貓貼士，他說：「貓雖然係性格好獨立嘅動物，不過佢哋都好鍾意主人愛錫同關懷，所以得閒要同佢哋多啲傾偈，咁樣隻貓就會特別黐個主人。」<br> 撰文：比華利</p></body></html>
