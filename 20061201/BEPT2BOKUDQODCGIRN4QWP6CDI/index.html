<html><header><meta charset="utf-8"><title>陳嘉容生BB隨緣</title></header><body><h1>陳嘉容生BB隨緣</h1><p>陳嘉容昨日在銅鑼灣時代廣場出席聖誕揭幕活動，她透露以往逢聖誕節都會與夫婿RickyKwok在泰國度過，不過今年由於有工作在身，已決定在香港過聖誕。</p><p>夫婿守業難</p><p>問陳嘉容有傳其夫婿開設的髮型屋LeSalon生意不佳，她說：「其實做生意係咁，要守住，𠵱家OK，我以前做模特兒初初出嚟都係慢慢嚟，總之就未去到收成期，慢慢等，慢慢嚟。」此外，問到會否開始計劃生BB，陳嘉容說：「好快，不過呢啲嘢要順其自然，睇緣份。」<br> 採訪、攝影：GeneNg&#13;</p></body></html>
