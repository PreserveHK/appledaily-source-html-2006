<html><header><meta charset="utf-8"><title>馮國經向貿易壁疊宣戰</title></header><body><h1>馮國經向貿易壁疊宣戰</h1><p>馮國經嘅國際網絡十分廣泛，最近佢又俾一間國際機構──國際商會，推選為新任副主席，明年初開始，任期兩年。<br> 國際商會係全球最具規模及代表性嘅商業組織，有數以千計嘅公司會員，分別嚟自超過130國家，覆蓋各類私人企業，秘書處設喺巴黎，超過2000名嚟自公司會員嘅專家，運用佢哋專業知識同豐富經驗，為國際商會喺各種特定商業議題，制訂立場。聯合國同世貿組織均與該會保持密切聯繫。<br> 馮國經話，隨着多哈回合嘅貿易談判中斷，雙邊貿易協定陸續增加，全球商界更需要高調力挺推行多邊貿易制度。佢打算喺任內加強呢個訊息，並致力推動國際商會喺亞太區扮演更顯著角色。<br> </p></body></html>
