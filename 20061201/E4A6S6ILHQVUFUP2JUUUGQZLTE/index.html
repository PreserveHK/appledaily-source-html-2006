<html><header><meta charset="utf-8"><title>Gackt扮藍眼睛名將</title></header><body><h1>Gackt扮藍眼睛名將</h1><p>曾以電影《MoonChild》進軍大銀幕的日本妖男歌手Gackt，近日初次接拍古裝劇，現時正為明年啓播的NHK大河古裝劇《風林火山》趕工，他在劇中扮演戰國時代的名將上杉謙信的造型剛剛曝光。<br> 有傳Gackt在拍劇期間，堅持要戴上太陽眼鏡演出，但從剛曝光的造型所見，他並沒有荒唐地戴上黑超，劇中的他雙瞳仍是藍色，並留了一頭有型的黑髮，成為一位充滿VisualRock感覺的謙信。Gackt說：「我希望令角色帶有狂野的美感。」</p></body></html>
