<html><header><meta charset="utf-8"><title>張同祖、許鞍華送別影藝</title></header><body><h1>張同祖、許鞍華送別影藝</h1><p>灣仔影藝戲院經歷18個年頭，前晚播放完最後一齣電影《朗朗星空》之後正式結業。大批巿民都來拍照留念，更有長情影迷寫信給戲院方面，希望影藝有機會重生。戲院方面同時成立影藝之友會，希望日後能物色到新地點，讓影迷再聚。</p><p>睇戲當食飯</p><p>前晚多位資深電影人，包括吳思遠、張同祖、許鞍華及周聰等都有到影藝，吳思遠和張同祖更放棄午飯看足三場。張同祖慨歎現在香港已經沒有播放藝術電影的戲院，而影藝創辦人之一馬逢國就表示影藝其實有發展空間，可惜他們並無業權。<br> 採訪、攝影：張俊銘</p></body></html>
