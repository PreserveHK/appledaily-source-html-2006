<html><header><meta charset="utf-8"><title>國際Gossip：鄧小平帶挈法旅業</title></header><body><h1>國際Gossip：鄧小平帶挈法旅業</h1><p>中國旅客遊法國都主攻巴黎，但係巴黎以南約96公里嘅一個小鎮，卻有信心吸引更多中國遊客到訪，靠嘅唔係如畫風光，而係我哋祖國改革開放嘅偉大工程師鄧小平同志。事關呢個叫做蒙塔日（Montargis）嘅小鎮，乃係上世紀20年代初數百個到法國勤工儉學嘅中國青年住嘅地方，其中一位留學生正係小平同志，據講當時佢仲喺一間橡膠廠做製鞋工人㖭！<br> 新浪網</p></body></html>
