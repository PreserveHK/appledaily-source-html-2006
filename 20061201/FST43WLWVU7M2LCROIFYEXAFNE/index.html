<html><header><meta charset="utf-8"><title>陳紀匡武功深厚</title></header><body><h1>陳紀匡武功深厚</h1><p>陳紀匡日前到廣州宣傳，難得與內地歌迷近距離接觸，為了爭取時間，他只能在保母車上吃飯，歌迷也不斷追訪他，直到偶像肯拍照和簽名才罷休。</p><p>忙拍內地劇</p><p>陳紀匡其後隨即飛往上海，參與內地劇《聊齋誌異2》的拍攝工作。這次是他首次參演古裝劇，扮演武功高強的捕頭，曾被指樣子時髦不適合拍攝古裝戲的他，這次試造型效果不錯。原來外表斯斯文文的陳紀匡自幼被母親要求一早起床練武強身健體，所以拍攝武打場面沒有難到他。<br> 撰文：葉雪</p></body></html>
