<html><header><meta charset="utf-8"><title>胖漢遭兩男女毆至昏迷</title></header><body><h1>胖漢遭兩男女毆至昏迷</h1><p>【本報訊】一名懷疑智障的肥胖男子，昨傍晚在土瓜灣益豐大廈門口，遭兩名男女扯頭髮及揮拳毆打，事主頭部及前額受傷陷昏迷，送院搶救已蘇醒，警方正調查他遇襲原因。</p><p>看更發現報警</p><p>傷者姓周（22歲），與家人居於益豐大廈，由於他蘇醒未幾，警方暫未能替他錄取口供了解遇襲的原因。兩名男女兇徒，其中男子高5呎10吋，頭髮染成金毛及穿藍間T恤；女子則身高5呎2吋。<br> 現場為土瓜灣道237號益豐大廈地下出入口，昨傍晚5時58分，大廈姓羅看更發現事主遭兩名男女扯頭髮及毆打，於是致電報警。警員及救護員到場，事主頭部受傷昏倒地上，送院搶救後已蘇醒，正聯絡其家人助查。</p></body></html>
