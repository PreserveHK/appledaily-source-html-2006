<html><header><meta charset="utf-8"><title>澳門警方拘23港黑工
</title></header><body><h1>澳門警方拘23港黑工
</h1><p>【本報訊】澳門消息：由於非法勞工猖獗，澳門警方昨早上突擊搜查新口岸兩個相連的建築地盤，拘捕46名黑市勞工，其中23人為香港人。<br> 兩個地盤一個興建賭場酒店，一個建豪華高層大廈。在三個小時的搜查行動，警方共檢查地盤內800名人員及工人，其中46名年齡由30歲至50歲的男子，因未能出示有效工作證明及登記，疑全屬非法勞工被帶走，其中23人為香港人。<br> 行動中，兩名分別姓陳及姓伍的工程判頭，涉嫌僱用非法勞工被扣查。由於非法勞工猖獗，澳門初級法院近日判處兩名僱用黑工的僱主，分別入獄一年六個月。</p></body></html>
