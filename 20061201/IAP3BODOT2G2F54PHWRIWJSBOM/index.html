<html><header><meta charset="utf-8"><title>配飾搶灘</title></header><body><h1>配飾搶灘</h1><p>今年RogerVivier也開始加強配飾方面設計，推出不少首飾和smallleathergoods，跳出只賣鞋和手袋的框框。配飾當中包括了太陽眼鏡，用上極富60年代的懷舊設計，鏡框以BelleVivier的金色buckle為裝飾，同時是品牌的獨特標記，太陽眼鏡以粗框設計，配以紅、白和黑等色調，相信能深受追捧。<br> 除此之外，也有用上不同大小的鮮紅色波波組成的珠鏈，最新推出的純銀手鐲更用上名貴的鱷魚皮點綴，更顯矜貴。</p></body></html>
