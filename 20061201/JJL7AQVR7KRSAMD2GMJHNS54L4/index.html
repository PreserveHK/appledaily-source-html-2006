<html><header><meta charset="utf-8"><title>信不信由你：外賣佬頭頂神功</title></header><body><h1>信不信由你：外賣佬頭頂神功</h1><p>世界各地不少民族都有用頭頂着物件搬運的習慣，但城市裏十分少見，香港卻有這樣的「少數民族」。網友在某街市發現一位能以頭頂大量物件的奇人，他頂着一個大盤，盤上放了多碗粥、飲品，還有油炸鬼，雙手又拿着兩大袋外賣粥麵（圖）。<br> 網民尊稱他為「非一般外賣佬」，有網友懷疑是合成圖片。本報記者確曾在柴灣漁灣邨熟食市場碰見過一位能用頭頂幾十碗粥的外賣先生，只是不能確定圖中的非常外賣佬是否來自柴灣。正如首富李嘉誠所言：「喺呢個世界上，唔好低估任何人嘅能力。」</p></body></html>
