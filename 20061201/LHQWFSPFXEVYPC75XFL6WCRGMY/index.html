<html><header><meta charset="utf-8"><title>戰鬥員A成11月盟主</title></header><body><h1>戰鬥員A成11月盟主</h1><p>上月啲波相對難貼，致《11月份蘋果名家挑戰賽》僅得戰鬥員A及畢傑以正分完結。<br> 其實上月初蘋果波神與戰鬥員A一度在榜首位置咬得好緊，惟後者成功以「平手盤、買主隊」的投注策略，終長期維持「1哥」帶到尾，當上11月盟主。<br> 至於畢傑在月尾曾貼中曼聯3:0串車路士1:0追近戰鬥員A，可惜最後歐協盃決戰日蘋果名家全軍覆沒，無緣趕上；畢傑雖連續4個月取得盈餘，但始終難逃「二奶命」，更做足4個月，心情應該好難受。</p><p>9月盟主賴恩在11月大膽投注半全場過關，惜多次失運僅中一關，故下月需要停賽，讓路予另一位名家牽牛復出。</p></body></html>
