<html><header><meta charset="utf-8"><title>巴西聲控旋轉樓每層234萬</title></header><body><h1>巴西聲控旋轉樓每層234萬</h1><p>杜拜興建的旋轉住宅大廈，要到2009年才建成，但類似的旋轉住宅大廈，2004年已在巴西南部巴拉那省的庫巴蒂巴（Curitiba）落成。<br> 這幢叫SuiteVollard的住宅大廈，樓高11層，每層只有一個單位，層數和單位數量都比TimeResidences少得多，但同樣可以轉動，SuiteVollard住客可用聲控或遙控系統就控制房子向左轉向右轉，每次轉一小時。<br> 與香港的住宅單位相比，SuiteVollard售價不算昂貴，2004年落成後發售時，每層只售30萬美元（約234萬港元）。<br> 《蘋果》資料室</p></body></html>
