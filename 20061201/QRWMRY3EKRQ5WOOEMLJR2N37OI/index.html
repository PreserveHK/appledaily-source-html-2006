<html><header><meta charset="utf-8"><title>澳洲夏日聖誕餐　<br>主打海鮮</title></header><body><h1>澳洲夏日聖誕餐　<br>主打海鮮</h1><p>踏入12月，是時候預訂聖誕大餐，除了火雞還有甚麼好吃呢？潮爆時尚精品酒店JIA的餐廳和酒吧OPIA特別炮製嶄新的澳洲式聖誕大餐，眾所周知澳洲的聖誕是夏天，所以澳洲式聖誕大餐零舍與別不同，以海鮮為主。前菜有瀨尿蝦配香菇，雅拉河谷三文魚子，或和牛肉配柴魚豉油米酒；主菜有文火燴肉眼烤批配日本蘑菇、西洋菜沙律配原汁鵝肝、脆皮鱸魚、煮栗子、意大利雲吞配日本清酒等，聽落已覺得特別，想試非一般聖誕大餐就要快手打電話訂位喇！</p><p>OPIA（31969100）<br> 地址：銅鑼灣伊榮街1至5號JIABoutiqueHotel<br> 記者：林思樂</p></body></html>
