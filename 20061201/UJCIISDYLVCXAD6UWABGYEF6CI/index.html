<html><header><meta charset="utf-8"><title>潮流感：Tiffany公諸同好</title></header><body><h1>潮流感：Tiffany公諸同好</h1><p>當日本人、坊間都不斷為各大名牌做甚麼bible、天書，原來不少品牌都有它的官方刊物，如Tiffany每年會出一本BlueBook，此傳統自1845年開始，將品牌革命性的珠寶設計、現今時尚珠寶指標公諸同好，全書共百多頁，封面設計當然用了品牌專用的TiffanyBlue為封面。<br> 早前品牌已率先在紐約旗艦店為2007BlueBook舉行慶典，而香港約於聖誕節開始，在各大專門店免費贈閱，可算是品牌回饋的小小心意，物輕情義重，值得珍藏。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>
