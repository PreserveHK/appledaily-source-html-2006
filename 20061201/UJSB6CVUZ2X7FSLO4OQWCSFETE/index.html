<html><header><meta charset="utf-8"><title>人權快訊：盲人維權鬥士　陳光誠上訴失敗</title></header><body><h1>人權快訊：盲人維權鬥士　陳光誠上訴失敗</h1><p>山東沂南縣法院昨日宣判，中國盲人維權人士陳光誠（圖）一案維持原判。陳光誠的律師李勁松稱，審判結果出乎自己的預料，但一定要繼續上訴。今年8月，沂南法院以「故意損壞財物、聚眾擾亂交通秩序」罪判處陳光誠4年3個月；10月底，臨沂中級法院將該案批回沂南法院重審。正當外界對中國的司法存一絲希望之際，沂南法院維持原判的判決令外界大失望和憤怒。<br> 英國廣播公司</p></body></html>
