<html><header><meta charset="utf-8"><title>資料寶藏：賓菲加3雄最弱 - 畢傑</title></header><body><h1>資料寶藏：賓菲加3雄最弱 - 畢傑</h1><p>葡超近季只得3頭馬車波圖、士砵亭及賓菲加爭奪冠軍寶座，當中以波圖表現最為穩定，故近5季能3奪聯賽錦標。至於每季3雄主客對賽的成績，賓菲加則為失分最多的隊伍，近5季僅能在爭標對手波圖及士砵亭身上取得20分，反映他們多靠在其餘球隊手上搶分。</p><p>士砵亭近3季與賓菲加主客交手，取得5勝1和2負，不敗率達到75%。既然賓菲加經常在「雙雄」身上失分，而士砵亭近兩季主場皆勝對手，今仗少讓博得過。<br> 畢傑</p></body></html>
