<html><header><meta charset="utf-8"><title>胡琳綠野餵蚊</title></header><body><h1>胡琳綠野餵蚊</h1><p>歌手胡琳第二張大碟《綠野聲踪》籌備一年最近推出，大碟風格仍是她擅長的Jazz。早前胡琳為大碟同名新歌到南生圍拍攝MV，她甫見到一大片青翠草地即興奮不已，可是「好戲在後頭」，由於導演着她躺在草地上，不但令她腰痠背痛，還成為蚊子的大餐。</p><p>疑神疑鬼</p><p>其後眾人移師至北角一間有30多年歷史的會堂進行拍攝，工作人員笑稱可能會拍到鬼影，嚇得一向怕鬼的胡琳連洗手間也不敢去。雖然當日胡琳抱恙，但仍堅持拍攝，她說：「只要拍攝效果靚，再辛苦都值得。」<br> 撰文：曾小嘉</p></body></html>
