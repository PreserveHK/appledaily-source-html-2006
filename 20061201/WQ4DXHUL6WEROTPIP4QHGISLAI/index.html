<html><header><meta charset="utf-8"><title>人物誌<br>鄧肇堅孫廣結人緣</title></header><body><h1>人物誌<br>鄧肇堅孫廣結人緣</h1><p>現年52歲的鄧永鏘是已故慈善家鄧肇堅的長孫，為英國劍橋ThePerse大學法律學士及倫敦大學哲學系榮譽碩士。91年他取得古巴總統卡斯特羅御用雪茄Cohiba代理權，同年斥資4,000萬元開辦中國會，94年集資1.2億元開設上海灘服裝店，翌年以1.02億元將大部份股權售予南非財團。<br> 鄧永鏘人緣甚廣，與英國皇儲查理斯及已故王妃戴安娜也有交往，03年他再婚時，英國約克公爵夫人莎拉及超模姬蒂摩絲均是座上客。</p></body></html>
