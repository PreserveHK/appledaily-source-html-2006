<html><header><meta charset="utf-8"><title>資料寶藏：周六早場利主隊 - 青蛙仔</title></header><body><h1>資料寶藏：周六早場利主隊 - 青蛙仔</h1><p>今屆英超聯周六早場共有13場，數據顯示較利主場一方，因主隊贏波率有54%。</p><p>客隊僅曾3勝</p><p>開咧至今周六早場總共上演了13場，主隊勝及客隊勝分別是7場及3場，餘下3場則打和；雖說主隊的勝出率並不算特別高，但亦達54%，超過一半以上；至於入球「大細」的分布頗平均，乃是6「大」7「細」。<br> 值得一提的是，如是同市打吡戰或鄰近地區賽事，多由主隊勝出，例子有保頓主場勝利物浦2:0及愛華頓以3:0把利物浦擊退。此外，是役有主場之利的阿仙奴今屆未曾在周六早場作賽，反而其對手熱刺就比賽了1場，但就從利物浦吞3蛋而回。</p></body></html>
