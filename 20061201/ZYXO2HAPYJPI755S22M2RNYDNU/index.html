<html><header><meta charset="utf-8"><title>羅嘉良𡁻麵速戰速決</title></header><body><h1>羅嘉良𡁻麵速戰速決</h1><p>羅嘉良堪稱是標準「麵精」，多年來對港式麵情有獨鍾，日前他在中環蘭桂坊進行了一整天的訪問工作，但如何忙碌也要抽空吃個快麵。</p><p>忙裏偷閒</p><p>當日嘉良接受報章訪問及為慈善團體拍攝宣傳短片後，於晚上8時匆匆走進以粉麵馳名的黃枝記食肆，身穿運動外套襯牛仔褲的他獨自坐到店中央靠牆一張枱，點了一碗麵及一杯凍檸茶，大約歎了20分鐘，才施施然埋單離開。<br> 當嘉良甫出食肆發現在場有記者時，即面露微笑，企定定打招呼後才逕自離開，表現大方友善。<br> 採訪、攝影：娛樂突發組</p></body></html>
