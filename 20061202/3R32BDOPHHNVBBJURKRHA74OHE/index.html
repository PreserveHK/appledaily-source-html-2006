<html><header><meta charset="utf-8"><title>親情篇：<br>男人最痛「明知是仍捨不得你」</title></header><body><h1>親情篇：<br>男人最痛「明知是仍捨不得你」</h1><p>安仔與Sammi分手時，雖然傷心，但未算最痛，原來梅艷芳病逝才是最大打擊，安仔說：「梅姐可以話係我嘅師傅，對我有恩，佢咁後生過身，我好難過，因為梅姐真係好錫後輩，到今日我都好唔捨得佢同哥哥（張國榮）嘅離開。」<br> 安仔續說：「梅姐嘅離開亦啓發我對人生有唔同嘅睇法，明白到做人最緊要係開心，人生苦短，的確要珍惜身邊人。好似我搬咗去加多利山住，其實只係因為我阿爸睇屋時，好鍾意屋外棵樹，以前我從未見過佢會開口話咁鍾意一樣嘢，所以我決定買呢間屋，住落之後，我見阿爸真係幾開心，我都好安樂。」</p></body></html>
