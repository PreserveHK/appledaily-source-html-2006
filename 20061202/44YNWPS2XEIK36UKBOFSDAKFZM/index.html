<html><header><meta charset="utf-8"><title>矇面擺款趕走廣告商</title></header><body><h1>矇面擺款趕走廣告商</h1><p>公仔箱姐仔「矇面」近排人氣急升，頻頻出席大型活動，不過佢以為自己多人搵佢做嘢嘅原因，係早前播嗰套法醫劇收得，但唔知啲廣告商其實只係睇中佢同米粉拍拖後嘅人氣。矇面以為自己好紅，擺晒阿姐款，啲廣告商叫佢換多幾套衫，換多幾次鞋出場時，矇面塊面黑過鑊底，結果咪得罪晒啲米飯班主。關仁聽講好多廣告商寧願畀多少少錢搵「跣你」，都唔搵矇面，起碼跣你乜都肯做，睇嚟矇面如果唔改吓啲工作態度，到時冇人搵佢做嘢賺外快，真係只可以喺屋企有情飲水飽，淨食米粉囉！<br> Textby關仁</p></body></html>
