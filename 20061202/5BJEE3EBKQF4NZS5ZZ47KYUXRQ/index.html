<html><header><meta charset="utf-8"><title>袁彩雲盼學陳敏之尋愛</title></header><body><h1>袁彩雲盼學陳敏之尋愛</h1><p>袁彩雲前晚在中環出席Bailey活動，即場調配純酒飲品。她自爆愛飲酒減壓，但酒量甚差，她說：「我唔多飲得，差唔多到頂我就會停，轉為傾偈，等啲酒氣散，不過我試過成班friend嚟我屋企食大閘蟹，仲飲到笑住瞓着咗。」</p><p>「好想拍拖」</p><p>袁彩雲又謂正準備第四本烹飪書，主攻情人食譜，她說：「我就冇情人喇，我都好想拍拖呀，寄望下年啦，希望啲朋友聚會幫手帶啲單身男士出嚟，好似陳敏之都係咁先識到男朋友，總之一句，有朋友，有希望！」<br> 採訪、攝影：RitaLeung</p></body></html>
