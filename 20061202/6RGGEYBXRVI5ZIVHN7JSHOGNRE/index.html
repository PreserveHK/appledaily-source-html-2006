<html><header><meta charset="utf-8"><title>網絡風雲：熱紅豆冰　難不到茶餐廳</title></header><body><h1>網絡風雲：熱紅豆冰　難不到茶餐廳</h1><p>只要有夢想，凡事可成真。香港的茶餐廳，有刁鑽茶客，也有專業的服務態度。高登網友留言，有茶客破天荒點了一杯「熱紅豆冰」，茶餐廳居然真的特製了一杯給她。網友0909009在茶餐廳吃飯，後面一枱男女點菜，點了兩杯紅豆冰，由於男方感冒，女士叫侍應把其中一杯紅豆冰轉熱。</p><p>侍應鎮定地向女客人表示：「點又冰又熱呀？姐姐。」姐姐回答：「我要熱嘅，你咪整熱佢囉，有幾難呀？」客人永遠是對的，回過頭來，果然送上一杯熱紅豆冰。該網友後來問茶餐廳老闆如何烹製，「佢（老闆）話原來熱紅豆冰間中都會有人叫，佢哋會將杯嘢放入去微波爐叮。」</p></body></html>
