<html><header><meta charset="utf-8"><title>不忠媾女冇王管</title></header><body><h1>不忠媾女冇王管</h1><p>「不忠」爛滾成性，佢老婆一早已經頂佢唔順，帶埋囝囝遠走法蘭西，除咗冇眼屎亁淨盲外，都係想老公反省，當係畀大家一個冷靜期。只可惜呢啲係佢老婆一廂情願嘅諗法，不忠趁老婆行開，愈滾愈誇張，恃住自己有兩分咁大把嘅俊朗，開工時就媾吓啲姐仔，公餘就蒲吧𠝹吓啲圈外正菜，有時又陪吓啲老細去有女陪坐嘅卡拉OK開心，呢樣直情係佢興趣㖭啦，事關唔使畀錢，合晒佢嘅孤寒個性。不忠仲當正屋企係酒店，次次都帶女返屋企尋歡，連開房錢都慳埋，如果佢老婆知道昔日愛巢搞成咁樣，一定傷心欲絕。<br> Textby關仁</p></body></html>
