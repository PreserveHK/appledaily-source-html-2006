<html><header><meta charset="utf-8"><title>炙燒牡蠣　秋冬新上場</title></header><body><h1>炙燒牡蠣　秋冬新上場</h1><p>如今食壽司都要刁鑽過人，簡單配魚生已經滿足唔到口腹，梗係食最時令最新鮮的新款壽司！元囗近日推出的「秋滋味」，有炙燒牡蠣、秋刀檸檬漬、甜蝦味噌及燒鱈場蟹四款壽司。牡蠣來自日本最大的產蠔區廣島，正值蠔盛產期；來自北海道的秋刀魚在9至11月最肥美；北國鱈場蟹每隻肉質飽滿，再加上甜蝦壽司配搭用蝦膏醃製成的味噌同食，味道立刻變得豐富，4款都咁時令咁有特色，點可以唔試呀！<br>記者︰方綺君</p><p>元囗壽司（25408929）<br> 地址︰上環信德中心2樓241號舖</p></body></html>
