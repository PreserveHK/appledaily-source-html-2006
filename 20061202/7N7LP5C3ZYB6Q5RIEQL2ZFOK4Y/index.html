<html><header><meta charset="utf-8"><title>專人侍候<br>戒煙增磅屬謬誤</title></header><body><h1>專人侍候<br>戒煙增磅屬謬誤</h1><p>林尚義戒煙後肥了5磅，究竟戒煙會否令人變肥？記者就此事致電戒煙之友協會主席關嘉美醫生，關醫生表示此乃謬誤，她說：「其實食煙會破壞好多器官，包括舌頭上面嘅味蕾，損害味覺，令食煙嘅人覺得食乜都好淡，一啲都唔享受食物。當一個人戒咗煙，味覺回復番，就會覺得啲嘢好好食，於是食多咗，所以先會肥。其實只要維持自己一向嘅diet唔超標，係唔會肥嘅，即係話呢個係自己嘅問題，如果自己可以控制到diet同卡路里，咁就唔會肥啦。最新嗰隻戒煙藥Bupropion，食咗就更加會減低食慾㖭，所以其實話戒煙會肥係一個謬誤。」</p></body></html>
