<html><header><meta charset="utf-8"><title>行山友訊：投你嘅一票<br>十大最受塗鴉破壞岩石</title></header><body><h1>行山友訊：投你嘅一票<br>十大最受塗鴉破壞岩石</h1><p>時近年尾，又是投你神聖一票的時候。不過，並非叫你投甚麼偶像，而是於網上投票選出十大最受塗鴉破壞的岩石。活動由香港地質學會地質保育關注組、漁農自然護理署、吐露港扶輪社、香港攀山總會、旅行家有限公司合辦，目的是叫大家珍惜岩石自然美，切勿塗鴉。大會並於12月10日（星期日）舉行反岩石塗鴉運動儀式暨行山活動，地點為大埔新娘潭，藉此提高市民對自然環境的愛護及保育之心，改善香港生活環境質素。詳情可瀏覽www.rocks.com.hk</p></body></html>
