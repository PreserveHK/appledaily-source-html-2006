<html><header><meta charset="utf-8"><title>醫生女同老竇唔熟</title></header><body><h1>醫生女同老竇唔熟</h1><p>「醫生」因為要同老竇分開而情緒不穩，好可憐咁款，原來佢同個女都好疏離。醫生正值搏殺期，自不然工作忙碌，好少見到個女。試過有朋友去佢屋企玩，見醫生好少掂個女，仲以為佢唔鍾意個女，原來醫生個女好怕生暴人，同老竇唔熟，次次醫生想抱佢，佢都好易喊，要花一大輪時間熱身兩個先friend。老竇少見之餘，阿媽都唔係成日喺身邊，除咗接送放學呢啲會俾人見到嘅時候，佢會扮吓慈母外，其他時間醫生老婆都情願出街shopping，好少留喺屋企，醫生女出世至今都經常只同菲傭相處，搞到性格過份文靜，唔同人傾偈㗎。<br> Textby關仁</p></body></html>
