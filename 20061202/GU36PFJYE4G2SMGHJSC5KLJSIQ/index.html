<html><header><meta charset="utf-8"><title>鯊魚出沒太古坊</title></header><body><h1>鯊魚出沒太古坊</h1><p>【本報訊】鯊魚呀！驚叫聲充斥着太古坊糖廠街一帶，部份市民驚見一條鯊魚破地而出，奇怪是其他人聲稱怎也看不到。其實，這是兩位德國街頭錯視畫大師EdgarMuller及ManfredStader創作的面積達10呎乘12呎、以「鯊魚」為題的錯視畫。該畫以「合成變質」手法創作，即只在特定角度才可看到立體的鯊魚，其他角度只看到扭曲圖像。兩位大師今日會完成作品，而200多位本地學生也會即席創作錯視畫。</p></body></html>
