<html><header><meta charset="utf-8"><title>梁詠琪回味伊健現真情</title></header><body><h1>梁詠琪回味伊健現真情</h1><p>梁詠琪、馬浚偉、朱慧敏、葉翠翠及徐子珊等昨日在文化中心外綵排今日錄影的無綫節目《國際共融藝術節》，其中梁詠琪會聯同失明人士合唱，徐子珊與李詩韻則會與三名來自美國的黑人失聰人士大跳勁舞。<br> 早前無綫在節目巡禮中，播出梁詠琪於9月份到雲南拍攝《向世界出發》的剪輯片段，內容集中在她哭成淚人大談與鄭伊健的感情上，問她可介意被擺上枱宣傳？梁詠琪說：「唔介意，只係想做好個節目，TVB要點用我都控制唔到，當其時我係好真情流露回答問題。」<br> 梁詠琪表示稍後會到台灣宣傳，問到其法藉新男友可會同行？她說：「唔會，我比較想專心工作。」<br> 採訪：卓美娟　攝影：葉君海</p></body></html>
