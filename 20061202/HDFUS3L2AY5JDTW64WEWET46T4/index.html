<html><header><meta charset="utf-8"><title>網友直擊：你睇~~叮噹炒車呀！</title></header><body><h1>網友直擊：你睇~~叮噹炒車呀！</h1><p>「人人期望可達到，我的快樂比天高……」陪伴不少網友成長，後來改名「多啦A夢」的叮噹「出咗事」？櫻桃論壇一幅題為「叮噹炒車」的圖片中，只見叮噹的下半身已深深插入一輛黃色車的車尾中，只能從藍色的「貓樣」及「紅色的鼻子」，隱約辨認出事主叮噹的身份。<br> 網友「車車」直呼：「陰功……」也有網友心生「歹念」，居然想趁火打劫：「佢係唔係壞咗㗎啦？等我拎咗佢個百寶袋先！」也有網友吃了一驚後定神說：「嘻，好得意喎架車，我都想要番部……」</p></body></html>
