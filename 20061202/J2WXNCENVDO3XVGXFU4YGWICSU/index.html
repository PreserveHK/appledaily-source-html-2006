<html><header><meta charset="utf-8"><title>最深地鐵站誕生</title></header><body><h1>最深地鐵站誕生</h1><p>上海地鐵刷新最新深度，達62.9米，這是9號線宜山路車站前日在施工期間所創的紀錄。</p><p>宜山路車站深62.9米</p><p>宜山路車站目前已有3、4號線穿越，因此新建的9號線要穿越，只有開挖更深才能做到。62.9米是用於維護、擋土的地下連續牆所觸及的深度。<br> 而上海隧道股份的總工程師楊國祥表示，在超深地鐵車站施工，難免出現沉降、塌方等問難題，但可有效控制。<br> 楊國祥判斷，今後地鐵的開挖深度還會進一步刷新。4號線在浦西董家渡位置過江，考慮到江底土體深度，穿越黃浦江前的南浦大橋站及塘橋站，其開挖最深的位置可達65.5米。<br> 上海《新聞晚報》</p></body></html>
