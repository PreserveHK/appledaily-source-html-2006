<html><header><meta charset="utf-8"><title>竹內離婚日記似流料</title></header><body><h1>竹內離婚日記似流料</h1><p>日本女星竹內結子自上月初與中村獅童宣布離婚後，兩人的花邊新聞一直傳個不停。當地娛樂網站日前指坊間流傳一本寫滿竹內心底話的「離婚日記」，記載她自去年7月起對中村的不滿和困惑。<br> 日記部份內容提到中村經常不回家，竹內曾在他身上嗅到香水味，又聽過他的電話旁有把女聲，最令人驚訝的，是竹內暗示中村經常酒後鬧事，情節比他們演過的日劇更為戲劇化。不過早前曾有報道指竹內原是惡妻一名，既不准中村與她一同外出，又疏忽照顧兒子，今次傳出的日記大有可能是竹內的事務所或其fans所為，可信程度令人懷疑。</p></body></html>
