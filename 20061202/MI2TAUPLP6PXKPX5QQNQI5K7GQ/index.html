<html><header><meta charset="utf-8"><title>倖田來未唱片大賞等冧莊</title></header><body><h1>倖田來未唱片大賞等冧莊</h1><p>第48屆日本唱片大賞今年會提早一天、於本月30日舉行。TBS電視台前日公布10首獲選金獎的歌曲，當中包括倖田來未的《夢之歌》、大塚愛的《戀愛寫真》、BoA的《WinterLove》及w-inds.的《BOOGIEWOOGIE66》等，去年最高榮譽大賞得主倖田來未，今年再與其餘九位金獎得主爭奪全晚大獎。至於由人氣少男小池徹平與Wentz瑛士組成的WaT，將與女歌手絢香、三人組合SunSet等競逐新人獎，而中島美雪則以TOKIO的《宙船》獲選最佳填詞獎。</p></body></html>
