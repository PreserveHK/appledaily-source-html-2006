<html><header><meta charset="utf-8"><title>紀香有私生子嫁唔出</title></header><body><h1>紀香有私生子嫁唔出</h1><p>日本過氣性感女神藤原紀香，早前被傳將於明年初與諧星男友陣內智則拉埋天窗，雖然被兩位當事人否認婚事，但近日有日本小報《naisports》踢爆原來紀香秘密育有私生子，但經手人身份不明，令兩人的婚事受阻。</p><p>事務所封鎖消息</p><p>據《naisports》報道，一名Y諧星早前與行內人飲酒，不慎爆響口指紀香有私生子。紀香的所屬事務所為保形象與廣告合約，故多年來極力封鎖消息。不過，今年35歲的紀香自92年當選日本小姐以來，一直活躍幕前，若報道屬實的話，私生子大有可能在她出道前誕下的。</p></body></html>
