<html><header><meta charset="utf-8"><title>SE7EN公仔陪過節</title></header><body><h1>SE7EN公仔陪過節</h1><p>韓國小天王SE7EN近日忙於拍攝韓劇《宮S》，似忽略了日韓兩地的fans，故此他會於本月中推出聖誕特別版仿Kubrick公仔。公仔SE7EN穿上聖誕老人及聖誕鹿服飾，造型可愛趣致，fans大可與公仔共度溫馨的白色聖誕。<br> 今次已是SE7EN第二次推出仿Kubrick公仔，兩款公仔加聖誕卡限量5,000套，日韓fans昨日開始已可在其官方網站上訂購，價錢約為210港元。另外，SE7EN的師弟組合BigBang日前在電台節目內表示，SE7EN平日對他們非常嚴謹，所以替他改了花名「崔理事」。</p></body></html>
