<html><header><meta charset="utf-8"><title>國際Gossip：希特拉跑車拍賣</title></header><body><h1>國際Gossip：希特拉跑車拍賣</h1><p>德國納粹狂魔希特拉，為咗展示第三帝國的技術優勢，曾經委託保時捷嘅創辦人FerdinandPorsche，同佢設計AutoUnionD型跑車。呢架跑車就巴閉咯，馬力485匹，最高時速差唔多有旦河300公里，不過二戰時差唔多俾人打爛晒，𠵱家淨係得番兩架咋。呢一架喺二戰後俾俄羅斯攞咗去研究，成架拆散晒，到1990年代先至重新組合，佳士得明年2月會拎呢架車到巴黎拍賣，成交價好可能會創新高㖭！<br> 英國Ananova網站</p></body></html>
