<html><header><meta charset="utf-8"><title>女保安守護受傷男童</title></header><body><h1>女保安守護受傷男童</h1><p>【本報訊】一名姓黃12歲男童，昨午4時許在觀塘秀雅道遊樂場對開衝過馬路，剛有一輛私家車朝協和街方向行駛，姓蕭（27歲）司機見狀立即扭軚煞車，但右邊倒後鏡仍將男童撞及，男童則跌在馬路中央，幸僅擦傷手部和受驚，近在咫尺的聯合醫院一名女保安員到場站在男童身旁指揮交通（圖）。警方和救護員接報到場，將他送往聯合醫院治理，稍後通知男童家人趕往醫院。司機通過酒精測試。<br> 黃偉民攝</p></body></html>
