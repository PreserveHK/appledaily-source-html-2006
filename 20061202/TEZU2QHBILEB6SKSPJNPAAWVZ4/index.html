<html><header><meta charset="utf-8"><title>貪錢怪魔靠恐嚇掠水</title></header><body><h1>貪錢怪魔靠恐嚇掠水</h1><p>最得令嘅三色台小生都算黑仔，運氣稍為好啲，「貪錢怪魔」又搞佢，竟然搵人嚟恐嚇佢，叫佢行出街要小心啲，又真係幾離譜。聽聞貪錢怪魔知道小生有三色台撐腰，同佢用法律解決問題，一定唔多着數，所以就想搵人嚇吓佢，等佢知驚後，主動搵佢講數。<br> 不過三色台知道呢件事之後，已經講到明唔會俾佢嚇倒，總之小生有乜事一定會睇實佢。其實貪錢怪魔呢輪成日輸錢，當然想搵番啲使用啦！<br> Textby關仁</p></body></html>
