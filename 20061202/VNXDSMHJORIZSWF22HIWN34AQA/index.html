<html><header><meta charset="utf-8"><title>李孝利大戰四個俊哥</title></header><body><h1>李孝利大戰四個俊哥</h1><p>韓國性感女神李孝利日前以嘉賓身份錄影當地一綜藝節目，當日她化身成崔智友，與四位扮成裴勇俊的老牌演員，合演《冬日戀曲》內的經典場面，教眾人捧腹大笑。<br> 另外，李孝利前晚出席了「大韓歌手協會」的創立紀念儀式，這個在60年代因軍事政府決策而被迫解散的組織，相隔45年重組。<br> 由於出席的歌手大都是當地樂壇的前輩，李孝利前晚收起以往的性感形象。大會希望今後協會能由歌手當骨幹，努力保護歌曲的著作權。</p></body></html>
