<html><header><meta charset="utf-8"><title>《O.C.》索女來港掃名牌</title></header><body><h1>《O.C.》索女來港掃名牌</h1><p>憑美國電視連續劇《O.C.》走紅的女星美莎芭頓（MischaBarton）來港出席今晚舉行的「2006香港芭蕾舞團慈善晚宴」。昨日她到中環Dior店揀衫及禮物，雖然遲了一小時，但仍有一班fans捧場，當中更有坐輪椅的外籍人士。美莎芭頓由保鑣護駕到場後，即時上前與該名傷殘人士拍照留念。</p><p>不認識港星</p><p>美莎在店內掃貨約20分鐘，其後表示前晚已到KeeClub食飯，並說：「這是我第一次來香港，我對香港完全沒有概念。」問她可有聽過香港明星如成龍等的名字？她說：「沒有，一個都不認識。」<br> 採訪：顏英儀<br> 攝影：陳俊強</p></body></html>
