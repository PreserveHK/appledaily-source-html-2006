<html><header><meta charset="utf-8"><title>是日upload：神奇相架　真假任意調換</title></header><body><h1>是日upload：神奇相架　真假任意調換</h1><p>「好神奇！是不是真的？」「魔術？好勁噃！」在輕快的音樂聲中，一名男子在兩張自己的照片後面坐下來，他拿起照片擋在面前，照片裏的樣子忽然變成有表情、會郁動的他，怎麼會這樣呢？看過Youtube這段名為「神奇相架」的42秒短片的網民都大惑不解。<br> 「哇……真的有這種相架嗎？」網友寶貝晴這樣問，威廉皇子則回應說：「神奇相架？不過我覺得唔係魔術，應該係電腦效果呀，但係實在太勁啦﹗」從事資訊科技的行內人士看過「神奇相架」片段後，相信是以電腦技術加工製作而成，否則難以解釋何以能這麼神奇和搞笑。</p></body></html>
