<html><header><meta charset="utf-8"><title>「釙」餐廳生意旺</title></header><body><h1>「釙」餐廳生意旺</h1><p>毒殺事件令「釙」聲名大噪，更帶挈英國設菲爾德市（Sheffield）一家波蘭餐廳其門如市，意外賺了一筆，皆因這餐廳正好名叫「Polonium」。<br> 該餐廳老闆前日（周五）說，利特維年科中釙210毒發身亡的消息傳遍英國，順帶為餐廳免費宣傳，他們的生意近日增加了兩至三成，周六的預約爆滿，連本來平靜的周日晚上，也可以做到兩輪生意。<br> 老闆給餐廳取名「Polonium」，跟他70年代參加的民歌樂隊同名。他說：「我們的鼓手在大學修化學，認為這個名跟他的學科和波蘭都有關，很有意思。」發現釙的居里夫人是波蘭人。<br> 美聯社</p></body></html>
