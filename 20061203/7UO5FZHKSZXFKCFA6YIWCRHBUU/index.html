<html><header><meta charset="utf-8"><title>加藤咬松本潤耳仔</title></header><body><h1>加藤咬松本潤耳仔</h1><p>改編自人氣少女漫畫的日劇《花樣男子》，自去年播出以來大受歡迎，第二輯將在下月5日首播。除了「道明寺」松本潤與「杉菜」井上真央等原班人馬演出外，女星加藤夏希也客串飾演道明寺的未婚妻小滋。<br> 首集更一口氣播足兩小時，道明寺拋下未婚妻獨自離開派對後，兩人在街上爭吵，身穿晚裝的小滋竟爬到道明寺背上咬他的耳仔，令向來野蠻的道明寺也無奈投降。此外，分別飾演西門與美作的松田翔太與阿部力，在寵物店內慘被大蛇纏頸，令兩位型男也禁不住在鏡頭前露出驚恐表情。</p></body></html>
