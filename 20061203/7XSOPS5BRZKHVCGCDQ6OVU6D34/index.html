<html><header><meta charset="utf-8"><title>GiGi缺席頒獎禮</title></header><body><h1>GiGi缺席頒獎禮</h1><p>梁詠琪（GiGi）、古巨基、徐子珊和港姐呂慧儀等昨日到尖沙嘴文化中心錄影節目《國際共融藝術節》，呂慧儀穿上性感服飾和眾港姐示範新款時裝。<br> GiGi透露由於未來兩個月要到內地及台灣宣傳，所以事先張揚稍後舉行的四個頒獎禮都不會出席，問到是否因沒有獎項的關係，她說：「舊年我都冇參加，其實出碟都唔係為頒獎禮，唔係話唔想攞，有就開心，冇都唔緊要，平常心面對。」<br> 對於有報道指同公司的莫文蔚（Karen）不滿公司偏心GiGi和楊采妮，GiGi極力維護公司說：「唔覺得有呢個情況，公司對我哋好公平，我反而覺得Karen成績幾好。」<br> 採訪：駱華齡　攝影：仇志德</p></body></html>
