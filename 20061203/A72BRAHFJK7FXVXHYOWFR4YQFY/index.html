<html><header><meta charset="utf-8"><title>鄭融狂攬鄒世龍父子</title></header><body><h1>鄭融狂攬鄒世龍父子</h1><p>鄭融前晚於銅鑼灣世貿中心舉行「鄭融Honey歌友會」，她除了獻唱四首歌外，還與現場歌迷大玩遊戲。老闆鄒世龍一家三口到場支持，鄒世龍的兒子更送上毛公仔，兩父子還輪流擁抱鄭融。</p><p>眼濕濕謝歌迷</p><p>當鄭融唱至最後一首歌時眼泛淚光，事後她表示感激一眾歌迷的支持，她說：「今次呢隻碟，係我出道咁多年成績最好嘅一隻，《紅綠燈》呢首歌又上咗卡拉OK點播率第一位，而且銷量榜成績都唔錯。」<br> 採訪：李珮洳<br> 攝影：陳順禎</p></body></html>
