<html><header><meta charset="utf-8"><title>新移民母子難忘板房歲月</title></header><body><h1>新移民母子難忘板房歲月</h1><p>新移民阿紅（化名）難忘與10歲兒子經歷那段「板房．圍城」的歲月。六年前她與兒子來港團聚，卻飽受丈夫虐打，過去四年內四度搬屋逃離丈夫的魔爪，今年初流落到深水埗這個不足50呎的小板間房。「一入到嚟只覺得好臭，想嘔，但月租先1,000蚊，無法啦！」一屋約有10戶住客。<br> 一到傍晚6時，母子都不敢說話，「講嘢大聲少少，都俾啲阿伯鬧你」，只靠做手勢、「寫紙仔」溝通，吃飯也要小心翼翼，怕碰到碗碟發出聲響。這區治安甚差，她只好與兒子「成日就屈喺呢間房仔度」。但她當時沒有灰心，並相信「希望在明天」，終在數個月前獲分配200呎的公屋，現正積極尋找工作。</p></body></html>
