<html><header><meta charset="utf-8"><title>關仁隱事：好勝矮妹人前晒恩愛</title></header><body><h1>關仁隱事：好勝矮妹人前晒恩愛</h1><p>女歌手「矮妹」見到前男友「米粉」同「矇面」嘅戀情咁甜蜜，條氣唔順，所以即刻搵個老外調吓情。早排矮妹同老外出埠睇騷，同場好多娛樂圈中人都有去，星光熠熠，矮妹見到米粉嘅公司同事，即時笑晒口走埋去打招呼，驚死人哋見唔到佢咁款。睇騷時，矮妹坐正米粉公司同事前面，矮妹同老外兩個好high，邊睇騷邊左扭右擰，好鬼投入，矮妹仲揸住支酒，自己飲一啖，又餵老外飲一啖，睇到後邊啲人眼都凸。關仁覺得矮妹話晒都係偶像派，公眾場合做埋啲咁嘅嘢，無非都係想等米粉知道自己有新男友，想刺激吓佢啫，嗱，呢啲咪好勝咯！<br> Textby關仁</p></body></html>
