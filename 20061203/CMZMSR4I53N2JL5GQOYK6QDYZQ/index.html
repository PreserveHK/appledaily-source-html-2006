<html><header><meta charset="utf-8"><title>上野廚房再會木村</title></header><body><h1>上野廚房再會木村</h1><p>今季日劇接近尾聲，改編同名漫畫的富士電視台「月九」劇《交響情人夢》叫好叫座，更在當地帶起一股古典音樂熱潮。該劇兩位主角上野樹里與玉木宏，便獲邀為今晚播出的《SMAP×SMAP》的烹飪環節擔任嘉賓。<br> 曾與木村拓哉合作日劇《ENGINE飆風引擎》的上野，難得相隔一年再會，兩人也即時敍舊一番，而近日人氣急升的上野，將在後日推出全新寫真集《APIACERE》。<br> 此外，女星白石美帆將在今晚播出的《交響情人夢》第八集中客串演出。</p></body></html>
