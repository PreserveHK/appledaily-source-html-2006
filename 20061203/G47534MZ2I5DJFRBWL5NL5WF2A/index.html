<html><header><meta charset="utf-8"><title>是日upload：樹皮BB車易打理</title></header><body><h1>是日upload：樹皮BB車易打理</h1><p>網上近日流傳一幅據稱是全亞洲最新款的BB車（圖），引起網民的熱烈討論，既有網友感歎說：「真係陰功啊，個BB。」也有人持相反意見：「方便使用，又慳時間打理，最緊要款式夠特別……」<br> 網友moonterm對BB能在這樣的BB車上安然入睡感到驚奇：「咁都瞓得着？冇可能，冇可能……」但zimei就另有關注：「咁呢架BB車嘅質量一定最差啦，拉無幾耐就會爛啊！」也有網民幸災樂禍：「要是遇上一個坑，那就有意思嘍！」但只有shadowyes一人秉持揭破「國王的新衣」的精神直言：「哈哈哈，應該叫樹皮BB車先啱！」</p></body></html>
