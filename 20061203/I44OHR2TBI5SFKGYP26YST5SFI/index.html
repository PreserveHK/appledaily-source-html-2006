<html><header><meta charset="utf-8"><title>阿嬌拍拖被整蠱?</title></header><body><h1>阿嬌拍拖被整蠱?</h1><p>組合Twins的鍾欣桐（阿嬌）緋聞多，昨天各大報館便收到網友爆料，指阿嬌去年開始與台灣富商顧定明發展地下情，阿嬌年初生日飛往台灣與男友度過，她對這段感情十分保密，但有時也忍不住向友人透露。<br> 昨天Twins分別出席兩個活動，阿嬌在無綫綵排《歡樂滿東華》時說：「我生日喺香港，唔信可以check吓。我只可以話𠵱家冇拍拖，似俾人擺上枱、今次好似係俾人整蠱居多，我同佢（顧定明）係朋友但唔熟，唔覺得佢追我喎，只係同佢哥哥（顧奇明）嘅太太（楊欣）熟，每次去台灣都會去佢哋開嘅餐廳食嘢，我有打電話畀楊欣問係咪得罪人囉。咁嗰度嘢食好味，將來會照去食。」<br> 採訪、攝影：王崇穎</p></body></html>
