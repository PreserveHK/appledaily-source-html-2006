<html><header><meta charset="utf-8"><title>袁潔瑩抵冷陪密友</title></header><body><h1>袁潔瑩抵冷陪密友</h1><p>多年前曾患厭食症的袁潔瑩，近期再次激瘦，前晚她和同性好友榮文蔚姑仔阮嘉欣齊到中環蘇豪區共晉晚餐，其弱不禁風的身形，我見猶憐。<br> 雖然近日天氣轉涼，但37歲的袁潔瑩前晚已穿着樽領冷衫和間棉褸，即使穿了牛仔褲，也掩飾不了瘦如柴枝的一雙腿，其瘦削面部更有點凹陷。<br> 當時袁潔瑩、阮嘉欣以及一名同行女伴在鴨巴甸街BravoLatata法國餐廳用膳，至凌晨約12時大快朵頤後，即步往附近街頭取車。袁潔瑩雙手插袋，神情略帶憂鬱，其後她更發現其座駕因違例泊車而被抄牌，被罰款320元。<br> 採訪、攝影：娛樂突發組</p></body></html>
