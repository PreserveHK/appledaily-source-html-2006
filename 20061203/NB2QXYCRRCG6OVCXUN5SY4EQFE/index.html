<html><header><meta charset="utf-8"><title>金價短線走勢續俏</title></header><body><h1>金價短線走勢續俏</h1><p>美元上周持續受壓，兌歐元一再改寫20個月新低，兌英鎊更刷新14年新低，金價亦告水漲船高，最高升見649.5美元，與筆者預期的666美元阻力愈來愈接近。由於美元反撲乏力，短期內金價回吐壓力亦相當有限。<br> 筆者上周雖曾在此預期金價可再展升浪，但坦白說，美元的跌勢較市場估計來得急銳，才是金價輕越640美元的最大動力，而美元若進一步往南走，金價本周已有望挑戰666美元阻力。<br> 美元利淡因素纏身，反彈空間料有限，金價將可穩踞600美元關口上，不過，金價走勢雖俏，但年內升破今年高位的機會，我個人則並不看好。<br> 金童子</p></body></html>
