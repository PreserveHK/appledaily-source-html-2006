<html><header><meta charset="utf-8"><title>東方神起咪嘴掃三獎</title></header><body><h1>東方神起咪嘴掃三獎</h1><p>韓國前晚舉行咗「第16屆首爾歌謠大獎」，剛來港宣傳嘅東方神起成頒獎禮上大贏家，同時勇奪本獎、手機人氣獎同歌手大獎三個獎項，不過fans就對神起五子喺台上咪嘴唱歌甚有微言，認為佢哋有啲唔尊重大會同所得獎項。<br> 前晚其餘得獎嘅歌手仲有白智英、張允貞同SGWannaBe等，至於安七炫隊組合KANGTA&amp;VANNESS同SuperJunior，就分別得到韓流特別獎同最佳新人獎。</p></body></html>
