<html><header><meta charset="utf-8"><title>謝安琪憂順產傷肺</title></header><body><h1>謝安琪憂順產傷肺</h1><p>謝安琪、盧巧音、王菀之和張敬軒等，前晚在荃灣出席「2007荃城動起來」亮燈典禮。身懷六甲的謝安琪不但未見肚，還自言瘦了，因近日經常作嘔兼胃口不佳，但對於早已安排了的活動會如常出席。</p><p>盼睹BB出世</p><p>謝安琪打算今後少提BB，以免胎兒小器，不過很多傳統懷孕禁忌她都犯齊，她說：「唔好釘同唔好畀人坐我張床，都做晒。」她自爆多次肺穿窿，醫生怕她生產時太用力會爆肺，勸她不要自然分娩，謝安琪說：「我想半身麻醉，因為想睇住BB出世，張繼聰話佢要全身麻醉，因為見到太太俾人劏會好驚喎。」<br> 採訪、攝影：藍文浩</p></body></html>
