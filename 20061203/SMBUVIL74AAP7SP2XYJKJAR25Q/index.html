<html><header><meta charset="utf-8"><title>蒙娜麗莎錯視畫考考你</title></header><body><h1>蒙娜麗莎錯視畫考考你</h1><p>【本報訊】你是否有想像力？訪港的兩名德國街頭錯視藝術大師ManfredStader與EdgarMuller，日前開始在香港掀起錯視藝術小風潮，200多名本地學生畫家也被感召，昨日在太古坊即席創作了多幅錯視畫，圖中一幅蒙娜麗莎錯視畫，就要考考你的想像力。<br> 現場又設有街頭粉筆工作坊、萬花筒製作、有獎問答遊戲，並有著名魔術師的精采表演。錯視藝術街頭創作日一連兩天在太古坊糖街舉行，昨日結束。<br> 孔慶初攝</p></body></html>
