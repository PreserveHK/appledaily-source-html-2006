<html><header><meta charset="utf-8"><title>小詞典：聖誕老人升市　計法各異</title></header><body><h1>小詞典：聖誕老人升市　計法各異</h1><p>所謂「聖誕老人升市」，是指股市在年尾常見的升勢，這現象是由美國股市歷史統計學家耶爾‧赫希（YaleHirsch）首先發現，並曾在他撰寫的《股市炒家通勝》（StockTrader'sAlmanac）中發表。<br> 他的研究發現，從聖誕節翌日至新年元旦後首兩日，美股通常會造好，有時甚至會勁升。時至今日，隨着零售商將聖誕消費旺季推前到萬聖節前夕（每年10月31日），股票交易員有時亦會將「聖誕老人升市」，解作每年最後的2至3個月。</p></body></html>
