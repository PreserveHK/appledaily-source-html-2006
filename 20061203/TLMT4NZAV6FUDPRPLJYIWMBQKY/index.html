<html><header><meta charset="utf-8"><title>「曼聯車路士大戰唔精采」<br></title></header><body><h1>「曼聯車路士大戰唔精采」<br></h1><p>現年68歲的林尚義，16歲加入香港甲組足球隊踢波，73年掛靴後擔任足球評述員，至今年7月為無綫世界盃節目擔任主持及評述後，正式退休。</p><p>Cut有線裝now</p><p>曾揚言一生沒離開過足球的阿叔，退休後對足球熱情一刻也沒減退，日前英超曼聯大戰車路士一役，阿叔也有收看，他前日在茶餐廳跟記者說：「我喺屋企有睇曼聯對車路士，睇到凌晨兩點幾，唔係好精采啫。」<br> 對於近日now以10億元購得下季英超播映權，阿叔說：「人哋李生（李澤楷）有錢吖嘛，我𠵱家有裝有線，但出年都會cut，要裝番now先得。」</p></body></html>
