<html><header><meta charset="utf-8"><title>黐脷淇Mark實大水喉</title></header><body><h1>黐脷淇Mark實大水喉</h1><p>有傳「黐脷淇」同佢個男友下年一月中結婚，不過自佢哋開始拍拖以嚟，佢男友根本同空姐舊愛仲有來往，黐脷淇為咗mark實呢張長期飯票，索性全職做男友嘅小鳥，聽晒對方嘅話，等男友更加錫佢。每逢男友夜蒲時，黐脷淇都出動陪佢去應酬，表面上係跟得女友，實則上係監察男友，因為佢唔想臨門一腳撻Q。黐脷淇成日要夜蒲，所以冇晒精神行catwalk嘞。不過如果佢有條大水喉射住，嗰啲騷仔唔接都罷啦！<br> Textby關仁</p></body></html>
