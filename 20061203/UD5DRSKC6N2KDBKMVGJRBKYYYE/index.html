<html><header><meta charset="utf-8"><title>笑哈哈：我要吃糖果</title></header><body><h1>笑哈哈：我要吃糖果</h1><p>在一間精神病院中，院長對所有病人說：「總統明天將到訪，當我在旁邊咳嗽三聲後，你們便要拍手掌，若果每位都拍手，我會派給你們很多很多的糖果。若有一位沒有拍手，你們便沒有糖果吃了！」<br>第二天，總統到訪。院長對所有病人說：「我們歡迎總統先生到來並為我們致辭！」院長隨後站在一旁，並大聲地咳嗽了三下。全部病人都熱烈地拍手，總統滿心歡喜地準備演講。突然，一名病人從人群中跑出來，並向總統的面部打了一拳！病人不滿地說：「你不想明天吃糖果，我卻想吃的！」</p></body></html>
