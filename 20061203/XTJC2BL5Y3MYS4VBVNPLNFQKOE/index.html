<html><header><meta charset="utf-8"><title>電影《一公升眼淚》收益助病患</title></header><body><h1>電影《一公升眼淚》收益助病患</h1><p>日本女星澤尻繪里香主演的日劇《一公升眼淚》感動了不少本地觀眾，電影公司乘勢在本周四上映同名電影版，該片導演岡村力更賣花讚花香，強調電影版比電視版更加真實，更賺人熱淚。<br> 電影版《一公升眼淚》的女主角大西麻惠，曾演出劇集版《一公升眼淚》及《幪面超人響鬼》，她的演繹方式也被故事主人翁木藤亞也的母親認同：「她的眼睛和眼神，都與當年的木藤亞也十分相近。」<br> 入場觀眾更可做善事，每張戲票中的一元收入，會撥捐「香港肌健協會」，為跟女主角同樣患上「脊髓小腦病症」或「肌肉萎縮症」等病人及家屬作出支持及援助。&#13;</p></body></html>
