<html><header><meta charset="utf-8"><title>三度封后狙擊金球</title></header><body><h1>三度封后狙擊金球</h1><p>現年32歲的彭妮露古絲，在涉及亂倫及兒童性侵犯題材的《浮花》中，扮演一名年輕寡婦，為了演活師奶角色，她還犧牲色相佩戴假臀。該片講述彭妮露的女兒因被父親性侵犯而將對方殺掉，身為母親的彭妮露要裝作堅強及獨力撫養女兒，演技入木三分。<br> 彭妮露今次再封歐洲影后，也是她繼早前勇奪康城影展及荷李活電影頒獎禮的影后殊榮後，年內第三度封后，加上她近日再獲衞星獎影后提名，不少美國傳媒均指彭妮露如無意外將會於本月14日公布的金球獎最佳喜劇/音樂劇女主角的提名中穩佔一席位，而於明年提名奧斯卡的機會更是高唱入雲。</p></body></html>
