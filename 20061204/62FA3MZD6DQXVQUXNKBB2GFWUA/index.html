<html><header><meta charset="utf-8"><title>鞏俐神秘續緣</title></header><body><h1>鞏俐神秘續緣</h1><p>Chopard歷年均是大小紅星的redcarpets之選，近年更成為鞏俐出席影展的必然夥伴。上月Chopard更正式宣布邀請鞏俐擔任亞洲區代言人，盛讚她「那份雍容華貴、清秀美麗及獨有的魅力，叫全世界觀眾着迷」。<br> 近月出街的新廣告，更由著名攝影師JoelvonAllmen於巴黎LeBristolHotel取景拍攝，廣告內表現了鞏俐的神秘魅力(圖）。雙方首度合作始於1994年康城電影節，其後更多次合作，促成美麗緣份。</p></body></html>
