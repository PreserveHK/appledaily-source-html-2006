<html><header><meta charset="utf-8"><title>尹恩惠搭上周杰倫</title></header><body><h1>尹恩惠搭上周杰倫</h1><p>人氣韓劇《宮》的女主角尹恩惠，上星期到台灣為亞太影展擔任嘉賓後，近日被周杰倫看中，有意邀請她擔任其新片《灌籃》的女主角。<br> 由周杰倫主演、投資約8,000萬港元的《灌籃》，自宣布開拍以來，女主角人選遲遲未定，原本打算由日韓小天后BoA演出，可惜BoA以檔期不合為由拒絕。據尹恩惠身邊的工作人員透露，她早前曾秘密為《灌籃》試鏡，加上尹恩惠早前辭演了新片《甚麼關係》，仍未有新工作的她看來與周杰倫合作的機會甚大。</p></body></html>
