<html><header><meta charset="utf-8"><title>趙金卿信得過侯維德</title></header><body><h1>趙金卿信得過侯維德</h1><p>楊其龍於中環開設的名人蒲點dragon-i前晚慶祝4周年，趙金卿、廖碧欣和何豹夫婦等前來齊慶賀。</p><p>分手仍是朋友</p><p>日前有雜誌指侯維德在網誌大爆自己的緋聞，趙金卿力撐舊愛說：「識佢好耐，佢好口密，係佢俾人拎啲相去亂寫。」<br> 問趙金卿會否怕舊愛公開兩人的親密閨房照，她笑說：「我以前識啲男朋友唔會咁衰。」問她是否介意其性取向，她說：「做朋友冇所謂。」<br> 此外，分手情侶陳鴻業與鄭詩韻同場出現，陳鴻業約於凌晨12時與男性友人離開，不消一分鐘後，鄭詩韻與林學華挽手離開，她表示在場內未有與陳鴻業碰面，十分離奇。<br> 採訪：RitaLeung<br> 攝影：EdwardChou&#13;</p></body></html>
