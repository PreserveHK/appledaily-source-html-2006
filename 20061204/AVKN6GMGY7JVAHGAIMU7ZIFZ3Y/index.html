<html><header><meta charset="utf-8"><title>採訪手記：手機失而復得好開心</title></header><body><h1>採訪手記：手機失而復得好開心</h1><p>來了多哈不少日子，接觸過不少當地人，從他們口中聽過無數次說這裏很安全，沒有罪案、沒有酗酒，昨日終於親身感受到，手機失而復得。本來手機一直放得好好的，昨日因為趕做採訪，聽完電話後，不自覺地將電話掉到地上。事發現場是位於Corniche旁大馬路上的單車賽場，雖然昨日是多哈的工作日，賽場人不多，但本地及外國工作人員卻多得很。幸好在找手機途中，有位義工向我遞來手機，他說是從路旁草地上拾回的，失而復得的感覺真好。<br> 徐嘉華</p></body></html>
