<html><header><meta charset="utf-8"><title>匯診中心全日運作</title></header><body><h1>匯診中心全日運作</h1><p>【本報訊】領匯構思把黃大仙龍翔中心的辦事處，變身為集普通科門診、專科門診、牙醫及化驗所等於一身的匯診中心。匯診中心可容納約10間診所，又可按需求靈活改變間隔，增加或減少診所數目。<br> 為方便求診者，中心可24小時運作，有別於商場內的診所受時間限制；中心內設有獨立通風及抽風系統，直接抽入室外新鮮空氣，加強鮮風供應；中心並設有專用洗手間，以及額外增設扶手。匯診中心更額外設有候診專區，讓求診者能在寬敞舒適環境中等候看病。</p></body></html>
