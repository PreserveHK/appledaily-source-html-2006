<html><header><meta charset="utf-8"><title>最高法院副院長空降上海</title></header><body><h1>最高法院副院長空降上海</h1><p>上海前市委書記陳良宇被革職後，中央並未放鬆追查上海官員。中紀委（中共中央紀律檢查委員會）常委、最高人民法院副院長沈德詠，上周末空降上海，出任上海市委常委、紀委書記。而原本紀委書記的上海市委副書記羅世謙則保留副書記一職。<br> 沈德詠上周五還在北京出席最高法院黨組會議。本港親北京《大公報》透露，沈德詠本周初將在上海公開亮相。</p><p>致力治理商業賄賂</p><p>今年52歲的沈德詠是江西九江人。他一直致力於治理商業賄賂，此前曾撰寫多篇文章指出，現行的法律規定使工商部門難找到企業涉嫌商業賄賂的證據。<br> 此外，部門之間缺乏協調，也導致很多案件難以定性立案。<br> 本報記者</p></body></html>
