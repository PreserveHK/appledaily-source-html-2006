<html><header><meta charset="utf-8"><title>娛片site：李小龍投胎？</title></header><body><h1>娛片site：李小龍投胎？</h1><p>凌零發昨日在香港討論區上，看到一段標題「李小龍終於都投咗胎喇」的短片，原以為網友發現有人跟李小龍樣貌相似，然而細看之下，才知是一外籍BB的動靜，十足十李小龍耍功夫。</p><p>七萬網民瀏覽</p><p>有關短片於日本一綜藝節目中的「特選傑作集」環節播放，估計是觀眾提供的短片，在這段有關李小龍再世的短片中，雖未見李小龍，卻見一數月大的BB在捽鼻、攤手，舉手投足恍如李小龍投胎，短片配上李小龍主演的電影音樂，令效果更為神似，難怪吸引到近七萬人次瀏覽！<br> 李小龍再世<br> 網址： http://www.youtube.com/watch?v=i58fH2xJoEI </p></body></html>
