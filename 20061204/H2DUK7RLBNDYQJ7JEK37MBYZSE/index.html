<html><header><meta charset="utf-8"><title>埃及俄國展館別樹一格</title></header><body><h1>埃及俄國展館別樹一格</h1><p>在各個展館，選最具異國風情的要算10號展館，埃及資訊科技國企公司Cultnat運來一部安裝了9個投影機的儀器，價值20萬美元（約155萬港元），以180度向參觀者展示埃及歷史和文化，並由專人講解，恍如置身開羅。俄羅斯館甚有睇頭，因為內有兩名穿着性感的俄國少女當展覽女郎，相當矚目。她們名叫Irina和Ellena，都是首次來港，一來便開始工作，未有機會在港觀光；她們說展覽令人大開眼界，會場十分大。</p></body></html>
