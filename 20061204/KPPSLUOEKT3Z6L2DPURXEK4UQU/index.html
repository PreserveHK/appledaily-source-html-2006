<html><header><meta charset="utf-8"><title>韓藝瑟直迫城城</title></header><body><h1>韓藝瑟直迫城城</h1><p>由韓藝瑟和吳志浩演出的韓劇《幻想的情侶》播出接近尾聲，前晚收視終突破20%，成為近期韓劇的收視黑馬，24歲的女主角韓藝瑟因此人氣急升，廣告及新工作接踵而至。<br> 法國化妝品牌CLARINS欣賞韓藝瑟在劇中的演出，因此日前以約330萬港元的身價，與她簽約成最新代言人，地位與同為該品牌代言的郭富城睇齊。<br> 此外，美國名媛ParisHilton代言的服裝也有意找韓藝瑟，與Paris一同拍攝廣告照，但韓藝瑟怕拍照與她的代言商品有所牴觸，故仍在考慮中。</p></body></html>
