<html><header><meta charset="utf-8"><title>全球變暖惡果</title></header><body><h1>全球變暖惡果</h1><p>‧南北極的冰棚會融化，令海洋水位上升，淹沒陸地<br> ‧水位上升，泰國若不加設堤圍，曼谷15至20年後會淹沒在水底之下<br> ‧全球氣溫上升會令泥土水份加速蒸發，土壤變得亁涸，地球上最肥沃土地流失水份，令沃土減少，農產品收成減少<br> ‧科學家指出，至2050年全球變暖會導致125萬種、即全球逾1/4的陸上生物滅絕，人類也不能獨善其身，數以10億計的人受影響<br> ‧高溫令水份蒸發加快，對水源構成壓力<br> ‧水源有壓力，可飲用的清潔水源也減少，增加患上腸道傳染病的風險，熱浪加劇也令更多人患病和死亡<br> 《蘋果》資料室</p></body></html>
