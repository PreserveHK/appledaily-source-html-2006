<html><header><meta charset="utf-8"><title>近期學校食物中毒事件</title></header><body><h1>近期學校食物中毒事件</h1><p>10月25日</p><p>馬鞍山曾璧山中學及小西灣漢華中學，共33男、12女生，吃過2間供應商提供的午餐後，肚痛和嘔吐</p><p>9月28日</p><p>天水圍妙法寺陳呂重德紀念中學13名中一生，吃過供應商提供的粟米雞絲飯後感肚痛和作嘔</p><p>9月21日</p><p>元朗公立中學校友會小學12名小六生，吃過供應商送來的飯盒後嘔吐不適</p><p>9月14日</p><p>馬鞍山香港道教聯合會純陽小學34名小學生和1名老師，吃過供應商提供的「雞翼、珍寶腸和粟米提子乾炒飯」午餐盒後屙嘔肚痛</p><p>9月13日</p><p>大埔羅定邦中學8中一生，吃過由供應商提供的午餐後，上吐下瀉不適<br> 資料來源：《蘋果》資料室</p></body></html>
