<html><header><meta charset="utf-8"><title>秘書長聽電台學英文</title></header><body><h1>秘書長聽電台學英文</h1><p>ITU開幕典禮上，全球信息通訊界企業巨頭雲集，主禮嘉賓國際電信聯盟秘書長內海善雄同孟加拉鄉村銀行總經理穆罕默德．尤努斯教授，都乘機呼籲應利用資訊科技協助全球貧窮人脫貧。內海善雄仲用自己嘅活生生個案嚟講解。<br> 話說佢細個已經同家姐自製電話玩遊戲；大個咗就靠聽收音機擴闊視野，見聞大增；後來入咗日本最好嘅大學，佢嘅英文都係聽美國海軍遠東網絡廣播學番嚟。所以佢將資訊科技嘅威力，等同中國帝皇擁有嘅無尚權威！圖左起煲呔曾蔭權、吳邦國、內海善雄齊齊做咗電信業嘅最佳推銷員？<br> 李家皓攝</p></body></html>
