<html><header><meta charset="utf-8"><title>蔡依林年年勁賺</title></header><body><h1>蔡依林年年勁賺</h1><p>蔡依林（Jolin）昨日在台灣出席Yahoo活動，大會公布時尚人物網上選舉中，她得到「時尚玩美藝人」獎，戴上皇冠的她十分漂亮。</p><p>62萬唱一場</p><p>Jolin早前在演唱會中大玩雜耍，故今年尾禡的工作量比往年多出一倍。有指雖然她開價8萬美元（約62萬港元）一場，但仍是搶手貨，不少公司欲邀請她和師弟黃立行重演二人在演唱會上的雙人拱橋一幕，其經理人公司表示只打算為Jolin接一場騷，Jolin不擔心因而賺少了，她說：「每年都賺蠻多的。」<br> 此外，張惠妹則開價12萬美元（約94萬港元），但她會支付舞蹈員、樂隊和工程人員等費用，估計她會接一至兩場騷。<br> 採訪、攝影：黎寶蘋</p></body></html>
