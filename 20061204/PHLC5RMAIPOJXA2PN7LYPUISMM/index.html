<html><header><meta charset="utf-8"><title>採訪手記：大型超市愈夜愈美麗</title></header><body><h1>採訪手記：大型超市愈夜愈美麗</h1><p>相中是位於CityCenter的大型超級市場家樂福，時間是當地晚上10時，距離關門時間還有兩個小時，沒想到吧！一直以為多哈人保守，又沒有太多夜生活，應該是早早上床，晨早太陽出來前念經祈禱才對；但這間家樂福晚上10時仍人山人海，當中日用品、衣服、食物、傢俬等包羅萬有；與其說是超市，不如說是一個五臟俱全的購物城。幫襯的甚麼人種都有，可惜裏面沒有半點亞運布置，有點與這個大型比賽脫節。<br> 徐嘉華</p></body></html>
