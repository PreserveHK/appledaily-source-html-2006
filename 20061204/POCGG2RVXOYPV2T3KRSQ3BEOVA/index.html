<html><header><meta charset="utf-8"><title>鉉英瘦身操被竊</title></header><body><h1>鉉英瘦身操被竊</h1><p>繼早前韓國男歌手Rain的絕密新歌在網上外洩後，與舒淇合演新片《我老婆係大佬3》的韓國性感女星鉉英也成為受害者，她自創的瘦身操DVD近日在當地各大網站廣泛流傳，遭網民非法下載，令鉉英與經理人公司十分頭痛。<br> 據知下載鉉英瘦身操的除了一眾愛美少女外，還有想一睹其S形身材的男網友，鉉英所屬的經理人公司發表聲明，表示不排除採取法律行動制止非法下載。至於鉉英昨日則往京畿道一福利機構探訪兒童，順道宣傳新片。</p></body></html>
