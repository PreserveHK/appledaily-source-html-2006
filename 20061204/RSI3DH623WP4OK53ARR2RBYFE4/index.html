<html><header><meta charset="utf-8"><title>話你知<br>冬季賞花人迫爆梅嶺</title></header><body><h1>話你知<br>冬季賞花人迫爆梅嶺</h1><p>位於台南楠西鄉的梅嶺，高度約海拔800公尺，原名「香蕉山」，原因是以前當地居民以栽種香蕉維生，後因香蕉價格低迷，當地居民改種梅，自此該處便以產梅聞名，漫山遍布逾10萬株梅樹。<br> 踏入冬季是梅嶺的旅遊旺季，因為每年12月至1月是梅樹開花季節，滿山遍野都是梅花，形成一片雪白的花海，景色迷人。遊人穿梭梅樹下聞花香，還可購買梅子及有關產品；每逢假日均有大批遊客將通往梅嶺的道路擠得水洩不通。寒冬過後，夏季的梅嶺則變身為避暑勝地。</p></body></html>
