<html><header><meta charset="utf-8"><title>施念慈未想再婚</title></header><body><h1>施念慈未想再婚</h1><p>施念慈和丘凱敏昨日出席胡敏珊代理的去皺儀器宣傳活動。施念慈對於前夫陳鴻業與鄭詩韻分手一事說：「自己冇意見，同佢都冇聯絡，我個人比較決絕，分咗手就再見不是朋友。」問到她是否覺得陳鴻業死性不改，她說：「應該唔會，我睇報道，佢哋都幫對方講好說話，分咗手都仍然幾開心。」</p><p>介紹岳少去皺</p><p>施念慈自言感情已有着落，她說：「都拍咗幾個月拖，不過去到呢嗰年紀冇諗會唔會再結婚，因為都結過。」<br> 此外，胡敏珊表示極力想將去皺美容介紹給謝賢及胡楓，問她會否介紹給好友林建岳，她說：「若然佢鍾意，一定會介紹畀佢。」<br> 採訪：吳天慧　攝影：陳慧安</p></body></html>
