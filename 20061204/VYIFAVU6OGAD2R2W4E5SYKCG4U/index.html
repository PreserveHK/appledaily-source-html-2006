<html><header><meta charset="utf-8"><title>間諜生涯變小說</title></header><body><h1>間諜生涯變小說</h1><p>利特維年科是俄羅斯變節特工，西摩（GeraldSeymour）是英國驚險小說作家，一個說一個聽，兩人秘密見面後變成好朋友，西摩更根據利特維年科提供的間諜資料撰寫小說。<br> 有超過20著作的西摩，2001年撰寫《背叛者之吻》（Traitor'sKiss）時曾與利特維年科見面，更聽了對方講述自己的間諜生涯。西摩在《背叛者之吻》中，更有一個角色是根據利特維年科而設計的。《背叛者之吻》講述俄羅斯特工阿爾尚科（ViktorArchenko）偷偷把機密資料洩露給英國軍情六處，之後身陷險境。<br> 英國《星期日每日電訊報》</p></body></html>
