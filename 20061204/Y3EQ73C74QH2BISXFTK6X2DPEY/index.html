<html><header><meta charset="utf-8"><title>MinWoo除衫誘歌迷</title></header><body><h1>MinWoo除衫誘歌迷</h1><p>韓國人氣組合神話成員MinWoo，前日在首爾光壯洞為其一連兩場的個人演唱會「MLiveWorksinSeoul」的尾場演出。向來不吝嗇展示健碩身材的他，在舞台上隨着強勁音樂將身上的歌衫逐一脫掉，令現場2,000多名歌迷為之瘋狂。<br> 除了忘情露肉外，MinWoo又與女舞蹈員大跳貼身熱舞，令現場氣溫急速上升。因聖誕節將至，MinWoo在演唱會上又化身成可愛聖誕老人，為歌迷提早送上禮物。神話成員Eric、JunJin及DongWan等也有往捧場，為好兄弟打氣。</p></body></html>
