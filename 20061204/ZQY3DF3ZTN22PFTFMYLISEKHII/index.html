<html><header><meta charset="utf-8"><title>華仔、Kelly普通話最棒</title></header><body><h1>華仔、Kelly普通話最棒</h1><p>早前港台搵咗千幾名市民進行一個「普通話調查2006」，結果得出市民心目中普通話能力最好嘅本地男歌手第一位係劉德華（左），之後係張學友、黎明、陳奕迅同郭富城。女歌手方面首位係陳慧琳（Kelly右），隨後嘅排名係容祖兒、王菲、梁詠琪同埋林憶蓮。王菲明明喺北京出世同生活，照計佢嘅普通話能力應該係最好嘅一個，今次調查佢反而排第三位，可能佢平時唔多出聲啲人以為佢唔識講啦。</p></body></html>
