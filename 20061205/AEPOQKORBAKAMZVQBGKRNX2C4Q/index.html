<html><header><meta charset="utf-8"><title>《HulaGirl》挾四獎征奧斯卡</title></header><body><h1>《HulaGirl》挾四獎征奧斯卡</h1><p>日本報章《日刊Sports》前日公布「第19屆日刊Sports電影大獎」得獎名單，代表日本競逐奧斯卡最佳外語片提名的《HulaGirl》成為大贏家，共得四個獎項，包括松雪泰子奪最佳女主角、蒼井優奪最佳新人以及最佳作品等。<br> 至於最佳男主角和最佳男配角，分別由渡邊謙和剛宣布離婚的大澤隆夫奪得。組合V6成員岡田准一則憑古裝片《花之武者》，勇奪「石原裕次郎新人獎」。岡田日前領過獎狀及約6.7萬港元的獎金後說：「對得獎感到喜出望外，我也很高興今年日本電影的票房，比外國電影出色。」</p></body></html>
