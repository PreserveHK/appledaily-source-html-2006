<html><header><meta charset="utf-8"><title>《逃》配角炒車友身亡</title></header><body><h1>《逃》配角炒車友身亡</h1><p>於美國人氣電視劇集《逃》（PrisonBreak）中飾演二五仔Tweener的26歲演員LaneGarrison，上周六在加州遇上車禍，車上其中一名17歲的乘客死亡。</p><p>上周六晚接近凌晨時分，Lane與三位青年朋友所乘坐的四驅車，在比華利山附近公路失控，衝上圍欄撞向一棵大樹。Lane受了輕傷，車上其中一名15少女則被送往深切治療部，另一名17歲少男在送院後證實死亡。警方現正為車禍展開調查，儘管失事車輛以Lane之名登記，但目前仍未確定事發時誰是司機。</p></body></html>
