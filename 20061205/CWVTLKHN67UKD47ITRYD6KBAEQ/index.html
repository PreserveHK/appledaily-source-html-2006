<html><header><meta charset="utf-8"><title>土炮科研成果夠實用</title></header><body><h1>土炮科研成果夠實用</h1><p>今屆香港有70多間企業參加世界電信展，數目是歷屆最多，大會特別在3號展館開設一處為中國香港館，將多間「土炮」集中在一起，向世界展示本港的實用新科技。城市大學電腦科學系是其中一間參展機構，並展出一套「由PC撥打3G的視像通訊網關」系統。用家的個人電腦透過該系統，可接駁到3G手機，與另一方「面對面」交談。<br> 為本港地鐵公司提供月台緊急求助系統的Tele-Line，今年首次參加世界電信展，該公司展出的E-Health系統，容許用家將家中的救命鐘接駁到任何指定電話，包括親友手機，並可以將用家的血壓等個人健康資料同時傳送，方便家人「遙控」照料。</p></body></html>
