<html><header><meta charset="utf-8"><title>中行主任盜金庫260萬</title></header><body><h1>中行主任盜金庫260萬</h1><p>中國銀行再爆大案。中行湖北分行宜城市支行營業部主任肖奎，日前支走兩名工作人員，繼而將營業部的電力供應全部切斷，意圖避開電子監控系統的監察，再用事先準備好的兩把鎖匙，順利進入金庫，以一個大布袋偷走每10萬元（人民幣．下同）一綑、共重約90磅的260萬元現金。肖目前仍然在逃，公安已懸賞3萬元通緝他。</p><p>疑炒股失利盜款潛逃</p><p>肖奎這次犯案其實早有預謀。他在11月25日晚上作案，並於翌日休年假，家人也不知他的去向。肖奎的同事稱，他可能因炒股失利而盜款出逃。另有同事說，肖還先後把兩名親人的30多萬元存款取走。<br> 湖北《楚天金報》&#13;</p></body></html>
