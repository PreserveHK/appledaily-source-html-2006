<html><header><meta charset="utf-8"><title>四川女子續寫紅樓夢</title></header><body><h1>四川女子續寫紅樓夢</h1><p>在杭州工作的27歲四川女白領胡楠，年少時已酷愛中國名著《紅樓夢》，不但讀了原著數十遍，還在15歲起三度續寫《紅樓夢》，其續寫版前年起在網上論壇發布，引起眾多網友共鳴。在紅學家鄧遂夫推薦下，一家出版社明年一月將出版她的「續紅樓」，首印量達10萬冊。<br> 僅有專科學歷的胡楠，續寫時只盡量符合原著留下的線索和暗示，希望在語言、情節上更接近原著。其版本是個悲劇，賈家無法改變敗亡命運，而林黛玉也非含恨而死。<br> 浙江《今日早報》</p></body></html>
