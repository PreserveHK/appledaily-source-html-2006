<html><header><meta charset="utf-8"><title>Eason坦白得罪無綫</title></header><body><h1>Eason坦白得罪無綫</h1><p>今年10月</p><p>出席無綫《翡翠歌星賀台慶》記者會時，戲言無綫為這個活動辦記者會是浪費金錢，一切只是表面風光。</p><p>今年9月</p><p>在新城音樂會上暗寸無綫《勁歌金曲》頒獎禮，指對歌手實施缺席失獎制度，又謂不去領獎其唱片公司會執笠。</p><p>前年4月</p><p>與無綫有約的Eason公然以廣東話接受有線娛樂新聞台訪問，據知無綫十分介意此違規事件，事後Eason知事態嚴重，曾公開認錯說：「非常抱歉，我覺得自己呢個行為好鹵莽。」</p></body></html>
