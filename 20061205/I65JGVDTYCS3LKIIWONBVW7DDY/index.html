<html><header><meta charset="utf-8"><title>陳奕迅狂喜扮沮喪</title></header><body><h1>陳奕迅狂喜扮沮喪</h1><p>陳奕迅（Eason）新歌《富士山下》成為卡拉OK的熱點歌，他最近特別為Neway拍攝宣傳廣告，內容講述他在街上不停尋找女主角，可是遍尋不獲，靠着電燈柱的他，一臉沮喪無奈。<br> 拍攝當日，正是Eason新碟推出前夕，當晚他心情大好，與工作人員打成一片，不過心情與演繹的角色剛好相反，幸好Eason最後都順利完成工作。拍攝完畢後，Eason大破慳囊請工作人員食飯，以答謝他們。<br> 撰文：葉雪</p></body></html>
