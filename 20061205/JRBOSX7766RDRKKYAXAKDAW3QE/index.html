<html><header><meta charset="utf-8"><title>凝聚力量　追求美麗</title></header><body><h1>凝聚力量　追求美麗</h1><p>MaxMara的FashionDirectorLauraLusuardi，在柏林接受專訪，問她現時時裝品牌都重視請一個stardesigner，為何MaxMara仍堅持集體創作時，她說：「我們的品牌理念，是凝聚全球的時裝力量及創意精神，MaxMara在70和80年代也有跟不同的大師合作，現在我們信奉teamwork的力量。MaxMara不是為時尚而設，而是為希望獨立、有主見、追求長青美麗的女人而創造。」提到07春夏系列，她表示在一片hi-tech及未來主義元素中，仍然堅持品牌最根本的以人為本、重視服裝的可穿性。</p></body></html>
