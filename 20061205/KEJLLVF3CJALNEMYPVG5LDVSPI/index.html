<html><header><meta charset="utf-8"><title>李思雅操弗預埋愛犬</title></header><body><h1>李思雅操弗預埋愛犬</h1><p>向來喜歡運動的李思雅（Cindy），多次在網球公開賽中奪獎項，無綫特別安排她主持《體育世界》，除了運動外，原來Cindy對小動物也是十分寵愛，不時會帶愛犬一起跑步，現時她共養了史納莎、松鼠狗，以及八個月大的約瑟爹利，兩年前更開始飼養鸚鵡。<br> Cindy曾經帶史納莎叮噹上節目亮相，她表示該愛犬十分乖巧，也很搶鏡。Cindy說：「以前佢好頑皮，總係坐唔定，後嚟先開始變乖，𠵱家仲識得遞拖鞋畀我呢！」<br> 撰文：葉雪</p></body></html>
