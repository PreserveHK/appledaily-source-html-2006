<html><header><meta charset="utf-8"><title>劉心悠滿身傷痕返娘家</title></header><body><h1>劉心悠滿身傷痕返娘家</h1><p>劉心悠近日剛拍完鄭保瑞執導、改編自日本漫畫的電影《軍雞》。扮演妓女的她，因角色需要而吸煙及畫紋身，更有不少動作戲，劉心悠親身上陣，結果打到滿身瘀痕。</p><p>母親痛心</p><p>早前劉心悠出席台灣金馬獎，順道返家探母親，其母發現愛女身上的瘀痕，十分心痛。劉心悠昨日接受電話訪問時說：「我安慰媽咪呢啲係拍戲時撞傷嘅，冇乜大礙，所以佢都唔係好擔心。媽咪知道我平時一個人喺香港冇乜好嘢食，特別煮咗好多嘢畀我，好開心。」劉心悠又趁假期好好休息兼充電，因為稍後她將會接拍另一部電影。<br> 採訪：比華利<br> 攝影：陳慧安</p></body></html>
