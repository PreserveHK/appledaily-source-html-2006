<html><header><meta charset="utf-8"><title>手機發展快固網N倍</title></header><body><h1>手機發展快固網N倍</h1><p>國際電信聯盟（ITU）秘書長內海善雄昨日表示，固網電話發展至10億用戶，需時長達125年；但流動電話只用了21年時間，便達到10億用戶Nor，然後再用3年時間增加多10億，他估計此發展速度仍可保持。<br> 同樣寬頻網絡的用戶亦迅速增長，今年人數已是03年的3倍，主要因為價格不斷下降，平均每年跌40%，但容量卻年增60%。國際電聯目標是於2015年，讓全球一半人口能夠接觸資訊科技；他又推舉香港為進入亞太區的跳板。</p></body></html>
