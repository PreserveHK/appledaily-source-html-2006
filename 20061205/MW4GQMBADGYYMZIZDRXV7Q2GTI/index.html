<html><header><meta charset="utf-8"><title>吃喝玩樂　着數在7號館</title></header><body><h1>吃喝玩樂　着數在7號館</h1><p>進入7號展館，即有一種豁然開朗的感覺。因為這裏安放了很多座椅和梳化，讓賓客休息，還有一間間裝修得美輪美奐及設有酒吧的巨型玻璃屋，是電訊公司招待貴賓之用，其中來自法國的電訊公司更斥巨資，安裝了一盞近兩層高的水晶燈。每到下午茶時間，更有免費茶點供應。<br> 惠普在展覽期間每日送出兩部數碼相機HPPhotosmartR967，所有入場人士憑證即可登記抽獎。<br> 來自美國的網絡科技公司VerizonBusiness更即場讓入場人士免費試玩越洋視像高球，與遠在新加坡的對手比拼球技。</p></body></html>
