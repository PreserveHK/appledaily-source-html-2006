<html><header><meta charset="utf-8"><title>鋼架包圍鐘樓將拆</title></header><body><h1>鋼架包圍鐘樓將拆</h1><p>【本報訊】矗立中環海旁半世紀的天星碼頭及鐘樓，本月初正式告別市民。碼頭現時已圍上木板、鐘樓外牆也已搭滿鋼架，準備清拆工程。不過，長春社及多個民間團體仍盡最後努力，促請政府保留天星及愛丁堡廣場這片滿載港人成長回憶的地標。<br> 團體昨晨到政府總部向特首及行政會議成員遞交請願信，細述韓國首爾清溪川重見天日，以及日本將九線行車天橋移往地底、換取古橋重見天日的經驗，審慎考慮暫緩已如箭在弦的清拆工程。</p></body></html>
