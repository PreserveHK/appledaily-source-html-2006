<html><header><meta charset="utf-8"><title>電信展先進產品<br>三維臉形掃描器日警率先採用</title></header><body><h1>電信展先進產品<br>三維臉形掃描器日警率先採用</h1><p>在美國電影中常見的三維臉形掃描器，原來日本的警政廳已普及使用。該套由NEC研發的掃描器（圖），能在0.6秒內拍下16張臉形照片，將拍攝對象的臉形以三維效果掃描出來。<br> 該公司海外營業部發言人杉本朋子表示，只要將該系統的數據連接到該公司仍在研發階段的臉形識別器，日後只需將一些臉部影像不全的照片放進臉形識別器，就能分辨出對方是否相中人。<br> 資料來源：世界電信展參展商</p></body></html>
