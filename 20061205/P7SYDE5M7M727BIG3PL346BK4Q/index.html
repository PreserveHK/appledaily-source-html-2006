<html><header><meta charset="utf-8"><title>礦井婚禮申報健力士</title></header><body><h1>礦井婚禮申報健力士</h1><p>礦難頻仍的內地煤礦，罕有地傳出喜訊：山西大同煤礦集團的10名礦工，在礦井下舉行別開生面的婚禮，10對新人頭戴安全帽、胸佩紅花、身揹礦燈和自救器、腳穿水靴，在喜氣洋洋的音樂聲中成婚。<br> 新人尹俊表示，他和未婚妻曾多次設想過自己的婚禮如何才能別致、富有個性，但絕對想不到會在礦井下舉行婚禮。新娘子說：「在愛人的工作環境舉行婚禮，我覺得很有紀念意義。」大同煤礦集團已準備將這場井下集體婚禮申報健力士世界紀錄。<br> 山西《三晉都市報》</p></body></html>
