<html><header><meta charset="utf-8"><title>衞留成接任海南省委書記</title></header><body><h1>衞留成接任海南省委書記</h1><p>內地省級黨委書記接連出現異動：繼曾任海南省委書記的農業部長杜青林出任四川省委書記後，現任海南省委書記汪嘯風也調任新職，由省長衞留成接任省委書記。</p><p>長期任職中海油</p><p>此舉顯示中共高層對地方省委的人事已有高度共識，正加快換班進度。<br> 今年60歲的衞留成，是河南泌陽人，在2003年出任海南代省長前，長期任職在本港上市的中海油，1998年升任總經理，1999年任董事長兼首席執行官。<br> 而62歲的汪嘯風是湖南慈利人，曾任湖南省副省長、海南省長。有消息稱，汪嘯風將出任國務院三峽工程建設委員會副主任兼辦公室主任。三峽建委主任由總理溫家寶兼任。<br> 本報記者</p></body></html>
