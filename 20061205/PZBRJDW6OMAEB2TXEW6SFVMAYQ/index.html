<html><header><meta charset="utf-8"><title>賓菲加炮手逐個捉</title></header><body><h1>賓菲加炮手逐個捉</h1><p>簡評：賓菲加如想出線到下一圈，今訪曼聯就非勝不可；而想贏波必先要入波，究竟哪個球員能擔此重任呢？環顧其大軍，最能勝任應是沙保沙，這名葡萄牙國腳上屆在曼聯的奧脫福球場及利物浦的晏菲路球場都有入球，對應付英球隊似乎有一手；</p><p>至於紐奴高美斯曾在00年歐國盃助葡萄牙反勝英格蘭3:2，又是球隊的歐冠盃首席射手，可作理想人選之一；而米高利上場對哥本哈根梅開二度助球隊大勝3:1，並保出線希望，亦要留意。</p></body></html>
