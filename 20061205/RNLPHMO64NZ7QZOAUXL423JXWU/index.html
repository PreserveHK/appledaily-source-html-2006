<html><header><meta charset="utf-8"><title>未來高科技產品率先睇</title></header><body><h1>未來高科技產品率先睇</h1><p>6號展覽館展出日本NEC能說中、英、德、法、日五國語言的智能機械人，只要以日語向機械人說聲「早晨好」或「晚上好」，它可用五種語言作回應，堪稱機械人中的語言專家。為方便消費者在戶外也可欣賞預先錄影的電視節目或電腦檔案，東芝正研發一部集手機、電腦、電視及錄影機功能於一身的手機，在街上輕按手機按鈕，便可下載在家預先儲存在錄影機或電腦內的劇集、電影及檔案，即時在手機上觀看。<br> 此外，日本電訊公司DoCoMo亦展出了聲稱下載速度最快、每秒可下載3.6M檔案的3.5G手機，此款手機最快在明年第三季才登陸本港。</p></body></html>
