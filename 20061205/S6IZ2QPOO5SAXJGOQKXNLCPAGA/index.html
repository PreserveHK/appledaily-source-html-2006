<html><header><meta charset="utf-8"><title>話你知<br>地球變火爐　未來難住人</title></header><body><h1>話你知<br>地球變火爐　未來難住人</h1><p>全球暖化（globalwarming），是指地球大氣和海洋氣溫不斷上升，令地球逐漸變成火爐。全球暖化的元兇是人類，人類的工廠和交通工具排放過多廢氣和二氧化碳等，結果造成「溫室效應」。<br> 科學家說，地球近年平均氣溫是100萬年以來最高，目前地球平均氣溫每10年上升0.2℃。情況持續的話，南北極冰塊、各地冰川將會融解，導致全球海洋水位上升，淹沒沿岸城市。荷李活電影《未來水世界》（Waterworld），就是描述地球絕大部份陸地已被水淹、人類要在海上飄流過活的未來世界。<br> 《蘋果》資料室</p></body></html>
