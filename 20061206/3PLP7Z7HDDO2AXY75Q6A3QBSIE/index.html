<html><header><meta charset="utf-8"><title>失控撞督察爆頭</title></header><body><h1>失控撞督察爆頭</h1><p>【本報訊】42歲姓鄺愛護動物協會檢核部督察，昨凌晨3時許，駕駛一輛客貨車前往荔枝角工作，當時沿灣仔堅拿道西天橋落斜往海底隧道，疑拐左彎時跣胎失控，鏟上路中分隔石壆後翻觔斗，再越過對面線猛撼鐵欄。其間有熱心女乘客途經，目睹鄺頭破血流，即時下車替他止血（圖），稍後由接報消防員將他救出送院治理，情況穩定。<br> 愛護動物協會發言人表示，受傷督察任職11年，頭部縫了數針，傷勢不算嚴重。至於肇事客貨車約兩星期前曾被偷去，數日後獲警方協助尋回，並證實無零件損失，才會繼續使用，故相信與這次意外無關。<br> 李家傑攝</p></body></html>
