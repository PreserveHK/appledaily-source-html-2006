<html><header><meta charset="utf-8"><title>101801Coat輝煌讚譽</title></header><body><h1>101801Coat輝煌讚譽</h1><p>知名藝術和時裝歷史學家AdelheidRasche，今次擔任MaxMara的時裝展覽館長，她接受訪問時表示曾為多個時裝名牌搞展覽，她只會挑選品牌最signature的一個主題，她說：「若果是Versace，我會選晚裝，MaxMara與大衣的關係最密切最輝煌，其中名為『101801Coat』，過去至現在已經賣出13萬件了。」<br> AdelheidRasche續說：「歐洲天氣冷，所有人看別人第一眼都會見到大衣，大衣就如歐洲人的第二層皮層，我認為最美麗浪漫的一刻，就是女士進入餐廳時，優雅地除下大衣的一剎。」</p></body></html>
