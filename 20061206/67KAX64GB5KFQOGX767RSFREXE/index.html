<html><header><meta charset="utf-8"><title>大新客戶沙夏手拖手</title></header><body><h1>大新客戶沙夏手拖手</h1><p>信用卡嘅競爭幾咁激烈，冇噱頭都好難留到客。大新/豐明張「曼聯」信用卡搞咗個抽獎，中咗頭獎嘅黎先生可以帶埋囝囝去英國睇英超球賽。大家都知曼聯迷一向好忠心，用呢招留舊客吸新客，確係好橋。<br> 呢個抽獎活動嘅獎品由大新銀行獨家贊助，黎生10月21日帶埋囝囝黎正浩出發到英國，現場欣賞英國奧脫福球場曼聯大戰利物浦，囝囝更喺開賽儀式上，同曼聯前鋒沙夏（LouisSaha）攜手步出奧脫福球場，佢係首位與曼聯球員攜手出場嘅華人㖭，羨慕死華華！</p></body></html>
