<html><header><meta charset="utf-8"><title>網民爭住搜Britney</title></header><body><h1>網民爭住搜Britney</h1><p>雖然BritneySpears甩底Billboard頒獎禮，但在Yahoo！網站昨日公布的全年最多人搜尋的名人榜上，Britney榮登第一位，至於與她雙雙甩底的ParisHilton，同樣打入十大之內。其餘榜上有名的還包括Shakira、「美國栢芝」蓮莎露夏恩（LindsayLohan）等。</p><p>《蜘蛛俠3》未映先爆</p><p>至於最多人搜尋的電影，則是明年才上映的《蜘蛛俠3》（Spider－Man3），而最多人搜尋的電視節目是《一夜成名》（AmericanIdol）及《迷》（Lost）等。</p></body></html>
