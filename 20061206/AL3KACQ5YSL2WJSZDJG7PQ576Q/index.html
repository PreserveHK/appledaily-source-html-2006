<html><header><meta charset="utf-8"><title>有味蘇聯海報</title></header><body><h1>有味蘇聯海報</h1><p>中華人民共和國成立之初時，周恩來與蘇聯簽下新的「中蘇友好同盟互助條約」之後，兩國關係良好。當時共產黨的宣傳海報風格亦是受到蘇聯的設計影響。口講無憑，《迷你論壇》就有網友張貼了大量蘇聯的海報，其中一張甚具諷刺意味，英、美大國「笑騎騎，放毒蛇」，現時也很難看到這種明刀明槍開罪他國的宣傳了。<br>記者：梁俊鵬</p><p>網址：www.miniforum.org/showpost.fcgi?tempid=2&amp;MGID=2046543&amp;page=1</p></body></html>
