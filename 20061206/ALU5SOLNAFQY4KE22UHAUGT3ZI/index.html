<html><header><meta charset="utf-8"><title>佐藤江梨子認戀海老藏</title></header><body><h1>佐藤江梨子認戀海老藏</h1><p>日本水着女星出身的佐藤江梨子，與米倉涼子前男友海老藏的緋聞鬧得熱烘烘，早前更被雜誌偷拍到二人到戲院拍拖睇戲，但佐藤的事務所多次否認兩人戀情。想不到佐藤昨日出席電影《口裂之女》記者會時，突然承認與海老藏蜜運中，還希望今後狗仔隊不要再偷拍他們。</p><p>「堂堂正正交往」</p><p>佐藤說：「公開戀情就是不想再被記者跟蹤，希望今後能與海老藏堂堂正正交往。」不過，她否認將與海老藏閃電結婚的傳聞。<br> 有份出席記招的男星加藤晴彥慘成陪襯品，因此他開玩笑問佐藤會與誰欣賞新作，佐藤只好苦笑相對。</p></body></html>
