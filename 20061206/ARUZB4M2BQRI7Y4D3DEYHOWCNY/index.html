<html><header><meta charset="utf-8"><title>尹啓相興奮退役</title></header><body><h1>尹啓相興奮退役</h1><p>韓國前組合god成員尹啓相，昨日正式完成為期24個月的兵役，獲100名女fans往迎接退役的他，表現興奮並不忘大冧fans，揚言完成兵役後最想見的人就是她們。</p><p>復出娛樂圈</p><p>現年28歲的尹啓相，昨日上午精神奕奕地離開首爾龍山國防部，他對在場fans說：「感謝你們在這麼寒冷的天氣來到這裏，這段日子fans們寄給我的信給了我巨大力量。昨晚我緊張得睡不着，而我最想念的人就是我的fans，我會復出工作向大家展示自己最好的一面。」</p></body></html>
