<html><header><meta charset="utf-8"><title>國際Gossip<br>布殊班底變卡通主角</title></header><body><h1>國際Gossip<br>布殊班底變卡通主角</h1><p>將美國總統喬治布殊（GeorgeW.Bush）同佢身邊一班高官畫成問題小學生？又幾有諗頭喎。《阿森一族》編導DonickCary炮製嘅《小布殊》（Lil'Bush），將副總統切尼畫成懵仔一名，國務卿賴斯變做單戀小布殊嘅叻女女生，仲有一集講佢哋用虐囚方法對付學校飯堂職工，都咪話唔抵死。呢套原本喺手機播嘅卡通片，ComedyCentral頻道已經訂咗六集出年播，從小螢幕走上大螢幕，都不知幾架勢。<br> 路透社</p></body></html>
