<html><header><meta charset="utf-8"><title>金亞中密謀闖樂壇</title></header><body><h1>金亞中密謀闖樂壇</h1><p>韓國性感女星金亞中，前日與男星朱鎮模齊齊現身首爾一酒店，出席新片《美女多煩惱》的試映會。在片中由肥妹變身性感女歌手的金亞中，近日在電影宣傳MV內演唱了美國女歌手Brandy的一曲《Maria》而大獲好評，前日她還表示不排除日後正式進軍樂壇。</p><p>自信最重要</p><p>至於男主角朱鎮模被問到若得知女朋友整容的話會有何反應時，他說：「我交往過的女朋友當中沒有人整過容，不過我對整容這件事並不反感，最重要的是要對自己有信心。」</p></body></html>
