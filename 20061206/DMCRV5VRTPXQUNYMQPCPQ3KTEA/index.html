<html><header><meta charset="utf-8"><title>劉健恆訴訟時序</title></header><body><h1>劉健恆訴訟時序</h1><p>1996年6月25日</p><p>16歲的劉健恆在深水埗九州大廈一間荒廢的公廁內殺害15歲女友吳婉桃</p><p>1997年6月</p><p>劉健恆在高等法院經審訊後被裁定謀殺罪成，判囚終身</p><p>1998年</p><p>因針對18歲以下的少年謀殺犯法例有變，上訴庭將劉的刑期定為29年</p><p>2004年</p><p>劉向特首呈請，要求上訴推翻判刑</p><p>2006年8月</p><p>劉獲特首准予將案轉交上訴庭處理，後獲判上訴得直，原審法官被指在引導陪審團時犯錯，案件發還重審</p><p>2006年12月4日</p><p>劉以案件拖延太久為由，申請終止聆訊遭拒</p><p>2006年12月6日</p><p>劉罕見地承認謀殺女友，押後判刑<br> <br> 資料來源：《蘋果》資料室</p></body></html>
