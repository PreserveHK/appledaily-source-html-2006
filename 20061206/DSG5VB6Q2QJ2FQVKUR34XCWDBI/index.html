<html><header><meta charset="utf-8"><title>寶馬撼小巴兩人傷</title></header><body><h1>寶馬撼小巴兩人傷</h1><p>【本報訊】昨凌晨4時許，姓劉（29歲）男子駕駛寶馬325i雙門跑車載同姓鄭（25歲）女乘客，沿中環畢打街北行，駛至干諾道中交界處時，與一輛沿干諾道中駛至的公共小巴相撞，導致兩車車頭損毀。跑車上兩名男女同受輕傷，需一併送院敷治（圖）。其中跑車司機報稱胸口疼痛，無法「吹波波」，被警方以拒絕提供呼氣樣本作酒精測試拘捕帶署。至於姓黎（68歲）小巴司機無飲酒，他事後指對方衝紅燈肇禍，警方正展開調查。<br> 李家傑攝</p></body></html>
