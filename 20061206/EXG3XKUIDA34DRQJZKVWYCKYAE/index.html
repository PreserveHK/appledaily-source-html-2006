<html><header><meta charset="utf-8"><title>電視轉駁手機不違法</title></header><body><h1>電視轉駁手機不違法</h1><p>【本報訊】工商及科技局局長王永平昨日書面回覆立法會質詢時表示，市民若將家中合法接收的電視節目，經電腦配件轉駁至3G手機或其他無線流動裝置，作私人觀賞用途，而過程中沒有涉及複製有關節目，就不會構成《版權條例》下的侵權行為，政府沒有計劃修例，限制有關行為。<br> 不過，王永平提醒市民個別電視服務經營者在與客戶的服務合約上，可能對這類轉駁施加限制，消費者應多加留意合約條款，事先確定這類轉駁電視節目作私人觀賞用途的行為，是否有違相關的電視服務合約條款。</p></body></html>
