<html><header><meta charset="utf-8"><title>電信展先進產品<br>電子紙張儲圖5萬減浪費</title></header><body><h1>電信展先進產品<br>電子紙張儲圖5萬減浪費</h1><p>現代人浪費紙張情況嚴重，但在未來世界或許可以改善。日立推出的電子紙張螢幕（圖），機身如同紙張般薄，只要在連接的電腦輸入資料，就能在螢幕顯示出來。該電子紙張能同時儲存超過5萬個不同圖像，每套價值27萬港元，現時已經在日本部份主要交通工具使用。該公司表示，不久將來或許可以研發出touch-screen技術，用家只須在電子紙張上直接書寫，就能把內容記錄下來<br> 資料來源：世界電信展參展商</p></body></html>
