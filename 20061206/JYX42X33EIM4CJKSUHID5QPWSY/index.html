<html><header><meta charset="utf-8"><title>Amanda憂病犬失魂</title></header><body><h1>Amanda憂病犬失魂</h1><p>名模AmandaStang昨日在尖沙嘴出席影音產品記者會，穿上黑短裙的她聯同兩名外籍模特兒行騷，未知是否擔心愛犬生病以致憂心忡忡，Amanda坐在梳化時不慎洩春光，活動後她更急着離開往照顧愛犬。</p><p>坐姿似《本能》</p><p>記者笑指Amanda的坐姿似電影《本能》中莎朗史東的甫士，她說：「我冇諗過個台咁高，作為model，客戶梗係想我着短啲，冇問題嘅！我着咗絲襪同黑短褲打底。」<br> 此外，大會送上一套影音產品給Amanda，她表示會放在浴室內播歌，她說：「我沖涼會聽歌，有時也會唱歌，因為我唱得太難聽，不可以去其他地方唱。」<br> 採訪、攝影：王連連</p></body></html>
