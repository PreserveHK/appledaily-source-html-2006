<html><header><meta charset="utf-8"><title>新證據顯示火星有水</title></header><body><h1>新證據顯示火星有水</h1><p>在美國太空總署宣布在月球建立遠征火星的永久太空基地後，又傳出令人振奮的消息：科學家在分析火星圖片時，發現火星近年可能有液體水的證據。太空總署將於本港時間今晨2時宣布這項結果。<br> 科學家一直以為古代火星曾有水，火星北極可能存在冰水，但分析「火星環球勘探者」傳回來的照片（圖）時，發現在1999和2001拍到的兩條沖溝，跟2004和05年重拍的照片不同，最新照片顯示沖溝有鮮明淺色沉積物，像是瀑布沖下沉積所致，令人相信火星近年可能仍有水，若證實火星有水，顯示火星可能有生命存在。<br> 美聯社&#13;</p></body></html>
