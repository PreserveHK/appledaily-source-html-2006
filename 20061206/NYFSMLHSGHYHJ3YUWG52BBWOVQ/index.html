<html><header><meta charset="utf-8"><title>袁詠儀斜睥怪行遺傳BB</title></header><body><h1>袁詠儀斜睥怪行遺傳BB</h1><p>袁詠儀（靚靚）噚日接受商台節目電話訪問，話𠵱家坐緊月，但就曾經偷偷出街三次買BB用品，因為佢信唔過人，佢話最怕俾老人家話，但佢會當佢哋唱歌。靚靚笑言𠵱家個仔愈嚟愈似自己，特別係有佢斜睥人嘅特徵，佢又認現時BB抵抗能力差，所以佢唔會隨便畀人亂抱，佢話：「我𠵱家仲係肥腫難分，都有計劃緊工作，但太遠嘅地方一定唔會做。𠵱家BB好cute時就會同佢影相，我哋叫佢做小魔怪，因為佢遺傳咗我嘅聲線囉。」</p></body></html>
