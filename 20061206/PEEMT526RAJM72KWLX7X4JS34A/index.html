<html><header><meta charset="utf-8"><title>人物誌<br>無綫花旦　淡出娛圈</title></header><body><h1>人物誌<br>無綫花旦　淡出娛圈</h1><p>現年41歲的梁藝齡原名梁佩玲，87年參加無綫《超級新星大賽》入行，之後憑劇集《書劍恩仇錄》及《霓虹姊妹花》火速竄紅，成為無綫當家花旦，拍攝劇集逾30齣，至90年代後期星途漸暗，96年與無綫解約後轉投大銀幕，成了杜琪峯愛將，99年更憑《真心英雄》一片獲金像獎最佳女主角提名，但00年拍罷《孤男寡女》便淡出娛圈。<br> 梁藝齡除與杜琪峯傳過緋聞外，99年曾承認與向華強太太陳嵐的私人保鑣兼助手國祥拍拖，去年她經朋友介紹與47歲的醫生黃立榮拍拖。</p></body></html>
