<html><header><meta charset="utf-8"><title>藝高人膽大</title></header><body><h1>藝高人膽大</h1><p>現年48歲的FranckMuller（圖）絕對是錶壇的youngman，其製錶天份更是無人能及。畢業於瑞士EcoleHorlogeriedeGeneve的FranckMuller，與製錶大師SvendAndersen合作無間，26歲時已懂得設計陀飛輪腕錶，打破當年只有PatekPhilippe、江詩丹頓這些百年老牌腕錶擁有的技藝，34歲開設個人品牌及設立Watchland工場。<br> 每年錶展FranckMuller都會帶來機芯的專利設計如集兩至三個陀飛輪的Revolution系列，運用了jumpinghour飛返工藝的CrazyHours等，不停地製造賞心悅目的驚喜。</p></body></html>
