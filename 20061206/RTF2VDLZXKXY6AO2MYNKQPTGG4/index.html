<html><header><meta charset="utf-8"><title>Rain進軍美影壇</title></header><body><h1>Rain進軍美影壇</h1><p>韓國男歌手Rain與女星林秀晶合作的電影《我是改造人，沒關係吧》，今日正式在當地上映，雖然票房成績仍有待公布，但電影已成為周末門票預售榜的冠軍，難怪Rain日前接受訪問時，指自己或會先以演員而非歌手的身份進軍美國。</p><p>苦練英語</p><p>Rain說：「年中被美國《時代》雜誌選為全球最具影響力的100位風雲人物時，曾有美國記者以為我不是歌手而是全職演員。」他又說：「曾有荷李活電影邀請我演出，但我希望先練好英文。」雖然Rain強調至今仍在決定以哪種身份赴美發展，但憑《我》片導演朴贊郁在國際影壇的名聲，的確有助他建立演員身份。</p></body></html>
