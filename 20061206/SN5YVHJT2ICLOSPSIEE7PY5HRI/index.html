<html><header><meta charset="utf-8"><title>學友歌動多哈重溫</title></header><body><h1>學友歌動多哈重溫</h1><p>日前到多哈出席第15屆多哈亞運開幕典禮的香港天王張學友，在開幕禮上獻唱特別為亞運會而作的英文歌《共聚此刻》（TogetherNow)，與世界知名的西班牙歌王卡利里斯及黎巴嫩女歌手馬琪達露蜜一同擔任開幕典禮嘉賓，實在是香港之光。</p><p>氣勢磅礡</p><p>凌零發於YouTube發現名為「杜哈亞運張學友演唱」的片段，收錄了學友在亞運會開幕典禮上的整個獻唱過程。片段中可看到學友以一身踢死兔的禮服站於台上，以沉厚的嗓子唱歌，身後則有數名鼓手擊鼓打拍子，然後是各國代表進場，氣勢一時無兩，當學友唱完時於台上鞠躬，即時全場掌聲雷動，而學友也面露自信笑容，果然不負歌神美譽。</p></body></html>
