<html><header><meta charset="utf-8"><title>採訪手記：卡塔爾女性如珠寶玫瑰</title></header><body><h1>採訪手記：卡塔爾女性如珠寶玫瑰</h1><p>在多哈最難拍的鏡頭，不是動作複雜的運動項目或者大自然景物，而是卡塔爾女人，她們大部份都十分抗拒被拍入鏡。滿腦子疑問，終於在這張單張──「女人權利」中找到答案。單張是多哈旅客中心派發，條款有24條。第1、2條已經讚到卡塔爾女人天上有地下無，用珠寶及玫瑰去形容她們，它說：「除了直系親屬，女人絕對不可以讓其他男人觸摸或觀看，這是回教所不容許的，女人（就像珠寶）需要保護及細心照顧的。」「玫瑰若被人觸摸得多，它就易凋謝，女人也如是。」<br> 徐嘉華</p></body></html>
