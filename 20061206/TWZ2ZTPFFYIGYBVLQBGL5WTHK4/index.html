<html><header><meta charset="utf-8"><title>含銅廢液污染蛇口漁港</title></header><body><h1>含銅廢液污染蛇口漁港</h1><p>深圳南山區一電子廠前日發生火警，大火引發銅回收系統車間的儲罐及設備起火。救火期間，工場裏數噸含銅濃廢液隨消防滅火用水直接流向市政污水和雨水管網，部份含銅廢液流入南山區蛇口漁港，導致該海域逾萬平方米海面變成一片深藍，並散發刺鼻氣味。<br> 環保人員到場後，責令該公司採取停止生產、關閉總排口等措施，同時又以石灰等中和已進入市政管網和海灣的污染物。<br> 截至當日下午2時，監測資料顯示蛇口漁港內海水中銅離子濃度已恢復區域海水水質標準，珠江口海域未受影響。而經處理後，排入海中的含銅廢液濃度很低，不會對周邊居民健康構成不良影響。<br> 廣東《信息時報》</p></body></html>
