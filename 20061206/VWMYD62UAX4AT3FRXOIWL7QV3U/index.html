<html><header><meta charset="utf-8"><title>話你知<br>英超聯第二大球場</title></header><body><h1>話你知<br>英超聯第二大球場</h1><p>阿聯酋球場是英超聯球會阿仙奴的新主場，位於北倫敦，跟阿仙奴原來的主場高貝利球場相距不遠。球場有四層，可容納60,432觀眾，是英超聯球會之中，繼曼聯的奧脫福球場（OldTrafford）之後的第二大球場。<br> 球場在今年7月啓用，10月正式開幕。整個興建計劃耗資3.9億英鎊（約59.5億港元），當中包括興建新的物資回收再造中心及其他設施。球場原名「阿什伯頓樹林」（AshburtonGrove），前年2月動工，同年阿仙奴接受阿聯酋航空公司1億鎊（15.2億港元）贊助合約，阿聯酋球場之名將維持至少15年。<br> 《蘋果》資料室<br> </p></body></html>
