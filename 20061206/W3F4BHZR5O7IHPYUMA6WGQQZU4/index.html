<html><header><meta charset="utf-8"><title>章子怡無緣再逐金球影后</title></header><body><h1>章子怡無緣再逐金球影后</h1><p>章子怡今年憑電影《藝伎回憶錄》成為首位入圍金球獎戲劇類最佳女主角嘅華裔女星，可惜最後落選。本來佢今年主演嘅電影《夜宴》，明年有機會再次角逐金球獎，但出品《夜》片嘅北京華誼兄弟公司就證實冇報名參加。有份投資嘅香港寰亞公司表示可能同呢套戲喺北美嘅發行有關，到𠵱家都未決定幾時喺北美上映，但《夜》片會代表香港角逐奧斯卡金像獎。而《滿城盡帶黃金甲》、《千里走單騎》同《喜馬拉雅的王子》就會報名角逐金球獎嘅最佳外語片。<br> </p></body></html>
