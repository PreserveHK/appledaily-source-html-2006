<html><header><meta charset="utf-8"><title>採訪手記：男女可同場看電影</title></header><body><h1>採訪手記：男女可同場看電影</h1><p>男女授受不親，尤其是在公眾場所，是多哈的特色；以為戲院會分男、女入座，或者男、女不同院觀看電影，但原來沒這回事。像GrandCinecentre（像是UA戲院）設有14個迷你戲院，但沒有一個是只服務單一性別；菲律賓籍的票務員說，男、女可以同場看電影，而每一間都會預留最後兩行作為女性或家庭座位，一家大細可以結伴去看電影。票價一律為30卡幣（約66港幣），早場開11:30am，最夜場則為12:00am。<br> 徐嘉華</p></body></html>
