<html><header><meta charset="utf-8"><title>虐畜新例最高囚3年</title></header><body><h1>虐畜新例最高囚3年</h1><p>【本報訊】立法會昨通過修訂《防止殘酷對待動物條例》，提高虐待動物的罰則，由現時的罰款5,000元及監禁6個月，增加至罰款20萬元及監禁3年。漁護署發言人說，新罰則向社會發出明確信息，本港絕不容忍殘酷對待動物的行為。殘酷對待動物的行為包括打、踢或殘酷地折磨動物，呼籲市民妥善照顧寵物，切勿把牠們遺棄。臨近聖誕節和新年假期，市民或者會以寵物作為禮物，該署將推出宣傳短片，提醒送禮者須確保對方有能力照顧寵物。</p></body></html>
