<html><header><meta charset="utf-8"><title>意見：議員批評本港欠回收法例</title></header><body><h1>意見：議員批評本港欠回收法例</h1><p>立法會食物安全及環境衞生事務委員會副主席李華明批評，政府沒有賦予食物環境衞生署法律權力可即時回收有問題食品，現時食物安全監控制度明顯不足以保障市民安全，「外國遇到懷疑有問題食物，會即刻停售，甚至回收；但係香港冇呢啲回收嘅法例，成日要等到有化驗結果先至行動，驗完啲貨都已經賣晒出去，有事都追查唔番啦！」<br> 他表示，有時肉眼已可判斷到的有問題食品，其實食環署應即時採取行動，免讓其繼續流入市面。</p></body></html>
