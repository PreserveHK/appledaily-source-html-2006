<html><header><meta charset="utf-8"><title>地產代理狀元誕生</title></header><body><h1>地產代理狀元誕生</h1><p>地產代理監管局為咗提升代理嘅專業水平，05年5月推出「持續專業進修計劃」（CPD），鼓勵地產代理同營業員，喺指定期內修滿10個CPD學分，據知業界反應唔錯，好多代理都主動重拾書包，其中港置跑馬地分行魏景玟，同海逸豪園分行陳偉坤，就好鬼勤力，呢兩位大學畢業生，分別修畢84學分及71學分；至於美聯上環分行高偉文，同北角分行施文革，成績亦相當好，分別取得83學分同76學分。<br> 呢四位「狀元」異口同聲咁話，修讀CPD課程，對佢哋日常工作好有幫助，佢哋下個禮拜仲會一齊出席地監局舉辦嘅頒獎禮，接受嘉許。</p></body></html>
