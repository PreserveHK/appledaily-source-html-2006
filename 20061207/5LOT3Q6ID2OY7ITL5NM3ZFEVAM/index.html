<html><header><meta charset="utf-8"><title>黃曉明六妻混戰塌床</title></header><body><h1>黃曉明六妻混戰塌床</h1><p>內地人氣小生黃曉明近日在橫店拍攝電視劇《鹿鼎記》，飾演韋小寶的他早前拍攝一場與六個老婆擠在大床上吵架時弄至整張大床都倒塌的戲份。</p><p>「還是一個就好」</p><p>當日韋小寶的七個老婆中，除了建寧公主之外都到齊，眾人在開機前於床上照鏡補妝，又拿着相機自拍，好不熱鬧。<br> 拍攝時眾人在床上互相扭打，黃曉明要忙着保護老婆不致受傷，場面混亂又搞笑，跟着拍攝某些老婆的大特寫時，赫然發現旁邊的老婆都是男人，原來劇組找來幾個男工作人員穿上戲服做替身，黃曉明看到他們的樣子即忍不住大笑，他看到床上情景又感嘆道：「老婆真的還是一個就好。」<br> 撰文：葉雪</p></body></html>
