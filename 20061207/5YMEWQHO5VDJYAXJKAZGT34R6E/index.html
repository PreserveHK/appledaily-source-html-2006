<html><header><meta charset="utf-8"><title>聖保羅外援賀校慶 - 李八方</title></header><body><h1>聖保羅外援賀校慶 - 李八方</h1><p>為慶祝建校155周年，「名人學府」聖保羅書院今年搞咗連串校慶活動，噚日就請嚟澳洲著名中學BarkerCollege嘅合唱團同學校樂團交流吓，仲舉行咗兩場表演，聽到一班師生出晒耳油。<br> 聖保羅書院過去確實猛人輩出，中央政策組首席顧問佳叔、經濟發展及勞工局局長大蛇葉、立法會嘅曾鈺成、金管局嘅任總、醫學界勞永樂、聖公會大主教鄺廣傑，仲有享譽國際嘅華裔建築大師貝聿銘，真係數手指都數到手軟。<br> 凌樹輝攝</p></body></html>
