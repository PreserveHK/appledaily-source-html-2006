<html><header><meta charset="utf-8"><title>聖誕裝飾與政治不正確</title></header><body><h1>聖誕裝飾與政治不正確</h1><p>金屬絲：</p><p>容易被吸入體內，對健康構成危險</p><p>假雪：</p><p>對於從未見過真雪的人，「以假當真」令人失望</p><p>裝飾球：</p><p>外形似足18世紀的巫術球，當時用來驅除邪靈，但後來被基督徒邊緣化，成為裝飾品，易勾起撒旦教派人士不快的回憶</p><p>鹿仔裝飾：</p><p>被吊在聖誕樹上，失去自由，感覺很殘忍</p><p>彩色爆竹：</p><p>很火爆，有損和諧生活</p><p>星星燈串：</p><p>英文叫做「Twinklelight」，對同性戀者有貶損意思<br> 資料來源：英國《太陽報》</p></body></html>
