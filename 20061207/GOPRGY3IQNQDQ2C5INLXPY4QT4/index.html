<html><header><meta charset="utf-8"><title>侯佩岑戀愛不顧後果</title></header><body><h1>侯佩岑戀愛不顧後果</h1><p>最近侯佩岑以一身性感造型登上12月號的台灣雜誌《美麗佳人》封面，在訪問中除了大談初次拍劇的感受外，還以朱古力比喻自己的愛情觀。</p><p>敵不過朱古力誘惑</p><p>侯佩岑接演的劇集改編自日本漫畫《美味關係》，她飾演擁有超人味覺和料理知識，希望成為廚師的女主角，對此她說：「演戲讓我能夠展現自己的喜怒哀樂，也讓我經歷了不可思議的改變。」<br> 另一方面，侯佩岑也表示自己雖然很自制，卻敵不過朱古力的誘惑，會不顧一切去吃，正如遇上喜歡的人就會不顧後果一樣；至於自由就像白飯，是理所當然想去擁有的東西，一旦失去就會令她相當痛苦。</p></body></html>
