<html><header><meta charset="utf-8"><title>點　滴<br>胡志強夫人舊歌聲中甦醒</title></header><body><h1>點　滴<br>胡志強夫人舊歌聲中甦醒</h1><p>台中市長胡志強夫人邵曉鈴，上月因陪伴丈夫南下助選發生嚴重車禍重傷，昏迷了18天後，昨日終於開口說話。邵被床邊不斷播放、夫婦最愛的英文老歌喚醒，現在只要丈夫胡志強輕問她「gohome（回家）」，她會緩緩說出「home（家）」這個英文單字，甚至說出「howareyou（你好嗎）」，還能吃布甸，令胡喜極而泣。胡志強已準備下周一恢復上班。<br> </p></body></html>
