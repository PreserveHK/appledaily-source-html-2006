<html><header><meta charset="utf-8"><title>話你知<br>徑賽大戰明揭戰幔</title></header><body><h1>話你知<br>徑賽大戰明揭戰幔</h1><p>田徑項目賽事昨日正式展開，為期6日的比賽中合共會產生45面金牌，當中最受矚目的當然是「中國欄王」劉翔於香港時間12日9:05pm出戰男子110米欄決賽的衞冕戰，同日還有中國選手高淑英於9:00pm出戰女子撐竿跳；另外兩場「中日」徑賽大戰，胡凱及小島茂之將於9日11:30pm於男子100米一決高下；翌日10:10pm更有黃瀟瀟於女子400米欄大戰日本的久保倉里美。<br> </p></body></html>
