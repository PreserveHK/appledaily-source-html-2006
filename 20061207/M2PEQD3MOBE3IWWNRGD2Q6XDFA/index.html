<html><header><meta charset="utf-8"><title>娜姐施割禮激嬲養子生父</title></header><body><h1>娜姐施割禮激嬲養子生父</h1><p>樂壇天后麥當娜（Madonna）領養David的風波尚未完結，日前娜姐又與David的生父YohaneBanda發生齟齬，事緣娜姐希望為David進行割禮，以配合她信奉的喀巴拉教（Kabbalah），但Yohane表示David已經領洗成為基督徒，且非洲不流行割禮，二人至今依然爭持不下。<br> 另一方面，有指娜姐打算領養多名非洲馬拉維孤兒，惹來其丈夫基里奇（GuyRitchie）不滿，由於之前領養David已鬧至滿城風雨，加上基里奇一向低調，不習慣經常暴露鎂光燈下，且娜姐對領養一事又表現得一意孤行，兩夫婦為此經常爭執，令婚姻關係變得危危乎。</p></body></html>
