<html><header><meta charset="utf-8"><title>金亨七檔案</title></header><body><h1>金亨七檔案</h1><p>國籍：南韓<br> 出生日期：01/07/1959（47歲）<br> 婚姻狀況：已婚；妻子蘇圓美<br> 子女數目：7歲兒子和13歲女兒<br> 職業：大學講師<br> 威水史：85年贏得亞洲錦標賽馬術冠軍<br> 　　　　92年代表南韓參加巴塞隆拿奧運<br> 　　　　02年釜山亞運會，為南韓馬術隊奪得團體第2名<br> 　　　　04年獲得韓國國際馬術障礙賽銀牌<br> 　　　　06年代表南韓第4次參加亞運會<br> 資料來源：互聯網</p></body></html>
