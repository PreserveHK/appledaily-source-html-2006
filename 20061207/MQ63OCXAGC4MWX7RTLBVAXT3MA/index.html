<html><header><meta charset="utf-8"><title>渣打連奪十個大獎</title></header><body><h1>渣打連奪十個大獎</h1><p>喺戴維思領導下嘅渣打集團，近年都算威盡。除咗股價長升長有，股本回報率同埋每股盈利增長，都係英國表現最佳嘅銀行股之一，佢老哥升埋做集團主席，問鼎仕途頂峯不在話下。最近渣打呢間立志稱霸亞、非、中東等新興市場嘅寶號，又傳出佳音，就係佢哋集團勇奪國際財經雜誌《TheBanker》10個大獎，香港市民同傳媒好熟悉嘅戴維思（左五），代表集團領獎，喜上眉梢。<br> 佢話，最感到驕傲嘅係令渣打榮獲「最佳環球銀行」，同埋「亞太區最佳銀行」呢兩項殊榮，都話亞洲區係銀行業嘅福地，獅子行如是，渣打亦深諳此道。</p></body></html>
