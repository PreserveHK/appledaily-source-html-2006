<html><header><meta charset="utf-8"><title>報告熱賣加印新版</title></header><body><h1>報告熱賣加印新版</h1><p>伊拉克研究小組報告前天出籠後幾小時，瞬即登上亞馬遜網站最暢銷書籍第18位，其後回落至25位，凸顯美國人非常關心伊拉克戰爭，令這份報告成了搶手貨，要加印第二版。<br> 政府文件出書向來銷情一般，但兩年前的《9.11委員會報告》，縱然能夠在網上免費下載，印刷版仍然極受歡迎，推出數小時後即位列亞馬遜網站的第二位，並佔據暢銷榜一整天，總銷量超過100萬本，甚至獲《國家圖書獎》提名。書商指出，由於伊拉克報告內容早已洩漏，沒想過會這麼暢銷，但蘭登書屋（RandomHouse）旗下的平裝本出版公司Vintage，已表示正在趕印第二版。<br> 美聯社<br> </p></body></html>
