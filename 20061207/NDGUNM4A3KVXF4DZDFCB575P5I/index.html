<html><header><meta charset="utf-8"><title>紐約明年禁反式脂肪</title></header><body><h1>紐約明年禁反式脂肪</h1><p>紐約市政府囗生局前天（周二）通過法案，明年中全面禁止市內餐廳使用人造反式脂肪（transfats），成為全美首個禁用反式脂肪的城市，令其他城市紛紛跟隨。<br> 新法例明年7月1日起全面在紐約市餐廳實施，當局會給予餐廳食肆三個月寬限期，違者罰款。<br> 反式脂肪是植物油經過氫化處理時產生，令油不易變質和存放更久，但卻增加食用者中風和心臟病發的風險。<br> 肯德基（KFC）炸雞店、Wendy's和TacoBell在法例通過前已改用了其他食油，而全美最大快餐連鎖店麥當勞目前仍使用反式脂肪，新法例對麥當勞影響最大。紐約大部份市民都對新例叫好，認為健康最重要。<br> 路透社/美聯社</p></body></html>
