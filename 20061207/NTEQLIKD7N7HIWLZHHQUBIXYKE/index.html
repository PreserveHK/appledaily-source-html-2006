<html><header><meta charset="utf-8"><title>有新嘢：GTHDConcept免費下載</title></header><body><h1>有新嘢：GTHDConcept免費下載</h1><p>前幾日睇PS3討論區，見到有人話《GTHDConcept》停止開發，真係俾佢嚇一跳，事關《GTHDConcept》可以話係《GT5》前傳，真係無理由突然取消。最後謎題解開，原來係網友英文唔多靈光，原文係報道《GTHDConcept》由公開發售，改為放在網上供PS3用家免費下載。各位PS3機主，於12月24日就可以試玩《GTHDConcept》過聖誕。<br>不過話時話，在網上發表文章真係請小心，嚇親機迷事小，被人話發放假消息就唔好喇！</p><p>記者：許福合</p></body></html>
