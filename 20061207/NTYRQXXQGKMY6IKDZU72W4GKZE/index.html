<html><header><meta charset="utf-8"><title>點　滴<br>國安被指陪扁子讀書</title></header><body><h1>點　滴<br>國安被指陪扁子讀書</h1><p>台灣《壹週刊》最新爆料指稱，國安局派3名官員陪扁子陳致中在美讀書，對於傳出伴讀的「太子黨」、「幫傭團」，藍軍立委昨天炮火聲隆隆，國民黨立委李慶華諷刺國安局亁脆再組一個「伴遊團」。對於傳出陪公子讀書，國安局副局長楊國強嚴詞否認，他駁斥，「沒有這回事」、「胡說八道」，更反問：「他（指陳致中）那麼聰明，他的學業成績那麼好，有需要陪讀嗎？」總統府則不願回應。</p></body></html>
