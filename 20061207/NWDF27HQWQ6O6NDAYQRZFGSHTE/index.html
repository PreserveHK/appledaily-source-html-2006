<html><header><meta charset="utf-8"><title>松田龍平偕母谷戲</title></header><body><h1>松田龍平偕母谷戲</h1><p>在《NANA世上的另一個我》中扮演男主角本城蓮的松田龍平，已在《NANA2》內消失，前日《NANA2》首映，他卻與演員母親松田美由紀一同現身二人初次合作的新片《世界有時很美》的試映會。身為媽媽的美由紀顯得比兒子龍平更開心雀躍。</p><p>分演兩個故事</p><p>現年43歲的松田美由紀是已故日本著名演員松田優作的遺孀，她與23歲的長子松田龍平，分別在《世界有時很美》中主演兩個不同的短篇故事，初次與兒子一同為電影宣傳的美由紀高興地說：「我從沒有想過兒子出生20多年後，我們能夠一起站在舞台上呢！」</p></body></html>
