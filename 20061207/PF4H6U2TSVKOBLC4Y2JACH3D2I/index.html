<html><header><meta charset="utf-8"><title>話你知<br>選手年齡沒限制</title></header><body><h1>話你知<br>選手年齡沒限制</h1><p>本屆多哈亞運很多「爺孫滿堂」的味道，有的運動員小至10來歲，有的卻老到60多歲。其實根據亞運會一般規則第6章58節規定，運動員的年齡並沒有任何限制，除非個別運動總會設下年限。同樣，奧運會也沒有年齡限制。<br> 至於個別總會的年齡限制，最佳例子是足球項目。本屆亞運的參賽球隊，亞洲足協規定23歲或以下球員才能參加，但額外容許3名超齡球員參賽。<br> </p></body></html>
