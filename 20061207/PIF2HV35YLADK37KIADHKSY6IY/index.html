<html><header><meta charset="utf-8"><title>黃仁龍落區唔打呔 - 李八方</title></header><body><h1>黃仁龍落區唔打呔 - 李八方</h1><p>做咗律政司司長一年有多嘅黃仁龍，噚日去大埔巡區。雖然只係例行公事，但仁龍仔依然執到官仔骨骨，只係冇打呔啫！佢首先參觀咗區內為智障學童提供特殊訓練嘅匡智松嶺學校，例牌聽吓人哋介紹學校日常運作，又睇睇學員接受職業技能訓練嘅情況。<br> 仁龍仔之後去到三門仔漁民新村視察翻新工程，工程由建造業訓練局嘅學員負責，戴住頂安全帽嘅仁龍仔，仲同班學員閒談幾句，一派親民。去完三門仔，再去埋大埔墟四里，睇睇各項環境改善計劃進度，同埋聽取點樣將當地發展成為旅遊景點嘅簡報。</p></body></html>
