<html><header><meta charset="utf-8"><title>小貼士<br>皮膚沾釙洗手解毒</title></header><body><h1>小貼士<br>皮膚沾釙洗手解毒</h1><p>釙是一種存在於自然界的放射性物質，含有劇毒，比山埃毒2.5億倍。泥土、煙草、大氣以至人體內都可以找到極小量釙210，只有當人吸入、吞下大量釙或經傷口進入人體，才會中釙毒。<br> 專家指出，假如只是皮膚或衣服沾有釙毒，只要徹底洗手或洗滌衣服，就可清除釙，不會對性命構成威脅。若沒有洗手進食，釙會隨食物進入體內，一旦中毒，數小時後會嘔吐、頭痛和惡心，釙會一直破壞細胞，直至循糞便及尿液排出體外為止，但直至目前釙仍是無藥可治。<br> 《蘋果》資料室<br> </p></body></html>
