<html><header><meta charset="utf-8"><title>袁彩雲勞役細佬</title></header><body><h1>袁彩雲勞役細佬</h1><p>袁彩雲、和白韻琴、謝偉俊等前晚在灣仔出席電影《陽光小小姐》為獅子會籌款的首映禮，袁彩雲偕弟出席，她透露弟弟於德國完成大學管理系後已來港發展，彩雲說：「我介紹咗佢去飲食行業打工，點知佢都幾辛苦，朝早6點幾要返工，我都覺得唔好意思，幫佢搵份咁辛苦嘅工，但佢就同我講話唔緊要，都係實習攞經驗。」
</p><p>誤作男友</p><p>袁彩雲還笑稱由於弟弟外形較她成熟，常引起外間誤會，她笑說：「我啲朋友唔知，以為佢係我男朋友，仲話我哋有夫妻相㖭。」<br> 採訪、攝影：張俊銘</p></body></html>
