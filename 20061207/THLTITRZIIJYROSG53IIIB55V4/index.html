<html><header><meta charset="utf-8"><title>國際Gossip<br>阿爾卑斯山1300年來最暖</title></header><body><h1>國際Gossip<br>阿爾卑斯山1300年來最暖</h1><p>冬天不見了？各地天氣好反常，搞到冬眠動物都失眠。但係唔講唔知，原來歐洲阿爾卑斯山脈𠵱家正處於1,300年以嚟最暖嘅時期！歐洲多間機構合作三年，研究阿爾卑斯山脈過去千幾年嘅天氣，發現該區目下呢個溫暖期，自1980年代已開始，至今已經成20年。今年冬季，山上好多滑雪度假區都嗌晒救命，皆因11、12月仍然未有半粒雪。<br> 美國廣播公司</p></body></html>
