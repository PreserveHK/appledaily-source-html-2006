<html><header><meta charset="utf-8"><title>Tiffany撇秋生置裝</title></header><body><h1>Tiffany撇秋生置裝</h1><p>李蘢怡（Tiffany）近日被拍下和已婚男星黃秋生在台灣約會，緋聞纏身的她日前到銅鑼灣置裝，雖然秋生未有同行，但正所謂女為悅己者容，身邊沒有男伴陪掃貨的她一樣心情甚佳，笑容滿面。<br> 當晚8時多，Tiffany與一名中年女士到銅鑼灣耀華街一間女裝店購物，只見她不斷揀選冬裝，既試戴絨帽又試穿大褸，忙得不亦樂乎。<br> 逗留約45分鐘後，Tiffany終於揀中一件白毛領的黑短褸，還即時穿上，開開心心走上街，然後上保母車往尖沙嘴。<br> 採訪、攝影：娛樂突發組</p></body></html>
