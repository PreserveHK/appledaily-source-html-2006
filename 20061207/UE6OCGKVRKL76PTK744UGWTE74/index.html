<html><header><meta charset="utf-8"><title>電訊大哥　緋聞多多</title></header><body><h1>電訊大哥　緋聞多多</h1><p>現年57歲的孫道存是台灣太平洋電線電纜公司前董事長，其父孫法民被稱為「中國電線之父」，孫道存1986年繼承父業，接掌業務後開始轉型成為電信王國。2000年，孫道存主導的台灣大哥大令他闖出了名堂，當時他獨掌的電訊王國及太電集團，總資產高達2,400多億新台幣（約577億港元），其後太電隨着電訊業低潮，加上投資錯誤致負債。<br> 緋聞不絕的孫道存正室何念慈為他生下兩個女兒，而影星顏寧又為他添了兩子一女，據知孫道存為人厚道，對女友出手大方，結束一段關係時都會送對方一棟房子。</p></body></html>
