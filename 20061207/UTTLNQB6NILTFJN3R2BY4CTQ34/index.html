<html><header><meta charset="utf-8"><title>徐淑敏精心扮靚聖誕狂歡</title></header><body><h1>徐淑敏精心扮靚聖誕狂歡</h1><p>徐淑敏和楊秀惠近日獲邀擔任時尚服飾購物網站YesStyle.com推出的12月月刊主角，二人親身演繹了一系列派對服飾，為網友提供購買聖誕禮物貼士。對於能夠成為聖誕封面女郎，徐淑敏和楊秀惠大為雀躍。</p><p>喜愛出席派對</p><p>今年是徐淑敏加盟娛樂圈後首個聖誕，她表示近月工作十分忙碌，豈非沒時間選購派對衣飾？徐淑敏說：「我好鍾意出席派對，可以感受吓節日氣氛，除咗參考雜誌外，我仲會上網搵靈感，參考吓人哋嘅精心配搭。」<br> 馬來西亞出生的楊秀惠則說：「聖誕節係我最喜歡嘅節日，做聖誕月刊主角，感覺份外新奇有趣。」<br> 撰文：林妃</p></body></html>
