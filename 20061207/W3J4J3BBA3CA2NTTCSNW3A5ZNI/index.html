<html><header><meta charset="utf-8"><title>九龍　麗港城放盤10日有承接</title></header><body><h1>九龍　麗港城放盤10日有承接</h1><p>▲觀塘麗港城12月份至今已錄得9宗成交，其中23座中層A室海景樓王，放盤僅10日即獲承接，中原招偉傑表示，上述單位939方呎，成交價425萬元，每呎4526元，買家為投資者，購入作長線投資用途，預期單位月租可達1.6萬元，租金回報率4.5厘。</p><p>帝景峰低價易手</p><p>▲中原張冠華表示，筆架山帝景峰帝景軒3座中層C室，814方呎，成交價435萬元，呎價5344元，低市價約4%。原業主98年以443萬元購入，持貨8年，微蝕8萬元。</p></body></html>
