<html><header><meta charset="utf-8"><title>話你知<br>越野賽限時跳障礙難度高</title></header><body><h1>話你知<br>越野賽限時跳障礙難度高</h1><p>今次多哈亞運發生墮馬意外，導致南韓選手金亨七意外身亡的賽事為馬術三項賽中的越野賽（CrossCountry）。<br> 亞運馬術比賽分為三大部份：盛裝舞步賽、場地障礙賽及三項賽，合共產生6面金牌。其中三項賽又分為盛裝舞步、越野賽及場地障礙賽三類。08奧運馬術賽的所有盛裝舞步賽及場地障礙賽賽事，都將在沙田體院特別興建的主場地進行，惟越野賽因需要較大場地，故安排在粉嶺雙魚河鄉村會所上演。<br> 三項賽可說是馬術項目的全能賽，因需要應付越野賽，賽事要上山落山又要跳過不同障礙，還要計時，難度相對較高，故常發生人仰馬翻的意外。</p></body></html>
