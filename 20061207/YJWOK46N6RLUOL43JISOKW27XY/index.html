<html><header><meta charset="utf-8"><title>陽光簡福飴放蚊</title></header><body><h1>陽光簡福飴放蚊</h1><p>恒基主席李兆基四叔為新股常客，一啲大型國企或民企經常都見到佢老人家捧場認購，直頭好似港產畢菲特一樣，無寶不落。<br> 不過由佢老人家將恒地等上市公司及私人持有的物業分拆，籌組成嘅陽光房地產信託基金，唔知會唔會吸引到啲國企老總掉轉頭捧場。<br> 佢哋噚日中午就喺中環國金中心入面嘅國金軒舉行路演，搞投資者推介會，而喺IPO記者會上，主席兼非執董簡福飴（左）竟然忍唔住放蚊。<br> 另外，有記者收到風去國金軒守候搵料，雖然未有大斬獲，但恒地公關亦十分識做，奉上芒果慕思及士多啤梨製成嘅「陽光型」甜品招呼傳媒，實行軟銷陽光房產。<br> 李潤芳攝</p></body></html>
