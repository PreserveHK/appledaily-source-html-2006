<html><header><meta charset="utf-8"><title>採訪手記：聽「演唱會」疲勞盡消</title></header><body><h1>採訪手記：聽「演唱會」疲勞盡消</h1><p>兩年前的雅典奧運乒球男雙決賽，我坐在家中看電視，半個鐘左右就輸了，毫不緊張。昨晚「孖寶」勇奪金牌，自己在現場直擊，感覺亢奮之極，連腎上腺素也急升。辛苦採訪完一大輪後，最好的享受莫過於在回程途中，躺在大會的車內小睡片刻，司機亦「識做」熄燈兼放映TheBeeGees的音樂短片，車廂內變成一個小型演唱會場地；幾好享受之餘，亦令身體疲勞盡消。<br> 許樂暉</p></body></html>
