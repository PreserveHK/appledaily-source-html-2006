<html><header><meta charset="utf-8"><title>陳茵媺狂掃少女服</title></header><body><h1>陳茵媺狂掃少女服</h1><p>港姐冠軍陳茵媺日前在尖沙嘴出席活動後，乘坐無綫公司車往銅鑼灣shopping，雖然她只到了一間時裝店掃貨，但一逛就是兩個小時，認真好耐性。<br> 當日陳茵媺抵銅鑼灣後，即進名店坊的洗手間換上便裝，繼而到附近的意大利少女服裝品牌Fornarina店。現場所見，陳茵媺揀衫非常細心，左揭右翻，又揀鞋又睇衫又試牛仔褲，忙個不停。</p><p>霸試身室90分鐘</p><p>後來陳茵媺索性捧着堆積如山的衣服入試身室，兼且獨霸試身室超過90分鐘，然後才拿着大袋戰利品，心滿意足地離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
