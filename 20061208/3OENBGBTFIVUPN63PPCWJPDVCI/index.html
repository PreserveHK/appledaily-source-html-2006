<html><header><meta charset="utf-8"><title>杜德偉靠新劇發圍</title></header><body><h1>杜德偉靠新劇發圍</h1><p>杜德偉（Alex）近年在香港多次傳出財政出現問題，人氣下滑，現在他主要以台灣為發展基地。<br> 日前Alex拍攝電視劇《愛情經紀約》，劇中他飾演扮大牌的經理人，但鏡頭下與劇組人員打成一片，更主動幫他們搬拍攝機軌道，完全沒有明星架子。Alex說：「順便可以鍛煉肌肉。」<br> 據聞《愛》劇於台灣大受歡迎，獲不少網上討論區的網友稱讚，相信Alex可以憑此劇挽回人氣。<br> 採訪、攝影：黎寶蘋</p></body></html>
