<html><header><meta charset="utf-8"><title>國際Gossip：切尼同性戀女兒大了肚</title></header><body><h1>國際Gossip：切尼同性戀女兒大了肚</h1><p>"GrandfatherCheneywillnodoubtfacealifetimeofsleeplessnights."<br>「切尼公公肯定成世瞓唔着。」</p><p>美國副總統切尼（DickCheney）就嚟抱外孫嘞，但係有人唔恭喜佢，反而發炮鬧佢對個外孫唔住，會成世唔安樂。何解？皆因有喜嘅係佢個同志阿女瑪麗（MaryCheney圖），爭取同志組織家庭權利嘅組織，自然把握呢個咁難得嘅機會，炮轟美國政府對同志結婚諸多阻撓啦。<br> 美聯社</p></body></html>
