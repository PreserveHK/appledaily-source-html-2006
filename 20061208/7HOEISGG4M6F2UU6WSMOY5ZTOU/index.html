<html><header><meta charset="utf-8"><title>美軍不寄望早回國</title></header><body><h1>美軍不寄望早回國</h1><p>駐伊美軍對伊拉克研究小組的報告表示歡迎，但對於短期內回國不寄予厚望，指五年內撤軍可能性較大。<br> 第37裝甲團第一營C連，正駐守伊拉克最危險地帶拉馬廸（Ramadi），自然希望早日回家，但許多人對於兩年內回國之說直言「沒可能」；有人估計2012年前撤軍是較現實的計劃。<br> 一名28歲的上士悲觀地說：「那只是個研究小組，不會影響到總統。我認為要等總統選戰展開，才會有重大改變，兩個陣營屆時才會答應撤軍，才會有時間表。在這之前不用想。」<br> 美聯社</p></body></html>
