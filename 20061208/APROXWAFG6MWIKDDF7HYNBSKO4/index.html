<html><header><meta charset="utf-8"><title>採訪手記：我想食豬肉！</title></header><body><h1>採訪手記：我想食豬肉！</h1><p>卡塔爾是回教國家，所以沒有豬肉。在超級市場見到這樣吊起的肥肉，在香港定會第一時間聯想起豬，但其實是羊肉，而且都是入口貨，所以價錢較貴，1公斤要26.5卡幣（約59港元）。問過不少卡塔爾人，他們都說最受國人歡迎的肉類首選牛肉，其次是羊肉和雞肉。在多哈一段日子，以上的肉類都吃過不少，不是串燒，就是煮成碎肉，但味道全部都差不多，沒有說羊肉就特別「羶」、雞肉特別嫩滑之類；總之對這裏的肉無甚好感，令我很懷念好一段日子沒有吃過的豬肉。<br> 徐嘉華</p></body></html>
