<html><header><meta charset="utf-8"><title>李丞責搶閘豬新郎</title></header><body><h1>李丞責搶閘豬新郎</h1><p>著名堪輿學家李丞責明年2月4日將與圈外女友結婚，結束13年愛情長跑，並搶閘做金豬新郎，昨日他親口證實婚訊。</p><p>陳鍵鋒做兄弟</p><p>李丞責親自為婚事擇定良辰吉日，昨日他在電話中說：「結婚嗰日係立春，所以嚴格嚟講已經踏入金豬年。其實我都唔算娛樂圈中人，我都想低調啲搞婚禮，唔想咁高調拎嚟做宣傳。」<br> 據知李丞責屆時會大排筵席，不少圈中好友都在被邀之列，好友陳鍵鋒和安德尊還會做他的兄弟團，李丞責說：「總之我會邀請好多圈中朋友，不過𠵱家仲籌備緊婚禮事，好擔心會掛萬漏一。」<br> 採訪：比華利</p></body></html>
