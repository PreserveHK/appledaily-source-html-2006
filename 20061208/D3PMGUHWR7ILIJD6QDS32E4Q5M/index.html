<html><header><meta charset="utf-8"><title>德乙大勢：凱沙羅頓「主勝」穩膽 - 賴恩</title></header><body><h1>德乙大勢：凱沙羅頓「主勝」穩膽 - 賴恩</h1><p>周五3場德乙，以凱沙羅頓「主勝」做膽，串奧厄小勝一球開「和局」，再串艾遜作客迫和貝豪森。</p><p>奧厄缺前鋒吼「和」</p><p>凱沙羅頓續缺翼鋒列希拉廸及前鋒柏夫路域治，惟近5仗3勝2和，前鋒達咸近4場入3球，故今仗夠贏缺中場根夫拿及前鋒希碧的卡爾斯耶拿。「讓球主客和」凱軍讓一球，「主勝」冇走雞。<br> 至於奧厄有前鋒施拉廸斯停賽缺陣，攻擊力受損未必可大勝，一於博他們小勝開3.2倍的「和局」。<br> 艾遜上場贏格雷特霍夫結束7連敗走勢，士氣大振，今訪缺中場韋辛加的貝豪森，有力打和而回。<br> 賴恩</p></body></html>
