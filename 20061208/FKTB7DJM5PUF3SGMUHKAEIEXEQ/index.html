<html><header><meta charset="utf-8"><title>大S多哈會綠水英雌</title></header><body><h1>大S多哈會綠水英雌</h1><p>徐熙媛（大S）日前以天梭錶代言人身份，在多哈參觀由該品牌贊助的2006年多哈亞運游泳項目官方計時器。大S到場除吸引了亞洲媒體採訪外，還吸引正在泳池邊練習的澳門韻律泳選手圍觀，她們稱從劇集《流星花園》便喜歡大S，遂把握這機會和她合照。<br> 大S親切地和全身濕漉漉的選手合照，還給選手們鼓勵打氣，做足了親善大使的本份。另外，早前大S由曼谷轉機到多哈時，在當地機場遇到不少泰國fans，她說：「他們對着我『杉菜！杉菜！』地叫，讓我很驚喜，也十分開心。」<br> 採訪、攝影：黎寶蘋</p></body></html>
