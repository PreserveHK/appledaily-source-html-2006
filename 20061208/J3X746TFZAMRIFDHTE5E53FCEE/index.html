<html><header><meta charset="utf-8"><title>英國曾發生的龍捲風<br></title></header><body><h1>英國曾發生的龍捲風<br></h1><p>10/1913</p><p>愛德華茲維爾（Edwardsville）受龍捲風吹襲，6人死亡，是英國史上造成最多人死亡的龍捲風</p><p>05/1950</p><p>龍捲風由文多弗（Wendover）吹到伊利（Ely），總共110公里遠</p><p>01/1998</p><p>塞爾西（Selsey）受龍捲風吹襲，多支望遠鏡受破壞</p><p>07/2005</p><p>龍捲風吹襲伯明翰（Birmingham）多條街，19人受傷，風力時速達209公里</p><p>11/2006</p><p>漢普郡（Hampshire）一條村落受龍捲風吹襲，將兩隻馬吹到半空中，小屋被移平<br> <br> 資料來源：英國《泰晤士報》</p></body></html>
