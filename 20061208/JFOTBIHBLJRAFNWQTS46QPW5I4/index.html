<html><header><meta charset="utf-8"><title>華叔送橙色聖誕卡 - 李八方</title></header><body><h1>華叔送橙色聖誕卡 - 李八方</h1><p>要數政圈有心人，華叔司徒華肯定上榜，事關佢年年都會唔怕麻煩，親筆寫聖誕卡送畀各方親朋戚友，令收到嘅人暖在心頭。<br> 八方噚日收到華叔嘅愛心聖誕卡，都算係今年最早收到嘅聖誕卡。封面當然係有華叔嘅墨寶，今次華叔特別揀咗蘇軾《贈劉景文》其中一句：「一年好景君須記，最是橙黃橘綠時」做封面，連顏色都配埋橙色。<br> 佢喺張聖誕卡入面解釋，喺嚴寒冬天，無論係橙子結出黃色果實，抑或橘子結出綠色果實，都係值得欣賞嘅景色，叫大家唔好錯過咁靚嘅景色，同埋珍惜每一分秒，真係好有意思；咁有心，難怪華叔一直受人尊敬。</p></body></html>
