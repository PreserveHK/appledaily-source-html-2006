<html><header><meta charset="utf-8"><title>黃聖依再缺席違約官司</title></header><body><h1>黃聖依再缺席違約官司</h1><p>憑周星馳電影《功夫》入影壇嘅內地藝人黃聖依（左），上年被經理人公司指違約，損公司聲譽，要求法庭禁制佢再接違約工作同賠償。案件噚日喺高等法院再度提訊，黃聖依冇出庭，只透過上海律師致函法庭，質疑本港法庭無權限審理此案。法官認為黃聖依稱無錢聘本港律師抗辯，大可自辯，黃不應一直缺席聆訊。法庭決定將案押後至下年1月10日，等黃聖依親身或派律師來港應訊。<br> 案件編號：HCA2058/05</p></body></html>
