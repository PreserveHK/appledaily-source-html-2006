<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>「藍精靈」過量致抑鬱</title></header><body><h1>新聞資訊研究組<br>「藍精靈」過量致抑鬱</h1><p>常遭濫用的「藍精靈」屬苯二氮類藥物，本用作短期治療失眠之用，一粒0.25毫克的藍精靈，已足以在半小時內令人入睡，由於此藥容易令人上癮，本港醫生一般不會向病人處方超過一個月的藥物。<br> 醫院藥劑師學會教育總監崔俊明表示，藍精靈有抑制中樞神經作用，在外國被視為迷姦藥：「食咗後會頭暈同飄飄然、好快瞓得着，但抑制中樞神經會令個人唔識呼吸，過量服用會死亡。」<br> 他說，一次服用兩粒已屬過量，食五粒或以上會有中毒反應，長期服用更會導致抑鬱，有自殺傾向，若與西柚汁同服，危險度大增。</p></body></html>
