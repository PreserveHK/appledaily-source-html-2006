<html><header><meta charset="utf-8"><title>原子鏸靚聲舊愛讚好</title></header><body><h1>原子鏸靚聲舊愛讚好</h1><p>原子鏸得到母親鄭佩佩出錢出力支持，早前推出國語處女大碟，得以圓做歌手美夢。原子鏸表示普通話比廣東話流利，加上用普通話唱歌聽下去比較溫柔，所以她選擇出國語碟。</p><p>欣賞王菲</p><p>問到原子鏸欣賞哪一位本地女歌手，她說：「我平時唱K好鍾意揀王菲同阿妹（張惠妹）啲歌嚟唱，我好欣賞王菲好有自己風格，而阿妹就唱功好，好希望將來有機會同佢哋合作。」此外，原子鏸表示舊愛鄧健泓也聽過她唱歌，更大讚她的聲線好聽，令她信心大增。<br> 採訪：比華利<br> 攝影：陳俊強<br> 服裝提供：zap&#13;</p></body></html>
