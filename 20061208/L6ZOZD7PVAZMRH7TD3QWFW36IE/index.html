<html><header><meta charset="utf-8"><title>哈林變水痘人魔</title></header><body><h1>哈林變水痘人魔</h1><p>台灣歌手庾澄慶（哈林）和名模白歆惠日前分別在當地出席活動，前者剛出完水痘，後者則臉上生青春痘。哈林水痘剛痊癒，日前到台視錄影節目，他向現場觀眾說：「全身長滿上百顆水痘，今天看誰表現最好，我立刻讓大家看看肚子上的水痘！」即時把全場觀眾嚇壞。<br> 至於白歆惠原本美嫩的臉卻長滿痘痘，引來大家注意，她不好意思地說：「最近新劇《天使情人》上檔，我真的很緊張，尤其擔心收視率。」她透露早前與明道等人一起到製作人家中，重新看了完整版內容，愈看愈滿意，可是由於壓力太大，痘痘便跑出來。<br> 採訪、攝影：黎寶蘋</p></body></html>
