<html><header><meta charset="utf-8"><title>矯正老花技術比較</title></header><body><h1>矯正老花技術比較</h1><p>矯正技術：激光矯視<br> 做法簡介：保留其中一隻眼睛的近視，從而達致單眼視覺，即一隻眼睛可聚焦近物，另一隻聚焦遠物<br> 適合人士：1,200度近視或以下<br> 缺點：部份人不接受單眼視覺<br> <br> 矯正技術：傳導性角膜成形術<br> 做法簡介：改變其中一隻眼睛的角膜弧度，製造近視，從而達致單眼視覺<br> 適合人士：無近視或輕微遠視<br> 缺點：部份人不接受單眼視覺<br> <br> 矯正技術：多焦點人工晶體<br> 做法簡介：植入人工晶體取代白內障晶體，遠近物均可對焦<br> 適合人士：1,200度近視以上或白內障<br> 缺點：夜間眩光<br> 資料來源：養和醫院陳蔭燊視力矯正中心主管張叔銘</p></body></html>
