<html><header><meta charset="utf-8"><title>嫁個有錢人　有幸有不幸</title></header><body><h1>嫁個有錢人　有幸有不幸</h1><p>女星：陳琪琪<br> 婚姻狀況：與富商霍英東的兒子霍震寰拍拖近10年，81年結婚，婚前婚後均表現低調，與夫家相處融洽。<br> <br> 女星：謝玲玲<br> 婚姻狀況：80年下嫁富商林百欣的兒子林建岳，95年因王祖賢介入，離婚收場。<br> <br> 女星：葉玉卿<br> 婚姻狀況：96下嫁美籍華人富商胡兆明，婚後育有三名兒女，現居於美國專心相夫教子。<br> <br> 女星：何琍琍<br> 婚姻狀況：在星途最光輝時嫁給華光航運主席趙世光，後因譚玉梅介入而令婚姻亮起紅燈。<br> 資料來源：《蘋果》資料</p></body></html>
