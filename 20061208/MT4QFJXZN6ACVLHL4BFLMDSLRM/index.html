<html><header><meta charset="utf-8"><title>霸皇蟹粥冇味精軟綿綿</title></header><body><h1>霸皇蟹粥冇味精軟綿綿</h1><p>好多日本任食自助餐都壓價爭客，但青葉卻唱反調，價錢雖然貴少少，但交足貨。壽司即叫即做、魚生新鮮唔在講，我就最鍾意佢個霸皇蟹粥，蟹粥用上等蟹皇嚟煲，絕不加味精。另外，青葉在微細處都好有心思，例如清酒熱飲就用蠟燭爐坐熱，要凍的就冰鎮，樣樣都交足貨，唔怪得引來長長人龍！<br>記者：林思樂</p><p>青葉日本料理（23001985）<br> 收費：成人$138/個；小童$88/個（任食2個鐘）<br> 地址：觀塘裕民坊51-63號寶聲娛樂城M字樓全層<br> 有着數：7:00pm前或9:30pm後入場可獲9折</p><p>知諸精：我百足咁多爪，話畀你知去邊度搵好嘢食！</p></body></html>
