<html><header><meta charset="utf-8"><title>陳穎妍錫晒Honey</title></header><body><h1>陳穎妍錫晒Honey</h1><p>陳穎妍愛狗如命，除養了一隻玩具貴婦狗檸檬外，近日又買了同類狗仔，並給牠改名Honey，家中有兩雙狗蹦蹦跳，十分熱鬧。<br> 陳穎妍早前逛寵物店時，看到籠中的Honey眼神十分憂鬱，與檸檬一模一樣，所以便買了牠回家，Honey現在約三個月大，十分可愛。陳穎妍經常抱牠，她說：「佢𠵱家細啲，我咪錫佢多啲，可能佢係BB，Honey好定性，唔似檸檬成日郁身郁勢。」由於家中多了一隻狗，每次與牠們玩完後，陳穎妍都覺得辛苦是值得。<br> 採訪：比華利</p></body></html>
