<html><header><meta charset="utf-8"><title>趙頌茹量地官冇幫襯</title></header><body><h1>趙頌茹量地官冇幫襯</h1><p>英皇棄將趙頌茹（阿Yu）做了無業游民多時，早前轉職做潮流雜誌記者，雖然肯放下身段，但就因其遊魂本色不改，捱了幾個月後，最終也落得炒魷收場。</p><p>猛講香薰經</p><p>再任量地官的阿Yu，日前和兩名女性友人齊到時代廣場連卡佛百貨公司的香水部蹓躂，其後再逛賣聖誕飾物的櫃位，但前途未有着落的她全程齋睇冇斬獲。其後阿Yu和女伴轉往附近一間香薰專門店，三個女人湊成一個墟，大談香薰經，她們取過香薰油又塗又噴，似玩多過買，結果又是空手而回，搞完一大輪即結伴往地鐵站，坐車直往荃灣方向。<br> 採訪、攝影：娛樂突發組</p></body></html>
