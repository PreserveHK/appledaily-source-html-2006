<html><header><meta charset="utf-8"><title>朱茵關心車禍頻生</title></header><body><h1>朱茵關心車禍頻生</h1><p>由四間媒體機構合辦的「2006十大港聞選舉」，昨日於銅鑼灣舉行記者會，演藝界代表有朱茵、梁慧恩及鄒凱光出席，大會又邀請了廉政專員羅范椒芬作主禮嘉賓。<br> 朱茵在是次十大港聞選舉中，選出「貨車倒後撞死人意外頻生」，為她心目中最需要重視的新聞，她指這類事件不停發生，沒完沒了，無論駕駛者或行人均應該多加注意。<br> 對於梁藝齡在澳洲遇上車禍，朱茵表示她也曾經在內地遇上嚴重車禍，原因是司機在駕車時睡着引致，所以她現時堅持要聘請私人司機，以免司機休息不足引致意外。<br> 採訪、攝影：張俊銘</p></body></html>
