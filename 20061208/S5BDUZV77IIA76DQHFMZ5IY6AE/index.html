<html><header><meta charset="utf-8"><title>顧紀筠黑卡掃名錶</title></header><body><h1>顧紀筠黑卡掃名錶</h1><p>有「顧老闆」之稱的顧紀筠日前展示其老闆氣派，單拖到中環名店揀靚錶，其豪氣表現，實在令人驚歎。<br> 當日披上大褸、拿着名牌手袋的顧紀筠抵達皇后大道中一間錶行，見她與店員十分熟絡，寒暄打招呼後，便逕自兜圈瀏覽玻璃櫃。</p><p>專人侍候</p><p>其後她看中心水，即坐下來準備試戴，同時將其代表尊貴身份的黑卡先交予店員，接着由專人侍候，讓她試戴幾款不同手錶。顧紀筠買錶極爽快，前後逗留15分鐘已有所獲，待店員包好後，即面帶笑容離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
