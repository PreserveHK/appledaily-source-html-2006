<html><header><meta charset="utf-8"><title>何宣威放假不忘工作</title></header><body><h1>何宣威放假不忘工作</h1><p>噚日本來放假嘅工商及科技局常任秘書長何宣威，特登去到邊疆咁遠嘅博覽館，佢係就係去ITU，但唔係湊熱鬧，而係為咗工作。<br> ITU進入第四日，特區政府趁呢個機會，同加拿大工業部再度簽訂「資訊及通訊科技合作諒解備忘錄」，何宣威就係咁被派上陣。<br> 其實自從1998年之後，今次已經係第二次更新呢份備忘錄，正好證明香港同加拿大響通訊科技方面嘅緊密關係。而何宣威（右二）喺加拿大通訊研究中心總裁華韻妮博士（左二）陪同下，都順道到世界電信展的加拿大展館參觀。<br> </p></body></html>
