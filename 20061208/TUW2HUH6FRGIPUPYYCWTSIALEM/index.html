<html><header><meta charset="utf-8"><title>翟鋒收四驅車賀新牌</title></header><body><h1>翟鋒收四驅車賀新牌</h1><p>年僅21歲的亞視藝員翟鋒，上月考牌成功，獲父母送贈一部價值13萬元銀色的Kia四驅車作為獎勵。<br> 翟鋒既考牌成功，又榮陞車主，可謂雙喜臨門，他取得駕駛執照後即駕車代步。</p><p>賺夠再換車
</p><p>翟鋒日前接受訪問時說：「我呢次考牌都算好順利，媽咪為咗獎勵我咪買咗呢部車畀我，雖然唔係乜嘢名貴靚車，我都好滿足啦，不過用嚟代步乜嘢車都冇問題，反正我係新牌仔，如果揸靚車咪仲擔心出入會整花，等我第日自己賺多啲錢，先至換部靚車接送屋企人出入啦。」<br> 採訪：比華利</p></body></html>
