<html><header><meta charset="utf-8"><title>MaryJ.八提名攻格林美</title></header><body><h1>MaryJ.八提名攻格林美</h1><p>將在明年2月舉行的美國樂壇盛事格林美音樂大獎，昨日於洛杉磯公布提名名單，日前在BillboardAwards大獲全勝的R&amp;B天后MaryJ.Blige再度成為大熱門，共獲得全年最佳歌曲及最佳R&amp;B女歌手等八個提名。<br> 昨日提名名單由JustinTimberlake及JamesBlunt等人負責公布，貴為大熱的MaryJ.也有到場支持。搖滾樂隊RedHotChiliPeppers是次熱，獲得全年最佳大碟等六項提名，而鄉謠女子組合DixieChicks及JamesBlunt成績也不俗，各獲五項提名。</p></body></html>
