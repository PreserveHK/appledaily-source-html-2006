<html><header><meta charset="utf-8"><title>梁藝齡搬離ICU</title></header><body><h1>梁藝齡搬離ICU</h1><p>梁藝齡（原名梁佩玲）大前日隨影音使團到澳洲阿德萊德（Adelaide）拍攝旅遊特輯《地球深度行III》時，與攝製隊遇上嚴重交通意外，梁藝齡被拋出車外，眼角受傷和撞甩門牙，胸骨更有裂痕，即時被送往當地醫院深切治療部（ICU）急救。影音使團發言人曹先生昨透露，梁藝齡已由ICU轉回普通病房，現在情況良好，至於她及另一傷者的家人已抵達澳洲，見傷者情況穩定，均感欣慰。</p><p>籲教友祈禱</p><p>有關梁藝齡最新消息，大家可登上影音使團官方網頁（ http://www.media.org.hk/）了解，而有關方面更在網上呼籲眾教友為傷者祈禱，祝他們早日康復。 <br> 採訪：林妃</p></body></html>
