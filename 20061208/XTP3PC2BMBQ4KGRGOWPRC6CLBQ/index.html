<html><header><meta charset="utf-8"><title>國際Gossip：歐盟執委副主席衰鹹濕</title></header><body><h1>國際Gossip：歐盟執委副主席衰鹹濕</h1><p>歐盟執委會副主席費爾霍伊根（GuenterVerheugen）俾德國傳媒影到同自己嘅辦公室主任埃赫利爾一齊喺沙灘，唔係漫步，唔係堆沙，係剝光豬肉帛相見。喺外國裸泳好普通，弊就弊在62歲嘅佢已婚，仲俾人影到佢哋十指緊扣。佢唔肯認搞婚外情，仲話已經問准老婆大人。如果係真話，佢老婆真係好大方，最衰呢次裸照風波，已經令到佢嘅政治生涯岌岌可危。<br> 新浪網</p></body></html>
