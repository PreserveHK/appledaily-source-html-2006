<html><header><meta charset="utf-8"><title>鄺美雲唱佛歌弘佛法</title></header><body><h1>鄺美雲唱佛歌弘佛法</h1><p>星雲大師昨晚在紅館舉行一連三場的弘揚佛法講座，前晚先舉行「人間音緣音樂會」為講座揭開序幕，請來鄺美雲、陳曉東及吳浩康等獻唱佛歌。鄺美雲事後表示唱頌的歌曲歌詞是以星雲大師寫的佛學道理編成，其中她獻唱的《師父頌》是星雲大師的徒弟所編。</p><p>拒提裴唯瑩</p><p>東東表示已是第三年參與星雲大師的講座演出，問到有否向星雲大師請教，他說：「我哋有見面，但唔係近距離囉，我冇問佢嘢，我嘅嘢都解決到，自己清楚要點行嘛。」東東昨日已啓程到台灣開新碟製作會議，他說：「我想做張好質素嘅碟。」談到緋聞女友裴唯瑩，東東說：「呢啲廢話唔答。」隨即掉頭走。<br> 採訪：張俊銘　攝影：葉君海</p></body></html>
