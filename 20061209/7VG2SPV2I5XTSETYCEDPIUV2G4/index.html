<html><header><meta charset="utf-8"><title>SGWannaBeCD銷量冠韓
</title></header><body><h1>SGWannaBeCD銷量冠韓
</h1><p>喺韓國買唱片嘅人真係愈來愈少，去收費音樂網站下載歌曲已經成為當地人嘅新趨勢。統計CD銷量網站HanteoChart日前公布咗本年度最高銷量唱片前十名，冠軍係三人組合SGWannaBe嘅《The3rdMasterpiece》，只不過係賣出27萬幾張，緊隨其後係賣咗16萬張嘅東方神起，其餘仲有Rain、SE7EN等，女歌手方面只得SeeYa同李秀英榜上有名。
</p></body></html>
