<html><header><meta charset="utf-8"><title>話你知：本港可充公涉案賄款</title></header><body><h1>話你知：本港可充公涉案賄款</h1><p>澳門運輸工務司前司長歐文龍涉嫌貪污案，被指涉及的賄款多達數以億元計，而且所有賄款被疑存入設於本港的銀行戶口，由於部份貪污行為在本港進行，根據本港《防止賄賂條例》規定，本港廉政公署可直接向本港法院，申請凍結有關戶口及充公有關賄款。<br> 另一邊廂，澳門當局也可透過澳門法院申請手令，向本港法院申請，要求凍結有關戶口及充公有關賄款。據了解，港澳兩地廉署仍未就如何處理這筆龐大賄款進行磋商。</p></body></html>
