<html><header><meta charset="utf-8"><title>填寫中一自行派位申請表注意事項</title></header><body><h1>填寫中一自行派位申請表注意事項</h1><p>＊家長填寫後，先撕下「選校次序」部份，才將其他三部份交予所選中學<br> ＊如有塗改報名表，需獲就讀的小學蓋校印作實，否則不會被中學接納<br> ＊如撕錯表格或有損毀，將會作廢，家長須付140元向教統局補領<br> ＊除教統局報名表外，報名學生或需再填中學自設的報名表<br> 查詢電話：28327740或28327700<br> 資料來源：教統局</p></body></html>
