<html><header><meta charset="utf-8"><title>泥頭車撼旅遊巴兩學童死</title></header><body><h1>泥頭車撼旅遊巴兩學童死</h1><p>廣州發生奪命車禍。一輛載有52名小學師生的旅遊巴，行經十字路口時，被一輛高速的無牌泥頭車硬撼，兩車在十字路口相撞，兩名11歲小學女生被拋出車外當場死亡，17人受傷。肇事的泥頭車司機已被公安拘留。<br> 前日下午1時左右，一輛泥頭車，駛至廣州大學城中環西路與中五路路口時，與載有增城荔城中心小學師生的旅遊巴相撞，造成兩名小學生死亡，導遊和司機重傷，其餘輕傷。<br> 目擊者稱，旅遊巴被撞後，失控向前衝了約30米，撞倒路旁兩棵樹，再撞斷電燈柱才停下來。<br> 本報記者</p></body></html>
