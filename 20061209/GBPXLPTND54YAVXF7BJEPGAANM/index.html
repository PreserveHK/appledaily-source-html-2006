<html><header><meta charset="utf-8"><title>王菲新歌獻兔唇兒童</title></header><body><h1>王菲新歌獻兔唇兒童</h1><p>王菲與李亞鵬為救助貧困家庭兔唇兒童成立的「嫣然天使基金」，將於本月底在北京舉行愛心聖誕慈善晚宴，與此同時，有消息指李亞鵬計劃為女兒李嫣拍攝一部名為《親親小兔子》的電影，主題曲將採用網友創作的《親親小兔子》一曲；不過，李亞鵬經理人馬葭及後接受傳媒訪問時表示，他們根本沒有這樣的計劃。<br> 馬葭強調他們肯定不會開拍有關這個題材的電影或電視劇，就算有，也不會採用別人的歌曲，因王菲已為該基金寫了一首主題曲，名為《愛笑的天使》，即使要用的話，他們也會選用王菲該首作品。<br> 撰文：林妃</p></body></html>
