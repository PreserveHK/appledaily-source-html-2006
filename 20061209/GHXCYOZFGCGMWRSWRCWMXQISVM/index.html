<html><header><meta charset="utf-8"><title>關仁隱事：甜姐兒犯賤𠝹舊愛</title></header><body><h1>關仁隱事：甜姐兒犯賤𠝹舊愛</h1><p>「甜姐兒」自從被大家族大少「葛根湯」飛起後，心情大受打擊，時至今日，呢件事依然係佢心中最痛，所以佢成日四圍買醉，感情生活亂七八糟。早排甜姐兒又去銅鑼灣蒲吧，撞到爛滾舊相好「紙包蛋糕」。當晚甜姐兒劈到醉醺醺，紙包蛋糕竟然藉醉行兇，行埋去又拖又攬不特止，仲拖甜姐兒入洗手間，逗留20分鐘至出返嚟，在場人士見到都打咗個突，佢哋喺廁所入面做過乜，大家當然唔知啦，但唯一可以肯定嘅係，佢哋出嚟時身上都有濃烈嘅煙草味，行路又飄飄吓，真係惹人懷疑。<br> Textby關仁</p></body></html>
