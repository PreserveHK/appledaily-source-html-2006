<html><header><meta charset="utf-8"><title>關仁隱事：蒲蒲露肉露出禍</title></header><body><h1>關仁隱事：蒲蒲露肉露出禍</h1><p>近年國產美女喺香港ball場相當吃香，呢兩年最受公關同品牌歡迎嘅除咗兩位「阿霉」外，就要數背景強勁嘅「蒲蒲」。蒲蒲人如其名，最愛夜蒲冧鬼佬，雖然佢個樣靚唔靚就見仁見智，但成日騷身材，當然大受注目。不過有次國際名牌Y記搞大騷，蒲蒲嫌件衫唔夠性感，自把自為前後掉轉嚟着，仲要打個黑bra底，人哋名牌講totallook，件衫原本低調sell靚背，佢就着到cheap晒，Y記高層見到當堂激到嘔血，拉住公關公司狂抦，仲落埋禁令話明以後唔要見到呢個人，所以之後幾個名牌時裝騷，都唔見蒲蒲蒲頭咯。<br> Textby關仁</p></body></html>
