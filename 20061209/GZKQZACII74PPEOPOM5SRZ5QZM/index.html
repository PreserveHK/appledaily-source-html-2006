<html><header><meta charset="utf-8"><title>選委會選舉投票資料</title></header><body><h1>選委會選舉投票資料</h1><p>有權投票的合資格選民：204,000人<br> 投票界別：23個<br> 需投票的議席：427個<br> 候選人人數：803人<br> 投票時間：7:30am至10:30pm<br> 投票站數目：約110個<br> 選民投票注意事項：<br> ‧選民需往投票通知書上指定票站投票<br> ‧帶備身份證及投票通知書<br> ‧投票人要用投票站提供的筆，填滿他所選的候選人姓名旁邊的橢圓圈<br> ‧填好的選票要放入投票站提供的封套內，然後投入票箱<br> ‧請勿選擇多於所屬界別分組/小組之席位數目<br> ‧請勿摺叠選票或封套<br> 資料來源：選舉事務處網頁</p></body></html>
