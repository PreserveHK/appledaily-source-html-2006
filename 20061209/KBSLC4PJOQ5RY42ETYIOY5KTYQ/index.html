<html><header><meta charset="utf-8"><title>關仁隱事：冚蓋拍劇靠關係</title></header><body><h1>關仁隱事：冚蓋拍劇靠關係</h1><p>「冚蓋」樣貌唔標青，做戲又唔係特別好，但偏偏公仔箱成日搵佢拍劇，關仁都覺得好奇怪。原來冚蓋嘅經理人係公仔箱高層「生蠔」一個好親嘅親戚，因為係自己友關係，梗係多多關照。<br> 不過，關仁聽人講，冚蓋同佢經理人嘅關係，唔只係老闆同藝人咁簡單，而係經理人嘅三奶，成日陪經理人同冚蓋出出入入嗰個係二奶，由於二奶同大婆咁多年來鬥得好緊要，二奶咪同冚蓋扮晒friend，聯手對付大婆囉！<br> Textby關仁</p></body></html>
