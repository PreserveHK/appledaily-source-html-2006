<html><header><meta charset="utf-8"><title>2R親近男Fans有驚無險</title></header><body><h1>2R親近男Fans有驚無險</h1><p>組合2R前晚在尖沙嘴一間酒吧宣傳啤酒產品時，歌迷獲安排上台親近偶像，有一名有醉意的男歌迷趨前時，有點嚇倒2R，幸好他只是近距離高舉勝利手勢。<br> 問2R擔不擔心早前官恩娜被男歌迷狼吻事件發生在她們身上？2R說：「都有啲擔心㗎，不過佢熱情啫，呢次上台嘅都係廣告商挑選嘅人，都唔怕嘅。」<br> Race早前被踢爆與新加坡富商陳靖諧兩年前已註冊結婚，她矢口否認說：「我哋仲有聯絡，人哋好介意，我都好介意，咁樣我仲邊有男仔追。」2R又謂聽聞周麗淇和周汶錡的母親懷疑被記者硬闖家中拍照，她們即叮囑在新加坡的雙親要小心門戶。<br> 採訪、攝影：何永寧</p></body></html>
