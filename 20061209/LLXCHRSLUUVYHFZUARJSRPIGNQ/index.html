<html><header><meta charset="utf-8"><title>關仁隱事：電眼要打令狂讚</title></header><body><h1>關仁隱事：電眼要打令狂讚</h1><p>「電眼」可以忍受「打令」成日出去滾，無論幾多報紙雜誌影到相，幾多朋友報寸，佢都係隻眼開隻眼閉，當晒係謠言，不過估唔到電眼原來最忍受唔到打令喺佢面前讚其他男人。<br> 試過有次打令同朋友傾閒偈，讚其他男星演技好，電眼即刻瞪實打令，嚇到打令死死吓，即刻打圓場話電眼演技好已經唔使多講，之不過人哋都唔錯。點知電眼聽完都係唔收貨，繼續發惡，仲對住打令話：「我先至係最好！」唔知電眼係自信得滯定妒忌心過重呢？<br> Textby關仁</p></body></html>
