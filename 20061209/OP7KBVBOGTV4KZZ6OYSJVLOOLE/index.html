<html><header><meta charset="utf-8"><title>馬英九8年市長功過</title></header><body><h1>馬英九8年市長功過</h1><p>功</p><p>‧1999年加強電單車停車管理<br> ‧1999年更新西門町步行街<br> ‧2000年垃圾費隨膠袋收費</p><p>過</p><p>‧1999年「九二一」大地震，台北市東星大樓倒塌，87人死亡<br> ‧2001年颱風納莉襲台，捷運因大水湧入停駛數月，交通大亂<br> ‧2003年沙士爆發，台北市29人死亡<br> ‧2006年被控涉嫌侵佔市長特別費，又被揭發有秘書報假賬</p></body></html>
