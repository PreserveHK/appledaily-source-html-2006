<html><header><meta charset="utf-8"><title>尹恩惠攞獎感羞愧</title></header><body><h1>尹恩惠攞獎感羞愧</h1><p>由韓國廣播攝影導演聯合會舉辦的「2006格麗美獎」，前晚於首爾韓國放送會館舉行。演員資歷尚淺的女星尹恩惠憑KBS電視台韓劇《葡萄園的那個男人》勇奪最優秀女演員獎，當晚她便穿上性感晚裝上台領獎。</p><p>宋一國奪男演員獎</p><p>尹恩惠在台上流着淚說：「當上演員後首次獲獎，感到非常高興。台下的前輩們看着後輩的我上台領獎，實在有點害羞慚愧，感謝《葡》劇的台前幕後。」最優秀男演員得主宋一國，就因忙於拍攝古裝劇《朱蒙》而未能出席，由其演員母親金乙東代為領獎。至於最優秀韓劇則由KBS的《透明人間崔昌洙》奪得。</p></body></html>
