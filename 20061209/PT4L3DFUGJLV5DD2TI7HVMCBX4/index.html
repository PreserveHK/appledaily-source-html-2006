<html><header><meta charset="utf-8"><title>關仁隱事：才女小白戀情唔睇好</title></header><body><h1>關仁隱事：才女小白戀情唔睇好</h1><p>女歌星「千年」因為發覺自己真係唔係咁愛幕後高層「小白」，所以主動提出分手，小白喺失意嘅時候，又遇到舊相識「才女」，兩個人一見面就好投契，所以好快就搞埋一齊。<br> 不過聽講呢位才女都好多人追，佢同小白撻着時，仲有啲哎吔男友喺身邊。就係因為才女嘅男人緣真係好到不得了，所以佢同小白走埋一齊，好多圈中人都唔係咁睇好，認為佢哋快嚟快去。關仁就覺得緣份嘅嘢好難用時間去衡量，總之兩個人開心咪得囉！<br> Textby關仁</p></body></html>
