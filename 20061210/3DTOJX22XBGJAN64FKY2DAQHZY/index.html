<html><header><meta charset="utf-8"><title>小齊日語歌饗政要</title></header><body><h1>小齊日語歌饗政要</h1><p>任賢齊日前獲邀到東京擔任「中日文化交流藝術節」開幕嘉賓，在日本文化館舉行個唱，由於前來欣賞嘉賓包括日本前首相羽田孜及眾議院議員等高官政要，令小齊非常緊張，擔心只念幾句日語會成笑柄，所以臨急抱佛腳，強迫自己在兩小時內學曉日本人耳熟能詳、在60、70年代紅極一時的經典金曲《Sukiyaki》。<br> 演唱會一開始，小齊便以日語自誇一番，他說：「大家好，我是任賢齊，好榮幸在這裏唱歌給大家聽，雖然我日語說得不好，但是我唱歌很好聽的！」逗得全場觀眾拍爛手掌。演唱會結束後，羽田孜還走到後台跟小齊見面，大讚表演好看。<br> 撰文：林妃</p></body></html>
