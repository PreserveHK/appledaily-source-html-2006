<html><header><meta charset="utf-8"><title>今晨觀行星三重奏</title></header><body><h1>今晨觀行星三重奏</h1><p>今天凌晨時分，只要大家向東南偏東的低空仰望，可以欣賞到水星、火星和木星相距僅一度的「行星三重奏」天文現象，是81年來首次可用肉眼見到明亮行星聚集時刻。若錯過這次天文奇景，就要等到2053年才有機會欣賞。<br> 專家指，由昨天起一連三天可見到「行星三重奏」奇景，但今晨日出前45分鐘，即清晨5時30分至6時30分，是觀賞最佳時刻，因為三顆行星的距離僅一度。觀賞的最佳地點是在東面沒有遮擋地方，朝東南偏東仰角10°地方看。<br> 美聯社</p></body></html>
