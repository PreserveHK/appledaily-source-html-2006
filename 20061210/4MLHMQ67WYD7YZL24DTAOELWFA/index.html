<html><header><meta charset="utf-8"><title>查理斯致電威廉談論報告</title></header><body><h1>查理斯致電威廉談論報告</h1><p>戴妃車禍官方調查報告周四公布，英國皇室會報告發表前一天收到副本。報告公布當日，王儲查理斯會在白金漢宮主持一個儀式，而威廉和哈里兩個王子則有軍務在身。不過，查理斯周三就會收到報告副本，當晚將與兩個王子通電話，向他們談論報告內容。<br> 戴妃男友多廸．法耶茲同時在車禍身亡，其父法耶茲曾指兩人遭謀殺，把矛頭指向英皇夫菲臘親王。法耶茲也會在報告公布前收到副本。戴妃和多廸死因聆訊下月展開，法耶茲上周已爭取到聆訊公開進行。<br> 英國《星期日電訊報》</p></body></html>
