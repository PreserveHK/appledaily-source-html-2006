<html><header><meta charset="utf-8"><title>玉山宣傳新片走兩場</title></header><body><h1>玉山宣傳新片走兩場</h1><p>日本近日有多部電影上映，其中男星玉山鐵二便連走多場，在東京的戲院宣傳有份演出的新片《NANA2》及與廣末涼子合作的《情人鑰匙》。玉山未見半點疲態，更大讚廣末雙眼有如芝娃娃般可愛。<br> 玉山在《NANA2》的見面會上對電影寄予厚望，且相信票房會超越第一集成績，而女主角中島美嘉則希望觀眾感受到演員拍攝時所付出的努力。另邊廂，渡邊謙及二宮和也主演的《硫磺島戰書》（LettersfromIwoJima）上周末在日本上畫，電影商預計新片最後能帶來3.3億港元的票房。</p></body></html>
