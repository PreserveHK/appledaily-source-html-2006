<html><header><meta charset="utf-8"><title>谷祖琳未聞倪震婚訊</title></header><body><h1>谷祖琳未聞倪震婚訊</h1><p>谷祖琳前晚在又一城為一個手袋品牌擔任剪綵嘉賓，她稱因為是次屬籌款活動，故只象徵式收取利是作酬勞。<br> 日前有雜誌報道指周慧敏在跑馬地婚紗店挑選婚紗，準備和倪震結婚，身為兩人好友的谷祖琳表示未有聽聞，她說：「嗰間婚紗店除咗賣婚紗都有賣其他嘢，好似聖誕擺設，但以我所知佢兩個唔係結婚，因為如果係佢兩個會講畀我知。」問谷祖琳計劃何時與圈外男友拉埋天窗？她就說：「如果我結婚都只係為咗生小朋友，不過我細個好曳，所以可能都唔生，因為怕佢遺傳我啲曳嘢。」<br> 採訪、攝影：王崇穎</p></body></html>
