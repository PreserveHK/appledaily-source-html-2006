<html><header><meta charset="utf-8"><title>陳冠希、蕭亞軒無緣碰頭</title></header><body><h1>陳冠希、蕭亞軒無緣碰頭</h1><p>前緋聞情侶陳冠希（Edison）與蕭亞軒（Elva）昨晚現身台灣為「Channel【V】POWER音樂風暴演唱會」揭開序幕，不過兩人在台上台下均無緣碰頭。</p><p>當眾打情罵俏</p><p>Edison甫出場即掀動全場氣氛，歌迷不斷高喊他的名字。不過Edison唱完後即與工作人員前往鼎泰豐大啖小籠包，至於Elva演唱完畢也匆匆離場，無緣見到另一緋聞男友黃立行。黑人陳建州介紹女友范瑋琪出場前，談到對她的感覺是「我很喜歡你」，全場嘩然。<br> 這場演唱會除了日本偶像歌手松浦亞彌有大批fans捧場外，吳克群的水管舞和羅志祥壓軸的椅子舞同樣令觀眾尖叫連連，盡興而歸。</p></body></html>
