<html><header><meta charset="utf-8"><title>小資料<br>啟勝管理逾130屋苑商場</title></header><body><h1>小資料<br>啟勝管理逾130屋苑商場</h1><p>有28年歷史的啟勝管理服務有限公司，是新鴻基地產發展有限公司附屬機構，包辦母公司旗下物業管理工作，目前管理逾130個屋苑、商場及辦公室，是本港數一數二物業管理公司。<br> 啟勝曾於94至97年連續3年，獲房屋委員會頒發最佳物業管理服務獎。不過，啟勝管理的屋苑和商場過去曾發生多宗事故；04年元旦，旺角新世紀廣場停車場電梯發生急墜意外，16名男女被困，新鴻基地產副主席郭炳江向受影響市民致歉。</p></body></html>
