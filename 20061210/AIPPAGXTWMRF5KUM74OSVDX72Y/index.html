<html><header><meta charset="utf-8"><title>關仁隱事：不忠打的傾淫偈</title></header><body><h1>關仁隱事：不忠打的傾淫偈</h1><p>三色台小生「不忠」最近頻頻背妻偷食，仲俾人偷拍到去外國同情婦幽會，但就死口話對方只係朋友。不過呢啲都只係佢嘅片面之詞，事關關仁有個朋友揸的士，早排接載過不忠，佢一上車就打電話，同個女仔淫聲浪語，仲猛問對方：「你記唔記得呀？你噚晚留低啲嘢喺我度，呢，好細條嘅呢？」雖然不忠冇提到嗰樣細件物件係啲乜，但關仁嗰位的士朋友就聽到打晒冷震兼反胃，所以要將佢呢件醜行揚出嚟，等大家唔好以為不忠係好好先生喎。<br> Textby關仁</p></body></html>
