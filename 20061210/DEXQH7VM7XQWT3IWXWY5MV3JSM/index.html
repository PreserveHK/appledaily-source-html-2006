<html><header><meta charset="utf-8"><title>小檔案</title></header><body><h1>小檔案</h1><p>04年7月，黃遠輝加入工銀亞洲，出任董事暨副總經理至今。30多年的事業生涯，由低做起，沒有家底和後台，全憑實力由基層文員晉升至管理層，可說是活生生的「香港故事」。<br> 1973年，黃遠輝中五畢業，首份工是在馬士基船務公司當文員；翌年加入渣打銀行當文員，揭開銀行事業的序幕；78年升助理主任、81年升資金部交易員、87年升代理首席外滙交易員、89年升資金部經理、90年升香港區司庫、96年升中港澳及日本區司庫、2001年升中國區總裁並派駐上海工作，在渣打度過了29個寒暑，於2003年離開。</p></body></html>
