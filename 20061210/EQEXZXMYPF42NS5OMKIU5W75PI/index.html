<html><header><meta charset="utf-8"><title>話你知<br>德州啤牌沒分莊閒</title></header><body><h1>話你知<br>德州啤牌沒分莊閒</h1><p>德州啤牌在美國十分流行，沒有分莊閒，注碼不設上限。玩法是每個玩家開始玩時，均可以得到兩張底牌，底牌牌面向下，不需向其他玩家展示。<br> 之後相繼有五張牌面向上的牌發到台面上，是所有玩家共用的公共牌，牌局進行時，玩家共有四輪下注機會，若最後一輪下注後牌局中留下的玩家不止一個的話，就要攤牌。<br> 攤牌中玩家要結成最好的五張成手牌，五張牌可以由兩張底牌和三張公共牌組成，一張底牌結合四張公共牌，或只使用全部五張公共牌，持有最好的成手牌的玩家就可勝出。<br> 《蘋果》資料室</p></body></html>
