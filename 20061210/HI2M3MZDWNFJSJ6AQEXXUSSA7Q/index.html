<html><header><meta charset="utf-8"><title>有玄機<br>聚少離多　可保婚姻</title></header><body><h1>有玄機<br>聚少離多　可保婚姻</h1><p>剛在上海度過41歲生日的劉嘉玲，連日來不避嫌與緋聞男友胡軍一同慶祝，胡軍更如男主人般在生日派對出現，相反真正的男主人梁朝偉卻未見蹤影，複雜三角關係耐人尋味，不過從命理學上分析，嘉玲的真命天子非偉仔莫屬。<br> 堪輿學家麥玲玲昨日在電話中說：「從胡軍同嘉玲嘅出生日子嚟睇，嘉玲屬蛇，胡軍屬猴，胡軍出生日子嘅地支同嘉玲出生嘅年份相沖，佢哋做朋友好過做情侶，做死黨絕對冇問題，但若果做情侶，開頭關係都會好，但係最尾都唔得。相反嘉玲同偉仔嘅命就好夾，緣份好強，但結婚就唔適宜太過高調，要低調之餘，婚後最好聚少離多，咁就會維持得好長久。」</p></body></html>
