<html><header><meta charset="utf-8"><title>減價月：今日開始！明星店D-Mop六折起</title></header><body><h1>減價月：今日開始！明星店D-Mop六折起</h1><p>臨近聖誕，又係時候入定貨去party。但靚衫太多人工太少，可以點算?一個好好的做法就係等減價，十二月周圍都減，但今次帶畀大家的就有明星入貨店D-Mop喇!由今日起全線D-Mop開始大減價，除新貨外，所有貨品減至六折起，Y-3產品則有七折，等我都去入定貨先!<br><br>記者：陳穎欣　攝影：陳盛臣&#13;</p><p>D-mop（28400822）<br> 中環安蘭街11-15號地下</p></body></html>
