<html><header><meta charset="utf-8"><title>IVY密實賀師姐</title></header><body><h1>IVY密實賀師姐</h1><p>身為Rain師妹的韓國女歌手IVY，近日忙於籌備全新個人大碟，久未公開露面的她，昨日以一身密實打扮，為諧星師姐朴京琳慶祝28歲生日。
</p><p>同切生日蛋糕</p><p>與IVY屬同一經理人公司的朴京琳，昨日在首爾鐘路一間戲院舉行生日派對，身穿白色大褸的IVY在台上與壽星女有說有笑，二人更一起切生日蛋糕，氣氛相當溫馨。如果朴京琳不是戴上尖頂的生日派對紙帽，相信不少人會以為IVY才是生日派對的女主人吧！
</p></body></html>
