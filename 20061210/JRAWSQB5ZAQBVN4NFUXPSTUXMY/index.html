<html><header><meta charset="utf-8"><title>古人納米技術鑄劍</title></header><body><h1>古人納米技術鑄劍</h1><p>古代中外都有不少名劍鋒利無比，削鐵如泥。德國科學家解開古劍鋒利之謎，原來鑄劍師加入納米粒子強化鋼質，最令科學家大惑不解的，是古代鑄劍師怎樣懂得利用今天最普及的納米技術。<br> 德國德累斯頓技術大學研究員保夫勒（PeterPaufler）利用電子顯微鏡分析大馬士革古劍（圖），發現劍上的鋼水含有碳納米管、碳化鐵體的納米線，強化劍鋒。歐洲人早在2,000年前已懂得利用納米粒子用來漂染羊毛和頭髮，但鑄劍師如何得知納米粒子可強化鋼水仍是謎。<br> 美國《今日美國報》</p></body></html>
