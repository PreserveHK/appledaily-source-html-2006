<html><header><meta charset="utf-8"><title>球迷天地：巴塞妙用越位的漏洞</title></header><body><h1>球迷天地：巴塞妙用越位的漏洞</h1><p>巴塞於歐冠盃生死戰中，巧妙地運用越位條例的漏洞擊敗雲達不來梅晉級。現時的越位條例下，處於越位位置的球員如沒有「參與攻勢」，球證可以不視為越位處理。<br> 巴塞2:0的奠勝入球，古莊臣明顯處於越位位置，朗拿甸奴交右路後上的古利，後者再傳給左路的古莊臣建功。問題有3：第1，作為後衞，就算明知當時古莊臣越位，但難保他不會「走番轉頭」。第2，後衞要回身追回敵方越位的球員已失去先機，但這卻是因「細哨」交波予古利時沒有吹越位的後果！第3，守門員有機會被越位的球員阻擋視線而失守。<br> 這樣的條例，實嚴重影響球賽的公平及可觀性。Adrian</p></body></html>
