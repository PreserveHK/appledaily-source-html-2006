</title></header><body><h1>MelB擬告愛廸毀清譽
</h1><p>現懷有五個月身孕的前SpiceGirls成員MelB，近日遭荷李活影星男友愛廸梅菲（EddieMurphy）高調拋棄，並質疑MelB腹中胎兒不是由他經手。MelB日前表示百分百肯定愛廸是經手人，並指他的說話有辱其聲譽，近日已與多位荷李活頂級大狀會面，打算起訴愛廸梅菲，追討賠償。<br> MelB忽遭拋棄，心情極差，雖然她腹大便便，但為減壓而不停抽煙，不少友人擔心她患上產前抑鬱症。幸而身在英國的MelB，有家人支持及前隊友GeriHalliwell的鼓勵。一位友人說：「Geri也是於分娩前與男友分手，獨力照顧女兒，Geri給予MelB很多鼓勵。」</p></body></html>
