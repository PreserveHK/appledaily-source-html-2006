<html><header><meta charset="utf-8"><title>採訪手記：望「福地」延續下去</title></header><body><h1>採訪手記：望「福地」延續下去</h1><p>第一次在這裏寫香港隊的事，但忍不住呀！香港從未有人可以在亞運同一個組別、同一個賽項包辦決賽席位；於是來個反傳統，昨晚趁王晨（右）及葉姵延（左）賽後與隊友寒暄後，先找她們簽定名、寫定「名言」，反正誰勝誰負，港隊都是「穿金戴銀」，而且這兩句都是兩人自己想出來的，更有意義。順帶一提，羽毛球的賽場AspireHall，有不少香港具獎牌實力的項目在此舉行，包括黃金寶的單車場地賽、武術各項比賽，未知羽毛球隊能否將「獎牌運」留給仍未比賽的港將呢！<br> 徐嘉華</p></body></html>
