<html><header><meta charset="utf-8"><title>球迷天地：懷念綠茵場上的快翼</title></header><body><h1>球迷天地：懷念綠茵場上的快翼</h1><p>不知為何，腦內卻總是忘不了當年曼聯陣中的俄羅斯右翼──簡察斯基！<br> 還記得這名俄羅斯國腳以驚人的速度見稱，更以一招右邊突入中路大禁區頂左腳勁射令一眾門將俯首稱臣，當年與年輕的傑斯堪稱雙翼齊飛，再配合創造力十足的簡東拿及把握力驚人的曉士，足以撕破所有強隊的防線；只可惜這名天才橫溢的翼鋒，由於與領隊費格遜不和，最後黯然離隊，自此便一蹶不振，在球壇上銷聲匿迹。<br> 筆者於今年世界盃，終驚見一名集速度及技巧於一身的年輕小將，在他身上彷彿看到了當中簡察斯基的影子。他就是英格蘭新晉國腳──艾朗連儂。小森&#13;</p></body></html>
