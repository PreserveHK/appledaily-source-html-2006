<html><header><meta charset="utf-8"><title>Artini夜會愛神</title></header><body><h1>Artini夜會愛神</h1><p>前晚Artini在北京的配飾騷，請來內地名模劉丹、裴蓓等行騷，演繹多個主題，包括西班牙繽紛、沙灘熱浪和華麗舞會等，更有小模特兒扮愛神、新郎新娘等出場，最後由2006年中國風尚模特兒大獎得主、內地當紅女模莫萬丹戴上恍如鳳冠的頭飾壓軸。<br> 只得19歲的莫萬丹透露稍後將到巴黎、米蘭等地闖天下，問她可是想如杜鵑一樣在國際竄紅？她一臉不屑說：「其實杜鵑在北京三、四年都不出名，出外了才出名。我也想去看世界，我出去一、兩年了，我也很紅呀！」</p></body></html>
