<html><header><meta charset="utf-8"><title>鞏俐魔態曝光</title></header><body><h1>鞏俐魔態曝光</h1><p>鞏俐有份主演的《沉默的羔羊》前傳《HannibalRising》明年2月於美國正式公映，其劇照日前正式曝光，雖然今次鞏俐再次穿上和服扮日本人，但造型既神秘又優雅，不少網友在討論區大讚。<br> 前傳故事發生在二戰時的立陶宛，鞏俐飾日本貴婦紫夫人，收養了親眼目睹姐姐被人殺死再吃掉的少年版李博士（HannibalLecter），並將他訓練成食人狂魔。戲中鞏俐不但要大玩日本劍道，更有不少血腥變態的場面，她與飾演少年版李博士、22歲法國男演員加斯柏烏尼奧（GaspardUlliel）有不少對手戲。&#13;</p></body></html>
