<html><header><meta charset="utf-8"><title>爸爸之言：不可能故意非禮</title></header><body><h1>爸爸之言：不可能故意非禮</h1><p>女兒快3歲的李爸爸，直覺認為被指性騷擾的4歲男生「被屈」，表示不信這個年紀的男孩會故意做出非禮行為。<br> 「如果話6歲男仔或者小學生咁做，都仲有啲可能，但個細路先至得4歲，實在太細喇，我唔相信佢會喺性嘅驅使下非禮女老師。」<br> 李先生說，幼兒會知道某些身體部位是敏感地方，太太會教導他們那些部份「不可以觸碰」，但即使是女孩，也會出於好奇去摸媽媽胸部，這些動作並不是出於性慾。</p></body></html>
