<html><header><meta charset="utf-8"><title>買股票　只求收息</title></header><body><h1>買股票　只求收息</h1><p>股票對黃遠輝並不陌生，在他的事業生涯中，曾做過不少令市場矚目的重大上市交易，如曾令投資者如癡如醉的駿威（203）及北京控股（392）。</p><p>免利益衝突　早年少買
</p><p>不過，在股票的投資卻未有為他帶來豐厚回報，原因是為免出現利益衝突，多年來黃遠輝甚少投資股票，直至離開渣打銀行，才開始建立自己的股票組合。<br> 在他的股票組合中，全部是長線投資的大藍籌，包括自己熟悉的銀行股，及派息穩定的公用股。他笑言：「為退休做準備，最重要是選擇有息派的股票，受市場歡迎的明星股唔啱我，都係穩穩陣陣的收息股比較好。」</p></body></html>
