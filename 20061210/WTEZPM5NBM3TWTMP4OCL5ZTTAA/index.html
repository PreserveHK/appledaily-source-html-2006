<html><header><meta charset="utf-8"><title>病漢跳樓　妻睹屍痛哭</title></header><body><h1>病漢跳樓　妻睹屍痛哭</h1><p>【本報訊】大埔大元邨泰寧樓A座，一名姓吳（56歲）男子，早前因中風不良於行後退休，近日疑因患病問題鬱鬱寡歡。昨早上10時許，他着姓嚴（53歲）妻子落街買報紙，趁機離開21樓住所，走至走廊利用膠櫈爬過欄杆跳樓自殺，倒卧大廈一樓簷篷當場死亡。警員調查期間，妻子買報紙後返回大廈地下，目睹丈夫輕生當場哭成淚人呼天搶地：「老公啊，你點解要揀呢條路呀！」（圖），警員隨即找尋其家人趕回住所安慰嚴婦及善後。<br> 黃學潤攝</p></body></html>
