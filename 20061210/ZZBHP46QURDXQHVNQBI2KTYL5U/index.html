<html><header><meta charset="utf-8"><title>話你知<br>總隊目月薪逾26,000元</title></header><body><h1>話你知<br>總隊目月薪逾26,000元</h1><p>全港現有200多部救護車，2,300名救護員，消防處在每輛救護車上都會安排一名主管（隊目或總隊目）及兩名救護員當值。由前年4月開始，每輛救護車至少編配一名取得二級急救醫療助理當值。有前線救護員表示，現時救護員起薪點由12,575元至12,955元，經過26星期培訓後，即可投身救護行列，再經過三年見習期後，救護員可申請考升級試，若成功晉升為隊目，薪金增至23,000多元，總隊目則是26,000多元。</p></body></html>
