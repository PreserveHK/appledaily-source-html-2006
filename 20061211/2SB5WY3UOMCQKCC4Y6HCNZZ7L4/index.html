<html><header><meta charset="utf-8"><title>李孝利袋600萬扭纖腰</title></header><body><h1>李孝利袋600萬扭纖腰</h1><p>剛跳槽新經理人公司的李孝利，近日再獲手機公司以逾8億韓圜（約670萬港元）續約一年，並為全新的手機擔任代言人，她拍攝廣告硬照時，不忘大扭其招牌性感纖腰。</p><p>扮頂級明星</p><p>由李孝利演出的全新廣告名為Anystar，是繼Anymotion及Anyclub之後的Anycall系列廣告第三炮，據悉李孝利在廣告中扮演一名頂級明星，在便利店偶遇一名少女後，便將對方培育成出色的女星，自己則離開舞台享受自由的生活。今次她還會與男星李準基一同演出電視廣告。</p></body></html>
