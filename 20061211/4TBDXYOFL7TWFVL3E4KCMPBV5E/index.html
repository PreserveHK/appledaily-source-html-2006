<html><header><meta charset="utf-8"><title>採訪手記：樂隊演奏輕曲妙舞</title></header><body><h1>採訪手記：樂隊演奏輕曲妙舞</h1><p>海灣地區有隊樂隊叫做EsmailDawas，昨晚來到多哈的SportCity演出。想不到他們甫出場，奏出一系列的阿拉伯音樂，即引來一大群觀眾欣賞；在約30分鐘的表演時間，更有不少年輕人走到台下的小舞池跳舞，有的更模仿電影《危險人物》奧瑪花曼舞姿。樂隊公關表示，EsmailDawas成立已經有75年，以巴林為基地，於阿拉伯地區國家巡迴演出，主要是以輕鬆方法奏出跳舞音樂。今次他們會在多哈逗留兩星期，直至亞運完結。<br> 許樂暉</p></body></html>
