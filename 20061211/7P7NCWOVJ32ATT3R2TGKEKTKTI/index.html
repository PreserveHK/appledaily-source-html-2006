<html><header><meta charset="utf-8"><title>鋼牙少女成師妹</title></header><body><h1>鋼牙少女成師妹</h1><p>與松浦亞彌同屬Hello!Project的Morning娘，為了力挽人氣，最近不只決定重組陣容，找來前隊友安倍夏美、飯田圭織、後藤真希及久住小春四位新舊成員組成「Morning娘誕生10年紀念隊」外，又準備注入新血，不過，剛獲選為新成員的13歲少女光井愛佳，就備受日本網民強烈批評。日本電視台剛播出Morning娘新成員招募大賽的片段，全新成員光井愛佳是一名箍牙少女，不少網民認為當她笑得燦爛的時候，露出了一棚被金屬箍包住的牙齒，非常礙眼。</p></body></html>
