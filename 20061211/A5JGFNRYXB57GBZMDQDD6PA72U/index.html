<html><header><meta charset="utf-8"><title>華麗袋：FolliFollieKBag要浮誇</title></header><body><h1>華麗袋：FolliFollieKBag要浮誇</h1><p>每年12月好似都要將整個衣櫃的衫呀裙呀鞋呀手袋呀換過晒一樣，好應付聖誕一連串的聚會派對，而聖誕不是個玩簡約低調的日子，不浮誇不BlingBling是會在派對中隱形的。FolliFollie就特地推出了一系列的GoldFantasy金飾配飾，好讓大家盡情耀眼奪目!這仍不夠，還說若想「煥發多點攝人魅力」，他們的KBag更是奢華的心水之選──KBag以絲絨和扭紋皮索製成，袋身顏色有酒紅和黑色，都是很聖誕新年的色調。
</p><p>FolliFollie<br> 查詢電話：22950028</p></body></html>
