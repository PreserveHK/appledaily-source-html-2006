<html><header><meta charset="utf-8"><title>陳冠希舔舔女友</title></header><body><h1>陳冠希舔舔女友</h1><p>陳冠希（Edison）02年牽涉入一宗毒品郵包案件，事後警方證明案件與他無關。他日前在台灣出席「VPower演唱會」，寧談戀情也不願對台灣藝人涉嫌藏毒案回應。</p><p>伸脷𠱁歌迷</p><p>台灣演藝界多名藝人近日涉嫌藏有大麻，問Edison有何看法？他反問記者：「你有沒有吸過？」記者表示沒有，他又說：「亂說話，我要親眼看到才相信。」<br> Edison為了迴避話題，近日蜜運中的他即舉出代表女友楊永晴（Vincy）的C字手勢，又伸脷狂舔，令現場歌迷起哄。<br> 採訪、攝影：黎寶蘋</p></body></html>
