<html><header><meta charset="utf-8"><title>結納：日式過大禮</title></header><body><h1>結納：日式過大禮</h1><p>是次藤原紀香與男友陣內智則在神社內舉行的傳統結納儀式，是日本人訂立婚約的儀式之一，也近似香港人在結婚前所舉行的過大禮。由於日本各地結納形式也有所不同，同為關西兵庫縣人的紀香與陣內，結納儀式較關東豪華。男女雙方家長會相約在神社內見面，互相交換聘禮，聘禮的種類繁多，現代人化繁為簡，當中的聘禮包括扇子及禮金等。以一般日本打工仔而言，禮金約為100萬日圓（約67,000港元）。至於每年收入達300多萬港元的陣內，禮金相信不止這個數字</p></body></html>
