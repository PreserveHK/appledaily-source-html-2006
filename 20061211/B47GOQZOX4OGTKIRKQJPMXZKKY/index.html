<html><header><meta charset="utf-8"><title>薛芷倫生日開P狂歡</title></header><body><h1>薛芷倫生日開P狂歡</h1><p>薛芷倫昨日43歲生日，她與一班好友死黨昨日凌晨在中環蒲場Volar慶祝狂歡。約凌晨一時十五分，薛芷倫單拖到場，雖然近日天氣轉涼，但她一身金色珠片小背心亮相，行動迅速地閃入場。</p><p>玩至六時</p><p>之後壽星女的好友如鄭詩韻、榮文蔚和化妝師RickChin等分別到場，眾人玩到清晨近六時才離開，可能因薛芷倫是Volar熟客，所以Volar特別派出保安保護壽星女，阻撓記者拍照。此外，鈴木仁、蕭定一、任葆琳、宋芝齡及王秀琳等，均有到Volar夜蒲。<br> 採訪、攝影：娛樂突發組</p></body></html>
