<html><header><meta charset="utf-8"><title>八卦風：灣仔親睹F1冠軍戰車</title></header><body><h1>八卦風：灣仔親睹F1冠軍戰車</h1><p>榮獲世界一級方程式賽車冠軍的雷諾跑車經已載譽到港，由即日起至本月31日為止，將在灣仔告士打道雷諾陳列室展出。各位朋友如想近距離一睹世界冠軍戰車的風釆，不要錯過呢個機會。同時，於本月31日前訂購雷諾汽車，便可獲贈高達$10,000加德士特配TechronR成份汽油免找數消費額，試車亦可獲贈RenaultSport限量收藏版模型車1套，優惠多多，送完即止。<br>記者：陸伊琳</p><p>雷諾汽車陳列室</p><p>地址：灣仔告士打道173-174號地下<br> 查詢：維信汽車（29273538）</p></body></html>
