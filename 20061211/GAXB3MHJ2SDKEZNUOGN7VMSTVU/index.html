<html><header><meta charset="utf-8"><title>蕭亞軒舞出陽光</title></header><body><h1>蕭亞軒舞出陽光</h1><p>台灣歌手蕭亞軒（Elva）前日在高雄出席全新國語專輯《1087》的亞洲首場簽唱會，她穿上超短熱褲，大晒玉腿。</p><p>迫爆高雄</p><p>唱片公司特別封街舉行活動，歌迷為親近偶像，把現場擠得水洩不通，Elva又即場與舞蹈員跳辣身舞，場面非常熱鬧。高雄前日的天氣本來不太好，當Elva一輪勁歌熱舞後，竟然開始有陽光，歌迷即笑指Elva電力十足。<br> 聖誕節將至，Elva很關心台灣一班孤兒，她呼籲歌迷向沒有親人的兒童獻上愛心，捐出文具做禮物。Elva以身作則把一早準備好的小毛氈和文具禮品放進收集箱，歌迷大讚她是聖誕小辣妹。<br> 採訪、攝影：黎寶蘋</p></body></html>
