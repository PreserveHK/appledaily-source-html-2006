<html><header><meta charset="utf-8"><title>阿姐風騷壓港姐</title></header><body><h1>阿姐風騷壓港姐</h1><p>汪明荃（阿姐）及港姐冠軍陳茵媺、亞軍周家蔚昨日在黃埔，出席蕾蒙威鑽錶城專櫃開幕典禮，兩位港姐領取得獎獎品，至於擔任特別嘉賓的汪明荃就戴上大會提供的一隻價值70萬的手錶，表現風騷地在原地轉了一圈，手錶店內職員更大讚她說：「阿姐好靚呀。」</p><p>走紅靠守時</p><p>司儀問阿姐紅足多年的秘訣，阿姐坦言是守時，她說：「不時要增值與時並進，一個全能藝人最重要識發揮自己所長。」問阿姐的手錶收藏是否十分名貴，她說：「平時冇乜話買貴錶，一、兩隻傍吓身，最貴係20幾萬。」<br> 採訪、攝影：馬建華</p></body></html>
