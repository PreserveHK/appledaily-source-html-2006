<html><header><meta charset="utf-8"><title>玄彬赤膊誘日Fans</title></header><body><h1>玄彬赤膊誘日Fans</h1><p>韓國男星玄彬上周六在江南大學體育館為新劇《雪之女王》拍外景，劇情講述他上擂台參加拳擊新人王大賽，電視台邀請了200名日本fans及400名韓國fans充當臨記，場面非常熱鬧。<br> 開拍前玄彬站在台上有禮地向在場fans說：「天氣寒冷卻讓各位一直坐着，會很辛苦，但我希望今天會為各位留下美好的回憶。」之後他便脫去上衣拍攝拳擊場面，由於他奉旨攻擊對手，玄彬不時問對方要不要緊，非常體貼。這一集拳擊戲今晚會在韓國KBS電視台播出。</p></body></html>
