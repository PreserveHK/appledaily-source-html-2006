<html><header><meta charset="utf-8"><title>網民有嘢講：港府無能</title></header><body><h1>網民有嘢講：港府無能</h1><p>「香港食環署係唔係當睇唔到啊???查大陸正規貨就鬼咁落力，走私貨就當睇唔到。」<br> —苹果之毒（香港討論區）<br> <br> 「如果不合規格魚類輸港呢啲咁濕碎嘅威脅，香港政府都要低頭，咁以後都無謂設立食環署/衞生監察部門囉，解散佢啦，都無意思。」<br> —VICTORY（Yahoo討論區）<br> <br> 「港府無能，港人又要花錢食毒垃圾。」<br> —快樂貓貓（Yahoo討論區）</p></body></html>
