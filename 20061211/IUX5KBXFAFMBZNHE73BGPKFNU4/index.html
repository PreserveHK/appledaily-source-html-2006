<html><header><meta charset="utf-8"><title>孫藝珍引男人返家食飯</title></header><body><h1>孫藝珍引男人返家食飯</h1><p>韓國女星孫藝珍早前憑電影《外出》榮登亞太影后，演技受到大眾認同。向來深受廣告商寵愛的她，日前為電器商拍攝電飯煲廣告時，更不必以師奶形象示人，反而以性感高貴打扮引男fans返屋企食飯。<br> 珍妹在廣告中穿上黑色晚裝，輕倚在電飯煲旁，面上露出冧死人的溫柔笑容，相信一眾男fans看到，必定願意乖乖返屋企食飯。<br> 此外，愛心爆棚的珍妹早前抽空為一個助孤兒籌款的慈善攝影展任模特兒。</p></body></html>
