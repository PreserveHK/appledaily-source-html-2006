<html><header><meta charset="utf-8"><title>有情歲月：戀郭富城轟動港日</title></header><body><h1>有情歲月：戀郭富城轟動港日</h1><p>剛與陣內智則訂婚的藤原紀香，1992年參選日本小姐後加入藝能界，憑着天使臉孔與魔鬼身材，出道多年緋聞男友多不勝數。2001年，她參演港產片《雷霆戰警》時，分別與男主角郭富城及導演唐季禮傳緋聞，後來城城在香港舉行演唱會時，紀香更專程來港捧場，令兩人緋聞傳得更熱。除了與城城，紀香過去也分別與男星加藤雅也及組合SkoopOnSomebody主音TAKE等拍拖。</p></body></html>
