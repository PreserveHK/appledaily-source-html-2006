<html><header><meta charset="utf-8"><title>保羅世紀離婚案開審</title></header><body><h1>保羅世紀離婚案開審</h1><p>保羅麥卡尼（PaulMcCartney）自今年5月宣布與希芙米爾絲（HeatherMills）離婚後，兩人已分別聘用當年替查理斯王子及已故戴安娜王妃打離婚官司的律師。這宗被喻為世紀離婚案的官司，原來已於上周三無聲無息地進行初審，兩人更於半年來首度碰頭。</p><p>妻自辯慳律師費</p><p>保羅及希芙上周三秘密出席於倫敦高等法院的離婚案初審，現時銀根短缺的希芙為了慳錢，於上周初審時選擇自辯，省回1.5萬鎊（約23萬港元）律師費。保羅與希芙於庭上沒有交談，氣氛僵持，不過傳媒預料開審後，雙方都會爆出大堆醜聞。</p></body></html>
