<html><header><meta charset="utf-8"><title>國際Gossip：美卸任防長秘訪伊拉克</title></header><body><h1>國際Gossip：美卸任防長秘訪伊拉克</h1><p>辭咗職嘅美國國防部長拉姆斯菲爾德（DonaldRumsfeld圖），下個星期一就卸任唔使做。佢同啲五角大樓人喺歡送會話別咗，前日唔聲唔聲去咗伊拉克。佢係伊戰同埋對伊政策嘅大旗手，五角大樓發言人話，佢咁神秘其實用心良苦，一為保安，二為想靜靜雞同啲駐伊美軍講拜拜。講完拜拜，佢可以返歸，啲美軍就唔知幾時先至可以返國同家人、愛人同情人團聚。<br> 美國有線新聞網絡</p></body></html>
