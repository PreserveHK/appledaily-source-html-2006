<html><header><meta charset="utf-8"><title>百人中環遊行反歧視</title></header><body><h1>百人中環遊行反歧視</h1><p>【本報訊】昨日是世界人權日，社區組織協會約100名代表昨由中環遮打花園遊行至政府總部，促請政府在家庭崗位、性別及殘疾等三方面外，全面制訂年齡、種族、社會階級及身份等方面反歧視法例。遊行人士分別打爛象徵歧視的有色眼鏡，及向政府代表遞交請願信。<br> 社協指出，本地有不同的弱勢社群，包括中年失業人士、新移民婦女、更生人士、少數族裔及精神病康復者等，在生活上受到各種形式的歧視。政府已表明今年底向立法會提交消除種族歧視條例草案，但內容未能為受歧視者提供完善的法律保障。他們呼籲政府盡快立法，成立具法定地位的人權委員會。</p></body></html>
