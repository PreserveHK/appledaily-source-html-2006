<html><header><meta charset="utf-8"><title>衛蘭、謝安琪彩襪爭輝</title></header><body><h1>衛蘭、謝安琪彩襪爭輝</h1><p>近日天氣開始轉涼，前晚山頂又冷又大風，歌手們幾乎全依照商台發出的dresscode安排，身穿黑及白的隆重衣飾到場，一班女歌手都衣衫單薄，孕婦謝安琪穿短裙襯黃色絲襪，與衞蘭短裙襯紅色穿窿絲襪相映成趣，二人均冷得發抖，連Eason都凍到黑面。</p><p>「我成日走光」</p><p>此外，衞蘭昨日在黃埔出席活動時，表示不知自己前一晚走光，她說：「係咩？我平時都好小心㗎喎。」在旁的衞詩表示初出道時經常跳舞至胸口走光，衞蘭補充說：「我成日都相反，佢瘦就我肥，佢上面走光，我就下面走光。」</p></body></html>
