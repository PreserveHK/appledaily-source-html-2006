<html><header><meta charset="utf-8"><title>ClickClick情報科：張信哲抄K歌之王</title></header><body><h1>ClickClick情報科：張信哲抄K歌之王</h1><p>情歌王子張信哲月前推出全新專輯《做你的男人》，推出兩個多月銷量達50萬張，認真厲害。但凌零發日前收到網友羅賓爆料，指張信哲大碟的同名主打歌，疑抄襲陳奕迅00年的《K歌之王》。</p><p>意境旋律相似</p><p>由陳輝陽編曲的《K歌之王》唱至街知巷聞，凌零發聽畢張信哲這首《做你的男人》，開首部份「東京紐約每個地點，帶你去坐幸福的地下鐵……」，與《K歌之王》的第一、二句「我唱得不夠動人你別皺眉，我願意和你約定至死……」的意境甚至旋律竟有99%相似，讀者可加以留意。</p></body></html>
