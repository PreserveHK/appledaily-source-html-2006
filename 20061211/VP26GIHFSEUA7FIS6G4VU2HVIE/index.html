<html><header><meta charset="utf-8"><title>茱姐強戰小童星</title></header><body><h1>茱姐強戰小童星</h1><p>聖誕合家歡電影《莎樂的神奇網網》（Charlotte'sWeb）昨日於洛杉磯舉行首映，12歲童星女主角狄高達芬寧（DakotaFanning）與戲中豬仔主角都有到場，而聲演蜘蛛莎樂的茱莉亞羅拔絲（JuliaRoberts）以一身全黑打扮cool爆現身，與一臉笑容的狄高達相映成趣。<br> 曾主演電影《強戰世界》（WaroftheWorlds）的狄高達年紀輕輕，但已跟過史提芬史匹堡（StevenSpielberg）等電影大師合作，她表示長大後希望做導演，她說︰「我在史匹堡等導演身上學會了很多東西，希望日後能學以致用。」</p></body></html>
