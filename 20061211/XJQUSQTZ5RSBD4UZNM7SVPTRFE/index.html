<html><header><meta charset="utf-8"><title>宣萱激玩人狗跳繩</title></header><body><h1>宣萱激玩人狗跳繩</h1><p>宣萱及方中信兩位愛狗之人，昨日在紅磡為「讓失寵再得寵」助養動物計劃擔任嘉賓，大會安排兩人分別與來自日本WowWow狗奇藝團的狗明星Megu表演跳繩，只見方中信表現緊張，他說：「我真係好驚，我平生最怕整親小動物。」至於宣萱則大讚與Megu跳繩是人生一大樂事，更說：「佢好厲害！我屋企啲狗只係識握手同基本動作咋。」</p><p>家有五犬</p><p>至於宣萱則表示家中飼養了五隻狗，年紀最大的今年14歲，她說：「當初喺電視城附近執佢返嚟，𠵱家都14歲，醫生話佢腎衰竭，活唔過一年，咁我咪乜嘢都會畀佢食，就係要佢開心。」<br> 採訪、攝影：王崇穎</p></body></html>
