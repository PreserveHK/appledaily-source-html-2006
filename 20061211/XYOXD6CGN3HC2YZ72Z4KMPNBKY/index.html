<html><header><meta charset="utf-8"><title>採訪手記：亞運CD貴精不貴多</title></header><body><h1>採訪手記：亞運CD貴精不貴多</h1><p>不少大型運動會都會有人「趁火打劫」，推出一大堆貴到嚇死人的紀念品外，亦有成千上萬的相關主題曲CD；像數月前的德國世界盃，光是有關歌曲CD就有十幾款，每隻動輒數百港元。今次多哈就不用為選購精品煩惱，不但亞運精品價錢相宜（聽說選手村不少亞運精品已被搶購一空），連亞運CD也貴精不貴多，只有這一隻《SidebySide》，盛惠20卡幣（約44港元）。<br> 徐嘉華</p></body></html>
