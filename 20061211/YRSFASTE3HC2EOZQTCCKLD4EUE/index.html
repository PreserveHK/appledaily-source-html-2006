<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>塗鴉是「世界文化」</title></header><body><h1>新聞資訊研究組<br>塗鴉是「世界文化」</h1><p>要數香港的塗鴉始祖，不得不提「九龍皇帝」曾灶財，其「墨寶」不但遍布全港各區，更被拿來拍賣，成交價達五萬多元。他於年前入住安老院後，自此「封筆」。<br> 其實，在文物或名勝寫上「到此一遊」的塗鴉行為，非香港獨有的文化。以中國內地為例，有二千多年歷史的萬里長城，被缺德遊客在城牆刻字，以證自己是到過長城的「好漢」，害得當局要設立長城「整容熱線」，廣邀專家提出修復方法。<br> 此外，埃及的金字塔巨石及法老王陵寢四周，亦遺下阿拉伯文、拉丁文，甚至中文的塗鴉。而遠至伯利恒，耶穌基督誕生的馬槽旁，也不能倖免成為遊客的「簽名板」。</p></body></html>
