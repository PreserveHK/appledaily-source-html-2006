<html><header><meta charset="utf-8"><title>條子青春</title></header><body><h1>條子青春</h1><p>每次提到LV，不得不提其橋頭堡accessory，MarcJacobs也緊握這個優勢並集思廣益，不時與來自不同領域的藝術家緊密crossover。<br> 參與設計今個cruisecollection的，有來自Punk文化的JudyBlame，她以條子紋的牛仔denim為骨幹，再印上近年品牌愛用的LVtrunks&amp;bags印章，飾以繡花鈕釦及加上串連了品牌的經典元素如小鎖、monogram花圖案等charms的金鏈，增添不少青春氣息。<br> </p></body></html>
