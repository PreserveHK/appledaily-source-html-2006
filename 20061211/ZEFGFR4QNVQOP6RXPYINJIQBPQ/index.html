<html><header><meta charset="utf-8"><title>SMAP稱霸搜尋榜</title></header><body><h1>SMAP稱霸搜尋榜</h1><p>日本搜尋網站Infoseek日前公布「2006年人氣搜尋排行榜」，松浦亞彌成女性名人榜的亞軍，僅以些微之差敗給女歌手倖田來未。其餘第三至第五名分別為水着女星星野亞希、伊東美咲和富婆叶美香，日劇《一公升眼淚》女主角澤尻繪里香則排名第七。</p><p>男性人氣榜中，組合SMAP首次攀上冠軍位置，相信是因為其歌曲《DearWOMAN》大受歡迎有關。赤西仁、KAT-TUN和龜梨和也分別佔第三、第四和第六名。去年排名第二的韓星裴勇俊，則下降至人氣榜第七位。
</p></body></html>
