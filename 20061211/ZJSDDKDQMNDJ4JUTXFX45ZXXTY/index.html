<html><header><meta charset="utf-8"><title>黑白雙煞主持唱片大賞</title></header><body><h1>黑白雙煞主持唱片大賞</h1><p>每年除夕夜舉行的「日本唱片大賞」頒獎禮，今年提早一天在本月30日晚舉行。</p><p>夥拍老牌司儀</p><p>主辦單位日本作曲家協會每年均會選出該年最當時得令的女星，夥拍老牌司儀堺正章出任主持，今年便落實由日本名模囗原友里與押切萌出任，前日三人便一起出席記者會。<br> 囗原友里與押切萌前日以一黑一白造型現身記者會，獲兩位美女左右包圍的堺正章，則顯得一臉陶醉。囗原表示十分高興能主持每年都欣賞的節目，而押切萌被問到今年的心水歌手時，大讚有份角逐新人大獎的女歌手絢香。</p></body></html>
