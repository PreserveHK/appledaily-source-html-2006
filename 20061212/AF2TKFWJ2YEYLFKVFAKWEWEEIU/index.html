<html><header><meta charset="utf-8"><title>特首納入防賄條例存困難</title></header><body><h1>特首納入防賄條例存困難</h1><p>【本報訊】隨着特首選舉逼近，立法會要求政府加快將特首納入防止賄賂條例規管。行政署早前就有關問題回覆立法會，指有關法例修訂較預期困難，認為無法直接將規管公務員模式套用在特首身上。<br> 行政署解釋，現時防賄條例中任何人無合理辯解下向政府人員提供利益都是犯法，可是特首巡區或進行各項官式探訪時，有部份市民會出於好意向特首送贈禮物或紀念品，若依足防賄條例執法，可能會過於嚴苛。署方正審慎研究有關法例條文，預計在今個立法年度向立會提交草案。&#13;</p></body></html>
