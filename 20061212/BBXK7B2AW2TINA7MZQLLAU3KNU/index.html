<html><header><meta charset="utf-8"><title>激光剃刀省工夫</title></header><body><h1>激光剃刀省工夫</h1><p>男士們將來可望告別天天刮鬍鬚的日子，荷蘭飛利浦實驗室研究員，研製出一種「激光剃刀」，用微弱激光照射皮膚，令毛囊「休眠」，數星期內都會再減慢鬚根生長。激光可殺死毛囊，令毛囊因過熱而壞死，不再長出鬍鬚，但這會灼傷毛囊，令皮膚敏感發炎。但飛利浦在荷蘭艾恩德霍芬（Eindhoven）的研究員發現，只要改用短脈衝和微弱的近乎紅外激光，就能夠安全令毛囊進入「休眠」狀態，而毛囊和皮膚不會受損。
</p><p>兩周用三次　生鬚慢九成</p><p>研究員利用這個原理，發明了全新的激光剃鬚器，兩星期使用三次「激光剃刀」，能減慢鬍鬚生長率達九成。<br> 英國《新科學家》雜誌&#13;</p></body></html>
