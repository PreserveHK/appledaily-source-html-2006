<html><header><meta charset="utf-8"><title>「佢真係唔好彩」</title></header><body><h1>「佢真係唔好彩」</h1><p>「古惑天皇」上訴失敗後網民議論紛紛，來自Uwants討論區「各位好」直言很多網民上載數十至數百首歌，性質較「古惑天王」更嚴重，卻只被民事控告，賠錢了事，「這樣大細超的事，佢（古惑天皇）真係唔好彩。」<br> 海關助理關長譚耀強（情報及調查）對法庭的裁決表示歡迎，認為裁決肯定了在互聯網上利用BT軟件上載侵權複製品屬刑事侵權行為，會起阻嚇作用。海關將會繼續24小時監察互聯網的盜版活動，尤其針對「點對點檔案分享」，他提醒市民不要以身試法。<br> 新聞資訊研究組</p></body></html>
