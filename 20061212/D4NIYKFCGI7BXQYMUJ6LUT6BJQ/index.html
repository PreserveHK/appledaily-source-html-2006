<html><header><meta charset="utf-8"><title>愛駒潮物：哈利飾物<br>掛靴鏈唔掛頸</title></header><body><h1>愛駒潮物：哈利飾物<br>掛靴鏈唔掛頸</h1><p>自從哈利在沙田的旗艦店開了以後，為車迷提供一站式服務，維修、買車之餘，順道可以買埋精品及零件。我在飾櫃看到一條皮頸鏈非常有型，連忙叫售貨員拿來看看，誰知與我同行的哈利朋友取笑我：「這不是頸鏈，是皮靴鏈來的，是掛在皮靴腳眼位之用。」原來如此，不過掛在頸都好型，哈利朋友回應這就好像狗鏈。咦？掛喺家中狗狗度，都好襯喎！<br>記者：陸伊琳　攝影：譚盈傑</p><p>Harley-Davidson旗艦店</p><p>查詢：28068182<br> 地址：沙田源順圍5-7號沙田工業中心地下A5號</p></body></html>
