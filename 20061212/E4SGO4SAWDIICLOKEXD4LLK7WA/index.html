<html><header><meta charset="utf-8"><title>去屯門感受白色聖誕</title></header><body><h1>去屯門感受白色聖誕</h1><p>香港屬亞熱帶氣候，冬天冇雪落，想過白色聖誕又唔想飛去外國，惟有靠「人造」。信和旗下屯門市廣場嘅「I-kidz遊戲平台」，今年就以白色聖誕為主題，將場地布置成冰天雪地，以及推出兩個「飄雪樂園」同「冰屋迷宮」遊戲，畀大人小朋友感受北極過寒冬嘅滋味。<br> 場地內會利用白色氣球、白色紙碎、白色海綿，加把大風扇，造成大風雪效果，就算又擲又砌，因為物料輕巧，受傷機會都少啲。此外，若然細路較怕醜，亦可以喺場內用紙箱造雪人，又或用環保物料做聖誕小擺設，總之唔會冇嘢玩。<br> 要玩嘅話，就要喺屯門市廣場消費滿100蚊，先可以換一張入場券。</p></body></html>
