<html><header><meta charset="utf-8"><title>國際Gossip<br>邱吉爾畫作賣935萬</title></header><body><h1>國際Gossip<br>邱吉爾畫作賣935萬</h1><p>英國戰時首相邱吉爾（WinstonChurchill），除咗係大文豪，仲係業餘畫家，佢嘅作品一向都有價有市。蘇富比拍賣行前日拍賣邱吉爾一幅1951年畫嘅《ViewofTinherir》（圖），由私人收藏家透過電話競投，結果以612,800英鎊（935萬港元）成交，比原先估計嘅價錢多咗兩倍，成為邱吉爾咁多幅畫之中身價最貴嘅。呢幅畫係畫非洲國家摩洛哥Tinherir嘅風景，之後送咗俾美國五星上將馬歇爾（GeorgeMarshall），馬歇爾後人決定攞出嚟拍賣。<br> 路透社</p></body></html>
