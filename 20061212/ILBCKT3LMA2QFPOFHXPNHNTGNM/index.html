<html><header><meta charset="utf-8"><title>是日upload：潔癖貓咪愛沖廁</title></header><body><h1>是日upload：潔癖貓咪愛沖廁</h1><p>貓兒愛潔淨，不僅懂得上廁所，還很有手尾，辦事後會沖廁。<br> 這段聰明貓兒懂沖廁的短片，近日在YouTube甚受歡迎，片中一隻黑背貓兒在廁所內流連，看看廁所後，竟直立站起來，以兩隻前腿拉下水箱手掣沖廁！牠的主人大為驚訝。片中貓兒連續多次沖廁，沖廁後還探頭看看是否已沖亁淨，愛清潔程度近乎有潔癖。<br> 這隻愛亁淨的貓兒是近日網上最多人談論的動物「明星」，不少人大讚牠趣致。Moppie認為貓兒無人類上廁所的概念，牠只是對沖廁的水漩渦好奇。</p></body></html>
