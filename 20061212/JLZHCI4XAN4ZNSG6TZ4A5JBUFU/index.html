<html><header><meta charset="utf-8"><title>濟貧大俠接支票</title></header><body><h1>濟貧大俠接支票</h1><p>賓架同快餐飲食有乜關係？點解美心集團嘅活動上會見到恒生大班柯清輝？<br> 其實好簡單，咪唔記得柯大俠仲有個身份──愛濟貧嘅公益金委員會主席嘛。噚日佢出席美心集團開業50周年嘅金禧派對，皆因美心見50大壽，好有心思咁捐300萬銀畀公益金，柯大俠做代表接收呢張大額支票。<br> 講開美心集團，主席伍沾德喺行內屹立咗50年，江湖地位梗有，噚日嘅慶祝酒會上，有超過500個商界及社會知名人士畀面出席，包括前特首董建華。原來伍博士同佢兄長舜德最早喺56年開第一間美心餐廳，係當時香港首間高級法國餐廳兼夜總會嚟㗎，現場仲有法國樂隊演奏㖭，唔知嗰時董伯伯有冇帶董太去跳舞呢？</p></body></html>
