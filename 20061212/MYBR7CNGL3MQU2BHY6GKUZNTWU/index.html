<html><header><meta charset="utf-8"><title>商場無父子　8號硬撼3仔</title></header><body><h1>商場無父子　8號硬撼3仔</h1><p>繼now連番搶走英超聯同歐洲國家盃家播映權後，就連流動電話都唔執輸，推出叫「MOOV樂手機」嘅服務，透過串流技術，將MOOV.now.com.hk裏面六萬首歌帶畀客戶。幾個有關領導人（即係圖中3位，左起：8號仔流動通訊市務部高級副總裁李惠儀，同埋主管史東，8號仔電視市務及內容業務首席副總裁李凱怡）話，有信心搶到對家啲客……似乎係以超人檔3仔為攻擊目標，二少果然係商場無父子，公私分明呀！<br> 程志遠攝</p></body></html>
