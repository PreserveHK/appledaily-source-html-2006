<html><header><meta charset="utf-8"><title>英發聖誕恐襲警報</title></header><body><h1>英發聖誕恐襲警報</h1><p>俄羅斯前特工利特維年科（AlexanderLitvinenko）一案，震驚英倫，當局擔心恐怖分子會「有樣學樣」，利用含輻射的炸彈或骯髒彈（dirtybomb）襲擊。英國內政大臣韋俊安（JohnReid）發出聖誕節警報，指英國今個聖誕節「很大可能」遭到恐怖襲擊。</p><p>骯髒彈易流入境</p><p>利特維年科被釙毒殺害，證明含輻射的武器極容易流入英國，當局已重新檢討緊急應變機制，防止激進伊斯蘭組織發動類似襲擊。韋俊安表示，雖然當局已經搗破了30多宗襲擊陰謀，但恐怖分子仍然會伺機襲擊，市民不要鬆懈警覺。<br> 英國《泰晤士報》</p></body></html>
