<html><header><meta charset="utf-8"><title>古惑天皇侵權事件簿</title></header><body><h1>古惑天皇侵權事件簿</h1><p>11-12/01/05</p><p>海關一連兩日發現被告在網上討論區發放電影《夜魔俠》、《宇宙深慌》及《選美俏卧底》，其後獲網主及互聯網供應商協助，在屯門一單位將陳乃明拘捕</p><p>27/04/05</p><p>海關首次引用《版權條例》，控告陳乃明利用BT技術，侵犯電影版權</p><p>24/10/05</p><p>陳乃明非法上載罪成，成為全球首宗定罪個案</p><p>07/11/05</p><p>陳乃明判監3個月，獲准以5,000元保釋等候上訴</p><p>12/12/06</p><p>高等法院法官貝珊駁回上訴，陳乃明即時收監，開始服刑<br> 資料來源：《蘋果》資料室</p></body></html>
