<html><header><meta charset="utf-8"><title>參戰者點滴<br>吳永輝打破宿命</title></header><body><h1>參戰者點滴<br>吳永輝打破宿命</h1><p>民主派過往在工程界以及建築、測量及都市規劃界的選舉俱食白果，但昨天終成功搶攤。民主黨吳永輝（圖）及公民黨黎廣德8人名單，成功搶佔兩界別的9個議席。<br> 吳永輝去年選委會補選、前年的立法會功能組別選舉也有參加，但兩次都落選，但昨天終於成功當選，得票更在20席中排第3。他說，今次是民主派第一次在這界別取得議席，希望日後會繼續參與，贏取更多議席。</p></body></html>
