<html><header><meta charset="utf-8"><title>採訪手記：黎國小將學武術博揚名</title></header><body><h1>採訪手記：黎國小將學武術博揚名</h1><p>中國武術名揚天下，不少外國人都喜愛學習中國武術，中東地區也不例外，而且年齡不分老幼。如在周日的亞運長拳比賽中，一名年僅11歲的黎巴嫩小孩華達治，就不怕家鄉戰雲密布，堅持練習武術。「我不怕炸彈，只怕練不好武術，因為我知道只要繼續練習，就有機會成為首屈一指的武術運動員，甚至可以贏得金牌。」華達治雖然在長拳比賽包尾，卻是獲得全場掌聲最多的一個。<br> 許樂暉<br> </p></body></html>
