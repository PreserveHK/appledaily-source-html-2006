<html><header><meta charset="utf-8"><title>Rain勁歌熱舞抗愛滋</title></header><body><h1>Rain勁歌熱舞抗愛滋</h1><p>韓國天王Rain即將來港舉行個唱，最近獲世界宣明會委任為愛滋病宣傳大使，他除了會在世界巡迴個唱內，宣傳注意愛滋病的訊息外，也會在演唱會場內出售慈善商品籌款，收益撥捐世界宣明會，幫助愛滋病人。<br> Rain前日又在MBC電視台的節目內，公開了他綵排個唱的花絮片段，他說：「只要每天不斷地累積，我相信總有一天一定會成為最優秀的歌手。為了這個世界巡迴個唱，我準備了三年時間，相信這是一個完美的舞台演出。」此外，Rain的師傅朴震榮和導演朴贊郁，因為對海外宣揚韓國文化有貢獻，因此下周一將獲韓國文化觀光公社頒發勳章。</p></body></html>
