<html><header><meta charset="utf-8"><title>李兆基昨日金句節錄</title></header><body><h1>李兆基昨日金句節錄</h1><p>論投資：「香港有《基本法》，投資有基本功。」<br> <br> 論地產：「香港地方細，（做）地產窄啲……地產𠵱家不是香港（經濟）龍頭，金融是龍頭。」<br> <br> 論勾地：「勾地及定期賣地兩樣又好，單一樣又無衰。兩樣一齊都無壞。」<br> <br> 論買地：「豪宅價明年升幅較大，下周拍賣山頂地兵家必爭。」<br> <br> 論家庭：「次子會旅行結婚環遊世界，女家聘禮（現金、物業、珠寶）樣樣都有啲啦。」<br> <br> 論特首：「特首曾蔭權連任幾乎定咗咁滯，支唔支持，唔爭在我一份！」</p></body></html>
