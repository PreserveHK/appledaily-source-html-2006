<html><header><meta charset="utf-8"><title>禮物襪：Chevignon彩爆頸巾<br>送禮自用都暖笠笠</title></header><body><h1>禮物襪：Chevignon彩爆頸巾<br>送禮自用都暖笠笠</h1><p>「近日天氣乍暖還寒，係時候圍番條頸巾」，或者，「『襪』輕情意重，聖誕禮物最啱送」……都不是好的開場白。不過開場白講得幾獨特幾精采都好，乜送禮物最重要唔係收嘅人鍾意/啱用/開心咩?!Chevignon特地為聖誕大節推出的兩款Colorful爆的冷頸巾及冷手襪，無論送禮/自用或只用來襯聖誕嗰幾日的出街衫，都啱使易襯㗎!</p><p>Chevignon（25062155）<br> 銅鑼灣時代廣場6樓614舖</p></body></html>
