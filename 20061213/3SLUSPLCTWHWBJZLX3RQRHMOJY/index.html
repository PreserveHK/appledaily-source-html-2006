<html><header><meta charset="utf-8"><title>麥馬拿文為流浪打氣</title></header><body><h1>麥馬拿文為流浪打氣</h1><p>【本報訊】前英格蘭國腳及皇馬球星麥馬拿文，前日以私人性質訪港，昨午由流浪主席楊嘉誠陪同下出席記者會。雖然有傳34歲的「老麥」可能加盟香港球會流浪，但他昨日表示相當享受退休後的生活，暫時未有意復出球壇。<br> 麥馬拿文說：「我過去兩次來香港都是為了踢波，今次再度來港，主要是與好友楊嘉誠見面，並看看這裏的環境是否適合投資；而我周四（明晚）將會觀看流浪的比賽（銀牌賽事對南華），為流浪球員打氣，周五就會離開香港。」至於楊嘉誠昨日則宣布，會懸賞10萬元，以求再挫南華。</p></body></html>
