<html><header><meta charset="utf-8"><title>聖誕Tech禮：<br>送禮畀女機迷PSP銀色聖誕限定版</title></header><body><h1>聖誕Tech禮：<br>送禮畀女機迷PSP銀色聖誕限定版</h1><p>早前PSP推出粉紅色版，好受女仔歡迎，臨近聖誕節，總有一些聖誕限定的產品，下星期的亞洲遊戲展，推出會場限定銀色聖誕PSP禮盒。包括聖誕限定一部PSP銀色款（PSPBaseModel）、PlayStation水杯一隻、PSP屏幕保護貼一張和PSP掛繩一條。銀色的外殼比黑色的型好多，可以買來做聖誕禮物。呢個聖誕禮盒售價$1,360，計一計，即係買機送紀念品。<br>記者：馬靜兒</p></body></html>
