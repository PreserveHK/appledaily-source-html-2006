<html><header><meta charset="utf-8"><title>蘇施黃浪人回頭煮兩味</title></header><body><h1>蘇施黃浪人回頭煮兩味</h1><p>由蘇施黃主持的有線娛樂台節目《活得很滋味之一粒鐘真人蘇》大受歡迎，可是由於她每星期都要煮食，感到有點疲累，所以節目暫停播放了一段時間。<br> 經小休後，蘇施黃決定復出，更會以全新姿態跟觀眾見面，她日前以日本浪人打扮到銅鑼灣拍攝宣傳片，蘇施黃說：「新節目會有新內容，我會同朋友或觀眾切磋一吓廚藝。我仲會帶大家走勻全港九新界，介紹我心水推介嘅美食、用品同地方，當然唔少得我親自下廚，教吓大家點煮好嘢食啦！」<br> 撰文：林妃</p></body></html>
