<html><header><meta charset="utf-8"><title>安琪蓮娜拖畢仔晒幸福</title></header><body><h1>安琪蓮娜拖畢仔晒幸福</h1><p>由麥廸文（MattDamon）、羅拔廸尼路（RobertDeNiro）及安琪蓮娜祖莉（AngelinaJolie）主演的罪案電影《TheGoodShepherd》，昨日在紐約舉行首映，剛在印度拍畢電影的安琪蓮娜，罕有地帶同男友畢彼特（BradPitt）亮相。<br> 盛傳將於聖誕節結婚的安琪蓮娜及畢仔，早前否認婚訊，不過安琪蓮娜於記者會上卻表示想繼續領養小朋友，大晒愛心和幸福。<br> 此外，早前首度榮升父親的麥廸文也帶同妻子Luciana出席，他表示很享受當父親的感覺，更表示希望能三年抱兩。</p></body></html>
