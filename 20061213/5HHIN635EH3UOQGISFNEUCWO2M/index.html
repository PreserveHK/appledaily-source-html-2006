<html><header><meta charset="utf-8"><title>曾智明讚老婆不貪功</title></header><body><h1>曾智明讚老婆不貪功</h1><p>黎瑞恩丈夫曾智明和林建名等昨日在金鐘出席「香港經典名牌活動」，曾智明透露聖誕節前夕將去北京出席父親曾憲梓的教育基金活動，但會趕及回港與妻子及子女過佳節。</p><p>負責買禮物</p><p>問曾智明買了聖誕禮物給子女沒有？他說：「呢啲都係老婆負責，佢仲好識做，送畀仔女時會話『係爹哋買嘅』。」「大少」林建名則表示三年前滑雪傷頸後，一直不敢再滑雪，今年終於打破恐懼，與兩名女兒往日本北海道滑雪過節。<br> 採訪、攝影：JessicaNgan</p></body></html>
