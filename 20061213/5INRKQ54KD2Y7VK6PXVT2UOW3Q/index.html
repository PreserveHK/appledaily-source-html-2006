<html><header><meta charset="utf-8"><title>中島美嘉告別NANA</title></header><body><h1>中島美嘉告別NANA</h1><p>日本女歌手中島美嘉主演的電影《NANA2》，已於上周六在當地上映，並成為本周票房第四位。至於美嘉化身成女主角娜娜推出的首張兼最後大碟《THEEND》，則於明日面世。</p><p>作者贈圖填詞</p><p>美嘉今次為電影主唱的主題曲《一色》，由日本樂隊GLAY的TAKURO作曲，《NANA》漫畫原著作者矢澤愛填詞，矢澤愛更照着美嘉在唱片封套上造型，親筆畫了一張插畫送給對方。<br> 雖然《NANA2》明年初才在香港上映，但唱片公司特別與電影公司合作，凡購買新碟的歌迷均可參加抽獎，有機會獲得《NANA2》優先場的電影門券。</p></body></html>
