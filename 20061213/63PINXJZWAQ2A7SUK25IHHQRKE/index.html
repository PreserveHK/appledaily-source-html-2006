<html><header><meta charset="utf-8"><title>球員回應</title></header><body><h1>球員回應</h1><p>尼殊（太陽後衞）</p><p>「打了多年皮球轉打合成纖維球當然困難，但每天都打新球，已經適應過來，但現在用回舊球又要重新適應。」</p><p>勒邦占士（騎士前鋒）</p><p>「聯盟要成功，球員要開心才行，籃球對球員是最重要的工具，不能話變就變，明天我就要用回舊球練習。」</p><p>馬利安（太陽前鋒）</p><p>「現在又改？這是愚蠢的決定。你花了3個月去適應，現在又要花3個月再適應舊球。開始了就應用到底吧！」</p></body></html>
