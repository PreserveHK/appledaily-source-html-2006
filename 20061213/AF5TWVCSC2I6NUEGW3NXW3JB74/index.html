<html><header><meta charset="utf-8"><title>雙方爭執無補於事</title></header><body><h1>雙方爭執無補於事</h1><p>父親與女兒爭執導致火警燒傷兩人，樂苗坊註冊心理學家周婉芬表示，時下青少年愈來愈懂講人權，敢於挑戰父母，如父母仍採用舊式的高壓管治方法，圖以權威令子女聽話妥協，便容易「火星撞地球」引起衝突。她認為父母遇到子女頂撞時，應抱着「佢哋只不過係細路仔」的想法，並要緊記爭執永遠無補於事，也不要急於即時解決問題。<br> 社會福利署總臨床心理學家劉家祖稱，家人發生激烈爭吵應將他們分隔，例如「叫個女入房」，如遇有人作勢點火燃物，除非有足夠把握勸服對方，否則應以自身安全為先，立即離開現場報警求助。<br> 新聞資訊研究組</p></body></html>
