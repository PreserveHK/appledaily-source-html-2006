<html><header><meta charset="utf-8"><title>滙豐爭得首位人民幣定存客</title></header><body><h1>滙豐爭得首位人民幣定存客</h1><p>「人民幣定期存款」係外資銀行爭奪本地人民幣業務嘅首場戰役，因為根據銀監會嘅規定，凡係內地設有分行、擁有人民幣牌照（企業）嘅外資銀行，獲得銀監會確認後，就可以吸收人民幣定存，每筆不少於100萬元人民幣。<br> 雖然外資銀行仲要過多半年、等成立咗子銀行後，先至可以做到本地個人人民幣業務生意，但係外資行都不敢怠慢，一於爭咗個客番嚟先。<br> 滙豐銀行噚日就隆重其事，喺北京分行度，由行長丁國良，向人民幣定存首位內地客戶周女士，贈送紀念品。</p></body></html>
