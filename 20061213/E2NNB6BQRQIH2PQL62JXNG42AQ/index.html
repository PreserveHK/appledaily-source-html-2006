<html><header><meta charset="utf-8"><title>食自助餐　跳跳交際舞</title></header><body><h1>食自助餐　跳跳交際舞</h1><p>聖誕節齋去酒店食完自助餐，拍拍籮柚就走都好悶啫！尖沙嘴龍堡國際今年搞咗個「魅力四射平安夜自助餐舞會」，喺度除咗有聖誕大火雞食，現場仲有LiveBand助興陪你跳交際舞，小朋友亦有聖誕老人派禮物兼拍照留念；另外於特定時間，仲會有專人畫卡通素描，總之一家大細去都咁開心。<br>記者:朱崇德</p><p>龍堡國際（23787673）<br> 地址：尖沙嘴柯士甸道8號<br> 價錢：成人$448、小童$348<br> 註：17/12前訂座可獲9折優惠</p></body></html>
