<html><header><meta charset="utf-8"><title>話你知：孔親生子可隨母入獄</title></header><body><h1>話你知：孔親生子可隨母入獄</h1><p>孔敏儀罪成入獄後，遺下年僅約兩歲大的親生兒子嘉豪，社署發言人指出，嘉豪已交由寄養家庭照顧，社署會繼續密切跟進這個家庭的情況及需要。<br> 發言人說，基於保障有關家庭的私隱，署方不便透露賢仔或其繼母家人有否尋求社署協助，不過，孔敏儀的親生兒子早前已交由社署安排的寄養家庭照顧，家人可定期探望。至於日後的安排，會以兒童的利益為依歸，任何決定均會以兒童獲得最適切的照顧為主要考慮。<br> 根據法例，女囚犯的子女可隨同母親收納入獄，直至母親服刑完畢或直至兒童滿3歲為止，以較早屆滿的期限為準。<br> </p></body></html>
