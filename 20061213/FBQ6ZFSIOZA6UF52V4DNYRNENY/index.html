<html><header><meta charset="utf-8"><title>恒地明年加薪逾5%</title></header><body><h1>恒地明年加薪逾5%</h1><p>繼恒生銀行（011）、滙豐銀行、國泰（293）及新地（016）等藍籌企業表明明年加薪，恒基地產（012）主席李兆基昨亦向員工報佳音，宣布明年平均加薪超過5%，並有超過1個月花紅，恒地及旗下恒基發展（097）共8000名員工受惠。</p><p>「曾蔭權連任幾成定局」</p><p>另外，李兆基、其家族及恒地集團共有6人當選「800人選委會」委員，有份選出下屆特首。被問及6人的投票意願，李兆基指無意干預其他人的意向，但「特首曾蔭權連任，幾乎定咗咁滯。」至於他是否贊成梁家傑入圍與曾蔭權競逐特首，他就不置評。</p></body></html>
