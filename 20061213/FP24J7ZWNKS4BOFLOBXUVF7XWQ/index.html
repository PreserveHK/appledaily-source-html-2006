<html><header><meta charset="utf-8"><title>十七大黨代表增100人</title></header><body><h1>十七大黨代表增100人</h1><p>中共中央最新發布《關於黨的十七大代表選舉工作的通知》稱，十七大的組織籌備工作已正式啓動。與往屆黨代表選舉工作相比，將增加了黨代表人數，總數達到2,200名，比十六大增加100人。<br> 據中共中央黨校主辦的《學習時報》刊載文章稱，將在明年下半年舉行的十七大，將擴大差額選舉的比例，選舉單位召開黨代表大會或黨代表會議進行正式選舉時，代表候選人一般應多於應選名額的15%，差額比例比十六大時增加了5個百分點，擴大了選舉人的選擇範圍。同時亦將提高了生產和工作一線等基層代表的比例，一般比十六大時相應提高5個百分點。<br> 本報記者</p></body></html>
