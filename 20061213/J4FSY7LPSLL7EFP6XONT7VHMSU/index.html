<html><header><meta charset="utf-8"><title>吳廷燁魚蛋醫肚</title></header><body><h1>吳廷燁魚蛋醫肚</h1><p>亞視藝員吳廷燁是影帝梁朝偉的頭號老友，但他並沒偉仔愛歎紅酒的嗜好，反而鍾情企街邊幫襯魚蛋檔。</p><p>再歎碗仔翅</p><p>當日大約凌晨2時多，一身便裝的吳廷燁難禁午夜肚餓，獨自到尖沙嘴寶勒巷的一間熟食檔開餐，現場見他先買了一串魚蛋，狼吞虎嚥進食後意猶未盡，再買一碗魚肉碗仔翅，然後捧着熱騰騰的外賣走到附近樓梯底位置，獨站一角慢慢嗒，吃得津津有味。祭過五臟廟後，吳廷燁才坐的士離開，但恐怕家住西貢的他，車費應比餐費高出一大截。<br> 採訪、攝影：娛樂突發組</p></body></html>
