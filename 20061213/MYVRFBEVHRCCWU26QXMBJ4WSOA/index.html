<html><header><meta charset="utf-8"><title>竇唯祝王菲女兒健康</title></header><body><h1>竇唯祝王菲女兒健康</h1><p>竇唯日前接受內地報章訪問時，談到前妻王菲與李亞鵬為女兒李嫣成立「嫣然天使基金」，幫助兔唇孩子，他說：「孩子健康就好。」問到竇唯近況如何，及有沒有與王菲聯絡時，他說：「我現在還不錯，和她基本沒有聯繫，她過得好就行！」</p><p>不滿搖滾毒友</p><p>早前內地女歌手林熙爆內地搖滾圈內知名樂隊都有吸食大麻，被問到吸毒是否如林熙所說是家常便飯，竇唯說：「首先我不吸毒，其次我一直不認為那些人屬於真正的搖滾圈，他們是偽音樂、偽搖滾，是打着搖滾旗號的行屍走肉。」<br> 撰文：葉雪</p></body></html>
