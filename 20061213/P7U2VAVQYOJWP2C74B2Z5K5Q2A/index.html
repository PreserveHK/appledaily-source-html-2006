<html><header><meta charset="utf-8"><title>花緞新店顯貴氣</title></header><body><h1>花緞新店顯貴氣</h1><p>全亞洲首間全新MiuMiu專門店，上周在置地廣場開幕，設計主帥MiucciaPrada更因此由意大利遠征香港，低調地為新店主持大局。新店由建築名師RobertoBaciocchi設計，店內以金色花緞圖案為主題，增添不少貴氣，塑造出MiuMiu專門店獨有的形象。<br> 室內設計也滙聚了米蘭與巴黎店的標誌性元素，以花緞圖案的牆壁帶出品牌的經典設計，配以富時代感的燈飾，流露着高雅的品味。家具則綴以金色花緞圖案，配襯金屬、銅及鏡面的元素，營造對比的視覺效果。</p></body></html>
