<html><header><meta charset="utf-8"><title>樂基兒收貴錶等待黎明</title></header><body><h1>樂基兒收貴錶等待黎明</h1><p>名模樂基兒（Gaile）在眾多款式中，最喜歡是全球限量的AlacriaDiva系列，她說：「兩個顏色嘅寶石都好吸引，橙色鑽石同藍寶石都係非常sharp嘅顏色，用嚟襯衫一定好突出，不過我自己冇戴錶嘅習慣，有時會喺街度偷睇人哋嘅手錶睇時間。」<br> Gaile透露第一隻腕錶是父親所送，她說：「我記得自己第一隻擁有嘅手錶係Swatch，之後都有過G-shock，不過𠵱家都會買一啲可以保值嘅手錶收藏。」<br> 問Gaile有否收過男友黎明送的腕錶？她說：「仲未收過。」</p></body></html>
