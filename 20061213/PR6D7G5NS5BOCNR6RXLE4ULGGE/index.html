<html><header><meta charset="utf-8"><title>話你知：首次舉行戰略經濟對話</title></header><body><h1>話你知：首次舉行戰略經濟對話</h1><p>中美兩國今年9月發表聯合聲明：啓動由美方提出、中方同意的中美戰略經濟對話機制，以落實兩國最高領導人──中國國家主席胡錦濤和美國總統布殊在今年8月達成的重要共識，雙方於12月14日至15日在北京舉行首次中美戰略經濟對話。<br> 中國副總理吳儀和美國財政部長保爾森將分別作為兩國元首的特別代表共同主持這次對話，兩國政府相關部門的部長和高級官員將與會。中美戰略經濟對話將討論兩國共同感興趣和關切的雙邊和全球戰略性經濟問題。對話一年兩次，輪流在兩國首都舉行。<br> </p></body></html>
