<html><header><meta charset="utf-8"><title>採訪手記：在多哈買醉不易</title></header><body><h1>採訪手記：在多哈買醉不易</h1><p>在多哈這個回教國家，市面上的超級市場、雜貨店，甚至是食肆，都不可能看到酒精飲品。市民若要喝酒，必須要領酒牌，費用是每年1,000卡幣按金；到交還酒牌時，才可拿回這筆錢。多哈賣酒的地方只有一間名為QDC（QatarDistributionCo.）的商店，除此之外，便只能在各大酒店的酒吧或一些私人派對。所以今次亞運的主新聞中心內，就設有一小型酒吧（圖），方便不少無酒不歡的西方記者。<br> 徐嘉華</p></body></html>
