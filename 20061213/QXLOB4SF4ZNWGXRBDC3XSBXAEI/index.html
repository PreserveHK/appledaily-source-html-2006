<html><header><meta charset="utf-8"><title>金喜善行天橋如做戲</title></header><body><h1>金喜善行天橋如做戲</h1><p>韓國時裝大師安德烈金（AndreKim）地位非凡，經常邀請當地知名藝人擔任時裝騷模特兒，韓國女星金喜善和男星金來沅前晚就再度為金師傅獻身，在柬埔寨舉行的豪華花生騷擔任模特兒。<br> 安德烈金舉行的花生騷其實是柬埔寨舉行的「安哥慶州世界文化博覽會2006」其中一個環節，整個表演猶如一個富麗堂皇的大型舞台劇。金喜善和金來沅穿上不同款式的服裝，又互相擁抱，增添不少舞台劇氣氛。台上又有不少男模特兒身穿透視緊身裝，十足十70、80年代的荷李活B級科幻片，增加不少搞笑效果。</p></body></html>
