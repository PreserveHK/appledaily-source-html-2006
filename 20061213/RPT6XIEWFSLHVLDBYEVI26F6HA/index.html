<html><header><meta charset="utf-8"><title>何韻詩大馬任攬
</title></header><body><h1>何韻詩大馬任攬
</h1><p>何韻詩早前到馬來西亞六日，宣傳新碟《Ourtimehascome》，並在吉隆坡金河廣場舉行簽唱會，吸引近千歌迷迫爆商場。大會安排五名歌迷近距離接近阿詩，其中三人熱情得飛撲擁抱她，嚇得她一臉尷尬，不過阿詩很快便鎮定下來大方迎人。<br> 一名歌迷詢問阿詩何時出國語唱片時說：「今天我帶着他們的靈魂來支持你。」阿詩以為她指已故的歌迷，誰知原來是指身在台灣的fans，她說：「我計劃明年出國語碟，最想同蔡健雅、范曉萱合作。」<br> 撰文：丁寧</p></body></html>
