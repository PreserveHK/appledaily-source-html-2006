<html><header><meta charset="utf-8"><title>克勤畀面派對速撇</title></header><body><h1>克勤畀面派對速撇</h1><p>環球系唱片公司前晚在尖沙嘴舉行聖誕聯歡晚宴，李克勤、謝安琪、孫耀威及林苑都有到場。克勤明年約滿，雖去向未明，但前晚也畀面赴會，逗留10多分鐘才匆匆離去，反而剛續約的一哥譚詠麟與陳奕迅都缺席。<br> 克勤說：「仲要趕下一檔呀，要走先。」他謂稍後要到美加做巡迴演唱會，到26日才返港出席新城頒獎禮。問克勤可有時間陪老婆？他說：「又講呢啲？唔講呀。」談到有否看《歡樂滿東華》，克勤竟說：「好驚呀，算啦，唔講呀！」<br> 謝安琪腹大便便也赴會，她說：「我唔會飲酒㗎，有人敬酒都會有同事擋啦。」<br> 採訪、攝影：駱華齡</p></body></html>
