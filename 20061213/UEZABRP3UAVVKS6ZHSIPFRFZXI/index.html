<html><header><meta charset="utf-8"><title>國際Gossip<br>日選「命」為今年漢字</title></header><body><h1>國際Gossip<br>日選「命」為今年漢字</h1><p>日本人認為「命」字，最能反映今年嘅社會面貌，因為二王子文仁今年為日皇生咗首個男孫悠仁；校園欺凌事件日益嚴重，搞到好多學生自殺。<br> 日本漢字能力檢定協會自1995年搞「今年漢字」嚟概括當年情況，舊年就選咗個「愛」字，今年有9萬幾人提名，結果8,000多人選了「命」字，其次是「悠」字和「生」字。<br> 中新社&#13;</p></body></html>
