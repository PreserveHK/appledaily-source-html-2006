<html><header><meta charset="utf-8"><title>停推銷售稅唐英年民望升</title></header><body><h1>停推銷售稅唐英年民望升</h1><p>【本報訊】香港大學民意研究計劃調查顯示，受惠於撤回商品及服務稅諮詢，財政司司長唐英年民望顯著上升1.6分至58.1分，特首曾蔭權則微升0.4分至62分。<br> 調查於11月30日至12月6日進行，以電話訪問1,010名市民。政務司司長許仕仁的評分為55.3分，與上月中進行的調查比較，沒有變化。律政司司長黃仁龍的評分是64.5分，下跌0.8分。</p><p>研究計劃主任鍾庭耀分析，唐英年的評分明顯上升，是因政府停止推銷售稅，不過其他官員的民望沒有即時變化。
</p></body></html>
