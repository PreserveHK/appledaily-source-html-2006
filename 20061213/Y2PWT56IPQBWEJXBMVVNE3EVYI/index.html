<html><header><meta charset="utf-8"><title>UCLA被黑客入侵　80萬師生資料任睇</title></header><body><h1>UCLA被黑客入侵　80萬師生資料任睇</h1><p>加州大學洛杉磯分校（UCLA）的電腦系統，過去一年多屢遭黑客入侵，80萬名現任及前任學生、教職員的個人資料「任睇」。<br> UCLA在校方網站發出新聞稿，指校內電腦部人員自去年10月起，發現電腦資料庫查詢情況出現異常，情況維持至上月，其後證實資料庫遭黑客入侵。資料庫記錄了學生、教職員的社會保障號碼、住址、出生日期，但沒有車牌、信用卡或銀行資料。<br> 校方暫時未發現資料遭不法使用，卻已去信向受影響人士致歉，並建議他們翻查信貸紀錄，採取措施確保個人資料沒被盜用。<br> 美聯社&#13;</p></body></html>
