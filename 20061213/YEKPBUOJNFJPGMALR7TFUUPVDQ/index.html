<html><header><meta charset="utf-8"><title>強積金11月升2.6%</title></header><body><h1>強積金11月升2.6%</h1><p>【本報訊】理柏公布，11月份強積金基金回報持續上漲，平均升2.6%，其中股票型基金升幅最大，達4.17%，混合型基金及債券型基金分別升2.55%及1.27%。股票基金以大中華股票基金表現最佳，平均升9.12%，南韓、亞太區（除日本外）、香港的升幅分別為7.24%、6.61%及5.75%。<br> 今年首11個月計強積金累積平均升幅為13.36%，升幅最大亦為股票型基金，達22.32%，混合型基金及債券型基金分別升12.78%及3.83%。</p></body></html>
