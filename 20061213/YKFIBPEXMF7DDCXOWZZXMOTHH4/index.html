<html><header><meta charset="utf-8"><title>珈潁做虎B奶媽</title></header><body><h1>珈潁做虎B奶媽</h1><p>珈潁、林韋辰和麥家琪日前到番禺拍攝亞視節目《番禺至激假期》，三人到了廣州長隆香江野生動物世界參觀。一向喜歡小動物的珈潁，看到老虎BB時，即愛不釋手地把牠擁入懷，還嘗試用特別的奶樽餵飼牠，她說：「好得意，因為我以前都只係試過用奶樽餵屋企啲貓仔，呢次係老虎仔，估唔到佢哋又純又乖，仲好醒咁要自己拎住奶樽。」</p><p>嚇親小白獅</p><p>珈潁和麥家琪又探望白獅子BB，雖然獅子是萬獸之王，但看到她們行近，牠竟縮到一旁，珈潁說：「睇番啲相好似將佢迫埋牆角咁，我哋都好驚會嚇親佢。」<br> 採訪：比華利</p></body></html>
