<html><header><meta charset="utf-8"><title>無臂女移植雙手</title></header><body><h1>無臂女移植雙手</h1><p>西班牙醫生日前為一名28年前被炸斷雙手的女人，進行雙手移植手術，令她成為全球首位接受雙手移植手術的女病人。
</p><p>半年內可重拾知覺</p><p>手術是在本月1日於西班牙東部城市華倫西亞（Valencia）的LaFe醫院進行，醫生花了10個小時，將一名在手術幾小時前去世的女死者雙手，移植到47歲女病人阿爾瓦（AlbaL.C.）的斷臂上，醫生估計阿爾瓦可於本周出院，雙手會在半年內重拾知覺。<br> 阿爾瓦28年前在實驗室進行化學實驗時，意外地炸掉雙手。這是全球首宗對女病人移植雙手，以往六次移植手臂手術，是在法國、澳洲和中國進行，對象全都是男性。<br> 德新社&#13;</p></body></html>
