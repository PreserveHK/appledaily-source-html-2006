<html><header><meta charset="utf-8"><title>《大奧》網上首映谷票房</title></header><body><h1>《大奧》網上首映谷票房</h1><p>由日本女星仲間由紀惠主演的話題電影《大奧》，將在本月23日在當地上映。電影公司前日宣布會與日本雅虎合作舉行網上首映，讓500名參加抽籤被選中的幸運會員，在本月20日透過網上試映先睹為快。</p><p>舞台劇擔大旗</p><p>為了催谷新片，觀眾購買電影預售券更可獲贈A4size的超巨型吸面油紙，十分搞鬼。人氣當旺的仲間明年底更有機會首度擔大旗，主演以戰後為背景的舞台劇《阿夏~收不到的信件》，故事改編自去年仲間與米倉涼子合演的單元劇《阿春與阿夏》。</p></body></html>
