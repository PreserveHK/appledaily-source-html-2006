<html><header><meta charset="utf-8"><title>狗隻少外出　不識回家路</title></header><body><h1>狗隻少外出　不識回家路</h1><p>獸醫張兆明表示，狗隻雖可憑着靈敏嗅覺認路，惟若狗隻平時甚少外出散步，或常被主人抱着出街，缺乏機會訓練其本能，走失後便無法認路回家。他建議市民若在街上遇到懷疑「蕩失路」的家犬，切忌走近或將牠抱起，免被牠受驚咬傷，應該致電漁農自然護理署熱線：1823或向警方求助。漁護署職員可憑狗隻體內的晶片資料，與狗主聯絡。動物傳心師李淑敏稱，理論上可憑感應找出走失狗隻曾經到過的地方，藉此尋回狗隻，以往也曾有成功案例，但要抓緊時間，因為狗隻受驚或肚餓，發出的訊息便會相對減弱。<br> 新聞資訊研究組</p></body></html>
