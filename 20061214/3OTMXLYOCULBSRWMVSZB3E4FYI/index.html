<html><header><meta charset="utf-8"><title>未解之謎</title></header><body><h1>未解之謎</h1><p>閉路電視</p><p>車禍現場隧道設有超過14部閉路電視，但無一拍到車禍情況，不是鏡頭被轉向牆壁就是被關掉。</p><p>神秘白色汽車</p><p>有目擊者看見一輛白色FiatUno在隧道與戴妃的座駕相撞，車子殘骸發現無法解釋的白色漆油，但始終找不到這輛車。</p><p>攝影師之死</p><p>法國攝影師安達遜（JamesAndason）當年夏天一直跟蹤戴妃，他擁有一輛白色FiatUno，車禍後安達遜的車子就被出售而且重新噴漆。他也是英、法情報機構的線人。三年後他被發現在一輛被鎖上的車子中燒成焦炭，當局說他是自殺。<br> 英國《獨立報》</p></body></html>
