<html><header><meta charset="utf-8"><title>採訪手記：小朋友看劍擊當睇波</title></header><body><h1>採訪手記：小朋友看劍擊當睇波</h1><p>舉行大型運動會，也是讓當地小朋友認識體育的良機。卡塔爾政府就趁今次亞運，向當地學校免費派發就近場館的門票，除了「撐場」之餘，也可讓學生開開眼界。昨天就碰到一班為數百多人、來自當地一所小學的學生到場看劍擊（圖）。雖然他們大部份都說只愛看足球，對其他運動無認識；但他們替港劍擊女團打氣時仍然落足氣力，一於當睇足球咁打氣，看來這班小朋友都幾「有心」。<br> 許樂暉</p></body></html>
