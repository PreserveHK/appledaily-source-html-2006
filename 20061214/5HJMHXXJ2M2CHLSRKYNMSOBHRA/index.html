<html><header><meta charset="utf-8"><title>火葬場遺骸處理被指不當</title></header><body><h1>火葬場遺骸處理被指不當</h1><p>【本報訊】食物環境囗生署屬下的火葬場員工李佩銳，昨在立法會議員王國興陪同下召開記者會，指證富山火葬場的火化爐未能將遺體的骨頭完全燃燒，每天早上清理火化爐時都發現爐內有一些燒不掉的骨頭，由於火化爐每天都火化多個遺體，隨時出現「撈亂骨頭」情況。<br> 囗生福利及食物局局長周一嶽回應指，新火化爐是三層設計，遺體由一層轉往另一層是由電腦控制，並由專人監控，職員會確保上一層沒有遺骸留下才處理另一遺體，相信不會發生遺骸混在一起的情況。</p></body></html>
