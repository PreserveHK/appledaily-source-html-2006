<html><header><meta charset="utf-8"><title>美翁遺產贈市民</title></header><body><h1>美翁遺產贈市民</h1><p>父母通常在臨終前預立遺囑，將遺產分給子女，但美國一名79歲男子死後，卻將44.2萬美元（約344萬港元）財產送給洛杉磯市民，五名子女每人只獲1美元（約7.8港元）。<br> 美國《洛杉磯時報》前天（周三）報道，廸菲奧里（TheodoreDiFiore）1990年逝世，根據他的遺囑，將他在洛杉磯的資產，包括一間汽車修理店和一間舊入油站，送給市民。律師帕斯奎內利（RobertPasquinelli）指出，廸菲奧里是個頑固老人，他為何將遺產送贈給市民就不得而知，這是「一份洛杉磯市政府多年來不知怎處理的遺囑」。<br> 法新社</p></body></html>
