<html><header><meta charset="utf-8"><title>伍詠薇發惡講數</title></header><body><h1>伍詠薇發惡講數</h1><p>伍詠薇日前以一身街坊打扮，踢拖及戴眼鏡遮素顏，由女伴陪同往中環戲院裏的數碼通專門店，但她內進後，即氣沖沖跟店員理論，而且聲浪頗大，令店內顧客紛紛對她投以奇異的目光。</p><p>頻傾電話</p><p>當時伍姑娘神色嚴肅，有點面黑黑，但和店員理論時不忘傾電話，其間她發現門外有記者，連忙轉身及背對門口。約15分鐘後，伍姑娘兩手空空離開，當她再轉身面對鏡頭時，連忙變面，顯得和顏悅色，笑容親切，和剛才惡騰騰的樣子判若兩人。<br> 採訪、攝影：娛樂突發組</p></body></html>
