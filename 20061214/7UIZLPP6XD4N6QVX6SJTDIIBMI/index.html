<html><header><meta charset="utf-8"><title>陳霽平登塔頂知驚</title></header><body><h1>陳霽平登塔頂知驚</h1><p>陳霽平日前到澳門工作，並暢遊當地，兩日一夜行程非常愉快，她今次到澳門擔任寶馬車系大會的司儀，及後再趕往觀光塔主持一間銀行的宣傳活動。</p><p>大風吹即頭暈</p><p>首次在觀光塔頂工作，未知陳霽平會否畏高？她說：「望落就唔驚，不過見到模特兒喺外面行來行去好似幾好玩，所以做完嘢之後我就同經理人一齊玩Skywalker，本來行咗幾個圈都冇事，點知一伸個頭出去就有一種離心力，原來真係幾驚，大風吹過嚟仲有啲暈，可能係自己唔夠瞓啦。」<br> 陳霽平一向喜歡大膽玩意，她最想玩笨豬跳，現正計劃與友人到澳洲旅行，希望可以順道一償心願。<br> 撰文：林妃</p></body></html>
