<html><header><meta charset="utf-8"><title>周文耀續約可攻可守</title></header><body><h1>周文耀續約可攻可守</h1><p>交易所董事會噚日終於宣布，同佢哋嘅CEO周文耀續約兩年，由出年5月1日起生效，真係恭喜周生！之但係一般CEO個任期都係3年，點解周生份約咁得意係兩年呢？<br> 消息人士話，可能係交易所搵接班人嘅過渡性安排有關！查實風度翩翩、官仔骨骨嘅周生，今年經已50有9，過幾年，佢已經有資格申請長者優惠嘞，咁呢份新合約喺2009年4月尾到期，到時搵到第二梯隊接棒，佢就可以撇，如果搵唔到人而自己仲想玩咩，又可以再續兩年，打工若此，真係夫復何求！</p></body></html>
