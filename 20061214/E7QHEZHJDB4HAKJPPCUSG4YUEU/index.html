<html><header><meta charset="utf-8"><title>校巴撞平治學童疏散</title></header><body><h1>校巴撞平治學童疏散</h1><p>【本報訊】一輛車頭掛上馬會及律師會標誌的平治S320L房車，昨下午4時許，在西環德輔道西124號對開東行線掉頭時，一輛載着約30多名學童的校巴，懷疑煞掣不及攔腰撞向平治房車。平治房車右邊車門凹陷，47歲外籍男司機頸、腰扭傷被困，由消防員救出。30歲校巴司機以及車上3男1女童（7至9歲），分別腰、手及膝蓋擦傷，6名傷者事後均被送院治療。警員並將校巴內受驚學童疏散，安排另一輛旅遊巴載走。</p></body></html>
