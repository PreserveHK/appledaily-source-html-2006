<html><header><meta charset="utf-8"><title>街頭「扮嘢」行騙手法</title></header><body><h1>街頭「扮嘢」行騙手法</h1><p>角色：扮跌錢<br> 手法：30歲男騙徒在地鐵站向多名學生訛稱遺失財物，借電話後逃去，今年3月被捕<br> <br> 角色：扮有病<br> 手法：31歲男子去年8月向多間教會稱自己昏迷4年後蘇醒，身無分文，成功騙取近萬元<br> <br> 角色：扮和尚<br> 手法：04年6月，60歲持雙程證假和尚，在尖沙嘴向途人派發「化緣卡」後索款被捕<br> <br> 角色：扮銀行職員<br> 手法：內地騙徒04年8月在街頭以報廢秘魯及巴西舊鈔冒充美金，圖向老人騙財被捕<br> <br> 角色：扮外國人<br> 手法：27歲街頭畫家陳學禮，向兩途人訛稱為日籍遊客，沒錢乘車到機場回國，騙走300元，02年被判感化1年<br> 資料來源：《蘋果》資料室</p></body></html>
