<html><header><meta charset="utf-8"><title>金城武、舒淇收入冠台</title></header><body><h1>金城武、舒淇收入冠台</h1><p>金城武和舒淇這兩位台灣藝人今年收入甚豐，金城武雖然拍電影及廣告數量不多，但身價甚高，今年下半年他接了《傷城》和《刺馬》兩套戲，每部片酬約1,000萬港元，投資者林建岳還直說這個價錢「合理」，另外他又以700萬港元的身價，續任護膚品代言人，還有新接的內地麥茶廣告，估計今年收入超過2,000萬港元。</p><p>袋過千萬</p><p>舒淇今年接拍了《我老婆係大佬3》、《傷城》、《天堂口》三部電影，每部片酬約150萬港元，另外還有為珠寶和護膚品任代言人，酬勞約200萬港元，保守估計今年收入過千萬。<br> 撰文：黎寶蘋</p></body></html>
