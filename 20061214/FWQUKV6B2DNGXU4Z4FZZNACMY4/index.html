<html><header><meta charset="utf-8"><title>中國民航服務八宗罪</title></header><body><h1>中國民航服務八宗罪</h1><p>‧機場餐飲和商品價格過高<br> ‧退票手續煩瑣、收費高<br> ‧提供航班延誤訊息不及時，後續服務差<br> ‧部份航空公司併班、改機型、超售機票問題嚴重，乘客毫不知情<br> ‧行李損壞、丟失、延誤問題普遍<br> ‧航班延誤補償標準不清晰<br> ‧航班提供的餐飲、閱讀、視聽娛樂等種類單一枯燥<br> ‧民航規則中「72小時座位再證實」及「客票遺失有效期滿後30天內退款」的條款欠公平<br> 資料來源：中國消費者協</p></body></html>
