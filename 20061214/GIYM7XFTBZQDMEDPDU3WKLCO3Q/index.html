<html><header><meta charset="utf-8"><title>Toby記者身上學做戲</title></header><body><h1>Toby記者身上學做戲</h1><p>梁靖琪（Toby）最近忙於趕拍無綫與中央台合作的重頭製作60集長劇《歲月風雲》，於加拿大溫哥華拍攝外景，由於當地天氣寒冷，拍外景時，Toby歎辛苦卻仍十分享受。</p><p>愈忙愈開心</p><p>Toby這次是繼《男人之苦》後再度與吳卓羲合作，故份外有默契，她日前說：「呢次我喺套劇入面扮演一名記者，我平時因為成日都要接觸記者，所以都可以喺佢哋身上偷吓師。」Toby表示完成溫哥華的外景部份後，便可以回港稍事休息，然後再等安排到北京拍外景，她說：「今年雖然要成日飛嚟飛去好忙，但我就愈忙愈開心。」<br> 採訪、攝影：比華利</p></body></html>
