<html><header><meta charset="utf-8"><title>警方昨清場時序<br></title></header><body><h1>警方昨清場時序<br></h1><p>12:00<br> 房屋及規劃地政局局長孫明揚在政府總部見記者，表示會在日後建成的海濱長廊重建鐘樓<br> <br> 12:30<br> 10名泛民主派議員到政府總部見孫明揚，表達反對清拆鐘樓意見<br> <br> 14:45<br> 立法會議員張超雄在立法會提出休會辯論，討論清拆鐘樓事件<br> <br> 15:00<br> 數十名機動部隊警員到鐘樓地盤增援，抬走10多名示威者；示威者以竹枝反抗<br> <br> 15:43<br> 1名示威者被警員押上警車載走，約20示威者在地盤外包圍警車<br> <br> 16:50<br> 警員把包圍警車示威者抬走，清場行動結束<br> <br> 18:30<br> 4名在天星碼頭平台示威者自願離開，示威結束<br> 資料來源：警方及本報記者觀察所得</p></body></html>
