<html><header><meta charset="utf-8"><title>上市公司快訊<br>九方配售認股證集資623萬</title></header><body><h1>上市公司快訊<br>九方配售認股證集資623萬</h1><p>▲九方科技（8129）宣布，私人配售最多2.49億份上市認股權證，每份發行價2.5仙，集資623萬元，將用作進一步推廣產品及服務、行政及相關經常開支。認股權證行使價7.6仙，較停牌前0.1元折讓24%，可兌成2.49億股，相當於擴大後股本11.76%。若悉數行使，九方將可再集資1893.92萬元。發行價及行使價合共10.1仙，較公司停牌前報價溢價1%。</p></body></html>
