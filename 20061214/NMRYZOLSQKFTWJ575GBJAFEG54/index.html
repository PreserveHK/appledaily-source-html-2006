<html><header><meta charset="utf-8"><title>千嬅硬朗女兒身</title></header><body><h1>千嬅硬朗女兒身</h1><p>楊千嬅早前為新碟拍攝封套，並親自構思主題。她一人分飾兩角，一個柔情似水的千嬅挨在硬朗的千嬅身上，她說：「概念係嚟自《藍寶石王子》，故事中嘅王子本身係一個好溫柔嘅女仔，想有自己嘅感情生活，但同時又有男子氣概，要捍衞家園。」她續說：「其實𠵱家嘅女性都要照顧屋企，對屋企有責任，我一向覺得自己同現代女性一樣都好似藍寶石王子，可以獨立，但都有溫柔嘅時候。」</p><p>與女模互攬</p><p>為了唱片封面，千嬅要分別以一「男」一女的身份拍攝，其中還要邀請一名女模特兒扮演自己，拍攝時千嬅與女模特兒有互攬、挨胸等親密鏡頭，兩人毫不尷尬，表現專業。<br> 撰文：葉雪</p></body></html>
