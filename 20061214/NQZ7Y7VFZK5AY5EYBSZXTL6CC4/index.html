<html><header><meta charset="utf-8"><title>話你知：宋在北京有王府故居</title></header><body><h1>話你知：宋在北京有王府故居</h1><p>孫中山夫人宋慶齡在上海及北京共有三處故居。較為人熟悉的是現正開放給公眾參觀、位於淮海中路的故居。該故居建於1920年代，國民政府在1948年撥歸宋慶齡居住。而宋慶齡在桃江路亦有一處故居，同樣甚具歷史文化保護價值，但一直未被好好保護。<br> 新中國成立後，中共曾計劃為留守大陸的宋慶齡在北京修建一處住所，但她一再婉謝。1962年，中國總理周恩來親自籌劃，將清朝末代皇帝愛新覺羅．溥儀的父親醇親王載灃的府邸花園進行修葺，作為宋慶齡住所。宋慶齡1963年遷居於該府邸，直至1981年逝世。<br> </p></body></html>
