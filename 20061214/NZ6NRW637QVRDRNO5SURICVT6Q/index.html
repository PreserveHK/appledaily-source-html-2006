<html><header><meta charset="utf-8"><title>買聖誕曲奇　送《小王子》限量茶杯</title></header><body><h1>買聖誕曲奇　送《小王子》限量茶杯</h1><p>聖誕佳節，普世歡騰，地球上熱鬧的氣氛吸引了住在另一星球的小王子加入Pappagallo的大家庭，將自己變身成一份聖誕禮物，真心為大家在佳節中送上歡欣，一同歡度聖誕！聖誕曲奇及茶杯禮盒套裝，有卜卜脆曲奇包括牛油朱古力碎曲奇、肉桂杏仁碎曲奇和朱古力碎曲奇，加上精美的《小王子》茶杯連碟1套，最正的是套裝屬限量版，小王子迷必搶！<br>記者︰方綺君</p><p>Pappagallo查詢電話：29515724</p></body></html>
