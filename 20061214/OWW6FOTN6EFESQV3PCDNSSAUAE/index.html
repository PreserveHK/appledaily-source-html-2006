<html><header><meta charset="utf-8"><title>南京大屠殺69周年怒燒太陽旗</title></header><body><h1>南京大屠殺69周年怒燒太陽旗</h1><p>【本報訊】本港多個團體昨日為紀念抗戰和南京大屠殺事件，先後到日本駐港總領事館抗議。中國民間對日索賠聯會指摘，日本政府在南京大屠殺69周年後，依然沒有正視歷史，從中吸取教訓，並改善中日兩國關係。此外，民主黨則要求日本政府，對受軍國主義侵略的中國及人民作出道歉和賠償，並強烈要求日本首相作出停止參拜靖國神社的承諾。<br> 另一方面，昨日又有示威者帶同一面象徵日本軍國主義的太陽旗，掉在地上踐踏，然後焚燒太陽旗以示不滿。</p></body></html>
