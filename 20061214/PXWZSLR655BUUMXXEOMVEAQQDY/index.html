<html><header><meta charset="utf-8"><title>新界　滿湖花園2300萬轉手</title></header><body><h1>新界　滿湖花園2300萬轉手</h1><p>▲西貢滿湖花園錄得今年首宗成交，中怡物業黃富傑表示，前排雙號屋，2352方呎，連2000方呎花園，作價2300萬元，呎價9779元，原業主持貨23年勁賺2000萬元。同區歡泰花園，2000方呎，成交價1980萬元，每呎9900元，中原劉國輝表示，原業主持貨兩年多，勁賺1052萬元。</p><p>維景灣畔5年賺20萬</p><p>▲美聯林振聲說，將軍澳維景灣畔7座高層B室，678方呎，成交價258萬元，呎價3805元，原業主持貨5年，獲利20萬元。</p></body></html>
