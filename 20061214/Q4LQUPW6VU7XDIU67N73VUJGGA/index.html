<html><header><meta charset="utf-8"><title>國務機要費案大事記</title></header><body><h1>國務機要費案大事記</h1><p>12/06<br> 台灣紅負責人李慧芬向立委邱毅爆料，其300萬新台幣君悅飯店住宿發票，被堂姊李碧君交給吳淑珍核銷國務機要費<br> 28/06<br> 審計部派員赴總統府查賬後，將疑涉不法的資料送高檢署查黑中心調查<br> 29/06<br> 查黑中心立案，由檢察官陳瑞仁調查<br> 07/08<br> 陳瑞仁到總統府偵訊陳水扁<br> 20/08<br> 陳瑞仁到總統官邸偵訊吳淑珍<br> 05/09<br> 陳水扁公開表示，以其他單據申領的機要費都用於公務<br> 31/10<br> 林德訓、陳鎮慧等承認做偽證<br> 03/11<br> 案件偵結，檢察官決定起訴吳淑珍、馬永成、林德訓和陳鎮慧<br> <br> 資料來源：《蘋果》資料室</p></body></html>
