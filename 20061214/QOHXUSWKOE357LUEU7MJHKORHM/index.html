<html><header><meta charset="utf-8"><title>鄭融Shopping大過天</title></header><body><h1>鄭融Shopping大過天</h1><p>近日工作多多的鄭融，雖然忙碌但也不忘購物，日前她出席宣傳活動後，乘坐保母車往荃灣東亞花園，落車後即一支箭衝入商場，相隔一個多小時後，她才口含餅亁、手挽兩大袋戰利品現身，跳繃繃地上車離開。</p><p>中醫針灸</p><p>鄭融和劉浩龍的緋聞近日甚囂塵上，雖然當日未見男方陪伴，但鄭融獨自逛商場時警覺性依然甚高。當保母車駛至石梨邨附近時，鄭融忽然下車主動上前跟記者說：「跟我做乜呀？好攰呀，我返屋企咋。」問鄭融剛才是否往商場購物？她即笑說：「頭先我喺商場睇中醫針灸，跟住返屋企㗎啦。」語畢即折返車上，由司機載她返回寓所。<br> 採訪、攝影：娛樂突發組</p></body></html>
