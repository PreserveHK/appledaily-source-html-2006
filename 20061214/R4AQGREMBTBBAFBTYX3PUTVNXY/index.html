<html><header><meta charset="utf-8"><title>白歆惠：沒人跟我上床</title></header><body><h1>白歆惠：沒人跟我上床</h1><p>台灣名模白歆惠早前因為行騷時不慎春光乍洩，被冠以「粉紅乳暈名模」，因而人氣急升，近日更進軍電視圈，並有幸與明道合作台劇《天使情人》。<br> 近日內地有女藝人張鈺自爆陪睡才可以換得演出機會，白歆惠竟催促明道趕快到內地拍戲，好了解別人是怎樣陪睡。難道白歆惠認同這種行為？性格爽朗的她說：「他們都把我當男人，沒人想跟我上床啦！」&#13;</p><p>太高難交男友</p><p>白歆惠身高近175厘米，所以很難交男朋友，她說：「我讀小學六年級時，我的身高就已168公分，所以我到高中都因為太高沒人敢追。」<br> 採訪、攝影：黎寶蘋&#13;</p></body></html>
