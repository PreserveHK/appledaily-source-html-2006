<html><header><meta charset="utf-8"><title>採訪手記：送《可蘭經》一舉三得</title></header><body><h1>採訪手記：送《可蘭經》一舉三得</h1><p>在市中心的CityCenter，有一個專門派發《可蘭經》的櫃位，當經過的時候，會有人問你：「你來自哪裏？」然後就派一本你所屬國家或地區的文字寫成的《可蘭經》教義小冊子給你。如果在多哈留得久，他們更會推介一阿拉伯文的教師給你。這種傳道方法小記也是首次接觸，送《可蘭經》給遊客可當做紀念品之餘，亦可收傳教之效，還可讓遊客加深對卡塔爾以至伊斯蘭教的了解，一舉三得！<br> 許樂暉</p></body></html>
