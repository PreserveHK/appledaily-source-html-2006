<html><header><meta charset="utf-8"><title>各大賽事軍情手記</title></header><body><h1>各大賽事軍情手記</h1><p>英超</p><p>紐卡素：中場尼索比亞周三膝蓋韌帶拉傷，將缺陣最多6個星期。該球員在對車路士的比賽中攔截林柏特時受傷。紐卡素傷兵問題嚴重，主力如柏加、奧雲、杜夫等都長期缺陣。<br> <br> 雷丁：後衞梅廸腳傷已無大礙，周六對布力般流浪的聯賽可望上陣。該32歲的球員上周對紐卡素的比賽中受傷。而雷丁的南韓籍前鋒薛琦鉉的傷勢亦康復中，但對布力般流浪的比賽將趕不及上陣。</p><p>西甲</p><p>拉科魯尼亞：拉科兩員主力因傷周六無緣對畢爾包的聯賽，包括阿根廷國腳中場德舒查和後衞盧普；前者訓練時小腿受創，將最多缺陣3周，後者上場對華倫西亞時小腿受傷將缺陣1個月。</p></body></html>
