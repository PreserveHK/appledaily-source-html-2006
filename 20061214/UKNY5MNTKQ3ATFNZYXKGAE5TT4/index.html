<html><header><meta charset="utf-8"><title>國際Gossip<br>壽司店中釙免費宣傳</title></header><body><h1>國際Gossip<br>壽司店中釙免費宣傳</h1><p>英國倫敦壽司店itsu因為同俄羅斯前特工利特維年科（AlexanderLitvinenko）中釙（音：撲）毒死亡案扯上關係，搞到上晒報紙又俾警方搜查，不過估唔到特工案對佢哋都帶嚟一啲好處，itsu呢個星期喺美國紐約曼哈頓開新店，唔使點宣傳已經大把人知道佢哋寶號，啲客人梗係唔擔心會中釙毒咁儍啦，生意都唔錯，可憐倫敦嗰間舖就要等到出年至可以重開。<br> 美聯社</p></body></html>
