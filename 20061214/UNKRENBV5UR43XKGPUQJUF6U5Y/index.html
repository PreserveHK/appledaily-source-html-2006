<html><header><meta charset="utf-8"><title>小胡着西裝打保齡</title></header><body><h1>小胡着西裝打保齡</h1><p>係人都知合和「小胡」胡文新鍾意玩冰上曲棍球，不過，噚日佢去自己個場──九龍灣EMAX（將部份九展面積改建而成嘅商場），出席保齡球場開球禮時，就似乎冇咁興致高漲。雖然佢同華華講，間唔中都有落場碌吓齡，球技有板有眼，但全程西裝加皮鞋，「齡鞋」都懶得換，興趣似乎唔係咁大。<br> 華華聽講，搞保齡球場係少爺仔自己嘅意思，可能大家會問，佢咁鍾意打冰曲，點解唔整個冰曲場？答案好簡單啫，冰曲呢啲咁高檔嘅玩意，唔係人人都識玩，如果整個冰曲場，唔通日日拍烏蠅咩？講到尾都係賺錢第一，興趣第二。吳宛盈攝</p></body></html>
