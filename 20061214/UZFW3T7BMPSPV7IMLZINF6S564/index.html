<html><header><meta charset="utf-8"><title>九大部門聯合演習</title></header><body><h1>九大部門聯合演習</h1><p>【本報訊】消防處、警方、漁護署及飛行服務隊等九個部門出動近200人，昨在大嶼南郊野公園石門山鳳凰徑，舉行大型山火及高山拯救演習。<br> 演習於上午11時開始，模擬有20名行山人士從鳳凰徑出發前往水口，經過石門山時遇到山火，五人逃離現場並報警，其餘其中一人墮下山坡，由消防處及民安隊聯合拯救，並由飛行服務隊直升機送往醫院；另14名輕微燒傷及扭傷人士由救護車送院。演習於下午3時順利完成。</p></body></html>
