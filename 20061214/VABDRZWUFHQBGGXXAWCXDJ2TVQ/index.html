<html><header><meta charset="utf-8"><title>國壽第八大股東係教會</title></header><body><h1>國壽第八大股東係教會</h1><p>中國人壽嘅吸引力，豈止風靡中港兩地嘅大戶同散戶呢？國壽A股招股文件披露，「中華基督教會合一堂」（HopYatChurchTheChurchofChristinChina）喺截至9月30日時，原來揸咗成130萬股國壽H股，佔總股本0.005%，晉身成為國壽第八大股東。<br> 以國壽噚日嘅收市價18.96元計算，呢批股份市值有成2464.8萬元架！教會「積蓄」屬於超穩陣型嘅資金，但係都敵唔過國壽嘅魅力，你話幾犀利！</p></body></html>
