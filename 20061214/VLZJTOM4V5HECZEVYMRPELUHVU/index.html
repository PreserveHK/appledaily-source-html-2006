<html><header><meta charset="utf-8"><title>大都會新店</title></header><body><h1>大都會新店</h1><p>尖沙嘴海洋中心近期成為國際品牌的最新據點，DonnaKaran上月也進駐其中，開設新專門店。DonnaKaran新店面積約1,400平方呎，由Bonetti/Kozerski工作室設計，室內裝潢貫徹大都會簡約時尚，同時添加華麗味道。<br> 當中以大理石碎塊作地板，三面大型玻璃牆身，另一面是天然黃銅牆，刻意呈現歲月洗禮的脫色金黃，與純黑、象牙色石灰牆，以及人手雕刻的黑色花崗岩展示台，對比出強烈個性及空間感。</p></body></html>
