<html><header><meta charset="utf-8"><title>蘭子、寇鴻萍義結金蘭</title></header><body><h1>蘭子、寇鴻萍義結金蘭</h1><p>陳道然（蘭子）及朱潔儀等人前晚往中環出席腕錶品牌Milus活動，一身中性打扮的蘭子透露將與寇鴻萍上契為姊妹，她說：「我同佢好夾，大家份人都好直，出年就會搞個鑽石上契儀式，寓意佢介紹多啲鑽石王老五畀我識呀。」這邊廂才說要識鑽石王老五，蘭子下一句又無厘頭說：「不過我𠵱家其實唔需要男友。」</p><p>做嘉欣電燈膽</p><p>蘭子又透露早前與同屆港姐李嘉欣及其男友許晉亨吃飯，她說：「唉吔，佢哋兩個食餐飯都係咁四目交投，好似睇唔到我喺身邊，個感覺真係好酸呀。」<br> 採訪、攝影:JessicaNgan</p></body></html>
