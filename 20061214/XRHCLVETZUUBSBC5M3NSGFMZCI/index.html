<html><header><meta charset="utf-8"><title>歹徒連環砸四小巴</title></header><body><h1>歹徒連環砸四小巴</h1><p>【本報訊】四部停泊在觀塘賽馬會健康院門外小巴站、來往觀塘至鯉魚門的紅色小巴，昨清晨被發現遭歹徒以磚頭擲爛車頭擋風玻璃。警方懷疑事件涉及黑幫，交東九龍總區反黑組接手調查。<br> 現場為協和街賽馬會健康院門外、來往觀塘至鯉魚門的紅色小巴站，該處每晚均停泊多部小巴。昨清晨6時許，有司機返回站頭取車時，發現最前的四部小巴車頭擋風玻璃疑遭硬物投擲破裂，於是報警。<br> 警員趕至發現兩塊磚頭，懷疑歹徒以磚頭擲向小巴擋風玻璃。有司機指小巴路線途經油塘中心，疑事件可能與入線費、或因路線與其他小巴重叠惹起利益衝突有關。警方懷疑事件涉及黑幫，交由反黑組接手調查，並向各車主了解情況。&#13;</p></body></html>
