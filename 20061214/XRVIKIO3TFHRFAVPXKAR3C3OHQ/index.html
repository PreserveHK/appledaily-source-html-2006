<html><header><meta charset="utf-8"><title>蘇玉華烹飪書出籠</title></header><body><h1>蘇玉華烹飪書出籠</h1><p>早前蘇玉華（阿蘇）在遊戲節目《美女廚房》中技驚四座，之後更親撰烹飪書《美味舞台》，她表示整本書由撰寫、選料以至動手烹調都落足心機，教授廚藝之餘還與讀者分享她對親情、友情及愛情的感受。</p><p>親授蟠龍鱔</p><p>新書今日正式面世，阿蘇笑說：「我當然想出完一本再一本啦，我對烹飪充滿熱誠。」她又謂其撚手廚藝是從小在家中培養出來，故她認為書裏家人推介一節最值得與讀者分享，當中還輯錄了家人提供的食譜，包括阿蘇最欣賞、由母親傳授的蟠龍鱔，阿蘇也曾在《美女廚房》中示範這個菜式，獲一致好評，自是極力推介。<br> 撰文：林妃&#13;</p></body></html>
