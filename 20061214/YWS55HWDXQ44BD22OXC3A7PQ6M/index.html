<html><header><meta charset="utf-8"><title>Kary拒男伴埋身</title></header><body><h1>Kary拒男伴埋身</h1><p>吳雨霏（Kary）兩個月前被拍得和圈外男友當街親熱兼酒後失儀，經唱片公司照肺後，已懂得檢點變乖，日前她和一名男士及兩名女伴到中環開餐時，只見她十分避忌，一直和男伴保持距離。<br> 當晚約9時，Kary和三名友人現身中環結志街的中華料理牛肉麵食肆，該店格局及收費平民化，他們邊吃邊傾，坐足個多小時，最後由Kary埋單，再陪朋友步往擺花街的便利店購物，其間表現納悶的Kary伸手入手袋不停「尋寶」，原來為搜尋潤唇膏，接着便偕友繼續漫步，可是她總不自覺遠離男伴，擺出一副拒對方埋身的姿態。<br> 採訪、攝影：娛樂突發組</p></body></html>
