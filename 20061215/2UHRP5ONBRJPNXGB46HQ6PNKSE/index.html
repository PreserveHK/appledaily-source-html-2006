<html><header><meta charset="utf-8"><title>財話短說<br>寶業配股予老虎基金</title></header><body><h1>財話短說<br>寶業配股予老虎基金</h1><p>▲寶業集團（2355）宣布，以每股10.88元配售約5203.7萬股新股予老虎基金，佔擴大後股本約7.85%。配售價較最後較易日收報價有9.33%折讓，集資淨額5.63億元，約2.815億收購物業及併購，約1.126億元發展節能及環保建築材料，餘額作營運資金。此外，高盛及AltantisInvestmentManagement各持6.54%及5.2%權益。該股昨升8.33%。</p></body></html>
