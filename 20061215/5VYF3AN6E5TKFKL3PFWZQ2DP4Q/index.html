<html><header><meta charset="utf-8"><title>案件速遞：豐收教會控《東周》誹謗</title></header><body><h1>案件速遞：豐收教會控《東周》誹謗</h1><p>【本報訊】豐收教會及該教會牧師梁子孝，昨入稟區域法院控告《東周刊》，指一篇刊載於今年2月8日題為「詭秘教派大起底」的報道不實，內容涉誹謗成份，會令人誤會該教會為詭秘教派，又指報道引用了４幅插圖，亦未經作畫者批准，遂一併入稟申請禁制令，禁止再刊登報道及插畫，並追討賠償。<br> 兩宗訴訟原告為豐收教會有限公司、教會牧師梁子孝及涉案插圖作畫者黎小鸞，被告則為星島雜誌集團有限公司、東周刊總編輯蒙漢明及撰文記者劉正凡。<br> 案件編號：DCCJ6113、6114/06</p></body></html>
