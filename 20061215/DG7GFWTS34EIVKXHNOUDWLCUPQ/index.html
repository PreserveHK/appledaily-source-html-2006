<html><header><meta charset="utf-8"><title>網民表態　「中交$7抵買」</title></header><body><h1>網民表態　「中交$7抵買」</h1><p>《香港討論區》內，不少網友認為中交（1800）及錦江（2006）首日會升60%或以上。網友yylam713話：「國內交通基建發展空間大，中交仲係龍頭，相信會俾大戶狂搶，抽唔到嘅散戶應該一開巿就掃貨。」眾多網友亦稱中交值得高追，預計首日至少升到8元，7元買入都算抵。網友leucocyte則睇好錦江，笑言：「錦江一定會勁升，因其街貨少，又係唯一內地酒店股，具奧運概念，會有排炒。」<br> 大多數人不會即日沽貨，認為經過中通信（552）教訓後，起碼會持貨至下周一，然後視乎走勢再決定。</p></body></html>
