<html><header><meta charset="utf-8"><title>到會服務包食包酒包禮物</title></header><body><h1>到會服務包食包酒包禮物</h1><p>想喺屋企享受溫馨浪漫聖誕，最方便就係叫到會，有專人將食物送到屋企唔使煩。今年Oliver's亦推出聖誕到會服務，有火雞、羊髀、生蠔、三文魚等不同種類的食物選擇，全部是外國入口，再經廚師精心炮製。除咗多款美食外，仲可以預訂靚酒同禮物包等，完全體貼開派對的需要。記住聖誕到會嘅最後召集日期是12月21日中午12時，要快啲預訂喇！<br><br>記者：林思樂</p><p>Oliver'sTheDelicatessen（28107710）<br> 地址：中環遮打道10號太子大廈2樓201-205號舖</p></body></html>
