<html><header><meta charset="utf-8"><title>財話短說<br>總商會料港明年經濟增5%</title></header><body><h1>財話短說<br>總商會料港明年經濟增5%</h1><p>▲香港總商會首席經濟師歐大衛表示，雖然美國經濟增長放緩，但如果仍呈擴張勢頭，料明年本港經濟增長5%，美國的經濟增長預測2.4%；07至09年間，美國經濟增長可達2%至3%，香港為4%至5%。他續稱，本港成本及經濟結構與內地不同，相信人民幣與港元融合問題不值得關注，即使普遍估計人民幣兌美元明年升至7.5元，該會認為港元不用跟隨升值。</p></body></html>
