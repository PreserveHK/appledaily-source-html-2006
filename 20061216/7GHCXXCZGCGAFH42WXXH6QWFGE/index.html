<html><header><meta charset="utf-8"><title>選購電熱氈需知<br></title></header><body><h1>選購電熱氈需知<br></h1><p>宜</p><p>●經常檢查電氈是否過熱、表面有否熨焦痕迹等；若損壞必須即時停止使用，並從電源插座拔出插頭<br> ●不使用時，應從電源插座拔出插頭<br> ●使用由外地購買回港的電氈，應注意輸入電壓是否與本港供電配合，並確保插頭是本港三方腳或三圓腳插頭</p><p>忌</p><p>●嬰兒、傷殘人士及行動不便的長者，或對熱力不敏感的人，不應使用電氈<br> ●切勿弄皺電氈，以免損壞內部發熱線<br> ●切勿將電氈摺叠使用，以免電氈過熱<br> ●切勿與暖水袋一起使用<br> ●切勿將扣針或其他尖銳物件刺入電氈，以免損壞內部發熱線引致觸電<br> ●電氈不可亁洗或濕洗，只應用亁或濕布塊清理電氈上的細微污迹<br> 資料來源：《選擇》月刊</p></body></html>
