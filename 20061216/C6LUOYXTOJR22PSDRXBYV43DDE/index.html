<html><header><meta charset="utf-8"><title>網路風雲：WWF賣廣告知慳識儉</title></header><body><h1>網路風雲：WWF賣廣告知慳識儉</h1><p>YouTube滲透全球的威力毋庸置疑，商業機構無時無刻借用網站宣傳，連環保團體也看中這片天空，走入YouTube大賣免費廣告。世界自然基金會（WWF）最近把一套拯救海洋的短片放上YouTube，倡議立法禁制過度撈捕，以保存海洋生物的數量。<br> 短片展示了拖網漁船對海洋生態環境的破壞，這種捕魚方法不僅將所有魚類「一網打盡」，更摧毀魚類賴以繁殖和生長的海床生境。世界自然基金會建議，政府應採用全新經濟模式管理香港東北水域，為環境保育及社會整體帶來雙贏局面。</p></body></html>
