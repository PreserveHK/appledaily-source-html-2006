<html><header><meta charset="utf-8"><title>落斜彎位接連車禍</title></header><body><h1>落斜彎位接連車禍</h1><p>【本報訊】深水埗大埔道一個落斜右彎昨凌晨接連發生兩宗交通意外，幸無人受傷。凌晨3時許，一輛四驅車沿大埔道北行至金山郊野公園附近一個落斜右彎，疑閃避越線車輛失控，撞毀防撞欄後翻轉四輪朝天（圖一右）。42歲姓鄭男司機無受傷自行爬出（圖二），報警求助。此時，另一輛空載的士駛至，56歲姓袁司機報稱為閃避猴子，加上天雨路滑失控，的士打「白鴿轉」滑出對面線（圖一左），幸未有與之前的四驅車碰撞。<br> 宋光明攝</p></body></html>
