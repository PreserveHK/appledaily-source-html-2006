<html><header><meta charset="utf-8"><title>恐怖！<br>愛滋小偷拿血針拒捕</title></header><body><h1>恐怖！<br>愛滋小偷拿血針拒捕</h1><p>一名染上愛滋病的廣西男子，日前在福建泉州豐澤廣場扒竊時被當場抓獲。不過，小偷竟拿出帶血針筒和染有愛滋病的醫生證明圖脫身。治安員大為緊張，將其交由公安處理，其後證實該名小偷確是一名愛滋病人。<br> 被捕的愛滋小偷姓呂，31歲，他在廣西因與人共用針筒吸毒，去年九月被證實感染愛滋病。他近日到達泉州，因身無分文，被人慫恿做小偷，當他正向一名江姓女小販身上偷手機時，因為不熟練，被治安員當場人贓並獲。<br> 福建《海峽都市報》</p></body></html>
