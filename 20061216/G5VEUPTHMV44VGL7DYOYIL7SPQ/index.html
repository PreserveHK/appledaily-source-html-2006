<html><header><meta charset="utf-8"><title>北韓裸女為同胞籌款</title></header><body><h1>北韓裸女為同胞籌款</h1><p>南韓最近出現一個網站，張貼了一位從北韓逃亡過來的女星的裸照，附上一些人權訊息，藉此為逃亡到中國的同胞籌錢，但在北韓變節者的施壓下，該網站昨天已關閉。<br> 搞這個裸女網站的金姓北韓變節者指出，在南韓有多個講述北韓難民苦況的網站，但很少人點擊觀看，於是他決定用一名姓周的北韓女星裸照作招徠，只要付25美元（195港元）會員費就可看該女星的裸體照，兩人既可賺生活費，又可幫助流亡到中國的同胞。<br> 不過，其他流亡在首爾的北韓人及人權組織都炮轟這個意念怪異，根本無助促進北韓人權，只是掛羊頭，賣狗肉的伎倆。<br> 法新社&#13;</p></body></html>
