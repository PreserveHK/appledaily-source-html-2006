<html><header><meta charset="utf-8"><title>下月2日復售居屋</title></header><body><h1>下月2日復售居屋</h1><p>【本報訊】房屋委員會恢復出售首批3,056個居屋貨尾單位，下月2日至15日接受公屋居民及合資格人士申請。復售單位包括牛池灣嘉峰臺、沙田愉翠苑及天水圍天富苑，實用面積由39.2至61.6平方米，售價介乎563,900元至1,896,700元不等。<br> 房委會發言人表示，所有單位出售前會進行修葺，確保質素。有興趣申請者可於申請期內到房委會位於樂富的客務中心、各屋邨辦事處、深水埗房屋事務詢問處及各區民政事務處，索取銷售資料及申請表。</p></body></html>
