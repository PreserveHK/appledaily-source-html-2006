<html><header><meta charset="utf-8"><title>荒唐!<br>妓女遭強姦稱有着數</title></header><body><h1>荒唐!<br>妓女遭強姦稱有着數</h1><p>吉林省遼源市一名16歲少年打劫一名40歲妓女時，因只劫到三元，一怒之下將妓女強姦。少年近日因盜竊被捕，供出姦劫妓女的案情，當公安找到受害女事主調查時，她竟稱與16歲少年發生性關係是佔了便宜，因此事後並不想報案。<br> 涉案陳姓少年在今年初已認識以賣淫為生的周姓女子。8月，陳因缺錢，將周騙到河壩旁，以刀威脅將周姦劫後逃往外地。本月6日他在地盤盜竊時被捕，在公安追問下，他交代曾四次到地盤盜竊，還供認曾姦劫周女。<br> 吉林《新文化報》&#13;</p></body></html>
