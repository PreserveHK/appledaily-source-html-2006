<html><header><meta charset="utf-8"><title>話你知：飲邊爐湯汁很燥熱</title></header><body><h1>話你知：飲邊爐湯汁很燥熱</h1><p>不少人喜歡打邊爐時飲用湯汁，但學者及中醫師都建議少飲為妙。中大食品及營養科學課程主任張志強稱，應避免飲用打邊爐後的湯汁，因為火鍋食品如牛肉、雞肉等可溶性物質，都流入湯汁裏，濃度很高，會增加攝取過量脂肪、鹽份，甚至有害農藥的可能性。中醫師關之義也稱，不少人誤以為打邊爐時放入不少蔬菜，故飲湯汁便可以清熱，但事實上，打邊爐湯汁不斷加熱，已屬十分「熱氣」食物，再加上不少肉類已混入湯汁，故多飲只會「燥上加燥」。</p></body></html>
