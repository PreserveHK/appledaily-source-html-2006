<html><header><meta charset="utf-8"><title>維修手機收三千</title></header><body><h1>維修手機收三千</h1><p>吳先生本年8月初購買新力愛立信K800i手機，早前他發現手機3G鏡頭故障，屏幕顯示影像的畫面呈綠色，他遂將手機交到位於旺角的維修中心檢查，翌日取回手機，職員稱機身內部有自行維修痕迹，故不會提供免費維修。<br> 他指出，機背電池位置的標籤完好無缺，質疑維修部所言沒理據，他又不滿保養期內維修費接近3,000元。<br> 新力愛立信委託公關公司回覆，曾檢查有關手機，發現3G鏡頭附近有花痕，且有曾燒焊過痕迹，「有啲手機唔一定要打開過機背先整到部機，機面開都得，所以機背label冇爛唔代表冇打開過部機。」檔案編號：1023011</p></body></html>
