<html><header><meta charset="utf-8"><title>屢改婚禮地點新郎好友集體缺席<br></title></header><body><h1>屢改婚禮地點新郎好友集體缺席<br></h1><p>徐子淇嫁入豪門的世紀億元婚禮哄動全港，但新郎李家誠卻只得幾名好友有份出席，據悉因為婚禮舉行前李家遲遲未向賓客披露確實地點，只着眾人準備好澳洲及美國簽證，令不少李家誠的好友感到不便，所以平日與李家誠夜蒲的鐵腳如霍啓剛、霍啓山、霍啓人及林建岳兒子林孝賢等，均未有出席婚禮。<br> 至於有份出席悉尼李、徐婚禮的名人第二代，只見李國寶兒子李民斌、明嘉福兒子明肇豐及玩具反斗城董事、經常大手掃入恒基新樓的鄭躬明。有指李民斌也是臨時替代胞兄李民橋上陣任伴郎，前晚李民橋現身賭王何鴻燊85歲壽宴時，只見他左腳受傷。<br> </p></body></html>
