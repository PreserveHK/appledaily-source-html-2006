<html><header><meta charset="utf-8"><title>吳佩慈、李貞賢性感驅寒</title></header><body><h1>吳佩慈、李貞賢性感驅寒</h1><p>北京前晚舉行「娛樂中國．2006星光大典」，大會共頒發41個獎項，涵蓋了歌影視等各個領域，不少明星都盛裝出席，包括周杰倫、林心如和吳佩慈等，場面星光熠熠，吸引逾千fans到場打氣。<br> 韓國女歌手李貞賢獲得最受歡迎日韓歌手獎，穿上吊帶裝亮相的她，非常搶鏡，台灣的吳佩慈則冒着寒風穿低胸裙出席，極之性感，不讓李貞賢專美。<br> 周杰倫可說是今次頒獎禮的大贏家，共奪得港台最受歡迎男歌手、網民公認傑出藝人及最受歡迎音樂專輯三個大獎，在台上周杰倫更興奮地公布即將於明年舉辦演唱會。<br> 撰文：林妃</p></body></html>
