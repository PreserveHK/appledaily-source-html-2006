<html><header><meta charset="utf-8"><title>有玄機<br>旺家翁兩年賺500億子淇好腳頭</title></header><body><h1>有玄機<br>旺家翁兩年賺500億子淇好腳頭</h1><p>徐子淇與李家誠日前在澳洲悉尼正式結為夫婦，女方的面相更被指注定嫁入豪門，其實二人拍拖兩年多以來，李父李兆基的身家同時暴漲500億，投資生意愈賺愈多，似乎子淇相當旺夫家，堪輿學家麥玲玲昨日指子淇的確有旺夫相，她說：「子淇嘅顴骨和鼻非常相配，而且佢兩個嘅八字都好夾。面相嚟講，鼻就代表夫星，個鼻生得靚，夠高，鼻頭多肉，鼻翼夠厚，配合埋顴骨，就代表嫁得好同旺夫，加上佢拍拖兩年佢老爺就賺咗500億，更加證明佢係腳頭好。」<br> </p></body></html>
