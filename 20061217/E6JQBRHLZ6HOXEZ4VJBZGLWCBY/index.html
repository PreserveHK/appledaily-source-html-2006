<html><header><meta charset="utf-8"><title>　　陳太叫政府開耳 - 李八方</title></header><body><h1>　　陳太叫政府開耳 - 李八方</h1><p>政府快刀斬鐘樓，正式判咗天星死刑。噚日有人問陳太，拆天星有乜意見，陳太初時都唔係好想講，講笑話自己唔係影子政府，如果乜都回應，啲記者就好唔得閒！之後佢自爆當年冇喺天星拍拖，但始終天星係香港歷史一部份，點都有少少回憶嘅。<br> 唔知係咪因為當年規劃拆天星時，陳太仲喺政府度，所以佢唔想講呢個問題。啲記者問多佢幾句，陳太先至開金口話，鐘樓建築物值唔值得保留係見仁見智，但喺呢啲問題上面，政府要聽多啲市民聲音，做啲真正嘅諮詢啦。有答等如無答，真係純粹投記者所問。&#13;</p></body></html>
