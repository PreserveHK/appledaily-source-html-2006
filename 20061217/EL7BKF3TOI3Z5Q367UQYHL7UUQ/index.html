<html><header><meta charset="utf-8"><title>今勢演火爆戰</title></header><body><h1>今勢演火爆戰</h1><p>【綜合意大利外電】羅巴之戰可謂歇冬前最矚目的意甲戲碼，意國傳媒大事報道，其中《羅馬體育報》預測此戰火藥味濃，且會出現12碼。<br> 該報章指，兩隊正是今季獲12碼最多的球隊，分別是巴勒莫5次、羅馬4次，預測今場激戰會有不少埋身鏡頭，有可能出現12碼之餘，亦會出現紅牌。大戰當前，「王子」托廸與隊友廸羅斯到羅馬Rebibbia監獄作親善訪問之餘，順便減壓。</p><p>「祖記」兩球員溺斃</p><p>此外，兩名祖雲達斯青年隊球員於上周五溺斃，令該隊當日對切辛納的意乙賽取消，而本周意甲、乙比賽前都會進行默哀儀式。</p></body></html>
