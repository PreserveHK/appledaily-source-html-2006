<html><header><meta charset="utf-8"><title>戶田惠梨香封長平公主</title></header><body><h1>戶田惠梨香封長平公主</h1><p>有份演出電影《死亡筆記：最後的名字》的18歲日本女星戶田惠梨香，憑甜美外表一躍成為少男新偶像。向來身形纖瘦的戶田，被新一期日本雜誌《EX大眾》選為平胸偶像第一位，更被踢爆上圍不足30吋，名副其實的「長平公主」。</p><p>30A宮崎葵No.2</p><p>一向身形纖瘦的戶田，被雜誌踢爆只得29.5A上圍，難怪她拍照時多以美腿示人。至於電影《NANA世上的另一個我》女星宮崎葵則以30A上圍，以半吋之差，排名第二位。另外，同屬「A級人辦」的仲間由紀惠則以30.5吋成為平胸偶像No.3。</p></body></html>
