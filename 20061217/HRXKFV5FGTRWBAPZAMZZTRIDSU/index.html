<html><header><meta charset="utf-8"><title>球迷天地：利華古遜，振作!
</title></header><body><h1>球迷天地：利華古遜，振作!
</h1><p>02年歐冠盃決賽，在禁區頂位置的施丹接應傳中球時以左腳窩利射門，皮球直飛死角，門將佐治畢特全無反應。<br> 那屆利軍在次輪分組賽力壓03年亞軍祖雲達斯、06年亞軍阿仙奴，與04年4強拉科魯尼亞攜手出線。到8強面對05年冠軍利物浦，最後憑盧斯奧在84分鐘建功擊退對手；4強則以作客入球優惠淘汰99年冠軍曼聯。<br> 決賽，施丹的入球令皇家馬德里奠勝，利華古遜以1:2飲恨。<br> 那年，利華古遜與多支冠軍級球隊合演精采賽事，卻從此再沒攀上過高峯。今屆歐協盃分組賽，利華古遜在生死戰勝出了，但願可乘勇重振雄風。程欣&#13;</p></body></html>
