<html><header><meta charset="utf-8"><title>陳茵媺惡鬥美人踭</title></header><body><h1>陳茵媺惡鬥美人踭</h1><p>港姐陳茵媺、周家蔚和呂慧儀，前晚在九龍灣展貿擔任「歡樂滿東華頒獎晚會」嘉賓，陳茵媺透露下月初將要為參選「國際中華小姐」（前名華裔小姐）做好準備，屆時她會與《江山美人一戰定江山》勝出者趙瑩瑩一起角逐，對於《江》節目早前出現批踭事件，可令陳茵媺感到害怕？陳茵媺笑說：「自己冇留意，睇電視以為玩遊戲，見佢哋玩得好開心。就算有，都係唔覺意，笑吓咪算囉。」</p><p>否認與陳紀匡拍拖</p><p>月前陳茵媺被拍下與陳紀匡結伴同行照片，因而傳出緋聞，陳茵媺強調跟對方只是朋友，現時未知聖誕期間工作安排如何，否則她一定跟家人度過。<br> 採訪、攝影：卓美娟</p></body></html>
