<html><header><meta charset="utf-8"><title>球迷天地：改良足球換人制度</title></header><body><h1>球迷天地：改良足球換人制度</h1><p>足球的運動量絕不比其他團體運動輕，但當中換人的彈性卻少得可憐。試想想，如果足球可以像籃球或手球般換人會有甚麼好處？<br> 屆時，球員的體力不再是個大問題，他們可換下來稍作回氣然後再搏殺，速度和戰鬥力自然提升；比賽休息時間可相對縮短，球會與國家隊便有更大空間安排賽事。<br> 從球隊角度而言，領隊可有更大彈性安排球員落場，年輕球員可有更多上陣機會吸收經驗，老將也有機會取得一個後補位置以經驗協助球隊，球員生命可延長。<br> 害怕球證處理不了嗎？加多一名旁證負責，只在死球時迅速換人，主球證其實可完全不理，專心看守比賽便可。O仔</p></body></html>
