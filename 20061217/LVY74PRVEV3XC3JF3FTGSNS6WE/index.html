<html><header><meta charset="utf-8"><title>佘詩曼覓廚神男友</title></header><body><h1>佘詩曼覓廚神男友</h1><p>佘詩曼前晚在銅鑼灣出席無綫《大長今》動畫宣傳，並順道與觀眾提早慶祝聖誕節。阿佘穿上韓服到場，還即席示範炮製韓國壽司，阿佘更首次演繹動畫主題曲《星星的加冕》。</p><p>過節有同事陪</p><p>阿佘自言擅於炮製中菜，是否媽咪教她烹飪技巧綁着男友？她說：「呢啲遲啲先研究，我未入行前嘅情人節曾經煮過牛扒畀男友食。我希望將來嘅男友煮嘢食都好叻，因為咁樣可以一人煮一日。」<br> 此外，阿佘表示近日其母由夏威夷來港，但平安夜會離開，是否不想阻礙女兒過節？阿佘說：「聖誕梗係有人陪，TVB咁多同事。」阿佘又否認跟吳卓羲的緋聞。<br> 採訪、攝影：王崇穎</p></body></html>
