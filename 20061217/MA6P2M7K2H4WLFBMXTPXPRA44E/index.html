<html><header><meta charset="utf-8"><title>牛天王揀角做失敗</title></header><body><h1>牛天王揀角做失敗</h1><p>「牛天王」不嬲有鋪改劇本癮同揀角色癮，接親戲都要揀戲入面最搶嘅角色嚟做，又鍾意喺拍戲現場改劇本，之前拍嗰套「墨斗」，就成日改劇本話要跟自己嘅方式嚟拍，搞到現場怨聲載道，不過因為佢係天王，導演「阿暗」惟有忍氣吞聲。不過另一導演「石斑」就唔同喇，直情話之你係天王，早排佢開咗部關於毒品嘅戲，牛天王好想做「阿產」個角色，因為個角色好搶，性格突出，絕對係攞獎戲，所以佢死𦧲石斑，但石斑睬佢都儍，仲同佢講你唔接就罷，最後牛天王惟有死死氣咁接套戲囉。</p></body></html>
