<html><header><meta charset="utf-8"><title>Barbie賣麵包</title></header><body><h1>Barbie賣麵包</h1><p>Barbie扮完公主後，竟然自降身份變成麵包店售貨員。今日她換上紅白色制服，手捧着一大袋法國麵包、Donut、牛角包……咦！突然嗅到陣陣麵包香氣，肚子開始餓了！</p><p>想得到由Mattel送出的日本版麵包店Barbie（價值$99.9），只要將上圖回復原貌，即有機會得獎，名額12名。得獎名單將於12月31日公布。</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
