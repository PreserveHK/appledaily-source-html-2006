<html><header><meta charset="utf-8"><title>紀念品勁掠水</title></header><body><h1>紀念品勁掠水</h1><p>前晚在林海峰開棟篤騷的會場外，設有販賣由他設計的Lambear熊紀念品攤位，一件普通男裝短袖tee由去年的百多元升至今年中開軟硬騷時的280元，至前晚更升至360元一件，換言之一年內加價一倍。除此之外，攤位也售賣兒童tee、電話繩、cap帽和figure公仔等，最貴的是連帽外套，售價1,280元。<br> 不過現場排隊幫襯的觀眾絡繹不絕，當中一位梁小姐更花了逾5,000元掃貨，林狗則解釋因為tee有燙金圖案，故成本才較貴。</p></body></html>
