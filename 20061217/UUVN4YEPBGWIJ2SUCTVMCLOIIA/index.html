<html><header><meta charset="utf-8"><title>紙鳶低招纏豬籮</title></header><body><h1>紙鳶低招纏豬籮</h1><p>名模「紙鳶」成日扮低調，其實愛出風頭到不得了，周不時絞盡腦汁博突圍。話說前排登山品牌有個荷李活型男「豬籮」嚟香港，紙鳶想見巨星但又冇份食VIPdinner，所以早早仆去派對夜場standby，諗計入VIP房會豬籮，又自稱係「駿馬」名模，個番鬼保安梗係將佢踢番出門口。紙鳶繼續諗計，再掹衫尾成功楔入，仲成晚籮柚坐到實，霸住豬籮唔放，搞到啲名模阿太好似輪街症咁排隊，連大家姐名模都等到唔耐煩。最估唔到係紙鳶為求出位，仲同出面啲記者話豬籮親自邀請佢入去玩，一晚內辣㷫城中兩大名模，真係夠薑！</p></body></html>
