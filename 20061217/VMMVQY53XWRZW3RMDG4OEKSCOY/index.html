<html><header><meta charset="utf-8"><title>離譜！<br>女生偷看功課被打死&#13;</title></header><body><h1>離譜！<br>女生偷看功課被打死&#13;</h1><p>福建莆田市田頭小學二年女生鄭少娟（九歲），因在課室偷看同學的功課，被女老師梁麗玉發現，鄭不願被罰站，遭梁用掃把木棍狂打屁股、背、肩膀和頭部，最後打在頭部的一擊，連木棍也打斷，最終導致鄭重傷並失救致死。<br> 12月4日上午，鄭少娟在數學課被梁老師毒打後，只叫同學幫她擦掉血迹，中午回家也不敢告訴家人，到下午上語文課時在課室門口暈倒，但林姓語文老師並沒有及時將她送院急救而是將她送回家，當醫生接報趕到時，鄭已死亡。<br> 《新京報》</p></body></html>
