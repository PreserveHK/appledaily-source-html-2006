<html><header><meta charset="utf-8"><title>寶兒天生白鴿眼</title></header><body><h1>寶兒天生白鴿眼</h1><p>「寶兒」不嬲白鴿眼，對人見紅就拜，見黑就踩，以前佢睇死「大隻賓」冇得紅，平時當正佢隱形，招呼都唔打個，點知大隻賓居然拍劇掂咗，當堂令寶兒酸溜溜。呢排寶兒同「皇氣」合作做主持，佢又嫌棄人哋未夠班，處處表現不屑，出鏡時故意擔天望地，皇氣企左邊，寶兒就兜路行右邊，但佢又唔背稿，次次鏡頭影住佢，至識得望住皇氣求救，等人讀埋佢嘅對白。每次節目進行決定性投票選出參賽者，寶兒就唔理導演安排，死霸做壓軸選票人，總之有功佢攞，有鑊就皇氣孭，難為寶兒仲自稱專業演員，返歸早唞啦！</p></body></html>
