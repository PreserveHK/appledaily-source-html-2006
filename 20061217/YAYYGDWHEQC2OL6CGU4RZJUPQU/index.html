<html><header><meta charset="utf-8"><title>國際Gossip：老布殊唔妥希拉莉</title></header><body><h1>國際Gossip：老布殊唔妥希拉莉</h1><p>"IwillbebackandIwillbetryingtobeatthehelloutofherifpossiblyIcan.'<br>「我會捲土重來，試吓撼抵佢。」老布殊說</p><p>美國前總統老布殊上周四喺日本演講，提到希拉莉（HillaryClinton）可能競逐2008年總統。佢話會捲土重來，同佢鬥一鬥，阻止希拉莉入主白宮。老布殊話：「美國政治就係咁㗎喇。」<br> 法新社</p></body></html>
