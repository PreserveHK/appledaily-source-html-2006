<html><header><meta charset="utf-8"><title>啋你行善有居心</title></header><body><h1>啋你行善有居心</h1><p>女星「啋你」一向形象正面，所以認為自己好有資格做傑青，可惜申請咗幾年都唔入圍，惟有搏命做善事，不過都唔係真心嘅。有次一個盲人團體搵佢出席慈善活動，因為啋你覆得人遲，有啲宣傳海報冇印佢個樣，即刻唔多想做。後來啋你又忽然主動聯絡人哋話參與，盲人團體惟有加印一批有佢嘜頭嘅海報，點知最後啋你又打畀人話唔出席，因為同單搵錢嘢撞期，佢理直氣壯話要去搵錢。咁冇誠信同表面慈善嘅人，點會做到傑青呀？</p></body></html>
