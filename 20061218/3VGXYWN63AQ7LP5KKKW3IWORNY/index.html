<html><header><meta charset="utf-8"><title>國際Gossip：倫敦聖誕落雪1賠10</title></header><body><h1>國際Gossip：倫敦聖誕落雪1賠10</h1><p>「Evenafewflakescouldstillcostusasixfigure.」<br>「只要飄幾片雪花落嚟，我哋就要賠六位數字嘅派彩。」威廉希爾發言人</p><p>全球暖化，歐洲今個冬天遲遲未到，英國博彩公司威廉希爾（WilliamHill）打蛇隨棍上，開咗一個「英國聖誕天氣」盤口。莊家對倫敦今年有個白色聖誕的機會看淡，開出1賠10嘅筍盤，賠率比往年冷門咗一倍，亦係10年來最好分嘅。威廉希爾又叫人估埋聖誕嘅氣溫，會唔會高過1920年嘅攝氏15.5度紀錄，賠率亦係1賠10。<br> 英國天空新聞</p></body></html>
