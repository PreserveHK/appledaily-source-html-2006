<html><header><meta charset="utf-8"><title>倖田贏人贏埋自己</title></header><body><h1>倖田贏人贏埋自己</h1><p>「第39屆有線大獎」頒獎禮，前晚在TBS電視台舉行，近年威盡日本樂壇的性感女歌手倖田來未力壓演歌王子冰川清，成為當晚大獎得主，阻止對方連續四年稱霸大獎的美夢。<br> 除了力壓冰川清、伊藤由奈和大塚愛等成大獎得主外，倖田同時獲頒最多點播歌手獎。每逢出騷例必性感示眾的倖田，當晚便身穿低胸晚裝含淚獻唱，她說：「今年我用與自己一決勝負的心情唱歌，希望來年也能令觀眾感動。」18歲女歌手絢香則成新人獎得主。</p></body></html>
