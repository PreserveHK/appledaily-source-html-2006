<html><header><meta charset="utf-8"><title>廖碧兒為新劇仆落地</title></header><body><h1>廖碧兒為新劇仆落地</h1><p>廖碧兒和馬國明昨日在上水出席精靈寵物嘉年華的活動，兩位在現場示範幫狗仔按摩以及弄狗吃的聖誕撻。廖碧兒透露近日忙為電視劇《舞動全城》練習拉丁舞，預備23日開拍，她笑說：「因為今次拍劇要求高，而且只有兩星期練習拉丁舞，之前試過練習時我跌落地，好危險。」<br> 另外，廖碧兒謂愛犬Bailey剛剛考到狗醫生牌，故她有時間都會帶Bailey到醫院探訪患病的小朋友。</p><p>自來狗自己走</p><p>沒有養狗的馬國明表示，小時候有一隻流浪狗跟他的爸爸回家，不過那隻狗過了兩、三年後又自己逃走了，所以他十分傷心，自此沒有再養狗，他稱：「責任好大，屋企又唔夠地方住。」<br> 撰文：丁寧</p></body></html>
