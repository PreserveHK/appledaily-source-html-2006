<html><header><meta charset="utf-8"><title>衞蘭、衞詩一唱一和最合拍</title></header><body><h1>衞蘭、衞詩一唱一和最合拍</h1><p>衞蘭和衞詩兩姊妹近期忙於宣傳新唱片，早前二人穿上Chanel和MiuMiu等冬裝為時尚雜誌《Zip》拍照及任封面女郎。<br> 訪問中，兩姊妹認為外觀上以鼻子最相似，衞詩一雙貓眼卻與衞蘭的圓眼有分別，衞蘭說：「最唔似一定係性格，我比較靜，妹妹比我sociable。」衞詩則說：「姐姐聲線真係好柔和動聽，我嘅聲線比較低沉。」<br> 兩姊妹現時同在樂壇拼搏，先出道的姐姐衞蘭覺得姊妹間必不能存在妒嫉，她說：「太多人比較我哋嘅表現，我唔希望我哋之間有誤會，更唔想妹妹受到委屈。」兩姊妹又謂為對方和唱、齊齊shopping都是最合拍的。<br> 撰文：DebbieLum</p></body></html>
