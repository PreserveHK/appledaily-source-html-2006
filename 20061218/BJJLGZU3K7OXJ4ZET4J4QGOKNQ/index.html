<html><header><meta charset="utf-8"><title>絲印工藝變金屬藝術</title></header><body><h1>絲印工藝變金屬藝術</h1><p>Asprey由創辦人WilliamAsprey於1781年在英國一條小村莊創立絲印事業開始，其後他的兒子及孫兒因是五金商人，所以將業務拓展至金屬藝術上。Asprey最早期的特色產品是化妝箱，在1862年榮獲維多利亞女皇的皇室御用證，19世紀又獲愛德華七世頒發另一皇室御用證。<br> 之後，品牌不斷招攬優秀工匠，慢慢發展成一個非常全面，以尊貴品味為風格的高級品牌，全線產品包括珠寶腕錶、皮具、銀器、玻璃以至服裝等。兩個月前正式進軍香港，在半島酒店開設首間專門店（圖）。<br> </p></body></html>
