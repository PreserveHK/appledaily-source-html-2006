<html><header><meta charset="utf-8"><title>賞析角<br>發哥演活奸皇帝</title></header><body><h1>賞析角<br>發哥演活奸皇帝</h1><p>由張藝謀執導的《滿城盡帶黃金甲》，其實就是一齣古裝版的《雷雨》，劇情講述周潤發飾演的皇帝發現皇后鞏俐與太子劉燁有染，因而對皇后動了殺機，皇后知道後即慫恿親生的二王子周杰倫在重陽節篡位，沒想到太子發現此事後竟向皇帝告發，最後周杰倫篡位不成，卻在宮廷掀起連番血雨。<br> 有鞏俐、發哥與劉燁三位好戲之人壓陣，令電影加分不少，當中又以發哥與鞏俐的對手戲最有火花，發哥演的奸皇帝入木三分，二王子周杰倫表現略嫌稚嫩，還有進步空間。<br> 撰文：葉雪</p></body></html>
