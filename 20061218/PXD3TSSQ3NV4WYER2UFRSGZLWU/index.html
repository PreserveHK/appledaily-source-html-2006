<html><header><meta charset="utf-8"><title>傳媒人自爆《OnAir》</title></header><body><h1>傳媒人自爆《OnAir》</h1><p>可能本身是記者的關係，對有關傳媒的書籍也特別有興趣。以類似題材作小說的，繼黃河的《狗仔人生》後一直便沒有誠意出品。《OnAir》作者歐十十本身行走傳媒多年，以最切身的身份去大爆電影、電視、印刷媒體界的gossip。有料爆，有多線故事發展模式，有卧底式的探索情節，具備多方面的成功元素。可惜的是，不消一天就可看畢全書，又要期待下一個章回了。<br><br>記者：梁俊鵬</p></body></html>
