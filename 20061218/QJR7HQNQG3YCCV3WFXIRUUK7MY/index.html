<html><header><meta charset="utf-8"><title>教兒子自己創富</title></header><body><h1>教兒子自己創富</h1><p>70年代初在內地出生的林少陽，童年經歷過文化大革命。10歲來港，身上餘錢不多，一切由零開始，令他體會到財富除一點一滴地累積，還需透過投資增值，這就是創造財富。<br> 很多人會為子女設立成長基金或準備一筆財富，育有一名兩歲兒子的林少陽卻未有仿效。<br> 林少陽認為最重要是教導子女如何尋找目標，學懂自己積累和創造財富，總好過留大筆錢給他們。他已替兒子開設獨立戶口，讓他自小養成儲蓄習慣；待取得兒童身份證時，再教他用積蓄去投資，創造財富。</p></body></html>
