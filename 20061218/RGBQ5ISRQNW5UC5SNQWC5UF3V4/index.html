<html><header><meta charset="utf-8"><title>新垣結衣賣卡叠起高過東京塔</title></header><body><h1>新垣結衣賣卡叠起高過東京塔</h1><p>被譽為次世代美少女偶像的日本女星新垣結衣，前日到東京書店宣傳其入行以來首次發行的偶像卡。兩場宣傳活動上，新垣共吸引1,300名fans到場，賣出超過4,400盒卡，令她非常高興。<br> 偶像卡於新垣的家鄉沖繩島拍攝，全套共164款，她說：「沖繩島景色優美，拍出自然的我，最喜歡是與小狗一同拍攝的相片。」新垣的偶像卡可算是近年最好賣的偶像卡之一，大會更指單是當日賣出的4,000多盒，叠起來已比東京鐵塔還要高。<br> 當日新垣全程笑面迎人，不過被問到如何過聖誕時，她苦笑地說：「為了能高中畢業，要上補習班。」</p></body></html>
