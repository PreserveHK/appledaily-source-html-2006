<html><header><meta charset="utf-8"><title>金價暫處整固階段</title></header><body><h1>金價暫處整固階段</h1><p>美元上周略有起色，金價亦繼續橫行整固，尾市跌至614.2美元，並以接近整周最低位收市。<br> 由於市場對美元的看淡情緒仍然濃烈，再加上油價近期亦已穩踞於每桶60美元關口上，均屬利好金價後市的因素，故不少投資銀行或分析員仍相信金價明年將可再度挑戰每盎斯700美元，與現水平比較，上升空間裕如。我仍相信金價再跌穿570美元的機會不大，現水平已可考慮趁低吸納，除非美元大轉勢，否則持金的輸面理應相當有限。<br> 金童子</p></body></html>
