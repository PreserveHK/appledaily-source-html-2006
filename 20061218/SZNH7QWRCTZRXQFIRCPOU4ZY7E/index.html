<html><header><meta charset="utf-8"><title>不熟不買只選股票</title></header><body><h1>不熟不買只選股票</h1><p>講到投資，作為基金經理，林少陽對自己眼光投下信心一票，將大部份資產下注自己最熟悉的「瓣數」──股票。他說投資自己「老本行」最有信心，3年前曾有朋友介紹他投資內地商舖，回報可以數倍計，但他堅持不熟不買。<br> 對修讀經濟出身的林少陽來說，投資是致富關鍵，實際上是「DelayConsumption」（延遲消費），意即放棄此刻享樂機會，換取未來購買力的增加。因此，要致富就是先學懂忍耐，願意放棄今日一時的享受，換來日後快樂。自小從艱苦中成長的林少陽認為，忍耐力應自小從日常生活中培養、鍛煉，無論投資或做人都應該要有耐性，不能逞一時之快。<br> </p></body></html>
