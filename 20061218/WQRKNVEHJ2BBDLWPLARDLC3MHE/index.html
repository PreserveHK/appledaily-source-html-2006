<html><header><meta charset="utf-8"><title>國際Gossip：威廉女友唔去皇室飯局</title></header><body><h1>國際Gossip：威廉女友唔去皇室飯局</h1><p>英女皇親自邀請嘅聖誕節飯局居然有人夠膽唔去，呢個人仲要係威廉王子嘅女友凱蒂（KateMiddleton）。<br> 英國傳媒引述消息人士話，凱蒂話要等佢嫁咗畀威廉成為皇室一分子之後，先至參加佢哋嘅聖誕聚餐。雖然凱蒂唔畀面，但係未來老爺查理斯要喺黑爾福德郡建築一幢500萬英鎊嘅大宅，送畀阿仔當結婚禮物。<br> 500萬英鎊大約係7,500萬港元，唔夠香港地產商李兆基傳聞送上兩間總值1億港元嘅豪宅畀親家咁豪噃。<br> 法新社/英國《星期日鏡報》</p></body></html>
