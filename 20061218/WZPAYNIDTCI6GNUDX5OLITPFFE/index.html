<html><header><meta charset="utf-8"><title>拍賣道具籌200萬元</title></header><body><h1>拍賣道具籌200萬元</h1><p>鞏俐和周杰倫前晚現身《滿城盡帶黃金甲》首映前，先到金鐘香格里拉酒店出席該片的慈善拍賣會，其他出席嘉賓有羅明珠、黃日華與女兒Abrian、苗僑偉戚美珍夫婦、周潤發母親、寇鴻萍夫婦與兩名打扮性感的女兒，以及葉劉淑儀等。<br> 會上的拍賣品包括周潤發在片中所戴的龍形髮釵，及鞏俐在片中用來飲藥的琉璃碗，結果拍賣會連慈善首映，共為公益金籌得逾200萬元。<br> 採訪：魯萍<br> 攝影：仇志德</p></body></html>
