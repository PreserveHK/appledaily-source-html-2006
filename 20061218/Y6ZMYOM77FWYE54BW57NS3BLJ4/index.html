<html><header><meta charset="utf-8"><title>小資料：人口金字塔為何急變形?</title></header><body><h1>小資料：人口金字塔為何急變形?</h1><p>日本人口老化的步伐如此急速，因為二次大戰後，日本軍人回國後便結婚，並積極生育，出現嬰兒潮。在1947至49年間，每年平均有270萬人出生，較其後數年多出3至4成。這令日本當時的「人口金字塔」呈三角形；但隨着生育率下降，該國現時的「人口金字塔」看似日本燈籠，估計其形狀在2050年，便將變為一個「窄腳甕」（見圖）。雖然美國亦有嬰兒潮，但歷時較長，故人口老化程度沒有日本般嚴重。</p></body></html>
