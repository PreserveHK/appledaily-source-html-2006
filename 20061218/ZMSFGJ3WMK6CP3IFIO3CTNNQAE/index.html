<html><header><meta charset="utf-8"><title>小檔案</title></header><body><h1>小檔案</h1><p>林少陽現任華富嘉洛資產管理董事兼投資總監，在香港證券市場擁有超過十年經驗，自1999年加入華富集團，於2001年升任華富財經研究部主管，4年後晉升現職。早年曾分別擔任兩家本地傳媒的財經記者。<br> 多年來，他為各大傳媒撰寫投資專欄，首部著作為與師傅東尼（TonyMeasor）合著的《東尼投資哲學──實踐篇》，個人著作有《捕捉細價股──市場分析實戰》及《由3200元開始──步上一億元財富之道》。</p></body></html>
