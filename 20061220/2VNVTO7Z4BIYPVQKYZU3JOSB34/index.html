<html><header><meta charset="utf-8"><title>專家：短炒須止賺止蝕</title></header><body><h1>專家：短炒須止賺止蝕</h1><p>散戶愛短炒因短期內有收成，或期望把握當中波幅，低買高賣。投資者學會主席譚紹興（圖）說，短炒較難像長線般「賺大錢」，而且不是所有股份都適合短炒，如國壽般今年長升長有的強勢股，作長線投資回報更勝短炒。<br> 譚紹興說，散戶短炒首先要揀合適的股票，而且有其他減省成本的方法。專業投資者一般選擇短炒已進入橫行區或有消息跟隨的股票，例如中移動升至現水平後，主要在60至65元上落，很多投資者會等60元入貨，65元離場；不過，他建議短炒應嚴守止賺或止蝕原則。此外，投資者亦有很多方法節省成本，如透過網上交易，經紀佣金可低至0.068%。</p></body></html>
