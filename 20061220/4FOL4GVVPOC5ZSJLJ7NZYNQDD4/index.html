<html><header><meta charset="utf-8"><title>娛片site：騎呢組合舞盡女子樂坊</title></header><body><h1>娛片site：騎呢組合舞盡女子樂坊</h1><p>女子十二樂坊紅透日本，連組合SMAP成員草弓剪剛都曾一人分飾12角模仿她們，凌零發日前在YouTube網站發現一條日本節目的片段，當中三名日本男子跟隨女子十二樂坊的名曲《自由》拍子大跳勁舞。<br> 經凌零發調查所知，該三名日本男子來自一隊以騎呢見稱的組合「布甸屁股」，三人經常以騎呢舞姿出位，但表情及動作永遠認真，非常專業，凌零發看罷也十分佩服他們可以把一首輕快歌曲編成騎呢勁舞，相信一定下過不少苦功。</p></body></html>
