<html><header><meta charset="utf-8"><title>醫學Online<br>港回收回春堂中成藥</title></header><body><h1>醫學Online<br>港回收回春堂中成藥</h1><p>香港回春堂中藥廠的「葵花牌燕窩珍珠七厘散」，經衞生署化驗後發現微生物含量超出中成藥註冊標準限度，衞生署昨指令生產商立即從市面回收該生產批號為WA00030的產品，並忠告已購買該產品的市民停服，應將之銷毀或交回藥廠。香港回春堂中藥廠也主動回收在港推出銷售的其他七厘散和疳積散中成藥，市民可致電26958614向回春堂查詢有關回收事宜。</p></body></html>
