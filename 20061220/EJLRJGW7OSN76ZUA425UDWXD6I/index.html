<html><header><meta charset="utf-8"><title>醫學Online<br>兩款血糖機讀數有誤</title></header><body><h1>醫學Online<br>兩款血糖機讀數有誤</h1><p>據英國的報道指，當地有兩人因血糖機的讀數錯誤，致使用不適當份量的胰島素出現血糖過低。有關血糖機屬強生生產，型號為LifeScan的OneTouchUltra。強生（香港）有限公司正跟進在港出售的機種與英國的型號是否採用同一設計及軟件。在英國此型號部份血糖機，如從高處跌下或開着時更換電池，讀數的量度單位會由「毫摩爾/每公升」轉為「毫克/每公升」。</p></body></html>
