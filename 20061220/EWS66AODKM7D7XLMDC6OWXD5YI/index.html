<html><header><meta charset="utf-8"><title>3海隧裝6個車時顯示器</title></header><body><h1>3海隧裝6個車時顯示器</h1><p>【本報訊】立法會工務小組昨通過撥款5,400萬元，在九龍區通往三條過海隧道的道路上加裝六個行車時間顯示器，顯示過海隧道的交通情況，令過海的車輛可及早避開擠塞，工程預計2009年6月完成。<br> 部份議員質疑行車時間顯示器效用，當看到顯示器顯示的行車時間時，已來不及轉線離開，而且顯示時間也不準確。環境運輸及工務局副秘書長蔡淑嫻稱，顯示器的誤差不高於5分鐘，而且98%時間可以達標。</p></body></html>
