<html><header><meta charset="utf-8"><title>　　奧運馬術報名義工超額三倍 - 李八方</title></header><body><h1>　　奧運馬術報名義工超額三倍 - 李八方</h1><p>奧運馬術義工招募首階段，將會喺今個星期五結束，到目前為止已經有超過5,700人報名，爭奪1,800個義工位。雖然報名嘅踴躍程度同抽新股冇得比，只係超額認購三倍，但就肯定無法做到一人一手，中簽機會率少過三分一。<br> 其中有100個義工，就會分配去幫啲馬術訓練員。馬術公司話，如果市民對呢方面有興趣，就一定要喺星期五或以前上網或攞表申請，網址係www.equestrian2008.org，表格就可以去民政事務總署嘅諮詢中心攞，明年1月就會公布結果。&#13;</p></body></html>
