<html><header><meta charset="utf-8"><title>琶洲地王底價2.3億拍賣</title></header><body><h1>琶洲地王底價2.3億拍賣</h1><p>廣州琶洲「地王」（PZB1301地塊）經過三次流拍後，將在今日再度公開拍賣，底價2.3億元（人民幣．下同）。這是本年度廣州推出的最後一幅土地。</p><p>三次拍賣失敗收回</p><p>從去年10月14日至今年11月2日，該地塊兩度以「地王」身價轟動拍賣，但因競投者兩次交不起土地出讓金、一次政府因故收回而三度被收回。儘管命運坎坷，但身價卻逐漸走高。市國土局上月發布的第四次拍賣出讓的預告顯示，這次的拍賣底價較第三次高出6,000萬元，而8,000萬元的保證金也比上次提高了6,300萬元。<br> 廣東《南方都市報》</p></body></html>
