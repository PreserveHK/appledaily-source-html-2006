<html><header><meta charset="utf-8"><title>買股=打麻雀</title></header><body><h1>買股=打麻雀</h1><p>證監會嘅慧博士專欄鍾意以趣味手法講投資，今次就用打麻雀比喻投資，慧博士話自己近日終於學識打牌，發現打牌同投資股票有唔少相似嘅技巧。佢話，打牌時要決定做乜嘢牌或者點樣組合手上嘅牌去食糊，又要計算輸嘅風險同埋贏嘅回報，仲要知道幾時應該「棄糊」，以免輸得更多，或者幾時應該放膽一試，以爭取最大回報。<br> 就算炒窩輪都可以應用打牌理論，慧博士話，價外認股證係遞耗資產，並設有時限，需要考慮抽身而去，以盡量減少虧損控制損失，持有價外認股證就好似手持一副好弱嘅牌，而其餘三方都手持已近「叫糊」嘅「大牌」一樣。如果諗住坐喺度等奇迹出現，你可能要冒上認股證到期時變得一文不值嘅風險。</p></body></html>
