<html><header><meta charset="utf-8"><title>外灘名牌休閒區將擴充</title></header><body><h1>外灘名牌休閒區將擴充</h1><p>上海將進一步擴大外灘頂級品牌休閒區的範圍。據擁有外灘建築產權的上海久事集團預測，五年左右外灘將成為一個集時尚、生活品位、藝術、美食於一體的高級區域。</p><p>空中走廊貫通酒店</p><p>外灘延伸段將被規劃為一個和金融貿易區配套的餐飲、酒店、會所和高檔品牌區，將和外灘共同打造現代化中央商貿區。外灘已滙聚近二十家世界一流的高檔品牌，如阿瑪尼、卡廸亞等。除已開門迎客的名店外，老建築將被規劃改造，如「外灘一號」和「外灘二號」會以空中走廊貫通，成為新的高檔酒店。<br> 上海《解放日報》&#13;</p></body></html>
