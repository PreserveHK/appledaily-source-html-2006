<html><header><meta charset="utf-8"><title>拜仁生力軍介紹</title></header><body><h1>拜仁生力軍介紹</h1><p>簡評：能躋身拜仁A隊的生力軍不多，以上4名「大冧巴」新星應算最有前途。中場奧圖近期站穩正選一席，主要作用是為隊友雲邦美補漏，可攻可守的他在拜仁最有前景，因中場夏格維斯極大機會於明年1月轉投曼聯。門將雲昇反應不俗，且深得教練馬加夫信任，只要1號門將簡尼08年退休，雲昇有待上位。<br> 　　可任左右兩閘的利爾，無疑令馬加夫在防線上有更多資源調配；加上利爾甚少失位上前助攻，可說做足後衞本份。拜仁揚言會再買入中場球員，故同位置的富斯特拿危矣。文：畢傑&#13;</p></body></html>
