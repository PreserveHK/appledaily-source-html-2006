<html><header><meta charset="utf-8"><title>小超置身事外放蚊</title></header><body><h1>小超置身事外放蚊</h1><p>昨日賣地重演上月九龍塘地皮的搶地激戰。觀戰的小超人長實副主席李澤鉅（右），全程四圍望，未知是否「唔夠瞓」，中途仲擘大口打「喊路」。小超在保鑣護送下到賣地場時，即被一眾記者包圍，小超知道記者職責所在，都好大方企定定回答問題，對於有人指豪宅過熱，賣地底價高，他還笑笑口反問記者，「你哋報紙都寫到好高（預期賣地成交價）喎，點解會話高。」他又相信，經濟向好樓市會受惠，現時樓市供求關係健康。</p></body></html>
