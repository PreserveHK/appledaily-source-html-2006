<html><header><meta charset="utf-8"><title>綜援人士「報哀音」請願</title></header><body><h1>綜援人士「報哀音」請願</h1><p>【本報訊】「平安夜，最哀夜，冇錢開飯，真心煩……」，40名綜援人士昨日戴上聖誕帽，一邊從皇后像廣場走到立法會門外，一邊「報哀音」。他們又上演趣劇，飾演政府官員的請願人士送給綜援人士的聖誕禮物，是一個「窮」字。<br> 「若遇啱生病最慘，醫藥費冇力還。」請願人士把兒童補充習作、中醫藥材及藥單副本等放進米袋，送予衞生福利及食物局首席助理秘書長張岱楨。他們促請當局增加兒童就學津貼及長者中醫醫療津貼，並進行基本生活需要調查，重新檢討社援物價指數。</p></body></html>
