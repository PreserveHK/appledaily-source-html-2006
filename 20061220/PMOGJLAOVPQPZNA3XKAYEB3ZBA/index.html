<html><header><meta charset="utf-8"><title>王菲歎茶走後門</title></header><body><h1>王菲歎茶走後門</h1><p>王菲自5月誕下女兒李嫣後，一直絕少在港露面，早前為了女兒的兔唇手術，與丈夫李亞鵬在美國逗留一段長時間，其後決定成立嫣然天使基金幫助同樣患兔唇的小朋友，下周二（26號）該基金將於北京舉行慈善晚會，日前王菲專程返港為晚宴灌錄主題曲。<br> 昨日阿菲與數名友人在中環置地文華酒店歎茶，大批記者在門外等候，約5時阿菲與友人動身離開，並由酒店職員開路，帶她走後門。<br> 採訪：娛樂突發組&#13;</p></body></html>
