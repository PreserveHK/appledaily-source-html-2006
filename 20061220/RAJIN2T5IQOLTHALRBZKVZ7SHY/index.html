<html><header><meta charset="utf-8"><title>國際Gossip：風頭出版人反猶太被炒</title></header><body><h1>國際Gossip：風頭出版人反猶太被炒</h1><p>人人都以為美國風頭出版人里甘（JudithRegan）上星期五突然被炒，係因為同辛普森（O.J.Simpson）出書失敗慘遭祭旗，原來唔係，《紐約時報》話，佢係因為同公司嘅猶太律師嗌交時爆出反猶太人言論，指「猶太人最叻集齊人馬、搵共同敵人同講超級大話」，老闆梅鐸（RupertMurdoch）知道之後勁嬲，話唔能夠忍受佢「咁樣嘅行為」，於是喺公司聖誕派對上炒咗佢。<br> 路透社</p></body></html>
