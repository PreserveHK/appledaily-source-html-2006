<html><header><meta charset="utf-8"><title>醫學Online<br>嬰兒照燈增患皮膚癌</title></header><body><h1>醫學Online<br>嬰兒照燈增患皮膚癌</h1><p>不少新生嬰兒因黃疸病而要照燈，但法國研究顯示，照燈或會增加孩子長大後患上皮膚癌的風險。該項刊於皮膚科檔案（ArchivesofDermatology）的研究，有58名身上出現黑色素細胞痣的8至9歲兒童參與研究，其中18人曾在嬰兒時期照燈，40人沒有接受照燈治療。發現有照燈組別的孩子，其身上黑色素細胞痣面積較大及數目較多，變異為皮膚癌的風險較大。</p></body></html>
