<html><header><meta charset="utf-8"><title>高蹺上談情跳舞</title></header><body><h1>高蹺上談情跳舞</h1><p>【本報訊】置地廣場中庭昨午發生奇景，出現了一個個「高人」（圖）。<br> 原來是來自墨爾本的StrangeFruit劇團，團員站在高達四米的可伸縮高蹺，如麥田穗桿隨風飄飄盪盪；大家在高蹺上隔空談談情，或跳跳舞，彎彎的高蹺搖擺不定，叫圍觀者不敢呼大氣，怕會吹倒他們。StrangeFruit由即日起至23日每天下午1時及6時在中庭表演，平安夜則在下午2時表演一場。<br> 曾顯華攝</p></body></html>
