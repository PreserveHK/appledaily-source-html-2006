<html><header><meta charset="utf-8"><title>臨近退休自制意識較弱</title></header><body><h1>臨近退休自制意識較弱</h1><p>庭警不能自控在法庭內偷拍女子裙底。犯罪學家黎定基指，紀律部隊人員干犯風化案並不罕見，他們的自制能力也不一定較普通市民高，假如是「老差骨」，有可能因為距離退休之期不遠，對事業期望不大，在面對偷拍慾念時，自制意識較低。<br> 香港性教育、研究及治療專業協會會長邱貴生博士稱，市民接觸色情事物的渠道愈來愈多，容易激發性慾，加上手機拍照功能普及，瞥伯按一按掣便可拍到照片，令偷拍案無日無之。他建議懷疑自己有偷拍慾的人，應該使用沒有拍照功能的手機，減低犯案機會，並尋求專業輔導。<br> 新聞資訊研究組</p></body></html>
