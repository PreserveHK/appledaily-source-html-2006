<html><header><meta charset="utf-8"><title>資料寶藏：銀河艦隊多輸盤 - 華度</title></header><body><h1>資料寶藏：銀河艦隊多輸盤 - 華度</h1><p>皇家馬德里絕對是球壇上其中一支逢出必受大眾熱捧球隊，主場作賽對實力平平分子，動輒在亞洲盤讓到球半以上，足智彩亦極常見「讓球主客和」該隊[-1]盤口；無論上盤抑或「主勝」，都必會得到一定受票率，料今日迎戰維爾瓦亦不例外。惟迄今該隊主場造出波盤齊贏戰績的次數有限，暫時還是以下盤，即「讓球主客和」「和局」及「客勝」出現的比率較高。</p><p>近7次讓波僅兩勝</p><p>若以最近7次計，更只有2贏2和3輸成績，迎戰弱勢的畢爾包及布加勒斯特星隊，就只錄得僅勝1球的贏波輸盤成績。<br> 文：華度</p></body></html>
