<html><header><meta charset="utf-8"><title>兩鐵合併後票價冇王管</title></header><body><h1>兩鐵合併後票價冇王管</h1><p>【本報訊】立法會議員批評地鐵與九廣鐵路合併後的票價調整機制是退步。立法會研究兩鐵合併的委員會昨日會議上，議員劉江華及李永達均批評，現時兩鐵加價前會先諮詢立法會，及進行乘客意見調查；但兩鐵合併後，調整票價只需按可加可減方程式計算，計算得出的車費調整幅度只需以書面通知立法會，取消了諮詢立法會及公眾的程序，令票價不受監管。<br> 地鐵車務主管麥國琛表示，合併後調整票價的方程式是公開、公平及透明，方程式的工資及通脹等指數亦屬公開數據。</p></body></html>
