<html><header><meta charset="utf-8"><title>話你知<br>破慳囊買車冧二奶</title></header><body><h1>話你知<br>破慳囊買車冧二奶</h1><p>凡事有得也必有失，阿倫能夠享齊人福，但據知多年來卻一直由大婆莎莉掌管財政大權，所以阿倫平日想做大花筒也難，何況Wendy那頭家仔細老婆嫩，他就更加要努力，難怪早前他要再與環球唱片續約，繼續賣身兩年。<br> 平日阿倫勁慳家，兩部代步車輛包括S500型號平治和吉普車已購入多年，至於Wendy則有一輛寶馬房車，日前她所駕駛的豐田Harrier家庭車則是阿倫數月前購入。此車為日本水貨，屬多用途四驅車，車廂選用真皮椅配桃木裝飾，實用兼具優皮豪華感，最宜一家大細外遊。<br> 該車設備豪華，引擎為2.4公升直四、馬力170ps、汽缸容積2994CC。</p></body></html>
