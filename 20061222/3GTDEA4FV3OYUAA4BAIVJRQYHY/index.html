<html><header><meta charset="utf-8"><title>鄺祖德攀聖誕樹穿頭</title></header><body><h1>鄺祖德攀聖誕樹穿頭</h1><p>樂壇新人鄺祖德今年聖誕節將非常充實，因他要在工作中度過，不能像以往般與家人敍天倫。鄺祖德笑說有一年到泰國過聖誕，一心想過一個溫暖又人少的假期，誰知當地天氣炎熱，又多旅客，結果他們每天留在酒店泳池消暑。</p><p>母親感心痛</p><p>至於最難忘的聖誕禮物，鄺祖德謂是小時候父親買回家的聖誕樹，當時看完電影《金剛》（KingKong）的鄺祖德將聖誕樹當帝國大廈般爬上去，結果跌到頭破血流，雖然被母親大罵一頓，但母親眼見兒子受傷，還是很心痛，結果買了一套停車場玩具給他。<br> 撰文：丁寧</p></body></html>
