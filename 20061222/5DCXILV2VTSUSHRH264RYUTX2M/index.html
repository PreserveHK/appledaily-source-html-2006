<html><header><meta charset="utf-8"><title>電話騷擾情敵<br>女經理罰千元</title></header><body><h1>電話騷擾情敵<br>女經理罰千元</h1><p>【本報訊】24歲女經理懷疑同居男友與前女友舊情復熾，本年4月開始不斷打電話給對方，着她不要搶走其男友。女事主不勝其煩於8月報警，警方證實女經理於9月28日一個小時內，在同居男友的大坑住所連續打出6次滋擾電話，案件昨在荃灣裁判法院提訊，被告承認不斷打電話罪，輕判罰款1000元。<br> 被告郭美雲親自求情稱：「想知佢（事主）係唔係同男友一齊！無心騷擾，如果有滋擾，向她道歉，對唔住！求畀次機會。」裁判官考慮電話沒涉及恐嚇，判罰款了事。<br> 案件編號：TWCC3452/06</p></body></html>
