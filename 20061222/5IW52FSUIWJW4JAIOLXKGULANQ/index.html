<html><header><meta charset="utf-8"><title>娛樂資料庫<br>陪伴15年終於上位</title></header><body><h1>娛樂資料庫<br>陪伴15年終於上位</h1><p>譚詠麟與元配楊潔薇（莎莉）多年前在外地註冊結婚，但91年阿倫另結新歡朱詠婷（Wendy），對方五年後為阿倫繼後香燈，誕下私生子曉風。</p><p>莎莉雖然掌管阿倫的財政大權，但地位卻遠不及為阿倫誕下私生子的Wendy。今年3月，隨着譚父譚江柏的離世，埋藏在阿倫心中多年的秘密也正式公開，從來不正面回應感情事的他，為了給予Wendy與兒子的名份，接受電台訪問時首度開腔剖白這段錯綜複雜的三角關係，承認二奶Wendy及曉風的身份，之後二人除名列譚父的訃聞中，還一同出席喪禮，可見Wendy母子二人的地位超然。</p></body></html>
