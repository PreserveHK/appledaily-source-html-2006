<html><header><meta charset="utf-8"><title>《迷》索女香閨燒毀</title></header><body><h1>《迷》索女香閨燒毀</h1><p>美國劇集《迷》（Lost）的索女主角伊雲祖蓮莉莉（EvangelineLilly），其位於夏威夷的住所昨日失火，整所房屋被燒[!8DD2]，幸而當時伊雲祖蓮及兩名室友均不在屋內，倖免於難，意外中也無人受傷。<br> 事發於香港時間昨日清晨（即夏威夷時間前日早上），伊雲祖蓮在Kailua租住的房子突然起火，消防員到場時火勢已很猛烈，最後用了15分鐘把大火撲熄。據悉當時伊雲祖蓮正在拍攝《迷》劇，因而逃過大難。事發後她的未婚夫、有份參演《迷》的多明尼莫納漢（DominicMonaghan）即趕到現場，並用手提電話向伊雲祖蓮滙報情形。</p></body></html>
