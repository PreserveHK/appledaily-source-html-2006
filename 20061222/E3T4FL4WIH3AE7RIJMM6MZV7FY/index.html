<html><header><meta charset="utf-8"><title>潮流感：LV鱷魚袋有禮</title></header><body><h1>潮流感：LV鱷魚袋有禮</h1><p>名牌盛事無日無之，但當中的霸主怎說都是LouisVuitton，年前巴黎總壇重開，世界級明星猛人列席，就在當時，LV將早於1950年已推出的Lockit手袋re-launch，到今天，中環置地廣場的LV旗艦店也一周年紀念了，慶祝動作是LV推出全球限量50個的Lockit迷你鱷魚皮版本，香港分得15個。<br> 過往LV的鱷魚皮手袋只接受specialorder，今次限售50個則皆大歡喜，即時可買，盛惠$23,500，當然也是手快有手慢冇啦。這款迷你版本的黑色鱷魚皮手袋，袋側有金色大鎖，鬼馬之處可放於褲袋內。<br> 本欄逢星期一至五刊出<br> Textby關仁</p></body></html>
