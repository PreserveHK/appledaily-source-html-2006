<html><header><meta charset="utf-8"><title>娛樂資料庫：女星五官變變變</title></header><body><h1>娛樂資料庫：女星五官變變變</h1><p>明星整容是娛圈中熱門話題，不過很多藝人都很忌諱「整容」二字，縱使面貌大不同，仍死口否認，下列四人便是例子。</p><p>周汶錡</p><p>初出道時面圓鼻扁，經過多年修飾，鼻樑又高又挺，面形變尖，比舊時清麗可人。</p><p>鄭裕玲</p><p>被指曾割雙眼皮、隆鼻及拉面皮，但她一直否認整容，至今年6月再有傳媒指她鼻孔內有明顯疤痕及曾整下巴。</p><p>傅明憲</p><p>初出道時單眼皮兼臉圓圓，其後承認曾割雙眼皮，去年她赴美醫愛犬，回港變成瓜子面。</p><p>郭可盈</p><p>郭可盈出道時面圓圓腮骨明顯，但舉行婚禮時面頰忽變瘦削，但她堅稱是通淋巴的效果。<br> 資料來源：《蘋果》資料室</p></body></html>
