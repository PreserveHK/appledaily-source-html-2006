<html><header><meta charset="utf-8"><title>娛樂資料庫：與商台積怨十多年</title></header><body><h1>娛樂資料庫：與商台積怨十多年</h1><p>李克勤與商台的關係一直是各方焦點，早年的商台頒獎禮，克勤均落空，也鮮有見他出席商台的頒獎禮，對於不和原因，當事人一直未有明言，但96年克勤主力唱原創歌曲迎合商台，依然不得要領，令雙方關係惡化。克勤其後更多次出言炮轟商台，00年更明言與商台絕交。<br> 直至03年後期，雙方關係才好轉。04年頭克勤終再次出席商台的頒獎禮，並獲頒叱咤獎項，其後兩年克勤都有出席商台頒獎禮，但今年1月也只獲頒男歌手銅獎，而今次「我最喜愛的歌曲」則連50強都不入。</p></body></html>
