<html><header><meta charset="utf-8"><title>倖田來未樹頂報佳音</title></header><body><h1>倖田來未樹頂報佳音</h1><p>日本女歌手倖田來未每次推出新碟都會搞搞新意思，繼去年底大搖大擺的到涉谷宣傳精選碟後，前日她又帶着40名模仿其打扮的女郎現身東京台場，宣傳新碟《BlackCherry》。唱片公司還在台場擺放相等於五層樓高的聖誕樹，不過只擺放一天。<br> 宣傳活動上，倖田在樹頂上出場，於3,000名fans歡呼聲下唱出新歌及應節的《WhiteChristmas》。問到如何度過平安夜時，她說：「想向心儀的人示愛，可惜難以開口，真是寂寞。」另外，倖田昨日被Oricon排行榜選為總銷量全年最高的歌手，領過獎項的她承諾明年會作更多新嘗試獻給fans。</p></body></html>
