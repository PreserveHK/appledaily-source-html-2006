<html><header><meta charset="utf-8"><title>話你知<br>木條代骨骼保屍身形態</title></header><body><h1>話你知<br>木條代骨骼保屍身形態</h1><p>中國人死後全屍觀念，或許令很多人抗拒捐贈器官，但死者的儀容不會因捐贈器官而改變。即使捐出四肢骨骼，醫生也會在手術後為遺體作出修補工序，務求尊重遺愛人間的死者。<br> 曾是瑪麗醫院骨庫負責人的潘德鄰醫生表示，市民可能擔心死者捐出骨骼後，遺體會因而變形，但其實當醫生取出死者的四肢骨骼後，會放回其原來骨骼長短的木條，支撐身體，縫合身體後會用紗布包好。至於其他如心肺及肝臟，雖不會放入其他代替物，但心肺在肋骨之內，取出後無礙遺體形態。</p></body></html>
