<html><header><meta charset="utf-8"><title>笨豬背囊減重86%</title></header><body><h1>笨豬背囊減重86%</h1><p>莘莘學子的書包愈來愈重，壓壞脊骨，令父母非常擔心，這個問題有望解決，因為美國賓夕凡尼亞大學生物學系教授羅梅（LawrenceRome）研發出「笨豬背囊」，利用人體工程學，以兩條笨豬跳專用繩索，減輕揹負者的負擔。</p><p>人類走動時，臀部會上下移動5至7厘米，傳統背囊緊貼揹者的背部，上下移動無異變相增加重量，令走路時增加六成負荷，跑步時增加兩倍。羅梅研製的新背囊，以兩條笨豬跳專用繩索，配合複雜的滑輪和金屬支架「懸起」背包，令行走時不致上下移動，背包重量減少86%，而且還可額外多揹5.4公斤重物。<br> 路透社/法新社</p></body></html>
