<html><header><meta charset="utf-8"><title>何嘉莉木面掃貨</title></header><body><h1>何嘉莉木面掃貨</h1><p>前英皇小花何嘉莉決心退出娛樂圈，在今年3月下嫁甜品屋太子爺黃逸璋，早已叠埋心水做少奶奶，不過日前她獨自到尖沙嘴海港城逛街時，雖然手挽大袋戰利品，卻見她滿懷心事，一臉落寞。<br> 當日下午約6時，素顏的何嘉莉身穿短褸襯牛仔褲，一個人在海港城四處蹓躂，不知是否因丈夫未有同行，挽着戰利品的她顯得悶悶不樂，木無表情地呆望白色聖誕樹，直至手機響起才如夢初醒，原來她一直在等call，故收線後即跑出商場，匆匆打的離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
