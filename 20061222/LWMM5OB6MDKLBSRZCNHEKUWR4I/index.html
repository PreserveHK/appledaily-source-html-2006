<html><header><meta charset="utf-8"><title>金亞中美女冇煩惱</title></header><body><h1>金亞中美女冇煩惱</h1><p>韓國靚女金亞中近期人氣急升，由她主演、改編自日本漫畫的新片《美女多煩惱》，短短數天已衝破百萬入場人次，成績遠遠拋離同期Rain的處男電影。<br> 片中原是肥妹的金亞中為愛郎努力整容瘦身，成為有名的性感歌手。金亞中日前說：「假若入場人次衝破400萬人的話，會將花紅捐給須接受面部矯正手術的病人。」除了電影大收外，她主唱的電影插曲《Maria》也好評如潮，更成為音樂網站MaxMP3下載榜的亞軍。正因《美》片收得，令以歌手為題材的電影大行其道，久未露面的車太鉉近日就忙於拍攝新片《蒙面達浩》，片中他誤打誤撞成為韓國歌手。</p></body></html>
