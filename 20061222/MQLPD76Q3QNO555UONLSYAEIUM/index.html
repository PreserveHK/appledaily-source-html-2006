<html><header><meta charset="utf-8"><title>功能車之五：洗街、運水兼淋花</title></header><body><h1>功能車之五：洗街、運水兼淋花</h1><p>稱得上功能車，當然要具備某些特殊用途，當中擁有最多這類車的必然是香港政府，而擁有最多這類車種的部門，肯定係食物環境衞生署。<br>在食物環境衞生署所使用的特殊車輛中，負責每天清潔街道的洗街車，可算是擁有最多用途的單一車輛；全港為數約40部，最大特色係車尾裝有容量高達6,000公升的水缸，洗街時會透過設於車頭的高壓噴嘴，噴出強而有力的水柱，把街道上的污迹清除。最想不到的，是這些洗街車「兼職」其他用途，如街上淋花，又或因爆水管而需緊急運送食水。	<br>記者：鄭達基</p></body></html>
