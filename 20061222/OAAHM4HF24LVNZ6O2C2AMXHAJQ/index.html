<html><header><meta charset="utf-8"><title>代表律師與主任裁判官郭偉健語錄</title></header><body><h1>代表律師與主任裁判官郭偉健語錄</h1><p>律師</p><p>殺生確殘忍，但只構成控罪，並非量刑元素<br> <br> 過往同類案件多判罰款，並無判監禁先例<br> <br> 第三被告因腳傷及第四被告有肺病，不適合履行社會服務令，盼可判緩刑</p><p>裁判官</p><p>莫非蓄意傷人罪，要判得重過謀殺罪？<br> <br> 時移世易，有關案例已不適合，要帶出現今社會不容劏狗行為的訊息，始終有第一宗判監案例<br> <br> 逃避警方拘捕跌傷，咎由自取；健康狀況亦非減刑理由<br> 資料來源：法庭</p></body></html>
