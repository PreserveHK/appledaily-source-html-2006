<html><header><meta charset="utf-8"><title>國際Gossip：車仔班主辭官唔搞政治</title></header><body><h1>國際Gossip：車仔班主辭官唔搞政治</h1><p>英超聯勁旅車路士班主阿巴莫域治（RomanAbramovich圖）前日（周三）辭咗俄羅斯楚科奇（Chukotka）自治區行政長官一職，用行動向總統普京（VladimirPutin）證明自己無意插手政治。阿巴莫域治都算功成身退，佢用咗兩年時間，一手令楚科奇呢處窮鄉僻壤變成觀光勝地。雖然佢已經諗住喺西歐生活，但強調仍然會交稅畀楚科奇，唔會斷晒經濟貢獻嘅。<br> 德新社</p></body></html>
