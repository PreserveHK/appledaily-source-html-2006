<html><header><meta charset="utf-8"><title>法國渡輪擱淺困196人</title></header><body><h1>法國渡輪擱淺困196人</h1><p>法國一艘渡輪前晚（周三晚）在西面擱淺，196名乘客和船員隨渡輪一起進退不得，足足困了四小時後，翌日凌晨潮漲方能脫身，可幸意外並未造成任何傷亡。</p><p>浮標移位誤導航線</p><p>出事渡輪由大西洋的約島（Iled'Yeu）出發，目的地是法國港口佛羅芒蒂內（Fromentine），但途中被一個本月初在暴風雨中移了位的航道指示浮標誤導，終致擱淺在沙洲上。有乘客獲救後仍怒不可言：「我們有雷達，也有精密儀器，這問題理應很快解決妥當！」<br> 法新社/法國tf1.lci.fr網站</p></body></html>
