<html><header><meta charset="utf-8"><title>城城熊黛林聯手送暖</title></header><body><h1>城城熊黛林聯手送暖</h1><p>有線娛樂新聞台今個聖誕節派出多位主播，包括陳貝兒、陸浩明及黃翠如等，到訪赤貧兒童家庭，各人還準備了一份小禮物。一班圈中藝人也群起響應，親自挑選禮物託主播們送給小朋友，其中郭富城和熊黛林這對緋聞情侶就分別送手錶和音樂盒。</p><p>感受溫暖</p><p>城城說︰「小朋友要從細培養守時嘅習慣，所以我送手錶畀佢哋。」熊黛林則說：「呢個音樂盒會發出美妙嘅聖誕音樂，希望小朋友聽到之後會感受到溫暖。」<br> 至於剛為人父的張智霖則準備了模型賽車送給赤貧兒童，張學友送益智的串字遊戲，徐小鳳就送玩具電子琴，鄺美雲則送出數十條保暖頸巾。<br> 撰文：林妃</p></body></html>
