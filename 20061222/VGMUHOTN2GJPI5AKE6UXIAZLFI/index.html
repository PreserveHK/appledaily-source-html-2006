<html><header><meta charset="utf-8"><title>草蜢森巴舞倒數</title></header><body><h1>草蜢森巴舞倒數</h1><p>草蜢、何超儀及黃貫中昨日到尖沙嘴出席某電話品牌的聖誕派對記者會，眾歌手在除夕當晚，會擔任派對倒數嘉賓。草蜢表示希望有機會到巴西的里約熱內盧，與當地人倒數過新年，指到時便可唱《忘情森巴舞》慶祝。</p><p>預產期明年5月</p><p>另外，蘇志威一家三口，昨日到數碼港的聖誕嘉年華擔任嘉賓，現時懷有身孕的劉小慧透露，預產期是明年5月，但未知BB性別，蘇志威說：「我哋都鍾意女仔，但係又想睇吓男仔有幾百厭。」<br> 採訪、攝影：王連連、張俊銘</p></body></html>
