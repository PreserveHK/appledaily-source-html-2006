<html><header><meta charset="utf-8"><title>劉心悠假貓當真寵</title></header><body><h1>劉心悠假貓當真寵</h1><p>劉心悠年初到泰國宣傳電影《黑夜》，自此對當地五光十色的夜市念念不忘，最近她為拍攝新戲《軍鷄》多次進出泰國，可惜因時間緊迫，一直無暇再到夜市購物，直至電影煞科前一日始有機會到那兒掃貨，還買了一頭栩栩如生的假白貓。<br> 原來劉心悠一直希望可以飼養小動物，但因經常出埠工作，惟恐無法好好照顧牠，故在夜市一見到這頭假貓即買下，心悠說：「難得搵到隻八成似，連外表同毛色都好真嘅貓，所以即刻就買。」心悠來港年多，但對自己的廣東話程度還不滿意，為求進步，她說：「我八點就起身讀報，希望可以令咬字更準。」<br> 撰文：林妃</p></body></html>
