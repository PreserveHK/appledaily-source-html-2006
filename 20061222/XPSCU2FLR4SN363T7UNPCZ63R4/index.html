<html><header><meta charset="utf-8"><title>先達密探：買N5200送張512MB卡</title></header><body><h1>先達密探：買N5200送張512MB卡</h1><p>音樂手機咁熱，又點可以唔提諾記嗰部5200先！據Sales講，當初呢批機並唔包送microSD卡，如果玩家有咁嘅需要，佢哋會另購一張，無疑又增加成本；所以趁住聖誕同除夕佳節，機場有店舖就搞咗個Promotion，話明凡購買N5200行機嘅話，會即時送多張512MBKingston記憶卡，Sales仲話買家既然用得5200，就梗係想單撈多啲MP3歌，所以呢個Promotion應該好啱鍾意玩音樂手機嘅朋友。<br>文：尹謹基</p><p>T-OneMobile（26289090）</p></body></html>
