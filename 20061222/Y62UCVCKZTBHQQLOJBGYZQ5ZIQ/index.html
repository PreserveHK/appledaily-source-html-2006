<html><header><meta charset="utf-8"><title>平安夜交通安排</title></header><body><h1>平安夜交通安排</h1><p>公共交通</p><p>地鐵：通宵行車<br> 九鐵：東鐵尖東至上水、馬鐵、西鐵及部份輕鐵路線通宵行車<br> 九巴：加開7條通宵線，60條線加班或延長服務<br> 新巴：加開13條通宵線，12條線加班<br> 城巴：加開14條通宵線，39條線加班或延長服務<br> 新渡輪：中環往長洲及梅窩加班</p><p>封路改道</p><p>蘭桂坊：下午5時起分階段封路<br> 花園道：下周一凌晨1時起，外線闢作行人使用<br> 維園：中午12時起附近道路劃為行人專用區<br> 紅磡繞道：下午6時30分開始封閉<br> 尖沙嘴：下午7時起沿彌敦道南行的巴士改道<br> 　　　　下午7時30分起分階段封路<br> <br> 資料來源：警方及各公共交通機構</p></body></html>
