<html><header><meta charset="utf-8"><title>親授美食　齊賀佳節</title></header><body><h1>親授美食　齊賀佳節</h1><p>聖誕將至，記者邀請美女廚神蘇玉華示範烹調聖誕美食，她遂將自己剛從助理總廚Jackson處學曉的法國前菜「蟹肉番茄牛油果千層配黑魚子」介紹給讀者，預祝大家聖誕開開心心。</p><p>材料：</p><p>牛油果、番茄、洋葱粒、鮮橙汁、新鮮蟹肉、黑魚子、西柚、青瓜
</p><p>步驟：</p><p>1.先將蟹肉蒸熟後拆肉<br> 2.把少許黑胡椒、鹽、橄欖油及洋葱粒與牛油果撈勻壓碎，再加上少許檸檬汁，放在杯狀容器上<br> 3.將調好味的番茄、西柚和蟹肉逐層鋪上容<br> 4.把容器置在碟上，並視乎個人喜好，淋上糖煮過的橙汁及加上黑魚子，即可食用</p></body></html>
