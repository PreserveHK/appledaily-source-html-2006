<html><header><meta charset="utf-8"><title>苗僑偉工展會冧女</title></header><body><h1>苗僑偉工展會冧女</h1><p>苗僑偉昨日以服裝品牌代言人身份，出席在銅鑼灣舉行的工展會。當他甫到達該品牌在會場的攤位後，即引來大批影迷圍觀，當中以女性為主，她們大叫苗僑偉在《賭場風雲》劇中角色的名字「阿初」。</p><p>「女仔fans我都要」</p><p>不過阿苗拒做師奶殺手，他笑說：「點可以話我啲fans係師奶，女仔我都有，亦都要。」阿苗認為影迷叫他阿初，證明角色深入人心，所以他昨日以劇中打扮到場會fans。他謂這身打扮只會在戲中出現，現實中的他絕不會化妝及穿西裝上班。<br> 對於復出幕前，最開心的是一班內地影迷，原來早在多年前他們已為阿苗成立網站，阿苗近日才知道她們這麼有心。<br> 採訪、攝影：何永寧</p></body></html>
