<html><header><meta charset="utf-8"><title>魔盜王老竇曝光片商急鏟相</title></header><body><h1>魔盜王老竇曝光片商急鏟相</h1><p>07年荷李活猛片《加勒比海盜：魔盜王終極之戰》（PiratesoftheCaribbean:AtWorld'sEnd）現正進行拍攝，片中扮演尊尼狄普（JohnnyDepp）父親的滾石樂隊（TheRollingStone）結他手KeithRichards，其造型日前在電影fans網上首度曝光，可惜相片刊登數小時，即被電影商下令刪除。</p><p>造型相似</p><p>這張照片相信是片場的工作人員放上網站，由於未得到電影公司同意，遂要求網站禁止Keith的造型外洩。不過穿上海盜裝的Keith的確與尊尼非常相似，乍看還以為兩人是真父子。</p></body></html>
