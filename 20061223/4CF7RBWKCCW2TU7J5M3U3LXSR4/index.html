<html><header><meta charset="utf-8"><title>P.Diddy涉嫌賣狗毛褸</title></header><body><h1>P.Diddy涉嫌賣狗毛褸</h1><p>剛剛榮升孖女之父的美國HipHop天王P.Diddy，昨日被美國人道協會（HSUS）踢爆，指他的時裝品牌SeanJohn今季推出的其中一件軍褸，竟然用了狗毛做材料！</p><p>標籤印假資料</p><p>這件SeanJohn軍褸的標籤聲稱領口以假兔毛製造，SeanJohn方面則指當中含有浣熊毛，然而HSUS覺得質料有可疑，於是將之化驗，結果發現毛領的質料來自犬科類動物，極有可能是狼狗。<br> 由於這件軍褸在中國製造，當地沒有保護動物的法例，因此未算犯法，不過SeanJohn方面在標籤上提供假資料，則觸犯美國聯邦法例。現時SeanJohn已即時回收該件軍褸。</p></body></html>
