<html><header><meta charset="utf-8"><title>梁詠琪自封聖誕婆婆</title></header><body><h1>梁詠琪自封聖誕婆婆</h1><p>梁詠琪（GiGi）昨日在台灣出席「第二屆捷運盃熱門音樂大賽」，與fans玩遊戲兼派禮物，甚受歡迎，禮物很快便被搶光，她以普通話說：「自己不是發禮物的耶誕老婆婆，而是被搶劫的耶誕婆婆！」</p><p>否認封鎖舊愛</p><p>有傳聞指GiGi在MSN中封鎖三位神秘人物，故被懷疑是舊愛鄭伊健、邵美琪和蒙嘉慧，她否認並解釋因有陌生人加入了她的MSN，但她不好意思把對方刪掉才予以封鎖。<br> 此外，有指梁媽媽反對GiGi與法籍新歡Sly交往，她說：「交男朋友我一定會經過媽媽同意，但他只是我約會中對象，所以沒有反對交往這件事。」<br> 採訪、攝影：黎寶蘋</p></body></html>
