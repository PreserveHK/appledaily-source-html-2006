<html><header><meta charset="utf-8"><title>陳苑淇嚇怕消防男友</title></header><body><h1>陳苑淇嚇怕消防男友</h1><p>陳苑淇昨日在將軍澳出席聖誕嘉年華活動，她表示聖誕會在工作中度過，不過收工後會抽時間與家人慶祝，加上有朋友生日，所以會參與生日派對。問陳苑淇可收到消防員男友的聖誕禮物？她說：「我都冇男朋友，只係朋友，冇一齊過，最近都好少見，亦都冇乜聯絡，朋友唔使成日見咁多。」<br> 不過陳苑淇笑言：「𠵱家係人都怕同我出街，驚俾人影到。」但講到其消防員好友曾到她家過夜，她就坦言：「𠵱家冇喇，今年只係送咗禮物畀助手，其他人都冇送到。」<br> 採訪、攝影：胡比</p></body></html>
