<html><header><meta charset="utf-8"><title>案件速遞：皇府飲食控酒家冒充</title></header><body><h1>案件速遞：皇府飲食控酒家冒充</h1><p>【本報訊】以「食神叉燒飯」馳名的食肆「皇府」，指於銅鑼灣廣場開業的皇府酒家及皇府宴會廳，有冒充正牌「皇府」之嫌。皇府飲食管理有限公司昨入稟高等法院，要求頒令禁制及索償。原告4間店舖俱以「皇府」命名，以新派粥麵店打入市場，吸引不少娛樂圈名人光顧，包括歌星陳奕迅妻子徐濠縈和影星毛舜筠等，本案被告則為友發有限公司及其董事陳偉強及股東彭杏峰。根據入稟狀，原告於00年已就「府皇」（由右至左讀），成功申請商標註冊。<br> 案件編號：HCA2824/06</p></body></html>
