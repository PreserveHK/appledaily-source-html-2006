<html><header><meta charset="utf-8"><title>一太分拆食油業上市</title></header><body><h1>一太分拆食油業上市</h1><p>▲第一太平（142）宣布，聯交所上巿委員會已批准旗下印多福，將經營棕櫚園、製造及提煉食油和油脂業務分拆於新加坡交易所主板獨立上市。為符合上巿要求，一太將減持上述業務的控股公司CityAxis最多30%股權，並進行實物分派，涉及最多652.5萬股新CityAxis合併股份，預計一太股東每持有2000股可獲發最多4股CityAxis股份。一太預期將因重組而確認收益約2億元。</p></body></html>
