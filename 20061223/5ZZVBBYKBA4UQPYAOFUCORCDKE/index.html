<html><header><meta charset="utf-8"><title>先達密探：再破解Softbank705sc</title></header><body><h1>先達密探：再破解Softbank705sc</h1><p>近呢個月機場最HitTopics，相信實離唔開破解SoftbankSIMLock嘅新聞！今次已經係第3部三星手機被破解，最受關注嘅係之前兩款本港都出過GSM版本，但今次就係香港未曾見過嘅日版機。呢款705sc外形十足D828嗰種纖薄滑蓋機身，支援雙鏡頭兼3G制式，買咗拎去日韓兩地用都絕無問題，最特別係顏色方面有酒紅及粉紅兩種，比較本港經常見慣嘅黑魂，當然搶眼好多！<br>文：尹謹基</p><p>樂進（23806098）</p></body></html>
