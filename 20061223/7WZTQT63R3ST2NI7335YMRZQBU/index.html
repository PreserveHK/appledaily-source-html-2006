<html><header><meta charset="utf-8"><title>關仁隱事：眼矇愈嚟愈囂</title></header><body><h1>關仁隱事：眼矇愈嚟愈囂</h1><p>姐仔「眼矇」自從同「米粉」撻着之後，當正自己嫁咗畀油王咁款，變得愈嚟愈囂張，公仔箱唔少幕後都對佢好不滿。話說公仔箱早排開生日會，有個項目係預咗眼矇同花旦小生演出，事前同佢講明「矮仔」司儀會玩佢，點知生日會當日，眼矇突然發爛渣，話做節目嗰陣唔准提佢男友個名，如果唔係即刻走人，直播都冇面畀。<br> 班幕後聽到佢咁講梗係激到紮紮跳啦，原本班幕後叫矮仔照玩可也，點知平日口多多嘅矮仔，驚玩出火而只係輕輕潤吓佢，眼矇見班幕後咁聽佢點，梗係更加得戚啦！<br> Textby關仁</p></body></html>
