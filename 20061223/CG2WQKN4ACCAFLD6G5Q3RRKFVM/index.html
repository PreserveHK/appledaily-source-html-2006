<html><header><meta charset="utf-8"><title>Paris無膽劏巨魚</title></header><body><h1>Paris無膽劏巨魚</h1><p>到咗日本宣傳嘅富家女ParisHilton，前晚喺東京築地本願寺出席手機廣告商搞嘅派對。身為派對皇后嘅Paris發揮搞事本色，本來大會預備咗一條重108公斤嘅巨型吞拿魚畀Paris跟師傅示範劏魚，不過Paris居然臨時縮沙，只係揸住部手機喺條魚後面影吓相就算。Paris前日下晝喺涉谷出席完手機宣傳活動後，去咗附近嘅麥記醫肚，買完嘢食先發現身上冇日圓，仲要由工作人員找數。<br> </p></body></html>
