<html><header><meta charset="utf-8"><title>關仁隱事：波場表妹迫婚不遂</title></header><body><h1>關仁隱事：波場表妹迫婚不遂</h1><p>「念慈菴」前夫「阿黃」最近同「波場表妹」分咗手，因為每逢波場表妹出埠，阿黃就帶鬼妹返屋企瞓，正所謂上得山多終遇虎，卒之俾波場表妹發現咗男友爛滾呢個事實。不過聽聞波場表妹唔係因為咁而同阿黃分手，反而想用結婚嚟箍住條仔，只可惜阿黃見過鬼怕黑，波場表妹話阿黃當初識念慈菴冇耐就結婚，唔肯同自己結即係唔愛佢啫，搞到阿黃覺得好煩，兩個因而成日嗌交，最後分手收場。<br> 關仁唔明點解啲女人咁恨嫁，阿黃呢啲又空心又花心嘅蘿蔔，真係執到都喊三聲啦！<br> Textby關仁</p></body></html>
