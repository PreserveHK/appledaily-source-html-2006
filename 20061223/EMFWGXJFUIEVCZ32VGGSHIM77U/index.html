<html><header><meta charset="utf-8"><title>先達密探：國產NOKIR抄足N73</title></header><body><h1>先達密探：國產NOKIR抄足N73</h1><p>眼見每個星期都有「大作」平價賤賣，睇真啲原來又係國產品牌作怪！今次模仿N73嘅技巧高超到不得了，佢叫NOKIR，除咗牌子個名勁似，連顏色、體積、重量都幾乎一模一樣。更令筆者驚訝嘅係，雖然佢唔支援3G制式，卻竟然照抄N73嘅VideoCall鏡頭，淨係用嚟裝飾，對呢種有抄無類嘅精神，真係佩服到五體投地。功能都唔弱，配備200萬像素相機、輕觸式屏幕以及記憶卡，平平哋買嚟粗用都得。<br>文：尹謹基</p><p>樂進（23806098）</p></body></html>
