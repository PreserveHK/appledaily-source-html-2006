<html><header><meta charset="utf-8"><title>大霧籠罩　重慶上海</title></header><body><h1>大霧籠罩　重慶上海</h1><p>長江上下游分別被大霧籠罩，高速公路都要封閉。在重慶，成渝（成都至重慶）高速公路永川段前日停泊了十多輛貨車過夜，但司機一覺醒來，發現油箱竟然都被偷光了，合共損失了上萬元。公安稱，正全力偵破此案。<br> 在上海，當局昨日發出大霧預警訊號，來往浦東的輪渡也要停航。8時20分左右，浦東奉浦大橋出現18車連環相撞意外，交通中斷兩個多小時，至11時左右，橋上交通仍十分擁擠。<br> 中央電視台/東方網</p></body></html>
