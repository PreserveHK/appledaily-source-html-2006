<html><header><meta charset="utf-8"><title>邵美琪拍鬼片晚晚發噩夢</title></header><body><h1>邵美琪拍鬼片晚晚發噩夢</h1><p>邵美琪昨日到灣仔會展出席「第四屆冬日美食嘉年華」，宣傳她有份投資的美容產品，她笑說合夥人要求她到場協助促銷產品。</p><p>最驚老鼠</p><p>完成宣傳工作後，邵美琪參觀其他攤位，學習別人做生意的方法，問她是否想進軍商界？她說：「學多樣嘢啫，我唔會放棄演藝事業。」<br> 今個聖誕節，邵美琪要拍鬼片，並自爆每晚都發噩夢，她說：「𠵱家拍緊《降頭》，前幾日喺屯門拍戲，工作人員見到隻好似貓咁大隻嘅老鼠，好彩我見唔到，至驚就係老鼠。<br> 「遲啲因為要去泰國拍外景，我身上已經戴住護身符，不過早排啱啱開工，夜晚發噩夢，原來拍鬼片真係好大壓力。」<br> 採訪、攝影：魯萍</p></body></html>
