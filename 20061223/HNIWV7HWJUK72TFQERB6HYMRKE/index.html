<html><header><meta charset="utf-8"><title>麗嘉重建耗6億</title></header><body><h1>麗嘉重建耗6億</h1><p>【本報訊】麗新發展（488）行政總裁劉樹仁昨日在股東會後表示，若落實將中環麗嘉酒店重建為甲級寫字樓，重建成本6億元，預期重建後的寫字樓租金收入較酒店高。<br> 他表示，麗嘉旁邊AIG大廈的寫字樓平均呎租130至140元，觀乎中環缺乏甲級寫字樓地皮供應，市場需求卻相當殷切，整體出租率近百分百，料未來兩年中環寫字樓租金仍有理想升幅。<br> 至於系內豐德麗（571）執行董事張永森透露，位於澳門路氹的影城渡假村將於下月動工，料09年首季落成，總投資80億元，希望明年上半年完成融資安排，暫未有方案。豐德麗持有該項目60%股權，項目總樓面360萬方呎，其中20萬方呎是賭場。</p></body></html>
