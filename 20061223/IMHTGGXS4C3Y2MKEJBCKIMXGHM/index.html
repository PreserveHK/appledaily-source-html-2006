<html><header><meta charset="utf-8"><title>關仁隱事：長頸鹿呼喝空姐</title></header><body><h1>關仁隱事：長頸鹿呼喝空姐</h1><p>歌女「長頸鹿」外表弱不禁風，個樣又楚楚可憐，贏盡少男青睞，不過關仁對長頸鹿嘅真性情就好有保留。早排佢飛去上海做嘢時，就喺機艙上耍大牌，話說當日長頸鹿坐商務客位，佢拎住一袋手提行李上機，佢要同行女助手幫佢搬上頭頂嘅行李架，點知女助手唔夠力，佢見死不救，咁啱有位空姐經過，長頸鹿就以寸爆語氣「柯打」空姐：「喂，你幫佢搬吖！」空姐眼都凸埋，但都幫個女助手搬行李，在座大批乘客目擊呢個情況，都忍唔住擰晒頭，對長頸鹿不敢恭維。<br> Textby關仁&#13;</p></body></html>
