<html><header><meta charset="utf-8"><title>關仁隱事：落雨排擠師妹</title></header><body><h1>關仁隱事：落雨排擠師妹</h1><p>「落雨」自從簽咗電影公司後，好享受做紙上明星，一星期往往有五日見報。落雨又好識做人，成日陪電影公司老闆娘「淋滋滋」行街買衫，實行將老闆娘「塔」到實一實。對於公司近排力捧小師妹「大眼妹」，落雨人前人後都憎到師妹死咁滯，佢又喺導演面前講師妹壞話，又話佢演技唔得，唱歌又唔得，主要係因為落雨感受到師妹對佢嘅威脅，所以係咁排擠佢。<br> 關仁覺得落雨與其要用陰招，不如好好充實吓自己啦，佢咁自私自利，又工心計，睇嚟唔單止愛情失意，好快連事業都冇運行。<br> Textby關仁</p></body></html>
