<html><header><meta charset="utf-8"><title>國際Gossip：英女皇怕羞要避開家人</title></header><body><h1>國際Gossip：英女皇怕羞要避開家人</h1><p>"Shepreferstogointoaseperateroomandwatchitonherown,"aroyalinsidersaid.<br>「佢（指英女皇）寧願走去另一間房，自己一個睇。」一名皇室內幕人士說。</p><p>英女皇佢已經錄好今年嘅10分鐘聖誕文告，將會喺英國時間12月25號下晝3點播出，到時佢應該會同其他皇室成員喺桑德寧厄姆（Sandringham）大宅慶祝緊聖誕。有英國小報引述皇室消息話，女皇因為怕羞，唔敢同家人一齊睇呢條片，到時佢會走去另一間房避一避。<br> 法新社</p></body></html>
