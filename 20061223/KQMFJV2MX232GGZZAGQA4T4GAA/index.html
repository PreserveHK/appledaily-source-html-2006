<html><header><meta charset="utf-8"><title>特稿<br>政協委員亦成受害人</title></header><body><h1>特稿<br>政協委員亦成受害人</h1><p>內地航班延誤起飛原因無奇不有，全國政協委員李秀恒昨表示，上月他到廣西南寧出席一個東盟會議後，準備乘坐飛機返港，航機原定下午3時起飛，卻延至4時半才起飛。<br> </p><p>封跑道迎領導</p><p>他打聽得知，原來當時機場要預留跑道，讓領導人所乘的飛機先行起飛，「（下午3時）啲領導人仲喺公路上，有排都未嚟到機場，但就封咗跑道唔畀我哋飛。」<br> 李秀恒認為，領導人擁有特別待遇，無可厚非，不過他批評當日廣西機場的安排是矯枉過正，雖然不致影響商界做生意，但內地做法應該改善。他及另一政協委員黃英豪，均有簽署方黃吉雯的提案，要求內地改善空管。<br> 本報記者&#13;</p></body></html>
