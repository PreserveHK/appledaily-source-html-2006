<html><header><meta charset="utf-8"><title>希拉莉變身紅星芭比</title></header><body><h1>希拉莉變身紅星芭比</h1><p>歌影視三棲的美國人氣小天后希拉莉杜芙（HilaryDuff），最近被芭比娃娃（Barbie）的玩具廠商看中，將她複製成玩具，也是繼BeyonceKnowles及麗絲蕙絲潘（ReeseWitherspoon）後，該廠另一個參照明星設計的芭比娃娃。</p><p>親自設計服飾</p><p>這個身穿波點裙、拿着獎座的「TheRedCarpetGlamHilary」希拉莉芭比娃娃，將於本月公開發售，而19歲的希拉莉日後也會親自為這個娃娃設計服飾。玩具公司的主席表示，希拉莉不但形象良好，而且品味出眾，是女孩子的好榜樣，製成為芭比娃娃最適合不過。</p></body></html>
