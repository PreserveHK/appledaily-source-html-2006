<html><header><meta charset="utf-8"><title>阿譚打電話學湊仔</title></header><body><h1>阿譚打電話學湊仔</h1><p>譚耀文（阿譚）太太Fiona本月18日誕下囝囝，阿譚視之為一生中最珍貴的聖誕禮物。雖然首次做老竇，但阿譚對於湊BB已甚有心得，日前他接受訪問時笑說：「湊BB嘅基本嘢都識識哋，以前拍戲都試過拍BB嘅戲，好似啱啱喺內地拍完嗰部《A計劃》咁，劇裏面都有個BB演員，嗰次阿嬌（鍾欣桐）抱住佢，個BB喊到唔收聲，後來我叫佢俾我抱吓，結果一抱就唔喊，真係好掂！」<br> 話雖如此，阿譚笑言他對照顧BB的認識仍只屬皮毛，而且一切還得靠太太透過電話傳授，他說：「我太太有上嗰啲產前課程，因為當時我喺內地拍劇，太太咪打電話講番畀我聽囉！」<br> 採訪：戴彩煥　攝影：仇志德</p></body></html>
