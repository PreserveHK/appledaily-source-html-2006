<html><header><meta charset="utf-8"><title>張繼聰婚禮就晒謝安琪</title></header><body><h1>張繼聰婚禮就晒謝安琪</h1><p>張繼聰、麥浚龍（Juno）與at17等昨日到將軍澳出席Umc音樂節活動，at17除擔任表演嘉賓外，還為今次音樂節擔任評判。張繼聰快將與謝安琪結婚，問二人有否為籌備婚禮而嗌交，他說：「咁又冇喎，都籌備得七七八八，我只係希望可以令老婆開心，同埋有啲擔心佢嘅健康，我怕結婚嗰日佢會好攰。」</p><p>食石頭包</p><p>此外，Juno剛從匈牙利返港，因他擔任新碟的監製，專程到當地聽混音，雖然只逗留了短短兩天，但已叫苦連天，他說：「因為當地好凍，叫杯熱咖啡，攞到嚟都變咗凍咖啡，仲有啲麵包好硬，好似石頭咁，好彩只係逗留兩日，如果唔係就真係慘。」<br> 採訪：胡比<br> 攝影：陳順禎</p></body></html>
