<html><header><meta charset="utf-8"><title>關仁隱事：港燦攬女醉駕</title></header><body><h1>關仁隱事：港燦攬女醉駕</h1><p>好多藝人以為自己係公眾人物就大晒，出到街想點就點，完全唔顧形象之餘，更冇理會自己係咪犯法。</p><p>好似最愛咬狗骨嘅「港燦」咁，佢去珠海賽車前嗰晚11點幾，關仁喺北角渣華道街市附近撞見佢，佢一邊揸住支啤酒，一邊攬住個女仔大搖大擺喺街度行，慌死人見佢唔到咁。咁都未算過份，最離譜係佢之後攞住支啤酒上車，一邊揸車一邊飲酒，擺到明危險駕駛，關仁見到真係好有衝動想通知差人，釘佢牌又好、罰佢錢都好，點都應該畀個教訓佢。<br> Textby關仁</p></body></html>
