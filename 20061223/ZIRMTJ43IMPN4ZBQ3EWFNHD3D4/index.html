<html><header><meta charset="utf-8"><title>關仁隱事：猩猩王、太子爺爭女反面</title></header><body><h1>關仁隱事：猩猩王、太子爺爭女反面</h1><p>早排關仁有個老友喺一間夜店見到電影大亨「肥嘟嘟」個「太子爺」同「猩猩王」，覺得好奇怪點解佢哋連招呼都唔打，因為猩猩王嘅經理人合約都係簽畀佢老竇間公司，加上佢哋喺美國讀書時係同學，冇理由見到面會互當透明啫。<br> 後來問番猩猩王啲老友，先知佢同太子爺喺讀書時已經唔啱，原本佢哋曾經係好好朋友，但後來因為爭女而有爭拗，自此兩個人就唔瞅唔睬，太子爺最估唔到老竇會簽咗佢，佢老竇仲好公私分明，完全唔理啲小朋友爭執，依然好重用猩猩王。<br> Textby關仁</p></body></html>
