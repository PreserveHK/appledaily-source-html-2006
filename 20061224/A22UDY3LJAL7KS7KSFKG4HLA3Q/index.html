<html><header><meta charset="utf-8"><title>婦人巴士派錢</title></header><body><h1>婦人巴士派錢</h1><p>聖誕節是個普天同慶的大日子，美國華盛頓州日前出現了一名神秘女人，向巴士乘客派聖誕卡，卡內附有50美元（約390港元）鈔票，教收卡者都得到聖誕驚喜。</p><p>聖誕卡內附50美元</p><p>該名神秘女子上周四在斯坡坎（Spokane）登上多輛巴士，上車後就一邊向乘客說：「聖誕快樂」，一邊從小布袋掏出聖誕卡，送給乘客。乘客打開信封，發現聖誕卡的封條上寫着「給一位朋友，一位朋友送贈」的字句，裏面夾附50美元鈔票。<br> 由於她行動十分快捷，沒有人看清她的樣貌，有的說她像是50多歲，有的指她應是60多歲。巴士公司估計，她共派出了1,000美元（約7,800港元）現金。<br> 美聯社</p></body></html>
