<html><header><meta charset="utf-8"><title>話你知：患腦葉酸缺乏症無藥醫易早夭</title></header><body><h1>話你知：患腦葉酸缺乏症無藥醫易早夭</h1><p>腦葉酸缺乏症是一種近年發現的罕有腦疾，由於大腦缺乏葉酸，引致腦神經出現病變。據腦神經科醫生黃震遐說，成年人大腦缺乏葉酸，會影響新陳代謝，容易中風；若婦女懷孕期間不補充足夠葉酸，會令嬰兒神經發育不正常，甚至出現脊椎分裂。<br> 中文大學腦神經科主任黃家星稱，腦葉酸缺乏症與科學家霍金患腦神經退化症不同，也不是電視劇《一公升眼淚》主角患的小腦萎縮症，一般腦神經退化病症有數百種，絕大部份都無藥可治。兒科醫生陳以誠指出，若兒童患腦葉酸缺乏症，會影響智力發展，或變成弱智，手腳會抽筋，這些小孩子很大機率早夭。</p></body></html>
