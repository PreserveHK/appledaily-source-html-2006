<html><header><meta charset="utf-8"><title>斜坡被砍59棵樹變禿</title></header><body><h1>斜坡被砍59棵樹變禿</h1><p>將軍澳居民鄧小姐反映，日前她發現南豐廣場對出的環保大道斜坡上，有不少植物被砍，令她心痛非常。「我同屋企人成日都去斜坡附近嘅單車徑跑步，做吓運動，突然間見斜坡上光禿禿，起碼斬咗幾十棵樹，覺得好可惜。」<br> 負責上述工程的土木工程拓展署表示，該署早前於上址清除了59棵野生銀合歡，因為生長在斜坡上的銀合歡會影響本土植物在植物演替過程中的萌芽及生長，又會影響種植在斜坡底部一行觀賞樹木生長。另外，因其快速生長而形成的脆弱樹枝，在惡劣天氣影響下容易墮下，可能會危及行人安全，故該署須將此樹種清除，而其他樹木則保留。檔案編號：1129030</p></body></html>
