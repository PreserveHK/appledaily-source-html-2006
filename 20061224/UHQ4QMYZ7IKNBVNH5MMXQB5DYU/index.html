<html><header><meta charset="utf-8"><title>　　消防BBQ有燶味 - 李八方</title></header><body><h1>　　消防BBQ有燶味 - 李八方</h1><p>今日係一年一度嘅平安夜，好多人都會同屋企人或者同班friend一齊慶祝，唔少消防局就會搞聖誕BBQ，叫埋屋企人同朋友一路燒烤，一路共度佳節。<br> 但噚日有消防伙記同八方呻，話港島總區某位指揮官為討好上頭，竟然免費請埋成班高層包括港島區消防總長朱文駿同埋佢哋屋企人一齊BBQ，仲要貼身侍候，令到佢哋班基層伙記唔能夠同屋企人過一個開心聖誕。八方當然要查究，朱sir聞言大呼寃枉，話每次呢類BBQ，佢都一定會預先科水，仲要獲總部批准先得，佢唔會食免費餐咁話。其實呢類事件容易生誤會，奉勸啲搞手要向員工講清楚，免得傷害同僚之間嘅感情。</p></body></html>
