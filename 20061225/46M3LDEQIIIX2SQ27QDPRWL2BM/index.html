<html><header><meta charset="utf-8"><title>李孝利咪嘴失分</title></header><body><h1>李孝利咪嘴失分</h1><p>韓國性感女神李孝利前日下午以嘉賓身份，於組合SGWannaBe、SeeYa、VIBE及輝星的Big4演唱會內首度獻唱下周推出的新歌《CrazyInLove》。李孝利的高貴性感打扮和勁舞，令場內氣溫高升，但卻有不少人對她的咪嘴演出深感不滿。</p><p>露點打擊大</p><p>不過，當日全場焦點依然是集中在SeeYa成員之一的南貴麗意外露點的事件上，沒到場的fans知道後紛紛在網上大讚她處變不驚。雖然事件對南貴麗打擊不小，但她沒因此而缺席同日的第二場演出。<br> 另外，女歌手WAX日前也在首爾舉行演唱會，與逾千名fans共同慶祝聖誕節。</p></body></html>
