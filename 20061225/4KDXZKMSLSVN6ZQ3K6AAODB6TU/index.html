<html><header><meta charset="utf-8"><title>北京直擊　王菲北京恤靚髮</title></header><body><h1>北京直擊　王菲北京恤靚髮</h1><p>王菲為內地兔唇兒童籌款而設的「嫣然天使基金」明晚在北京舉行籌款晚會，她連日都忙於籌備工作。</p><p>箭步上樓</p><p>王菲昨午3時10分穿上橙色羽絨外套，獨自駕駛Audi旅行車，從北京晴翠園寓所出發到髮型屋，該店門外張貼了王菲的大型宣傳海報，看來她是熟客。<br> 王菲下車即箭步登上髮型屋的二樓，當發現記者追訪，即吩咐店員把簾拉上，以防偷拍。<br> 另外，王菲很緊張這次籌款活動，日前特別抽空回港灌錄主題曲《愛笑的天使》，並順道添置新裝和嬰兒用品給女兒。<br> 採訪、攝影：娛樂突發組</p></body></html>
