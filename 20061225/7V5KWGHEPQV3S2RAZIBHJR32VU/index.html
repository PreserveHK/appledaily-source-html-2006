<html><header><meta charset="utf-8"><title>土瓜灣天台屋三級大火</title></header><body><h1>土瓜灣天台屋三級大火</h1><p>【本報訊】土瓜灣馬頭圍道127號一幢唐樓的天台屋，昨晚發生三級火警，五間僭建的天台屋着火焚燒，陷於一片火海，遠處也可見到，消防動員100人，派出四隊煙帽隊及開動六條喉撲救，於個多小時後將火救熄，火警中無人受傷。<br> 消防員進入火場調查後，認為火警無可疑，起火原因有待調查。據西九龍署理消防區長盧志豪表示，最先起火的是一間鄰近樓梯口的天台屋，消息稱，起火時屋內無人，正設法聯絡有關的住客助查。火警中，消防員協助45名唐樓住客疏散至地面暫避。　黃偉民攝</p></body></html>
