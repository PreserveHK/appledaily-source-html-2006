<html><header><meta charset="utf-8"><title>國際Gossip：英軍用垃圾油作軍車燃料</title></header><body><h1>國際Gossip：英軍用垃圾油作軍車燃料</h1><p>環保係潮流大趨勢，英國國防部就計劃使用用過的煮食油，循環再用，用嚟做英軍軍車燃料，又或者賣畀英軍駐地嘅人用嚟做取暖燃料。話就話係要環保，但係好可能係諗縮數，將節省咗嘅軍車燃油費，繼續撐住係伊拉克同阿富汗嘅戰爭。講到底，英國國防部係2009年至2010年面對8.7億英鎊（約132億港元）嘅赤字，唔能夠唔慳啲使。<br> 英國《星期日泰晤士報》</p></body></html>
