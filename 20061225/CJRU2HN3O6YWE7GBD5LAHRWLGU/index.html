<html><header><meta charset="utf-8"><title>MelB施尿咒箍愛廸</title></header><body><h1>MelB施尿咒箍愛廸</h1><p>前SpiceGirls成員MelB雖然已被美國黑人男星愛廸梅菲（EddieMurphy）飛掉，但有傳她對愛廸仍未死心，並千方百計留住男人心，她甚至邀請了一名非洲巫師為她施巫術箍煲。</p><p>在底褲施咒</p><p>MelB的朋友最近向英國傳媒爆料，指MelB早前因製作一部紀錄片，認識了一名非洲巫師，於是她要求對方施法來留住愛廸的心。據悉巫師要求MelB在一個放滿了愛廸朋友名字的橄欖瓶內小便，令一眾豬朋狗友遠離他，又在自己身上塗上雪茄祈求愛廸返回身旁。巫師更對着放了二人底褲的瓶子施咒，箍煲方法實在匪夷所思。</p></body></html>
