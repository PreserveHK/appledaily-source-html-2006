<html><header><meta charset="utf-8"><title>雙喜婚宴連擺兩日</title></header><body><h1>雙喜婚宴連擺兩日</h1><p>任職法律顧問的郭永聰與現職醫生的李兆婷前晚在會展舉行婚宴，二人可算是門當戶對，分別畢業於英國著名學府牛津及劍橋大學，拍拖10年，郭於紐約求婚奪得美人歸。</p><p>先宴請長輩</p><p>前晚在會展的婚宴，主要是招呼雙方家長及長輩，如環境運輸及工務局長廖秀冬、嶺南大學校長陳坤耀夫婦，梁智鴻醫生夫婦都是座上客。昨晚一對新人再於君悅酒店設宴，宴請同輩好友順道一同慶祝聖誕節，實行來個雙喜臨門的Christmasparty。
</p></body></html>
