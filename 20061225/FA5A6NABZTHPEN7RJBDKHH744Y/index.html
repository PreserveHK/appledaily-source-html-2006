<html><header><meta charset="utf-8"><title>打工仔「博」加薪策略</title></header><body><h1>打工仔「博」加薪策略</h1><p>第一步：衡量所屬行業過去一年表現及未來前景是否理想<br> 第二步：計算所屬公司過去一年盈利是否跑贏大市<br> 第三步：檢討自己的職位對公司是否不可取代<br> 第四步：了解有否升職機會<br> 第五步：在輕鬆氣氛下試探上司對自己表現的評價，以及公司有否加薪計劃<br> 第六步：嘗試向其他公司求職，了解個人職位在市場的供求情況及工資水平<br> 第七步：有足夠把握跳槽後，直接向上司反映加薪期望<br> 資料來源：綜合各人事顧問意見</p></body></html>
