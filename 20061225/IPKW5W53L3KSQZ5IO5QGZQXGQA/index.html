<html><header><meta charset="utf-8"><title>電盈客戶無端被扣1500元</title></header><body><h1>電盈客戶無端被扣1500元</h1><p>讀者馮小姐半年前試用電訊盈科3G服務，8月退還手機，她發現10月時信用卡竟被電盈扣除1,500元，向電盈投訴後，職員承認電腦出錯，但表示要待12月始可發還款項。她不滿電盈賬目混亂，無端扣除客戶金錢，卻要一個多月後始退還。<br> 電盈回覆，客戶早前接受試用3G服務計劃時，已同意若未在試用期後退還手機，需繳付1,500元費用。根據紀錄，馮小姐確於限期前退還手機，但因職員未有及時將紀錄輸入，故電腦系統無法正確更新紀錄，令她被扣款。職員得悉事件已即時安排退款，並獲客戶確認。<br> 檔案編號﹕1116030</p></body></html>
