<html><header><meta charset="utf-8"><title>紀香婚前瞓身益Fans</title></header><body><h1>紀香婚前瞓身益Fans</h1><p>被封為「過氣麻甩尤物」的日本女星藤原紀香，已有一段日子沒有獲任何日本雜誌邀請拍攝寫真，剛巧新一期日本雜誌《周刊現代》進行大翻新，便邀請了紀香擔任封面及內頁寫真特輯女郎，紀香當然不放過任何曝光機會瞓身上陣。</p><p>身材不復當年</p><p>紀香近期憑與諧星陣內智則傳出婚訊，因而成功製造話題，不過，已淪為過氣尤物的她，如今已欠缺了以往的艷光，身材也不比當紅時期般強勁澎湃，但戴上有色隱形眼鏡的她，在鏡頭前擺出誘人甫士時，相信仍會令不少麻甩佬受落。</p></body></html>
