<html><header><meta charset="utf-8"><title>ClickClick情報科：《賭場風雲》又見穿崩</title></header><body><h1>ClickClick情報科：《賭場風雲》又見穿崩</h1><p>早前無綫電視劇《鳳凰四重奏》被觀眾發現有不少「穿越時空」的穿崩鏡頭，原來最近的《賭場風雲》也有相似的穿崩場面，凌零發就在討論區看見有細心網友把該穿崩情節貼出。</p><p>驚見勒邦球衣</p><p>網友稱鏡頭出現在《賭場風雲》第一集內，當時劇情正講述1996年歐陽震華（Bobby）搶許紹雄錢一幕，在Bobby逃跑的時候，明顯身後有位穿上印着NBA球星勒邦占士名字的2005年AllStars球衣，但96年時勒邦應還未打NBA，明顯犯上「穿越時空」的錯誤，似乎無綫的監製們有必要細心留意這些劇集的瑕疵。
</p></body></html>
