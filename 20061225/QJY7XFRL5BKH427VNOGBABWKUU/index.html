<html><header><meta charset="utf-8"><title>麥家琪嫁律師「感覺實在咗」</title></header><body><h1>麥家琪嫁律師「感覺實在咗」</h1><p>麥家琪前日與拍拖多年的律師男友王國豪結婚，在半島酒店七樓舉行婚宴。她邀請了多名圈中好友包括袁詠儀、陳妙瑛及江美儀等出席，在一眾親友見證下成為王太。<br> 家琪昨日接受本報電話訪問時說：「其實冇乜改變，係多咗個名份，感覺實在咗。」問她會到哪裏度蜜月？她說：「呢排大家都忙，或者遲啲去美國玩吓。」婚後會繼續演藝工作嗎？家琪說：「會㗎，老公好支持我，況且拍電視嘅性感尺度有限。」<br> 另外，家琪接受有線娛樂新聞台訪問時，提到生BB計劃，她說：「生小朋友係好開心嘅事，但我嘅性格好急，我希望可以等自己改變多啲，個人質素更好嘅時候先考慮。」<br> 採訪：比華利</p></body></html>
