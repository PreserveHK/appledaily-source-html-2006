<html><header><meta charset="utf-8"><title>　　西九財務研究肥龍拖得就拖 - 李八方</title></header><body><h1>　　西九財務研究肥龍拖得就拖 - 李八方</h1><p>原本下年1月就到期嘅西九諮詢委員會，政府突然話要延長多半年，因為啲工作未做晒。委員會主席許仕仁話，財務嘅研究工作未得，要多六個月先有望完成，到時先至可以同政府提建議，睇吓點樣向市民推銷西九計劃。<br> 西九轄下其他三個小組，好似表演藝術、旅遊同博物館都已經研究好，目前得番財務未得。話晒財務嘅嘢最敏感，搞得唔好，又會俾人話西九明益李氏家族、官商勾結、利益輸送，肥龍話就話未做完，但九成都係想趁機將呢啲敏感問題拖得就拖，拖到3月底選完特首先算囉。&#13;</p></body></html>
