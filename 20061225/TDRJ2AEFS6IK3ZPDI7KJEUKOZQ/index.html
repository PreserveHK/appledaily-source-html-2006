<html><header><meta charset="utf-8"><title>新聞背景<br>撞死了事　避賠一世</title></header><body><h1>新聞背景<br>撞死了事　避賠一世</h1><p>內地近年常有司機在發生車禍後，索性將被撞倒的傷者輾死，與他們「撞死賠一次，撞傷賠一世」的觀念不無關係。根據內地法例，肇事司機一旦在車禍導致他人死亡，必須承擔對方的死亡賠償金和喪葬費等，但若如在事故中導致他人傷殘，除賠償金外，還要負責受害人的生活費，以及醫療費、護理費等。<br> 如果受害人長期「卧病在床」或是終身殘廢，肇事者更要養對方一世，所需賠償金額，比起賠償受害人死亡的數目，往往多出兩到三倍，甚至高達數百萬元。<br> 不過，故意將車禍傷者撞死，有可能會被控謀殺罪名。過往就有多宗類似車禍的肇事司機，最後被判處死刑。<br> 本報記者</p></body></html>
