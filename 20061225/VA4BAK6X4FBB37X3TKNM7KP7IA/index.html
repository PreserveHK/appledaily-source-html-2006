<html><header><meta charset="utf-8"><title>葉麗儀雲頂熱鬥陳潔靈</title></header><body><h1>葉麗儀雲頂熱鬥陳潔靈</h1><p>葉麗儀、陳潔靈、AnitaSarawak和肥媽瑪莉亞日前在雲頂舉行演唱會，幾位唱家班難得聚首一堂表演，並獻唱不同語言的歌曲，令歌迷聽出耳油，葉麗儀對歌迷的熱烈反應，感到十分開心。</p><p>各有風格</p><p>四位歌手站在台上，帶出四種不同風格，肥媽狂放笑彈，還露出鬼馬表情扭腰擺臀。AnitaSarawak最懂運用肢體語言，熱情無限，又不時用英語跟老歌迷溝通。至於身材較細小的陳潔靈，不甘心身高被比下去，要工作人員搬箱子讓她墊高唱歌，非常搞笑。葉麗儀則最有大姐風範，壓軸出場的她憑獨特歌聲贏得不少掌聲。<br> 撰文：丁寧</p></body></html>
