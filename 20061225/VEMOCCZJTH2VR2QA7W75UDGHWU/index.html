<html><header><meta charset="utf-8"><title>特稿<br>上海福壽園成景點</title></header><body><h1>特稿<br>上海福壽園成景點</h1><p>內地的墓園發展比香港走得前，走得快。上海福壽園10年前已建園，並且是內地首家人文紀念公園，集墓園、旅遊區於一身，成為上海人假日遊玩的好去處。<br> 福壽園佔地達350畝，是傳統殯葬與文化的結合體，有名人為主的特色墓園，也有公眾墓園，園內有500多座各界名人紀念碑和藝術雕塑，令福壽園恍如一座露天藝術陳列館。<br> 該園位於國家級旅遊區佘山、天馬山和澱山湖之間，盡攬湖光山色。它更納入上海旅行社一日遊的景點。<br> 本報記者</p></body></html>
