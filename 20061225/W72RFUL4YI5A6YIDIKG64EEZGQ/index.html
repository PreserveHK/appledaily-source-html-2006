<html><header><meta charset="utf-8"><title>海嘯捐款多未兌現</title></header><body><h1>海嘯捐款多未兌現</h1><p>明天是「拆禮物日」（BoxingDay），但在前年這天經歷了世紀海嘯的南亞災民，心情依然悽愴。那天，23萬人死了，災民風餐露宿，全球振臂捐出65億英鎊（約942.5億港元）救災。兩年過去，部份災民今天依然流離失所，毀了的房屋依然在重建。各國捐款仍有很多空頭支票，英國政府只捐了承諾給印尼亞齊省和尼亞斯島的20%捐款，中國、德國、西班牙等大筆捐款未兌現。<br> 英國《星期日泰晤士報》/《獨立報》</p></body></html>
