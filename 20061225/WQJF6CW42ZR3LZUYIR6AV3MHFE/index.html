<html><header><meta charset="utf-8"><title>盼望天星的聖誕</title></header><body><h1>盼望天星的聖誕</h1><p>【本報訊】約100名市民為了保護本土文化，昨晚放棄平安夜慶祝活動，於八時參加「盼望天星的聖誕」燭光集會，在中環皇后碼頭靜坐，部份人更帶備睡袋準備通宵露宿，靜坐人士促請政府停止清拆天星碼頭及皇后碼頭，保留市民集體回憶，他們又將藍絲帶綁在碼頭附近的欄杆，以及在一幅寫上「修復天星，保留皇后」的橫額上打手印及簽名，表達對保護本港文化及歷史的訴求，在已成平地的鐘樓原址，為平安夜加添點點傷感氣氛。<br> 馬泉崇攝</p></body></html>
