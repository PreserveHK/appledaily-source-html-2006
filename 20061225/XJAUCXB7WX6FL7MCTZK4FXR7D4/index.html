<html><header><meta charset="utf-8"><title>求驗客手記：摩帥應做「Mr.Apology」</title></header><body><h1>求驗客手記：摩帥應做「Mr.Apology」</h1><p>雖然上周六英超4強齊W出，但曼聯和車路士同隊唔同命，前者輕鬆贏維拉，後者辛苦先拎3分，聯賽曼聯仲領先兩分，曼聯領隊費格遜就好得戚咁話：「如果車仔聖誕節未能實現摩連奴之前講嘅榜首承諾，佢應該再次出嚟向公眾道歉！」摩帥3日前先向愛華頓前鋒安祖莊臣「晒冧」，老費呢劑食住個勢潤吓仇家，「Mr.Apology」隨時成為摩帥新綽號！</p></body></html>
