<html><header><meta charset="utf-8"><title>穿耳面對的風險</title></header><body><h1>穿耳面對的風險</h1><p>集體感染</p><p>00年，美國俄勒岡州一家飾物店有4人做耳骨穿環，感染綠膿桿菌，4人須接受手術切除受感染組織</p><p>乙型肝炎</p><p>衞生福利及食物局資料顯示，03至04年共有11宗與穿耳及紋身有關的乙型肝炎感染個案</p><p>耳朵變形</p><p>台灣15歲女生今年6月穿耳後，右耳發炎及腫脹3倍，接受3次手術才救回耳朵，但已嚴重變形</p><p>釘槍卡耳</p><p>今年11月，20多歲深圳少女穿耳時耳釘槍失靈，卡着耳垂，醫生花了40分鐘才卸下耳釘槍，耳朵瘀青發紫<br> 資料來源：《蘋果》資料室、互聯網</p></body></html>
