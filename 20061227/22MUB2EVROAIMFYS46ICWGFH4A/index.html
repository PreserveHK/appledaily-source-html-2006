<html><header><meta charset="utf-8"><title>潮流興轉送二手禮物</title></header><body><h1>潮流興轉送二手禮物</h1><p>一項最新調查顯示，美國近80%人認為轉送二手禮物，代表了節儉和環保，並不是「沒有禮貌、不識抬舉」，而教導如何把禮物循環再用的網站，更如雨後春筍般湧現。<br> HarrisInteractive最近訪問了1,500多名美國人，發現78%人認為二手禮物「可以接受」。心意收到就好，禮物不必樣樣都收起來。不少網站都教人如何處理二手禮物，Swapgift.com讓人把不合用的贈券，向800間零售商交換心水貨物；Regiftable.com則教人如何避免尷尬地轉送禮物，包括不可把禮物直接「打回頭」，轉送給互不相識的人最好。<br> 英國《泰晤士報》/路透社&#13;</p></body></html>
