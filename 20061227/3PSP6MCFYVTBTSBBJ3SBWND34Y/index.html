<html><header><meta charset="utf-8"><title>特稿<br>憶述妻被殺情景夫灑淚</title></header><body><h1>特稿<br>憶述妻被殺情景夫灑淚</h1><p>霞姐遇害至今已逾7年，其丈夫劉炳新的傷痛已不再掛在面上。不過，即使是一名雄赳赳的男子漢，劉在庭上憶述目擊妻子躺在血泊中的情景時，不能再強忍下去，劉雖然不停地深呼吸，眼淚還是掉了下來。他脫下眼鏡，以手拭淚，法官因此決定休庭，好讓劉平復情緒。<br> 約10多分鐘後劉恢復作供，他指出事發當天清晨4時半，妻子如常起床準備開檔，他也曾被弄醒，那短短的一刻，「係我同佢最後一次見面」，而劉於作供期間，每每提及發行商加紙的新制度時，亦顯得頗為激動。反觀4名被告，在整個審訊過程中均無特別表情。<br> 本報記者</p></body></html>
