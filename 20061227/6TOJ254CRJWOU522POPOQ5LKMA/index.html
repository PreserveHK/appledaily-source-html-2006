<html><header><meta charset="utf-8"><title>案件速遞<br>露械地盤工被勒令戒酒</title></header><body><h1>案件速遞<br>露械地盤工被勒令戒酒</h1><p>【本報訊】中年地盤工人於一個月內多次在天水圍的行人隧道向女生露械，被捕後表示在公眾地方向女性展露下體令他興奮，早前在屯門裁判法院承認四項罪名，報告指他再犯機會高，裁判官昨接納報告建議，判他接受感化一年，並勒令到酗酒中心進行戒酒治療。<br> 47歲被告廖國雲，被控於今年10月13日、26日及11月9日，在天水圍輕鐵天秀站至天富苑的行人隧道內，以及於11月6日在香港學生輔助會小學至慧景軒的行人隧道內，在公眾地方露械。案件編號：TMCC4161/06&#13;</p></body></html>
