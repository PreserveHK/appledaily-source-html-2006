<html><header><meta charset="utf-8"><title>阿積士1月將遇挖角潮 - 阿呢斯奧</title></header><body><h1>阿積士1月將遇挖角潮 - 阿呢斯奧</h1><p>簡評：基謝拉合約將於07年夏天屆滿，阿積士為避免人財兩失下，1月把他出售機會甚濃；連丹貝治今季已不受重用，飛燕諾很可能把他羅致；希汀加一直有傳離隊，惟只聞樓梯響居多；當然，巴塞守將森保達養傷，小將艾曼紐臣轉投頂替其位，也非空穴來風。另外，阿積士於1月將獲NAC巴西前鋒李安納度辛廸亞高來投，此名23歲快馬將簽約兩年半，轉會費為75萬歐元（約750萬港元）。文：阿呢斯奧</p></body></html>
