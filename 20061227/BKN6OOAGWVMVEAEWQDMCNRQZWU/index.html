<html><header><meta charset="utf-8"><title>羅發禮提倡智能建築</title></header><body><h1>羅發禮提倡智能建築</h1><p>現年35歲的羅發禮，是著名建築師和設計師，致力提倡科技和建築兼用的Cybertecture，曾贏得RoyalInstituteofArchitectAwardforDesign大獎。<br> 羅發禮是英國皇家建築學會成員，曾為香港特區政府設計出世上首個人工智能媒體實驗室和廸生數碼世界，最膾炙人口就是和丹麥的IBM合作，設計出全球首間能根據指示而改變形態的房子。他也曾為王家衞電影《2046》的未來場景擔任顧問。<br> 科建國際有限公司網站/美國有線新聞網</p></body></html>
