<html><header><meta charset="utf-8"><title>杜拜轉型拓展地產</title></header><body><h1>杜拜轉型拓展地產</h1><p>杜拜的酋長深明石油總有一天會開採完，近年積極進行經濟轉型，致力發展旅遊業和商業，大興土木，令杜拜成為全球地產業增長最迅速而又敢於嘗試新設計建築的城市。<br> 杜拜為了增加賣點和該市的活力，當局不惜斥巨資興建人工島，其中以300個人工島組成的世界地圖形島嶼最膾炙人口。當局還在人工島上興建一幢帆船形、被喻為全球最豪華的酒店BurjAlArab，又興建大型商場、住宅大樓和主題公園，並正興建一幢800米高的全球第一高樓「比斯杜拜大廈」，甚至全幢會轉動的住宅TimeResidences，每天轉動52°角，七天後約360°旋轉一周。<br> 《蘋果》資料室</p></body></html>
