<html><header><meta charset="utf-8"><title>旅遊防諾沃克小貼士</title></header><body><h1>旅遊防諾沃克小貼士</h1><p>‧勿進食生的貝殼類海產、刺身<br> <br> ‧選食火鍋、燒物、樽裝飲品或熱飲<br> <br> ‧減少到人煙稠密的地方<br> <br> ‧浸溫泉時，勿將頭浸在水中，亦不要把濕毛巾放在頭上，浸溫泉後用自來水淋浴<br> <br> ‧旅途中染病，應補充水份及電解質，不應繼續行程<br> <br> ‧回港後應即時求醫，告知醫生曾食用的食物<br> 資料來源：傳染病專科醫生勞永樂、港大感染及傳染病中心副總監何栢良、中大內科及藥物治療學系教授梁偉強</p></body></html>
