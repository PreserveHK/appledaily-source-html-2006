<html><header><meta charset="utf-8"><title>北極熊小檔案</title></header><body><h1>北極熊小檔案</h1><p>北極熊是300萬年前從黑熊進化而來，是現今世界最大塊頭的陸上食肉動物。雄性北極熊身長240至260厘米，重400至600公斤。雌性北極熊身長190至210厘米，重200至300公斤。北極熊全身長有濃密而跣水的白毛，腳掌特大。日常生活於北極圈或加拿大北部的浮冰。平日以海獅為主食，也會吃白鯨、獨角鯨、魚類、海鳥、雄鹿等，假如過份飢餓，也會捕吃人類，是世上最大機會食人的動物。一般北極熊的壽命有25年。<br> 英國廣播公司</p></body></html>
