<html><header><meta charset="utf-8"><title>歷史文物藏商機</title></header><body><h1>歷史文物藏商機</h1><p>香港因為一個鐘樓搞到天星碼頭浪濤起伏，好多人都問，點解政府唔單止唔保護文物，甚至要破壞佢哋？華華都解答唔到，只知道，香港喺呢方面，咪話唔及澳門，就連內地嘅市政府都比唔上。唔信睇吓上面幅圖，係杭州河坊古街一幢市級文物保護建築物，呢座建於1926年嘅張允升百貨商店，市政府冇嫌佢阻地要拆，而係租畀老外麥當勞，並由文物保護單位同麥記密切溝通，要求對方喺原結構嘅前提下設計及裝修，總之要保持原建築嘅風貌．．．曾特首，你學到嘢嘛？<br> 新華社圖片</p></body></html>
