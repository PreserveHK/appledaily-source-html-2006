<html><header><meta charset="utf-8"><title>資料寶藏：「倫敦打吡」主隊勝率高 - 畢傑</title></header><body><h1>資料寶藏：「倫敦打吡」主隊勝率高 - 畢傑</h1><p>英超聯開季至今曾上演21場「倫敦打吡」，主場球隊竟錄得12勝7和2負的佳績，不敗率高達90%。<br> 要追溯主隊今季在「倫敦打吡」落敗，則在9月份富咸0:2不敵車路士，以及查爾頓僅負阿仙奴1:2。換句話說，即只得像車路士及阿仙奴這些倫敦大會可在「打吡」戰客場凱旋而回，反映其餘實力一般的倫敦隊作客難以逞強。<br> 自9月份後，至今主隊在「倫敦打吡」未嘗落敗，其中在11月份更錄得5戰5勝；當中韋斯咸勝阿仙奴1:0、熱刺勝車路士2:1及富咸勝阿仙奴2:1等冷門賽果便在該月份產生。<br> 文：畢傑</p></body></html>
