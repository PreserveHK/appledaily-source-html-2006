<html><header><meta charset="utf-8"><title>最佳地標</title></header><body><h1>最佳地標</h1><p>1.巨石陣（Stonehenge）</p><p>公元前3,100年出現，聯合國世界遺產，英國旅遊熱點</p><p>2.大笨鐘（BigBen）</p><p>倫敦最顯眼景點，鐘樓高98米，大鐘1856年鑄造，鐘聲在6.4公里外都聽到</p><p>3.多佛爾白崖（WhiteCliffsofDover）</p><p>英國最著名自然地標，可遠眺法國海岸，有罕見的動植物品種</p><p>4.黑池塔（BlackpoolTower）</p><p>1894年興建，高158米，是黑池主要旅遊景點
</p><p>5.倫敦塔（TowerofLondon）</p><p>1078年建成，1988年列為世界文化遺產</p></body></html>
