<html><header><meta charset="utf-8"><title>國際Gossip：公主小孫女搶威廉鏡</title></header><body><h1>國際Gossip：公主小孫女搶威廉鏡</h1><p>"More,more,more！"<br>「再嚟、再嚟、再嚟！」瑪格麗塔大聲叫。</p><p>英國威廉王子一向係最受矚目嘅皇室成員，不過今個聖誕節當一眾皇室成員到桑德靈厄姆一間教堂參加彌撒時，就俾已故瑪嘉烈公主四歲嘅孫女瑪格麗塔（MargaritaArmstrong-Jones）搶晒鏡，佢一手拉住威廉，另一手就拉住安妮公主個仔彼得，兩個王子拉高佢等佢凌空擺下擺下，細路女開心到不停要再玩，成為全場焦點。<br> 英國《每日電訊報》</p></body></html>
