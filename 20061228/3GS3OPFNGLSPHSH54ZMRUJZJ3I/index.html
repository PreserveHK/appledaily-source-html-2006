<html><header><meta charset="utf-8"><title>案件速遞<br>男童疑遭非禮與父毆色狼</title></header><body><h1>案件速遞<br>男童疑遭非禮與父毆色狼</h1><p>【本報訊】中年工程師涉嫌在葵芳一食店男廁非禮一名14歲男童後，疑遭男童及其父襲擊，三人同遭警員拘捕，昨在荃灣裁判法院提訊，分別被控非禮及普通襲擊罪。控方申請將案押後，等候法律指示，三被告均准保釋外出，裁判官將案押後至明年1月25日再訊。<br> 首被告為40歲任職司機的父親，次被告為仍在求學的14歲兒子，同被控一項普通襲擊罪，指他們於上月8日，在葵涌葵芳路新都會廣場5樓一食店男廁內，襲擊第三被告呂小強；35歲任職工程師的呂小強（圖），則被控一項非禮罪，指他同日同地，非禮上述14歲男童。<br> 案件編號：TWCC3501/06&#13;</p></body></html>
