<html><header><meta charset="utf-8"><title>案件速遞<br>前妻跪地求情傷人漢輕判</title></header><body><h1>案件速遞<br>前妻跪地求情傷人漢輕判</h1><p>【本報訊】六旬綜援漢因14歲兒子夜歸，揮拳毆傷兒子，又責她寵壞兒子，吵架時恐嚇要殺死她，結果前妻報警。前妻早前在法庭為被告跪地求情，躁漢昨在觀塘裁判法院獲判簽保守行為了事。<br> 64歲被告莊朱揚與五名子女居於秀茂坪寶達邨，靠7,000元綜援金過活，原被控於本月8日及9日，先後在住所毆傷兒子及恐嚇前妻，昨被判自簽2,000元守行為18個月後，控罪撤銷。案件編號：KTCC7910/06</p></body></html>
