<html><header><meta charset="utf-8"><title>腦幹負責調節呼吸心跳</title></header><body><h1>腦幹負責調節呼吸心跳</h1><p>腦神經科專科醫生曾建倫指，腦幹（brainstem）是大腦的延伸，連接脊髓，大小與拇指相若，是中樞神經的密集區域，主要負責調節呼吸、心跳及反射動作等。一般腦部重創傷者，會在腦內形成血瘤，有可能擠壓腦幹，一旦受損便難以復元，輕則癱瘓重則喪命。<br> </p><p>他續稱，醫生會以多種臨床方法診斷傷者是否腦幹死亡，例如將50毫升冰水灌入其耳中，假如傷者腦幹未死，眼球便會轉動，又或用物件刺激喉嚨內的「吊鐘」，如傷者懂收縮或引起咳嗽便屬正常。醫學上要界定病人腦幹死亡，需由兩名不同專科的醫生作出一致診斷。<br> 新聞資訊研究組</p></body></html>
