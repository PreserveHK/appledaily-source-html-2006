<html><header><meta charset="utf-8"><title>筲箕灣<br>小姊弟報警救躁母&#13;</title></header><body><h1>筲箕灣<br>小姊弟報警救躁母&#13;</h1><p>【本報訊】筲箕灣耀東邨耀貴樓一對常為瑣事爭吵的「非常」夫婦，昨凌晨零時許，又因感情問題在住所展開罵戰，48歲姓林丈夫為免爭吵，將自己反鎖房內迴避，卻令47歲姓吳妻子氣得七孔生煙，竟用硬物撬開房門繼續對罵，並當着丈夫面前撼頭埋牆，豈料對方視若無睹，未有制止。幸年約8歲的醒目兒子報警，找來「警察叔叔」協助將頭部輕傷的母親制服送院，治理後無礙。<br> 婦人由一對子女陪同送院（圖），兩姊弟為令記者放棄追訪，弟弟不惜編造謊言稱母親不小心跌倒，姊姊則模仿「警察姐姐」語氣說：「唔好影啦！單嘢好濕碎，好小事咋嘛！」姊弟均顯得十分「老積」。　李家傑攝</p></body></html>
