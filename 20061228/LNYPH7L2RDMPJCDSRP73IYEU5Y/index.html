<html><header><meta charset="utf-8"><title>兵荒要靠艾華遜「發圍」</title></header><body><h1>兵荒要靠艾華遜「發圍」</h1><p>在艾華遜10年的NBA生涯中，相信從未有一位教練向他說：「多起手、少傳球。」只有說：「少起手，多傳球。」卡爾破天荒指令AI「要獨食」其實亦迫於無奈，因金塊現正大鬧兵荒！<br> 由於金塊現時除了中鋒甘比、前鋒安東尼及JR史密夫因傷或被罰停賽而缺陣外，還有大前鋒馬田季初又因傷提前收「咧」，再加上另一名得分主力控衞安德烈米拿，早前又被交易到76人以換取艾華遜，以致眼前的金塊兵源極之匱乏，尤以具得分力的球員為甚。</p><p>回復得分王本色</p><p>所以卡爾今戰下令AI肩負得分重任，只有他回復昔日得分王的本色，金塊在兵荒期間才有奏凱機會。文：深籃</p></body></html>
