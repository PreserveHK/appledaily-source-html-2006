<html><header><meta charset="utf-8"><title>大除夕應減少發短訊</title></header><body><h1>大除夕應減少發短訊</h1><p>【本報訊】大除夕將至，不少人愛向親友發送祝賀的短訊，但受地震影響，電訊管理局呼籲用戶減少在這段期間使用漫遊服務。至於本港傳訊服務不受影響，惟發送短訊並非即時通訊，對方未必能即時收到相關訊息。發言人說：「等幾耐要視乎有幾多人SEND短訊而定。」</p><p>事實上，今年平安夜晚上11時至翌日聖誕深夜12時的25小時內，本港無線電話用戶共發出及接收近2,700萬個短訊，較去年分別升兩成至五成，不少用戶要數小時後才收到短訊。</p></body></html>
