<html><header><meta charset="utf-8"><title>好友:再升10%暫無股災</title></header><body><h1>好友:再升10%暫無股災</h1><p>在中港兩地從事貿易的范先生（圖）稱，港股應可再升10%，料由藍籌股、中資金融股及石油股帶動。他認為息口已見平穩，本港地產股勢可發力，故於昨天毅然追貨，買入新鴻基地產1000股。他指自己主要跟潮流買股，但中國人壽股價偏高，要等回至25.5元才吸納。<br> 另一散戶蘇先生表示，短期或有回吐，但後市仍然樂觀，暫不會有股災，長遠仍看好中資金融股。<br> 他對明年的投資策略是國企股和新股雙管齊下，但認為中資出口及鋼鐵股走勢，或會受內地退稅政策檢討有所波動。</p></body></html>
