<html><header><meta charset="utf-8"><title>中國遊客在境外的不文明行為</title></header><body><h1>中國遊客在境外的不文明行為</h1><p>梵蒂岡：在教堂外蹲在地上，用汽水蓋喝起自攜的白酒來<br> 香　港：讓小朋友在廸士尼的花盆等地方隨處大小便<br> 英　國：遊大英博物館時粗魯觸碰展品，並亂拋垃圾<br> 澳　洲：半夜在酒店大堂內練太極<br> 莫斯科：不肯付領隊小費，在飯店內公然大打出手<br> 歐　洲：被形容為暴發戶，買一包香煙也用500歐元大鈔<br> 新加坡：在酒店吃自助餐時將可取走的食物全掃光<br> 泰　國：拿走客機上的耳機、毛氈等；海邊餐廳用餐，男子當眾換泳褲，女子脫剩內衣暢泳<br> 法　國：羅浮宮禁止拍照的油畫，一樣照拍，並大聲喧嘩<br> 資料來源：《北京晨報》/本報記者</p></body></html>
