<html><header><meta charset="utf-8"><title>案件速遞<br>阿牛涉行車證過期脫罪</title></header><body><h1>案件速遞<br>阿牛涉行車證過期脫罪</h1><p>【本報訊】「阿牛」曾健成於今年3月16日晚上10時許，駕車到柴灣的民間電台主持節目，因違例泊車被警員抄牌，更被指行車證過期而遭票控，阿牛堅稱早已更換行車證，並傳召一名早於2月27日向他發違例泊車告票的警員作證，力證自己已更換有效行車證。裁判官昨裁定案件有疑點，判曾健成無罪，毋須繳付有關罰款。曾健成接受訪問時稱：「條氣順啲！」<br> 阿牛對記者表示，他駕車逾30年，從未因收到告票而抗辯，今次寧捨時間和金錢，也要討回公義。他續指，早已就兩張告票繳交各320元的罰款，其中行車證過期的罰款已獲發還。案件編號：ESV131/06&#13;</p></body></html>
