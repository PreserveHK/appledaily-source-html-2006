<html><header><meta charset="utf-8"><title>淡友:內地將有冷卻措施</title></header><body><h1>淡友:內地將有冷卻措施</h1><p>大福證券研究部主管杜冠雄（圖）表示，恒指升破20000點後，波幅上落大，呈好淡爭持現象，加上昨日國企指數及恒指先升後曾急跌，銀行股及保險股分別被炒上至40及80倍市盈率，開始呈現牛市末期現象。雖然恒指受中資股帶動直上20000點，但他相信內地政府將有一系列冷卻措施出台，例如以加息冷卻熱炒的股市，因此投資者不能不察。<br> 他指出，現時「炒樓風險細過炒股」，各散戶不惜向財務公司借貸炒股，已屬瘋狂現象，大調整的警號已響起，各散戶應小心處理。他強調股份現價「真係貴」，散戶有貨亦應即沽。</p></body></html>
