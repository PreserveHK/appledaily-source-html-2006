<html><header><meta charset="utf-8"><title>中油燃氣2億購氣站</title></header><body><h1>中油燃氣2億購氣站</h1><p>中油燃氣(603)宣布，以代價1.96億元向主席兼主要股東許鐵良收購安徽省天然氣站業務的VastChina全部股權連股東貸款，其中1037萬元為現金，9600萬元以每股0.24元發行代價股支付，9000萬元以可換股票據支付。代價股份及可換股票據行使價均為0.24元，較停牌前0.33元折讓27.27%。代價股佔擴大後股本13.7%；若可換股票據亦獲悉數行使，相等於擴大後股本11.38%。</p></body></html>
