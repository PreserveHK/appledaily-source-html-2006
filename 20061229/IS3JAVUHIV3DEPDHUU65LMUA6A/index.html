<html><header><meta charset="utf-8"><title>川式禦寒老湯鍋<br>滋補又止咳</title></header><body><h1>川式禦寒老湯鍋<br>滋補又止咳</h1><p>呢排天氣一早一晚凍得嚇人，又係時候進補、暖笠笠一番。尖沙嘴雲陽閣最近出咗幾種老湯鍋─四川傳統禦寒美食，極具地方色彩，值得一試；當中招牌必試之作，係個「川燒羊腩鍋」，以羊腩、枝竹、冬笋等材料，配上自家製川式辣醬，上枱時香味四溢，入口則辛香惹味，滋味更勝一般羊腩煲。<br>另外，佢仲有一個滋補老湯鍋系列──玉竹南杏鷓鴣鍋，以玉竹及南杏，配合鷓鴣、雞腳、鴨翼、豆筋、枝竹，飲後有化痰、潤肺、寧神作用，如果感覺自己有幾聲咳就最啱飲。<br>記者：朱崇德</p><p>雲陽閣川菜館（23750800）<br> 地址：尖沙嘴彌敦道132-134號美麗華商場4樓</p></body></html>
