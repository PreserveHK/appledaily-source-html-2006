<html><header><meta charset="utf-8"><title>網有着數：登記eBay抽郵票</title></header><body><h1>網有着數：登記eBay抽郵票</h1><p>eBay.com.hk三周年生日，eBay香港特別送出30套eBay香港限量版郵票，呢套郵票好有紀念價值，你先登入下列網址，答中網頁內的問題，就有機會獲得精美郵票一套。如果你係第一個12月11日生日兼答中問題的人，有機會額外獲贈一部MotorolaV3i電話，雖然係抽獎，但唔使錢，一定要試試。記者：馬靜兒</p><p> http://pages.ebay.com.hk/bday2006 </p></body></html>
