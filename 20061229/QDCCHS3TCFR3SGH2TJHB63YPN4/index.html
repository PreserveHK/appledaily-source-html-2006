<html><header><meta charset="utf-8"><title>老香港　40年不變？</title></header><body><h1>老香港　40年不變？</h1><p>香港地向來都是一個來得快、去得快的社會。新界的一片荒地不過幾年就建滿大廈。可是在鬧市中，仍有不少40年不變的景象。</p><p>迷你論壇網友yan888現年5字出頭，將自己40年前於星光行的照片上網，近日又再舊地重遊，由女兒操刀拍照，難得兩張相片還見到星光行。<br> 網友「全羅左水使李舜臣」感慨香港境物變化快：「外國同一個地方可以50年都唔變，我今年返沙田大圍行一圈馬鐵、大埔道改道、馬鐵車廠……唔見4、5年已經唔認得。」香港，到底仲有冇人記得50年不變這句話？<br> <br> 記者：梁俊鵬</p></body></html>
