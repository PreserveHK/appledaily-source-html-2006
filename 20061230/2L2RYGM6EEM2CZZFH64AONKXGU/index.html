<html><header><meta charset="utf-8"><title>Britney網站執笠</title></header><body><h1>Britney網站執笠</h1><p>被BritneySpears歌迷稱為最具權威的fans網站WorldofBritney.com，其網主昨日宣布於下月31日永久關閉，因為他對Britney近日的行徑非常失望，並認為她已經「玩完」。<br> 該網站每日為全球數以萬計的Britney歌迷提供最新的資訊，但該站網主RubenGray昨日發表聲明，指Britney近日的行徑，已嚴重打擊其在歌迷心目中及音樂界的形象及聲譽，他也無法再尊重Britney，網站再維持下去也是徒然，所以決定永久關閉。</p></body></html>
