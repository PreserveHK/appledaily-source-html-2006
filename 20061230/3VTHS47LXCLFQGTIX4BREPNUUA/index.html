<html><header><meta charset="utf-8"><title>關仁隱事<br>唱K劈腿遭踢竇</title></header><body><h1>關仁隱事<br>唱K劈腿遭踢竇</h1><p>講開三色台小生「唱K」嘅𤓓事，真係三日三夜都講唔完，佢除咗出席公開活動冇拉褲鏈、英文發音唔正之外，關仁聽聞佢以前嘅女朋友管得唱K好嚴，因為佢係唱K嘅大水喉，所以唱K心甘命抵俾人管。唱K出道時，有時都會背住女友喺公仔箱媾女，佢女友一收到風就會去搞破壞，試過知道唱K媾緊個女藝員，即時翻查對方嘅地址，仲親自上去踢竇同講數。關仁聽聞嗰位女藝員本來都好冧唱K，但頂唔順佢女友咁霸道，即時以九秒九退出呢段複雜嘅三角關係，費事夜長夢多。<br> Textby關仁</p></body></html>
