<html><header><meta charset="utf-8"><title>關仁隱事<br>電眼小生有鋪召妓癮</title></header><body><h1>關仁隱事<br>電眼小生有鋪召妓癮</h1><p>圈中唔少男藝人都有召妓習慣，以「電眼小生」嘅條件，唔知幾多女仔想送上門，不過佢仍然鍾意召妓，佢知道以自己嘅知名度，一舉一動都好受矚目，召妓當然好小心，𠵱家內地好多五星級酒店，都有小姐喺度駐守，直接上房又方便又安全，啱晒佢。<br> 有小姐服侍完電眼小生，開心到周圍同人唱，話電眼小生一毫子貼士都冇俾，不過嗰位小姐就話唔介意，仲話就算唔收錢都肯制㖭！<br> Textby關仁</p></body></html>
