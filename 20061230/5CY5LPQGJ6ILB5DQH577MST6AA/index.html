<html><header><meta charset="utf-8"><title>06名人10大新聞<br>霍啓人BadBoy網誌</title></header><body><h1>06名人10大新聞<br>霍啓人BadBoy網誌</h1><p>富豪名人子女多數放洋留學，今年暑期回港盡情玩樂。當中霍震霆幼子霍啓人與女友RebeccaLo生活十分精采，以BadBoy為名在互聯網上載煙韌親嘴甜蜜照、霍三少與好友「操啤」耍樂（圖二）、喪玩斷背咀咀等，女友又因被追訪跑樓梯甩鞋，十分失儀。霍英東孫女上位也很快，其二房孫女、霍文遜18歲女兒霍詠詩，偕貌似韓國歌手SE7EN的JC四出夜蒲，又在網上公開與男友的親密合照及自己三點式泳衣照，蒲吧時更鬧「未夠秤」疑雲。</p></body></html>
