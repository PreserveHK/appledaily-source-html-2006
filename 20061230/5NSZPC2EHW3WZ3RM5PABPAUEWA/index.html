<html><header><meta charset="utf-8"><title>06名人10大新聞<br>郭炳江嫁女喜氣</title></header><body><h1>06名人10大新聞<br>郭炳江嫁女喜氣</h1><p>上流社會今年喜慶婚嫁事特別多，6月，先有400億身家的大馬糖王郭鶴年嫁女，女兒郭惠光嫁予「公仔麵大王」周文軒外孫吳繼霖，獲好友許世勳借出大屋辦喜事。10月機管局主席馮國經娶新抱，33歲兒子馮裕鈞與律師女友Sabrina結婚，但婚事低調得出奇，傳媒連新郎都見不到。11月，新鴻基地產副主席郭炳江的大女郭曉妍，與米王家族後人呂慶耀拉埋天窗。</p></body></html>
