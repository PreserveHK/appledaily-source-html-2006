<html><header><meta charset="utf-8"><title>香港網民　美難有運行</title></header><body><h1>香港網民　美難有運行</h1><p>「侯賽因臨刑時可謂從容就義，我諗伊斯蘭世界真係當佢係英雄，美國人想有運行都幾難。」wesleybrown．Review33討論區<br> 「美國強行殺咗佢，只會增加回教同基督教嘅仇恨。」新月劍士．香港討論區<br> 「佢當年，殺一個人用幾秒，𠵱家人地殺佢用咗廿幾年，益咗佢啦！！」cckcharles．香港討論區<br> 「𠵱家忽然消失，真係有啲失落，好似卡通片大壞蛋俾人收檔，從此還可以做甚麼？永別了……壞朋友！」黑幫元老．香港討論區<br> 「想拎埋人哋d石油，幫佢老竇清埋呢單賬，bullshit都係一個恐怖分子，比北韓肥佬金仲可怕！」Loreal．香港討論區<br> 本報記者</p></body></html>
