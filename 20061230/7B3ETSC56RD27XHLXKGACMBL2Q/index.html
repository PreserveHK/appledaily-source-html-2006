<html><header><meta charset="utf-8"><title>球迷天地：查爾頓換帥太倉卒</title></header><body><h1>球迷天地：查爾頓換帥太倉卒</h1><p>查爾頓於聖誕前任命柏度接替已離隊的列特，由會方任命杜維以至現時的柏度，筆者都覺得決定太倉卒，亦有「怕蝕底」之感。<br> 當會方決定辭退杜維不久，就立即以列特掌帥，成績不但沒進展，反而比以前更差，聯賽盃竟被低三個組別的韋甘比淘汰。領導層於21號尚且表態支持列特，想不到在3日後就改變主意，令列特的任期只歷時41日，成為英超任期最短領隊，似乎連領導層都覺得當初的決定是錯的。<br> 會方又匆匆任命柏度，可能是看中他去季帶領韋斯咸的表現，亦不能抹煞球隊沒有其他挖角目標，只能向失業大軍打主意。<br> WayneyC</p></body></html>
