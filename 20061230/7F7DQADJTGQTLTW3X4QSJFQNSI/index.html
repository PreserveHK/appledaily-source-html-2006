<html><header><meta charset="utf-8"><title>三成初中生　每月$300零用錢</title></header><body><h1>三成初中生　每月$300零用錢</h1><p>【本報訊】一項初中生消費習慣調查發現，他們零用錢出現「兩極化」，三成學生每月有300元以上零用錢，另四成學生每月只有100元以下，其中一成更是完全沒有零用錢。逾半受訪者的零用錢主要用來買零食及儲蓄，七成學生購物時主要考慮個人喜好。<br> 調查由香港保險業聯會及小童群益會進行，本月初以問卷訪問1,242名中一至中三學生。<br> 但下年就升中的嘉琳及詠晴都表示，每月數十元的零用錢會全部用作儲蓄，因日常花費都由父母支付。小童群益會總幹事梁魏懋賢指，為免子女變守財奴，家長給零用錢後需教導小朋友「應使得使」。</p></body></html>
