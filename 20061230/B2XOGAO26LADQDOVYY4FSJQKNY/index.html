<html><header><meta charset="utf-8"><title>我是誰<br>不忘本走上成功路</title></header><body><h1>我是誰<br>不忘本走上成功路</h1><p>譚燕玉（VivienneTam）在廣州出生，三歲移居香港並接受教育，1978年她在理工學院（今理工大學）畢業，1994年成立個人同名品牌，並得到在紐約發展的機會。<br> VivienneTam的作品走eastmeetswest風格，一系列以毛澤東肖像、巨龍及中國花卉為題材的服裝，在美國成功地掀起中國風，不少明星如茱莉亞羅拔絲（JuliaRoberts）及章子怡都曾穿上她的作品。VivienneTam雖在美國取得成就，但心繫中國及香港，近年內地市場開放，她不時紐約中國兩邊走，落力出席內地的大型活動。<br> </p></body></html>
