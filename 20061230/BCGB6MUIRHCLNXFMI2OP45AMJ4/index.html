<html><header><meta charset="utf-8"><title>話你知<br>霍英東促成省港盃</title></header><body><h1>話你知<br>霍英東促成省港盃</h1><p>標誌着省港兩地友誼和體育交流的省港盃足球賽，從1979年正式開始舉辦，迄今已到了第29屆。<br> 當年由致力推動香港足球與內地足球交流的已故足總永遠名譽會長霍英東促成，他帶領港代表團，在廣州東方賓館正式簽訂省港盃足球賽協議書，並宣布今後每年起舉辦主客制、兩回合總計成績定冠軍的省港盃。<br> 在過去28屆省港盃的成績，廣東共勝出18屆，而香港只贏了10屆冠軍。</p></body></html>
