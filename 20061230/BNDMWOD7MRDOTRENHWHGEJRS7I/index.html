<html><header><meta charset="utf-8"><title>關仁隱事<br>黐脷淇請槍攞1stHon</title></header><body><h1>關仁隱事<br>黐脷淇請槍攞1stHon</h1><p>「黐脷淇」嫁得咁威，霸晒報紙周刊啲版位，簡直羨慕死啲浮浮沉沉嘅明星仔。關仁八到黐脷淇阿媽為咗想個女好好睇睇咁嫁入豪門，原來有晒部署、用心良苦㗎，話說黐脷淇之前喺外國留學，仲好威水咁以FirstHonour（一級榮譽生）畢業，原來呢個名銜得番嚟唔難，一般人都知喺外國讀書計成績，除咗考試嗰part，平時做功課叻都可以拉curve拉到好成績。黐脷淇阿媽想個女唔使晚晚寒窗苦讀，就用咗少少錢，叫個女嘅同學幫手做埋功課，咪拉curve拉高啲分囉，咁黐脷淇就可以印印腳，戴佢頂四方帽畢業啦。<br> Textby關仁</p></body></html>
