<html><header><meta charset="utf-8"><title>陳沛嘉改口唔願嫁</title></header><body><h1>陳沛嘉改口唔願嫁</h1><p>名模陳沛嘉（Balia）昨日在中環逛街，她拿着男友彭文堅去年送的生日禮物Herm囗s手袋，心情極好，原來聖誕她與男友到日本浸溫泉、食野菜過二人世界。</p><p>享受拍拖生活</p><p>Balia展示手機上的甜蜜吊飾說：「黃色電話繩係日本買嘅幸運信物，馬騮仔就代表我男友，因為佢生肖屬猴。」Balia曾公開表示想明年結婚，她昨日又轉變心意，指享受現階段的戀情，她說：「我哋拍拖時間唔係好長，仲好享受，我有個醫生朋友拍足十年拖、Mikki（名模姚書軼）都拍咗六年冇結婚啦，所以我諗，到我好想生仔嘅時候，就係要結婚嘅適合時機。」<br> 採訪、攝影：GeneNg</p></body></html>
