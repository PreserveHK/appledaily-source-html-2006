<html><header><meta charset="utf-8"><title>海軍分布圖</title></header><body><h1>海軍分布圖</h1><p>海軍總部</p><p>司令：吳勝利中將<br> 政委：胡彥林上將<br> 副司令：趙興發中將、張永義中將、鄭寶華中將、丁一平中將、張展南少將<br> 副政委：劉曉江中將、鄔華揚中將</p><p>北海艦隊</p><p>駐山東青島，轄青島保障基地、旅順保障基地、潛艇基地和北艦航空兵<br> 司令：蘇士亮少將<br> 政委：李光中將</p><p>東海艦隊</p><p>駐浙江寧波，轄上海、舟山、福建保障基地和東艦航空兵<br> 司令：徐洪猛少將<br> 政委：徐建中少將</p><p>南海艦隊</p><p>駐廣東湛江，轄廣州、湛江、榆林保障基地和南艦航空兵<br> 司令：顧文根中將<br> 政委：黃嘉祥少將</p></body></html>
