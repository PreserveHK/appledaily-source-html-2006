<html><header><meta charset="utf-8"><title>碧咸瞓身冧日本Fans</title></header><body><h1>碧咸瞓身冧日本Fans</h1><p>忙於搵食的碧咸，前日並未能陪伴妻兒溜冰，因為他已動身前往東京出席手機宣傳活動，並即場示範射球，力證自己球技仍未生疏。</p><p>筷子夾壽司冇難度</p><p>在日本fans眾多的碧咸，昨日乘私人飛機抵達東京，逗留14小時並展開宣傳活動，碧咸除了即席示範球技外，更與在場的一些瘋狂fans合照。但最搞笑的，是碧咸要接受主持人考驗，試用筷子夾壽司食，但此舉對碧咸來說毫無難度，他解釋說︰「因為我一向喜歡吃日本菜。」被問到現時日本的足球水平時，碧咸指日本近10年間進步得很快，他更稱日後可能有機會為日本聯賽（J-League）效力也未定，令一眾日本fans非常開心。</p></body></html>
