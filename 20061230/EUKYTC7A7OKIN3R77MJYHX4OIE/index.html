<html><header><meta charset="utf-8"><title>06名人10大新聞<br>傅明憲新聞女王</title></header><body><h1>06名人10大新聞<br>傅明憲新聞女王</h1><p>同樣是36歲的傅明憲今年犯太歲，自從夫婿葉劍波因「海域」爆煲，下落不明後，她繼續風騷出現Ball場，又做東華總理，並搖身一變成蒲精，半年內連環𠝹男。8月傅明憲被指搭上莊氏集團太子莊家彬；9月在東京睇麥當娜（Madonna）演唱會時，被揭發與周立璟在街頭啜爆、夜店攬富家子丁子高跳辣身舞；10月約會基金經理KevinKoo（顧弘源），玩SMS調情。12月，與年輕9年、27歲已婚東華副主席梁定宇傳緋聞，相當不甘寂寞。</p></body></html>
