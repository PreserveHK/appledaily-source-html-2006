<html><header><meta charset="utf-8"><title>球迷天地：曼聯可考慮簽楊格</title></header><body><h1>球迷天地：曼聯可考慮簽楊格</h1><p>轉眼間，球員轉會市場即將重開，最近又傳出曼聯欲羅致某某前鋒的消息，個人認為，「紅魔」借得軒歷拿臣後，基本上鋒線人選已經足夠。<br> 相反，具份量的右閘只得「加利仔」一人，每每「加利仔」缺陣時，取而代之的布朗、奧沙都明顯予人不知所措之感。<br> 再者，「加利仔」今年都已經三十有一，能否長期作戰都是一個疑問。目前查爾頓正處於水深火熱，大有機會降回英冠，出售球員只是時間上的問題。適逢查爾頓隊長楊格，又符合曼聯只願羅致英籍球員的傳聞，真是一家便宜兩家着。費Sir，認真想想吧！<br> 加利仔</p></body></html>
