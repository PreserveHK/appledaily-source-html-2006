<html><header><meta charset="utf-8"><title>古仔情傾劉若英</title></header><body><h1>古仔情傾劉若英</h1><p>古天樂（古仔）和劉若英早前在日本東京拍攝《生日快樂》一片，二人互搭膊頭和擁抱，演繹一對蜜運中的情侶。古仔表示因新片而與劉若英成了好友，並說：「佢性格好爽，雖然外貌好似好文靜，但其實就好男仔頭，我對呢種女仔好有好感。」</p><p>為人執着成優點</p><p>雖然被古仔大讚，劉若英說：「他給我第一個感覺就是很cool的型男，幸而我沒有給他電倒，拍攝時他力求完美，又與我作事後檢討，但性急的我就會說：『算吧！不講啦！』但他還是那麼堅持說：『就算今天是拍最後一場戲，不好的還是要改！』我覺得這是他最大的優點，在這個行業幹了那麼久，仍可以保持執着是很不容易。」<br> 撰文：林妃</p></body></html>
