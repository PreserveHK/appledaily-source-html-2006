<html><header><meta charset="utf-8"><title>關仁隱事<br>白癡親熱被偷拍</title></header><body><h1>關仁隱事<br>白癡親熱被偷拍</h1><p>「白癡」自從跟咗「大風遮」之後，好似修心養性咁款，不過佢可唔可以同大風遮白頭到老，大家就要拭目以待，皆因白癡以前太任性，都要為自己嘅行為付上代價。關仁聽啲幕後老友講，話白癡以前對男女關係好開放，個個月都換畫咁滯，有段時期佢就喺片場搭上一個名不見經傳嘅幕後男仔，佢哋不時喺片場依依泣泣，結果有人用手機錄低佢哋嘅親熱短片。不過攝錄者為防被人尋仇，只敢供人睇而唔敢放上網，睇過呢條片嘅人就話片中好清楚見到白癡個樣，而且仲拍得幾精采吓，唔知大風遮知道老婆拍咗條咁筍嘅片，會有乜嘢反應呢？<br> Textby關仁</p></body></html>
