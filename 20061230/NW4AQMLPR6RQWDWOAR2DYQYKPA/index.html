<html><header><meta charset="utf-8"><title>06名人10大新聞<br>樂基兒消滅紋身</title></header><body><h1>06名人10大新聞<br>樂基兒消滅紋身</h1><p>年輕名模如樂基兒、AmandaStrang等近年相繼彈起，炙手可熱的樂基兒事業得意外，與黎明愛得火熱，更為黎明以激光除去大腿的BB紋身（圖二）和手上的海豚紋身。Amanda憑藉無綫節目《美女廚房》的出色表現，衝出女模界，在TVB發圍。一眾名模為飯碗爭崩頭，9月陳沛嘉發聲明指兩年來被「模霸」向客戶開出「有你冇我」條款，拒絕跟她同場，矛頭直指陳嘉容，爆出兩人結怨。</p></body></html>
