<html><header><meta charset="utf-8"><title>畢彼特搞旺巴拿馬</title></header><body><h1>畢彼特搞旺巴拿馬</h1><p>愛心爆棚的荷李活情侶畢彼特（BradPitt）及安琪蓮娜祖莉（AngelinaJolie），最近到哥斯達黎加探訪難民兼共度聖誕新年，前日兩人便往鄰國巴拿馬參觀前美軍基地及興建中的博物館，兩人更打算在當地買地及投資總值4.3億港元的項目，以刺激巴拿馬經濟。<br> 兩位國際級巨星於巴拿馬的紀念品商店購物時，輕易被當地人認出，畢仔即報以微笑。他們已於昨日返回哥斯達黎加，並打算在當地慶祝07年的來臨。</p><p>有失大使身份</p><p>不過，畢仔及安琪蓮娜在當地竟花費77萬港元入住超豪華酒店，且行徑似度假多於一切，因此被部份傳媒批評他們有失聯合國親善大使身份。</p></body></html>
