<html><header><meta charset="utf-8"><title>青年人衝動易釀悲劇</title></header><body><h1>青年人衝動易釀悲劇</h1><p>16歲少年疑為感情問題了結大好生命，預防自殺的社會服務機構生命熱線感到可惜，而專門輔導青少年的社工則指，青年人爭執時容易衝動，又不懂相讓，因而導致悲劇發生。<br> 截至上月底，致電生命熱線的求助個案中，三成為年輕人，求助數字僅次中年人，成為第二位，當中以感情問題為主。香港青年協會青年輔導中心單位主任徐小曼稱，青年人遇感情問題時較為衝動及多以自我為中心，容易忽略對方感受，因而做出傷害自己或對方行為：「因為佢哋唔識得表達傷痛，好多時會做出自殘身體嘅行為。所以嗌交時應避免講出刺激對方嘅說話，同埋最好係等大家平心靜氣時表達你嘅感受。」<br> 新聞資訊研究組</p></body></html>
