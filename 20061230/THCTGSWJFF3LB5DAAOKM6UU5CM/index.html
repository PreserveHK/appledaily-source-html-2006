<html><header><meta charset="utf-8"><title>房協居屋下月接受申請</title></header><body><h1>房協居屋下月接受申請</h1><p>【本報訊】房屋協會旗下的屯門景新臺居屋576個單位，下月2日至15日開始接受申請。房協總經理劉竟成昨表示，景新臺附設私人會所、平台花園及擁開揚景觀，相信認講反應會頗熱烈。景新臺單位建築面積由614至896平方呎，售價介乎81.2萬至145.3萬元。他指，鑑於當年向政府補了2.7億元地價，加上7億多元建築成本，就算全部共逾1,100個單位悉數售出，相信也會蝕本。有興趣購買單位市民可致電熱線：81028011查詢詳情。
</p></body></html>
