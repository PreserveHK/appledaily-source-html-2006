<html><header><meta charset="utf-8"><title>井上和香人魚翻身</title></header><body><h1>井上和香人魚翻身</h1><p>今年26歲的日本性感索女井上和香憑着一雙厚唇與豐滿身材，曾迷倒無數日本男士，可惜近年聲勢卻被星野亞希蓋過。有見及此，井上特別抽時間為新一期日本雜誌《FRIDAY》拍性感靚相，力挽狂瀾。</p><p>性感晒Ｆcup</p><p>久未拍寫真的井上，並沒有因此而生疏。由於寫真以美人魚為題，井上不介意冒着寒風，穿上薄如蟬翼的低胸吊帶裙坐在水中，擺出誘人甫士，狂晒豐滿的Ｆcup上圍，認真搏命。</p></body></html>
