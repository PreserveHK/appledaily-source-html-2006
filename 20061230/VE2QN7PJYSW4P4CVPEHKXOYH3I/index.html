<html><header><meta charset="utf-8"><title>關仁隱事<br>大笑姑婆攞奀獎擺款</title></header><body><h1>關仁隱事<br>大笑姑婆攞奀獎擺款</h1><p>「大笑姑婆」今年轉地盤，預咗年尾去啲分豬肉大會都係戥人高興，佢事前好有體育精神咁話會去齊晒所有分豬肉大會，唔介意有冇豬肉分，點知第一壇豬肉會，大笑姑婆已經原形畢露，因為佢只分得半嚿，於是校啱時間，輪到派畀佢時先到場，攞完即閃，佢同太公電台話，自己唔舒服兼皮膚敏感，所以冇辦法坐足全場，點知上到台見佢啲皮膚一啲事都冇。最唔好嘅係佢竟然私底下同人講，如果唔係為咗同佢一齊攞豬肉嘅「娘娘」分到另外嗰半嚿，佢都唔會去喎，真係偉大！<br> Textby關仁</p></body></html>
