<html><header><meta charset="utf-8"><title>新郎小八卦<br>「15樓養嘅牛牛」夠經典</title></header><body><h1>新郎小八卦<br>「15樓養嘅牛牛」夠經典</h1><p>樂壇新人張繼聰現年27歲，不過他一早已入行，早在84年已成為童星，演出雀巢奶粉廣告（圖），一句「15樓養嘅牛牛」深入民心，其後曾演出港台《陽光下的孩子》及電影《鐵血騎警》等，又做過配音工作，02年在演藝學院讀書時開始寫歌，包括陳奕迅的《防不勝防》、鄭秀文《吉卜賽女郎》與方力申的《密碼》等。<br> 不過張繼聰投身樂壇後，成績平平，最為人記得的似乎只是一副大得有點離譜的墨鏡，近日則再憑和謝安琪的婚訊而人氣急升。</p></body></html>
