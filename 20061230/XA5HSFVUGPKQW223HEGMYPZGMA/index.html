<html><header><meta charset="utf-8"><title>關仁隱事<br>安胎大肚懶巴閉</title></header><body><h1>關仁隱事<br>安胎大肚懶巴閉</h1><p>未婚媽媽歌手「安胎」俾佢個歌手男友搞大肚後，人氣升咗唔少，所以呢排有唔少商場騷都考慮搵佢做表演嘉賓。之不過安胎真係儍儍哋，佢以為自己大肚，成為傳媒追訪目標就好巴閉，唔單止對記者臭寸，對啲商場搞手同工作人員一樣大鼻到暈，就連唱片公司都唔放在眼內，直頭當正自己係天后「菲菲」嘅級數。關仁聽聞安胎已經得罪咗唔少記者，唱片公司都俾佢激死，如果佢繼續唔改呢啲性格，關仁睇佢都好快入雪櫃。<br> Textby關仁</p></body></html>
