<html><header><meta charset="utf-8"><title>JessicaSimpson前夫獲過億</title></header><body><h1>JessicaSimpson前夫獲過億</h1><p>美國女星JessicaSimpson今年初宣布同歌手老公NickLachey結束三年婚姻之後，兩人嘅財產分配問題噚日終於有裁決。有消息指兩人婚前冇簽定協議書，結果根據當地法例，要將兩人合共3,600萬美元（約2.8億港元）財產平均分配，各得1,800萬美元（約1.4億港元）。向來搵錢多過Nick嘅Jessica最初打算俾150萬美元（約1,170萬港元）做「掟煲費」了事，可惜最後唔成功。
</p></body></html>
