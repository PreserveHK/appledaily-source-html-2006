<html><header><meta charset="utf-8"><title>華仔韓國谷戲賣口乖</title></header><body><h1>華仔韓國谷戲賣口乖</h1><p>劉德華主演的《墨攻》將在韓國上映，他昨日和導演張之亮現身首爾龍山CGV戲院的記者會谷戲。華仔力讚同片的韓國演員安聖基和崔始源拍攝期間任勞任怨，二人更落手協助場內人員擺放座椅。</p><p>承諾拍好電影</p><p>今次是華仔繼10月的釜山電影節後，第二次訪問韓國。記者會上他感慨地說：「香港電影比起早年喺韓國嘅受歡迎程度大大減少，因此我嚟韓國與fans見面嘅機會都相對較少。今後我會繼續努力拍攝優質嘅港產片，亦希望同韓國演員再次合作。」華仔今日下午將會到當地一酒店，與百多名影迷舉行fans聚會。</p></body></html>
