<html><header><meta charset="utf-8"><title>人物誌<br>寶貝女拍劇養家</title></header><body><h1>人物誌<br>寶貝女拍劇養家</h1><p>現年25歲的李詩韻（Selena）出生富裕家庭，6歲時舉家移民加拿大，後來父母離婚，李詩韻與母親同住，李父則另娶。畢業於多倫多大學會計系的她，03年回港參選港姐，該屆設有最受歡迎佳麗選舉供市民投票，李父以公司名義廣發傳真，呼籲各商界友好投其愛女一票，但最後仍五強不入，只奪最上鏡小姐及才藝小姐兩獎。<br> 去年李詩韻被揭富貴父親的計算機廠「雅達家電」，因經營不善欠下1.2億元巨債，被過百債主追上門，最終倒閉清盤，李詩韻頓成家中經濟支柱，即與無綫簽下7年合約，先後拍過《佛山贊師父》、《阿旺新傳》及《肥田囍事》等劇集。</p></body></html>
