<html><header><meta charset="utf-8"><title>06名人10大新聞<br>朱玲玲承認離婚</title></header><body><h1>06名人10大新聞<br>朱玲玲承認離婚</h1><p>今年9月，朱玲玲透過好友葉蒨文放風，正式表明早於97年，因與霍震霆多年來性格不合，兩人已分居，兩年前正式離婚。回復單身又風韻猶存的朱玲玲，之後名正言順出席好友羅康瑞上海樓盤活動。10月底，前老爺、全國政協副主席霍英東逝世，訃聞雖無列其名，但她仍穿黑衣素服、位列家屬席，悲傷地與家人互相扶持。霍老之死，反而令朱玲玲與前夫關係改善，兩人上月與長子霍啓剛齊齊到多哈捧郭晶晶場，更傳出復合消息，認真峯迴路轉。</p></body></html>
