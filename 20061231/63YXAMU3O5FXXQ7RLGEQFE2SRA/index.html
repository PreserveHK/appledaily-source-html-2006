<html><header><meta charset="utf-8"><title>特　稿<br>小姊弟見過母親情夫「阿偉」</title></header><body><h1>特　稿<br>小姊弟見過母親情夫「阿偉」</h1><p>一個四口之家，懷疑妻子另結新歡，演變成倫常慘劇，兩夫婦婚姻出現的第三者，是一名叫「阿偉」的中年漢，他亦住在葵芳邨附近，與何婦相熟後，兩人交往甚密，何婦亦沒有避忌，曾帶同一對子女，與阿偉外出逛街、食飯，兩子女早與阿偉認識，反而其父卻蒙在鼓裏。<br> 據稱，何婦與阿偉交往時，經常以手機短訊溝通，內容不乏卿卿我我，直至其夫查看她的手機，看到阿偉發出「我好想你」的留言，即時怒不可遏，頓起殺機。<br> 本報記者</p></body></html>
