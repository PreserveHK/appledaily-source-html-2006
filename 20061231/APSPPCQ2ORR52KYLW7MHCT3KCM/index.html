<html><header><meta charset="utf-8"><title>金龍船餅券延用三個月</title></header><body><h1>金龍船餅券延用三個月</h1><p>【本報訊】曾是本港三大西餅連鎖店之一的金龍船餅店，旗下近30間分店自前年起相繼結業，只剩下金龍船海鮮酒家附設的三個西餅換領專櫃。有持該店今日到期西餅禮券市民，近日往換領專櫃時發現西餅缺貨。<br> 其中一間金龍船海鮮酒家的職員接受查詢時稱，由於大批禮券今日到期，近日多了市民換領西餅，集團已決定將該批禮券期限延長三個月，仍然持有效禮券的顧客，可在期限前到西環西寶城、荃灣新領域廣場或尖沙嘴港景峯的金龍船海鮮酒家的換領專櫃換領。&#13;</p></body></html>
