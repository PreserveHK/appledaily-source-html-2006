<html><header><meta charset="utf-8"><title>三個工會遊行爭權益</title></header><body><h1>三個工會遊行爭權益</h1><p>【本報訊】三個工會組織昨日發起遊行，要求政府加強保障工人權益。其中工業傷亡權益會及工聯會代表，分別遊行到政府總部請願，工業傷亡權益會要求政府加強保障職業安全，設立違反職業安全條例僱主黑名單，嚴懲違法僱主。<br> 工聯會代表要求就最低工資立法、加強監察僱主強積金供款、大幅降低兩電的專營利潤，以及促使兩鐵訂立可加可減車費機制。<br> 另外，一班屯門醫院、青山醫院及博愛醫院外判清潔工，不滿外判公司減薪，昨日在屯門醫院大堂靜坐抗議。&#13;</p></body></html>
