<html><header><meta charset="utf-8"><title>過往香薰油惹火事件簿</title></header><body><h1>過往香薰油惹火事件簿</h1><p>09/07/06</p><p>西貢一婦人調校香薰油罐火燄時搶火，燒焦其兩歲女兒眼眉毛</p><p>08/11/05</p><p>19歲青年燃點香薰睡覺時，香薰爐過熱起火，青年救火期間打翻香薰爐令睡房焚毀，事主手部燒傷</p><p>17/09/05</p><p>12歲男童於中秋期間在觀塘家中把香薰油燃點玩耍，不慎打翻油碗，被着火的油灼傷右臂</p><p>20/02/05</p><p>樂壇組合BOY'Z成員張致恒（Steve）母親替兒子執屋期間，於洗手間內點燃香薰油，離開前疑沒有完全吹熄火種引起火警<br> 資料來源：《蘋果》資料室</p></body></html>
