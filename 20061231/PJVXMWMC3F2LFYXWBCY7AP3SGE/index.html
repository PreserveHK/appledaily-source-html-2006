<html><header><meta charset="utf-8"><title>鮑魚愈大愈矜貴</title></header><body><h1>鮑魚愈大愈矜貴</h1><p>鮑魚身價一向高踞海味售價榜首，海味業人士表示，頭數愈小即代表鮑魚愈大，價錢也愈昂貴。一般而言，三至四頭野生鮑魚生長期達六年或以上，由於野生鮑魚承受的海浪沖擊較多，肉質也較強韌，不過，近年野生鮑魚「買少見少」，不少商人改為投資養殖鮑魚，養殖年期也縮短至三至四年。<br> 朱炳盛表示，鮑魚屬貝殼類食藻動物，通常在水溫稍低的海底繁殖，出產地包括日本北部、中國北部、北美洲西岸及南非等地，至於產量最高的則是澳洲，「最多就係澳洲青邊鮑。」朱炳盛又指，食藻的鮑魚可平衡海藻生長，維持海洋生態平衡。</p></body></html>
