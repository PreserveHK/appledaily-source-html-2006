<html><header><meta charset="utf-8"><title>now新客月費明起加1.5倍</title></header><body><h1>now新客月費明起加1.5倍</h1><p>【本報訊】今年以近20億元「天價」先後奪得英超與08年歐洲國家盃轉播權的now寬頻電視，一如所料將在明日（明年元旦）起大幅加價，所有由該日起簽約的新客戶，若申請的套餐月費少於184元，須另外每月繳付38元解碼器租金及118元租線費，即共340元，遠高於現時最低入門套餐月費138元，變相加價1.5倍。now寬頻電視客戶服務部表示，顧客若申請每月388元的「英超任睇套餐」，才能欣賞下個球季起每場英超賽事，並可獲豁免解碼器租金及租線費，全部套餐一律要簽約18個月。
</p></body></html>
